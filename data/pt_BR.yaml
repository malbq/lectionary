ordinary.week24.1.c:
  title: Domingo da 24ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 32,7-11.13-14
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        o Senhor falou a Moisés: "Vai, desce, pois corrompeu-se o teu povo, que tiraste da terra do Egito.
        Bem depressa desviaram-se do caminho que lhes prescrevi. Fizeram para si um bezerro de metal fundido, inclinaram-se em adoração diante dele e ofereceram-lhe sacrifícios, dizendo: 'Estes são os teus deuses, Israel, que te fizeram sair do Egito!'"
        E o Senhor disse ainda a Moisés: "Vejo que este é um povo de cabeça dura.
        Deixa que minha cólera se inflame contra eles e que eu os extermine. Mas de ti farei uma grande nação".
        Moisés, porém, suplicava ao Senhor seu Deus, dizendo: "Por que, ó Senhor, se inflama a tua cólera contra o teu povo, que fizeste sair do Egito com grande poder e mão forte?
        Lembra-te de teus servos Abraão, Isaac e Israel, com os quais te comprometeste, por juramento, dizendo: 'Tornarei os vossos descendentes tão numerosos como as estrelas do céu; e toda esta terra de que vos falei, eu a darei aos vossos descendentes como herança para sempre'".
        E o Senhor desistiu do mal que havia ameaçado fazer ao seu povo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 50(51),3-4.12-13.17.19 (R. Lc 15,18)
      text: |
        R. Vou agora, levantar-me, volto à casa do meu pai.

        Tende piedade, ó meu Deus, misericórdia!
        Na imensidão de vosso amor, purificai-me!
        Lavai-me todo inteiro do pecado,
        e apagai completamente a minha culpa! R.

        Criai em mim um coração que seja puro,
        dai-me de novo um espírito decidido.
        Ó Senhor, não me afasteis de vossa face,
        nem retireis de mim o vosso Santo Espírito! R.

        Abri meus lábios, ó Senhor, para cantar,
        e minha boca anunciará vosso louvor!
        Meu sacrifício é minha alma penitente,
        não desprezeis um coração arrependido! R.
    - type: reading
      ref: 1Tm 1,12-17
      text: |
        Leitura da Carta de São Paulo a Timóteo

        Caríssimo:
        Agradeço àquele que me deu força, Cristo Jesus, nosso Senhor, pela confiança que teve em mim ao designar-me para o seu serviço,
        a mim, que antes blasfemava, perseguia e insultava. Mas encontrei misericórdia, porque agia com a ignorância de quem não tem fé.
        Transbordou a graça de nosso Senhor com a fé e o amor que há em Cristo Jesus.
        Segura e digna de ser acolhida por todos é esta palavra: Cristo veio ao mundo para salvar os pecadores. E eu sou o primeiro deles!
        Por isso encontrei misericórdia, para que em mim, como primeiro, Cristo Jesus demonstrasse toda a grandeza de seu coração; ele fez de mim um modelo de todos os que crerem nele para alcançar a vida eterna.
        Ao Rei dos séculos, ao único Deus, imortal e invisível, honra e glória pelos séculos dos séculos. Amém!

        Palavra do Senhor.
    - type: gospel
      long:
        ref: Lc 15,1-32
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Naquele tempo,
          os publicanos e pecadores aproximavam-se de Jesus para o escutar.
          Os fariseus, porém, e os mestres da Lei criticavam Jesus. "Este homem acolhe os pecadores e faz refeição com eles".
          Então Jesus contou-lhes esta parábola:
          "Se um de vós tem cem ovelhas e perde uma, não deixa as noventa e nove no deserto, e vai atrás daquela que se perdeu, até encontrá-la?
          Quando a encontra, coloca-a nos ombros com alegria,
          e, chegando a casa, reúne os amigos e vizinhos, e diz: 'Alegrai-vos comigo! Encontrei a minha ovelha que estava perdida!'
          Eu vos digo: Assim haverá no céu mais alegria por um só pecador que se converte, do que por noventa e nove justos que não precisam de conversão.
          E se uma mulher tem dez moedas de prata e perde uma, não acende uma lâmpada, varre a casa e a procura cuidadosamente, até encontrá-la?
          Quando a encontra, reúne as amigas e vizinhas, e diz: 'Alegrai-vos comigo! Encontrei a moeda que tinha perdido!'
          Por isso, eu vos digo, haverá alegria entre os anjos de Deus por um só pecador que se converte".
          E Jesus continuou: "Um homem tinha dois filhos.
          O filho mais novo disse ao pai: 'Pai, dá-me a parte da herança que me cabe'. E o pai dividiu os bens entre eles.
          Poucos dias depois, o filho mais novo juntou o que era seu e partiu para um lugar distante. E ali esbanjou tudo numa vida desenfreada.
          Quando tinha gasto tudo o que possuía, houve uma grande fome naquela região, e ele começou a passar necessidade.
          Então foi pedir trabalho a um homem do lugar, que o mandou para seu campo cuidar dos porcos.
          O rapaz queria matar a fome com a comida que os porcos comiam, mas nem isto lhe davam.
          Então caiu em si e disse: Quantos empregados do meu pai têm pão com fartura, e eu aqui, morrendo de fome.
          Vou-me embora, vou voltar para meu pai e dizer-lhe: Pai, pequei contra Deus e contra ti;
          já não mereço ser chamado teu filho. Trata-me como a um dos teus empregados.
          Então ele partiu e voltou para seu pai. Quando ainda estava longe, seu pai o avistou e sentiu compaixão. Correu-lhe ao encontro, abraçou-o, e cobriu-o de beijos.
          O filho, então, lhe disse: 'Pai, pequei contra Deus e contra ti. Já não mereço ser chamado teu filho'.
          Mas o pai disse aos empregados: 'Trazei depressa a melhor túnica para vestir meu filho. E colocai um anel no seu dedo e sandálias nos pés.
          Trazei um novilho gordo e matai-o. Vamos fazer um banquete.
          Porque este meu filho estava morto e tornou a viver; estava perdido e foi encontrado'. E começaram a festa.
          O filho mais velho estava no campo. Ao voltar, já perto de casa, ouviu música e barulho de dança.
          Então chamou um dos criados e perguntou o que estava acontecendo.
          O criado respondeu: 'É teu irmão que voltou. Teu pai matou o novilho gordo, porque o recuperou com saúde'.
          Mas ele ficou com raiva e não queria entrar. O pai, saindo, insistia com ele.
          Ele, porém, respondeu ao pai: 'Eu trabalho para ti há tantos anos, jamais desobedeci a qualquer ordem tua. E tu nunca me deste um cabrito para eu festejar com meus amigos.
          Quando chegou esse teu filho, que esbanjou teus bens com prostitutas, matas para ele o novilho cevado'.
          Então o pai lhe disse: 'Filho, tu estás sempre comigo, e tudo o que é meu é teu.
          Mas era preciso festejar e alegrar-nos, porque este teu irmão estava morto e tornou a viver; estava perdido, e foi encontrado'".

          Palavra da Salvação.
      short:
        ref: Lc 15,1-10
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Naquele tempo,
          os publicanos e pecadores aproximavam-se de Jesus para o escutar.
          Os fariseus, porém, e os mestres da Lei criticavam Jesus. "Este homem acolhe os pecadores e faz refeição com eles".
          Então Jesus contou-lhes esta parábola:
          "Se um de vós tem cem ovelhas e perde uma, não deixa as noventa e nove no deserto, e vai atrás daquela que se perdeu, até encontrá-la?
          Quando a encontra, coloca-a nos ombros com alegria,
          e, chegando a casa, reúne os amigos e vizinhos, e diz: 'Alegrai-vos comigo! Encontrei a minha ovelha que estava perdida!'
          Eu vos digo: Assim haverá no céu mais alegria por um só pecador que se converte, do que por noventa e nove justos que não precisam de conversão.
          E se uma mulher tem dez moedas de prata e perde uma, não acende uma lâmpada, varre a casa e a procura cuidadosamente, até encontrá-la?
          Quando a encontra, reúne as amigas e vizinhas, e diz: 'Alegrai-vos comigo! Encontrei a moeda que tinha perdido!'
          Por isso, eu vos digo, haverá alegria entre os anjos de Deus por um só pecador que se converte".

          Palavra da Salvação.
ordinary.week24.2.even:
  title: Segunda-feira da 24ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Cor 11,17-26.33
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos,
        no que tenho a dizer-vos, eu não vos louvo, pois vossas reuniões não têm sido para o vosso bem, mas para o mal.
        Com efeito, e em primeiro lugar, ouço dizer que, quando vos reunis em assembleia, têm surgido divisões entre vós.
        E, em parte, acredito.
        Na verdade, convém que haja até cisões entre vós, para que também se tornem bem conhecidos aqueles que dentre vós que resistem à prova.
        De fato, não é para comer a Ceia do Senhor que vos reunis em comum.
        Pois cada um se apressa a comer a sua própria ceia; e enquanto um passa fome o outro se embriaga.
        Não tendes casas onde comer e beber?
        Ou desprezais a Igreja de Deus e quereis envergonhar aqueles que nada têm?
        Que vos direi? Hei de elogiar-vos? Neste ponto, não posso elogiar-vos.
        O que eu recebi do Senhor foi isso que eu vos transmiti:
        Na noite em que foi entregue, o Senhor Jesus tomou o pão e, depois de dar graças, partiu-o e disse:
        "Isto é o meu corpo que é dado por vós. Fazei-o em memória de mim".
        Do mesmo modo, depois da ceia, tomou também o cálice e disse:
        "Este cálice é a nova aliança, em meu sangue.
        Todas as vezes que dele beberdes, fazei isto em minha memória".
        Todas as vezes, de fato, que comerdes deste pão e beberdes deste cálice, estareis proclamando a morte do Senhor, até que ele venha.
        Portanto, meus irmãos, quando vos reunirdes para a Ceia, esperai uns pelos outros.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 39(40),7-8a.8b-9.10.17 (R. 1Cor 11,26b)
      text: |
        R. Irmãos, anunciai a morte do Senhor, até que ele venha!

        Sacrifício e oblação não quisestes,
        mas abristes, Senhor, meus ouvidos;
        não pedistes ofertas nem vítimas,
        holocaustos por nossos pecados,
        E então eu vos disse: "Eis que venho!" R.

        Sobre mim está escrito no livro:
        "Com prazer faço a vossa vontade,
        guardo em meu coração vossa lei!" R.

        Boas-novas de vossa justiça
        anunciei numa grande assembleia;
        vós sabeis: não fechei os meus lábios! R.

        Mas se alegre e em vós rejubile
        todo ser que vos busca, Senhor!
        Digam sempre: "É grande o Senhor!"
        os que buscam em vós seu auxílio. R.
    - type: gospel
      ref: Lc 7,1-10
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        quando acabou de falar ao povo que o escutava, Jesus entrou em Cafarnaum.
        Havia lá um oficial romano que tinha um empregado a quem estimava muito, e que estava doente, à beira da morte.
        O oficial ouviu falar de Jesus e enviou alguns anciãos dos judeus, para pedirem que Jesus viesse salvar seu empregado.
        Chegando onde Jesus estava, pediram-lhe com insistência:
        "O oficial merece que lhe faças este favor, porque ele estima o nosso povo.
        Ele até nos construiu uma sinagoga".
        Então Jesus pôs-se a caminho com eles.
        Porém, quando já estava perto da casa, o oficial mandou alguns amigos dizerem a Jesus:
        "Senhor, não te incomodes, pois não sou digno de que entres em minha casa.
        Nem mesmo me achei digno de ir pessoalmente ao teu encontro.
        Mas ordena com a tua palavra, e o meu empregado ficará curado.
        Eu também estou debaixo de autoridade, mas tenho soldados que obedecem às minhas ordens.
        Se ordeno a um : 'Vai!', ele vai; e a outro: 'Vem!', ele vem; e ao meu empregado 'Faze isto!', e ele o faz".
        Ouvindo isso, Jesus ficou admirado.
        Virou-se para a multidão que o seguia, e disse:
        "Eu vos declaro que nem mesmo em Israel encontrei tamanha fé".
        Os mensageiros voltaram para a casa do oficial e encontraram o empregado em perfeita saúde.

        Palavra da Salvação.
