      text: |
        Leitura do Livro do Gênesis

        Abrão tinha noventa e nove anos de idade,
        quando o Senhor lhe apareceu e lhe disse: "Eu sou o Deus Poderoso.
        Anda na minha presença e sê perfeito".
        Deus disse ainda a Abraão: "Guarda a minha aliança, tu e a tua descendência para sempre.
        Esta é a minha aliança que devereis observar, aliança entre mim e vós e tua descendência futura: todo homem entre vós deverá ser circuncidado".
        Deus disse também a Abraão: "Quanto à tua mulher, Sarai, já não a chamarás Sarai, mas Sara.
        Eu a abençoarei e também dela te darei um filho.
        Vou abençoá-la, e ela será mãe de nações, e reis de povos dela sairão".
        Abraão prostrou-se com o rosto em terra, e pôs-se a rir, dizendo consigo mesmo: "Será que um homem de cem anos vai ter um filho e que, aos noventa anos, Sara vai dar à luz?".
        E, dirigindo-se a Deus, disse: "Se ao menos Ismael pudesse viver em tua presença".
        Deus, porém, disse: "Na verdade, é Sara, tua mulher, que te dará um filho, a quem chamarás Isaac.
        Com ele estabelecerei a minha aliança, uma aliança perpétua para a sua descendência.
        Atendo ao teu pedido, também, a respeito de Ismael.
        Eu o abençoarei e tornarei fecundo e extremamente numeroso.
        Será pai de doze príncipes e farei dele uma grande nação.
        Mas, quanto à minha aliança, eu a estabelecerei com Isaac, o filho que Sara te dará no ano que vem, por este tempo".
        Tendo acabado de falar com Abraão, Deus se retirou.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 127 (128),1-2.3.4-5 (R. 4)
      text: |
        R. Será assim abençoado todo aquele

        que respeita o Senhor.
        Feliz és tu se temes o Senhor
        e trilhas seus caminhos!
        Do trabalho de tuas mãos hás de viver,
        serás feliz, tudo irá bem! R.

        A tua esposa é uma videira bem fecunda
        no coração da tua casa;
        os teus filhos são rebentos de oliveira
        ao redor de tua mesa. R.

        Será assim abençoado todo homem
        que teme o Senhor.
        O Senhor te abençoe de Sião,
        cada dia de tua vida. R.
    - type: gospel
      ref: Mt 8,1-4
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Tendo Jesus descido do monte,
        numerosas multidões o seguiam.
        Eis que um leproso se aproximou e se ajoelhou diante dele, dizendo: "Senhor, se queres, tu tens o poder de me purificar".
        Jesus estendeu a mão, tocou nele e disse: "Eu quero, fica limpo".
        No mesmo instante, o homem ficou curado da lepra.
        Então Jesus lhe disse: "Olha, não digas nada a ninguém, mas vai mostrar-te ao sacerdote, e faze a oferta que Moisés ordenou, para servir de testemunho para eles".

        Palavra da Salvação.
ordinary.week12.7.even:
