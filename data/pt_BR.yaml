        Naquele tempo,
        os discípulos estavam a caminho, subindo para Jerusalém.
        Jesus ia na frente.
        Os discípulos estavam espantados, e aqueles que iam atrás estavam com medo.
        Jesus chamou de novo os Doze à parte e começou a dizer-lhes o que estava para acontecer com ele: "Eis que estamos subindo para Jerusalém, e o Filho do Homem vai ser entregue aos sumos sacerdotes e aos doutores da Lei.
        Eles o condenarão à morte e o entregarão aos pagãos.
        Vão zombar dele, cuspir nele, vão torturá-lo e matá-lo.
        E depois de três dias ele ressuscitará".
        Tiago e João, filhos de Zebedeu, foram a Jesus e lhe disseram: "Mestre, queremos que faças por nós o que vamos pedir".
        Ele perguntou: "O que quereis que eu vos faça?"
        Eles responderam: "Deixa-nos sentar um à tua direita e outro à tua esquerda, quando estiveres na tua glória!"
