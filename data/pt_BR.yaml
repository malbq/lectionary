ordinary.week20.3.even:
  title: Terça-feira da 20ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ez 28,1-10
      text: |
        Leitura da Profecia de Ezequiel

        A palavra do Senhor foi-me dirigida nestes termos:
        "Filho do homem, dize ao príncipe da cidade de Tiro: Assim fala o Senhor Deus: Porque o teu coração se tornou orgulhoso, tu disseste: 'Eu sou um deus e ocupo o trono divino no coração dos mares'.
