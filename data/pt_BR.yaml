ordinary.week18.1.a:
  title: Domingo da 18ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 55,1-3
      text: |
        Leitura do Livro do Profeta Isaías

        Assim diz o Senhor:
        "Ó vós todos que estais com sede, vinde às águas; vós que não tendes dinheiro, apressai-vos, vinde e comei, vinde comprar sem dinheiro, tomar vinho e leite, sem nenhuma paga.
        Por que gastar dinheiro com outra coisa que não o pão, desperdiçar o salário senão com satisfação completa?
        Ouvi-me com atenção, e alimentai-vos bem, para deleite e revigoramento do vosso corpo.
        Inclinai vosso ouvido e vinde a mim, ouvi e tereis vida; farei convosco um pacto eterno, manterei fielmente as graças concedidas a Davi".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),8-9.15-16.17-18 (R. cf.16)
      text: |
        R. Vós abris a vossa mão e saciais os vossos filhos.

        Misericórdia e piedade é o Senhor,
        ele é amor, é paciência, é compaixão.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.

        Todos os olhos, ó Senhor, em vós esperam
        e vós lhes dais no tempo certo o alimento;
        vós abris a vossa mão prodigamente
        e saciais todo ser vivo com fartura. R.

        É justo o Senhor em seus caminhos,
        é santo em toda obra que ele faz.
        Ele está perto da pessoa que o invoca,
        de todo aquele que o invoca lealmente. R.
    - type: reading
      ref: Rm 8,35.37-39
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Quem nos separará do amor de Cristo?
        Tribulação? Angústia? Perseguição?
        Fome? Nudez? Perigo? Espada?
        Em tudo isso, somos mais que vencedores, graças àquele que nos amou!
        Tenho a certeza de que nem a morte, nem a vida, nem os anjos, nem os poderes celestiais, nem o presente nem o futuro, nem as forças cósmicas, nem a altura, nem a profundeza, nem outra criatura qualquer, será capaz de nos separar do amor de Deus por nós, manifestado em Cristo Jesus, nosso Senhor.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 14,13-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Quando soube da morte de João Batista, Jesus partiu e foi de barco para um lugar deserto e afastado.
        Mas, quando as multidões souberam disso, saíram das cidades e o seguiram a pé.
        Ao sair do barco, Jesus viu uma grande multidão.
        Encheu-se de compaixão por eles e curou os que estavam doentes.
        Ao entardecer, os discípulos aproximaram-se de Jesus e disseram: "Este lugar é deserto e a hora já está adiantada.
        Despede as multidões, para que possam ir aos povoados comprar comida!"
        Jesus porém lhes disse: "Eles não precisam ir embora.
        Dai-lhes vós mesmos de comer!"
        Os discípulos responderam: "Só temos aqui cinco pães e dois peixes".
        Jesus disse: "Trazei-os aqui".
        Jesus mandou que as multidões se sentassem na grama.
        Então pegou os cinco pães e os dois peixes, ergueu os olhos para o céu e pronunciou a bênção.
        Em seguida partiu os pães, e os deu aos discípulos.
        Os discípulos os distribuíram às multidões.
        Todos comeram e ficaram satisfeitos, e dos pedaços que sobraram, recolheram ainda doze cestos cheios.
        E os que haviam comido eram mais ou menos cinco mil homens, sem contar mulheres e crianças.

        Palavra da Salvação.
ordinary.week18.1.b:
  title: Domingo da 18ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 16,2-4.12-15
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        a comunidade dos filhos de Israel pôs-se a murmurar contra Moisés e Aarão, no deserto, dizendo: "Quem dera que tivéssemos morrido pela mão do Senhor no Egito, quando nos sentávamos junto às panelas de carne e comíamos pão com fartura!
        Por que nos trouxestes a este deserto para matar de fome a toda esta gente?"
        O Senhor disse a Moisés: "Eis que farei chover para vós o pão do céu.
        O povo sairá diariamente e só recolherá a porção de cada dia a fim de que eu o ponha à prova, para ver se anda ou não na minha lei.
        Eu ouvi as murmurações dos filhos de Israel.
        Dize-lhes, pois: 'Ao anoitecer, comereis carne, e pela manhã vos fartareis de pão.
        Assim sabereis que eu sou o Senhor vosso Deus'".
        Com efeito, à tarde, veio um bando de codornizes e cobriu o acampamento; e, pela manhã, formou-se uma camada de orvalho ao redor do acampamento.
        Quando se evaporou o orvalho que caíra, apareceu na superfície do deserto uma coisa miúda, em forma de grãos, fina como a geada sobre a terra.
        Vendo aquilo, os filhos de Israel disseram entre si: "Que é isto?" Porque não sabiam o que era.
        Moisés respondeu-lhes: "Isto é o pão que o Senhor vos deu como alimento".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 77(78),3.4bc.23-24.25.54 (R. 24b)
      text: |
        R. O Senhor deu a comer o pão do céu.

        Tudo aquilo que ouvimos e aprendemos,
        e transmitiram para nós os nossos pais,
        não haveremos de ocultar a nossos filhos,
        mas à nova geração nós contaremos:
        As grandezas do Senhor e seu poder. R.

        Ordenou, então, às nuvens lá dos céus,
        e as comportas das alturas fez abrir;
        fez chover-lhes o maná e alimentou-os,
        e lhes deu para comer o pão do céu. R.

        O homem se nutriu do pão dos anjos,
        e mandou-lhes alimento em abundância;
        Conduziu-os para a Terra Prometida,
        para o Monte que seu braço conquistou. R.
    - type: reading
      ref: Ef 4,17.20-24
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos:
        Eis pois o que eu digo e atesto no Senhor: não continueis a viver como vivem os pagãos, cuja inteligência os leva para o nada.
        Quanto a vós, não é assim que aprendestes de Cristo, se ao menos foi bem ele que ouvistes falar, e se é ele que vos foi ensinado, em conformidade com a verdade que está em Jesus.
        Renunciando à vossa existência passada, despojai-vos do homem velho, que se corrompe sob o efeito das paixões enganadoras, e renovai o vosso espírito e a vossa mentalidade.
        Revesti o homem novo, criado à imagem de Deus, em verdadeira justiça e santidade.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 6,24-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        quando a multidão viu que Jesus não estava ali, nem os seus discípulos, subiram às barcas e foram à procura de Jesus, em Cafarnaum.
        Quando o encontraram no outro lado do mar, perguntaram-lhe: "Rabi, quando chegaste aqui?' Jesus respondeu: "Em verdade, em verdade, eu vos digo: estais me procurando não porque vistes sinais, mas porque comestes pão e ficastes satisfeitos.
        Esforçai-vos não pelo alimento que se perde, mas pelo alimento que permanece até a vida eterna, e que o Filho do Homem vos dará.
        Pois este é quem o Pai marcou com seu selo".
        Então perguntaram: "Que devemos fazer para realizar as obras de Deus?"
        Jesus respondeu: "A obra de Deus é que acrediteis naquele que ele enviou".
        Eles perguntaram: "Que sinal realizas, para que possamos ver e crer em ti?
        Que obra fazes?
        Nossos pais comeram o maná no deserto, como está na Escritura: 'Pão do céu deu-lhes a comer'".
        Jesus respondeu: "Em verdade, em verdade vos digo, não foi Moisés quem vos deu o pão que veio do céu.
        É meu Pai que vos dá o verdadeiro pão do céu.
        Pois o pão de Deus é aquele que desce do céu e dá vida ao mundo".
        Então pediram: "Senhor, dá-nos sempre desse pão".
        Jesus lhes disse: "Eu sou o pão da vida.
        Quem vem a mim não terá mais fome e quem crê em mim nunca mais terá sede".

        Palavra da Salvação.
ordinary.week18.1.c:
  title: Domingo da 18ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ecl 1,2; 2,21-23
      text: |
        Leitura do Livro do Eclesiastes

        "Vaidade das vaidades, diz o Eclesiastes,
        vaidade das vaidades!
        Tudo é vaidade".
        Por exemplo: um homem que trabalhou com inteligência, competência e sucesso, vê-se obrigado a deixar tudo em herança a outro que em nada colaborou.
        Também isso é vaidade e grande desgraça.
        De fato, que resta ao homem de todos os trabalhos e preocupações que o desgastam debaixo do sol?
        Toda a sua vida é sofrimento, sua ocupação, um tormento.
        Nem mesmo de noite repousa o seu coração.
        Também isso é vaidade.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 89(90),3-4.5-6.12-13.14.17 (R. 1)
      text: |
        R. Vós fostes ó Senhor, um refúgio para nós.

        Vós fazeis voltar ao pó todo mortal,
        quando dizeis: "Voltai ao pó, filhos de Adão!"
        Pois mil anos para vós são como ontem,
        qual vigília de uma noite que passou. R.

        Eles passam como o sono da manhã,
        são iguais à erva verde pelos campos:
        De manhã ela floresce vicejante,
        mas à tarde é cortada e logo seca. R.

        Ensinai-nos a contar os nossos dias,
        e dai ao nosso coração sabedoria!
        Senhor, voltai-vos! Até quando tardareis?
        Tende piedade e compaixão de vossos servos! R.

        Saciai-nos de manhã com vosso amor,
        e exultaremos de alegria todo o dia!
        Que a bondade do Senhor e nosso Deus
        repouse sobre nós e nos conduza!
        Tornai fecundo, ó Senhor, nosso trabalho. R.
    - type: reading
      ref: Col 3,1-5.9-11
      text: |
        Leitura da Carta de São Paulo aos Colossenses

        Irmãos:
        Se ressuscitastes com Cristo, esforçai-vos por alcançar as coisas do alto, onde está Cristo, sentado à direita de Deus; aspirai às coisas celestes e não às coisas terrestres.
        Pois vós morrestes, e a vossa vida está escondida, com Cristo, em Deus.
        Quando Cristo, vossa vida, aparecer em seu triunfo, então vós aparecereis também com ele, revestidos de glória.
        Portanto, fazei morrer o que em vós pertence à terra: imoralidade, impureza, paixão, maus desejos e a cobiça, que é idolatria.
        Não mintais uns aos outros.
        Já vos despojastes do homem velho e da sua maneira de agir e vos revestistes do homem novo, que se renova segundo a imagem do seu Criador, em ordem ao conhecimento.
        Aí não se faz distinção entre grego e judeu, circunciso e incircunciso, inculto, selvagem, escravo e livre, mas Cristo é tudo em todos.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 12,13-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Alguém, do meio da multidão, disse a Jesus: "Mestre, dize ao meu irmão que reparta a herança comigo".
        Jesus respondeu: "Homem, quem me encarregou de julgar ou de dividir vossos bens?"
        E disse-lhes: "Atenção! Tomai cuidado contra todo tipo de ganância, porque, mesmo que alguém tenha muitas coisas, a vida de um homem não consiste na abundância de bens".
        E contou-lhes uma parábola: "A terra de um homem rico deu uma grande colheita.
        Ele pensava consigo mesmo: 'O que vou fazer?
        Não tenho onde guardar minha colheita'.
        Então resolveu: 'Já sei o que fazer!
        Vou derrubar meus celeiros e construir maiores; neles vou guardar todo o meu trigo, junto com os meus bens.
        Então poderei dizer a mim mesmo: Meu caro, tu tens uma boa reserva para muitos anos.
        Descansa, come, bebe, aproveita!' Mas Deus lhe disse: 'Louco!
        Ainda nesta noite, pedirão de volta a tua vida.
        E para quem ficará o que tu acumulaste?' Assim acontece com quem ajunta tesouros para si mesmo, mas não é rico diante de Deus".

        Palavra da Salvação.
ordinary.week18.2.even:
  title: Segunda-feira da 18ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 28,1-17
      text: |
        Leitura do Livro do Profeta Jeremias

        Nesse mesmo ano,
        no início do reinado de Sedecias, rei de Judá, no quinto mês do quarto ano, disse-me o profeta Ananias, filho de Azur, profeta de Gabaon, na casa do Senhor e na presença dos sacerdotes e de todo o povo: "Isto diz o Senhor dos exércitos, Deus de Israel: Quebrei o jugo do rei da Babilônia.
        Ainda dois anos e eu farei reconduzir a este lugar todos os vasos da casa do Senhor, que Nabucodonosor, rei de Babilônia, tirou deste lugar e transferiu para a Babilônia.
        Também reconduzirei a este lugar Jeconias, filho de Joaquim e rei de Judá, juntamente com toda a massa de judeus desterrados para Babilônia, diz o Senhor, pois eu quebro o jugo do rei de Babilônia".
        Respondeu o profeta Jeremias ao profeta Ananias, na presença dos sacerdotes e de todo o povo que estava na casa do Senhor, dizendo: "Amém, assim permita o Senhor!
        Realize ele as palavras que profetizaste, trazendo de volta os vasos para a casa do Senhor e todos os deportados de Babilônia para esta terra.
        Ouve, porém, esta palavra que eu digo aos teus ouvidos e aos ouvidos de todo o povo: Os profetas que existiram antigamente, antes de mim e antes de ti, profetizaram sobre guerras, aflições e peste para muitos povos e reinos poderosos; mas o profeta que profetiza paz, esse somente será reconhecido como profeta, que em verdade o Senhor enviou, quando sua palavra for verificada".
        Então o profeta Ananias retirou o jugo do pescoço do profeta Jeremias e quebrou-o; e disse Ananias, na presença de todo o povo: "Isto diz o Senhor: Deste modo quebrarei o jugo de Nabucodonosor, rei da Babilônia, dentro de dois anos, livrando dele o pescoço de todos os povos".
        E foi-se pelo seu caminho o profeta Jeremias.
        Depois que o profeta Ananias havia retirado o jugo do pescoço do profeta Jeremias, dirigiu-se novamente a palavra do Senhor a Jeremias: "Vai dizer a Ananias: Isto diz o Senhor: Quebraste um jugo de madeira, mas em seu lugar farás um de ferro.
        Isto diz o Senhor dos exércitos, Deus de Israel: Pus um jugo de ferro sobre o pescoço de todas estas nações, para servirem a Nabucodonosor, rei de Babilônia, e lhe serão de fato submissas; além disso, dei-lhe também os animais do campo".
        Disse ainda o profeta Jeremias ao profeta Ananias: "Ouve, Ananias, não foste enviado pelo Senhor, e contudo fizeste este povo confiar em mentiras.
        Isto diz o Senhor: Eis que te farei partir desta terra; morrerás este ano, pois pregaste a infidelidade contra o Senhor".
        Naquele ano, no sétimo mês, morreu o profeta Ananias.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),29.43.79.80.95.102 (R. 68b)
      text: |
        R. Ensinai-me a fazer vossa vontade!

        Afastai-me do caminho da mentira
        e dai-me a vossa lei como um presente! R.

        Não retireis vossa verdade de meus lábios,
        pois eu confio em vossos justos julgamentos! R.

        Que se voltem para mim os que vos temem
        e conhecem, ó Senhor, vossa Aliança! R.

        Meu coração seja perfeito em vossa lei,
        e não serei, de modo algum, envergonhado! R.

        Espreitam-me os maus para perder-me,
        mas continuo sempre atento à vossa lei. R.

        De vossos julgamentos não me afasto,
        porque vós mesmo me ensinastes vossas leis. R.
    - type: gospel
      ref: Mt 14,13-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        quando soube da morte de João Batista, Jesus partiu e foi de barco para um lugar deserto e afastado.
        Mas quando as multidões souberam disso, saíram das cidades e o seguiram a pé.
        Ao sair da barca, Jesus viu uma grande multidão.
        Encheu-se de compaixão por eles e curou os que estavam doentes.
        Ao entardecer, os discípulos aproximaram-se de Jesus e disseram: "Este lugar é deserto e a hora já está adiantada.
        Despede as multidões, para que possam ir aos povoados comprar comida!"
        Jesus porém lhes disse: "Eles não precisam ir embora.
        Dai-lhes vós mesmos de comer!"
        Os discípulos responderam: "Só temos aqui cinco pães e dois peixes".
        Jesus disse: "Trazei-os aqui".
        Jesus mandou que as multidões se sentassem na grama.
        Então pegou os cinco pães e os dois peixes, ergueu os olhos para o céu e pronunciou a bênção.
        Em seguida partiu os pães, e os deu aos discípulos.
        Os discípulos os distribuíram às multidões.
        Todos comeram e ficaram satisfeitos, e dos pedaços que sobraram, recolheram ainda doze cestos cheios.
        E os que haviam comido eram mais ou menos cinco mil homens, sem contar mulheres e crianças.

        Palavra da Salvação.
