        Ó justos, alegrai-vos no Senhor!
        aos retos fica bem glorificá-lo.
        Dai graças ao Senhor ao som da harpa,
        na lira de dez cordas celebrai-o! R.

        Pois reta é a palavra do Senhor,
        e tudo o que ele faz merece fé.
        Deus ama o direito e a justiça,
        transborda em toda a terra a sua graça. R.

        O Senhor desfaz os planos das nações
        e os projetos que os povos se propõem.
        Mas os desígnios do Senhor são para sempre,
        e os pensamentos que ele traz no coração,
        de geração em geração, vão perdurar. R.
    - type: gospel
      ref: Mt 25,1-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        disse Jesus aos seus discípulos esta parábola: "O Reino dos Céus é como a história das dez jovens que pegaram suas lâmpadas de óleo e saíram ao encontro do noivo.
        Cinco delas eram imprevidentes, e as outras cinco eram previdentes.
        As imprevidentes pegaram as suas lâmpadas, mas não levaram óleo consigo.
        As previdentes, porém, levaram vasilhas com óleo junto com as lâmpadas.
        O noivo estava demorando e todas elas acabaram cochilando e dormindo.
        No meio da noite, ouviu-se um grito: 'O noivo está chegando.
        Ide ao seu encontro!' Então as dez jovens se levantaram e prepararam as lâmpadas.
