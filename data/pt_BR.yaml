ordinary.week16.7.even:
  title: Sábado da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 7,1-11
      text: |
        Leitura do Livro do Profeta Jeremias

        Palavra comunicada a Jeremias, da parte do Senhor:
        "Põe-te à porta da casa do Senhor e lá anuncia esta palavra, dizendo: Ouvi a palavra do Senhor, todos vós de Judá, que entrais por estas portas para adorar o Senhor.
        Isto diz o Senhor dos exércitos, Deus de Israel: Melhorai vossa conduta e vossas obras, que eu vos farei habitar neste lugar.
        Não ponhais vossa confiança em palavras mentirosas, dizendo: 'É o templo do Senhor, o templo do Senhor, o templo do Senhor!'
        Mas, se melhorardes vossa conduta e vossas obras, se fizerdes valer a justiça, uns com os outros,
        não cometerdes fraudes contra o estrangeiro, o órfão e a viúva, nem derramardes sangue inocente neste lugar, e não andardes atrás de deuses estrangeiros, para vosso próprio mal,
        então eu vos farei habitar neste lugar, na terra que dei a vossos pais, desde sempre e para sempre.
        Eis que confiais em palavras mentirosas, que para nada servem.
        Como!? Roubar, matar, cometer adultério e perjúrio, queimar incenso a Baal, e andar atrás de deuses que nem sequer conheceis;
        e depois, vindes à minha presença, nesta casa em que meu nome é invocado,  e dizeis: 'Nenhum mal nos foi infligido', tendo embora cometido todas essas abominações.
        Acaso, esta casa, em que meu nome é invocado, tornou-se a vossos olhos uma caverna de ladrões? Eis que também eu vi", diz o Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 83(84),3.4.5-6a e 8a.11 (R. 2)
      text: |
        R. Quão amável, ó Senhor, é vossa casa!

        Minha alma desfalece de saudades
        e anseia pelos átrios do Senhor!
        Meu coração e minha carne rejubilam
        e exultam de alegria no Deus vivo! R.

        Mesmo o pardal encontra abrigo em vossa casa,
        e a andorinha ali prepara o seu ninho,
        para nele seus filhotes colocar:
        vossos altares, ó Senhor Deus do universo!
        vossos altares, ó meu Rei e meu Senhor! R.

        Felizes os que habitam vossa casa;
        para sempre haverão de vos louvar!
        Felizes os que em vós têm sua força,
        Caminharão com um ardor sempre crescente. R.

        Na verdade, um só dia em vosso templo
        vale mais do que milhares fora dele!
        Prefiro estar no limiar de vossa casa,
        a hospedar-me na mansão dos pecadores! R.
    - type: gospel
      ref: Mt 13,24-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus contou outra parábola à multidão: "O Reino dos Céus é como um homem que semeou boa semente no seu campo.
        Enquanto todos dormiam, veio seu inimigo, semeou joio no meio do trigo, e foi embora.
        Quando o trigo cresceu e as espigas começaram a se formar, apareceu também o joio.
        Os empregados foram procurar o dono e lhe disseram: 'Senhor, não semeaste boa semente no teu campo? Donde veio então o joio?'
        O dono respondeu: 'Foi algum inimigo que fez isso'. Os empregados lhe perguntaram: 'Queres que vamos arrancar o joio?'
        O dono respondeu: 'Não! Pode acontecer que, arrancando o joio, arranqueis também o trigo.
        Deixai crescer um e outro até a colheita! E, no tempo da colheita,  direi aos que cortam o trigo: arrancai primeiro o joio e o amarrai em feixes para ser queimado! Recolhei, porém, o trigo no meu celeiro!'".

        Palavra da Salvação.
