      ref: Mt 8,5-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        quando Jesus entrou em Cafarnaum, um oficial romano aproximou-se dele, suplicando: "Senhor, o meu empregado está de cama, lá em casa, sofrendo terrivelmente com uma paralisia".
        Jesus respondeu: "Vou curá-lo".
        O oficial disse: "Senhor, eu não sou digno de que entres em minha casa.
        Dize uma só palavra e o meu empregado ficará curado.
        Pois eu também sou subordinado e tenho soldados debaixo de minhas ordens.
        E digo a um : 'Vai!', e ele vai; e a outro: 'Vem!', e ele vem; e digo ao meu escravo: 'Faze isto!', e ele faz".
        Quando ouviu isso, Jesus ficou admirado, e disse aos que o seguiam: "Em verdade, vos digo: nunca encontrei em Israel alguém que tivesse tanta fé.
        Eu vos digo: muitos virão do Oriente e do Ocidente, e se sentarão à mesa no Reino dos Céus, junto com Abraão, Isaac e Jacó, enquanto os herdeiros do Reino serão jogados para fora, nas trevas, onde haverá choro e ranger de dentes".
        Então, Jesus disse ao oficial: "Vai! E seja feito como tu creste".
        E naquela mesma hora o empregado ficou curado.
        Entrando Jesus na casa de Pedro, viu a sogra dele deitada e com febre.
        Tocou-lhe a mão, e a febre a deixou.
        Ela se levantou, e pôs-se a servi-lo.
        Quando caiu a tarde, levaram a Jesus muitas pessoas possuídas pelo demônio.
        Ele expulsou os espíritos, com sua palavra, e curou todos os doentes, para que se cumprisse o que foi dito pelo profeta Isaías: "Ele tomou as nossas dores e carregou as nossas enfermidades".

