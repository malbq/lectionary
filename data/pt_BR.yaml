advent.week2.2:
  title: Segunda-feira da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 35,1-10
      text: |
        Leitura do Livro do Profeta Isaías 
        
        Alegre-se a terra que era deserta e intransitável, exulte a solidão e floresça como um lírio.
        Germine e exulte de alegria e louvores.
        Foi-lhe dada a glória do Líbano, o esplendor do Carmelo e de Saron; seus habitantes verão a glória do Senhor, a majestade do nosso Deus.
        Fortalecei as mãos enfraquecidas e firmai os joelhos debilitados.
        Dizei às pessoas deprimidas: "Criai ânimo, não tenhais medo!
        Vede, é vosso Deus, é a vingança que vem, é a recompensa de Deus; é ele que vem para vos salvar".
        Então se abrirão os olhos dos cegos e se descerrarão os ouvidos dos surdos.
        O coxo saltará como um cervo e se desatará a língua dos mudos, assim como brotarão águas no deserto e jorrarão torrentes no ermo.
        A terra árida se transformará em lago, e a região sedenta, em fontes d'água; nas cavernas onde viviam dragões crescerá o caniço e o junco.
        Ali haverá uma vereda e um caminho; o caminho se chamará estrada santa: por ela não passará o impuro; mas será uma estrada reta em que até os débeis não se perderão.
        Ali não existem leões, não andam por ela animais de predadores, nem mesmo aparecem lá; os que forem libertados, poderão percorrê-la, os que o Senhor salvou, voltarão para casa.
        Eles virão a Sião cantando louvores, com infinita alegria brilhando em seus rostos: cheios de gozo e contentamento, não mais conhecerão a dor e o pranto".
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 84(85),9ab-10.11-12.13-14 (R. Is 35,4d)
      text: |
        R. Eis que vem o nosso Deus! Ele vem para salvar.
        
        Quero ouvir o que o Senhor irá falar:
        é a paz que ele vai anunciar;
        a paz para o seu povo e seus amigos,
        para os que voltam ao Senhor seu coração.
        Está perto a salvação dos que o temem,
        e a glória habitará em nossa terra. R.
        
        A verdade e o amor se encontrarão,
        a justiça e a paz se abraçarão;
        da terra brotará a fidelidade,
        e a justiça olhará dos altos céus. R.
        
        O Senhor nos dará tudo o que é bom,
        e a nossa terra nos dará suas colheitas;
        a justiça andará na sua frente
        e a salvação há de seguir os passos seus. R.
    - type: gospel
      ref: Lc 5,17-26
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Um dia Jesus estava ensinando.
        E à sua volta estavam sentados fariseus e doutores da Lei, vindos de todas as aldeias da Galileia, da Judeia e de Jerusalém.
        E a virtude do Senhor o levava a curar.
        Uns homens traziam um paralítico num leito e procuravam fazê-lo entrar para apresentá-lo.
        Mas, não achando por onde introduzi-lo, devido à multidão, subiram ao telhado e por entre as telhas o desceram com o leito no meio da assembleia diante de Jesus.
        Vendo-lhes a fé, ele disse: "Homem, teus pecados estão perdoados".
        Os escribas e fariseus começaram a murmurar, dizendo: "Quem é este que assim blasfema? Quem pode perdoar os pecados senão Deus? Conhecendo-lhes os pensamentos, Jesus respondeu, dizendo: "Por que murmurais em vossos corações? O que é mais fácil dizer: 'teus pecados estão perdoados', ou dizer: 'levanta-te e anda'? Pois, para que saibais que o Filho do homem tem na terra poder de perdoar os pecados - disse ao paralítico - eu te digo: levanta-te, pega o leito e vai para casa' ".
        Imediatamente, diante deles, ele se levantou, tomou o leito e foi para casa, louvando a Deus.
        Todos ficaram fora de si, glorificavam a Deus e cheios de temor diziam: "Hoje vimos coisas maravilhosas!"
        
        Palavra da Salvação.
