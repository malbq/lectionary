    - type: psalm
      ref: Sl 149,1-2.3-4.5-6a e 9b (R. Ap 5,10)
      text: |
        R. Fizestes de nós, para Deus, sacerdotes e povo de reis.

        Ou: Aleluia, Aleluia, Aleluia

        Cantai ao Senhor Deus um canto novo,
        e o seu louvor na assembleia dos fiéis!
        Alegre-se Israel em Quem o fez,
        e Sião se rejubile no seu Rei! R.

        Com danças glorifiquem o seu nome,
        toquem harpa e tambor em sua honra!
        Porque, de fato, o Senhor ama seu povo
        e coroa com vitória os seus humildes. R.

        Exultem os fiéis por sua glória,
        e cantando se levantem de seus leitos,
        com louvores do Senhor em sua boca
        Eis a glória para todos os seus santos. R.
    - type: gospel
      ref: Lc 19,41-44
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        quando Jesus se aproximou de Jerusalém e viu a cidade, começou a chorar. E disse: "Se tu também compreendesses hoje o que te pode trazer a paz!
        Agora, porém, isso está escondido aos teus olhos!
        Dias virão em que os inimigos farão trincheiras contra ti e te cercarão de todos os lados.
        Eles esmagarão a ti e a teus filhos.
        E não deixarão em ti pedra sobre pedra.
        Porque tu não reconheceste o tempo em que foste visitada".

        Palavra da Salvação.
