  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Dn 7,2-14
      text: |
        Leitura da Profecia de Daniel 

        Eu, Daniel,
        tive uma visão durante a noite;
        eis que os quatro ventos do céu revolviam o vasto mar, e quatro grandes animais, diferentes uns dos outros, emergiam do mar.
        O primeiro era semelhante a um leão, e tinha asas de águia;
        ainda estava olhando, quando lhe foram arrancadas as asas;
        ele foi erguido da terra e posto de pé como um homem, e foi-lhe dado um coração de homem.
        Eis que surgiu outro animal, o segundo, semelhante a um urso, que estava erguido pela metade e tinha três costelas nas fauces entre os dentes;
        ouvia-se dizer: "Vamos, come mais carne".
        Continuei a olhar, e eis que assomou outro animal, semelhante a um leopardo;
        tinha no dorso quatro asas de ave, e havia no animal quatro cabeças.
        E foi-lhe dado poder.
        Depois, eu insistia em minha visão noturna, e eis que apareceu o quarto animal, terrível, estranho e extremamente forte;
        com suas dentuças de ferro, tudo devorava e triturava, calcando aos pés o que sobrava;
        era bem diferente dos outros animais que eu vi antes, e tinha dez chifres.
        Eu observava estes chifres, e eis que apontou entre eles outro chifre pequeno, e, em compensação, foram arrancados três dos primeiros chifres;
        e eis que neste chifre pequeno havia uns olhos como olhos de homem e uma boca que fazia ouvir uma fala muito forte.
        Eu continuava olhando até que foram colocados uns tronos, e um Ancião de muitos dias aí tomou lugar.
        Sua veste era branca como neve e os cabelos da cabeça, como lã pura;
        seu trono eram chamas de fogo, e as rodas do trono, como fogo em brasa.
        Derramava-se aí um rio de fogo que nascia diante dele;
        serviam-no milhares de milhares, e milhões de milhões assistiam-no ao trono;
        foi instalado o tribunal e os livros foram abertos.
        Eu estava olhando para o lado das palavras fortes que o mencionado chifre fazia ouvir, quando percebi que o animal tinha sido morto, e vi que seu corpo fora feito em pedaços e tinha sido entregue ao fogo para queimar;
        percebi também que aos restantes animais foi-lhes tirado o poder, sendo-lhes prolongada a vida por certo tempo.
        Continuei insistindo na visão noturna, e eis que, entre as nuvens do céu, vinha um como filho de homem, aproximando-se do Ancião de muitos dias, e foi conduzido à sua presença.
        Foram-lhe dados poder, glória e realeza, e todos os povos, nações e línguas o serviam: seu poder é um poder eterno que não lhe será tirado, e seu reino, um reino que não se dissolverá.

        Palavra do Senhor.
