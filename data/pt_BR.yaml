ordinary.week2.6.even:
  title: Sexta-feira da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Sm 24,3-21
      text: |
        Leitura do Primeiro Livro de Samuel 
        
        Naqueles dias,
        Saul tomou consigo três mil homens escolhidos em todo o Israel e saiu em busca de Davi e de seus homens, até aos rochedos das cabras monteses.
        E chegou aos currais de ovelhas que encontrou no caminho.
        Havia ali uma gruta, onde Saul entrou para satisfazer suas necessidades.
        Davi e seus homens achavam-se no fundo da gruta, e os homens de Davi disseram-lhe: "Este certamente é o dia do qual o Senhor te falou: 'Eu te entregarei o teu inimigo, para que faças dele o que quiseres'".
        Então Davi aproximou-se de mansinho e cortou a ponta do manto de Saul.
        Mas logo o seu coração se encheu de remorsos por ter feito aquilo, e disse aos seus homens: "Que o Senhor me livre de fazer uma coisa dessas ao ungido do Senhor, levantando a minha mão contra ele, o ungido do Senhor".
        Com essas palavras, Davi conteve os seus homens, e não permitiu que se lançassem sobre Saul.
        Este deixou a gruta e seguiu seu caminho.
        Davi levantou-se a seguir, saiu da gruta e gritou atrás dele: "Senhor, meu rei!"
        Saul voltou-se e Davi inclinou-se até o chão e prostrou-se.
        E disse a Saul: "Por que dás ouvidos às palavras dos que te dizem que Davi procura fazer-te mal?
        Viste hoje com teus próprios olhos que o Senhor te entregou em minhas mãos, na gruta.
        Renunciando a matar-te!
        Poupei-te a vida, porque pensei: Não levantarei a mão contra o meu senhor, pois ele é o ungido do Senhor, e meu pai.
        Presta atenção, e vê em minha mão a ponta do teu manto.
        Se eu cortei este pedaço do teu manto e não te matei, reconhece que não há maldade nem crime em mim, que não pequei contra ti.
        Tu, porém, andas procurando tirar-me a vida.
        Que o Senhor seja nosso juiz e que ele me vingue de ti.
        Mas eu nunca levantarei a minha mão contra ti.
        'Dos ímpios sairá a impiedade', diz o antigo provérbio; por isso, a minha mão não te tocará.
        A quem persegues tu, ó rei de Israel?
        A quem persegues? Um cão morto! E uma pulga!
        Pois bem! O senhor seja juiz e julgue entre mim e ti.
        Que ele examine e defenda a minha causa, e me livre das tuas mãos".
        Quando Davi terminou de falar, Saul lhe disse: "É esta a tua voz, ó meu filho Davi?"
        E começou a clamar e a chorar Depois disse a Davi: "Tu és mais justo do que eu, porque me tens feito bem e eu só te tenho feito mal.
        Hoje me revelaste a tua bondade para comigo, pois o Senhor me entregou em tuas mãos e não me mataste.
        Qual é o homem que, encontrando o seu inimigo, o deixa ir embora tranquilamente?
        Que o Senhor te recompense pelo bem que hoje me fizeste.
        Agora, eu sei com certeza que tu serás rei, e que terás em tua mão o reino de Israel".
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 56(57),2.3.-4.6 e 11 (R. 2a)
      text: |
        R. Piedade, Senhor, tende piedade.
        
        Piedade, Senhor, piedade,
        pois em vós se abriga a minh'alma!
        De vossas asas, à sombra, me achego,
        até que passe a tormenta, Senhor! R.
        
        Lanço um grito ao Senhor Deus Altíssimo,
        a este Deus que me dá todo o bem.
        Que me envie do céu sua ajuda
        e confunda os meus opressores!
        Deus me envie sua graça e verdade! R.

        Elevai-vos, ó Deus, sobre os céus,
        vossa glória refulja na terra!
        Vosso amor é mais alto que os céus,
        mais que as nuvens a vossa verdade! R.
    - type: gospel
      ref: Mc 3,13-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus subiu ao monte e chamou os que ele quis.
        E foram até ele.
        Então Jesus designou Doze, para que ficassem com ele e para enviá-los a pregar, com autoridade para expulsar os demônios.   
        Designou, pois, os Doze: Simão, a quem deu o nome de Pedro;
        Tiago e João, filhos de Zebedeu, aos quais deu o nome de Boanerges, que quer dizer "filhos do trovão";
        André, Filipe, Bartolomeu, Mateus, Tomé, Tiago, filho de Alfeu, Tadeu, Simão, o cananeu, e Judas Iscariotes, aquele que depois o traiu.

        Palavra da Salvação.
