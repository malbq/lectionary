ordinary.week30.4.even:
  title: Quarta-feira da 30ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ef 6,1-9
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Filhos, obedecei aos vossos pais, no Senhor,
        pois isto é que é justo.
        "Honra teu pai e tua mãe"
        - é o primeiro mandamento - que vem acompanhado de uma promessa: "a fim de que tenhas felicidade e longa vida sobre a terra".
        Vós, pais, não revolteis os vossos filhos contra vós, mas, para educá-los, recorrei à disciplina e aos conselhos que vêm do Senhor.
        Escravos, obedecei aos vossos senhores deste mundo com respeito e tremor, de coração sincero, como a Cristo, não para servir aos olhos, como quem busca agradar aos homens, mas como escravos de Cristo, que se apressam em fazer a vontade de Deus.
        Servi de boa vontade, como se estivésseis servindo ao Senhor, e não a homens.
        Vós o sabeis: o bem que cada um tiver feito, seja ele escravo ou livre, ele tornará a recebê-lo do Senhor.
        E vós, senhores, fazei o mesmo para com os escravos.
        Deixai de lado a ameaça; vós sabeis que o Senhor deles e vosso está nos céus e diante dele não há acepção de pessoas.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),10-11.12-13ab.13cd-14 (R. 13c)
      text: |
        R. O Senhor cumpre sempre suas promessas!

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.

        Para espalhar vossos prodígios entre os homens
        e o fulgor de vosso reino esplendoroso.
        O vosso reino é um reino para sempre,
        vosso poder, de geração em geração R.

        O Senhor é amor fiel em sua palavra,
        é santidade em toda obra que ele faz.
        Ele sustenta todo aquele que vacila
        e levanta todo aquele que tombou. R.
    - type: gospel
      ref: Lc 13,22-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus atravessava cidades e povoados, ensinando e prosseguindo o caminho para Jerusalém.
        Alguém lhe perguntou: "Senhor, é verdade que são poucos os que se salvam?"
        Jesus respondeu: "Fazei todo esforço possível para entrar pela porta estreita.
        Porque eu vos digo que muitos tentarão entrar e não conseguirão.
        Uma vez que o dono da casa se levantar e fechar a porta, vós, do lado de fora, começareis a bater, dizendo: 'Senhor, abre-nos a porta!' Ele responderá: 'Não sei de onde sois'.
        Então começareis a dizer: 'Nós comemos e bebemos diante de ti, e tu ensinaste em nossas praças!' Ele, porém, responderá: 'Não sei de onde sois.
        Afastai-vos de mim todos vós que praticais a injustiça!' Ali haverá choro e ranger de dentes, quando virdes Abraão, Isaac e Jacó, junto com todos os profetas no Reino de Deus, e vós, porém, sendo lançados fora.
        Virão homens do oriente e do ocidente, do norte e do sul, e tomarão lugar à mesa no Reino de Deus.
        E assim há últimos que serão primeiros, e primeiros que serão últimos".

        Palavra da Salvação.
