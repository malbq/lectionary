ordinary.week6.1.b:
  title: Domingo da 6ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      main:
        ref: Lv 13,1-2.44-46
        text: |
          Leitura do Livro do Levítico 

          O Senhor falou a Moisés e Aarão, dizendo:
          "Quando alguém tiver na pele do seu corpo alguma inflamação, erupção ou mancha branca, com aparência do mal da lepra, será levado ao sacerdote Aarão, ou a um dos seus filhos sacerdotes.
          Se o homem estiver leproso é impuro, e como tal o sacerdote o deve declarar.
          O homem atingido por este mal andará com as vestes rasgadas, os cabelos em desordem e a barba coberta, gritando: 'Impuro! Impuro!'
          Durante todo o tempo em que estiver leproso será impuro; e, sendo impuro, deve ficar isolado e morar fora do acampamento".
          Palavra do Senhor.
      optional:
        ref: Rs 5,9-14
        text: |
          Leitura do Segundo Livro dos Reis

          Naqueles dias,
          Naamã chegou com seus cavalos e carros, e parou à porta da casa de Eliseu.
          Eliseu mandou um mensageiro para lhe dizer: "Vai, lava-te sete vezes no Jordão, e tua carne será curada e ficarás limpo".
          Naamã, irritado, foi-se embora, dizendo: "Eu pensava que ele sairia para me receber e que, de pé, invocaria o nome do Senhor, seu Deus, e que tocaria com sua mão o lugar da lepra e me curaria.
          Será que os rios de Damasco, o Abana e o Farfar, não são melhores do que todas as águas de Israel, para eu me banhar nelas e ficar limpo?"
          Deu meia-volta e partiu indignado.
          Mas seus servos aproximaram-se dele e disseram-lhe: "Senhor, se o profeta te mandasse fazer uma coisa difícil, não a terias feito?
          Quanto mais agora que ele te disse: 'Lava-te e ficarás limpo'".
          Então ele desceu e mergulhou sete vezes no Jordão, conforme o homem de Deus tinha mandado, e sua carne tornou-se semelhante à de uma criancinha, e ele ficou purificado.

          Palavra do Senhor.
    - type: psalm
      ref: Sl 31(32),1-2.5.11 (R. 7)
      text: |
        R. Sois, Senhor, para mim, alegria e refúgio.

        Feliz o homem que foi perdoado
        e cuja falta já foi encoberta!
        Feliz o homem a quem o Senhor
        não olha mais como sendo culpado,
        e em cuja alma não há falsidade! R.

        Eu confessei, afinal, meu pecado,
        e minha falta vos fiz conhecer.
        Disse: "Eu irei confessar meu pecado!"
        E perdoastes, Senhor, minha falta. R.

        Regozijai-vos, ó justos, em Deus,
        e no Senhor exultai de alegria!
        Corações retos, cantai jubilosos! R.
    - type: reading
      ref: 1Cor 10,31-11,1
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios 

        Irmãos:
        Quer comais, quer bebais, quer façais qualquer outra coisa, fazei tudo para a glória de Deus.
        Não escandalizeis ninguém, nem judeus, nem gregos, nem a igreja de Deus.
        Fazei como eu, que procuro agradar a todos, em tudo, não buscando o que é vantajoso para mim mesmo, mas o que é vantajoso para todos, a fim de que sejam salvos.
        Sede meus imitadores, como também eu o sou de Cristo.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 1,40-45
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        um leproso chegou perto de Jesus, e de joelhos pediu: "Se queres tens o poder de curar-me".
        Jesus, cheio de compaixão, estendeu a mão, tocou nele, e disse: "Eu quero: fica curado!"
        No mesmo instante a lepra desapareceu e ele ficou curado.
        Então Jesus o mandou logo embora, falando com firmeza: "Não contes nada disso a ninguém!
        Vai, mostra-te ao sacerdote e oferece, pela tua purificação, o que Moisés ordenou, como prova para eles!"
        Ele foi e começou a contar e a divulgar muito o fato.
        Por isso Jesus não podia mais entrar publicamente numa cidade: ficava fora, em lugares desertos.
        E de toda parte vinham procurá-lo.

        Palavra da Salvação.
ordinary.week6.1.c:
  title: Domingo da 6ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 17,5-8
      text: |
        Leitura do Livro do Profeta Jeremias

        Isto diz o Senhor:
        "Maldito o homem que confia no homem e faz consistir sua força na carne humana, enquanto o seu coração se afasta do Senhor; como os cardos no deserto, ele não vê chegar a floração, prefere vegetar na secura do ermo, em região salobra e desabitada.
        Bendito o homem que confia no Senhor, cuja esperança é o Senhor; é como a árvore plantada junto às águas, que estende as raízes em busca de umidade, por isso não teme a chegada do calor: sua folhagem mantém-se verde, não sofre míngua em tempo de seca e nunca deixa de dar frutos".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 1,1-2.3.4.6 (R. Sl 39,5a)
      text: |
        R. É feliz quem a Deus se confia!

        Feliz é todo aquele que não anda
        conforme os conselhos dos perversos;
        que não entra no caminho dos malvados,
        nem junto aos zombadores vai sentar-se;
        mas encontra seu prazer na lei de Deus
        e a medita, dia e noite, sem cessar. R.

        Eis que ele é semelhante a uma árvore,
        que à beira da torrente está plantada;
        ela sempre dá seus frutos a seu tempo,
        e jamais as suas folhas vão murchar.
        Eis que tudo o que ele faz vai prosperar. R.

        Mas bem outra é a sorte dos perversos.
        Ao contrário, são iguais à palha seca
        espalhada e dispersada pelo vento.
        Pois Deus vigia o caminho dos eleitos,
        mas a estrada dos malvados leva à morte. R.
    - type: reading
      ref: Cor 15,12.16-20
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Se se prega que Cristo ressuscitou dos mortos, como podem alguns dizer entre vós que não há ressurreição dos mortos?
        Pois, se os mortos não ressuscitam, então Cristo também não ressuscitou.
        E se Cristo não ressuscitou, a vossa fé não tem nenhum valor e ainda estais nos vossos pecados.
        Então, também os que morreram em Cristo pereceram.
        Se é para esta vida que pusemos a nossa esperança em Cristo, nós somos – de todos os homens – os mais dignos de compaixão.
        Mas, na realidade, Cristo ressuscitou dos mortos como primícias dos que morreram.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 6,17.20-26
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus desceu da montanha com os discípulos e parou num lugar plano.
        Ali estavam muitos dos seus discípulos e grande multidão de gente de toda a Judeia e de Jerusalém, do litoral de Tiro e Sidônia.
        E, levantando os olhos para os seus discípulos, disse: "Bem-aventurados vós, os pobres, porque vosso é o Reino de Deus!
        Bem-aventurados, vós que agora tendes fome, porque sereis saciados!
        Bem-aventurados vós, que agora chorais, porque havereis de rir!
        Bem-aventurados, sereis, quando os homens vos odiarem, vos expulsarem, vos insultarem e amaldiçoarem o vosso nome, por causa do Filho do Homem!
        Alegrai-vos, nesse dia, e exultai pois será grande a vossa recompensa no céu; porque era assim que os antepassados deles tratavam os profetas.
        Mas, ai de vós, ricos, porque já tendes vossa consolação!
        Ai de vós, que agora tendes fartura, porque passareis fome!
        Ai de vós, que agora rides, porque tereis luto e lágrimas!
        Ai de vós quando todos vos elogiam!
        Era assim que os antepassados deles tratavam os falsos profetas".

        Palavra da Salvação.
ordinary.week6.2.even:
  title: Segunda-feira da 6ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Tg 1,1-11
      text: |
        Início da Carta de São Tiago 

        Tiago, servo de Deus e do Senhor Jesus Cristo,
        às doze tribos que vivem na dispersão: saudações.
        Meus irmãos, quando deveis passar por diversas provações, considerai isso motivo de grande alegria, por saberdes que a comprovação da fé produz em vós a perseverança.
        Mas é preciso que a perseverança gere uma obra de perfeição, para que vos torneis perfeitos e íntegros, sem falta ou deficiência alguma.
        Se a alguém de vós falta sabedoria, peça-a a Deus, que a concede generosamente a todos, sem impor condições; e ela lhe será dada.
        Mas peça com fé, sem duvidar, porque aquele que duvida é semelhante a uma onda do mar, impelida e agitada pelo vento.
        Não pense tal pessoa que receberá alguma coisa do Senhor: o homem de duas almas é inconstante em todos os seus caminhos.
        O irmão humilde pode ufanar-se de sua exaltação, mas o rico deve gloriar-se de sua humilhação.
        Pois há de passar como a flor da erva.
        Com efeito, basta que surja o sol com o seu calor, logo seca a erva, cai a sua flor, e desaparece a beleza do seu aspecto.
        Assim também acabará por murchar o rico no meio de seus negócios.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),67.68.71.72.75.76 (R. 77a)
      text: |
        R. Venha a mim o vosso amor e viverei.

        Antes de ser por vós provado, eu me perdera;
        mas agora sigo firme em vossa lei! R.

        Porque sois bom e realizais somente o bem,
        ensinai-me a fazer vossa vontade! R.

        Para mim foi muito bom ser humilhado,
        porque assim eu aprendi vossa vontade! R.

        A lei de vossa boca, para mim,
        vale mais do que milhões em ouro e prata. R.

        Sei que os vossos julgamentos são corretos,
        e com justiça me provastes, ó Senhor! R.

        Vosso amor seja um consolo para mim,
        conforme a vosso servo prometestes. R.
    - type: gospel
      ref: Mc 8,11-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        os fariseus vieram e começaram a discutir com Jesus.
        E, para pô-lo à prova, pediam-lhe um sinal do céu.
        Mas Jesus deu um suspiro profundo e disse: "Por que esta gente pede um sinal?
        Em verdade vos digo, a esta gente não será dado nenhum sinal".
        E, deixando-os, Jesus entrou de novo na barca e se dirigiu para a outra margem.

        Palavra da Salvação.
ordinary.week6.2.odd:
  title: Segunda-feira da 6ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gn 4,1-15.25
      text: |
        Leitura do Livro do Gênesis

        Adão conheceu Eva, sua mulher,
        e ela concebeu e deu à luz Caim, dizendo: "Gerei um homem com a ajuda do Senhor".
        E deu também à luz Abel, irmão de Caim.
        Abel foi pastor de ovelhas e Caim, agricultor.
        Aconteceu, tempos depois, que Caim ofereceu frutos da terra como sacrifício ao Senhor, e Abel ofereceu primogênitos do seu rebanho, com sua gordura.
        O Senhor olhou para Abel e sua oferenda, mas para Caim e sua oferenda não olhou.
        Caim encheu-se de cólera e seu rosto tornou-se abatido.
        Então o Senhor perguntou a Caim: "Por que estás cheio de cólera e andas com o rosto abatido?
        É verdade que, se fizeres o bem, andarás de cabeça erguida; mas se fizeres o mal, o pecado estará à porta, espreitando-te.
        Tu, porém, poderás dominá-lo".
        Caim disse a seu irmão Abel: "Vamos ao campo".
        Logo que chegaram ao campo, Caim atirou-se sobre o seu irmão Abel e matou-o.
        E o Senhor perguntou a Caim: "Onde está o teu irmão Abel?"
        Ele respondeu: "Não sei.
        Acaso sou o guarda do meu irmão?"
        O Senhor lhe disse: "Que fizeste?
        A voz do sangue do teu irmão está clamando por mim, da terra.
        Agora, pois, serás amaldiçoado pela terra que abriu a boca para receber das tuas mãos o sangue do teu irmão!
        Quando tu a cultivares, ela te negará seus frutos.
        E serás um fugitivo, vagando sobre a terra".
        Caim disse ao Senhor: "Meu castigo é grande demais para que eu o possa suportar.
        Se, hoje, me expulsas desta terra, devo esconder-me de ti, tornando-me um fugitivo a vaguear sobre a terra; qualquer um que me encontrar, me matará".
        E o Senhor lhe disse: "Não! mas aquele que matar Caim, será punido sete vezes!"
        O Senhor pôs, então, um sinal em Caim, para que ninguém, ao encontrá-lo, o matasse.
        Adão conheceu de novo sua mulher.
        Ela deu à luz um filho, a quem chamou Set, dizendo: "O Senhor deu-me um outro descendente no lugar de Abel, que Caim matou".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 49(50),1 e 8.16bc-17.20-21 (R. 14a)
      text: |
        R. Imola a Deus um sacrifício de louvor!

