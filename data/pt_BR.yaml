    - type: gospel
      ref: Mc 9,14-29
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        descendo Jesus do monte com Pedro, Tiago e João e chegando perto dos outros discípulos, viram que estavam rodeados por uma grande multidão.
        Alguns mestres da Lei estavam discutindo com eles.
        Logo que a multidão viu Jesus, ficou surpresa e correu para saudá-lo.
        Jesus perguntou aos discípulos: "O que discutis com eles?"
        Alguém da multidão respondeu: "Mestre, eu trouxe a ti meu filho que tem um espírito mudo.
        Cada vez que o espírito o ataca, joga-o no chão e ele começa a espumar, range os dentes e fica completamente rijo.
        Eu pedi aos teus discípulos para expulsarem o espírito.
        Mas eles não conseguiram".
        Jesus disse: "Ó geração incrédula!
        Até quando estarei convosco?
        Até quando terei que suportar-vos?
        Trazei aqui o menino".
        E levaram-lhe o menino.
        Quando o espírito viu Jesus, sacudiu violentamente o menino, que caiu no chão e começou a rolar e a espumar pela boca.
        Jesus perguntou ao pai: "Desde quando ele está assim?"
        O pai respondeu: "Desde criança.
        E muitas vezes, o espírito já o lançou no fogo e na água para matá-lo.
        Se podes fazer alguma coisa, tem piedade de nós e ajuda-nos".
        Jesus disse: "Se podes!...
        Tudo é possível para quem tem fé".
        O pai do menino disse em alta voz: "Eu tenho fé, mas ajuda a minha falta de fé".
        Jesus viu que a multidão acorria para junto dele.
        Então ordenou ao espírito impuro: "Espírito mudo e surdo, eu te ordeno que saias do menino e nunca mais entres nele".
        O espírito sacudiu o menino com violência, deu um grito e saiu.
        O menino ficou como morto, e por isso todos diziam: "Ele morreu!"
        Mas Jesus pegou a mão do menino, levantou-o e o menino ficou de pé.
        Depois que Jesus entrou em casa, os discípulos lhe perguntaram a sós: "Por que nós não conseguimos expulsar o espírito?"
        Jesus respondeu: "Essa espécie de demônios não pode ser expulsa de nenhum modo, a não ser pela oração".

        Palavra da Salvação.
