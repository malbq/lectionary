ordinary.week9.7.even:
  title: Sábado da 9ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Tm 4,1-8
      text: |
        Leitura da Segunda Carta de São Paulo a Timóteo

        Caríssimo,
        diante de Deus e de Cristo Jesus, que há de vir a julgar os vivos e os mortos, e em virtude da sua manifestação gloriosa e do seu Reino, eu te peço com insistência: proclama a palavra, insiste oportuna ou importunamente, argumenta, repreende, aconselha, com toda a paciência e doutrina.
        Pois vai chegar o tempo em que não suportarão a sã doutrina, mas, com o prurido da curiosidade nos ouvidos, se rodearão de mestres ao sabor de seus próprios caprichos.
        E assim, deixando de ouvir a verdade, se desviarão para as fábulas.
        Tu, porém, mostra vigilância em tudo, suporta o sofrimento, desempenha o teu serviço de pregador do evangelho, cumpre com perfeição o teu ministério.
        Sê sóbrio.
        Quanto a mim, eu já estou para ser derramado em sacrifício; aproxima-se o momento de minha partida.
        Combati o bom combate, completei a corrida, guardei a fé.
        Agora está reservada para mim a coroa da justiça, que o Senhor, justo juiz, me dará naquele dia; e não somente a mim, mas também a todos que esperam com amor a sua manifestação gloriosa.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 70(71),8-9.14-15ab.16-17.22 (R.cf. 15a)
      text: |
        R. Minha boca anunciará vossa justiça.

        Vosso louvor é transbordante de meus lábios,
        cantam eles vossa glória o dia inteiro.
        Não me deixeis quando chegar minha velhice,
        não me falteis quando faltarem minhas forças! R.

        Eu, porém, sempre em vós confiarei,
        sempre mais aumentarei vosso louvor!
        Minha boca anunciará todos os dias
        vossa justiça e vossas graças incontáveis. R.

        Cantarei vossos portentos, ó Senhor,
        lembrarei vossa justiça sem igual!
        Vós me ensinastes desde a minha juventude,
        e até hoje canto as vossas maravilhas. R.

        Então, vos cantarei ao som da harpa,
        celebrando vosso amor sempre fiel;
        para louvar-vos tocarei a minha cítara,
        glorificando-vos, ó Santo de Israel! R.
    - type: gospel
      ref: Mc 12,38-44
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus dizia, no seu ensinamento, à multidão: "Tomai cuidado com os doutores da Lei!
        Eles gostam de andar com roupas vistosas, de ser cumprimentados nas praças públicas; gostam das primeiras cadeiras nas sinagogas e dos melhores lugares nos banquetes.
        Eles devoram as casas das viúvas, fingindo fazer longas orações.
        Por isso eles receberão a pior condenação".
        Jesus estava sentado no Templo, diante do cofre das esmolas, e observava como a multidão depositava suas moedas no cofre.
        Muitos ricos depositavam grandes quantias.
        Então chegou uma pobre viúva que deu duas pequenas moedas, que não valiam quase nada.
        Jesus chamou os discípulos e disse: "Em verdade vos digo, esta pobre viúva deu mais do que todos os outros que ofereceram esmolas.
        Todos deram do que tinham de sobra, enquanto ela, na sua pobreza, ofereceu tudo aquilo que possuía para viver".

        Palavra da Salvação.
ordinary.week9.7.odd:
  title: Sábado da 9ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Tb 12,1.5-15.20
      text: |
        Leitura do Livro de Tobias

        Naqueles dias,
        Tobit chamou Tobias, seu filho, e disse-lhe: "Filho, paguemos o salário ao homem que viajou contigo, acrescentando uma gratificação".
        Tobias chamou, pois, o anjo e disse-lhe: "Recebe como salário a metade de tudo o que trouxeste ao voltar, e vai em paz".
        Então Rafael chamou os dois à parte e disse-lhes: "Bendizei a Deus e dai-lhe graças, diante de todos os viventes, pelos benefícios que vos concedeu.
        Bendizei e cantai o seu nome.
        Manifestai a todos os homens as obras de Deus, como é justo, e não hesiteis em expressar-lhe o vosso reconhecimento.
        Se é bom guardar o segredo do rei, é justo revelar e publicar as obras de Deus.
        Fazei o bem, e o mal não vos atingirá.
        É valiosa a oração com o jejum, e a esmola com a justiça.
        Melhor é pouco com justiça, do que muito com iniquidade.
        Melhor é dar esmolas, do que acumular tesouros.
        A esmola livra da morte e purifica de todo pecado.
        Os que dão esmola serão saciados de vida.
        Aqueles, porém, que cometem o pecado e a injustiça, são inimigos de si mesmos.
        E agora vos manifestarei toda a verdade, sem vos ocultar coisa alguma.
        Já vos declarei e disse: 'É bom guardar o segredo do rei, mas as obras de Deus devem ser reveladas, com a glória devida'.
        Pois bem, quando tu e Sara fazíeis oração, eu apresentava o memorial da vossa prece diante da glória do Senhor.
        E fazia o mesmo quando tu, Tobit, enterravas os mortos.
        Quando não hesitaste em levantar-te da mesa, deixando a refeição e saindo para sepultar um morto, fui enviado a ti para te pôr à prova.
        Mas Deus enviou-me, também, para te curar a ti e a Sara, tua nora.
        Eu sou Rafael, um dos sete anjos que permanecem diante da glória do Senhor e têm acesso à sua presença'.
        Agora, bendizei o Senhor sobre a terra e dai graças a Deus.
        Eis que subo para junto de quem me enviou.
        Escrevi tudo o que vos aconteceu".
        E o anjo desapareceu.

        Palavra do Senhor.
    - type: psalm
      ref: Tb 13,2.6.7.8 (R. 2a)
      text: |
        R. Bendito seja Deus, que vive eternamente!

        Porque vós castigais e salvais,
        fazeis descer aos abismos da terra,
        e de lá nos trazeis novamente:
        de vossa mão nada pode escapar. R.

        Compreendei o que fez para nós,
        dai-lhe graças, com todo o respeito!
        Vossas obras celebrem a Deus
        e exaltem o Rei sempiterno! R.

        Eu desejo, de toda a minh'alma
        alegrar-me em Deus, Rei dos céus. R.

        Bendizei o Senhor, seus eleitos,
        fazei festa e alegres louvai-o! R.
    - type: gospel
      ref: Mc 12,38-44
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus dizia, no seu ensinamento, à multidão: "Tomai cuidado com os doutores da Lei!
        Eles gostam de andar com roupas vistosas, de ser cumprimentados nas praças públicas; gostam das primeiras cadeiras nas sinagogas e dos melhores lugares nos banquetes.
        Eles devoram as casas das viúvas, fingindo fazer longas orações.
        Por isso eles receberão a pior condenação".
        Jesus estava sentado no Templo, diante do cofre das esmolas, e observava como a multidão depositava suas moedas no cofre.
        Muitos ricos depositavam grandes quantias.
        Então chegou uma pobre viúva que deu duas pequenas moedas, que não valiam quase nada.
        Jesus chamou os discípulos e disse: "Em verdade vos digo, esta pobre viúva deu mais do que todos os outros que ofereceram esmolas.
        Todos deram do que tinham de sobra, enquanto ela, na sua pobreza, ofereceu tudo aquilo que possuía para viver".

        Palavra da Salvação.
ordinary.week10.1.a:
  title: Domingo da 10ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Os 6,3-6
      text: |
        Leitura da Profecia de Oséias

        É preciso saber segui-lo
        para reconhecer o Senhor.
        Certa como a aurora é a sua vinda, ele virá até nós como as primeiras chuvas, como as chuvas tardias que regam o solo.
        Como vou tratar-te, Efraim?
        Como vou tratar-te, Judá?
        O vosso amor é como nuvem pela manhã, como orvalho que cedo se desfaz.
        Eu os desbastei por meio dos profetas, arrasei-os com as palavras de minha boca, como luz, expandem-se meus juízos; quero amor, e não sacrifícios, conhecimento de Deus, mais do que holocaustos".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 49(50),1.8.12-13.14-15 (R. 23b)
      text: |
        R. A todo homem que procede retamente,

        eu mostrarei a salvação que vem de Deus.
        Falou o Senhor Deus, chamou a terra,
        do sol nascente ao sol poente a convocou.
        Eu não venho censurar teus sacrifícios,
        pois sempre estão perante mim teus holocaustos. R.

        Não te diria, se com fome eu estivesse,
        porque é meu o universo e todo ser.
        Porventura comerei carne de touros?
        Beberei, acaso, o sangue de carneiros? R.

        Imola a Deus um sacrifício de louvor
        e cumpre os votos que fizeste ao Altíssimo.
        Invoca-me no dia da angústia,
        e então te livrarei e hás de louvar-me". R.
    - type: reading
      ref: Rm 4,18-25
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Abraão, contra toda a humana esperança, firmou-se na esperança e na fé.
        Assim, tornou-se pai de muitos povos, conforme lhe fora dito: "Assim será a tua posteridade".
        Não fraquejou na fé, à vista de seu físico desvigorado pela idade - cerca de cem anos - ou considerando o útero de Sara já incapaz de conceber.
        Diante da promessa divina, não duvidou por falta de fé, mas revigorou-se na fé e deu glória a Deus, convencido de que Deus tem poder para cumprir o que prometeu.
        Esta sua atitude de fé lhe foi creditada como justiça.
        Afirmando que a fé lhe foi creditada como justiça, a Escritura visa não só à pessoa de Abraão, mas também a nós, pois a fé será creditada também para nós que cremos naquele que ressuscitou dos mortos Jesus, nosso Senhor.
        Ele, Jesus, foi entregue por causa de nossos pecados e foi ressuscitado para nossa justificação.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 9,9-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo:
        Partindo dali, Jesus viu um homem chamado Mateus, sentado na coletoria de impostos, e disse-lhe: "Segue-me!"
        Ele se levantou e seguiu a Jesus.
        Enquanto Jesus estava à mesa, em casa de Mateus, vieram muitos cobradores de impostos e pecadores e sentaram-se à mesa com Jesus e seus discípulos.
        Alguns fariseus viram isso e perguntaram aos discípulos: "Por que vosso mestre come com os cobradores de impostos e pecadores?"
        Jesus ouviu a pergunta e respondeu: "Aqueles que têm saúde não precisam de médico, mas sim os doentes.
        Aprendei, pois, o que significa: 'Quero misericórdia e não sacrifício'.
        De fato, eu não vim para chamar os justos, mas os pecadores".

        Palavra da Salvação.
ordinary.week10.1.b:
  title: Domingo da 10ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gn 3,9-15
      text: |
        Leitura do Livro do Gênesis 

        Depois que o homem comeu da fruta da árvore,
        o Senhor Deus chamou Adão, dizendo: "Onde estás?"
        E ele respondeu: "Ouvi tua voz no jardim, e fiquei com medo, porque estava nu; e me escondi".
        Disse-lhe o Senhor Deus: "E quem te disse que estavas nu?
        Então comeste da árvore, de cujo fruto te proibi comer?"
        Adão disse: "A mulher que tu me deste por companheira, foi ela que me deu do fruto da árvore, e eu comi".
        Disse o Senhor Deus à mulher: "Por que fizeste isso?"
        E a mulher respondeu: "A serpente enganou-me e eu comi".
        Então o Senhor Deus disse à serpente: "Porque fizeste isso, serás maldita entre todos os animais domésticos e todos os animais selvagens!
        Rastejarás sobre o ventre e comerás pó todos os dias da tua vida!
        Porei inimizade entre ti e a mulher, entre a tua descendência e a dela.
        Esta te ferirá a cabeça e tu lhe ferirás o calcanhar".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 129(130),1-2.3-4ab.4c-6.7-8 (R. 7)
      text: |
        R. No Senhor toda graça e redenção!

        Das profundezas eu clamo a vós, Senhor,
        escutai a minha voz!
        Vossos ouvidos estejam bem atentos
        ao clamor da minha prece! R.

        Se levardes em conta nossas faltas,
        quem haverá de subsistir?
        Mas em vós se encontra o perdão,
        eu vos temo e em vós espero. R.

        No Senhor ponho a minha esperança,
        espero em sua palavra.
        A minh'alma espera no Senhor
        mais que o vigia pela aurora. R.

        Espere Israel pelo Senhor,
        mais que o vigia pela aurora!
        Pois no Senhor se encontra toda graça
        e copiosa redenção.
        Ele vem libertar a Israel
        de toda a sua culpa. R.
    - type: reading
      ref: 2Cor 4,13-18.5,1
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios 

        Irmãos:
        Sustentados pelo mesmo espírito de fé, conforme o que está escrito: "Eu creio e, por isso, falei", nós também cremos e, por isso, falamos, certos de que aquele que ressuscitou o Senhor Jesus nos ressuscitará também com Jesus e nos colocará ao seu lado, juntamente convosco.
        E tudo isso é por causa de vós, para quea abundância da graça em um número maior de pessoas faça crescer a ação de graças para a glória de Deus.
        Por isso, não desanimamos.
        Mesmo se o nosso homem exterior se vai arruinando, o nosso homem interior, pelo contrário, vai-se renovando, dia a dia.
        Com efeito, o volume insignificante de uma tribulação momentânea acarreta para nós uma glória eterna e incomensurável.
        E isso acontece, porque voltamos os nossos olhares para as coisasinvisíveis e não para as coisas visíveis.
        Pois o que é visível é passageiro, mas o que é invisível é eterno.
        De fato, sabemos que, se a tenda em que moramos neste mundo for destruída, Deus nos dá uma outra moradia no céu que não é obra de mãos humanas, mas que é eterna.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 3,20-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        Jesus voltou para casa com os seus discípulos.
        E de novo se reuniu tanta gente que eles nem sequer podiam comer.
        Quando souberam disso, os parentes de Jesus saíram para agarrá-lo, porque diziam que estava fora de si.
        Os mestres da Lei, que tinham vindo de Jerusalém, diziam que ele estava possuído por Belzebu, e que pelo príncipe dos demônios ele expulsava os demônios.
        Então Jesus os chamou e falou-lhes em parábolas: "Como é que Satanás pode expulsar a Satanás?
        Se um reino se divide contra si mesmo, ele não poderá manter-se.
        Se uma família se divide contra si mesma, ela não poderá manter-se.
        Assim, se Satanás se levanta contra si mesmo e se divide, não poderá sobreviver, mas será destruído.
        Ninguém pode entrar na casa de um homem forte para roubar seus bens, sem antes o amarrar.
        Só depois poderá saquear sua casa.
        Em verdade vos digo: tudo será perdoado aos homens, tanto os pecados, como qualquer blasfêmia que tiverem dito.
        Mas quem blasfemar contra o Espírito Santo, nunca será perdoado, mas será culpado de um pecado eterno".
        Jesus falou isso, porque diziam: "Ele está possuído por um espírito mau".
        Nisso chegaram sua mãe e seus irmãos.
        Eles ficaram do lado de fora e mandaram chamá-lo.
        Havia uma multidão sentada ao redor dele.
        Então lhe disseram: "Tua mãe e teus irmãos estão lá fora à tua procura".
        Ele respondeu: "Quem é minha mãe, e quem são meus irmãos?"
        E olhando para os que estavam sentados ao seu redor, disse: "Aqui estão minha mãe e meus irmãos.
        Quem faz a vontade de Deus, esse é meu irmão, minha irmã e minha mãe".

        Palavra da Salvação.
ordinary.week10.1.c:
  title: Domingo da 10ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 17,17-24
      text: |
        Leitura do Primeiro Livro dos Reis

        Naqueles dias:
        Sucedeu que o filho da dona da casa caiu doente, e o seu mal era tão grave que ele já não respirava.
        Então a mulher disse a Elias: 'O que há entre mim e ti, homem de Deus?
        Porventura vieste à minha casa para me lembrares os meus pecados e matares o meu filho?' Elias respondeu-lhe: 'Dá-me o teu filho!' Tomando o menino do seu regaço, levou-o ao aposento de cima onde ele dormia, e o pôs em cima do seu leito.
        Depois, clamou ao Senhor, dizendo: 'Senhor, meu Deus, até a viúva, em cuja casa habito como hóspede, queres afligir, matando-lhe seu filho?' Depois, por três vezes, ele estendeu-se sobre o menino e suplicou ao Senhor: 'Senhor, meu Deus, faze, te rogo, que a alma deste menino volte às suas entranhas'.
        O Senhor ouviu a voz de Elias: a alma do menino voltou a ele e ele recuperou a vida.
        Elias tomou o menino, desceu com ele do aposento superior para o interior da casa, e entregou-o à sua mãe, dizendo: 'Eis aqui o teu filho vivo'.
        A mulher exclamou: 'Agora vejo que és um homem de Deus, e que a palavra do Senhor é verdadeira em tua boca'.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 29,2.4.5-6.11.12a.13b (R.2a.4b)
      text: |
        R. Eu vos exalto, ó Senhor, pois me livrastes

        e preservastes minha vida da morte.!
        Eu vos exalto, ó Senhor, pois me livrastes,
        e não deixastes rir de mim meus inimigos!
        Vós tirastes minha alma dos abismos
        e me salvastes, quando estava já morrendo! R.

        Cantai salmos ao Senhor, povo fiel,
        dai-lhe graças e invocai seu santo nome!
        Pois sua ira dura apenas um momento,
        mas sua bondade permanece a vida inteira;
        se à tarde vem o pranto visitar-nos,
        de manhã vem saudar-nos a alegria. R.

        Escutai-me, Senhor Deus, tende piedade!
        Sede, Senhor, o meu abrigo protetor!
        Transformastes o meu pranto em uma festa,
        Senhor meu Deus, eternamente hei de louvar-vos! R.
    - type: reading
      ref: Gl 1,11-19
      text: |
        Leitura da Carta de São Paulo aos Gálatas

        Asseguro-vos, irmãos,
        que o evangelho pregado por mim não é conforme a critérios humanos.
        Com efeito, não o recebi nem aprendi de homem algum, mas por revelação de Jesus Cristo.
        Certamente ouvistes falar como foi outrora a minha conduta no judaísmo, com que excessos perseguia e devastava a Igreja de Deus e como progredia no judaísmo mais do que muitos judeus de minha idade, mostrando-me extremamente zeloso das tradiçðes paternas.
        Quando, porém, aquele que me separou desde o ventre materno e me chamou por sua graça se dignou revelar-me o seu Filho, para que eu o pregasse entre os pagãos, não consultei carne nem sangue nem subi, logo, a Jerusalém para estar com os que eram apóstolos antes de mim.
        Pelo contrário, parti para a Arábia e, depois, voltei ainda a Damasco.
        Três anos mais tarde, fui a Jerusalém para conhecer Cefas e fiquei com ele quinze dias.
        E não estive com nenhum outro apóstolo, a não ser Tiago, o irmão do Senhor.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 7,11-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo:
        Jesus dirigiu-se a uma cidade chamada Naim.
        Com ele iam seus discípulos e uma grande multidão.
        Quando chegou à porta da cidade, eis que levavam um defunto, filho único; e sua mãe era viúva.
        Grande multidão da cidade a acompanhava.
        Ao vê-la, o Senhor sentiu compaixão para com ela e lhe disse: 'Não chore!' Aproximou-se, tocou o caixão, e os que o carregavam pararam.
        Então, Jesus disse: 'Jovem, eu te ordeno, levanta-te!' O que estava morto sentou-se e começou a falar.
        E Jesus o entregou à sua mãe.
        Todos ficaram com muito medo e glorificavam a Deus, dizendo: 'Um grande profeta apareceu entre nós e Deus veio visitar o seu povo.' E a notícia do fato espalhou-se pela Judéia inteira, e por toda a redondeza.

        Palavra da Salvação.
ordinary.week10.2.even:
  title: Segunda-feira da 10ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 17,1-6
      text: |
        Leitura do Primeiro Livro dos Reis 

        Naqueles dias,
        o profeta Elias, tesbita de Tesbi de Galaad, disse a Acab: "Pela vida do Senhor, o Deus de Israel, a quem sirvo, não haverá nestes anos nem orvalho nem chuva, senão quando eu disser!"
        E a palavra do Senhor foi dirigida a Elias nestes termos: "Parte daqui e toma a direção do oriente.
        Vai esconder-te junto à torrente de Carit, que está defronte ao Jordão.
        Lá beberás da torrente.
        E eu ordenei aos corvos que te deem alimento".
        Elias partiu e fez como o Senhor lhe tinha ordenado, e foi morar junto à torrente de Carit, que está defronte ao Jordão.
        Os corvos traziam-lhe pão e carne, tanto de manhã como de tarde, e ele bebia da torrente.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 120(121),1-2.3-4.5-6.7-8 (R. Cf. 2)
      text: |
        R. Do Senhor é que vem o meu socorro,
        do Senhor que fez o céu e fez a terra!

        Eu levanto os meus olhos para os montes:
        de onde pode vir o meu socorro?
        "Do Senhor é que me vem o meu socorro,
        do Senhor que fez o céu e fez a terra!" R.

        Ele não deixa tropeçarem os meus pés,
        e não dorme quem te guarda e te vigia.
        Oh! Não! Ele não dorme nem cochila,
        aquele que é o guarda de Israel! R.

        O Senhor é o teu guarda, o teu vigia,
        é uma sombra protetora à tua direita.
        Não vai ferir-te o sol durante o dia,
        nem a lua através de toda a noite. R.

        O Senhor te guardará de todo o mal,
        ele mesmo vai cuidar da tua vida!
        Deus te guarda na partida e na chegada.
        Ele te guarda desde agora e para sempre! R.
    - type: gospel
      ref: Mt 5,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo,
        vendo Jesus as multidões, subiu ao monte e sentou-se.
        Os discípulos aproximaram-se, e Jesus começou a ensiná-los: "Bem-aventurados os pobres em espírito, porque deles é o Reino dos Céus.
        Bem-aventurados os aflitos, porque serão consolados.
        Bem-aventurados os mansos, porque possuirão a terra.
        Bem-aventurados os que têm fome e sede de justiça, porque serão saciados.
        Bem-aventurados os misericordiosos, porque alcançarão misericórdia.
        Bem-aventurados os puros de coração, porque verão a Deus.
        Bem-aventurados os que promovem a paz, porque serão chamados filhos de Deus.
        Bem-aventurados os que são perseguidos por causa da justiça, porque deles é o Reino dos Céus.
        Bem-aventurados sois vós quando vos injuriarem e perseguirem e, mentindo, disserem todo tipo de mal contra vós, por causa de mim.
        Alegrai-vos e exultai, porque será grande a vossa recompensa nos céus.
        Do mesmo modo perseguiram os profetas que vieram antes de vós".

        Palavra da Salvação.
ordinary.week10.2.odd:
  title: Segunda-feira da 10ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Cor 1,1-7
      text: |
        Início da Segunda Carta de São Paulo aos Coríntios

        Paulo, apóstolo de Jesus Cristo por vontade de Deus
        e o irmão Timóteo, à Igreja de Deus que está em Corinto e a todos os santos que se encontram em toda a Acaia: para vós, graça e paz da parte de Deus, nosso Pai, e do Senhor Jesus Cristo.
        Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, o Pai das misericórdias e Deus de toda consolação.
        Ele nos consola em todas as nossas aflições, para que, com a consolação que nós mesmos recebemos de Deus, possamos consolar os que se acham em toda e qualquer aflição.
        Pois, à medida que os sofrimentos de Cristo crescem para nós, cresce também a nossa consolação por Cristo.
        Se estamos em aflições, é para a vossa consolação e salvação; se somos consolados, é para a vossa consolação.
        E essa consolação sustenta a vossa paciência em meio aos mesmos sofrimentos que nós também padecemos.
        E a nossa esperança a vosso respeito é firme, pois sabemos que, assim como participais dos nossos sofrimentos, participais também da nossa consolação.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 33(34),2-3.4-5.6-7.8-9 (R. 9a)
      text: |
        R. Provai e vede quão suave é o Senhor!

        Bendirei o Senhor Deus em todo o tempo,
        seu louvor estará sempre em minha boca.
        Minha alma se gloria no Senhor;
        que ouçam os humildes e se alegrem! R.

        Comigo engrandecei ao Senhor Deus,
        exaltemos todos juntos o seu nome!
        Todas as vezes que o busquei, ele me ouviu,
        e de todos os temores me livrou. R.

        Contemplai a sua face e alegrai-vos,
        e vosso rosto não se cubra de vergonha!
        Este infeliz gritou a Deus, e foi ouvido,
        e o Senhor o libertou de toda angústia. R.

        O anjo do Senhor vem acampar
        ao redor dos que o temem, e os salva.
        Provai e vede quão suave é o Senhor!
        Feliz o homem que tem nele o seu refúgio! R.
    - type: gospel
      ref: Mt 5,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        vendo Jesus as multidões, subiu ao monte e sentou-se.
        Os discípulos aproximaram-se, e Jesus começou a ensiná-los: "Bem-aventurados os pobres em espírito, porque deles é o Reino dos Céus.
        Bem-aventurados os aflitos, porque serão consolados.
        Bem-aventurados os mansos, porque possuirão a terra.
        Bem-aventurados os que têm fome e sede de justiça, porque serão saciados.
        Bem-aventurados os misericordiosos, porque alcançarão misericórdia.
        Bem-aventurados os puros de coração, porque verão a Deus.
        Bem-aventurados os que promovem a paz, porque serão chamados filhos de Deus.
        Bem-aventurados os que são perseguidos por causa da justiça, porque deles é o Reino dos Céus.
        Bem-aventurados sois vós quando vos injuriarem e perseguirem e, mentindo, disserem todo tipo de mal contra vós por causa de mim.
        Alegrai-vos e exultai, porque será grande a vossa recompensa nos céus.
        Do mesmo modo perseguiram os profetas que vieram antes de vós".

        Palavra da Salvação.
ordinary.week10.3.even:
  title: Terça-feira da 10ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: At 11,21b-26.13,1-3
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        Muitas pessoas acreditaram no Evangelho e se converteram ao Senhor.
        A notícia chegou aos ouvidos da Igreja que estava em Jerusalém.
        Então enviaram Barnabé até Antioquia.
        Quando Barnabé chegou e viu a graça que Deus havia concedido, ficou muito alegre e exortou a todos para que permanecessem fiéis ao Senhor, com firmeza de coração.
        É que ele era um homem bom, cheio do Espírito Santo e de fé.
