      ref: Gn 1,20-2,4a
      text: |
        Leitura do Livro do Gênesis

        Deus disse:
        "Fervilhem as águas de seres animados de vida e voem pássaros sobre a terra, debaixo do firmamento do céu".
        Deus criou os grandes monstros marinhos e todos os seres vivos que nadam, em multidão, nas águas, segundo as suas espécies, e todas as aves, segundo as suas espécies.
        E Deus viu que era bom.
        E Deus os abençoou, dizendo: "Sede fecundos e multiplicai-vos e enchei as águas do mar, e que as aves se multipliquem sobre a terra".
        Houve uma tarde e uma manhã: quinto dia.
        Deus disse: "Produza a terra seres vivos, segundo as suas espécies, animais domésticos, répteis e animais selvagens, segundo as suas espécies".
        E assim se fez.
        Deus fez os animais selvagens, segundo as suas espécies, os animais domésticos, segundo as suas espécies e todos os répteis do solo, segundo as suas espécies.
        E Deus viu que era bom.
        Deus disse: "Façamos o homem à nossa imagem e segundo a nossa semelhança, para que domine sobre os peixes do mar, sobre as aves do céu, e sobre todos os répteis que rastejam sobre a terra".
        E Deus criou o homem à sua imagem, à imagem de Deus ele o criou: homem e mulher os criou.
        E Deus os abençoou e lhes disse: "Sede fecundos e multiplicai-vos, enchei a terra e submetei-a!
        Dominai sobre os peixes do mar, sobre os pássaros do céu e sobre todos os animais que se movem sobre a terra".
        E Deus disse: "Eis que vos entrego todas as plantas que dão semente sobre a terra, e todas as árvores que produzem fruto com sua semente, para vos servirem de alimento.
