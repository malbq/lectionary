        No dia em que se cumpriam três meses da saída do Egito,
        Israel chegou ao deserto do Sinai.
        Partindo de Rafidim, chegaram ao deserto do Sinai, onde acamparam.
        Israel armou ali suas tendas, defronte da montanha.
        E o Senhor falou a Moisés: "Virei a ti numa nuvem escura, para que o povo ouça quando falar contigo, e creia sempre em ti".
        Tendo Moisés transmitido ao Senhor as palavras do povo, O Senhor lhe disse: "Vai ao povo e santifica-os hoje e amanhã.
        Eles devem lavar as suas vestes, e estar prontos para o terceiro dia, pois nesse dia o Senhor descerá diante de todo o povo sobre a montanha do Sinai".
        Quando chegou o terceiro dia, ao raiar da manhã, houve trovões e relâmpagos.
        Uma nuvem espessa cobriu a montanha, e um fortíssimo som de trombetas se fez ouvir.
        No acampamento o povo se pôs a tremer.
        Moisés fez o povo sair do acampamento ao encontro de Deus, e eles pararam ao pé da montanha.
        Todo o monte Sinai fumegava, pois o Senhor descera sobre ele em meio ao fogo.
        A fumaça subia como de uma fornalha, e todo o monte tremia violentamente.
        O som da trombeta ia aumentando cada vez mais.
        Moisés falava e o Senhor lhe respondia através do trovão.
        O Senhor desceu sobre o monte Sinai e chamou Moisés ao cume do monte.
        E Moisés subiu.

