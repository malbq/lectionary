      ref: At 3,11-26
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        como o paralítico não deixava mais Pedro e João, todo o povo, assombrado, foi correndo para junto deles, no chamado "Pórtico de Salomão".
        Ao ver isso, Pedro dirigiu-se ao povo: "Israelitas, por que vos espantais com o que aconteceu?
        Por que ficais olhando para nós, como se tivéssemos feito este homem andar com nosso próprio poder ou piedade?
