ordinary.week25.6.even:
  title: Sexta-feira da 25ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ecl 3,1-11
      text: |
        Leitura do Livro do Eclesiastes

        Tudo tem seu tempo.
        Há um momento oportuno para tudo que acontece debaixo do céu.
        Tempo de nascer e tempo de morrer; tempo de plantar e tempo de colher a planta.
        Tempo de matar e tempo de salvar; tempo de destruir e tempo de construir.
        Tempo de chorar e tempo de rir; tempo de lamentar e tempo de dançar.
        Tempo de atirar pedras e tempo de as amontoar; tempo de abraçar e tempo de se separar.
        Tempo de buscar e tempo de perder; tempo de guardar e tempo de esbanjar.
        Tempo de rasgar e tempo de costurar; tempo de calar e tempo de falar.
        Tempo de amar e tempo de odiar; tempo de guerra e tempo de paz.
        Que proveito tira o trabalhador de seu esforço?
        Observei a tarefa que Deus impôs aos homens, para que nela se ocupassem.
        As coisas que ele fez são todas boas no tempo oportuno.
        Além disso, ele dispôs que fossem permanentes; no entanto o homem jamais chega a conhecer o princípio e o fim da ação que Deus realiza.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 143(144),1a e 2abc.3-4 (R. 1a)
      text: |
        R. Bendito seja o Senhor, meu rochedo!

        Bendito seja o Senhor, meu rochedo.
        Ele é meu amor, meu refúgio,
        libertador, fortaleza e abrigo;
        É meu escudo: é nele que espero,  R.

        Que é o homem, Senhor, para vós?
        Por que dele cuidais tanto assim,
        e no filho do homem pensais?
        Como o sopro de vento é o homem,
        os seus dias são sombra que passa. R.
    - type: gospel
      ref: Lc 9,18-22
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Aconteceu que Jesus
        estava rezando num lugar retirado, e os discípulos estavam com ele.
        Então Jesus perguntou-lhes: "Quem diz o povo que eu sou?"
        Eles responderam: "Uns dizem que és João Batista; outros, que és Elias; mas outros acham que és algum dos antigos profetas que ressuscitou".
        Mas Jesus perguntou: "E vós, quem dizeis que eu sou?"
        Pedro respondeu: "O Cristo de Deus".
        Mas Jesus proibiu-lhes severamente que contassem isso a alguém.
        E acrescentou: "O Filho do Homem deve sofrer muito, ser rejeitado pelos anciãos, pelos sumos sacerdotes e doutores da Lei, deve ser morto e ressuscitar no terceiro dia".

        Palavra da Salvação.
ordinary.week25.6.odd:
  title: Sexta-feira da 25ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ag 1,15b-2,9
      text: |
        Leitura da Profecia de Ageu

        No segundo ano do reinado de Dario, 2,1 no dia vinte e um do sétimo mês, fez-se ouvir a palavra do Senhor, mediante o profeta Ageu: "Vai dizer a Zorobabel, filho de Salatiel, governador de Judá, e a Josué, filho de Josedec, sumo sacerdote, e ao resto do povo: Há dentre vós algum sobrevivente que tenha visto esta casa em seu primitivo esplendor?
        E como a vedes agora?
        Não parece aos vossos olhos uma sombra do que era?
        Mas agora, toma coragem, Zorobabel, diz o Senhor, coragem, Josué, filho de Josedec, sumo sacerdote; coragem, povo todo desta terra, diz o Senhor dos exércitos; ponde mãos à obra, pois eu estou convosco, diz o Senhor dos exércitos.
        Eu assumi um compromisso convosco, quando saístes do Egito, e meu espírito permaneceu no meio de vós: não temais.
        Isto diz o Senhor dos exércitos: Ainda um momento, e eu hei de mover o céu e a terra, o mar e a terra firme.
        Sacudirei todos os povos, e começarão a chegar tesouros de todas as nações, hei de encher de esplendor esta casa, diz o Senhor dos exércitos.
        Pertence-me a prata, pertence-me o ouro, diz o Senhor dos exércitos.
        O esplendor desta nova casa será maior que o da primeira, diz o Senhor dos exércitos; e, neste lugar, estabelecerei a paz, diz o Senhor dos exércitos".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 42(43),1.2.3.4 (R. 5bc)
      text: |
        R. Espera em Deus! Louvarei novamente

        o meu Deus Salvador!
        Fazei justiça, meu Deus, e defendei-me
        contra a gente impiedosa;
        do homem perverso e mentiroso
        libertai-me, ó Senhor! R.

        Sois vós o meu Deus e meu refúgio:
        por que me afastais?
        Por que ando tão triste e abatido
        pela opressão do inimigo? R.

        Enviai vossa luz, vossa verdade:
        elas serão o meu guia;
        que me levem ao vosso Monte santo,
        até a vossa morada! R.

        Então irei aos altares do Senhor,
        Deus da minha alegria.
        Vosso louvor cantarei, ao som da harpa,
        meu Senhor e meu Deus! R.
    - type: gospel
      ref: Lc 9,18-22
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

