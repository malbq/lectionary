ordinary.week19.2.even:
  title: Segunda-feira da 19ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ez 1,2-5.24-28c
      text: |
        Leitura da Profecia de Ezequiel

        No dia cinco do mês - esse era o quinto ano do exílio do rei Joaquim -
        a palavra do Senhor foi dirigida a Ezequiel, filho do sacerdote Buzi, na terra dos caldeus, junto ao rio Cobar. Foi ali que a mão do Senhor esteve sobre ele.
        Eu vi que um vento impetuoso vinha do norte,  uma grande nuvem envolta em claridade e relâmpagos; no meio brilhava algo  como se fosse ouro incandescente.
        No centro aparecia a figura de quatro seres vivos. Este era o seu aspecto: cada um tinha a figura de homem.
        E eu ouvi o rumor de suas asas: Era como um estrondo de muitas águas, como a voz do Poderoso. Quando se moviam, o seu ruído era como o barulho de um acampamento; quando paravam, eles deixavam pender as asas.
        O ruído vinha de cima do firmamento, que estava sobre suas cabeças.
        Acima do firmamento que estava sobre as cabeças, havia algo parecido com safira, uma espécie de trono, e sobre essa espécie de trono, bem no alto, uma figura com aparência humana.
        E eu vi como que um brilho de ouro incandescente, envolvendo essa figura como se fosse fogo, acima daquilo que parecia ser a cintura; abaixo daquilo que parecia ser a cintura, vi algo como fogo e, em sua volta, um círculo luminoso.
        Esse círculo luminoso tinha o mesmo aspecto do arco-íris, que se forma nas nuvens em dia de chuva. Tal era a aparência visível da glória do Senhor. Ao vê-la, caí com o rosto no chão.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 148,1-2.11-12ab.12c-14a.14bcd
      text: |
        R. Da vossa glória estão cheios o céu e a terra.
        Ou: Aleluia, Aleluia, Aleluia.

        Louvai o Senhor Deus nos altos céus,
        louvai-o no excelso firmamento!
        Louvai-o, anjos seus, todos louvai-o,
        louvai-o, legiões celestiais! R.

        Reis da terra, povos todos, bendizei-o,
        e vós, príncipes e todos os juízes;
        e vós, jovens, e vós, moças e rapazes,
        anciãos e criancinhas, bendizei-o! R.

        Louvem o nome do Senhor, louvem-no todos,
        porque somente o seu nome é excelso!
        A majestade e esplendor de sua glória
        ultrapassam em grandeza o céu e a terra. R.

        Ele exaltou seu povo eleito em poderio,
        ele é o motivo de louvor para os seus santos.
        É um hino para os filhos de Israel,
        este povo que ele ama e lhe pertence. R.
    - type: gospel
      ref: Mt 17,22-27
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        quando Jesus e os seus discípulos estavam reunidos na Galileia, ele lhes disse: "O Filho do Homem vai ser entregue nas mãos dos homens.
        Eles o matarão, mas no terceiro dia ele ressuscitará". E os discípulos ficaram muito tristes.
        Quando chegaram a Cafarnaum, os cobradores do imposto do Templo aproximaram-se de Pedro e perguntaram: "O vosso mestre não paga o imposto do Templo?"
        Pedro respondeu: "Sim, paga". Ao entrar em casa, Jesus adiantou-se, e perguntou: "Simão, que te parece: Os reis da terra cobram impostos ou taxas de quem: dos filhos ou dos estranhos?"
        Pedro respondeu: "Dos estranhos!" Então Jesus disse: "Logo os filhos são livres.
        Mas, para não escandalizar essa gente, vai ao mar, lança o anzol, e abre a boca do primeiro peixe que tu pescares. Ali tu encontrarás uma moeda; pega então a moeda e vai entregá-la a eles, por mim e por ti".

        Palavra da Salvação.
