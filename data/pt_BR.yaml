  readings:
    - type: reading
      ref: 2Rs 24,8-17
      text: |
        Leitura do Segundo Livro dos Reis

        Joaquim tinha dezoito anos quando começou a reinar
        e reinou três meses em Jerusalém.
        Sua mãe chamava-se Noestã, filha de Elnatã, de Jerusalém.
        E ele fez o mal diante do Senhor, segundo tudo o que seu pai tinha feito.
        Naquele tempo, os oficiais de Nabucodonosor, rei da Babilônia, marcharam contra Jerusalém e a cidade foi sitiada.
        Nabucodonosor, rei da Babilônia, veio em pessoa atacar a cidade, enquanto seus soldados a sitiavam.
        Então Joaquim, rei de Judá, apresentou-se ao rei da Babilônia, com sua mãe, seus servos, seus príncipes e seus eunucos.
        E o rei da Babilônia os fez prisioneiros.
        Isto aconteceu no oitavo ano do seu reinado.
        Nabucodonosor levou todos os tesouros do templo do Senhor e do palácio real, e quebrou todos os objetos de ouro que Salomão, rei de Israel, havia fabricado para o templo do Senhor, conforme o Senhor havia anunciado.
        Levou para o cativeiro Jerusalém inteira, todos os príncipes e todos os valentes do exército, num total de dez mil exilados, e todos os ferreiros e serralheiros; só deixou a população mais pobre do país.
        Deportou Joaquim para a Babilônia, e do mesmo modo exilou de Jerusalém para a Babilônia a rainha-mãe, as mulheres do rei, seus eunucos e todos os nobres do país.
        Todos os homens fortes, num total de sete mil, os ferreiros e os serralheiros em número de mil, todos os homens capazes de empunhar armas, foram conduzidos para o exílio pelo rei da Babilônia.
