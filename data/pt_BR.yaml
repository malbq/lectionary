  title: Terça-feira da 4ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Sm 18,9-10.14b.24-25a.30-19,3
      text: |
        Leitura do Segundo Livro de Samuel 
        
        Naqueles dias,
        Absalão encontrou-se por acaso na presença dos homens de Davi.
        Ia montado numa mula e esta meteu-se sob a folhagem espessa de um grande carvalho.
        A cabeça de Absalão ficou presa nos galhos da árvore, de modo que ele ficou suspenso entre o céu e a terra, enquanto que a mula em que ia montado passou adiante.
        Alguém viu isto e informou Joab, dizendo: "Vi Absalão suspenso num carvalho".
        Joab tomou então três dardos e cravou-os no peito de Absalão.
        Davi estava sentado entre duas portas da cidade.
        A sentinela que tinha subido ao terraço da porta, sobre a muralha, levantou os olhos e divisou um homem que vinha correndo, sozinho.
        Pôs-se a gritar e avisou o rei, que disse: "Se ele vem só, traz alguma boa-nova".
        O rei disse-lhe: "Passa e espera aqui".
        Tendo ele passado e estando no seu lugar, apareceu o etíope e disse: "Trago-te, senhor meu rei, a boa-nova: O Senhor te fez justiça contra todos os que se tinham revoltado contra ti".
        O rei perguntou ao etíope: "Vai tudo bem para o jovem Absalão?"
        E o etíope disse: "Tenham a sorte deste jovem os inimigos do rei, meu senhor, e todos os que se levantam contra ti para te fazer mal!"
        Então o rei estremeceu, subiu para a sala que está acima da porta e caiu em pranto.
        Dizia entre soluços: "Meu filho Absalão! Meu filho, meu filho Absalão!
        Por que não morri eu em teu lugar?
        Absalão, meu filho, meu filho!"
        Anunciaram a Joab que o rei estava chorando e lamentando-se por causa do filho.
        Assim, a vitória converteu-se em luto, naquele dia, para todo o povo, porque o povo soubera que o rei estava acabrunhado de dor por causa de seu filho.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 85(86),1-2.3-4.5-6 (R. 1a)
      text: |
        R. Inclinai vosso ouvido, ó Senhor, e respondei-me!
        
        Inclinai, ó Senhor, vosso ouvido,
        escutai, pois sou pobre e infeliz!
        Protegei-me, que sou vosso amigo,
        e salvai vosso servo, meu Deus,
        que espera e confia em vós! R.
        
        Piedade de mim, ó Senhor,
        porque clamo por vós todo o dia!
        Animai e alegrai vosso servo,
        pois a vós eu elevo a minh'alma. R.
        
        Ó Senhor, vós sois bom e clemente,
        sois perdão para quem vos invoca.
        Escutai, ó Senhor, minha prece,
        o lamento da minha oração! R.
    - type: gospel
      ref: Mc 5,21-43
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus atravessou de novo, numa barca, para a outra margem.
        Uma numerosa multidão se reuniu junto dele, e Jesus ficou na praia.
        Aproximou-se, então, um dos chefes da sinagoga, chamado Jairo.
        Quando viu Jesus, caiu a seus pés, e pediu com insistência: "Minha filhinha está nas últimas.
        Vem e põe as mãos sobre ela, para que ela sare e viva!"
        Jesus então o acompanhou.
        Uma numerosa multidão o seguia e o comprimia.
        Ora, achava-se ali uma mulher que, há doze anos, estava com uma hemorragia; tinha sofrido nas mãos de muitos médicos, gastou tudo o que possuía, e, em vez de melhorar, piorava cada vez mais.
        Tendo ouvido falar de Jesus, aproximou-se dele por detrás, no meio da multidão, e tocou na sua roupa.
        Ela pensava: "Se eu ao menos tocar na roupa dele, ficarei curada".
        A hemorragia parou imediatamente, e a mulher sentiu dentro de si que estava curada da doença.
        Jesus logo percebeu que uma força tinha saído dele.
        E, voltando-se no meio da multidão, perguntou: "Quem tocou na minha roupa?"
        Os discípulos disseram: "Estás vendo a multidão que te comprime e ainda perguntas: 'Quem me tocou?'"
        Ele, porém, olhava ao redor para ver quem havia feito aquilo.
        A mulher, cheia de medo e tremendo, percebendo o que lhe havia acontecido, veio e caiu aos pés de Jesus, e contou-lhe toda a verdade.
        Ele lhe disse: "Filha, a tua fé te curou. Vai em paz e fica curada dessa doença".
        Ele estava ainda falando, quando chegaram alguns da casa do chefe da sinagoga, e disseram a Jairo: "Tua filha morreu. Por que ainda incomodar o mestre?"
        Jesus ouviu a notícia e disse ao chefe da sinagoga: "Não tenhas medo. Basta ter fé!"
        E não deixou que ninguém o acompanhasse, a não ser Pedro, Tiago e seu irmão João.
        Quando chegaram à casa do chefe da sinagoga, Jesus viu a confusão e como estavam chorando e gritando.
        Então, ele entrou e disse: "Por que essa confusão e esse choro? A criança não morreu, mas está dormindo".
        Começaram então a caçoar dele.
        Mas, ele mandou que todos saíssem, menos o pai e a mãe da menina, e os três discípulos que o acompanhavam.
        Depois entraram no quarto onde estava a criança.
        Jesus pegou na mão da menina e disse: "Talitá cum" — que quer dizer: "Menina, levanta-te!"
        Ela levantou-se imediatamente e começou a andar, pois tinha doze anos.
        E todos ficaram admirados.
        Ele recomendou com insistência que ninguém ficasse sabendo daquilo.
        E mandou dar de comer à menina.

        Palavra da Salvação.
