    - type: reading
      ref: Tg 4,13-17
      text: |
        Leitura da Carta de São Tiago 

        Caríssimos,
        e agora, vós que dizeis: "Hoje ou amanhã iremos a tal cidade, passaremos ali um ano, negociando e ganhando dinheiro".
        No entanto, não sabeis nem mesmo o que será da vossa vida, amanhã!
        Com efeito, não passais de uma neblina que se vê por um instante e logo desaparece.
        Em vez de dizer: "Se o Senhor quiser, estaremos vivos e faremos isto ou aquilo", vós vos gloriais de vossas fanfarronadas.
        Ora, toda a arrogância deste tipo é um mal.
        Assim, aquele que sabe fazer o bem e não o faz incorre em pecado.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 48(49),2-3.6-7.8-10.11 (R. Mt 5,3)
      text: |
        R. Felizes os humildes de espírito
        porque deles é o Reino dos Céus!

        Ouvi isto, povos todos do universo,
        muita atenção, ó habitantes deste mundo;
        poderosos e humildes, escutai-me,
        ricos e pobres, todos juntos, sede atentos! R.

        Por que temer os dias maus e infelizes,
        quando a malícia dos perversos me circunda?
        Por que temer os que confiam nas riquezas
        e se gloriam na abundância de seus bens? R.

        Ninguém se livra de sua morte por dinheiro
        nem a Deus pode pagar o seu resgate.
        A isenção da própria morte não tem preço;
        não há riqueza que a possa adquirir,
        nem dar ao homem uma vida sem limites
        e garantir-lhe uma existência imortal. R.

        Morrem os sábios e os ricos igualmente;
        morrem os loucos e também os insensatos,
        e deixam tudo o que possuem aos estranhos. R.
    - type: gospel
      ref: Mc 9,38-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        João disse a Jesus: "Mestre, vimos um homem expulsar demônios em teu nome.
        Mas nós o proibimos, porque ele não nos segue".
        Jesus disse: "Não o proibais, pois ninguém faz milagres em meu nome para depois falar mal de mim.
        Quem não é contra nós é a nosso favor".

        Palavra da Salvação.
