      text: |
        Leitura do Livro de Tobias

        Naqueles dias,
        depois de penetrarem na Média e aproximando-se de Ecbátana, Rafael disse ao jovem: "Tobias, meu irmão!"
        "Pronto!", respondeu-lhe Tobias.
        Rafael prosseguiu: "Esta noite devemos hospedar-nos em casa de Ragüel".
        Este homem é teu parente e tem uma filha que se chama Sara.
        Quando entraram em Ecbátana, Tobias disse a Rafael: "Azarias, meu irmão, conduze-me diretamente à casa do nosso irmão Ragüel".
        O anjo assim o fez.
        Encontraram Ragüel sentado junto à porta do pátio e foram os primeiros a saudá-lo.
        Ragüel respondeu: "Muitas saudações, irmãos!
        Sejam bem-vindos e tenham saúde!"
        E os fez entrar em casa.
        Matou depois um carneiro do rebanho e fez-lhes calorosa recepção.
        Depois de tomarem banho e se terem purificado, puseram-se à mesa.
        Tobias disse então a Rafael: "Azarias, meu irmão, dize a Ragüel que me dê Sara, minha irmã, como esposa".
        Ragüel ouviu aquelas palavras e disse ao jovem: "Come, bebe e passa tranquilamente esta noite.
        Não há ninguém com direito de receber Sara, minha filha, como esposa, senão tu, meu irmão.
        Do mesmo modo, também eu não tenho direito de dá-la a ninguém senão a ti, porque és o meu parente mais próximo.
        Vou, no entanto, dizer-te toda a verdade, meu filho.
        Dei-a a sete homens dentre nossos irmãos, e todos morreram na noite em que iam aproximar-se dela.
        Agora, filho, come e bebe, e o Senhor providenciará por vós".
        Tobias respondeu: "Não comerei nem beberei, antes que decidas a minha situação".
        Ragüel respondeu: "Está bem. É a ti que ela é dada, de acordo com a prescrição do Livro de Moisés.
        Assim, se o céu decreta que ela te seja dada, leva contigo tua irmã.
        Desde agora, tu és seu irmão e ela tua irmã.
        Desde hoje, ela te é entregue para sempre.
        Que o Senhor do céu vos faça felizes esta noite, meu filho, e vos conceda misericórdia e paz!".
        Ragüel chamou Sara, sua filha, e ela se aproximou.
        Ele tomou-a pela mão e entregou-a a Tobias, dizendo: "Recebe-a de acordo com a Lei e de acordo com o preceito escrito no Livro de Moisés, pelo qual ela te deve ser dada como esposa.
        Toma-a e leva-a, feliz, à casa de teu pai.
        Que o Deus do céu vos conduza em paz!".
        Chamou a mãe da moça e disse-lhe que trouxesse uma folha de papiro para escrever o contrato de casamento, declarando que a entregava a Tobias como esposa segundo a sentença da Lei de Moisés.
        E a mãe dela trouxe a folha de papiro e ele escreveu e assinou.
        Depois disso, começaram, então, a comer e a beber.
        Ragüel chamou Edna, sua mulher, e disse-lhe: "Irmã, prepara outro quarto e conduze Sara para lá".
        Ela foi preparar o leito no quarto, como o marido lhe dissera e para lá conduziu a filha.
        Chorou sobre ela, mas em seguida enxugou as lágrimas e disse-lhe: "Coragem, minha filha!
        O Senhor do céu mude em alegria a tua tristeza.
        Coragem, filha!"
        E saiu.
        Depois, os pais retiraram-se e fecharam a porta do quarto.
        Tobias levantou-se do leito e disse a Sara: "Levanta-te, irmã!
        Oremos e imploremos a nosso Senhor que nos conceda misericórdia e salvação".
        Ela levantou-se, e ambos se puseram a orar e a suplicar que lhes fosse concedida a salvação.
        Ele começou dizendo: "Tu és bendito, ó Deus de nossos pais, e bendito é o teu nome, por todos os séculos e gerações!
        Que os céus e todas as tuas criaturas te bendigam por todos os séculos!
        Foste tu quem criou Adão, e para ele criaste Eva, sua mulher, para que lhe servisse de ajuda e apoio.
        De ambos teve início a geração dos homens.
        Tu mesmo disseste: 'Não é bom que o homem esteja só.
        Vamos fazer-lhe uma auxiliar semelhante a ele'.
        Agora, Senhor, não é por desejo impuro que eu recebo, como esposa, esta minha irmã, mas faço-o de coração sincero.
        Sê misericordioso comigo e com ela e concede-nos que cheguemos, juntos, a uma idade avançada".
        Disseram, depois, a uma só voz: "Amém! Amém!"
        E recolheram-se ao leito, aquela noite.

        Palavra do Senhor.
