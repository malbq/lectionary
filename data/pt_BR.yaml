    - type: gospel
      ref: Mc 11,11-26
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Tendo sido aclamado pela multidão,
        Jesus entrou, no Templo, em Jerusalém, e observou tudo.
        Mas, como já era tarde, saiu para Betânia com os doze.
        No dia seguinte, quando saíam de Betânia, Jesus teve fome.
        De longe, ele viu uma figueira coberta de folhas e foi até lá ver se encontrava algum fruto.
        Quando chegou perto, encontrou somente folhas, pois não era tempo de figos.
        Então Jesus disse à figueira: "Que ninguém mais coma de teus frutos".
        E os discípulos escutaram o que ele disse.
        Chegaram a Jerusalém.
        Jesus entrou no Templo e começou a expulsar os que vendiam e os que compravam no Templo.
        Derrubou as mesas dos cambistas e as cadeiras dos vendedores de pombas.
        Ele não deixava ninguém carregar nada através do Templo.
        E ensinava o povo, dizendo: "Não está escrito: 'Minha casa será chamada casa de oração para todos os povos'?
        No entanto, vós fizestes dela uma toca de ladrões".
        Os sumos sacerdotes e os mestres da Lei ouviram isso e começaram a procurar uma maneira de o matar.
        Mas tinham medo de Jesus, porque a multidão estava maravilhada com o ensinamento dele.
        Ao entardecer, Jesus e os discípulos saíram da cidade.
        Na manhã seguinte, quando passavam, Jesus e os discípulos viram que a figueira tinha secado até a raiz.
        Pedro lembrou-se e disse a Jesus: "Olha, Mestre: a figueira que amaldiçoaste secou".
        Jesus lhes disse: "Tende fé em Deus.
        Em verdade vos digo, se alguém disser a esta montanha: 'Levanta-te e atira-te no mar', e não duvidar no seu coração, mas acreditar que isso vai acontecer, assim acontecerá.
        Por isso vos digo, tudo o que pedirdes na oração, acreditai que já o recebestes, e assim será.
        Quando estiverdes rezando, perdoai tudo o que tiverdes contra alguém, para que vosso Pai que está nos céus também perdoe os vossos pecados".[26] 
        Palavra da Salvação.
