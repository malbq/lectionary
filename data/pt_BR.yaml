advent.week1.2:
  title: Segunda-feira da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 2,1-5
      text: |
        Leitura do Livro do Profeta Isaías 
        
        Visão de Isaías, filho de Amós, sobre Judá e Jerusalém.
        Acontecerá, nos últimos tempos, que o monte da casa do Senhor estará firmemente estabelecido no ponto mais alto das montanhas e dominará as colinas.
        A ele acorrerão todas as nações, para lá irão numerosos povos e dirão: "Vamos subir ao monte do Senhor, à casa do Deus de Jacó, para que ele nos mostre seus caminhos e nos ensine a cumprir seus preceitos"; porque de Sião provém a lei e de Jerusalém, a palavra do Senhor.
        Ele há de julgar as nações e arguir numerosos povos; estes transformarão suas espadas em arados e suas lanças em foices: não pegarão em armas uns contra os outros e não mais travarão combate.
        Vinde, todos da casa de Jacó, e deixemo-nos guiar pela luz do Senhor.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 121(122),1-2.3-4a.4b-5.6-7.8-9 (R:.1)
      text: |
        R. Que alegria, quando me disseram:
        "Vamos à casa do Senhor!"

        Que alegria, quando ouvi que me disseram:
        "Vamos à casa do Senhor!"
        E agora nossos pés já se detêm,
        Jerusalém, em tuas portas. R.
        
        Jerusalém, cidade bem edificada
        num conjunto harmonioso;
        para lá sobem as tribos de Israel,
        as tribos do Senhor. R.
        
        Para louvar, segundo a lei de Israel,
        o nome do Senhor.
        A sede da justiça lá está
        e o trono de Davi. R.
        
        Rogai que viva em paz Jerusalém,
        e em segurança os que te amam!
        Que a paz habite dentro de teus muros,
        tranquilidade em teus palácios! R.
        
        Por amor a meus irmãos e meus amigos,
        peço: "A paz esteja em ti!"
        Pelo amor que tenho à casa do Senhor,
        eu te desejo todo bem! R.
    - type: gospel
      ref: Mt 8,5-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 
        
        Naquele tempo,
        quando Jesus entrou em Cafarnaum, um oficial romano aproximou-se dele, suplicando: "Senhor, o meu empregado está de cama, lá em casa, sofrendo terrivelmente com uma paralisia".
        Jesus respondeu: "Vou curá-lo".
        O oficial disse: "Senhor, eu não sou digno de que entres em minha casa.
        Dize uma só palavra e o meu empregado ficará curado.
        Pois eu também sou subordinado e tenho soldados debaixo de minhas ordens.
        E digo a um : 'Vai!', e ele vai; e a outro: 'Vem!', e ele vem; e digo ao meu escravo: 'Faze isto!', e ele faz".
        Quando ouviu isso, Jesus ficou admirado, e disse aos que o seguiam: "Em verdade, vos digo: nunca encontrei em Israel alguém que tivesse tanta fé.
        Eu vos digo: muitos virão do Oriente e do Ocidente, e se sentarão à mesa no Reino dos Céus, junto com Abraão, Isaac e Jacó".

        Palavra da Salvação
advent.week1.3:
  title: Terça-feira da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 11,1-10
      text: |
        Leitura do Livro do Profeta Isaías 
        
        Naqueles dias,
        nascerá uma haste do tronco de Jessé e, a partir da raiz, surgirá o rebento de uma flor; sobre ele repousará o espírito do Senhor: espírito de sabedoria e discernimento, espírito de conselho e fortaleza, espírito de ciência e temor de Deus; no temor do Senhor encontra ele seu prazer.
        Ele não julgará pelas aparências que vê nem decidirá somente por ouvir dizer; mas trará justiça para os humildes e uma ordem justa para os homens pacíficos; fustigará a terra com a força da sua palavra e destruirá o mau com o sopro dos lábios.
        Cingirá a cintura com a correia da justiça e as costas com a faixa da fidelidade.
        O lobo e o cordeiro viverão juntos e o leopardo deitar-se-á ao lado do cabrito; o bezerro e o leão comerão juntos e até mesmo uma criança poderá tangê-los.
        A vaca e o urso pastarão lado a lado, enquanto suas crias descansam juntas; o leão comerá palha como o boi; a criança de peito vai brincar em cima do buraco da cobra venenosa; e o menino desmamado não temerá pôr a mão na toca da serpente.
        Não haverá danos nem mortes por todo o meu santo monte: a terra estará tão repleta do saber do Senhor quanto as águas que cobrem o mar.
        Naquele dia, a raiz de Jessé se erguerá como um sinal entre os povos;
        hão de buscá-la as nações, e gloriosa será a sua morada.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 71(72),1-2.7-8.12-13.17 (R. cf. 7)
      text: |
        R. Nos seus dias a justiça florirá
        e paz em abundância, para sempre.

        Dai ao Rei vossos poderes, Senhor Deus,
        vossa justiça ao descendente da realeza!
        Com justiça ele governe o vosso povo,
        com equidade ele julgue os vossos pobres. R.
        
        Nos seus dias a justiça florirá
        e grande paz, até que a lua perca o brilho!
        De mar a mar estenderá o seu domínio,
        e desde o rio até os confins de toda a terra! R.
        
        Libertará o indigente que suplica,
        e o pobre ao qual ninguém quer ajudar.
        Terá pena do indigente e do infeliz,
        e a vida dos humildes salvará. R.
        
        Seja bendito o seu nome para sempre!
        E que dure como o sol sua memória!
        Todos os povos serão nele abençoados,
        todas as gentes cantarão o seu louvor! R.
    - type: gospel
      ref: Lc 10,21-24
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele momento, Jesus exultou no Espírito Santo e disse:
        "Eu te louvo, Pai, Senhor do céu e da terra, porque escondeste essas coisas aos sábios e inteligentes, e as revelaste aos pequeninos.
        Sim, Pai, porque assim foi do teu agrado.
        Tudo me foi entregue pelo meu Pai.
        Ninguém conhece quem é o Filho, a não ser o Pai; e ninguém conhece quem é o Pai, a não ser o Filho e aquele a quem o Filho o quiser revelar".
        Jesus voltou-se para os discípulos e disse-lhes em particular: "Felizes os olhos que veem o que vós vedes! Pois eu vos digo que muitos profetas e reis quiseram ver o que estais vendo, e não puderam ver; quiseram ouvir o que estais ouvindo, e não puderam ouvir".

        Palavra da Salvação.
advent.week1.4:
  title: Quarta-feira da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 25,6-10a
      text: |
        Leitura do Livro do Profeta Isaías 
        
        Naquele dia,
        o Senhor dos exércitos dará neste monte, para todos os povos, um banquete de ricas iguarias, regado com vinho puro, servido de pratos deliciosos e dos mais finos vinhos.
        Ele removerá, neste monte, a ponta da cadeia que ligava todos os povos, a teia em que tinha envolvido todas as nações.
        O Senhor Deus eliminará para sempre a morte e enxugará as lágrimas de todas as faces e acabará com a desonra do seu povo em toda a terra; o Senhor o disse.
        Naquele dia, se dirá: "Este é o nosso Deus, esperamos nele, até que nos salvou; este é o Senhor, nele temos confiado: vamos alegrar-nos e exultar por nos ter salvo".
        E a mão do Senhor repousará sobre este monte.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 22(23),1-3a.3b-4.5.6 (R. 6cd)
      text: |
        R. Na casa do Senhor habitarei pelos tempos infinitos.
        
        O Senhor é o pastor que me conduz;
        não me falta coisa alguma.
        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças. R.
        
        Ele me guia no caminho mais seguro,
        pela honra do seu nome.
        Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei.
        Estais comigo com bastão e com cajado,
        eles me dão a segurança! R.
        
        Preparais à minha frente uma mesa,
        bem à vista do inimigo;
        com óleo vós ungis minha cabeça,
        e o meu cálice transborda. R.
        
        Felicidade e todo bem hão de seguir-me,
        por toda a minha vida;
        e, na casa do Senhor, habitarei
        pelos tempos infinitos. R.
    - type: gospel
      ref: Mt 15,29-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 
        
        Naquele tempo,
        Jesus foi para as margens do mar da Galileia, subiu a montanha, e sentou-se.
        Numerosas multidões aproximaram-se dele, levando consigo coxos, aleijados, cegos, mudos, e muitos outros doentes.
        Então os colocaram aos pés de Jesus.
        E ele os curou.
        O povo ficou admirado, quando viu os mudos falando, os aleijados sendo curados, os coxos andando e os cegos enxergando.  
        E glorificaram o Deus de Israel.
        Jesus chamou seus discípulos e disse: "Tenho compaixão da multidão, porque já faz três dias que está comigo, e nada tem para comer.
        Não quero mandá-los embora com fome, para que não desmaiem pelo caminho".
        Os discípulos disseram: "Onde vamos buscar, neste deserto, tantos pães para saciar tão grande multidão?" Jesus perguntou: "Quantos pães tendes?" Eles responderam: "Sete, e alguns peixinhos".
        E Jesus mandou que a multidão se sentasse pelo chão.
        Depois pegou os sete pães e os peixes, deu graças, partiu-os, e os dava aos discípulos, e os discípulos, às multidões.   
        Todos comeram, e ficaram satisfeitos; e encheram sete cestos com os pedaços que sobraram.

        Palavra da Salvação.
advent.week1.5:
  title: Quinta-feira da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 26,1-6
      text: |
        Leitura do Livro do Profeta Isaías 
        
        Naquele dia, cantarão este canto em Judá:
        "Uma cidade fortificada é a nossa segurança; o Senhor cercou-a de muros e antemuro.
        Abri as suas portas, para que entre um povo justo, cumpridor da palavra, firme em seu propósito; e tu lhe conservarás a paz, porque confia em ti.
        Esperai no Senhor por todos os tempos, o Senhor é a rocha eterna.
        Ele derrubou os que habitam no alto, há de humilhar a cidade orgulhosa, deitando-a por terra, até fazê-la beijar o chão.
        Hão de pisá-la os pés, os pés dos pobres, as passadas dos humildes".
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 117(118),1.8-9.19-21.25-27a (R. 26a)
      text: |
        R. Bendito é aquele que vem vindo em nome do Senhor!
        Ou: Aleluia, Aleluia, Aleluia.

        Dai graças ao Senhor, porque ele é bom!
        "Eterna é a sua misericórdia!"
        É melhor buscar refúgio no Senhor,
        do que pôr no ser humano a esperança;
        é melhor buscar refúgio no Senhor,
        do que contar com os poderosos deste mundo!" R.
        
        Abri-me vós, abri-me as portas da justiça;
        quero entrar para dar graças ao Senhor!
        "Sim, esta é a porta do Senhor,
        por ela só os justos entrarão!"
        Dou-vos graças, ó Senhor, porque me ouvistes
        e vos tornastes para mim o Salvador! R.
        
        Ó Senhor, dai-nos a vossa salvação,
        ó Senhor, dai-nos também prosperidade!"
        Bendito seja, em nome do Senhor,
        aquele que em seus átrios vai entrando!
        Desta casa do Senhor vos bendizemos.
        Que o Senhor e nosso Deus nos ilumine! R.
    - type: gospel
      ref: Mt 7,21.24-27
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 
        
        Naquele tempo, disse Jesus aos seus discípulos:
        "Nem todo aquele que me diz: 'Senhor, Senhor', entrará no Reino dos Céus, mas o que põe em prática a vontade de meu Pai que está nos céus.
        Portanto, quem ouve estas minhas palavras e as põe em prática, é como um homem prudente, que construiu sua casa sobre a rocha.
        Caiu a chuva, vieram as enchentes, os ventos deram contra a casa, mas a casa não caiu, porque estava construída sobre a rocha.
        Por outro lado, quem ouve estas minhas palavras e não as põe em prática, é como um homem sem juízo, que construiu sua casa sobre a areia.
        Caiu a chuva, vieram as enchentes, os ventos sopraram e deram contra a casa, e a casa caiu, e sua ruína foi completa!"   
        
        Palavra da Salvação.
