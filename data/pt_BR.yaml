        Isto diz o Senhor: Voltei a Sião e habitarei no meio de Jerusalém; Jerusalém será chamada Cidade Fiel, e o monte do Senhor dos exércitos, Monte Santo.
        Isto diz o Senhor dos exércitos: Velhos e velhas ainda se sentarão nas praças de Jerusalém, cada qual com seu bastão na mão, devido à idade avançada; as praças da cidade se encherão de meninos e meninas a brincar em suas praças.
        Isto diz o Senhor dos exércitos: Se tais cenas parecerem difíceis aos olhos do resto do povo, naqueles dias, acaso serão também difíceis aos meus olhos?
        - diz o Senhor dos exércitos.
        Isto diz o Senhor dos exércitos: Eis que eu vou salvar o meu povo da terra do oriente e da terra do pôr do sol: eu os conduzirei, e eles habitarão no meio de Jerusalém; serão meu povo e eu serei seu Deus, em verdade e com justiça".

