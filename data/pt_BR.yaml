  title: Sábado da 17ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 26,11-16.24
      text: |
        Leitura do Livro do Profeta Jeremias

        Naqueles dias,
        os sacerdotes e profetas dirigiram-se aos chefes e a todo o povo, dizendo: "Este homem foi julgado réu de morte, porque profetizou contra esta cidade, como ouvistes com vossos ouvidos".
        Disse Jeremias aos dignitários e a todo o povo: "O Senhor incumbiu-me de profetizar para esta casa e para esta cidade através de todas as palavras que ouvistes.
        Agora, portanto, tratai de emendar a vossa vida e as obras, ouvi a voz do Senhor, vosso Deus, que ele voltará atrás da decisão que tomou contra vós.
