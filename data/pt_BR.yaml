    - type: reading
      ref: Pr 30,5-9
      text: |
        Leitura do Livro dos Provérbios

        A Palavra de Deus é comprovada.
        Ele é um escudo para os que nele se abrigam.
        Não acrescentes nada às suas palavras, para que ele não te repreenda e passes por mentiroso!
        Duas coisas eu te pedi; não mas recuses, antes de eu morrer: afasta de mim a falsidade e a mentira, não me dês pobreza nem riqueza, mas concede-me o pão que me é necessário.
        Não aconteça que, saciado, eu te renegue e diga: "Quem é o Senhor?"
        Ou que, empobrecido, eu me ponha a roubar e profane o nome de meu Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118 (119),29.72.89.101.104.163 (R. 105a)
      text: |
        R. Vossa palavra é uma luz para os meus passos!

        Afastai-me do caminho da mentira
        e dai-me a vossa lei como um presente! R.

        A lei de vossa boca, para mim,
        vale mais do que milhões em ouro e prata. R.

        É eterna, ó Senhor, vossa palavra,
        ela é tão firme e estável como o céu. R.

        De todo mau caminho afasto os passos,
        para que eu siga fielmente as vossas ordens. R.

        De vossa lei eu recebi inteligência,
        por isso odeio os caminhos da mentira. R.

        Eu odeio e detesto a falsidade,
        porém amo vossas leis e mandamentos! R.
    - type: gospel
      ref: Lc 9,1-6
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus convocou os Doze, deu-lhes poder e autoridade sobre todos os demônios e para curar doenças, enviou-os a proclamar o Reino de Deus e a curar os enfermos.
        E disse-lhes: "Não leveis nada para o caminho: nem cajado, nem sacola, nem pão, nem dinheiro, nem mesmo duas túnicas.
        Em qualquer casa onde entrardes, ficai aí; e daí é que partireis de novo.
        Todos aqueles que não vos acolherem, ao sairdes daquela cidade, sacudi a poeira dos vossos pés, como protesto contra eles".
        Os discípulos partiram e percorriam os povoados, anunciando a Boa-Nova e fazendo curas em todos os lugares.

        Palavra da Salvação.
