        Palavra do Senhor.
    - type: psalm
      ref: Sl 68(69),15-16.30-31.33-34 (R. cf. 14)
      text: |
        R. No tempo favorável, escutai-me, ó Senhor!

        Retirai-me deste lodo, pois me afundo!
        Libertai-me, ó Senhor, dos que me odeiam,
        e salvai-me destas águas tão profundas!
        Que as águas turbulentas não me arrastem,
        não me devorem violentos turbilhões,
        nem a cova feche a boca sobre mim! R.

        Pobre de mim, sou infeliz e sofredor!
        Que vosso auxílio me levante, Senhor Deus!
        Cantando eu louvarei o vosso nome
        e agradecido exultarei de alegria! R.

        Humildes, vede isto e alegrai-vos:
        o vosso coração reviverá,
        se procurardes o Senhor continuamente!
        Pois nosso Deus atende à prece dos seus pobres,
        e não despreza o clamor de seus cativos. R.
    - type: gospel
      ref: Mt 14,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        a fama de Jesus chegou aos ouvidos do governador Herodes.
        Ele disse a seus servidores: "É João Batista, que ressuscitou dos mortos; e, por isso, os poderes miraculosos atuam nele".
        De fato, Herodes tinha mandado prender João, amarrá-lo e colocá-lo na prisão, por causa de Herodíades, a mulher de seu irmão Filipe.
        Pois João tinha dito a Herodes: "Não te é permitido tê-la como esposa".
        Herodes queria matar João, mas tinha medo do povo, que o considerava como profeta.
        Por ocasião do aniversário de Herodes, a filha de Herodíades dançou diante de todos, e agradou tanto a Herodes que ele prometeu, com juramento, dar a ela tudo o que pedisse.
        Instigada pela mãe, ela disse: "Dá-me aqui, num prato, a cabeça de João Batista".
        O rei ficou triste, mas, por causa do juramento diante dos convidados, ordenou que atendessem o pedido dela.
        E mandou cortar a cabeça de João, no cárcere.
        Depois a cabeça foi trazida num prato, entregue à moça e esta a levou para a sua mãe.
        Os discípulos de João foram buscar o corpo e o enterraram.
        Depois foram contar tudo a Jesus.

        Palavra da Salvação.
