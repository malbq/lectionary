ordinary.week29.1.a:
  title: Domingo da 29ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 45,1.4-6
      text: |
        Leitura do Livro do Profeta Isaías

        Isto diz o Senhor sobre Ciro, seu Ungido:
        "Tomei-o pela mão para submeter os povos ao seu domínio, dobrar o orgulho dos reis, abrir todas as portas à sua marcha, e para não deixar trancar os portões.
        Por causa de meu servo Jacó, e de meu eleito Israel, chamei-te pelo nome; reservei-te, e não me reconheceste.
        Eu sou o Senhor, não existe outro: fora de mim não há deus.
        Armei-te guerreiro, sem me reconheceres, para que todos saibam, do oriente ao ocidente, que fora de mim outro não existe.
        Eu sou o Senhor, não há outro".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1.2a.3.4-5.7-8.9-10a.c (R. 7ab)
      text: |
        R. Ó família das nações, dai ao Senhor poder e glória!

        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        manifestai a sua glória entre as nações,
        e entre os povos do universo seus prodígios! R.

        Pois Deus é grande e muito digno de louvor,
        é mais terrível e maior que os outros deuses,
        porque um nada são os deuses dos pagãos.
        Foi o Senhor e nosso Deus quem fez os céus. R.

        Ó família das nações, dai ao Senhor,
        ó nações, dai ao Senhor poder e glória,
        dai-lhe a glória que é devida ao seu nome!
        Oferecei um sacrifício nos seus átrios. R.

        Adorai-o no esplendor da santidade,
        terra inteira, estremecei diante dele!
        Publicai entre as nações: "Reina o Senhor!"
        pois os povos ele julga com justiça. R.
    - type: reading
      ref: 1Ts 1,1-5b
      text: |
        Leitura da Primeira Carta de São Paulo aos Tessalonicenses

        Paulo, Silvano e Timóteo,
        à Igreja dos tessalonicenses, reunida em Deus Pai e no Senhor Jesus Cristo: a vós, graça e paz!
        Damos graças a Deus por todos vós, lembrando-vos sempre em nossas orações.
        Diante de Deus, nosso Pai, recordamos sem cessar a atuação da vossa fé, o esforço da vossa caridade e a firmeza da vossa esperança em nosso Senhor Jesus Cristo.
        Sabemos, irmãos amados por Deus, que sois do número dos escolhidos.
        Porque o nosso evangelho não chegou até vós somente por meio de palavras, mas também mediante a força que é o Espírito Santo; e isso, com toda a abundância.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 22,15-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Os fariseus fizeram um plano para apanhar Jesus em alguma palavra.
        Então mandaram os seus discípulos, junto com alguns do partido de Herodes, para dizerem a Jesus: "Mestre, sabemos que és verdadeiro e que, de fato, ensinas o caminho de Deus.
        Não te deixas influenciar pela opinião dos outros, pois não julgas um homem pelas aparências.
        Dize-nos, pois, o que pensas: É lícito ou não pagar imposto a César?"
        Jesus percebeu a maldade deles e disse: "Hipócritas!
        Por que me preparais uma armadilha?
        Mostrai-me a moeda do imposto!"
        Levaram-lhe então a moeda.
        E Jesus disse: "De quem é a figura e a inscrição desta moeda?"
        Eles responderam: "De César".
        Jesus então lhes disse: "Dai pois a César o que é de César, e a Deus o que é de Deus".

        Palavra da Salvação.
ordinary.week29.1.b:
  title: Domingo da 29ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 53,10-11
      text: |
        Leitura do Livro do Profeta Isaías

        O Senhor quis macerá-lo com sofrimentos.
        Oferecendo sua vida em expiação, ele terá descendência duradoura, e fará cumprir com êxito a vontade do Senhor.
        Por esta vida de sofrimento, alcançará luz e uma ciência perfeita.
        Meu Servo, o justo, fará justos inúmeros homens, carregando sobre si suas culpas.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 32(33),4-5.18-19.20.22 (R. 22)
      text: |
        R. Sobre nós venha, Senhor, a vossa graça,
        pois, em vós, nós esperamos!

        Pois reta é a palavra do Senhor,
        e tudo o que ele faz merece fé.
        Deus ama o direito e a justiça,
        transborda em toda a terra a sua graça. R.

        Mas o Senhor pousa o olhar sobre os que o temem,
        e que confiam esperando em seu amor,
        para da morte libertar as suas vidas
        e alimentá-los quando é tempo de penúria. R.

        No Senhor nós esperamos confiantes,
        porque ele é nosso auxílio e proteção!
        Sobre nós venha, Senhor, a vossa graça,
        da mesma forma que em vós nós esperamos! R.
    - type: reading
      ref: Hb 4,14-16
      text: |
        Leitura da Carta aos Hebreus

        Irmãos:
        Temos um sumo sacerdote eminente, que entrou no céu, Jesus, o Filho de Deus.
        Por isso, permaneçamos firmes na fé que professamos.
        Com efeito, temos um sumo sacerdote capaz de se compadecer de nossas fraquezas, pois ele mesmo foi provado em tudo como nós, com exceção do pecado.
        Aproximemo-nos, então, com toda a confiança, do trono da graça, para conseguirmos misericórdia e alcançarmos a graça de um auxílio no momento oportuno.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 10,35-45
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Tiago e João, filhos de Zebedeu, foram a Jesus e lhe disseram: "Mestre, queremos que faças por nós o que vamos pedir".
        Ele perguntou: "O que quereis que eu vos faça?"
        Eles responderam: "Deixa-nos sentar um à tua direita e outro à tua esquerda, quando estiveres na tua glória!"
        Jesus então lhes disse: "Vós não sabeis o que pedis.
        Por acaso podeis beber o cálice que eu vou beber?
        Podeis ser batizados com o batismo com que vou ser batizado?"
        Eles responderam: "Podemos".
        E ele lhes disse: "Vós bebereis o cálice que eu devo beber, e sereis batizados com o batismo com que eu devo ser batizado.
        Mas não depende de mim conceder o lugar à minha direita ou à minha esquerda.
        É para aqueles a quem foi reservado".
        Quando os outros dez discípulos ouviram isso, indignaram-se com Tiago e João.
        Jesus os chamou e disse: "Vós sabeis que os chefes das nações as oprimem e os grandes as tiranizam.
        Mas, entre vós, não deve ser assim: quem quiser ser grande, seja vosso servo; e quem quiser ser o primeiro, seja o escravo de todos.
        Porque o Filho do Homem não veio para ser servido, mas para servir e dar a sua vida como resgate para muitos".

        Palavra da Salvação.
ordinary.week29.1.c:
  title: Domingo da 29ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 17,8-13
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        os amalecitas vieram atacar Israel em Rafidim.
        Moisés disse a Josué: "Escolhe alguns homens e vai combater contra os amalecitas.
        Amanhã estarei, de pé, no alto da colina, com a vara de Deus na mão".
        Josué fez o que Moisés lhe tinha mandado e combateu os amalecitas.
        Moisés, Aarão e Ur subiram ao topo da colina.
        E, enquanto Moisés conservava a mão levantada, Israel vencia; quando abaixava a mão, vencia Amalec.
        Ora, as mãos de Moisés tornaram-se pesadas.
        Pegando então uma pedra, colocaram-na debaixo dele para que se sentasse, e Aarão e Ur, um de cada lado sustentavam as mãos de Moisés.
        Assim, suas mãos não se fatigaram até ao pôr do sol, e Josué derrotou Amalec e sua gente a fio de espada.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 120(121),1-2.3-4.5-6.7-8 (R. cf. 2)
      text: |
        R. Do Senhor é que me vem o meu socorro,
        do Senhor que fez o céu e fez a terra.

        Eu levanto os meus olhos para os montes:
        de onde pode vir o meu socorro?
        "Do Senhor é que me vem o meu socorro,
        do Senhor que fez o céu e fez a terra!" R.

        Ele não deixa tropeçarem os meus pés,
        e não dorme quem te guarda e te vigia.
        Oh! não! ele não dorme nem cochila,
        aquele que é o guarda de Israel! R.

        O Senhor é o teu guarda, o teu vigia,
        é uma sombra protetora à tua direita.
        Não vai ferir-te o sol durante o dia,
        nem a lua através de toda a noite. R.

        O Senhor te guardará de todo o mal,
        ele mesmo vai cuidar da tua vida!
        Deus te guarda na partida e na chegada.
        Ele te guarda desde agora e para sempre! R.
    - type: reading
      ref: 2Tm 3,14-4,2
      text: |
        Leitura da Segunda Carta de São Paulo a Timóteo

        Caríssimo:
        Permanece firme naquilo que aprendeste e aceitaste como verdade; tu sabes de quem o aprendeste.
        Desde a infância conheces as Sagradas Escrituras: elas têm o poder de te comunicar a sabedoria que conduz à salvação pela fé em Cristo Jesus.
        Toda a Escritura é inspirada por Deus e útil para ensinar, para argumentar, para corrigir e para educar na justiça, a fim de que o homem de Deus seja perfeito e qualificado para toda boa obra.
        Diante de Deus e de Cristo Jesus, que há de vir a julgar os vivos e os mortos, e em virtude da sua manifestação gloriosa e do seu Reino, eu te peço com insistência: proclama a palavra, insiste oportuna ou importunamente, argumenta, repreende, aconselha, com toda a paciência e doutrina.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 18,1-8
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus contou aos discípulos uma parábola, para mostrar-lhes a necessidade de rezar sempre, e nunca desistir, dizendo: "Numa cidade havia um juiz que não temia a Deus, e não respeitava homem algum.
        Na mesma cidade havia uma viúva, que vinha à procura do juiz, pedindo: 'Faze-me justiça contra o meu adversário!' Durante muito tempo, o juiz se recusou.
        Por fim, ele pensou: 'Eu não temo a Deus, e não respeito homem algum.
        Mas esta viúva já me está aborrecendo.
        Vou fazer-lhe justiça, para que ela não venha a agredir-me!"
        E o Senhor acrescentou: "Escutai o que diz este juiz injusto.
        E Deus, não fará justiça aos seus escolhidos, que dia e noite gritam por ele?
        Será que vai fazê-los esperar?
        Eu vos digo que Deus lhes fará justiça bem depressa.
        Mas o Filho do homem, quando vier, será que ainda vai encontrar fé sobre a terra?"

        Palavra da Salvação.
ordinary.week29.2.even:
  title: Segunda-feira da 29ª Semana
  subtitle: Tempo Comum
  color: green
