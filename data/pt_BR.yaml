        Comparai o tamanho da chama com o da floresta que ela incendia!
        Ora, também a língua é um fogo!
        É o universo da malícia!
        Fazendo parte dos nossos membros, a língua contamina o corpo todo e, atiçada como está pelo inferno, põe em chamas o ciclo de nossa existência!
