        Então Jesus tomou o homem pela mão, curou-o e despediu-o.
        Depois lhes disse: "Se algum de vós tem um filho ou um boi que caiu num poço, não o tira logo, mesmo em dia de sábado?"
        E eles não foram capazes de responder a isso.

        Palavra da Salvação.
