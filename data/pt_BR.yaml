        Filho, realiza teus trabalhos com mansidão
        e serás amado mais do que um homem generoso.
        Na medida em que fores grande, deverás praticar a humildade, e assim encontrarás graça diante do Senhor.
        Muitos são altaneiros e ilustres, mas é aos humildes que ele revela seus mistérios.
        Pois grande é o poder do Senhor, mas ele é glorificado pelos humildes.
        Para o mal do orgulhoso não existe remédio, pois uma planta de pecado está enraizada nele, e ele não compreende.
        O homem inteligente reflete sobre as palavras dos sábios, e com ouvido atento deseja a sabedoria.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 67(68),4-5ac.6-7ab.10-11 (R. cf. 11b)
      text: |
        R. Com carinho preparastes uma mesa para o pobre.

        Os justos se alegram na presença do Senhor
        rejubilam satisfeitos e exultam de alegria!
        Cantai a Deus, a Deus louvai, cantai um salmo a seu nome!
        o seu nome é Senhor: exultai diante dele! R.

        Dos órfãos ele é pai, e das viúvas protetor:
        é assim o nosso Deus em sua santa habitação.
