ordinary.week22.3.even:
  title: Terça-feira da 22ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Cor 2,10b-16
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos,
        o Espírito esquadrinha tudo, mesmo as profundezas de Deus.
        Quem dentre os homens conhece o que se passa no homem senão o espírito do homem que está nele?
        Assim também, ninguém conhece o que existe em Deus, a não ser o Espírito de Deus.
        Nós não recebemos o espírito do mundo, mas recebemos o Espírito que vem de Deus, para que conheçamos os dons da graça que Deus nos concedeu.
        Desses dons também falamos, não com palavras ensinadas pela sabedoria humana, mas com a sabedoria aprendida do Espírito: assim, ajustamos uma linguagem espiritual às realidades espirituais.
        O homem psíquico - o que fica no nível de suas capacidades naturais - não aceita o que é do Espírito de Deus: pois isso lhe parece uma insensatez.
        Ele não é capaz de conhecer o que vem do Espírito, porque tudo isso só pode ser julgado com a ajuda do mesmo Espírito.
        Ao contrário, o homem espiritual - enriquecido com o dom do Espírito - julga tudo, mas ele mesmo não é julgado por ninguém.
        Com efeito, quem conheceu o pensamento do Senhor, de maneira a poder aconselhá-lo?
        Nós, porém, temos o pensamento de Cristo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),8-9.10-11.12-13ab.13cd-14 (R. 17a)
      text: |
        R. É justo o Senhor em seus caminhos.

        Misericórdia e piedade é o Senhor,
        ele é amor, é paciência, é compaixão.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.

        Para espalhar vossos prodígios entre os homens
        e o fulgor de vosso reino esplendoroso.
        O vosso reino é um reino para sempre,
        vosso poder, de geração em geração R.

        O Senhor é amor fiel em sua palavra,
        é santidade em toda obra que ele faz.
        Ele sustenta todo aquele que vacila
        e levanta todo aquele que tombou. R.
    - type: gospel
      ref: Lc 4,31-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus desceu a Cafarnaum, cidade da Galileia, e aí ensinava-os aos sábados.
        As pessoas ficavam admiradas com o seu ensinamento, porque Jesus falava com autoridade.
        Na sinagoga, havia um homem possuído pelo espírito de um demônio impuro, que gritou em alta voz: "O que queres de nós, Jesus Nazareno?
        Vieste para nos destruir?
        Eu sei quem tu és: tu és o Santo de Deus!"
        Jesus o ameaçou, dizendo: "Cala-te, e sai dele!"
        Então o demônio lançou o homem no chão, saiu dele, e não lhe fez mal nenhum.
        O espanto se apossou de todos e eles comentavam entre si: "Que palavra é essa?
        Ele manda nos espíritos impuros, com autoridade e poder, e eles saem".
        E a fama de Jesus se espalhava em todos os lugares da redondeza.

        Palavra da Salvação.
