      text: |
        Leitura do Livro do Gênesis

        No princípio Deus criou o céu e a terra.
        A terra estava deserta e vazia, as trevas cobriam a face do abismo e o Espírito de Deus pairava sobre as águas.
        Deus disse: "Faça-se a luz!"
        E a luz se fez.
        Deus viu que a luz era boa e separou a luz das trevas.
        E à luz Deus chamou "dia"
        e às trevas, "noite".
        Houve uma tarde e uma manhã: primeiro dia.
        Deus disse: "Faça-se um firmamento entre as águas, separando umas das outras".
        E Deus fez o firmamento, e separou as águas que estavam embaixo, das que estavam em cima do firmamento.
        E assim se fez.
        Ao firmamento Deus chamou "céu".
        Houve uma tarde e uma manhã: segundo dia.
        Deus Disse: "Juntem-se as águas que estão debaixo do céu num só lugar e apareça o solo enxuto!"
        E assim se fez.
        Ao solo enxuto Deus chamou "terra"
        e ao ajuntamento das águas, "mar".
        E Deus viu que era bom.
        Deus disse: "A terra faça brotar vegetação e plantas que deem semente, e árvores frutíferas que deem fruto segundo a sua espécie, que tenham nele sua semente sobre a terra".
        E assim se fez.
        E a terra produziu vegetação e plantas que trazem semente segundo a sua espécie, e árvores que dão fruto tendo nele a semente da sua espécie.
        E Deus viu que era bom.
        Houve uma tarde e uma manhã: terceiro dia.
        Deus disse: "Façam-se luzeiros no firmamento do céu, para separar o dia da noite.
        Que sirvam de sinais para marcar as épocas os dias e os anos, e que resplandeçam no firmamento do céu e iluminem a terra".
        E assim se fez.
        Deus fez os dois grandes luzeiros: o luzeiro maior para presidir ao dia, e o luzeiro menor para presidir à noite, e as estrelas.
        Deus colocou-os no firmamento do céu para alumiar a terra, para presidir ao dia e à noite e separar a luz das trevas.
        E Deus viu que era bom.
        E houve uma tarde e uma manhã: quarto dia.

        Palavra do Senhor.
