      text: |
        Leitura do Segundo Livro dos Macabeus 

        Naqueles dias,
        aconteceu que foram presos sete irmãos, com sua mãe, aos quais o rei, por meio de golpes de chicote e de nervos de boi, quis obrigar a comer carne de porco, que lhes era proibida.
        Mas especialmente admirável e digna de abençoada memória foi a mãe, que, num só dia, viu morrer sete filhos, e tudo suportou valorosamente por causa da esperança que depositou no Senhor.
        Cheia de nobres sentimentos, ela exortava a cada um na língua de seus pais e, revestindo de coragem varonil sua alma de mulher, dizia-lhes: "Não sei como aparecestes em minhas entranhas: não fui eu quem vos deu o espírito e a vida nem fui eu quem organizou os elementos dos vossos corpos.
        Por isso, o Criador do mundo, que formou o homem na sua origem e preside à geração de todas as coisas, ele mesmo, na sua misericórdia, vos dará de novo o espírito e a vida, pois agora vos desprezais a vós mesmos, por amor às suas leis".
        Antíoco julgou que ela o desprezasse e suspeitou que o estivesse insultando.
        Como o mais novo dos irmãos ainda estivesse vivo, o rei tentava persuadi-lo.
        E não só com palavras, mas também com juramento, prometeu fazê-lo rico e feliz, além de torná-lo seu amigo e confiar-lhe altas funções, contanto que abandonasse as leis de seus antepassados.
        Vendo que o jovem não lhe prestava nenhuma atenção, o rei chamou a mãe e exortou-a a dar conselhos ao rapaz, para que salvasse a sua vida.
        Como ele insistisse com muitas palavras, ela concordou em persuadir o filho.
        Inclinou-se então para ele e, zombando do cruel tirano, assim falou na língua de seus pais: "Filho, tem compaixão de mim, que te trouxe nove meses em meu seio e por três anos te amamentei;
        que te criei e eduquei até a idade que tens, sempre cuidando do teu sustento.
        Eu te peço, meu filho: contempla o céu e a terra e observa tudo o que neles existe.
        Reconhece que não foi de coisas existentes que Deus os fez, e que também o gênero humano surgiu da mesma forma.
        Não tenhas medo desse carrasco.
        Pelo contrário, sê digno de teus irmãos e aceita a morte, a fim de que eu torne a receber-te com eles no tempo da misericórdia".
        Mal tinha ela acabado de falar, o jovem declarou: "Que esperais? Não obedecerei às ordens do rei, mas aos mandamentos da Lei dada aos nossos pais por Moisés.
        E tu, que inventaste toda a espécie de maldades contra os hebreus, não escaparás às mãos de Deus".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 16(17),1.5-6.8b.15 (R. 15b)
      text: |
        R. Ao despertar me saciará vossa presença, ó Senhor!

        Ó Senhor, ouvi a minha justa causa,
        escutai-me e atendei o meu clamor!
        Inclinai o vosso ouvido à minha prece,
        pois não existe falsidade nos meus lábios! R.

        Os meus passos eu firmei na vossa estrada,
        e por isso os meus pés não vacilaram.
        Eu vos chamo, ó meu Deus, porque me ouvis,
        inclinai o vosso ouvido e escutai-me! R.

        Protegei-me qual dos olhos a pupila
        e guardai-me, à proteção de vossas asas,
        Mas eu verei, justificado, a vossa face
        e ao despertar me saciará vossa presença. R.
