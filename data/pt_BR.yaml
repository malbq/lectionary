holyFamily.c:
  title: Sagrada Família, Jesus, Maria e José
  subtitle: Festa
  color: white
  readings:
    - type: reading
      main:
        ref: Eclo 3,3-7.14-17a (gr. 2-6.12-14)
        text: |
          Leitura do Livro do Eclesiástico

          Deus honra o pai nos filhos
          e confirma, sobre eles, a autoridade da mãe.
          Quem honra o seu pai, alcança o perdão dos pecados; evita cometê-los e será ouvido na oração quotidiana.
          Quem respeita a sua mãe é como alguém que ajunta tesouros.
          Quem honra o seu pai, terá alegria com seus próprios filhos; e, no dia em que orar, será atendido.
          Quem respeita o seu pai, terá vida longa, e quem obedece ao pai é o consolo da sua mãe.
          Meu filho, ampara o teu pai na velhice e não lhe causes desgosto enquanto ele vive.
          Mesmo que ele esteja perdendo a lucidez, procura ser compreensivo para com ele; não o humilhes, em nenhum dos dias de sua vida, a caridade feita a teu pai não será esquecida, mas servirá para reparar os teus pecados e, na justiça, será para tua edificação.

          Palavra do Senhor.
        optional:
          ref: Sm 1,20-22.24-28
          text: |
            Leitura do Primeiro Livro de Samuel 
            
            Ana concebeu e, no devido tempo, deu à luz um filho e chamou-o Samuel, porque - disse ela - "eu o pedi ao Senhor".
            Quando seu marido Elcana subiu com toda a família para oferecer ao Senhor o sacrifício anual e cumprir seu voto, Ana não subiu, mas disse ao marido: "Eu não irei enquanto o menino não for desmamado.
            Então o levarei para ser apresentado ao Senhor, e ali ficará para sempre".
            Logo que o desmamou, Ana levou consigo o menino à casa do Senhor em Silo, e mais um novilho de três anos, três arrobas de farinha e um odre de vinho.
            O menino, porém, era ainda uma criança.
            Depois de sacrificarem o novilho, apresentaram o menino a Eli.
            E Ana disse-lhe: "Ouve, meu senhor, por tua vida, eu sou a mulher que esteve aqui orando ao Senhor, na tua presença.
            Eis o menino por quem eu pedi, e o Senhor ouviu a minha súplica.
            Portanto, eu também o ofereço ao Senhor, a fim de que só a ele sirva em todos os dias da sua vida".
            E adoraram o Senhor.
            
            Palavra do Senhor
    - type: psalm
      main:
        ref: Sl 127(128),1-2.3.4-5 (R. cf. 1)
        text: |
          R. Felizes os que temem o Senhor e trilham seus caminhos!

          Feliz és tu se temes o Senhor
          e trilhas seus caminhos!
          Do trabalho de tuas mãos hás de viver,
          serás feliz, tudo irá bem! R.

          A tua esposa é uma videira bem fecunda
          no coração da tua casa;
          os teus filhos são rebentos de oliveira
          ao redor de tua mesa. R.

          Será assim abençoado todo homem
          que teme o Senhor.
          O Senhor te abençoe de Sião,
          cada dia de tua vida. R.
      optional:
        ref: Sl 83(84),2-3.5-6.9-10 (R. cf. 5a)
        text: |
          R. Felizes os que habitam vossa casa.

          Quão amável, ó Senhor, é vossa casa,
          quanto a amo, Senhor Deus do universo!
          Minha alma desfalece de saudades
          e anseia pelos átrios do Senhor!
          Meu coração e minha carne rejubilam
          e exultam de alegria no Deus vivo! R.

          Felizes os que habitam vossa casa;
          para sempre haverão de vos louvar!
          Felizes os que em vós têm sua força,
          e se decidem a partir quais peregrinos! R.

          Deus do universo, escutai minha oração!
          Inclinai, Deus de Jacó, o vosso ouvido!
          Olhai, ó Deus, que sois a nossa proteção,
          vede a face do eleito, vosso Ungido! R.
    - type: reading
      main:
        ref: Col 3,12-21
        text: |
          Leitura da Carta de São Paulo aos Colossenses

          Irmãos:
          Vós sois amados por Deus, sois os seus santos eleitos.
          Por isso, revesti-vos de sincera misericórdia, bondade, humildade, mansidão e paciência, suportando-vos uns aos outros e perdoando-vos mutuamente, se um tiver queixa contra o outro.
          Como o Senhor vos perdoou, assim perdoai vós também.
          Mas, sobretudo, amai-vos uns aos outros, pois o amor é o vínculo da perfeição.
          Que a paz de Cristo reine em vossos corações, à qual fostes chamados como membros de um só corpo.
          E sede agradecidos.
          Que a palavra de Cristo, com toda a sua riqueza, habite em vós.
          Ensinai e admoestai-vos uns aos outros com toda a sabedoria.
          Do fundo dos vossos corações, cantai a Deus salmos, hinos e cânticos espirituais, em ação de graças.
          Tudo o que fizerdes, em palavras ou obras, seja feito em nome do Senhor Jesus Cristo.
          Por meio dele dai graças a Deus, o Pai.
          Esposas, sede solícitas para com vossos maridos, como convém, no Senhor.
          Maridos, amai vossas esposas e não sejais grosseiros com elas.
          Filhos, obedecei em tudo aos vossos pais, pois isso é bom e correto no Senhor.
          Pais, não intimideis os vossos filhos, para que eles não desanimem.

          Palavra do Senhor.
      optional:
        ref: 1Jo 3,1-2.21-24
        text: |
          Leitura da Primeira Carta de São João
          
          Caríssimos:
          Vede que grande presente de amor o Pai nos deu: de sermos chamados filhos de Deus!
          E nós o somos!
          Se o mundo não nos conhece, é porque não conheceu o Pai.
          Caríssimos, desde já somos filhos de Deus, mas nem sequer se manifestou o que seremos!
          Sabemos que, quando Jesus se manifestar, seremos semelhantes a ele, porque o veremos tal como ele é.
          Caríssimos, se o nosso coração não nos acusa, temos confiança diante de Deus.
          E qualquer coisa que pedimos recebemos dele, porque guardamos os seus mandamentos e fazemos o que é do seu agrado.
          Este é o seu mandamento: que creiamos no nome do seu Filho, Jesus Cristo, e nos amemos uns aos outros, de acordo com o mandamento que ele nos deu.
          Quem guarda os seus mandamentos permanece com Deus e Deus permanece com ele.
          Que ele permanece conosco, sabemo-lo pelo Espírito que ele nos deu.
          
          Palavra do Senhor.
    - type: gospel
      ref: Lc 2,41-52
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Os pais de Jesus iam todos os anos a Jerusalém,
        para a festa da Páscoa.
        Quando ele completou doze anos, subiram para a festa, como de costume.
        Passados os dias da Páscoa, começaram a viagem de volta, mas o menino Jesus ficou em Jerusalém, sem que seus pais o notassem.
        Pensando que ele estivesse na caravana, caminharam um dia inteiro.
        Depois começaram a procurá-lo entre os parentes e conhecidos.
        Não o tendo encontrado, voltaram para Jerusalém à sua procura.
        Três dias depois, o encontraram no Templo.
        Estava sentado no meio dos mestres, escutando e fazendo perguntas.
        Todos os que ouviam o menino estavam maravilhados com sua inteligência e suas respostas.
        Ao vê-lo, seus pais ficaram muito admirados e sua mãe lhe disse: "Meu filho, por que agiste assim conosco?
        Olha que teu pai e eu estávamos, angustiados, à tua procura."
        Jesus respondeu: "Por que me procuráveis?
        Não sabeis que devo estar na casa de meu Pai?"
        Eles, porém, não compreenderam as palavras que lhes dissera.
        Jesus desceu então com seus pais para Nazaré, e era-lhes obediente.
        Sua mãe, porém, conservava no coração todas estas coisas.
        E Jesus crescia em sabedoria, estatura e graça, diante de Deus e diante dos homens.

        Palavra da Salvação.
epiphany:
  title: Epifania do Senhor
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Is 60,1-6
      text: |
        Leitura do Livro do Profeta Isaías 

        Levanta-te, acende as luzes, Jerusalém,
        porque chegou a tua luz, apareceu sobre ti a glória do Senhor.
        Eis que está a terra envolvida em trevas, e nuvens escuras cobrem os povos; mas sobre ti apareceu o Senhor, e sua glória já se manifesta sobre ti.
        Os povos caminham à tua luz e os reis ao clarão de tua aurora.
        Levanta os olhos ao redor e vê: todos se reuniram e vieram a ti; teus filhos vêm chegando de longe com tuas filhas, carregadas nos braços.
        Ao vê-los, ficarás radiante, com o coração vibrando e batendo forte, pois com eles virão as riquezas de além-mar e mostrarão o poderio de suas nações; será uma inundação de camelos e dromedários de Madiã e Efa a te cobrir; virão todos os de Sabá, trazendo ouro e incenso e proclamando a glória do Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 71(72),1-2.7-8.10-11.12-13 (R. cf. 11)
      text: |
        R. As nações de toda a terra, hão de adorar-vos, ó Senhor!

        Dai ao Rei vossos poderes, Senhor Deus,
        vossa justiça ao descendente da realeza!
        Com justiça ele governe o vosso povo,
        com equidade ele julgue os vossos pobres. R.

        Nos seus dias a justiça florirá
        e grande paz, até que a lua perca o brilho!
        De mar a mar estenderá o seu domínio,
        e desde o rio até os confins de toda a terra! R.

        Os reis de Társis e das ilhas hão de vir
        e oferecer-lhe seus presentes e seus dons;
        e também os reis de Seba e de Sabá
        hão de trazer-lhe oferendas e tributos.
        Os reis de toda a terra hão de adorá-lo,
        e todas as nações hão de servi-lo. R.

        Libertará o indigente que suplica,
        e o pobre ao qual ninguém quer ajudar.
        Terá pena do indigente e do infeliz,
        e a vida dos humildes salvará. R.
    - type: reading
      ref: Ef 3,2-3a.5-6
      text: |
        Leitura da Carta de São Paulo aos Efésios 

        Irmãos:
        Se ao menos soubésseis da graça que Deus me concedeu para realizar o seu plano a vosso respeito, e como, por revelação, tive conhecimento do mistério.
        Este mistério, Deus não o fez conhecer aos homens das gerações passadas mas acaba de o revelar agora, pelo Espírito, aos seus santos apóstolos e profetas: os pagãos são admitidos à mesma herança, são membros do mesmo corpo, são associados à mesma promessa em Jesus Cristo, por meio do Evangelho.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 2,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Tendo nascido Jesus na cidade de Belém, na Judeia,
        no tempo do rei Herodes, eis que alguns magos do Oriente chegaram a Jerusalém, perguntando: "Onde está o rei dos judeus, que acaba de nascer?
        Nós vimos a sua estrela no Oriente e viemos adorá-lo".
        Ao saber disso, o rei Herodes ficou perturbado, assim como toda a cidade de Jerusalém.
        Reunindo todos os sumos sacerdotes e os mestres da Lei, perguntava-lhes onde o Messias deveria nascer.
        Eles responderam: "Em Belém, na Judeia, pois assim foi escrito pelo profeta: E tu, Belém, terra de Judá, de modo algum és a menor entre as principais cidades de Judá, porque de ti sairá um chefe que vai ser o pastor de Israel, o meu povo".
        Então Herodes chamou em segredo os magos e procurou saber deles cuidadosamente quando a estrela tinha aparecido.
        Depois os enviou a Belém, dizendo: "Ide e procurai obter informações exatas sobre o menino.
        E, quando o encontrardes, avisai-me, para que também eu vá adorá-lo".
        Depois que ouviram o rei, eles partiram.
        E a estrela, que tinham visto no Oriente, ia adiante deles, até parar sobre o lugar onde estava o menino.
        Ao verem de novo a estrela, os magos sentiram uma alegria muito grande.
        Quando entraram na casa, viram o menino com Maria, sua mãe.
        Ajoelharam-se diante dele, e o adoraram.
        Depois abriram seus cofres e lhe ofereceram presentes: ouro, incenso e mirra.
        Avisados em sonho para não voltarem a Herodes, retornaram para a sua terra, seguindo outro caminho.

        Palavra da Salvação.
baptism.a:
  title: Batismo do Senhor
  subtitle: Festa
  color: white
  readings:
    - type: reading
      ref: Is 42,1-4.6-7
      text: |
        Leitura do Livro do Profeta Isaías

        Assim fala o Senhor:
        "Eis o meu servo - eu o recebo; eis o meu eleito - nele se compraz minh'alma; pus meu espírito sobre ele, ele promoverá o julgamento das nações.
        Ele não clama nem levanta a voz, nem se faz ouvir pelas ruas.
        Não quebra uma cana rachada nem apaga um pavio que ainda fumega; mas promoverá o julgamento para obter a verdade.
        Não esmorecerá nem se deixará abater, enquanto não estabelecer a justiça na terra; os países distantes esperam seus ensinamentos.
        Eu, o Senhor, te chamei para a justiça e te tomei pela mão; eu te formei e te constituí como o centro de aliança do povo, luz das nações, para abrires os olhos dos cegos, tirar os cativos da prisão, livrar do cárcere os que vivem nas trevas".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 28(29),1a.2.3ac-4.3b.9b-10 (R. 11b)
      text: |
        R. Que o Senhor abençoe, com a paz, o seu povo!

        Filhos de Deus, tributai ao Senhor,
        tributai-lhe a glória e o poder!
        Dai-lhe a glória devida ao seu nome;
        adorai-o com santo ornamento! R.

        Eis a voz do Senhor sobre as águas,
        sua voz sobre as águas imensas!
        Eis a voz do Senhor com poder!
        Eis a voz do Senhor majestosa. R.

        Sua voz no trovão reboando!
        No seu templo os fiéis bradam: "Glória!"
        É o Senhor que domina os dilúvios,
        o Senhor reinará para sempre! R.
    - type: reading
      ref: At 10,34-38
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        Pedro tomou a palavra e disse: "De fato, estou compreendendo que Deus não faz distinção entre as pessoas.
        Pelo contrário, ele aceita quem o teme e pratica a justiça, qualquer que seja a nação a que pertença.
        Deus enviou sua palavra aos israelitas e lhes anunciou a Boa-Nova da paz, por meio de Jesus Cristo, que é o Senhor de todos.
        Vós sabeis o que aconteceu em toda a Judeia, a começar pela Galileia, depois do batismo pregado por João: como Jesus de Nazaré foi ungido por Deus com o Espírito Santo e com poder.
        Ele andou por toda a parte, fazendo o bem e curando a todos os que estavam dominados pelo demônio; porque Deus estava com ele".

        Palavra do Senhor.
    - type: gospel
      ref: Mt 3,13-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus veio da Galileia para o rio Jordão, a fim de se encontrar com João e ser batizado por ele.
        Mas João protestou, dizendo: "Eu preciso ser batizado por ti, e tu vens a mim?"
        Jesus, porém, respondeu-lhe: "Por enquanto deixa como está, porque nós devemos cumprir toda a justiça!"
        E João concordou.
        Depois de ser batizado, Jesus saiu logo da água.
        Então o céu se abriu e Jesus viu o Espírito de Deus, descendo como pomba e vindo pousar sobre ele.
        E do céu veio uma voz que dizia: "Este é o meu Filho amado, no qual eu pus o meu agrado".

        Palavra da Salvação.
