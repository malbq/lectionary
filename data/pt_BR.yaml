        Este é o mandamento que ouvistes desde o início para guiar o vosso proceder.
        Acontece que se espalharam pelo mundo muitos sedutores, que não confessam a Jesus Cristo encarnado.
        Está aí o Sedutor, o Anticristo.
        Tomai cuidado, se não quereis perder o fruto do vosso trabalho, mas sim, receber a plena recompensa.
        Todo o que não permanece na doutrina de Cristo, mas passa além, não possui a Deus.
        Aquele que permanece na doutrina é o que possui o Pai e o Filho.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),1.2.10.11.17.18 (R. 1b)
      text: |
        R. Feliz é quem na lei do Senhor Deus vai progredindo!

        Feliz o homem sem pecado em seu caminho,
        que na lei do Senhor Deus vai progredindo! R.

        Feliz o homem que observa seus preceitos,
        e de todo o coração procura a Deus! R.

        De todo o coração eu vos procuro,
        não deixeis que eu abandone a vossa lei! R.

        Conservei no coração vossas palavras,
        a fim de que eu não peque contra vós. R.

        Sede bom com vosso servo, e viverei,
        e guardarei vossa palavra, ó Senhor. R.

        Abri meus olhos, e então contemplarei
        as maravilhas que encerra a vossa lei! R.
    - type: gospel
      ref: Lc 17,26-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        disse Jesus aos seus discípulos: "Como aconteceu nos dias de Noé, assim também acontecerá nos dias do Filho do Homem.
        Eles comiam, bebiam, casavam-se e se davam em casamento, até ao dia em que Noé entrou na arca.
        Então chegou o dilúvio e fez morrer todos eles.
        Acontecerá como nos dias de Ló: comiam e bebiam, compravam e vendiam, plantavam e construíam.
        Mas no dia em que Ló saiu de Sodoma, Deus fez chover fogo e enxofre do céu e fez morrer todos.
        O mesmo acontecerá no dia em que o Filho do Homem for revelado.
        Nesse dia, quem estiver no terraço, não desça para apanhar os bens que estão em sua casa.
        E quem estiver nos campos não volte para trás.
        Lembrai-vos da mulher de Ló.
        Quem procura ganhar a sua vida, vai perdê-la; e quem a perde, vai conservá-la.
        Eu vos digo: nessa noite, dois estarão numa cama; um será tomado e o outro será deixado.
        Duas mulheres estarão moendo juntas; uma será tomada e a outra será deixada.
        Dois homens estarão no campo; um será levado e o outro será deixado".
        Os discípulos perguntaram: "Senhor, onde acontecerá isso?"
        Jesus respondeu: "Onde estiver o cadáver, aí se reunirão os abutres".

        Palavra da Salvação.
