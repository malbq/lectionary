lent.week5.1.b:
  title: Domingo da 5ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Jr 31,31-34
      text: |
        Leitura do Livro do Profeta Jeremias 

        Eis que virão dias, diz o Senhor,
        em que concluirei com a casa de Israel e a casa de Judá uma nova aliança; não como a aliança que fiz com seus pais, quando os tomei pela mão para retirá-los da terra do Egito, e que eles violaram, mas eu fiz valer a força sobre eles, diz o Senhor.
        "Esta será a aliança que concluirei com a casa de Israel, depois desses dias, — diz o Senhor: — imprimirei minha lei em suas entranhas, e hei de inscrevê-la em seu coração; serei seu Deus e eles serão meu povo.
        Não será mais necessário ensinar seu próximo ou seu irmão, dizendo: 'Conhece o Senhor!' todos me reconhecerão, do menor ao maior deles, diz o Senhor, pois perdoarei sua maldade, e não mais lembrarei o seu pecado".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 50(51),3-4.12-13.14-15 (R. 12a)
      text: |
        R. Criai em mim um coração que seja puro.

        Tende piedade, ó meu Deus, misericórdia!
        Na imensidão de vosso amor, purificai-me!
        Lavai-me todo inteiro do pecado,
        e apagai completamente a minha culpa! R.

        Criai em mim um coração que seja puro,
        dai-me de novo um espírito decidido.
        Ó Senhor, não me afasteis de vossa face,
        nem retireis de mim o vosso Santo Espírito! R.

        Dai-me de novo a alegria de ser salvo
        e confirmai-me com espírito generoso!
        Ensinarei vosso caminho aos pecadores,
        e para vós se voltarão os transviados. R.
    - type: reading
      ref: Hb 5,7-9
      text: |
        Leitura da Carta aos Hebreus 

        Cristo, nos dias de sua vida terrestre,
        dirigiu preces e súplicas, com forte clamor e lágrimas, àquele que era capaz de salvá-lo da morte.
        E foi atendido, por causa de sua entrega a Deus.
        Mesmo sendo Filho, aprendeu o que significa a obediência a Deus por aquilo que ele sofreu.
        Mas, na consumação de sua vida, tornou-se causa de salvação eterna para todos os que lhe obedecem.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 12,20-33
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        havia alguns gregos entre os que tinham subido a Jerusalém, para adorar durante a festa.
        Aproximaram-se de Filipe, que era de Betsaida da Galileia, e disseram: "Senhor, gostaríamos de ver Jesus".
        Filipe combinou com André, e os dois foram falar com Jesus.
        Jesus respondeu-lhes: "Chegou a hora em que o Filho do Homem vai ser glorificado.
        Em verdade, em verdade vos digo: Se o grão de trigo que cai na terra não morre, ele continua só um grão de trigo; mas se morre, então produz muito fruto.
        Quem se apega à sua vida, perde-a; mas quem faz pouca conta de sua vida neste mundo conservá-la-á para a vida eterna.
        Se alguém me quer servir, siga-me, e onde eu estou estará também o meu servo.
        Se alguém me serve, meu Pai o honrará.
        Agora sinto-me angustiado. E que direi?
        'Pai, livra-me desta hora!'?
        Mas foi precisamente para esta hora que eu vim.
        Pai, glorifica o teu nome!"
        Então, veio uma voz do céu: "Eu o glorifiquei e o glorificarei de novo!"
        A multidão que aí estava e ouviu, dizia que tinha sido um trovão.
        Outros afirmavam: "Foi um anjo que falou com ele".
        Jesus respondeu e disse: "Essa voz que ouvistes não foi por causa de mim, mas por causa de vós.
        É agora o julgamento deste mundo.
        Agora o chefe deste mundo vai ser expulso, e eu, quando for elevado da terra, atrairei todos a mim".
        Jesus falava assim para indicar de que morte iria morrer.

        Palavra da Salvação.
