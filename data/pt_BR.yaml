          Jesus pôs-se a dizer: "Eu te louvo, ó Pai, Senhor do céu e da terra, porque escondeste estas coisas aos sábios e entendidos e as revelaste aos pequeninos.
          Sim, Pai, porque assim foi do teu agrado.
          Tudo me foi entregue por meu Pai, e ninguém conhece o Filho, senão o Pai, e ninguém conhece o Pai, senão o Filho e aquele a quem o Filho o quiser revelar.
          Vinde a mim todos vós que estais cansados e fatigados sob o peso dos vossos fardos, e eu vos darei descanso.
          Tomai sobre vós o meu jugo e aprendei de mim, porque sou manso e humilde de coração, e vós encontrareis descanso.
          Pois o meu jugo é suave e o meu fardo é leve.

          Palavra da Salvação.
      optional3:
        ref: Mt 25,1-13
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Mateus
          
          Naquele tempo,
          disse Jesus a seus discípulos esta parábola: "O Reino dos Céus é como a história das dez jovens que pegaram suas lâmpadas de óleo e saíram ao encontro do noivo.
          Cinco delas eram imprevidentes, e as outras cinco eram previdentes.
          As imprevidentes pegaram as suas lâmpadas, mas não levaram óleo consigo.
          As previdentes, porém, levaram vasilhas com óleo junto com as lâmpadas.
          o noivo estava demorando e todas elas acabaram cochilando e dormindo.
          No meio da noite, ouviu-se um grito: 'O noivo está chegando. Ide ao seu encontro!' Então as dez jovens se levantaram e prepararam as lâmpadas.
          As imprevidentes disseram às previdentes: 'Dai-nos um pouco de óleo, porque nossas lâmpadas estão se apagando'.
          As previdentes responderam: 'De modo nenhum, porque o óleo pode ser insuficiente para nós e para vós.
          É melhor irdes comprar aos vendedores'.
          Enquanto elas foram comprar óleo, o noivo chegou, e as que estavam preparadas entraram com ele para a festa de casamento.
          E a porta se fechou.
          Por fim, chegaram também as outras jovens e disseram: 'Senhor! Senhor! Abre-nos a porta!' Ele, porém, respondeu: 'Em verdade eu vos digo: Não vos conheço!' Portanto, ficai vigiando, pois não sabeis qual será o dia, nem a hora".
          
          Palavra da Salvação.
      optional4:
        ref: Mc 15,33-39;16,1-6
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Marcos
          
          Naquele tempo,
          quando chegou o meio-dia, houve escuridão sobre toda a terra, até as três horas da tarde.
          Pelas três da tarde, Jesus gritou com voz forte: "Eloi, Eloi, lamá sabactâni?", que quer dizer: "Meu Deus, meu Deus, por que me abandonaste?"
          Alguns dos que estavam ali perto, ouvindo-o, disseram: "Vejam, ele está chamando Elias!"
          Alguém correu e embebeu uma esponja em vinagre, colocou-a na ponta de uma vara e lhe deu de beber, dizendo: "Deixai! Vamos ver se Elias vem tirá-lo da cruz".
          Então Jesus deu um forte grito e expirou.
          Neste momento a cortina do santuário rasgou-se de alto a baixo, em duas partes.
          Quando o oficial do exército, que estava bem em frente dele, viu corno Jesus havia expirado, disse: "Na verdade, este homem era Filho de Deus!"
          Quando passou o sábado, Maria Madalena e Maria, a mãe de Tiago, e Salomé, compraram perfumes para ungir o corpo de Jesus.
          E bem cedo, no primeiro dia da semana, ao nascer do sol, elas foram ao túmulo.
          E diziam entre si: "Quem rolará para nós a pedra da entrada do túmulo?"
          Era uma pedra muito grande.
          Mas, quando olharam, viram que a pedra já tinha sido retirada.
          Entraram, então, no túmulo e viram um jovem, sentado do lado direito, vestido de branco.
          E ficaram muito assustadas.
          Mas o jovem lhes disse: "Não vos assusteis!
          Vós procurais Jesus de Nazaré, que foi crucificado?
          Ele ressuscitou. Não está aqui.
          Vede o lugar onde o puseram".
          
          Palavra da Salvação.
      optional5:
        ref: Lc 7,11-17
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas
          
          Naquele tempo,
          Jesus dirigiu-se a uma cidade chamada Naim.
          Com ele iam seus discípulos e uma grande multidão.
          Quando chegou à porta da cidade, eis que levavam um defunto, filho único; e sua mãe era viúva.
          Grande multidão da cidade a acompanhava.
          Ao vê-la, o Senhor sentiu compaixão para com ela e lhe disse: "Não chores!"
          Aproximou-se, tocou o caixão, e os que o carregavam pararam.
          Então, Jesus disse: "Jovem, eu te ordeno, levanta-te!"
          O que estava morto sentou-se e começou a falar.
          E Jesus o entregou à sua mãe.
          Todos ficaram com muito medo e glorificavam a Deus, dizendo: "Um grande profeta apareceu entre nós e Deus veio visitar o seu povo".
          E a notícia do fato espalhou-se pela Judéia inteira, e por toda a redondeza.
          
          Palavra da Salvação.
      optional6:
        ref: Jo 11,17-27
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo João
          
          Naquele tempo,
          quando Jesus chegou, a Betânia, encontrou Lázaro sepultado havia quatro dias.
          Betânia ficava a uns três quilômetros de Jerusalém.
          Muitos judeus tinham vindo à casa de Marta e Maria para as consolar por causa do irmão.
          Quando Marta soube que Jesus tinha chegado, foi ao encontro dele.
          Maria ficou sentada em casa.
          Então Marta disse a Jesus: "Senhor, se tivesses estado aqui, meu irmão não teria morrido.
          Mas mesmo assim, eu sei que o que pedires a Deus, ele to concederá".
          Respondeu-lhe Jesus: "Teu irmão ressuscitará".
          Disse Marta: "Eu sei que ele ressuscitará na ressurreição, no último dia".
          Então Jesus disse: "Eu sou a ressurreição e a vida.
          Quem crê em mim, mesmo que morra, viverá.
          E todo aquele que vive e crê em mim, não morrerá jamais.
          Crês isto?"
          Respondeu ela: "Sim, Senhor, eu creio firmemente que tu és o Messias, o Filho de Deus, que devia vir ao mundo".
         
          Palavra da Salvação.
      optional7:
        ref: Jo 12,23-28
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo João
          
          Naquele tempo,
          disse Jesus a seus discípulos: "Chegou a hora em que o Filho do Homem vai ser glorificado.
          Em verdade, em verdade vos digo: Se o grão de trigo que cai na terra não morre, ele continua só um grão de trigo; mas se morre, então produz muito fruto.
          Quem se apega à sua vida, perde-a; mas quem faz pouca conta de sua vida neste mundo conservá-la-á para a vida eterna.
          Se alguém me quer servir, siga-me, e onde eu estou estará também o meu servo.
          Se alguém me serve, meu Pai o honrará.
          Agora sinto-me angustiado.
          E que direi?
          'Pai, livra-me desta hora!'?
          Mas foi precisamente para esta hora que eu vim.
          'Pai, glorifica o teu nomel:"
          Então, veio uma voz do céu: "Eu o glorifiquei e o glorificarei de novo!
          Palavra da Salvação.
      optional8:
        ref: Jo 14,1-6
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo João
          
          Naquele tempo,
          disse Jesus a seus discípulos: "Não se perturbe o vosso coração.
          Tendes fé em Deus, tende fé em mim também.
          Na casa de meu Pai há muitas moradas.
          Se assim não fosse, eu vos teria dito.
          Vou preparar um lugar para vós, e quando eu tiver ido preparar-vos um lugar, voltarei e vos levarei comigo, a fim de que onde eu estiver estejais também vós.
          E para onde eu vou, vós conheceis o caminho".
          Tomé disse a Jesus: "Senhor, nós não sabemos para onde vais.
          Como podemos conhecer o caminho?"
          Jesus respondeu: "Eu sou o Caminho, a Verdade e a Vida.
          Ninguém vai ao Pai senão por mim".
          Palavra da Salvação.
      optional9:
        ref: Jo 17,24-26
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo João Naquele tempo, levantando os olhos para o céu, Jesus orou, dizendo: "Pai, aqueles que me deste, quero que estejam comigo onde eu estiver, para que eles contemplem a minha glória, glória que tu me deste, porque me amaste, antes da fundação do universo.
          Pai justo, o mundo não te conheceu, mas eu te conheci, e estes também conheceram que tu me enviaste.
          Eu lhes fiz conhecer o teu nome, e o tornarei conhecido ainda mais, para que o amor com que me amaste esteja neles, e eu mesmo esteja neles".
          
          Palavra da Salvação.
'1109':
  title: Dedicação da Basílica de Latrão
  subtitle: Festa
  color: white
  readings:
    - type: reading
      ref: Ez 47,1-2.8-9.12
      text: |
        Leitura da Profecia de Ezequiel
        
        Naqueles dias,
        o homem fez-me voltar até a entrada do Templo e eis que saía água da sua parte subterrânea na direção leste, porque o Templo estava voltado para o oriente; a água corria do lado direito do Templo, ao sul do altar.
        Ele fez-me sair pela porta que dá para o norte, e fez-me dar uma volta por fora, até à porta que dá para o leste, onde eu vi a água jorrando do lado direito.
        Então ele me disse: "Estas águas correm para a região oriental, descem para o vale do Jordão, desembocam nas águas salgadas do mar, e elas se tornarão saudáveis.
        Onde o rio chegar, todos os animais que ali se movem poderão viver.
        Haverá peixes em quantidade, pois ali desembocam as águas que trazem saúde; e haverá vida onde chegar o rio.
        Nas margens junto ao rio, de ambos os lados, crescerá toda espécie de árvores frutíferas; suas folhas não murcharão e seus frutos jamais se acabarão: cada mês darão novos frutos, pois as águas que banham as árvores saem do santuário.
        Seus frutos servirão de alimento e suas folhas serão remédio".
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 45(46),2-3.5-6.8-9 (R. 5)
      text: |
        R. Os braços de um rio vêm trazer alegria
        à Cidade de Deus, à morada do Altíssimo.

        O Senhor para nós é refúgio e vigor,
        sempre pronto, mostrou-se um socorro na angústia;
        assim não tememos, se a terra estremece,
        se os montes desabam, caindo nos mares. R.
        
        Os braços de um rio vêm trazer alegria
        à Cidade de Deus, à morada do Altíssimo.
        Quem a pode abalar? Deus está no seu meio!
        Já bem antes da aurora, ele vem ajudá-la. R.
        
        Conosco está o Senhor do universo!
        O nosso refúgio é o Deus de Jacó!
        Vinde ver, contemplai os prodígios de Deus
        e a obra estupenda que fez no universo:
        reprime as guerras na face da terra. R.
    - type: reading
      ref: 1Cor 3,9c-11.16-17
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios
        
        Irmãos:
        vós sois  lavoura de Deus, construção de Deus.
        Segundo a graça que Deus me deu, eu coloquei — como experiente mestre de obra — o alicerce, sobre o qual outros se põem a construir.
        Mas cada qual veja bem como está construindo.
        De fato, ninguém pode colocar outro alicerce diferente do que está aí, já colocado: Jesus Cristo.
        Acaso não sabeis que sois santuário de Deus e que o Espírito de Deus mora em vós?
        Se alguém destruir o santuário de Deus, Deus o destruirá, pois o santuário de Deus é santo, e vós sois esse santuário.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 2,13-22
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João
        
        Estava próxima a Páscoa dos judeus
        e Jesus subiu a Jerusalém.
        No Templo, encontrou os vendedores de bois, ovelhas e pombas e os cambistas que estavam aí sentados.
        Fez então um chicote de cordas e expulsou todos do Templo, junto com as ovelhas e os bois; espalhou as moedas e derrubou as mesas dos cambistas.
        E disse aos que vendiam pombas: "Tirai isto daqui!
        Não façais da casa de meu Pai uma casa de comércio!"
        Seus discípulos lembraram-se, mais tarde, que a Escritura diz: "O zelo por tua casa me consumirá".
        Então os judeus perguntaram a Jesus: "Que sinal nos mostras para agir assim?"
        Ele respondeu: "Destruí, este Templo, e em três dias o levantarei".
        Os judeus disseram: "Quarenta e seis anos foram precisos para a construção deste santuário e tu o levantarás em três dias?"
        Mas Jesus estava falando do Templo do seu corpo.
        Quando Jesus ressuscitou, os discípulos lembraram-se do que ele tinha dito e acreditaram na Escritura e na palavra dele.
        
        Palavra da Salvação.