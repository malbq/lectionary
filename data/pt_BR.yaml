        Em seguida, tomou o seu cajado, escolheu no regato cinco pedras bem lisas e colocou-as no seu alforje de pastor, que lhe servia de bolsa para guardar pedras.
        Depois, com a sua funda na mão, avançou contra o filisteu.
        Este, que se vinha aproximando mais e mais, precedido do seu escudeiro, quando pôde ver bem Davi desprezou-o, porque era muito jovem, ruivo e de bela aparência.
        E lhe disse: "Sou por acaso um cão, para vires a mim com um cajado?"
        E o filisteu amaldiçoou Davi em nome de seus deuses.
        E acrescentou: "Vem, e eu darei a tua carne às aves do céu e aos animais da terra!"
        Davi respondeu: "Tu vens a mim com espada, lança e escudo; eu, porém, vou a ti em nome do Senhor Todo-poderoso, o Deus dos exércitos de Israel que tu insultaste!
        Hoje mesmo, o Senhor te entregará em minhas mãos, e te abaterei e te cortarei a cabeça, e darei o teu cadáver e os cadáveres do exército dos filisteus às aves do céu e aos animais da terra, para que toda a terra saiba que há um Deus em Israel.
        E toda esta multidão de homens conhecerá que não é pela espada nem pela lança que o Senhor concede a vitória; porque o Senhor é o árbitro da guerra, e ele vos entregará em nossas mãos".
        Logo que o filisteu avançou e marchou em direção a Davi, este saiu das linhas de formação e correu ao encontro do filisteu.
        Davi meteu, então, a mão no alforje, apanhou uma pedra e arremessou-a com a funda, atingindo o filisteu na fronte com tanta força, que a pedra se encravou na sua testa e o gigante tombou com o rosto em terra.
        E assim Davi venceu o filisteu, ferindo-o de morte com uma funda e uma pedra.
        E, como não tinha espada na mão, correu para o filisteu, chegou junto dele, arrancou-lhe a espada da bainha e acabou de matá-lo, cortando-lhe a cabeça.
        Vendo morto o seu guerreiro mais valente, os filisteus fugiram.
        
