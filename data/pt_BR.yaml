ordinary.week5.2.even:
  title: Segunda-feira da 5ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 8,1-7.9-13
      text: |
        Leitura do Primeiro Livro dos Reis 
        
        Naqueles dias,
        Salomão convocou, junto de si em Jerusalém, todos os anciãos de Israel, todos os chefes das tribos e príncipes das famílias dos filhos de Israel, a fim de transferir da cidade de Sião, que é Jerusalém, a arca da aliança do Senhor.
        Todo o Israel reuniu-se em torno de Salomão, no mês de Etanim, ou seja, no sétimo mês, durante a festa.
        Vieram todos os anciãos de Israel, e os sacerdotes tomaram a arca e carregaram-na junto com a tenda da reunião, como também todos os objetos sagrados que nela estavam; quem os carregava eram os sacerdotes e os levitas.
        O rei Salomão e toda a comunidade de Israel, reunida em torno dele, imolavam diante da arca ovelhas e bois em tal quantidade, que não se podia contar nem calcular.
        E os sacerdotes conduziram a arca da aliança do Senhor ao seu lugar, no santuário do templo, ao Santo dos Santos, debaixo das asas dos querubins, pois os querubins estendiam suas asas sobre o lugar da arca, cobrindo a arca e seus varais por cima.
        Dentro da arca só havia as duas tábuas de pedra, que Moisés ali tinha deposto no monte Horeb, quando o Senhor concluiu a aliança com os filhos de Israel, logo que saíram da terra do Egito.
        Ora, quando os sacerdotes deixaram o santuário, uma nuvem encheu o templo do Senhor, de modo que os sacerdotes não puderam continuar as funções porque a glória do Senhor tinha enchido o templo do Senhor.
        Então Salomão disse: "O Senhor disse que habitaria numa nuvem, e eu edifiquei uma casa para tua morada, um templo onde vivas para sempre".
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 131(132),6-7.8-10 (R. 8a)
      text: |
        R. Subi, Senhor, para o lugar de vosso pouso!
        
        Nós soubemos que a arca estava em Éfrata
        e nos campos de Iaar a encontramos:
        Entremos no lugar em que ele habita,
        ante o escabelo de seus pés o adoremos! R.
        
        Subi, Senhor, para o lugar de vosso pouso,
        subi vós, com vossa arca poderosa!
        Que se vistam de alegria os vossos santos,
        e os vossos sacerdotes, de justiça!
        Por causa de Davi, o vosso servo,
        não afasteis do vosso Ungido a vossa face! R.
    - type: gospel
      ref: Mc 6,53-56
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 
        
        Naquele tempo,
        tendo Jesus e seus discípulos acabado de atravessar o mar da Galileia, chegaram a Genesaré e amarraram a barca.
        Logo que desceram da barca, as pessoas imediatamente reconheceram Jesus.
        Percorrendo toda aquela região, levavam os doentes deitados em suas camas para o lugar onde ouviam falar que Jesus estava.
        E, nos povoados, cidades e campos onde chegavam, colocavam os doentes nas praças e pediam-lhe para tocar, ao menos, a barra de sua veste.
        E todos quantos o tocavam ficavam curados.
        
        Palavra da Salvação.
