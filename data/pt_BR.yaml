        Jesus subiu ao monte e chamou os que ele quis.
        E foram até ele.
        Então Jesus designou Doze, para que ficassem com ele e para enviá-los a pregar, com autoridade para expulsar os demônios.   
        Designou, pois, os Doze: Simão, a quem deu o nome de Pedro;
        Tiago e João, filhos de Zebedeu, aos quais deu o nome de Boanerges, que quer dizer "filhos do trovão";
        André, Filipe, Bartolomeu, Mateus, Tomé, Tiago, filho de Alfeu, Tadeu, Simão, o cananeu, e Judas Iscariotes, aquele que depois o traiu.

        Palavra da Salvação.
ordinary.week2.6.odd:
  title: Sexta-feira da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Hb 8,6-13
      text: |
        Leitura da Carta aos Hebreus

        Irmãos,
        agora, Cristo possui um ministério superior.
        Pois ele é o mediador de uma aliança bem melhor, baseada em promessas melhores.
        De fato, se a primeira aliança fosse sem defeito, não se procuraria estabelecer uma segunda.
        Com efeito, Deus adverte:
        "Dias virão, diz o Senhor, em que concluirei com a casa de Israel e com a casa de Judá uma nova aliança.
        Não como a aliança que eu fiz com os seus pais, no dia em que os conduzi pela mão para fazê-los sair da terra do Egito.
        Pois eles não permaneceram fiéis à minha aliança;
        por isso, me desinteressei deles, diz o Senhor.
        Eis a aliança que estabelecerei com o povo de Israel, depois daqueles dias - diz o Senhor:
        colocarei minhas leis na sua mente e as gravarei no seu coração, e serei o seu Deus, e eles serão o meu povo.
        Ninguém mais ensinará o seu próximo, e nem o seu irmão, dizendo:
        'Conhece o Senhor!'.
        Porque todos me conhecerão,  desde o menor até o maior.
        Porque terei misericórdia das suas faltas, e não me lembrarei mais dos seus pecados".
        Assim, ao falar de nova aliança, declarou velha a primeira.
        Ora, o que envelhece e se torna antiquado está prestes a desaparecer.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 84(85),8 e 10.11-12.13-14 (R. 11a)
      text: |
        R. A verdade e o amor se encontrarão.

        Mostrai-nos, ó Senhor, vossa bondade,
        concedei-nos também vossa salvação!
        Está perto a salvação dos que o temem,
        e a glória habitará em nossa terra. R.

        A verdade e o amor se encontrarão,
        a justiça e a paz se abraçarão;
        da terra brotará a fidelidade,
        e a justiça olhará dos altos céus. R.

        O Senhor nos dará tudo o que é bom,
        e a nossa terra nos dará suas colheitas;
        a justiça andará na sua frente
        e a salvação há de seguir os passos seus. R.
    - type: gospel
      ref: Mc 3,13-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus subiu ao monte e chamou os que ele quis.
        E foram até ele.
        Então Jesus designou Doze, para que ficassem com ele e para enviá-los a pregar, com autoridade para expulsar os demônios.
        Designou, pois, os Doze:
        Simão, a quem deu o nome de Pedro;
        Tiago e João, filhos de Zebedeu, aos quais deu o nome de Boanerges, que quer dizer "filhos do trovão";
        André, Filipe, Bartolomeu, Mateus, Tomé, Tiago, filho de Alfeu, Tadeu, Simão, o cananeu, e Judas Iscariotes, aquele que depois o traiu.

        Palavra da Salvação.
ordinary.week2.7.even:
  title: Sábado da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Sm 1,1-4.11-12.19.23-27
      text: |
        Início do Segundo Livro de Samuel 

        Naqueles dias,
        Davi regressou da derrota que infligiu aos amalecitas, e esteve dois dias em Siceleg.
        No terceiro dia, apareceu um homem, que vinha do acampamento de Saul, com as vestes rasgadas e a cabeça coberta de pó.
        Ao chegar perto de Davi, prostrou-se por terra e fez-lhe uma profunda reverência.
        Davi perguntou-lhe: "Donde vens?"
        Ele respondeu: "Salvei-me do acampamento de Israel".
        "Que aconteceu?", perguntou-lhe Davi.
        "Conta-me tudo!"
        Ele respondeu: "As tropas fugiram da batalha, e muitos do povo caíram mortos.
        Até Saul e o seu filho Jônatas pereceram!"
        Então Davi tomou suas próprias vestes e rasgou-as, e todos os que estavam com ele fizeram o mesmo.
        Lamentaram-se, choraram e jejuaram até à tarde, por Saul e por seu filho Jônatas, e por causa do povo do Senhor e da casa de Israel, porque haviam tombado pela espada.
        E Davi disse: "Tua glória, ó Israel, jaz ferida de morte sobre os teus montes.
        Como tombaram os fortes!
        Saul e Jônatas, amados e belos, nem vida nem morte os puderam separar, mais velozes que as águias, mais fortes que os leões.
        Filhas de Israel, chorai sobre Saul.
        Ele vos vestia de púrpura suntuosa e ornava de ouro os vossos vestidos.
        Como tombaram os fortes em plena batalha!
        Jônatas foi morto sobre as tuas alturas.
        Choro por ti, meu irmão Jônatas.
        Tu me eras tão querido; tua amizade me era mais cara que o amor das mulheres.
        Como tombaram os fortes, como pereceram as armas de guerra!"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 79(80),2-3.5-7 (R. 4b)
      text: |
        R. Resplandecei a vossa face, e nós seremos salvos!.

        Ó Pastor de Israel, prestai ouvidos.
        Vós, que a José apascentais qual um rebanho!
        Vós, que sobre os querubins vos assentais,
        aparecei cheio de glória e esplendor
        ante Efraim e Benjamim e Manassés!
        Despertai vosso poder, ó nosso Deus,
        e vinde logo nos trazer a salvação! R.

        Até quando, ó Senhor, vos irritais,
        apesar da oração do vosso povo?
        Vós nos destes a comer o pão das lágrimas,
        e a beber destes um pranto copioso.
        Para os vizinhos somos causa de contenda,
        de zombaria para os nossos inimigos. R.
    - type: gospel
      ref: Mc 3,20-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus voltou para casa com os discípulos.
        E de novo se reuniu tanta gente que eles nem sequer podiam comer.
        Quando souberam disso, os parentes de Jesus saíram para agarrá-lo, porque diziam que estava fora de si.

        Palavra da Salvação.
ordinary.week2.7.odd:
  title: Sábado da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Hb 9,2-3.11-14
      text: |
        Leitura da Carta aos Hebreus

        Irmãos,
        foi construída uma primeira tenda, chamada o Santo, onde se encontravam o candelabro, a mesa e os pães da proposição.
        Atrás da segunda cortina, havia outra tenda, chamada o Santo dos Santos.
        Cristo, porém, veio como sumo sacerdote dos bens futuros.
        Através de uma tenda maior e mais perfeita, que não é obra de mãos humanas, isto é, que não faz parte desta criação, e não com o sangue de bodes e bezerros, mas com o seu próprio sangue, ele entrou no Santuário uma vez por todas, obtendo uma redenção eterna.
        De fato, se o sangue de bodes e touros, e a cinza de novilhas espalhada sobre os seres impuros os santifica e realiza a pureza ritual dos corpos, quanto mais o Sangue de Cristo, purificará a nossa consciência das obras mortas, para servirmos ao Deus vivo, pois, em virtude do espírito eterno, Cristo se ofereceu a si mesmo a Deus
        como vítima sem mancha.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 46(47),2-3.6-7.8-9 (R. 6)
      text: |
        R. Por entre aclamações Deus se elevou, o Senhor subiu ao toque da trombeta.

        Povos todos do universo, batei palmas,
        gritai a Deus aclamações de alegria!
        Porque sublime é o Senhor, o Deus Altíssimo,
        o soberano que domina toda a terra. R.

        Por entre aclamações Deus se elevou,
        o Senhor subiu ao toque da trombeta.
        Salmodiai ao nosso Deus ao som da harpa,
        salmodiai ao som da harpa ao nosso Rei! R.

        Porque Deus é o grande Rei de toda a terra,
        ao som da harpa acompanhai os seus louvores!
        Deus reina sobre todas as nações,
        está sentado no seu trono glorioso. R.
    - type: gospel
      ref: Mc 3,20-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus voltou para casa com os discípulos.
        E de novo se reuniu tanta gente que eles nem sequer podiam comer.
        Quando souberam disso, os parentes de Jesus saíram para agarrá-lo, porque diziam que estava fora de si.

        Palavra da Salvação.
ordinary.week3.1.a:
  title: Domingo da 3ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 8,23b-9,3
      text: |
        Leitura do Livro do Profeta Isaías

        No tempo passado o Senhor humilhou a terra de Zabulon e a terra de Neftali;
        mas recentemente cobriu de glória o caminho do mar, do além-Jordão e da Galileia das nações.
        O povo, que andava na escuridão, viu uma grande luz;
        para os que habitavam nas sombras da morte, uma luz resplandeceu.
        Fizeste crescer a alegria, e aumentaste a felicidade;
        todos se regozijam em tua presença como alegres ceifeiros na colheita, ou como exaltados guerreiros ao dividirem os despojos.
        Pois o jugo que oprimia o povo, - a carga sobre os ombros, o orgulho dos fiscais - tu os abateste como na jornada de Madiã.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 26(27),1.4.13-14 (R. 1a.1c)
      text: |
        R. O Senhor é minha luz e salvação. O Senhor é a proteção da minha vida.

        O Senhor é minha luz e salvação;
        de quem eu terei medo?
        O Senhor é a proteção da minha vida;
        perante quem eu tremerei? R.

        Ao Senhor eu peço apenas uma coisa,
        e é só isto que eu desejo:
        habitar no santuário do Senhor
        por toda a minha vida;
        saborear a suavidade do Senhor
        e contemplá-lo no seu templo. R.

        Sei que a bondade do Senhor eu hei de ver
        na terra dos viventes.
        Espera no Senhor e tem coragem,
        espera no Senhor! R.
    - type: reading
      ref: 1Cor 1,10-13.17
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos, eu vos exorto,
        pelo nome do Senhor nosso, Jesus Cristo, a que sejais todos concordes uns com os outros e não admitais divisões entre vós.
        Pelo contrário, sede bem unidos e concordes no pensar e no falar.
        Com efeito, pessoas da família de Cloé informaram-me a vosso respeito, meus irmãos, que está havendo contendas entre vós.
        Digo isto, porque cada um de vós afirma:
        "Eu sou de Paulo"; ou: "Eu sou de Apolo"; ou: "Eu sou de Cefas"; ou: "Eu sou de Cristo!"
        Será que Cristo está dividido?
        Acaso Paulo é que foi crucificado por amor de vós?
        Ou é no nome de Paulo que fostes batizados?
        De fato, Cristo não me enviou para batizar, mas para pregar a boa nova da salvação, sem me valer dos recursos da oratória, para não privar a cruz de Cristo da sua força própria.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 4,12-23
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Ao saber que João tinha sido preso,
        Jesus voltou para a Galileia.
        Deixou Nazaré e foi morar em Cafarnaum, que fica às margens do mar da Galileia, no território de Zabulon e Neftali, para se cumprir o que foi dito pelo profeta Isaías:
        "Terra de Zabulon, terra de Neftali, caminho do mar, região do outro lado do rio Jordão, Galileia dos pagãos!
        O povo que vivia nas trevas viu uma grande luz e para os que viviam na região escura da morte brilhou uma luz".
        Daí em diante Jesus começou a pregar dizendo:
        "Convertei-vos, porque o Reino dos Céus está próximo".
        Quando Jesus andava à beira do mar da Galileia, viu dois irmãos:
        Simão, chamado Pedro, e seu irmão André.
        Estavam lançando a rede ao mar, pois eram pescadores.
        Jesus disse a eles: "Segui-me, e eu farei de vós pescadores de homens".
        Eles, imediatamente deixaram as redes e o seguiram.
        Caminhando um pouco mais, Jesus viu outros dois irmãos:
        Tiago, filho de Zebedeu, e seu irmão João.
        Estavam na barca com seu pai Zebedeu consertando as redes.
        Jesus os chamou.
        Eles, imediatamente deixaram a barca e o pai, e o seguiram.
        Jesus andava por toda a Galileia, ensinando em suas sinagogas, pregando o Evangelho do Reino e curando todo tipo de doença e enfermidade do povo.

        Palavra da Salvação.
ordinary.week3.1.b:
  title: Domingo da 3ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jn 3,1-5.10
      text: |
        Leitura da Profecia de Jonas 

        A palavra do Senhor foi dirigida a Jonas,
        pela segunda vez: "Levanta-te e põe-te a caminho da grande cidade de Nínive e anuncia-lhe a mensagem que eu te vou confiar".
        Jonas pôs-se a caminho de Nínive, conforme a ordem do Senhor.
        Ora, Nínive era uma cidade muito grande; eram necessários três dias para ser atravessada.
        Jonas entrou na cidade, percorrendo o caminho de um dia; pregava ao povo, dizendo: "Ainda quarenta dias, e Nínive será destruída".
        Os ninivitas acreditaram em Deus; aceitaram fazer jejum, e vestiram sacos, desde o superior ao inferior.
        Vendo Deus as suas obras de conversão e que os ninivitas se afastavam do mau caminho, compadeceu-se e suspendeu o mal que tinha ameaçado fazer-lhes, e não o fez.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 24(25),4ab-5ab.6-7bc.8-9 (R. 4a.5a)
      text: |
        R. Mostrai-me, ó Senhor, vossos caminhos,
        vossa verdade me oriente e me conduza!

        Mostrai-me, ó Senhor, vossos caminhos,
        e fazei-me conhecer a vossa estrada!
        Vossa verdade me oriente e me conduza,
        porque sois o Deus da minha salvação. R.

        Recordai, Senhor meu Deus, vossa ternura
        e a vossa compaixão que são eternas!
        De mim lembrai-vos, porque sois misericórdia
        e sois bondade sem limites, ó Senhor! R.

        O Senhor é piedade e retidão,
        e reconduz ao bom caminho os pecadores.
        Ele dirige os humildes na justiça,
        e aos pobres ele ensina o seu caminho. R.
    - type: reading
      ref: 1Cor 7,29-31
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios 

        Eu digo, irmãos: o tempo está abreviado.
        Então que, doravante, os que têm mulher vivam como se não tivessem mulher;
        e os que choram, como se não chorassem, e os que estão alegres, como se não estivessem alegres;
        e os que fazem compras, como se não possuíssem coisa alguma;
        e os que usam do mundo, como se dele não estivessem gozando.
        Pois a figura deste mundo passa.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 1,14-20
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Depois que João Batista foi preso,
        Jesus foi para a Galileia, pregando o Evangelho de Deus e dizendo: "O tempo já se completou e o Reino de Deus está próximo. 
        Convertei-vos e crede no Evangelho!"
        E, passando à beira do mar da Galileia, Jesus viu Simão e André, seu irmão, que lançavam a rede ao mar, pois eram pescadores.
        Jesus lhes disse: "Segui-me e eu farei de vós pescadores de homens".
        E eles, deixando imediatamente as redes, seguiram a Jesus.
        Caminhando mais um pouco, viu também Tiago e João, filhos de Zebedeu.
        Estavam na barca, consertando as redes; e logo os chamou.
        Eles deixaram seu pai Zebedeu na barca com os empregados, e partiram, seguindo Jesus.

        Palavra da Salvação.
ordinary.week3.1.c:
  title: Domingo da 3ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ne 8,2-4a.5-6.8-10
      text: |
        Leitura do Livro de Neemias

        Naqueles dias,
        o sacerdote Esdras apresentou a Lei diante da assembleia de homens, de mulheres e de todos os que eram capazes de compreender.
        Era o primeiro dia do sétimo mês.
        Assim, na praça que fica defronte da porta das Águas, Esdras fez a leitura do livro, desde o amanhecer até ao meio-dia, na presença dos homens, das mulheres e de todos os que eram capazes de compreender.
        E todo o povo escutava com atenção a leitura do livro da Lei.
        Esdras, o escriba, estava de pé sobre um estrado de madeira, erguido para esse fim.
        Estando num lugar mais alto, ele abriu o livro à vista de todo o povo.
        E, quando o abriu, todo o povo ficou de pé.
        Esdras bendisse o Senhor, o grande Deus, e todo o povo respondeu, levantando as mãos: "Amém! Amém!"
        Depois inclinaram-se e prostraram-se diante do Senhor, com o rosto em terra.
        E leram clara e distintamente o livro da Lei de Deus e explicaram seu sentido, de maneira que se pudesse compreender a leitura.
        O governador Neemias e Esdras, sacerdote e escriba, e os levitas que instruíam o povo, disseram a todos: "Este é um dia consagrado ao senhor, vosso Deus!
        Não fiqueis tristes nem choreis", pois todo o povo chorava ao ouvir as palavras da Lei.
        E Neemias disse-lhes: "Ide para vossas casas e comei carnes gordas, tomai bebidas doces e reparti com aqueles que nada prepararam, pois este dia é santo para o nosso Senhor.
        Não fiqueis tristes, porque a alegria do Senhor será a vossa força".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 18B(19),8.9.10.15 (R. Jo 6,63c)
      text: |
        R. Vossas palavras, Senhor, são espírito e vida!

        A lei do Senhor Deus é perfeita,
        conforto para a alma!
        O testemunho do Senhor é fiel,
        sabedoria dos humildes. R.

        Os preceitos do Senhor são precisos,
        alegria ao coração.
        O mandamento do Senhor é brilhante,
        para os olhos é uma luz. R.

        É puro o temor do Senhor,
        imutável para sempre.
        Os julgamentos do Senhor são corretos
        e justos igualmente. R.

        Que vos agrade o cantar dos meus lábios
        e a voz da minha alma;
        que ela chegue até vós, ó Senhor,
        meu Rochedo e Redentor! R.
    - type: reading
      ref: Cor 12,12-30
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Como o corpo é um, embora tenha muitos membros, e como todos os membros do corpo, embora sejam muitos, formam um só corpo, assim também acontece com Cristo.
        De fato, todos nós, judeus ou gregos, escravos ou livres, fomos batizados num único Espírito, para formarmos um único corpo, e todos nós bebemos de um único Espírito.
        Com efeito, o corpo não é feito de um membro apenas, mas de muitos membros.
        Se o pé disser: "Eu não sou mão, portanto não pertenço ao corpo", nem por isso deixa de pertencer ao corpo.
        E se o ouvido disser: "Eu não sou olho, portanto não pertenço ao corpo", nem por isso deixa de pertencer ao corpo.
        Se o corpo todo fosse olho, onde estaria o ouvido?
        Se o corpo todo fosse ouvido, onde estaria o olfato?
        De fato, Deus dispôs os membros e cada um deles no corpo, como quis.
        Se houvesse apenas um membro, onde estaria o corpo?
        Há muitos membros, e, no entanto, um só corpo.
        O olho não pode, pois, dizer à mão: "Não preciso de ti".
        Nem a cabeça pode dizer aos pés: "Não preciso de vós".
        Antes pelo contrário, os membros do corpo que parecem ser mais fracos são muito mais necessários do que se pensa.
        Também os membros que consideramos menos honrosos, a estes nós cercamos com mais honra, e os que temos por menos decentes, nós os tratamos com mais decência.
        Os que nós consideramos decentes não precisam de cuidado especial.
        Mas Deus, quando formou o corpo, deu maior atenção e cuidado ao que nele é tido como menos honroso, para que não haja divisão no corpo e, assim, os membros zelem igualmente uns pelos outros.
        Se um membro sofre, todos os membros sofrem com ele; se é honrado, todos os membros se regozijam com ele.
        Vós, todos juntos, sois o corpo de Cristo e, individualmente, sois membros desse corpo.
        E, na Igreja, Deus colocou, em primeiro lugar, os apóstolos; em segundo lugar, os profetas; em terceiro lugar, os que têm o dom e a missão de ensinar; depois, outras pessoas com dons diversos, a saber: dom de milagres, dom de curas, dom para obras de misericórdia, dom de governo e direção, dom de línguas.
        Acaso todos são apóstolos?
        Todos são profetas?
        Todos ensinam?
        Todos realizam milagres?
        Todos têm o dom das curas?
        Todos falam em línguas?
        Todos as interpretam?

        Palavra do Senhor.
    - type: gospel
      ref: Lc 1,1-4;4,14-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Muitas pessoas já tentaram escrever a história
        dos acontecimentos que se realizaram entre nós, como nos foram transmitidos por aqueles que, desde o princípio, foram testemunhas oculares e ministros da palavra.
        Assim sendo, após fazer um estudo cuidadoso de tudo o que aconteceu desde o princípio, também eu decidi escrever de modo ordenado para ti, excelentíssimo Teófilo.
        Deste modo, poderás verificar a solidez dos ensinamentos que recebeste.
        Naquele tempo, 4,14 Jesus voltou para a Galileia, com a força do Espírito, e sua fama espalhou-se por toda a redondeza.
        Ele ensinava nas suas sinagogas e todos o elogiavam.
        E veio à cidade de Nazaré, onde se tinha criado.
        Conforme seu costume, entrou na sinagoga no sábado, e levantou-se para fazer a leitura.
        Deram-lhe o livro do profeta Isaías.
        Abrindo o livro, Jesus achou a passagem em que está escrito: "O Espírito do Senhor está sobre mim, porque ele me consagrou com a unção para anunciar a Boa-Nova aos pobres; enviou-me para proclamar a libertação aos cativos e aos cegos a recuperação da vista; para libertar os oprimidos e para proclamar um ano da graça do Senhor".
        Depois fechou o livro, entregou-o ao ajudante, e sentou-se.
        Todos os que estavam na sinagoga tinham os olhos fixos nele.
