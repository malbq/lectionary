    - type: gospel
      long:
        ref: Lc 12,32-48
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Naquele tempo,
          disse Jesus a seus discípulos:
          "Não tenhais medo, pequenino rebanho, pois foi do agrado do Pai dar a vós o Reino.
          Vendei vossos bens e dai esmola. Fazei bolsas que não se estraguem, um tesouro no céu que não se acabe; ali o ladrão não chega nem a traça corrói.
          Porque onde está o vosso tesouro, aí estará também o vosso coração.
          Que vossos rins estejam cingidos e as lâmpadas acesas.
          Sede como homens que estão esperando seu senhor voltar de uma festa de casamento, para lhe abrirem, imediatamente, a porta, logo que ele chegar e bater.
          Felizes os empregados que o senhor encontrar acordados quando chegar. Em verdade eu vos digo: Ele mesmo vai cingir-se, fazê-los sentar-se à mesa e, passando, os servirá.
          E caso ele chegue à meia-noite ou às três da madrugada, felizes serão, se assim os encontrar!
          Mas ficai certos: se o dono da casa soubesse a hora em que o ladrão iria chegar, não deixaria que arrombasse a sua casa.
          Vós também ficai preparados! Porque o Filho do Homem vai chegar na hora em que menos o esperardes".
          Então Pedro disse: "Senhor, tu contas esta parábola para nós ou para todos?"
          E o Senhor respondeu: "Quem é o administrador fiel e prudente que o senhor vai colocar à frente do pessoal de sua casa para dar comida a todos na hora certa?
          Feliz o empregado que o patrão, ao chegar, encontrar agindo assim!
          Em verdade eu vos digo: o senhor lhe confiará a administração de todos os seus bens.
          Porém, se aquele empregado pensar: 'Meu patrão está demorando', e começar a espancar os criados e as criadas, e a comer, a beber e a embriagar-se,
          o senhor daquele empregado chegará num dia inesperado e numa hora imprevista, ele o partirá ao meio e o fará participar do destino dos infiéis.
          Aquele empregado que, conhecendo a vontade do senhor, nada preparou, nem agiu conforme a sua vontade, será chicoteado muitas vezes.
          Porém, o empregado que não conhecia essa vontade e fez coisas que merecem castigo, será chicoteado poucas vezes. A quem muito foi dado, muito será pedido; a quem muito foi confiado, muito mais será exigido!"

          Palavra da Salvação.
