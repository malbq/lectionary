        No primeiro dia haverá uma santa assembleia e não fareis nenhum trabalho servil.
        Durante sete dias oferecereis ao Senhor sacrifícios pelo fogo.
        No oitavo dia tereis uma santa assembleia, e oferecereis ao Senhor um sacrifício pelo fogo.
        É dia de reunião festiva: não fareis nenhum trabalho servil.
