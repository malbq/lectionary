ordinary.week16.6.even:
  title: Sexta-feira da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      main:
        ref: Ct 3,1-4a
        text: |
          Leitura do Livro do Cântico dos Cânticos

          Eis o que diz a noiva:
          "Em meu leito, durante a noite, busquei o amor de minha vida: procurei-o, e não o encontrei.
          Vou levantar-me e percorrer a cidade, procurando pelas ruas e praças, o amor de minha vida: procurei-o, e não o encontrei.
          Encontraram-me os guardas que faziam a ronda pela cidade. 'Vistes porventura o amor de minha vida?'
          E logo que passei por eles, encontrei o amor de minha vida".

          Palavra do Senhor.
      optional:
        ref: 1Cor 5,14-17
        text: |
          Leitura da Segunda Carta de São Paulo aos Coríntios

          Irmãos,
          o amor de Cristo nos pressiona, pois julgamos que um só morreu por todos, e que, logo, todos morreram.
          De fato, Cristo morreu por todos, para que os vivos não vivam mais para si mesmos, mas para aquele que por eles morreu e ressuscitou.
          Assim, doravante, não conhecemos ninguém conforme a natureza humana. E, se uma vez conhecemos Cristo segundo a carne, agora já não o conhecemos assim.
          Portanto, se alguém está em Cristo, é uma criatura nova. O mundo velho desapareceu. Tudo agora é novo.

          Palavra do Senhor.
    - type: psalm
      ref: Sl 62(63),2.3-4.5-6.8-9 (R. 2b)
      text: |
        R. A minh'alma tem sede de vós, Senhor!

        Sois vós, ó Senhor, o meu Deus!
        Desde a aurora ansioso vos busco!
        A minh'alma tem sede de vós,
        minha carne também vos deseja,
        como terra sedenta e sem água! R.

        Venho, assim, contemplar-vos no templo,
        para ver vossa glória e poder.
        Vosso amor vale mais do que a vida:
        e por isso meus lábios vos louvam. R.

        Quero, pois vos louvar pela vida,
        e elevar para vós minhas mãos!
        A minh'alma será saciada,
        como em grande banquete de festa;
        cantará a alegria em meus lábios,
        ao cantar para vós meu louvor! R.

        Para mim fostes sempre um socorro;
        de vossas asas à sombra eu exulto!
        Minha alma se agarra em vós;
        com poder vossa mão me sustenta. R.
    - type: gospel
      ref: Jo 20,1-2.11-18
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        No primeiro dia da semana, Maria Madalena foi ao túmulo de Jesus, bem de madrugada, quando ainda estava escuro, e viu que a pedra tinha sido retirada do túmulo.
        Então ela saiu correndo e foi encontrar Simão Pedro e o outro discípulo, aquele que Jesus amava, e lhes disse: "Tiraram o Senhor do túmulo, e não sabemos onde o colocaram".
        Maria estava do lado de fora do túmulo, chorando. Enquanto chorava, inclinou-se e olhou para dentro do túmulo.
        Viu, então, dois anjos vestidos de branco, sentados onde tinha sido posto o corpo de Jesus, um à cabeceira e outro aos pés.
        Os anjos perguntaram: "Mulher, por que choras?" Ela respondeu: "Levaram o meu Senhor e não sei onde o colocaram".
        Tendo dito isto, Maria voltou-se para trás e viu Jesus, de pé. Mas não sabia que era Jesus.
        Jesus perguntou-lhe: "Mulher, por que choras? A quem procuras?" Pensando que era o jardineiro, Maria disse: "Senhor, se foste tu que o levaste dize-me onde o colocaste, e eu o irei buscar".
        Então Jesus disse: "Maria!" Ela voltou-se e exclamou, em hebraico: "Rabunni" (que quer dizer: Mestre).
        Jesus disse: "Não me segures. Ainda não subi para junto do Pai. Mas vai dizer aos meus irmãos: subo para junto do meu Pai e vosso Pai, meu Deus e vosso Deus".
        Então Maria Madalena foi anunciar aos discípulos: "Eu vi o Senhor!", e contou o que Jesus lhe tinha dito.

        Palavra da Salvação.
ordinary.week16.6.odd:
  title: Sexta-feira da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 20,1-17
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        Deus pronunciou todas estas palavras: "Eu sou o Senhor teu Deus que te tirou do Egito, da casa da escravidão.
        Não terás outros deuses além de mim.
        Não farás para ti imagem esculpida, nem figura alguma do que existe em cima, nos céus, ou embaixo, na terra, ou do que existe nas águas, debaixo da terra.
        Não te prostrarás diante destes deuses nem lhes prestarás culto, pois eu sou o Senhor teu Deus, um Deus ciumento.
        Castigo a culpa dos pais nos filhos até à terceira e quarta geração dos que me odeiam, mas uso da misericórdia por mil gerações com aqueles que me amam e guardam os meus mandamentos.
        Não pronunciarás o nome do Senhor teu Deus em vão, porque o Senhor não deixará sem castigo quem pronunciar seu nome em vão.
        Lembra-te de santificar o dia de sábado.
        Trabalharás durante seis dias e farás todos os teus trabalhos, mas o sétimo dia é sábado dedicado ao Senhor teu Deus.
        Não farás trabalho algum, nem tu, nem teu filho, nem tua filha, nem teu escravo, nem tua escrava, nem teu gado, nem o estrangeiro que vive em tuas cidades.
        Porque o Senhor fez em seis dias o céu e a terra, o mar e tudo o que eles contêm; mas no sétimo dia descansou.
        Por isso o Senhor abençoou o dia do sábado e o santificou.
        Honra teu pai e tua mãe, para que vivas longos anos na terra que o Senhor teu Deus te dará.
        Não matarás.
        Não cometerás adultério.
        Não furtarás.
        Não levantarás falso testemunho contra o teu próximo.
        Não cobiçarás a casa do teu próximo.
        Não cobiçarás a mulher do teu próximo, nem seu escravo, nem sua escrava, nem seu boi, nem seu jumento, nem coisa alguma que lhe pertença".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 18(19B),8.9.10.11 (R. Jo 6,68c)
      text: |
        R. Senhor, só tu tens palavras de vida eterna!

        A lei do Senhor Deus é perfeita,
        conforto para a alma!
        O testemunho do Senhor é fiel,
        sabedoria dos humildes. R.

        Os preceitos do Senhor são precisos,
        alegria ao coração.
        O mandamento do Senhor é brilhante,
        para os olhos é uma luz. R.

        É puro o temor do Senhor,
        imutável para sempre.
        Os julgamentos do Senhor são corretos
        e justos igualmente. R.

        Mais desejáveis do que o ouro são eles,
        do que o ouro refinado.
        Suas palavras são mais doces que o mel,
        que o mel que sai dos favos. R.
    - type: gospel
      ref: Mt 13,18-23
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "Ouvi a parábola do semeador: Todo aquele que ouve a palavra do Reino e não a compreende, vem o Maligno e rouba o que foi semeado em seu coração.
        Este é o que foi semeado à beira do caminho.
        A semente que caiu em terreno pedregoso é aquele que ouve a palavra e logo a recebe com alegria; mas ele não tem raiz em si mesmo, é de momento: quando chega o sofrimento ou a perseguição, por causa da palavra, ele desiste logo.
        A semente que caiu no meio dos espinhos é aquele que ouve a palavra, mas as preocupações do mundo e a ilusão da riqueza sufocam a palavra, e ele não dá fruto.
        A semente que caiu em boa terra é aquele que ouve a palavra e a compreende.
        Esse produz fruto.
        Um dá cem, outro sessenta e outro trinta".

        Palavra da Salvação.
ordinary.week16.7.even:
  title: Sábado da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 7,1-11
      text: |
        Leitura do Livro do Profeta Jeremias

        Palavra comunicada a Jeremias, da parte do Senhor:
        "Põe-te à porta da casa do Senhor e lá anuncia esta palavra, dizendo: Ouvi a palavra do Senhor, todos vós de Judá, que entrais por estas portas para adorar o Senhor.
        Isto diz o Senhor dos exércitos, Deus de Israel: Melhorai vossa conduta e vossas obras, que eu vos farei habitar neste lugar.
        Não ponhais vossa confiança em palavras mentirosas, dizendo: 'É o templo do Senhor, o templo do Senhor, o templo do Senhor!'
        Mas, se melhorardes vossa conduta e vossas obras, se fizerdes valer a justiça, uns com os outros,
        não cometerdes fraudes contra o estrangeiro, o órfão e a viúva, nem derramardes sangue inocente neste lugar, e não andardes atrás de deuses estrangeiros, para vosso próprio mal,
        então eu vos farei habitar neste lugar, na terra que dei a vossos pais, desde sempre e para sempre.
        Eis que confiais em palavras mentirosas, que para nada servem.
        Como!? Roubar, matar, cometer adultério e perjúrio, queimar incenso a Baal, e andar atrás de deuses que nem sequer conheceis;
        e depois, vindes à minha presença, nesta casa em que meu nome é invocado,  e dizeis: 'Nenhum mal nos foi infligido', tendo embora cometido todas essas abominações.
        Acaso, esta casa, em que meu nome é invocado, tornou-se a vossos olhos uma caverna de ladrões? Eis que também eu vi", diz o Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 83(84),3.4.5-6a e 8a.11 (R. 2)
      text: |
        R. Quão amável, ó Senhor, é vossa casa!

        Minha alma desfalece de saudades
        e anseia pelos átrios do Senhor!
        Meu coração e minha carne rejubilam
        e exultam de alegria no Deus vivo! R.

        Mesmo o pardal encontra abrigo em vossa casa,
        e a andorinha ali prepara o seu ninho,
        para nele seus filhotes colocar:
        vossos altares, ó Senhor Deus do universo!
        vossos altares, ó meu Rei e meu Senhor! R.

        Felizes os que habitam vossa casa;
        para sempre haverão de vos louvar!
        Felizes os que em vós têm sua força,
        Caminharão com um ardor sempre crescente. R.

        Na verdade, um só dia em vosso templo
        vale mais do que milhares fora dele!
        Prefiro estar no limiar de vossa casa,
        a hospedar-me na mansão dos pecadores! R.
    - type: gospel
      ref: Mt 13,24-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus contou outra parábola à multidão: "O Reino dos Céus é como um homem que semeou boa semente no seu campo.
        Enquanto todos dormiam, veio seu inimigo, semeou joio no meio do trigo, e foi embora.
        Quando o trigo cresceu e as espigas começaram a se formar, apareceu também o joio.
        Os empregados foram procurar o dono e lhe disseram: 'Senhor, não semeaste boa semente no teu campo? Donde veio então o joio?'
        O dono respondeu: 'Foi algum inimigo que fez isso'. Os empregados lhe perguntaram: 'Queres que vamos arrancar o joio?'
        O dono respondeu: 'Não! Pode acontecer que, arrancando o joio, arranqueis também o trigo.
        Deixai crescer um e outro até a colheita! E, no tempo da colheita,  direi aos que cortam o trigo: arrancai primeiro o joio e o amarrai em feixes para ser queimado! Recolhei, porém, o trigo no meu celeiro!'".

        Palavra da Salvação.
ordinary.week16.7.odd:
  title: Sábado da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 24,3-8
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        Moisés veio e transmitiu ao povo todas as palavras do Senhor e todos os decretos.
        O povo respondeu em coro: "Faremos tudo o que o Senhor nos disse".
        Então Moisés escreveu todas as palavras do Senhor.
        Levantando-se na manhã seguinte, ergueu ao pé da montanha um altar e doze marcos de pedra pelas doze tribos de Israel.
        Em seguida, mandou alguns jovens israelitas oferecer holocaustos e imolar novilhos como sacrifícios pacíficos ao Senhor.
        Moisés tomou metade do sangue e o pôs em vasilhas, e derramou a outra metade sobre o altar.
        Tomou depois o livro da aliança e o leu em voz alta ao povo, que respondeu: "Faremos tudo o que o Senhor disse e lhe obedeceremos".
        Moisés, então, com o sangue separado, aspergiu o povo, dizendo: "Este é o sangue da aliança, que o Senhor fez convosco, segundo todas estas palavras".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 49(50),1-2.5-6.14-15 (R. 14a)
      text: |
        R. Imola a Deus um sacrifício de louvor.

        Falou o Senhor Deus, chamou a terra,
        do sol nascente ao sol poente a convocou.
        De Sião, beleza plena, Deus refulge. R.

        "Reuni à minha frente os meus eleitos,
        que selaram a Aliança em sacrifícios!"
        Testemunha o próprio céu seu julgamento,
        porque Deus mesmo é juiz e vai julgar. R.

        "Imola a Deus um sacrifício de louvor
        e cumpre os votos que fizeste ao Altíssimo.
        Invoca-me no dia da angústia,
        e então te livrarei e hás de louvar-me". R.
    - type: gospel
      ref: Mt 13,24-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus contou outra parábola à multidão: "O Reino dos Céus é como um homem que semeou boa semente no seu campo.
        Enquanto todos dormiam, veio seu inimigo, semeou joio no meio do trigo, e foi embora.
        Quando o trigo cresceu e as espigas começaram a se formar, apareceu também o joio.
        Os empregados foram procurar o dono e lhe disseram: 'Senhor, não semeaste boa semente no teu campo?
        Donde veio então o joio?' O dono respondeu: 'Foi algum inimigo que fez isso'.
        Os empregados lhe perguntaram: 'Queres que vamos arrancar o joio?' O dono respondeu: 'Não! pode acontecer que, arrancando o joio, arranqueis também o trigo.
        Deixai crescer um e outro até a colheita!
        E, no tempo da colheita, direi aos que cortam o trigo: arrancai primeiro o joio e o amarrai em feixes para ser queimado!
        Recolhei, porém, o trigo no meu celeiro!'"

        Palavra da Salvação.
ordinary.week17.1.a:
  title: Domingo da 17ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 3,5.7-12
      text: |
        Leitura do Primeiro Livro dos Reis

        Naqueles dias,
        Em Gabaon o Senhor apareceu a Salomão, em sonho, durante a noite, e lhe disse: "Pede o que desejas, e eu te darei".
        E Salomão disse: "Senhor meu Deus, tu fizeste reinar o teu servo em lugar de Davi, meu pai.
        Mas eu não passo de um adolescente, que não sabe ainda como governar.
        Além disso, teu servo está no meio do teu povo eleito, povo tão numeroso que não se pode contar ou calcular.
        Dá, pois, ao teu servo, um coração compreensivo, capaz de governar o teu povo e de discernir entre o bem e o mal.
        Do contrário, quem poderá governar este teu povo tão numeroso?"
        Esta oração de Salomão agradou ao Senhor.
        E Deus disse a Salomão: "Já que pediste esses dons e não pediste para ti longos anos de vida, nem riquezas, nem a morte de teus inimigos, mas sim sabedoria para praticar a justiça, vou satisfazer o teu pedido; dou-te um coração sábio e inteligente, como nunca houve outro igual antes de ti, nem haverá depois de ti".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),57.72.76-77.127-128.129-130 (R. 97a)
      text: |
        R. Como eu amo, Senhor, a vossa lei, vossa palavra!

        É esta a parte que escolhi por minha herança:
        observar vossas palavras, ó Senhor!
        A lei de vossa boca, para mim,
        vale mais do que milhões em ouro e prata. R.

        Vosso amor seja um consolo para mim,
        conforme a vosso servo prometestes.
        Venha a mim o vosso amor e viverei,
        porque tenho em vossa lei o meu prazer! R.

        Por isso amo os mandamentos que nos destes,
        mais que o ouro, muito mais que o ouro fino!
        Por isso eu sigo bem direito as vossas leis,
        detesto todos os caminhos da mentira. R.

        Maravilhosos são os vossos testemunhos,
        eis por que meu coração os observa!
        Vossa palavra, ao revelar-se, me ilumina,
        ela dá sabedoria aos pequeninos. R.
    - type: reading
      ref: Rm 8,28-30
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Sabemos que tudo contribui para o bem daqueles que amam a Deus, daqueles que são chamados para a salvação, de acordo com o projeto de Deus.
        Pois aqueles que Deus contemplou com seu amor desde sempre, a esses ele predestinou a serem conformes à imagem de seu Filho, para que este seja o primogênito numa multidão de irmãos.
        E aqueles que Deus predestinou, também os chamou.
        E aos que chamou, também os tornou justos; e aos que tornou justos, também os glorificou.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 13,44-52
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus a seus discípulos:
        "O Reino dos Céus é como um tesouro escondido no campo.
        Um homem o encontra e o mantém escondido.
        Cheio de alegria, ele vai, vende todos os seus bens e compra aquele campo.
        O Reino dos Céus também é como um comprador que procura pérolas preciosas.
        Quando encontra uma pérola de grande valor, ele vai, vende todos os seus bens e compra aquela pérola.
        O Reino dos Céus é ainda como uma rede lançada ao mar e que apanha peixes de todo tipo.
        Quando está cheia, os pescadores puxam a rede para a praia, sentam-se e recolhem os peixes bons em cestos e jogam fora os que não prestam.
        Assim acontecerá no fim dos tempos: os anjos virão para separar os homens maus dos que são justos, e lançarão os maus na fornalha de fogo.
        E aí haverá choro e ranger de dentes.
        Compreendestes tudo isso?"
        Eles responderam: "Sim".
        Então Jesus acrescentou: "Assim, pois, todo o mestre da Lei, que se torna discípulo do Reino dos Céus, é como um pai de família que tira do seu tesouro coisas novas e velhas".

        Palavra da Salvação.
ordinary.week17.1.b:
  title: Domingo da 17ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Rs 4,42-44
      text: |
        Leitura do Segundo Livro dos Reis

        Naqueles dias,
        veio também um homem de Baal-Salisa, trazendo em seu alforje para Eliseu, o homem de Deus, pães dos primeiros frutos da terra: eram vinte pães de cevada e trigo novo.
        E Eliseu disse: "Dá ao povo para que coma".
        Mas o seu servo respondeu-lhe: "Como vou distribuir tão pouco para cem pessoas?"
        Eliseu disse outra vez: "Dá ao povo para que coma; pois assim diz o Senhor: 'Comerão e ainda sobrará'".
        O homem distribuiu e ainda sobrou, conforme a palavra do Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),10-11.15-16.17-18 (R. cf.16)
      text: |
        R. Saciai os vossos filhos, ó Senhor!

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.

        Todos os olhos, ó Senhor, em vós esperam
        e vós lhes dais no tempo certo o alimento;
        vós abris a vossa mão prodigamente
        e saciais todo ser vivo com fartura. R.

        É justo o Senhor em seus caminhos,
        é santo em toda obra que ele faz.
        Ele está perto da pessoa que o invoca
        de todo aquele que o invoca lealmente. R.
    - type: reading
      ref: Ef 4,1-6
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos:
        Eu, prisioneiro no Senhor, vos exorto a caminhardes de acordo com a vocação que recebestes: com toda a humildade e mansidão, suportai-vos uns aos outros com paciência, no amor.
        Aplicai-vos a guardar a unidade do espírito pelo vínculo da paz.
        Há um só Corpo e um só Espírito, como também é uma só a esperança à qual fostes chamados.
        Há um só Senhor, uma só fé, um só batismo, um só Deus e Pai de todos, que reina sobre todos, age por meio de todos e permanece em todos.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 6,1-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        Jesus foi para o outro lado do mar da Galileia, também chamado de Tiberíades.
        Uma grande multidão o seguia, porque via os sinais que ele operava a favor dos doentes.
        Jesus subiu ao monte e sentou-se aí, com os seus discípulos.
        Estava próxima a Páscoa, a festa dos judeus.
        Levantando os olhos, e vendo que uma grande multidão estava vindo ao seu encontro, Jesus disse a Filipe: "Onde vamos comprar pão para que eles possam comer?"
        Disse isso para pô-lo à prova, pois ele mesmo sabia muito bem o que ia fazer.
        Filipe respondeu: "Nem duzentas moedas de prata bastariam para dar um pedaço de pão a cada um".
        Um dos discípulos, André, o irmão de Simão Pedro, disse: "Está aqui um menino com cinco pães de cevada e dois peixes.
        Mas o que é isso para tanta gente?"
        Jesus disse: "Fazei sentar as pessoas".
        Havia muita relva naquele lugar, e lá se sentaram, aproximadamente, cinco mil homens.
        Jesus tomou os pães, deu graças e distribuiu-os aos que estavam sentados, tanto quanto queriam.
        E fez o mesmo com os peixes.
        Quando todos ficaram satisfeitos, Jesus disse aos discípulos: "Recolhei os pedaços que sobraram, para que nada se perca!"
        Recolheram os pedaços e encheram doze cestos com as sobras dos cinco pães, deixadas pelos que haviam comido.
        Vendo o sinal que Jesus tinha realizado, aqueles homens exclamavam: "Este é verdadeiramente o Profeta, aquele que deve vir ao mundo".
        Mas, quando notou que estavam querendo levá-lo para proclamá-lo rei, Jesus retirou-se de novo, sozinho, para o monte.

        Palavra da Salvação.
ordinary.week17.1.c:
  title: Domingo da 17ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gn 18,20-32
      text: |
        Leitura do Livro do Gênesis

        Naqueles dias,
        O Senhor disse a Abraão: "O clamor contra Sodoma e Gomorra cresceu, e agravou-se muito o seu pecado.
        Vou descer para verificar se as suas obras correspondem ou não ao clamor que chegou até mim".
        Partindo dali, os homens dirigiram-se a Sodoma, enquanto Abraão ficou na presença do Senhor.
        Então, aproximando-se, disse Abraão: "Vais realmente exterminar o justo com o ímpio?
        Se houvesse cinquenta justos na cidade, acaso iríeis exterminá-los? Não pouparias o lugar por causa dos cinquenta justos que ali vivem?
        Longe de ti agir assim, fazendo morrer o justo com o ímpio, como se o justo fosse igual ao ímpio. Longe de ti! O juiz de toda a terra não faria justiça?"
        O Senhor respondeu: "Se eu encontrasse em Sodoma cinquenta justos, pouparia por causa deles a cidade inteira".
        Abraão prosseguiu dizendo: "Estou sendo atrevido em falar a meu Senhor, eu que sou pó e cinza.
        Se dos cinquenta justos faltassem cinco, destruirias por causa dos cinco a cidade inteira?" O Senhor respondeu: "Não destruiria, se achasse ali quarenta e cinco justos".
        Insistiu ainda Abraão e disse: "E se houvesse quarenta?" Ele respondeu: "Por causa dos quarenta, não o faria".
        Abraão tornou a insistir: "Não se irrite o meu Senhor, se ainda falo. E se houvesse apenas trinta justos?". Ele respondeu: "Também não o faria, se encontrasse trinta".
        Tornou Abraão a insistir: "Já que me atrevi a falar a meu Senhor, e se houver vinte justos?" Ele respondeu: "Não a iria destruir por causa dos vinte".
        Abraão disse: "Que o meu Senhor não se irrite, se eu falar só mais uma vez: e se houvesse apenas dez?" Ele respondeu: "Por causa dos dez, não a destruiria".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 137(138),1-2a.2bc-3.6-7ab.7c-8 (R. 3a)
      text: |
        R. Naquele dia em que gritei, vós me escutastes, ó Senhor!

        Ó Senhor, de coração eu vos dou graças,
        porque ouvistes as palavras dos meus lábios!
        Perante os vossos anjos vou cantar-vos
        e ante o vosso templo vou prostrar-me. R.

        Eu agradeço vosso amor, vossa verdade,
        porque fizestes muito mais que prometestes;
        naquele dia em que gritei, vós me escutastes
        e aumentastes o vigor da minha alma. R.

        Altíssimo é o Senhor, mas olha os pobres,
        e de longe reconhece os orgulhosos.
        Se no meio da desgraça eu caminhar,
        vós me fazeis tornar à vida novamente;
        quando os meus perseguidores me atacarem
        e com ira investirem contra mim,
        estendereis o vosso braço em meu auxílio.
        e havereis de me salvar com vossa destra. R.

        Completai em mim a obra começada;
        ó Senhor, vossa bondade é para sempre!
        Eu vos peço: não deixeis inacabada
        esta obra que fizeram vossas mãos! R.
    - type: reading
      ref: Cl 2,12-14
      text: |
        Leitura da Carta de São Paulo aos Colossenses

        Irmãos:
        Com Cristo fostes sepultados no batismo; com ele também fostes ressuscitados por meio da fé no poder de Deus, que ressuscitou a Cristo dentre os mortos.
        Ora, vós estáveis mortos por causa dos vossos pecados, e vossos corpos não tinham recebido a circuncisão, até que Deus vos trouxe para a vida, junto com Cristo, e a todos nós perdoou os pecados.
        Existia contra nós uma conta a ser paga, mas ele a cancelou, apesar das obrigações legais, e a eliminou, pregando-a na cruz.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 11,1-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Jesus estava rezando num certo lugar. Quando terminou, um de seus discípulos pediu-lhe: "Senhor, ensina-nos a rezar, como também João ensinou a seus discípulos".
        Jesus respondeu: "Quando rezardes, dizei: 'Pai, santificado seja o teu nome. Venha o teu Reino.
        Dá-nos a cada dia o pão de que precisamos,
        e perdoa-nos os nossos pecados, pois nós também perdoamos a todos os nossos devedores; e não nos deixes cair em tentação'".
        E Jesus acrescentou: "Se um de vós tiver um amigo e for procurá-lo à meia-noite e lhe disser: 'Amigo, empresta-me três pães,
        porque um amigo meu chegou de viagem e nada tenho para lhe oferecer',
        e se o outro responder lá de dentro: 'Não me incomoda! Já tranquei a porta, e meus filhos e eu já estamos deitados; não me posso levantar para te dar os pães';
        eu vos declaro: mesmo que o outro não se levante para dá-los porque é seu amigo,  vai levantar-se ao menos por causa da impertinência dele e lhe dará quanto for necessário.
        Portanto, eu vos digo: pedi e recebereis; procurai e encontrareis; batei e vos será aberto.
        Pois quem pede, recebe; quem procura, encontra; e, para quem bate, se abrirá.
        Será que algum de vós que é pai, se o filho pedir um peixe, lhe dará uma cobra?
        Ou ainda, se pedir um ovo, lhe dará um escorpião?
        Ora, se vós que sois maus, sabeis dar coisas boas aos vossos filhos, quanto mais o Pai do Céu dará o Espírito Santo aos que o pedirem!"

        Palavra da Salvação.
ordinary.week17.2.even:
  title: Segunda-feira da 17ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 13,1-11
      text: |
        Leitura do Livro do Profeta Jeremias

        Isto disse-me o Senhor:
        "Vai comprar um cinto de linho e põe-no em torno da cintura, mas não o deixes molhar na água".
        Comprei o cinto, conforme a ordem do Senhor, e coloquei-o à cintura.
        E a palavra do Senhor dirigiu-se a mim pela segunda vez, dizendo: "Toma o cinto que compraste e tens à cintura, levanta-te e vai ao Eufrates, esconde-o lá na fenda de uma pedra".
        Fui e o escondi perto do Eufrates, conforme mandara o Senhor.
        Ora, ao cabo de muitos dias, disse-me o Senhor: "Levanta-te, vai ao Eufrates, e retira de lá o cinto que te mandei esconder".
        Fui ao Eufrates, cavei e retirei o cinto do lugar, onde o tinha escondido; mas eis que o cinto tinha apodrecido tanto que não servia mais para nada.
        E a palavra do Senhor dirigiu-se a mim, dizendo: "Isto diz o Senhor: Assim farei apodrecer a grande soberba de Judá e de Jerusalém; este povo perverso, que se recusa a ouvir minhas palavras, convive com a maldade no coração, e vai atrás de deuses estrangeiros, prestando-lhes culto e prostrando-se diante deles, será como este cinto que não serve mais para nada.
        Pois assim como o cinto se une à cintura do homem, assim quis eu que toda a casa de Israel e toda a casa de Judá se unissem a mim, diz o Senhor, para ser meu povo, honra do meu nome, louvor e glória.
        Mas não ouviram".

        Palavra do Senhor.
    - type: psalm
      ref: Dt 32,18-19.20.21 (R. cf. 18a)
      text: |
        R. Esqueceram o Deus que os gerou.

        Da Rocha que te deu à luz, te esqueceste,
        do Deus que te gerou, não te lembraste.
        Vendo isto, o Senhor os desprezou,
        aborrecido com seus filhos e suas filhas. R.

        E disse: Esconderei deles meu rosto
        e verei, então, o fim que eles terão,
        pois, tornaram-se um povo pervertido,
        são filhos que não têm fidelidade. R.

        Com deuses falsos provocaram minha ira,
        com ídolos vazios me irritaram;
        vou provocá-Ios por aqueles que nem povo são,
        através de gente louca hei de irritá-los. R.
    - type: gospel
      ref: Mt 13,31-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
