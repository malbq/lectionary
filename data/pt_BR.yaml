        Ele produzirá para ti espinhos e cardos e comerás as ervas da terra; comerás o pão com o suor do teu rosto até voltares à terra de que foste tirado, porque és pó e ao pó hás de voltar".
        E Adão chamou à sua mulher "Eva", porque ela é a mãe de todos os viventes.
        Então o Senhor Deus fez para Adão e sua mulher túnicas de pele e os vestiu.
        Disse, depois, o Senhor Deus: "Eis que o homem se tornou como um de nós, capaz de conhecer o bem e o mal.
        Não aconteça, agora, que ele estenda a mão também à árvore da vida para comer dela e viver para sempre!"
        E o Senhor Deus o expulsou do jardim de Éden, para que ele cultivasse a terra donde fora tirado.
        Expulsou o homem, e colocou a oriente do jardim de Éden os querubins, e a espada lampejante de chamas, para guardar o caminho da árvore da vida.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 89(90),2.3-4.5-6.12-13 (R.1)
      text: |
        R. Ó Senhor, vós fostes sempre um refúgio para nós.

        Já bem antes que as montanhas fossem feitas
        ou a terra e o mundo se formassem,
        desde sempre e para sempre vós sois Deus. R.

        Vós fazeis voltar ao pó todo mortal,
        quando dizeis: "Voltai ao pó, filhos de Adão!"
        Pois mil anos para vós são como ontem,
        qual vigília de uma noite que passou. R.

        Eles passam como o sono da manhã,
        são iguais à erva verde pelos campos:
        De manhã ela floresce vicejante,
        mas à tarde é cortada e logo seca. R.

        Ensinai-nos a contar os nossos dias,
        e dai ao nosso coração sabedoria!
        Senhor, voltai-vos! Até quando tardareis?
        Tende piedade e compaixão de vossos servos! R.
    - type: gospel
      ref: Mc 8,1-10
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naqueles dias,
        havia de novo uma grande multidão e não tinha o que comer.
        Jesus chamou os discípulos e disse: "Tenho compaixão dessa multidão, porque já faz três dias que está comigo e não têm nada para comer.
        Se eu os mandar para casa sem comer, vão desmaiar pelo caminho, porque muitos deles vieram de longe".
        Os discípulos disseram: "Como poderia alguém saciá-los de pão aqui no deserto?"
        Jesus perguntou-lhes: "Quantos pães tendes?"
        Eles responderam: "Sete."
        Jesus mandou que a multidão se sentasse no chão.
        Depois, pegou os sete pães, e deu graças, partiu-os e ia dando aos seus discípulos, para que os distribuíssem.
        E eles os distribuíam ao povo.
        Tinham também alguns peixinhos.
        Depois de pronunciar a bênção sobre eles, mandou que os distribuíssem também.
        Comeram e ficaram satisfeitos, e recolheram sete cestos com os pedaços que sobraram.
        Eram quatro mil, mais ou menos.
        E Jesus os despediu.
        Subindo logo na barca com seus discípulos, Jesus foi para a região de Dalmanuta.

        Palavra da Salvação.
ordinary.week6.1.a:
  title: Domingo da 6ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Eclo 15,16-21 (gr.15-20)
      text: |
        Leitura do Livro do Eclesiástico

        Se quiseres observar os mandamentos, eles te guardarão;
        se confias em Deus, tu também viverás.
        Diante de ti, Ele colocou o fogo e a água; para o que quiseres, tu podes estender a mão.
        Diante do homem estão a vida e a morte, o bem e o mal; ele receberá aquilo que preferir.
        A sabedoria do Senhor é imensa, ele é forte e poderoso e tudo vê continuamente.
        Os olhos do Senhor estão voltados para os que o temem.
        Ele conhece todas as obras do homem.
        Não mandou a ninguém agir como ímpio e a ninguém deu licença de pecar.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),1-2.4-5.17-18.33-34 (R.1)
      text: |
        R. Feliz o homem sem pecado em seu caminho,

        que na lei do Senhor Deus vai progredindo!
        Feliz o homem sem pecado em seu caminho,
        que na lei do Senhor Deus vai progredindo!
        Feliz o homem que observa seus preceitos,
        e de todo o coração procura a Deus! R.

        Os vossos mandamentos vós nos destes,
        para serem fielmente observados.
        Oxalá seja bem firme a minha vida
        em cumprir vossa vontade e vossa lei! R.

        Sede bom com vosso servo, e viverei,
        e guardarei vossa palavra, ó Senhor.
        Abri meus olhos, e então contemplarei
        as maravilhas que encerra a vossa lei! R.

        Ensinai-me a viver vossos preceitos;
        quero guardá-los fielmente até o fim!
        Dai-me o saber, e cumprirei a vossa lei,
        e de todo o coração a guardarei. R.
    - type: reading
      ref: Cor 2, 6-10
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Entre os perfeitos nós falamos de sabedoria, não da sabedoria deste mundo nem da sabedoria dos poderosos deste mundo, que, afinal, estão votados à destruição.
        Falamos, sim, da misteriosa sabedoria de Deus, sabedoria escondida, que, desde a eternidade, Deus destinou para nossa glória.
        Nenhum dos poderosos deste mundo conheceu essa sabedoria.
        Pois, se a tivessem conhecido, não teriam crucificado o Senhor da glória.
        Mas, como está escrito, "o que Deus preparou para os que o amam é algo que os olhos jamais viram nem os ouvidos ouviram nem coração algum jamais pressentiu".
        A nós Deus revelou esse mistério através do Espírito.
        Pois o Espírito esquadrinha tudo, mesmo as profundezas de Deus.

        Palavra do Senhor.
    - type: gospel
      long:
        ref: Mt 5,17-37
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Mateus

          Naquele tempo, disse Jesus a seus discípulos:
          "Não penseis que vim abolir a Lei e os Profetas.
          Não vim para abolir, mas para dar-lhes pleno cumprimento.
          Em verdade, eu vos digo: antes que o céu e a terra deixem de existir, nem uma só letra ou vírgula serão tiradas da Lei, sem que tudo se cumpra.
          Portanto, quem desobedecer a um só destes mandamentos, por menor que seja, e ensinar os outros a fazerem o mesmo, será considerado o menor no Reino dos Céus.
          Porém, quem os praticar e ensinar será considerado grande no Reino dos Céus.
          Porque eu vos digo: Se a vossa justiça não for maior que a justiça dos mestres da Lei e dos fariseus, vós não entrareis no Reino dos Céus.
          Vós ouvistes o que foi dito aos antigos: 'Não matarás!
          Quem matar será condenado pelo tribunal'.
          Eu, porém, vos digo: todo aquele que se encoleriza com seu irmão será réu em juízo; quem disser ao seu irmão: 'patife!' será condenado pelo tribunal; quem chamar o irmão de 'tolo' será condenado ao fogo do inferno.
          Portanto, quando tu estiveres levando a tua oferta para o altar, e ali te lembrares que teu irmão tem alguma coisa contra ti, deixa a tua oferta ali diante do altar, e vai primeiro reconciliar-te com o teu irmão.
          Só então vai apresentar a tua oferta.
          Procura reconciliar-te com teu adversário, enquanto caminha contigo para o tribunal.
          Senão o adversário te entregará ao juiz, o juiz te entregará ao oficial de justiça, e tu serás jogado na prisão.
          Em verdade eu te digo: dali não sairás, enquanto não pagares o último centavo.
          Ouvistes o que foi dito: 'Não cometerás adultério'.
          Eu, porém, vos digo: Todo aquele que olhar para uma mulher, com o desejo de possuí-la, já cometeu adultério com ela no seu coração.
          Se o teu olho direito é para ti ocasião de pecado, arranca-o e joga-o para longe de ti!
          De fato, é melhor perder um de teus membros, do que todo o teu corpo ser jogado no inferno.
          Se a tua mão direita é para ti ocasião de pecado, corta-a e joga-a para longe de ti!
          De fato, é melhor perder um dos teus membros, do que todo o teu corpo ir para o inferno.
          Foi dito também: 'Quem se divorciar de sua mulher, dê-lhe uma certidão de divórcio'.
          Eu, porém, vos digo: Todo aquele que se divorcia de sua mulher, a não ser por motivo de união irregular, faz com que ela se torne adúltera; e quem se casa com a mulher divorciada comete adultério.
          Vós ouvistes também o que foi dito aos antigos: 'Não jurarás falso', mas 'cumprirás os teus juramentos feitos ao Senhor'.
          Eu, porém, vos digo: Não jureis de modo algum: nem pelo céu, porque é o trono de Deus; nem pela terra, porque é o suporte onde apoia os seus pés; nem por Jerusalém, porque é a cidade do Grande Rei.
          Não jures tampouco pela tua cabeça, porque tu não podes tornar branco ou preto um só fio de cabelo.
          Seja o vosso 'sim': 'Sim', e o vosso 'não': 'Não'.
          Tudo o que for além disso vem do Maligno".

          Palavra da Salvação.
      short:
        ref: Mt 5,20-22a.27-28.33-34a.37
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Mateus
          
          Naquele tempo,
          disse Jesus a seus discípulos: "Eu vos digo: Se a vossa justiça não for maior que a justiça dos mestres da Lei e dos fariseus, vós não entrareis no Reino dos Céus.
