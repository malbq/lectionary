ordinary.week24.6.even:
  title: Sexta-feira da 24ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Cor 15,12-20
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos,
        se se prega que Cristo ressuscitou dos mortos, como podem alguns dizer entre vós que não há ressurreição dos mortos?
        Se não há ressurreição dos mortos, então Cristo não ressuscitou.
        E se Cristo não ressuscitou, a nossa pregação é vã e a vossa fé é vã também.
        Nesse caso, nós seríamos testemunhas mentirosas de Deus, porque teríamos atestado - contra Deus - que ele ressuscitou Cristo, quando, de fato, ele não o teria ressuscitado - se é verdade que os mortos não ressuscitam.
        Pois, se os mortos não ressuscitam, então Cristo também não ressuscitou.
        E se Cristo não ressuscitou, a vossa fé não tem nenhum valor e ainda estais nos vossos pecados.
        Então, também os que morreram em Cristo pereceram.
        Se é para esta vida que pusemos a nossa esperança em Cristo, nós somos - de todos os homens - os mais dignos de compaixão.
        Mas, na realidade, Cristo ressuscitou dos mortos como primícias dos que morreram.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 16(17),1.6-7.8b e 15 (R. 15b)
      text: |
        R. Ao despertar, me saciará vossa presença, ó Senhor.

        Ó Senhor, ouvi a minha justa causa,
        escutai-me e atendei o meu clamor!
        Inclinai o vosso ouvido à minha prece,
        pois não existe falsidade nos meus lábios! R.

        Eu vos chamo, ó meu Deus, porque me ouvis,
        inclinai o vosso ouvido e escutai-me!
        Mostrai-me vosso amor maravilhoso,
        vós que salvais e libertais do inimigo
        quem procura a proteção junto de vós. R.

        Protegei-me qual dos olhos a pupila
        e guardai-me, à proteção de vossas asas,
        Mas eu verei, justificado, a vossa face
        e ao despertar me saciará vossa presença. R.
    - type: gospel
      ref: Lc 8,1-3
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus andava por cidades e povoados, pregando e anunciando a Boa-Nova do Reino de Deus.
        Os doze iam com ele; e também algumas mulheres que haviam sido curadas de maus espíritos e doenças:
        Maria, chamada Madalena, da qual tinham saído sete demônios; Joana, mulher de Cuza, alto funcionário de Herodes; Susana, e várias outras mulheres que ajudavam a Jesus e aos discípulos com os bens que possuíam.

        Palavra da Salvação.
