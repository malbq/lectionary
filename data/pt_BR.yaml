ordinary.week20.1.c:
  title: Domingo da 20ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 38,4-6.8-10
      text: |
        Leitura do Livro do Profeta Jeremias

        Naqueles dias,
        Disseram os príncipes ao rei: "Pedimos que seja morto este homem; ele anda com habilidade lançando o desânimo entre os combatentes que restaram na cidade e sobre todo o povo, dizendo semelhantes palavras; este homem, portanto, não se propõe o bem-estar do povo, mas sim a desgraça".
        Disse o rei Sedecias: "Ele está em vossas mãos; o rei nada vos poderá negar".
        Agarraram então Jeremias e lançaram-no na cisterna de Melquias, filho do rei, que havia no pátio da guarda, fazendo-o descer por meio de cordas.
        Na cisterna não havia água, somente lama; e assim ia-se Jeremias afundando na lama.
        Ebed-Melec saiu da casa do rei e veio ter com ele, e falou-lhe: "Ó rei, meu senhor, muito mal procederam esses homens em tudo o que fizeram contra o profeta Jeremias, lançando-o na cisterna para aí morrer de fome; não há mais pão na cidade".
        O rei deu, então, esta ordem ao etíope Ebed-Melec: "Leva contigo trinta homens e tira da cisterna o profeta Jeremias, antes que morra".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 39(40),2.3.4.18 (R.14b)
      text: |
        R. Socorrei-me, ó Senhor, vinde logo em meu auxílio!

        Esperando, esperei no Senhor,
        e inclinando-se, ouviu meu clamor. R.

        Retirou-me da cova da morte
        e de um charco de lodo e de lama.
        Colocou os meus pés sobre a rocha,
        devolveu a firmeza a meus passos. R.

        Canto novo ele pôs em meus lábios,
        um poema em louvor ao Senhor.
        Muitos vejam, respeitem, adorem
        e esperem em Deus, confiantes. R.

        Eu sou pobre, infeliz, desvalido,
        porém, guarda o Senhor minha vida,
        e por mim se desdobra em carinho.
        Vós me sois salvação e auxílio:
        vinde logo, Senhor, não tardeis! R.
    - type: reading
      ref: Hb 12,1-4
      text: |
        Leitura da Carta aos Hebreus

        Irmãos:
        Rodeados como estamos por tamanha multidão de testemunhas, deixemos de lado o que nos pesa e o pecado que nos envolve.
        Empenhemo-nos com perseverança no combate que nos é proposto, com os olhos fixos em Jesus, que em nós começa e completa a obra da fé.
        Em vista da alegria que lhe foi proposta, suportou a cruz, não se importando com a infâmia, e assentou-se à direita do trono de Deus.
        Pensai pois naquele que enfrentou uma tal oposição por parte dos pecadores, para que não vos deixeis abater pelo desânimo.
        Vós ainda não resististes até ao sangue na vossa luta contra o pecado.
        
        Palavra do Senhor.
    - type: gospel
      ref: Lc 12,49-53
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, disse Jesus a seus discípulos:
        Eu vim para lançar fogo sobre a terra, e como gostaria que já estivesse aceso!
        Devo receber um batismo, e como estou ansioso até que isto se cumpra!
        Vós pensais que eu vim trazer a paz sobre a terra?
        Pelo contrário, eu vos digo, vim trazer divisão.
        Pois, daqui em diante, numa família de cinco pessoas, três ficarão divididas contra duas e duas contra três; ficarão divididos: o pai contra o filho e o filho contra o pai; a mãe contra a filha e a filha contra a mãe; a sogra contra a nora e a nora contra a sogra".

        Palavra da Salvação.
