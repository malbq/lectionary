      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos,
        é voz geral que está acontecendo, entre vós, um caso de imoralidade; e de imoralidade tal que nem entre os pagãos costuma acontecer: um dentre vós está convivendo com a própria madrasta.
        No entanto, estais inchados de orgulho, ao invés de vestirdes luto, a fim de que fosse tirado do meio de vós aquele que assim procede?
        Pois bem, embora ausente de corpo, mas presente em espírito, eu julguei, como se estivesse aí entre vós, esse tal que tem procedido assim: Em nome do Senhor Jesus - estando vós e eu espiritualmente reunidos com o poder do Senhor nosso, Jesus - entregamos tal homem a Satanás, para a ruína da carne, a fim de que o espírito seja salvo, no dia do Senhor.
        Vós vos gloriais sem razão!
        Acaso ignorais que um pouco de fermento leveda a massa toda?
        Lançai fora o fermento velho, para que sejais uma massa nova, já que deveis ser sem fermento.
        Pois o nosso cordeiro pascal, Cristo, já está imolado.
        Assim, celebremos a festa, não com velho fermento, nem com fermento de maldade ou de perversidade, mas com os pães ázimos de pureza e de verdade.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 5,5-6.7.12 (R. 9a)
      text: |
        R. Na vossa justiça guiai-me Senhor!

        Não sois um Deus a quem agrade a iniquidade,
        não pode o mau morar convosco;
        nem os ímpios poderão permanecer
        perante os vossos olhos. R.

        Detestais o que pratica a iniquidade
        e destruís o mentiroso.
        Ó Senhor, abominais o sanguinário,
        o perverso e enganador. R.

        Mas exulte de alegria todo aquele
        que em vós se refugia;
        sob a vossa proteção se regozijem,
        os que amam vosso nome! R.
    - type: gospel
      ref: Lc 6,6-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Aconteceu num dia de sábado
        que Jesus entrou na sinagoga, e começou a ensinar.
        Aí havia um homem cuja mão direita era seca.
        Os mestres da Lei e os fariseus o observavam, para verem se Jesus iria curá-lo em dia de sábado, e assim encontrarem motivo para acusá-lo.
        Jesus, porém, conhecendo seus pensamentos, disse ao homem da mão seca: "Levanta-te, e fica aqui no meio".
        Ele se levantou, e ficou de pé.
        Disse-lhes Jesus: "Eu vos pergunto: O que é permitido fazer no sábado: o bem ou o mal, salvar uma vida ou deixar que se perca?"
        Então Jesus olhou para todos os que estavam ao seu redor, e disse ao homem: "Estende a tua mão."
        O homem assim o fez e sua mão ficou curada.
        Eles ficaram com muita raiva, e começaram a discutir entre si sobre o que poderiam fazer contra Jesus.

        Palavra da Salvação.
