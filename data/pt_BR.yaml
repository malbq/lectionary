      ref: Nm 11,4b-15
      text: |
        Leitura do Livro dos Números

        Naqueles dias,
        os filhos de Israel começaram a lamentar-se, dizendo: "Quem nos dará carne para comer?
        Vêm-nos à memória os peixes que comíamos de graça no Egito, os pepinos e os melões, as verduras, as cebolas e os alhos.
        Aqui nada tem gosto ao nosso paladar, não vemos outra coisa a não ser o maná".
        O maná era parecido com a semente do coentro e amarelado como certa resina.
        O povo se dispersava para o recolher e o moía num moinho, ou socava num pilão.
        Depois o cozinhavam numa panela e faziam broas com gosto de pão amassado com azeite.
        À noite, quando o orvalho caía no acampamento, caía também o maná.
        Moisés ouviu, pois, o povo lamentar-se em cada família, cada um à entrada de sua tenda.
        Então o Senhor tomou-se de uma cólera violenta, e Moisés, achando também tal coisa intolerável, disse ao Senhor: "Por que maltrataste assim o teu povo?
        Por que gozo tão pouco do teu favor, a ponto de descarregares sobre mim o peso de todo este povo?
        Acaso fui eu quem concebeu e deu à luz todo este povo, para que me digas: 'Carrega-o ao colo, como a ama costuma fazer com a criança; e leva-o à terra que juraste dar a seus pais!' Onde conseguirei carne para dar a toda esta gente?
        Pois se lamentam contra mim, dizendo: 'Dá-nos carne para comer!' Já não posso suportar sozinho o peso de todo este povo: é grande demais para mim.
        Se queres continuar a tratar-me assim, peço-te que me tires a vida, se achei graça a teus olhos, para que eu não veja mais tamanha desgraça".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 80(81),12-13.14-15.16-17 (R. 2a)
      text: |
        R. Exultai no Senhor, nossa força.

        Mas meu povo não ouviu a minha voz,
        Israel não quis saber de obedecer-me.
        Deixei, então, que eles seguissem seus caprichos,
        abandonei-os ao seu duro coração. R.

        Quem me dera que meu povo me escutasse!
        Que Israel andasse sempre em meus caminhos!
        Seus inimigos, sem demora, humilharia
        e voltaria minha mão contra o opressor. R.

        Os que odeiam o Senhor, o adulariam,
        seria este seu destino para sempre;
        eu lhe daria de comer a flor do trigo,
        e com o mel que sai da rocha o fartaria. R.
