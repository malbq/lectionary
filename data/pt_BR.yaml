ordinary.week23.4.even:
  title: Quarta-feira da 23ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Cor 7,25-31
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos,
        a respeito das pessoas solteiras, não tenho nenhum mandamento do Senhor. Mas, como alguém que, por misericórdia de Deus, merece confiança, dou uma opinião:
        Penso que, em razão das angústias presentes, é vantajoso não se casar, é bom cada qual estar assim.
        Estás ligado a uma mulher? Não procures desligar-te. Não estás ligado a nenhuma mulher? Não procures ligar-te.
        Se, porém, casares, não pecas. E, se a virgem se casar, não peca. Mas as pessoas casadas terão as tribulações da vida matrimonial; e eu gostaria de poupar-vos isso.
        Eu digo, irmãos, o tempo está abreviado. Então, que, doravante, os que têm mulher vivam como se não tivessem mulher;
        e os que choram, como se não chorassem, e os que estão alegres, como se não estivessem alegres, e os que fazem compras, como se não possuíssem coisa alguma;
        e os que usam do mundo, como se dele não estivessem gozando. Pois a figura deste mundo passa.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 44(45),11-12.14-15.16-17 (R. 11a)
      text: |
        R. Escutai, minha filha, olhai, ouvi isto!

        Escutai, minha filha, olhai, ouvi isto:
        "Esquecei vosso povo e a casa paterna!
        Que o Rei se encante com vossa beleza!
        Prestai-lhe homenagem: é vosso Senhor! R.

        Majestosa, a princesa real vem chegando,
        vestida de ricos brocados de ouro.
        Em vestes vistosas ao Rei se dirige,
        e as virgens amigas lhe formam cortejo. R.

        entre cantos de festa e com grande alegria,
        ingressam, então, no palácio real".
        Deixareis vossos pais, mas tereis muitos filhos;
        fareis deles os reis soberanos da terra. R.
    - type: gospel
      ref: Lc 6,20-26
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus levantando os olhos para os seus discípulos, disse: "Bem-aventurados vós, os pobres, porque vosso é o Reino de Deus!
        Bem-aventurados, vós que agora tendes fome, porque sereis saciados! Bem-aventurados vós, que agora chorais, porque havereis de rir!
        Bem-aventurados sereis, quando os homens vos odiarem, vos expulsarem, vos insultarem e amaldiçoarem o vosso nome, por causa do Filho do Homem!
        Alegrai-vos, nesse dia, e exultai pois será grande a vossa recompensa no céu; porque era assim que os antepassados deles tratavam os profetas.
        Mas, ai de vós, ricos, porque já tendes vossa consolação!
        Ai de vós, que agora tendes fartura, porque passareis fome! Ai de vós, que agora rides, porque tereis luto e lágrimas!
        Ai de vós quando todos vos elogiam! Era assim que os antepassados deles tratavam os falsos profetas".

        Palavra da Salvação.
ordinary.week23.4.odd:
  title: Quarta-feira da 23ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Col 3,1-11
      text: |
        Leitura da Carta de São Paulo aos Colossenses

        Irmãos,
        se ressuscitastes com Cristo, esforçai-vos por alcançar as coisas do alto, onde está Cristo, sentado à direita de Deus; aspirai às coisas celestes e não às coisas terrestres.
        Pois vós morrestes, e a vossa vida está escondida, com Cristo, em Deus.
        Quando Cristo, vossa vida, aparecer em seu triunfo, então vós aparecereis também com ele, revestidos de glória.
        Portanto, fazei morrer o que em vós pertence à terra: imoralidade, impureza, paixão, maus desejos e a cobiça, que é idolatria.
        Tais coisas provocam a ira de Deus contra os que lhe resistem.
        Antigamente vós estáveis enredados por estas coisas e vos deixastes dominar por elas.
        Agora, porém, abandonai tudo isso: ira, irritação, maldade, blasfêmia, palavras indecentes, que saem dos vossos lábios.
        Não mintais uns aos outros.
