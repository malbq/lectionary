ordinary.week22.1.a:
  title: Domingo da 22ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 20,7-9
      text: |
        Leitura do Livro do Profeta Jeremias

        Seduziste-me, Senhor, e deixei-me seduzir;
        foste mais forte, tiveste mais poder.
        Tornei-me alvo de irrisão o dia inteiro, todos zombam de mim.
        Todas as vezes que falo, levanto a voz, clamando contra a maldade e invocando calamidades; a palavra do Senhor tornou-se para mim fonte de vergonha e de chacota o dia inteiro.
        Disse comigo: "Não quero mais lembrar-me disso nem falar mais em nome dele".
        Senti, então, dentro de mim um fogo ardente a penetrar-me o corpo todo: desfaleci, sem forças para suportar.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 62(63),2.3-4.5-6.8-9 (R. 2b)
      text: |
        R. A minh'alma tem sede de vós,

        como a terra sedenta, ó meu Deus!
        Sois vós, ó Senhor, o meu Deus!
        Desde a aurora ansioso vos busco!
        A minh'alma tem sede de vós,
        minha carne também vos deseja,
        como terra sedenta e sem água! R.

        Venho, assim, contemplar-vos no templo,
        para ver vossa glória e poder.
        Vosso amor vale mais do que a vida:
        e por isso meus lábios vos louvam. R.

        Quero, pois, vos louvar pela vida,
        e elevar para vós minhas mãos!
        A minh'alma será saciada,
        como em grande banquete de festa;
        cantará a alegria em meus lábios,
        ao cantar para vós meu louvor! R.

        Para mim fostes sempre um socorro;
        de vossas asas à sombra eu exulto!
        Minha alma se agarra em vós;
        com poder vossa mão me sustenta. R.
    - type: reading
      ref: Rm 12,1-2
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Pela misericórdia de Deus, eu vos exorto, irmãos,
        a vos oferecerdes em sacrifício vivo, santo e agradável a Deus: Este é o vosso culto espiritual.
        Não vos conformeis com o mundo, mas transformai-vos, renovando vossa maneira de pensar e de julgar, para que possais distinguir o que é da vontade de Deus, isto é, o que é bom, o que lhe agrada, o que é perfeito.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 16,21-27
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus começou a mostrar a seus discípulos que devia ir a Jerusalém e sofrer muito da parte dos anciãos, dos sumos sacerdotes e dos mestres da Lei, e que devia ser morto e ressuscitar no terceiro dia.
        Então Pedro tomou Jesus à parte e começou a repreendê-lo, dizendo: "Deus não permita tal coisa, Senhor!
        Que isso nunca te aconteça!"
        Jesus, porém, voltou-se para Pedro, e disse: "Vai para longe, satanás!
        Tu és para mim uma pedra de tropeço, porque não pensas as coisas de Deus, mas sim as coisas dos homens!"
        Então Jesus disse aos discípulos: "Se alguém quer me seguir, renuncie a si mesmo, tome a sua cruz e me siga.
        Pois, quem quiser salvar a sua vida vai perdê-la; e quem perder a sua vida por causa de mim, vai encontrá-la.
        De fato, que adianta ao homem ganhar o mundo inteiro, mas perder a sua vida?
        O que poderá alguém dar em troca de sua vida?
        Porque o Filho do Homem virá na glória do seu Pai, com os seus anjos, e então retribuirá a cada um de acordo com a sua conduta".

        Palavra da Salvação.
ordinary.week22.1.b:
  title: Domingo da 22ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Dt 4,1-2.6-8
      text: |
        Leitura do Livro do Deuteronômio

        Moisés falou ao povo, dizendo:
        "Agora, Israel, ouve as leis e os decretos que eu vos ensino a cumprir, para que, fazendo-o, vivais e entreis na posse da terra prometida pelo Senhor Deus de vossos pais.
        Nada acrescenteis, nada tireis, à palavra que vos digo, mas guardai os mandamentos do Senhor vosso Deus que vos prescrevo.
        Vós os guardareis, pois, e os poreis em prática, porque neles está vossa sabedoria e inteligência perante os povos, para que, ouvindo todas estas leis, digam: 'Na verdade, é sábia e inteligente esta grande nação!' Pois, qual é a grande nação cujos deuses lhe são tão próximos como o Senhor nosso Deus, sempre que o invocamos?
        E que nação haverá tão grande que tenha leis e decretos tão justos, como esta lei que hoje vos ponho diante dos olhos?"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 14(15),2-3ab.3cd-4ab.5 (R. 1a)
      text: |
        R. Senhor, quem morará em vossa casa

        e no vosso monte santo, habitará?
        É aquele que caminha sem pecado
        e pratica a justiça fielmente;
        que pensa a verdade no seu íntimo
        e não solta em calúnias sua língua. R.

        Que em nada prejudica o seu irmão,
        nem cobre de insultos seu vizinho;
        que não dá valor algum ao homem ímpio,
        mas honra os que respeitam o Senhor. R.

        Não empresta o seu dinheiro com usura,
        nem se deixa subornar contra o inocente.
        Jamais vacilará quem vive assim! R.
    - type: reading
      ref: Tg 1,17-18.21b-22.27
      text: |
        Leitura da Carta de São Tiago

        Irmãos bem-amados:
        Todo dom precioso e toda dádiva perfeita vêm do alto; descem do Pai das luzes, no qual não há mudança, nem sombra de variação.
        De livre vontade ele nos gerou, pela Palavra da verdade, a fim de sermos como que as primícias de suas criaturas.
        Recebei com humildade a Palavra que em vós foi implantada, e que é capaz de salvar as vossas almas.
        Todavia, sede praticantes da Palavra e não meros ouvintes, enganando-vos a vós mesmos.
        Com efeito, a religião pura e sem mancha diante de Deus Pai, é esta: assistir os órfãos e as viúvas em suas tribulações e não se deixar contaminar pelo mundo.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 7,1-8.14-15.21-23
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        os fariseus e alguns mestres da Lei vieram de Jerusalém e se reuniram em torno de Jesus.
        Eles viam que alguns dos seus discípulos comiam o pão com as mãos impuras, isto é, sem as terem lavado.
        Com efeito, os fariseus e todos os judeus só comem depois de lavar bem as mãos, seguindo a tradição recebida dos antigos.
        Ao voltar da praça, eles não comem sem tomar banho.
        E seguem muitos outros costumes que receberam por tradição: a maneira certa de lavar copos, jarras e vasilhas de cobre.
        Os fariseus e os mestres da Lei perguntaram então a Jesus: "Por que os teus discípulos não seguem a tradição dos antigos, mas comem o pão sem lavar as mãos?"
        Jesus respondeu: "Bem profetizou Isaías a vosso respeito, hipócritas, como está escrito: 'Este povo me honra com os lábios, mas seu coração está longe de mim.
        De nada adianta o culto que me prestam, pois as doutrinas que ensinam são preceitos humanos'.
        Vós abandonais o mandamento de Deus para seguir a tradição dos homens".
        Em seguida, Jesus chamou a multidão para perto de si e disse: "Escutai todos e compreendei: o que torna impuro o homem não é o que entra nele vindo de fora, mas o que sai do seu interior.
        Pois é de dentro do coração humano que saem as más intenções, imoralidades, roubos, assassínios, adultérios, ambições desmedidas, maldades, fraudes, devassidão, inveja, calúnia, orgulho, falta de juízo.
        Todas estas coisas más saem de dentro, e são elas que tornam impuro o homem".

        Palavra da Salvação.
