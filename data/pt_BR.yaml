        Abraão disse ao servo mais antigo da sua casa, administrador de todos os seus bens: "Põe a mão debaixo da minha coxa e jura-me pelo Senhor, Deus do céu e da terra, que não escolherás para meu filho uma mulher entre as filhas dos cananeus, no meio dos quais eu moro; mas tu irás à minha terra natal, buscar entre os meus parentes uma mulher para o meu filho Isaac".
