ordinary.week20.6.even:
  title: Sexta-feira da 20ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ez 37,1-14
      text: |
        Leitura da Profecia de Ezequiel

        Naqueles dias,
        a mão do Senhor estava sobre mim e por seu espírito ele me levou para fora e me deixou no meio de uma planície cheia de ossos e me fez andar no meio deles em todas as direções.
        Havia muitíssimos ossos na planície e estavam ressequidos.
        Ele me perguntou: "Filho do homem, será que estes ossos podem voltar à vida?"
        E eu respondi: "Senhor Deus, só tu o sabes".
        E ele me disse: "Profetiza sobre estes ossos e dize: Ossos ressequidos, escutai a palavra do Senhor!
        Assim diz o Senhor Deus a estes ossos: Eu mesmo vou fazer entrar um espírito em vós e voltareis à vida.
        Porei nervos em vós, farei crescer carne e estenderei a pele por cima.
        Porei em vós um espírito, para que possais voltar à vida.
        Assim sabereis que eu sou o Senhor".
        Profetizei como me foi ordenado.
        Enquanto eu profetizava, ouviu-se primeiro um rumor, e logo um estrondo, quando os ossos se aproximaram uns dos outros.
        Olhei e vi nervos e carne crescendo sobre os ossos e, por cima, a pele que se estendia.
        Mas não tinham nenhum sopro de vida.
        Ele me disse: "Profetiza para o espírito, profetiza, filho do homem!
        Dirás ao espírito: Assim diz o Senhor Deus: Vem dos quatro ventos, ó espírito, vem soprar sobre estes mortos, para que eles possam voltar à vida".
        Profetizei como me foi ordenado, e o espírito entrou neles.
        Eles voltaram à vida e puseram-se de pé: era uma imensa multidão!
        Então ele me disse: "Filho do homem, estes ossos são toda a casa de Israel.
        É isto que eles dizem: 'Nossos ossos estão secos, nossa esperança acabou, estamos perdidos!' Por isso, profetiza e dize-lhes: Assim fala o Senhor Deus: Ó meu povo, vou abrir as vossas sepulturas e conduzir-vos para a terra de Israel; e quando eu abrir as vossas sepulturas e vos fizer sair delas, sabereis que eu sou o Senhor.
        Porei em vós o meu espírito, para que vivais e vos colocarei em vossa terra.
        Então sabereis que eu, o Senhor, digo e faço - oráculo do Senhor".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 106(107),2-3.4-5.6-7.8-9 (R. 1)
      text: |
        R. Dai graças ao Senhor, porque ele é bom,
        porque eterna é a sua misericórdia!

        Ou: Aleluia, Aleluia, Aleluia.

        Que o digam os libertos do Senhor,
        que da mão dos opressores os salvou
        e de todas as nações os reuniu,
        do Oriente, Ocidente, Norte e Sul. R.

        Uns vagavam, no deserto, extraviados,
        sem acharem o caminho da cidade.
        Sofriam fome e também sofriam sede,
        e sua vida ia aos poucos definhando. R.

        Mas gritaram ao Senhor na aflição,
        e ele os libertou daquela angústia.
        Pelo caminho bem seguro os conduziu
        para chegarem à cidade onde morar. R.

        Agradeçam ao Senhor por seu amor
        e por suas maravilhas entre os homens!
        Deu de beber aos que sofriam tanta sede
        e os famintos saciou com muitos bens! R.
    - type: gospel
      ref: Mt 22,34-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        os fariseus ouviram dizer que Jesus tinha feito calar os saduceus.
        Então eles se reuniram em grupo, e um deles perguntou a Jesus, para experimentá-lo: "Mestre, qual é o maior mandamento da Lei?"
        Jesus respondeu: " 'Amarás o Senhor teu Deus de todo o teu coração, de toda a tua alma, e de todo o teu entendimento!' Esse é o maior e o primeiro mandamento.
        O segundo é semelhante a esse: 'Amarás ao teu próximo como a ti mesmo'.
        Toda a Lei e os profetas dependem desses dois mandamentos".

        Palavra da Salvação
