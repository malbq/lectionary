ordinary.week16.4.odd:
  title: Quarta-feira da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 16,1-5.9-15
      text: |
        Leitura do Livro do Êxodo

        Toda a comunidade dos filhos de Israel partiu de Elim e
        chegou ao deserto de Sin, entre Elim e o Sinai, no dia quinze do segundo mês da saída do Egito.
        A comunidade dos filhos de Israel pôs-se a murmurar contra Moisés e Aarão, no deserto, dizendo: "Quem dera que tivéssemos morrido pela mão do Senhor no Egito, quando nos sentávamos juntos às panelas de carne e comíamos pão com fartura! Por que nos trouxestes a este deserto para matar de fome a toda esta gente?"
        O Senhor disse a Moisés: "Eu farei chover para vós o pão do céu.
        O povo sairá diariamente e só recolherá a porção de cada dia a fim de que eu o ponha à prova, para ver se anda ou não na minha lei.
        No sexto dia, quando prepararem o que tiverem trazido, terão o dobro do que recolhem diariamente".
        E Moisés disse a Aarão: "Dize a toda a comunidade dos filhos de Israel: 'Apresentai-vos diante do Senhor, pois ele ouviu a vossa murmuração'".
        Enquanto Aarão falava a toda a comunidade dos filhos de Israel, voltando os olhos para o deserto, eles viram aparecer na nuvem a glória do Senhor.
        O Senhor falou, então, a Moisés, dizendo: "Eu ouvi as murmurações dos filhos de Israel.
        Dize-lhes, pois: 'Ao anoitecer, comereis carne, e pela manhã vos fartareis de pão.
        Assim sabereis que eu sou o Senhor vosso Deus'".
        Com efeito, à tarde, veio um bando de codornizes e cobriu o acampamento; e, pela manhã, formou-se uma camada de orvalho ao redor do acampamento.
        Quando se evaporou o orvalho que caíra, apareceu na superfície do deserto uma coisa miúda, em forma de grãos, fina como a geada sobre a terra.
        Vendo aquilo, os filhos de Israel disseram entre si: "Que é isto?" Porque não sabiam o que era.
        Moisés respondeu-lhes: "Isto é o pão que o Senhor vos deu como alimento".

        Palavra do Senhor.
    - type: psalm
