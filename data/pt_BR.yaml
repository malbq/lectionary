      ref: Mc 16,9-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Depois de ressuscitar,
        na madrugada do primeiro dia após o sábado, Jesus apareceu primeiro a Maria Madalena, da qual havia expulsado sete demônios.
        Ela foi anunciar isso aos seguidores de Jesus, que estavam de luto e chorando.
        Quando ouviram que ele estava vivo e fora visto por ela, não quiseram acreditar.
        Em seguida, Jesus apareceu a dois deles, com outra aparência, enquanto estavam indo para o campo.
        Eles também voltaram e anunciaram isso aos outros.
        Também a estes não deram crédito.
        Por fim, Jesus apareceu aos onze discípulos enquanto estavam comendo, repreendeu-os por causa da falta de fé e pela dureza de coração, porque não tinham acreditado naqueles que o tinham visto ressuscitado.
        E disse-lhes: "Ide pelo mundo inteiro e anunciai o Evangelho a toda criatura!"

        Palavra da Salvação.
easter.week2.1.a:
  title: Domingo da 2ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 2,42-47
      text: |
        Leitura dos Atos dos Apóstolos

        Os que haviam se convertido
        eram perseverantes em ouvir o ensinamento dos apóstolos, na comunhão fraterna na fração do pão e nas orações.
        E todos estavam cheios de temor por causa dos numerosos prodígios e sinais que os apóstolos realizavam.
