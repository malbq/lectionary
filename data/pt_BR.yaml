ordinary.week13.1.b:
  title: Domingo da 13ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Sb 1,13-15;2,23-24
      text: |
        Leitura do Livro da Sabedoria

        Deus não fez a morte,
        nem tem prazer com a destruição dos vivos.
        Ele criou todas as coisas para existirem, e as criaturas do mundo são saudáveis: nelas não há nenhum veneno de morte, nem é a morte que reina sobre a terra: pois a justiça é imortal.
        Deus criou o homem para a imortalidade e o fez à imagem de sua própria natureza; foi por inveja do diabo que a morte entrou no mundo, e experimentam-na os que a ele pertencem.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 29(30),2.4.5-6.11.12a.13b (R. 2a.4b)
      text: |
        R. Eu vos exalto, ó Senhor, pois me livrastes
        e preservastes minha vida da morte!

        Eu vos exalto, ó Senhor, pois me livrastes,
        e não deixastes rir de mim meus inimigos!
        Vós tirastes minha alma dos abismos
        e me salvastes, quando estava já morrendo! R.

        Cantai salmos ao Senhor, povo fiel,
        dai-lhe graças e invocai seu santo nome!
        Pois sua ira dura apenas um momento,
        mas sua bondade permanece a vida inteira;
        se à tarde vem o pranto visitar-nos,
        de manhã vem saudar-nos a alegria. R.

        Escutai-me, Senhor Deus, tende piedade!
        Sede, Senhor, o meu abrigo protetor!
        Transformastes o meu pranto em uma festa,
        Senhor meu Deus, eternamente hei de louvar-vos! R.
    - type: reading
      ref: 2Cor 8,7.9.13-15
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios

        Irmãos:
        Como tendes tudo em abundância - fé, eloquência, ciência, zelo para tudo, e a caridade de que vos demos o exemplo - assim também procurai ser abundantes nesta obra de generosidade.
        Na verdade, conheceis a generosidade de nosso Senhor Jesus Cristo: de rico que era, tornou-se pobre por causa de vós, para que vos torneis ricos, por sua pobreza.
        Não se trata de vos colocar numa situação aflitiva para aliviar os outros; o que se deseja é que haja igualdade.
        Nas atuais circunstâncias, a vossa fartura supra a penúria deles e, por outro lado, o que eles têm em abundância venha suprir a vossa carência.
        Assim haverá igualdade, como está escrito: "Quem recolheu muito não teve de sobra e quem recolheu pouco não teve falta".

        Palavra do Senhor.
    - type: gospel
      ref: Mc 5,21-43
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus atravessou de novo, numa barca, para a outra margem.
        Uma numerosa multidão se reuniu junto dele, e Jesus ficou na praia.
        Aproximou-se, então, um dos chefes da sinagoga, chamado Jairo.
        Quando viu Jesus, caiu a seus pés, e pediu com insistência: "Minha filhinha está nas últimas.
        Vem e põe as mãos sobre ela, para que ela sare e viva!"
        Jesus então o acompanhou.
        Uma numerosa multidão o seguia e o comprimia.
        Ora, achava-se ali uma mulher que, há doze anos, estava com uma hemorragia; tinha sofrido nas mãos de muitos médicos, gastou tudo o que possuía, e, em vez de melhorar, piorava cada vez mais.
        Tendo ouvido falar de Jesus, aproximou-se dele por detrás, no meio da multidão, e tocou na sua roupa.
        Ela pensava: "Se eu ao menos tocar na roupa dele, ficarei curada".
        A hemorragia parou imediatamente, e a mulher sentiu dentro de si que estava curada da doença.
        Jesus logo percebeu que uma força tinha saído dele.
        E, voltando-se no meio da multidão, perguntou: "Quem tocou na minha roupa?"
        Os discípulos disseram: "Estás vendo a multidão que te comprime e ainda perguntas: 'Quem me tocou?'"
        Ele, porém, olhava ao redor para ver quem havia feito aquilo.
        A mulher, cheia de medo e tremendo, percebendo o que lhe havia acontecido, veio e caiu aos pés de Jesus, e contou-lhe toda a verdade.
        Ele lhe disse: "Filha, a tua fé te curou.
        Vai em paz e fica curada dessa doença".
        Ele estava ainda falando, quando chegaram alguns da casa do chefe da sinagoga, e disseram a Jairo: "Tua filha morreu. Por que ainda incomodar o mestre?"
        Jesus ouviu a notícia e disse ao chefe da sinagoga: "Não tenhas medo. Basta ter fé!"
        E não deixou que ninguém o acompanhasse, a não ser Pedro, Tiago e seu irmão João.
        Quando chegaram à casa do chefe da sinagoga, Jesus viu a confusão e como estavam chorando e gritando.
        Então, ele entrou e disse: "Por que essa confusão e esse choro?
        A criança não morreu, mas está dormindo".
        Começaram então a caçoar dele.
        Mas, ele mandou que todos saíssem, menos o pai e a mãe da menina, e os três discípulos que o acompanhavam.
        Depois entraram no quarto onde estava a criança.
        Jesus pegou na mão da menina e disse: "Talitá cum" - que quer dizer: "Menina, levanta-te!"
        Ela levantou-se imediatamente e começou a andar, pois tinha doze anos.
        E todos ficaram admirados.
        Ele recomendou com insistência que ninguém ficasse sabendo daquilo.
        E mandou dar de comer à menina.

        Palavra da Salvação.
ordinary.week13.1.c:
  title: Domingo da 13ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 19,16b.19-21
      text: |
        Leitura do Primeiro Livro dos Reis

        Naqueles dias,
        disse o Senhor a Elias: vai e unge a Eliseu, filho de Safat, de Abel-Meula, como profeta em teu lugar.
        Elias partiu dali e encontrou Eliseu, filho de Safat, lavrando a terra com doze juntas de bois; e ele mesmo conduzia a última.
        Elias, ao passar perto de Eliseu, lançou sobre ele o seu manto.
        Então Eliseu deixou os bois e correu atrás de Elias, dizendo: "Deixa-me primeiro ir beijar meu pai e minha mãe, depois te seguirei".
        Elias respondeu: "Vai e volta!
        Pois o que te fiz eu?"
        Ele retirou-se, tomou a junta de bois e os imolou.
        Com a madeira do arado e da canga assou a carne e deu de comer à sua gente.
        Depois levantou-se, seguiu Elias e pôs-se ao seu serviço.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 15(16),1-2a.5.7-8.9-10.11 (R. cf. 5a)
      text: |
        R. Ó Senhor, sois minha herança para sempre!

        Guardai-me, ó Deus, porque em vós me refugio!
        Digo ao Senhor: "Somente vós sois meu Senhor:
        nenhum bem eu posso achar fora de vós!"
        Ó Senhor, sois minha herança e minha taça,
        meu destino está seguro em vossas mãos! R.

        Eu bendigo o Senhor, que me aconselha,
        e até de noite me adverte o coração.
        Tenho sempre o Senhor ante meus olhos,
        pois se o tenho a meu lado não vacilo. R.

        Eis por que meu coração está em festa,
        minha alma rejubila de alegria,
        e até meu corpo no repouso está tranquilo;
        pois não haveis de me deixar entregue à morte,
        nem vosso amigo conhecer a corrupção. R.

        Vós me ensinais vosso caminho para a vida;
        junto a vós, felicidade sem limites,
        delícia eterna e alegria ao vosso lado! R.
    - type: reading
      ref: Gl 5,1.13-18
      text: |
        Leitura da Carta de São Paulo aos Gálatas

        Irmãos:
        É para a liberdade que Cristo nos libertou.
        Ficai pois firmes e não vos deixeis amarrar de novo ao jugo da escravidão.
        Sim, irmãos, fostes chamados para a liberdade.
        Porém, não façais dessa liberdade um pretexto para servirdes à carne.
        Pelo contrário, fazei-vos escravos uns dos outros, pela caridade.
        Com efeito, toda a Lei se resume neste único mandamento: "Amarás o teu próximo como a ti mesmo".
        Mas, se vos mordeis e vos devorais uns aos outros, cuidado para não serdes consumidos uns pelos outros.
        Eu vos ordeno: Procedei segundo o Espírito.
        Assim, não satisfareis aos desejos da carne.
        Pois a carne tem desejos contra o espírito, e o espírito tem desejos contra a carne.
        Há uma oposição entre carne e espírito, de modo que nem sempre fazeis o que gostaríeis de fazer.
        Se, porém, sois conduzidos pelo Espírito, então não estais sob o jugo da Lei.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 9,51-62
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Estava chegando o tempo
        de Jesus ser levado para o céu.
        Então ele tomou a firme decisão de partir para Jerusalém e enviou mensageiros à sua frente.
        Estes puseram-se a caminho e entraram num povoado de samaritanos, para preparar hospedagem para Jesus.
        Mas os samaritanos não o receberam, pois Jesus dava a impressão de que ia a Jerusalém.
        Vendo isso, os discípulos Tiago e João disseram: "Senhor, queres que mandemos descer fogo do céu para destruí-los?"
        Jesus, porém, voltou-se e repreendeu-os.
        E partiram para outro povoado.
        Enquanto estavam caminhando, alguém na estrada disse a Jesus: "Eu te seguirei para onde quer que fores".
        Jesus lhe respondeu: "As raposas têm tocas e os pássaros têm ninhos; mas o Filho do Homem não tem onde repousar a cabeça".
        Jesus disse a outro: "Segue-me".
        Este respondeu: "Deixa-me primeiro ir enterrar meu pai".
        Jesus respondeu: "Deixa que os mortos enterrem os seus mortos; mas tu, vai anunciar o Reino de Deus".
        Um outro ainda lhe disse: "Eu te seguirei, Senhor, mas deixa-me primeiro despedir-me dos meus familiares".
