        Leitura do Livro do Profeta Isaías

        No ano da morte do rei Ozias,
        vi o Senhor sentado num trono de grande altura; o seu manto estendia-se pelo templo.
        Havia Serafins de pé a seu lado; cada um tinha seis asas, duas cobriam-lhes o rosto, duas, os pés e, com duas, eles podiam voar.
        Eles exclamavam uns para os outros: "Santo, santo, santo é o Senhor dos exércitos; toda a terra está repleta de sua glória".
        Ao clamor dessas vozes, começaram a tremer as portas em seus gonzos e o templo encheu-se de fumaça.
        Disse eu então: "Ai de mim, estou perdido!
        Sou apenas um homem de lábios impuros, mas eu vi com meus olhos o rei, o Senhor dos exércitos".
        Nisto, um dos serafins voou para mim, tendo na mão uma brasa, que retirara do altar com uma tenaz, e tocou minha boca, dizendo: "Assim que isto tocou teus lábios, desapareceu tua culpa, e teu pecado está perdoado".
        Ouvi a voz do Senhor que dizia: "Quem enviarei? Quem irá por nós?"
        Eu respondi: "Aqui estou! Envia-me".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 92(93),1ab.1c-2.5 (R. 1a)
      text: |
        R. Reina o Senhor, revestiu-se de esplendor.

        Ou: Aleluia, Aleluia, Aleluia.

        Deus é Rei e se vestiu de majestade,
        revestiu-se de poder e de esplendor! R.

        Vós firmastes o universo inabalável,
        vós firmastes vosso trono desde a origem,
        desde sempre, ó Senhor, vós existis! R.

        Verdadeiros são os vossos testemunhos,
        refulge a santidade em vossa casa,
        pelos séculos dos séculos, Senhor! R.
    - type: gospel
      ref: Mt 10,24-33
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "O discípulo não está acima do mestre, nem o servo acima do seu senhor.
        Para o discípulo, basta ser como o seu mestre, e para o servo, ser como o seu senhor.
        Se ao dono da casa eles chamaram de Belzebu, quanto mais aos seus familiares!
        Não tenhais medo deles, pois nada há de encoberto que não seja revelado, e nada há de escondido que não seja conhecido.
        O que vos digo na escuridão, dizei-o à luz do dia; o que escutais ao pé do ouvido, proclamai-o sobre os telhados!
        Não tenhais medo daqueles que matam o corpo, mas não podem matar a alma!
        Pelo contrário, temei aquele que pode destruir a alma e o corpo no inferno!
        Não se vendem dois pardais por algumas moedas?
        No entanto, nenhum deles cai no chão sem o consentimento do vosso Pai.
        Quanto a vós, até os cabelos da cabeça estão todos contados.
        Não tenhais medo!
        Vós valeis mais do que muitos pardais.
        Portanto, todo aquele que se declarar a meu favor diante dos homens, também eu me declararei em favor dele diante do meu Pai que está nos céus.
        Aquele, porém, que me negar diante dos homens, também eu o negarei diante do meu Pai que está nos céus".

        Palavra da Salvação.
ordinary.week14.7.odd:
  title: Sábado da 14ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gn 49,29-32; 50,15-26a
      text: |
        Leitura do Livro do Gênesis

        Naqueles dias,
        Jacó transmitiu as suas ordens a seus filhos, dizendo: 49,29 "Eu vou juntar-me ao meu povo; sepultai-me com meus pais na gruta de Macpela, que está no campo de Efron, o hitita, defronte de Mambré, no país de Canaã.
        É a gruta que Abraão comprou a Efron, o hitita, junto com o campo, como propriedade funerária.
        Lá foram sepultados Abraão e Sara, sua mulher, ali se sepultaram também Isaac e sua mulher Rebeca; e foi lá que sepultei Lia".
        Quando Jacó acabou de dar suas instruções aos filhos, recolheu os pés sobre a cama e morreu; e foi reunido aos seus.
        Ao verem que seu pai tinha morrido, os irmãos de José disseram entre si: "Não aconteça que José se lembre da injúria que padeceu, e nos faça pagar todo o mal que lhe fizemos".
        E mandaram dizer-lhe: "Teu pai, antes de morrer, ordenou-nos que te disséssemos estas palavras: 'Peço-te que esqueças o crime de teus irmãos, e o pecado e a maldade que usaram contra ti'.
        Nós pedimos, pois, que perdoes o crime dos servos do Deus de teu pai".
        Ouvindo isto, José pôs-se a chorar.
        Vieram seus irmãos e prostraram-se diante dele, dizendo: "Somos teus servos".
        Ele respondeu: "Não tenhais medo.
        Sou eu, porventura, Deus?
        Vós pensastes fazer mal contra mim.
        Deus, porém, converteu-o em bem, para dar vida a um povo numeroso, como vedes presentemente.
        Não temais: eu vos sustentarei e a vossos filhos".
        E assim os consolou, falando-lhes com doçura e mansidão.
        E José ficou morando no Egito, com toda a família de seu pai, e viveu cento e dez anos.
        José viu os filhos de Efraim até à terceira geração, e os filhos de Maquir, filho de Manassés, que José também recebeu sobre seus joelhos.
        José disse aos seus irmãos: "Eu vou morrer.
        Deus vos visitará e vos fará subir deste país para a terra que ele jurou dar a Abraão, Isaac e Jacó".
        Depois de tê-los feito jurar e de ter dito: "Quando Deus vos visitar, levai daqui os meus ossos convosco", José morreu, completando cento e dez anos de vida.

        Palavra do Senhor.
    - type: psalm
