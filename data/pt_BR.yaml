  title: Segunda-feira da 31ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Rm 11,29-36
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos,
        os dons e a vocação de Deus são irrevogáveis.
        Outrora, vós fostes desobedientes a Deus, mas agora alcançastes misericórdia, em consequência da desobediência deles.
        Assim são eles agora os desobedientes, para que, em consequência da misericórdia usada convosco, alcancem finalmente misericórdia.
        Com efeito, Deus encerrou todos os homens na desobediência, a fim de exercer misericórdia para com todos.
        Ó profundidade da riqueza, da sabedoria e da ciência de Deus!
        Como são inescrutáveis os seus juízos e impenetráveis os seus caminhos!
        De fato, quem conheceu o pensamento do Senhor?
        Ou quem foi seu conselheiro?
        Ou quem se antecipou em dar-lhe alguma coisa, de maneira a ter direito a uma retribuição?
        Na verdade, tudo é dele, por ele, e para ele.
        A ele, a glória para sempre. Amém!

        Palavra do Senhor.
    - type: psalm
      ref: Sl 68(69),30-31.33-34.36-37 (R. 14c)
      text: |
        R. Respondei-me, ó Senhor, pelo vosso imenso amor!

        Pobre de mim, sou infeliz e sofredor!
        Que vosso auxílio me levante, Senhor Deus!
        Cantando eu louvarei o vosso nome
        e agradecido exultarei de alegria! R.

        Humildes, vede isto e alegrai-vos:
        o vosso coração reviverá,
        se procurardes o Senhor continuamente!
        Pois nosso Deus atende à prece dos seus pobres,
        e não despreza o clamor de seus cativos. R.

        Sim, Deus virá e salvará Jerusalém,
        reconstruindo as cidades de Judá,
        onde os pobres morarão, sendo seus donos.
        A descendência de seus servos há de herdá-las,
        e os que amam o santo nome do Senhor
        dentro delas fixarão sua morada! R.
    - type: gospel
      ref: Lc 14,12-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        dizia Jesus ao chefe dos fariseus que o tinha convidado: "Quando tu deres um almoço ou um jantar, não convides teus amigos, nem teus irmãos, nem teus parentes, nem teus vizinhos ricos.
        Pois estes poderiam também convidar-te e isto já seria a tua recompensa.
        Pelo contrário, quando deres uma festa, convida os pobres, os aleijados, os coxos, os cegos.
        Então tu serás feliz!
