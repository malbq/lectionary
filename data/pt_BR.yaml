        Porém, os habitantes são fortíssimos, e as cidades grandes e fortificadas.
        Vimos lá descendentes de Enac; os amalecitas vivem no deserto do Negueb; os hititas, jebuseus e amorreus, nas montanhas; mas os cananeus, na costa marítima e ao longo do Jordão'.
