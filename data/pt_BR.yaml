ordinary.week30.7.even:
  title: Sábado da 30ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Fl 1,18b-26
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Irmãos,
        de qualquer maneira, com segundas intenções ou com sinceridade, Cristo é anunciado.
        E eu me alegro com isso, e sempre me alegrarei.
        Pois eu sei que isso resultará na minha salvação graças à vossa oração e à assistência do Espírito de Jesus Cristo.
        Segundo a minha viva expectativa e a minha esperança, não terei de corar de vergonha.
        Se a minha firmeza continuar total, como sempre, então Cristo vai ser glorificado no meu corpo, seja pela minha vida, seja pela minha morte.
        Pois para mim, o viver é Cristo e o morrer é lucro.
        Entretanto, se o viver na carne significa que meu trabalho será frutuoso, neste caso, não sei o que escolher.
        Sinto-me atraído para os dois lados: tenho o desejo de partir, para estar com Cristo - o que para mim seria de longe o melhor - mas para vós é mais necessário que eu continue minha vida neste mundo.
        Por isso, sei com certeza que vou ficar e continuar com vós todos, para que possais progredir e alegrar-vos na fé.
        Assim, com a minha volta para junto de vós, vai aumentar ainda a razão de vos gloriardes em Cristo Jesus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 41(42),2.3.5bcd (R. 3a)
      text: |
        R. Minha alma tem sede de Deus, do Deus vivo!

        Assim como a corça suspira
        pelas águas correntes,
        suspira igualmente minh'alma
        por vós, ó meu Deus! R.

        Minha alma tem sede de Deus,
        e deseja o Deus vivo.
        Quando terei a alegria de ver
        a face de Deus? R.

        Peregrino e feliz caminhando
        para a casa de Deus,
        entre gritos, louvor e alegria
        da multidão jubilosa. R.
    - type: gospel
      ref: Lc 14,1.7-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Aconteceu que, num dia de sábado,
        Jesus foi comer na casa de um dos chefes dos fariseus.
        E eles o observavam.
        Jesus notou como os convidados escolhiam os primeiros lugares.
        Então contou-lhes uma parábola: "Quando tu fores convidado para uma festa de casamento, não ocupes o primeiro lugar.
        Pode ser que tenha sido convidado alguém mais importante do que tu, e o dono da casa, que convidou os dois, venha te dizer: 'Dá o lugar a ele'.
        Então tu ficarás envergonhado e irás ocupar o último lugar.
        Mas, quando tu fores convidado, vai sentar-te no último lugar.
        Assim, quando chegar quem te convidou, te dirá: 'Amigo, vem mais para cima'.
        E isto vai ser uma honra para ti diante de todos os convidados.
        Porque quem se eleva, será humilhado e quem se humilha, será elevado".

        Palavra da Salvação.
