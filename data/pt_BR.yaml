        ninguém se iluda: Se algum de vós pensa que é sábio nas coisas deste mundo, reconheça sua insensatez, para se tornar sábio de verdade; pois a sabedoria deste mundo é insensatez diante de Deus.
        Com efeito, está escrito: "Ele apanha os sábios em sua própria astúcia", e ainda: "O Senhor conhece os pensamentos dos sábios; sabe que são vãos".
        Portanto, que ninguém ponha a sua glória em homem algum.
        Com efeito, tudo vos pertence: Paulo, Apolo, Cefas, o mundo, a vida, a morte, o presente, o futuro, tudo é vosso, mas vós sois de Cristo, e Cristo é de Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 23(24),1-2.3-4ab.5-6 (R. 1)
      text: |
        R. Ao Senhor pertence a terra e o que ela encerra.

        Ao Senhor pertence a terra e o que ela encerra,
        o mundo inteiro com os seres que o povoam;
        porque ele a tornou firme sobre os mares,
        e sobre as águas a mantém inabalável. R.

        "Quem subirá até o monte do Senhor,
        quem ficará em sua santa habitação?"
        "Quem tem mãos puras e inocente coração,
        quem não dirige sua mente para o crime. R.

        Sobre este desce a bênção do Senhor
        e a recompensa de seu Deus e Salvador".
        "É assim a geração dos que o procuram,
        e do Deus de Israel buscam a face". R.
    - type: gospel
      ref: Lc 5,1-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus estava na margem do lago de Genesaré, e a multidão apertava-se ao seu redor para ouvir a palavra de Deus.
        Jesus viu duas barcas paradas na margem do lago.
        Os pescadores haviam desembarcado e lavavam as redes.
        Subindo numa das barcas, que era de Simão, pediu que se afastasse um pouco da margem.
        Depois sentou-se e, da barca, ensinava as multidões.
        Quando acabou de falar, disse a Simão: "Avança para águas mais profundas, e lançai vossas redes para a pesca".
        Simão respondeu: "Mestre, nós trabalhamos a noite inteira e nada pescamos.
        Mas, em atenção à tua palavra, vou lançar as redes".
        Assim fizeram, e apanharam tamanha quantidade de peixes que as redes se rompiam.
        Então fizeram sinal aos companheiros da outra barca, para que viessem ajudá-los.
        Eles vieram, e encheram as duas barcas, a ponto de quase afundarem.
        Ao ver aquilo, Simão Pedro atirou-se aos pés de Jesus, dizendo: "Senhor, afasta-te de mim, porque sou um pecador!"
        É que o espanto se apoderara de Simão e de todos os seus companheiros, por causa da pesca que acabavam de fazer.
        Tiago e João, filhos de Zebedeu, que eram sócios de Simão, também ficaram espantados.
        Jesus, porém, disse a Simão: "Não tenhas medo!
        De hoje em diante tu serás pescador de homens".
        Então levaram as barcas para a margem, deixaram tudo e seguiram a Jesus.

        Palavra da Salvação.
