ordinary.week3.7.even:
  title: Sábado da 3ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Sm 12,1-7a.10-17
      text: |
        Leitura do Segundo Livro de Samuel 
        
        Naqueles dias,
        o Senhor mandou o profeta Natã a Davi.
        Ele foi ter com o rei e lhe disse-lhe: "Numa cidade havia dois homens, um rico e outro pobre.
        O rico possuía ovelhas e bois em grande número.
        O pobre só possuía uma ovelha pequenina, que tinha comprado e criado.
        Ela crescera em sua casa junto com seus filhos, comendo do seu pão, bebendo do mesmo copo, dormindo no seu regaço.
        Era para ele como uma filha.
        Veio um hóspede à casa do homem rico, e este não quis tomar uma das suas ovelhas ou um dos seus bois para preparar um banquete e dar de comer ao hóspede que chegara.
        Mas foi, apoderou-se da ovelhinha do pobre e preparou-a para o visitante".
        Davi ficou indignado contra esse homem e disse a Natã: "Pela vida do Senhor, o homem que fez isso merece a morte!
        Pagará quatro vezes o valor da ovelha, por ter feito o que fez e não ter tido compaixão".
        Natã disse a Davi: "Esse homem és tu!
        Assim diz o Senhor, o Deus de Israel: 'Por isso, a espada jamais se afastará de tua casa, porque me desprezaste e tomaste a mulher do hitita Urias para fazer dela a tua esposa'.
        Assim diz o Senhor: 'Da tua própria casa farei surgir o mal contra ti e tomarei as tuas mulheres, sob os teus olhos, e as darei a um outro, e ele se aproximará das tuas mulheres à luz deste sol.
        Tu fizeste tudo às escondidas.
        Eu, porém, farei o que digo diante de todo o Israel e à luz do sol'".
        Davi disse a Natã: "Pequei contra o Senhor".
        Natã respondeu-lhe: "De sua parte, o Senhor perdoou o teu pecado, de modo que não morrerás!
        Entretanto, por teres ultrajado o Senhor com teu procedimento o filho que te nasceu morrerá".
        E Natã voltou para a sua casa.
        O Senhor feriu o filho que a mulher de Urias tinha dado a Davi e ele adoeceu gravemente.
        Davi implorou a Deus pelo menino e fez um grande jejum.
        E, voltando para casa, passou a noite deitado no chão.
        Os anciãos do palácio insistiam com ele para que se levantasse do chão; mas ele não o quis fazer nem tomar com eles alimento algum.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 50(51),12-13.14-15.16-17 (R. 12a)
      text: |
        R. Criai em mim um coração que seja puro!
        
        Criai em mim um coração que seja puro,
        dai-me de novo um espírito decidido.
        Ó Senhor, não me afasteis de vossa face,
        nem retireis de mim o vosso Santo Espírito! R.
        
        Dai-me de novo a alegria de ser salvo
        e confirmai-me com espírito generoso!
        Ensinarei vosso caminho aos pecadores,
        e para vós se voltarão os transviados. R.
        
        Da morte como pena, libertai-me,
        e minha língua exaltará vossa justiça!
        Abri meus lábios, ó Senhor, para cantar,
        e minha boca anunciará vosso louvor! R.
    - type: gospel
      ref: Mc 4,35-41
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele dia, ao cair da tarde,
        Jesus disse a seus discípulos: "Vamos para a outra margem!"
        Eles despediram a multidão e levaram Jesus consigo, assim como estava na barca.
        Havia ainda outras barcas com ele.
        Começou a soprar uma ventania muito forte e as ondas se lançavam dentro da barca, de modo que a barca já começava a se encher.
        Jesus estava na parte de trás, dormindo sobre um travesseiro.
        Os discípulos o acordaram e disseram: "Mestre, estamos perecendo e tu não te importas?"
        Ele se levantou e ordenou ao vento e ao mar: "Silêncio! Cala-te!" O vento cessou e houve uma grande calmaria.
        Então Jesus perguntou aos discípulos: "Por que sois tão medrosos? Ainda não tendes fé?"
        Eles sentiram um grande medo e diziam uns aos outros: "Quem é este, a quem até o vento e o mar obedecem?"
        
        Palavra da Salvação.
