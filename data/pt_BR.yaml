    - type: reading
      ref: Jó 9,1-12.14-16
      text: |
        Leitura do Livro de Jó

        Jó respondeu a seus amigos e disse:
        "Sei muito bem que é assim: como poderia o homem ser justo diante de Deus?
        Se quisesse disputar com ele, entre mil razões não haverá uma para rebatê-lo.
        Ele é sábio de coração e poderoso em força; quem poderia enfrentá-lo e ficar ileso?
        Ele desloca as montanhas, sem que elas percebam e as derruba em sua cólera.
        Ele abala a terra em suas bases e suas colunas vacilam.
        Ele manda ao sol que não brilhe e guarda escondidas as estrelas.
        Sozinho desdobra os céus, e caminha sobre as ondas do mar.
        Criou a Ursa e o Órion, as Plêiades e as constelações do Sul.
        Faz prodígios insondáveis, maravilhas sem conta.
        Se passa junto de mim, não o vejo, e quando se afasta, não o percebo.
        Se ele apanha uma presa, quem ousa impedi-lo?
        Quem pode dizer-lhe: - 'O que está fazendo?' Quem sou eu para replicar-lhe, e contra ele escolher meus argumentos?
        Ainda que eu tivesse razão, não poderia replicar, e deveria pedir misericórdia ao meu juiz.
        Se eu clamasse e ele me respondesse, não creio que daria atenção à minha voz".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 87,10bc-11. 12-13. 14-15 (R. 3a)
      text: |
        R. Chegue a minha oração até a vossa presença!

        Clamo a vós, ó Senhor sem cessar, todo o dia,
        minhas mãos para vós se levantam em prece.
        Para os mortos, acaso, faríeis milagres?
        poderiam as sombras erguer-se e louvar-vos? R.

        No sepulcro haverá quem vos cante o amor
        e proclame entre os mortos a vossa verdade?
        Vossas obras serão conhecidas nas trevas,
        vossa graça, no reino onde tudo se esquece? R.

        Quanto a mim, ó Senhor, clamo a vós na aflição,
        minha prece se eleva até vós desde a aurora.
        Por que vós, ó Senhor, rejeitais a minh'alma?
        E por que escondeis vossa face de mim? R.
    - type: gospel
      ref: Lc 9,57-62
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        enquanto Jesus e seus discípulos caminhavam, alguém na estrada disse a Jesus: "Eu te seguirei para onde quer que fores".
        Jesus lhe respondeu: "As raposas têm tocas e os pássaros têm ninhos; mas o Filho do Homem não tem onde repousar a cabeça".
        Jesus disse a outro: "Segue-me".
        Este respondeu: "Deixa-me primeiro ir enterrar meu pai".
        Jesus respondeu: "Deixa que os mortos enterrem os seus mortos; mas tu, vai anunciar o Reino de Deus".
        Um outro ainda lhe disse: "Eu te seguirei, Senhor, mas deixa-me primeiro despedir-me dos meus familiares".
        Jesus, porém, respondeu-lhe: "Quem põe a mão no arado e olha para trás, não está apto para o Reino de Deus".

        Palavra da Salvação.
