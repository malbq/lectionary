        Irmãos,
        estou ciente que o bem não habita em mim, isto é, na minha carne.
        Pois eu tenho capacidade de querer o bem, mas não de realizá-lo.
        Com efeito, não faço o bem que quero, mas faço o mal que não quero.
        Ora, se faço aquilo que não quero, então já não sou eu que estou agindo, mas o pecado que habita em mim.
        Portanto, descubro em mim esta lei: Quando quero fazer o bem, é o mal que se me apresenta.
        Como homem interior ponho toda a minha satisfação na lei de Deus; mas sinto em meus membros outra lei, que luta contra a lei da minha razão e me aprisiona na lei do pecado, essa lei que está em meus membros.
        Infeliz que eu sou!
        Quem me libertará deste corpo de morte?
        Graças sejam dadas a Deus, por Jesus Cristo, nosso Senhor.

        Palavra do Senhor.
