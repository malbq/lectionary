        Rebeca escutava o que Isaac dizia a seu filho Esaú.
        Esaú saiu para o campo à procura de caça para o pai.
        Rebeca tomou, então, as melhores roupas que o filho mais velho tinha em casa, e vestiu com elas o filho mais novo, Jacó.
        Cobriu-lhe as mãos e a parte lisa do pescoço com peles de cabrito.
        Pôs nas mãos do filho Jacó o assado e o pão que havia preparado.
        Este levou-os ao pai, dizendo: "Meu pai!"
        "Estou ouvindo", respondeu Isaac.
        "Quem és tu, meu filho?"
