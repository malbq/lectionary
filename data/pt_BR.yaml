'1208':
  title: Imaculada Conceição da Bem-aventurada Virgem Maria
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Gn 3,9-15.20
      text: |
        Leitura do Livro do Gênesis 
        
        O Senhor Deus chamou Adão, dizendo: "Onde estás?"
        E ele respondeu: "Ouvi tua voz no jardim, e fiquei com medo porque estava nu; e me escondi".
        Disse-lhe o Senhor Deus: "E quem te disse que estavas nu?
        Então comeste da árvore, de cujo fruto te proibi comer?"
        Adão disse: "A mulher que tu me deste por companheira, foi ela que me deu do fruto da árvore, e eu comi".
        Disse o Senhor Deus à mulher: "Por que fizeste isso?"
        E a mulher respondeu: "A serpente enganou-me e eu comi".
        Então o Senhor Deus disse à serpente: "Porque fizeste isso, serás maldita entre todos os animais domésticos e todos os animais selvagens!
        Rastejarás sobre o ventre e comerás pó todos os dias da tua vida!
        Porei inimizade entre ti e a mulher, entre a tua descendência e a dela.
        Esta te ferirá a cabeça e tu lhe ferirás o calcanhar".
        E Adão chamou à sua mulher "Eva", porque ela é a mãe de todos os viventes.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),1.2-3ab.3cd-4 (R. 1a)
      text: |
        R. Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!

        Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!
        Sua mão e o seu braço forte e santo
        alcançaram-lhe a vitória. R.
        
        O Senhor fez conhecer a salvação,
        e às nações, sua justiça;
        recordou o seu amor sempre fiel
        pela casa de Israel. R.
        
        Os confins do universo contemplaram
        a salvação do nosso Deus.
        Aclamai o Senhor Deus, ó terra inteira,
        alegrai-vos e exultai! R.
    - type: reading
      ref: Ef 1,3-6.11-12
      text: |
        Leitura da Carta de São Paulo aos Efésios 
        
        Bendito seja Deus,
        Pai de nosso Senhor Jesus Cristo.
        Ele nos abençoou com toda a bênção do seu Espírito em virtude de nossa união com Cristo, no céu.
        Em Cristo, ele nos escolheu, antes da fundação do mundo, para que sejamos santos e irrepreensíveis sob o seu olhar, no amor.
        Ele nos predestinou para sermos seus filhos adotivos por intermédio de Jesus Cristo, conforme a decisão da sua vontade, para o louvor da sua glória e da graça com que ele nos cumulou no seu Bem-amado.
        Nele também nós recebemos a nossa parte.
        Segundo o projeto daquele que conduz tudo conforme a decisão de sua vontade, nós fomos predestinados a sermos, para o louvor de sua glória, os que de antemão colocaram a sua esperança em Cristo.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 1,26-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        no sexto mês, o anjo Gabriel foi enviado por Deus a uma cidade da Galileia, chamada Nazaré, a uma virgem, prometida em casamento a um homem chamado José.
        Ele era descendente de Davi e o nome da Virgem era Maria.
        O anjo entrou onde ela estava e disse: "Alegra-te, cheia de graça, o Senhor está contigo!"
        Maria ficou perturbada com estas palavras e começou a pensar qual seria o significado da saudação.
        O anjo, então, disse-lhe: "Não tenhas medo, Maria, porque encontraste graça diante de Deus.
        Eis que conceberás e darás à luz um filho, a quem porás o nome de Jesus.
        Ele será grande, será chamado Filho do Altíssimo, e o Senhor Deus lhe dará o trono de seu pai Davi.
        Ele reinará para sempre sobre os descendentes de Jacó, e o seu reino não terá fim".
        Maria perguntou ao anjo: "Como acontecerá isso, se eu não conheço homem algum?"
        O anjo respondeu: "O Espírito virá sobre ti, e o poder do Altíssimo te cobrirá com sua sombra.
        Por isso, o menino que vai nascer será chamado Santo, Filho de Deus.
        Também Isabel, tua parenta, concebeu um filho na velhice.
        Este já é o sexto mês daquela que era considerada estéril, porque para Deus nada é impossível".
        Maria, então, disse: "Eis aqui a serva do Senhor; faça-se em mim segundo a tua palavra!"
        E o anjo retirou-se.

        Palavra da Salvação.
'1212':
  title: Bem-aventurada Virgem Maria de Guadalupe
  subtitle: Festa
  color: white
  readings:
    - type: reading
      ref: Gl 4,4-7
      text: |
        Leitura da Carta de São Paulo aos Gálatas 
        
        Irmãos,
        quando se completou o tempo previsto, Deus enviou o seu Filho, nascido de uma mulher, nascido sujeito à Lei, a fim de resgatar os que eram sujeitos à Lei e para que todos recebêssemos a filiação adotiva.
        E porque sois filhos, Deus enviou aos nossos corações o Espírito do seu Filho, que clama: Abá - ó Pai!
        Assim já não és mais escravo, mas filho; e se és filho, és também herdeiro: tudo isso, por graça de Deus.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1-2a.2b-3.10 (R. 3a)
      text: |
        R. Manifestai a sua glória entre as nações.
        
        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        Cantai e bendizei seu santo nome! R.
        
        Dia após dia anunciai sua salvação,
        manifestai a sua glória entre as nações,
        e entre os povos do universo seus prodígios! R.
        
        Publicai entre as nações: "Reina o Senhor!
        Ele firmou o universo inabalável,
        e os povos ele julga com justiça". R.
    - type: gospel
      ref: Lc 1,39-47
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Naqueles dias,
        Maria partiu para a região montanhosa, dirigindo-se, apressadamente, a uma cidade da Judéia.
        Entrou na casa de Zacarias e cumprimentou Isabel.
        Quando Isabel ouviu a saudação de Maria, a criança pulou no seu ventre e Isabel ficou cheia do Espírito Santo.
        Com um grande grito, exclamou: "Bendita és tu entre as mulheres e bendito é o fruto do teu ventre! Como posso merecer que a mãe do meu Senhor me venha visitar? Logo que a tua saudação chegou aos meus ouvidos, a criança pulou de alegria no meu ventre.
        Bem-aventurada aquela que acreditou, porque será cumprido, o que o Senhor lhe prometeu".
        Então Maria disse: "A minha alma engrandece o Senhor, e se alegrou o meu espírito em Deus, meu Salvador".
        
        Palavra da Salvação.
