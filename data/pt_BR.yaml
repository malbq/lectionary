lent.week5.2:
  title: Segunda-feira da 5ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      long:
        ref: Dn 13,1-9.15-17.19-30.33-62
        text: |
          Leitura da Profecia de Daniel 

          Naqueles dias,
          na Babilônia vivia um homem chamado Joaquim.
          Estava casado com uma mulher chamada Susana, filha de Helcias, que era muito bonita e temente a Deus.
          Também os pais dela eram pessoas justas e tinham educado a filha de acordo com a lei de Moisés.
          Joaquim era muito rico e possuía um pomar junto à sua casa.
          Muitos judeus costumavam visitá-lo, pois era o mais respeitado de todos.
          Ora, naquele ano, tinham sido nomeados juízes dois anciãos do povo, a respeito dos quais o Senhor havia dito: "Da Babilônia brotou a maldade de anciãos-juízes, que passavam por condutores do povo".
          Eles frequentavam a casa de Joaquim, e todos os que tinham alguma questão se dirigiam a eles.
          Ora, pelo meio-dia, quando o povo se dispersava, Susana costumava entrar e passear no pomar de seu marido.
          Os dois anciãos viam-na todos os dias entrar e passear, e acabaram por se apaixonar por ela.
          Ficaram desnorteados, a ponto de desviarem os olhos para não olharem para o céu, e se esqueceram dos seus justos julgamentos.
          Assim, enquanto os dois estavam à espera de uma ocasião favorável, certo dia, Susana entrou no pomar como de costume, acompanhada apenas por duas empregadas.
          E sentiu vontade de tomar banho, por causa do calor.
          Não havia ali ninguém, exceto os dois velhos que estavam escondidos, e a espreitavam.
          Então ela disse às empregadas: "Por favor, ide buscar-me óleo e perfumes e trancai as portas do pomar, para que eu possa tomar banho".
          Apenas as empregadas tinham saído, os dois velhos levantaram-se e correram para Susana, dizendo: "Olha, as portas do pomar estão trancadas e ninguém nos está vendo.
          Estamos apaixonados por ti: concorda conosco e entrega-te a nós!
          Caso contrário, deporemos contra ti, que um moço esteve aqui, e que foi por isso que mandaste embora as empregadas".
          Gemeu Susana, dizendo: "Estou cercada de todos os lados!
          Se eu fizer isto, espera-me a morte; e, se não o fizer, também não escaparei das vossas mãos; mas é melhor para mim, não o fazendo, cair nas vossas mãos do que pecar diante do Senhor!"
          Então ela pôs-se a gritar em alta voz, mas também os dois velhos gritaram contra ela.
          Um deles correu para as portas do pomar e as abriu.
          As pessoas da casa ouviram a gritaria no pomar e precipitaram-se pela porta do fundo, para ver o que estava acontecendo.
          Quando os velhos apresentaram sua versão dos fatos, os empregados ficaram muito constrangidos, porque jamais se dissera coisa semelhante a respeito de Susana.
          No dia seguinte, o povo veio reunir-se em casa de Joaquim, seu marido.
          Os dois anciãos vieram também, com a intenção criminosa de conseguir sua condenação à morte.
          Por isso, assim falaram ao povo reunido: "Mandai chamar Susana, filha de Helcias, mulher de Joaquim!"
          E foram chamá-la.
          Ela compareceu em companhia dos pais, dos filhos e de todos os seus parentes.
          Os que estavam com ela e todos os que a viam, choravam.
          Os dois velhos levantaram-se no meio do povo e puseram as mãos sobre a cabeça de Susana.
          Ela, entre lágrimas, olhou para o céu, pois seu coração tinha confiança no Senhor.
          Entretanto, os dois anciãos deram este depoimento: "Enquanto estávamos passeando a sós no pomar, esta mulher entrou com duas empregadas.
          Depois, fechou as portas do pomar e mandou as servas embora.
          Então, veio ter com ela um moço que estava escondido, e com ela se deitou.
          Nós, que estávamos num canto do pomar, vimos esta infâmia.
          Corremos para eles e os surpreendemos juntos.
          Quanto ao jovem, não conseguimos agarrá-lo, porque era mais forte do que nós e, abrindo as portas, fugiu.
          A ela, porém, agarramos, e perguntamos quem era aquele moço.
          Ela, porém, não quis dizer.
          Disto nós somos testemunhas.
          A assembleia acreditou neles, pois eram anciãos do povo e juízes.
          E condenaram Susana à morte.
          Susana, porém, chorando, disse em voz alta: "Ó Deus eterno, que conheces as coisas escondidas e sabes tudo de antemão, antes que aconteça!
          Tu sabes que é falso o testemunho que levantaram contra mim!
          Estou condenada a morrer, quando nada fiz do que estes maldosamente inventaram a meu respeito!"
          O Senhor escutou sua voz.
          Enquanto a levavam para a execução, Deus excitou o santo espírito de um adolescente, de nome Daniel.
          E ele clamou em alta voz: "Sou inocente do sangue desta mulher!"
          Todo o povo então voltou-se para ele e perguntou: "Que palavra é esta, que acabas de dizer?"
          De pé, no meio deles, Daniel respondeu: "Sois tão insensatos, filhos de Israel?
          Sem julgamento e sem conhecimento da causa verdadeira, vós condenais uma filha de Israel?
          Voltai a repetir o julgamento, pois é falso o testemunho que levantaram contra ela!"
          Todo o povo voltou apressadamente, e outros anciãos disseram ao jovem: "Senta-te no meio de nós e dá-nos o teu parecer, pois Deus te deu a honra da velhice".
          Falou então Daniel: "Mantende os dois separados, longe um do outro, e eu os julgarei".
          Tendo sido separados, Daniel chamou um deles e lhe disse: "Velho encarquilhado no mal!
          Agora aparecem os pecados que estavas habituado a praticar.
          Fazias julgamentos injustos, condenando inocentes e absolvendo culpados, quando o Senhor ordena: 'Tu não farás morrer o inocente e o justo!' Pois bem, se é que viste, dize-me à sombra de que árvore os viste abraçados?"
          Ele respondeu: "É sombra de uma aroeira."
          Daniel replicou "Mentiste com perfeição, contra a tua própria cabeça.
          Por isso o anjo de Deus, tendo recebido já a sentença divina, vai rachar-te pelo meio!"
          Mandando sair este, ordenou que trouxessem o outro: "Raça de Canaã, e não de Judá, a beleza fascinou-te e a paixão perverteu o teu coração.
          Era assim que procedíeis com as filhas de Israel, e elas por medo sujeitavam-se a vós.
          Mas uma filha de Judá não se submeteu a essa iniquidade.
          Agora, pois, dize-me debaixo de que árvore os surpreendeste juntos?"
          Ele respondeu: "Debaixo de uma azinheira".
          Daniel retrucou: "Também tu mentiste com perfeição, contra a tua própria cabeça.
          Por isso o anjo de Deus já está à espera, com a espada na mão, para cortar-te ao meio e para te exterminar!"
          Toda a assistência pôs-se a gritar com força, bendizendo a Deus, que salva os que nele esperam.
          E voltaram-se contra os dois velhos, pois Daniel os tinha convencido, por suas próprias palavras, de que eram falsas testemunhas.
          E, agindo segundo a lei de Moisés, fizeram com eles aquilo que haviam tramado perversamente contra o próximo.
          E assim os mataram, enquanto, naquele dia, era salva uma vida inocente.

          Palavra do Senhor.
