        Não te apoies em riquezas injustas, pois elas de nada te valerão no dia da desgraça.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 1,1-2.3.4 e 6 (R. Sl 39,5a)
      text: |
        R. É feliz quem a Deus se confia!

        Feliz é todo aquele que não anda
        conforme os conselhos dos perversos;
        que não entra no caminho dos malvados,
        nem junto aos zombadores vai sentar-se;
        mas encontra seu prazer na lei de Deus
        e a medita, dia e noite, sem cessar. R.

        Eis que ele é semelhante a uma árvore
        que à beira da torrente está plantada;
        ela sempre dá seus frutos a seu tempo,
        e jamais as suas folhas vão murchar.
        Eis que tudo o que ele faz vai prosperar, R.

        mas bem outra é a sorte dos perversos.
        Ao contrário, são iguais à palha seca
        espalhada e dispersada pelo vento.
        Pois Deus vigia o caminho dos eleitos,
        mas a estrada dos malvados leva à morte. R.
    - type: gospel
      ref: Mc 9,41-50
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo, disse Jesus aos seus discípulos:
        "Quem vos der a beber um copo de água, porque sois de Cristo, não ficará sem receber a sua recompensa.
        E se alguém escandalizar um destes pequeninos que creem, melhor seria que fosse jogado no mar com uma pedra de moinho amarrada ao pescoço.
        Se tua mão te leva a pecar, corta-a!
        É melhor entrar na Vida sem uma das mãos, do que, tendo as duas, ir para o inferno, para o fogo que nunca se apaga. [44] Se teu pé te leva a pecar, corta-o!
        É melhor entrar na Vida sem um dos pés, do que, tendo os dois, ser jogado no inferno. [46] Se teu olho te leva a pecar, arranca-o!
        É melhor entrar no Reino de Deus com um olho só, do que, tendo os dois, ser jogado no inferno, 'onde o verme deles não morre, e o fogo não se apaga'.
        Pois todos hão de ser salgados pelo fogo.
        Coisa boa é o sal.
        Mas se o sal se tornar insosso, com que lhe restituireis o tempero?
        Tende, pois, sal em vos mesmos e vivei em paz uns com os outros".

        Palavra da Salvação.
