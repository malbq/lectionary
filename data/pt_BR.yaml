      ref: Sb 13,1-9
      text: |
        Leitura do Livro da Sabedoria

        São insensatos por natureza todos os homens
        que ignoram a Deus, os que, partindo dos bens visíveis, não foram capazes de conhecer aquele que é; nem tampouco, pela consideração das obras, chegaram a reconhecer o Artífice.
        Tomaram por deuses, por governadores do mundo, o fogo e o vento, o ar fugidio, o giro das estrelas, a água impetuosa, os luzeiros do dia.
        Se, encantados por sua beleza, tomaram estas criaturas por deuses, reconheçam quanto o seu Senhor está acima delas: pois foi o autor da beleza quem as criou.
        Se ficaram maravilhados com o seu poder e a sua atividade, concluam daí quanto mais poderoso é aquele que as formou: de fato, partindo da grandeza e da beleza das criaturas, pode-se chegar a ver, por analogia, aquele que as criou.
        Contudo, estes merecem menor repreensão: talvez se tenham extraviado procurando a Deus e querendo encontrá-lo.
        Com efeito, vivendo entre as obras dele, põem-se a procurá-lo, mas deixam-se seduzir pela aparência, pois é belo aquilo que se vê!
        Mesmo assim, nem a estes se pode perdoar: porque, se chegaram a tão vasta ciência, a ponto de investigarem o universo, como é que não encontraram mais facilmente o seu Senhor?

        Palavra do Senhor.
