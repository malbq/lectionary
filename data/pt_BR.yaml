        E souberam que a arca do Senhor tinha chegado ao acampamento.
        Os filisteus tiveram medo e disseram: "Deus chegou ao acampamento!"
        E lamentavam-se: "Ai de nós! Porque os hebreus não estavam com essa alegria nem ontem nem ante-ontem.
        Ai de nós! Quem nos salvará da mão desses deuses tão poderosos?
        Foram eles que afligiram o Egito com toda espécie de pragas no deserto.
        Mas coragem, filisteus, portai-vos como homens, para que não vos torneis escravos dos hebreus como eles o foram de vós!
        Sede homens e combatei!"
        Então os filisteus lançaram-se à luta, Israel foi derrotado e cada um fugiu para a sua tenda.
        O massacre foi grande: do lado de Israel tombaram trinta mil homens.
        A arca de Deus foi capturada e morreram os dois filhos de Eli, Hofni e Fineias.

