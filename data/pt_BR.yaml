'0915':
  title: Nossa Senhora das Dores
  subtitle: Memória
  color: white
  readings:
    - type: reading
      ref: Hb 5,7-9
      text: |
        Leitura da Carta aos Hebreus

        Cristo, nos dias de sua vida terrestre, dirigiu preces e súplicas, com forte clamor e lágrimas, àquele que era capaz de salvá-lo da morte.
        E foi atendido, por causa de sua entrega a Deus.
        Mesmo sendo Filho, aprendeu o que significa a obediência a Deus por aquilo que ele sofreu.
        Mas, na consumação de sua vida, tornou-se causa de salvação eterna para todos os que lhe obedecem.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 30(31),2-3a.3bc-4.5-6.15-16.20 (R. 17b)
      text: |
        R. Salvai-me pela vossa compaixão, ó Senhor Deus!

        Senhor, eu ponho em vós minha esperança;
        que eu não fique envergonhado eternamente!
        Porque sois justo, defendei-me e libertai-me
        apressai-vos, ó Senhor, em socorrer-me! R.

        Sede uma rocha protetora para mim,
        um abrigo bem seguro que me salve!
        Sim, sois vós a minha rocha e fortaleza;
        por vossa honra orientai-me e conduzi-me! R.

        Retirai-me desta rede traiçoeira,
        porque sois o meu refúgio protetor!
        Em vossas mãos, Senhor, entrego o meu espírito,
        porque vós me salvareis, ó Deus fiel! R.

        A vós, porém, ó meu Senhor, eu me confio,
        e afirmo que só vós sois o meu Deus!
        Eu entrego em vossas mãos o meu destino;
        libertai-me do inimigo e do opressor! R.

        Como é grande, ó Senhor, vossa bondade,
        que reservastes para aqueles que vos temem!
        Para aqueles que em vós se refugiam,
        mostrando, assim, o vosso amor perante os homens. R.
    - type: gospel
      main:
        ref: Jo 19,25-27
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo João

          Naquele tempo,
          perto da cruz de Jesus, estavam de pé a sua mãe, a irmã da sua mãe, Maria de Cléofas, e Maria Madalena.
          Jesus, ao ver sua mãe e, ao lado dela, o discípulo que ele amava, disse à mãe:
          "Mulher, este é o teu filho".
          Depois disse ao discípulo:
          "Esta é a tua mãe".
          Daquela hora em diante, o discípulo a acolheu consigo.

          Palavra da Salvação.
      optional:
        ref: Lc 2,33-35
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Naquele tempo, o pai e a mãe de Jesus estavam admirados com o que diziam a respeito dele.
          Simeão os abençoou e disse a Maria, a mãe de Jesus:
          "Este menino vai ser causa tanto de queda quanto de reerguimento para muitos em Israel.
          Ele será um sinal de contradição.
          Assim serão revelados os pensamentos de muitos corações.
          Quanto a ti, uma espada te traspassará a alma".

          Palavra da Salvação.