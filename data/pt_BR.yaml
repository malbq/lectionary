ordinary.week10.4.even:
  title: Quarta-feira da 10ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 18,20-39
      text: |
        Leitura do Primeiro Livro dos Reis 

        Naqueles dias,
        Acab convocou todos os filhos de Israel e reuniu os profetas de Baal no monte Carmelo.
        Então Elias, aproximando-se de todo o povo, disse: "Até quando andareis mancando com os dois pés?
        Se o Senhor é o verdadeiro Deus, segui-o; mas, se é Baal, segui a ele".
        O povo não respondeu uma palavra.
        Então Elias disse ao povo: "Eu sou o único profeta do Senhor que resta, ao passo que os profetas de Baal são quatrocentos e cinquenta.
        Deem-nos dois novilhos; que eles escolham um novilho e, depois de cortá-lo em pedaços, coloquem-no sobre a lenha, mas sem pôr fogo por baixo.
        Eu prepararei depois o outro novilho e o colocarei sobre a lenha e tampouco lhe porei fogo.
        Em seguida, invocareis o nome de vosso deus e eu invocarei o nome do Senhor.
        O Deus que ouvir, enviando fogo, este é o Deus verdadeiro".
        Todo o povo respondeu, dizendo: "Ótima proposição".
        Elias disse então aos profetas de Baal: "Escolhei vós um novilho e começai, pois sois maioria.
        E invocai o nome de vosso deus, mas não lhe ponhais fogo".
        Eles tomaram o novilho que lhes foi dado e prepararam-no.
        E invocavam o nome de Baal desde a manhã até ao meio-dia, dizendo: "Baal, ouve-nos!"
        Mas não se ouvia voz alguma e ninguém que respondesse.
        E dançavam ao redor do altar que tinham levantado.
        Ao meio-dia, Elias zombou deles, dizendo: "Gritai mais alto, pois sendo um deus, tem suas ocupações.
        Porventura ausentou-se ou está de viagem; ou talvez esteja dormindo e é preciso que o acordem".
        Então eles gritavam ainda mais forte, e retalhavam-se, segundo o seu costume, com espadas e lanças, até o sangue escorrer.
        Passado o meio-dia, entraram em transe até a hora do sacrifício vespertino.
        Mas não se ouviu voz nenhuma, nem resposta nem sinal de atenção.
        Então Elias disse a todo o povo: "Aproximai-vos de mim".
        Todo o povo veio para perto dele.
        E ele refez o altar do Senhor que tinha sido demolido.
        Tomou doze pedras, segundo o número das doze tribos dos filhos de Jacó, a quem Deus tinha dito: "Teu nome será Israel", e edificou com as pedras um altar ao nome do Senhor.
        Fez em redor do altar um rego, capaz de conter duas medidas de sementes.
        Empilhou a lenha, esquartejou o novilho e colocou-o sobre a lenha, e disse: "Enchei quatro talhas de água e derramai-a sobre o holocausto e sobre a lenha".
        Depois, disse: "Outra vez".
        E eles assim fizeram uma segunda vez.
        E acrescentou: "Ainda uma terceira vez".
        E assim foi feito.
        A água correu em volta do altar e o rego ficou completamente cheio.
        Chegada a hora do sacrifício, o profeta Elias aproximou-se e disse: "Senhor, Deus de Abraão, de Isaac e de Israel, mostra hoje que tu és Deus em Israel, e que eu sou teu servo e que é por ordem tua que fiz estas coisas.
        Ouve-me, Senhor, ouve-me, para que este povo reconheça que tu, Senhor, és Deus, e que és tu que convertes os seus corações!"
        Então caiu o fogo do Senhor, que devorou o holocausto, a lenha, as pedras e a poeira, e secou a água que estava no rego.
        Vendo isto, o povo todo prostrou-se com o rosto em terra, exclamando: "É o Senhor que é Deus, é o Senhor que é Deus!"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 15(16),1-2a.4.5 e 8.11 (R. 1)
      text: |
        R. Guardai-me, ó Deus, porque em vós me refugio!

        Guardai-me, ó Deus, porque em vós me refugio!
        Digo ao Senhor: "Somente vós sois meu Senhor". R.

