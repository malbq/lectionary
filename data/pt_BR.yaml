  color: green
  readings:
    - type: reading
      ref: Na 2,1.3.3,1-3.6-7
      text: |
        Leitura da Profecia de Naum

        "Eis sobre os montes os passos de um mensageiro, que anuncia a paz. Ó Judá, celebra tuas festas, cumpre tuas promessas: nunca mais Belial pisará teu solo; ele foi aniquilado.
        O Senhor há de restaurar a grandeza de Jacó, assim como a grandeza de Israel, pois os ladrões os saquearam e devastaram suas videiras.
        Ai de ti, cidade sanguinária, cheia de imposturas, cheia de espoliação e de incessante rapinagem.
        Estalo de chicotes, fragor de rodas, cavalos relinchando, ringir de carros impetuosos, cavaleiros à carga,
        espadas brilhando e lanças reluzentes, trucidados sem conta, mortos aos montes; cadáveres sem fim, tropeça-se sobre os corpos.
        Farei cair sobre ti tuas abominações, e te lançarei em rosto merecidos insultos; de ti farei um exemplo.
        Assim, todos os que te virem, fugirão para longe, dizendo: 'Nínive está em ruínas! Quem terá compaixão dela? Onde achar quem a console?'"

        Palavra do Senhor.
    - type: psalm
      ref: Dt 32,35cd-36ab.39abcd.41 (R. 39c)
      text: |
        R. Sou eu que tiro a vida, sou eu quem faz viver!

        Já vem o dia em que serão arruinados
        e o seu destino se apressa em chegar.
        Porque o Senhor fará justiça ao seu povo
        e salvará todos aqueles que o servem. R.

        Saibam todos que eu sou, somente eu
        e não existe outro Deus além de mim:
        quem mata e faz viver, sou eu somente,
        sou eu que firo e eu que torno a curar. R.

        Se eu afiar a minha espada reluzente
        e com as minhas próprias mãos fizer justiça,
        dos adversários todos hei de me vingar
        e vou retribuir aos que odeiam. R.
    - type: gospel
      ref: Mt 16,24-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus disse aos discípulos: "Se alguém quer me seguir, renuncie a si mesmo, tome a sua cruz e me siga.
        Pois quem quiser salvar a sua vida vai perdê-la; e quem perder a sua vida por causa de mim, vai encontrá-la.
        De fato, que adianta ao homem ganhar o mundo inteiro mas perder a sua vida? O que poderá alguém dar em troca de sua vida?
        Porque o Filho do Homem virá na glória do seu Pai, com os seus anjos, e então retribuirá a cada um de acordo com a sua conduta.
        Em verdade vos digo: Alguns daqueles que estão aqui não morrerão antes de verem o Filho do Homem vindo com o seu Reino".

        Palavra da Salvação.
