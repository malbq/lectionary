ordinary.week1.5.even:
  title: Quinta-feira da 1ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Sm 4,1-11
      text: |
        Leitura do Primeiro Livro de Samuel 
        
        Naqueles dias os filisteus reuniram-se
        para fazer guerra a Israel.
        Israel saiu ao encontro dos filisteus, acampando perto de Eben-Ezer, enquanto os filisteus, de sua parte, avançaram até Afec e puseram-se em linha de combate diante de Israel.
        Travada a batalha, Israel foi derrotado pelos filisteus.
        E morreram naquele combate, em campo aberto, cerca de quatro mil homens.
        O povo voltou ao acampamento e os anciãos de Israel disseram: "Por que fez o Senhor que hoje fôssemos vencidos pelos filisteus?
        Vamos a Silo buscar a arca da aliança do Senhor, para que ela esteja no meio de nós e nos salve das mãos dos nossos inimigos".
        Então o povo mandou trazer de Silo a arca da aliança do Senhor Todo-poderoso, que se senta sobre querubins.
        Os dois filhos de Eli, Hofni e Fineias, acompanhavam a arca.
        Quando a arca da aliança do Senhor chegou ao acampamento, todo Israel rompeu num grande clamor, que ressoou por toda a terra.
        Os filisteus, ouvindo isso, diziam: "Que gritaria é essa tão grande no campo dos hebreus?"
        E souberam que a arca do Senhor tinha chegado ao acampamento.
        Os filisteus tiveram medo e disseram: "Deus chegou ao acampamento!"
        E lamentavam-se: "Ai de nós! Porque os hebreus não estavam com essa alegria nem ontem nem ante-ontem.
        Ai de nós! Quem nos salvará da mão desses deuses tão poderosos?
        Foram eles que afligiram o Egito com toda espécie de pragas no deserto.
        Mas coragem, filisteus, portai-vos como homens, para que não vos torneis escravos dos hebreus como eles o foram de vós!
        Sede homens e combatei!"
        Então os filisteus lançaram-se à luta, Israel foi derrotado e cada um fugiu para a sua tenda.
        O massacre foi grande: do lado de Israel tombaram trinta mil homens.
        A arca de Deus foi capturada e morreram os dois filhos de Eli, Hofni e Fineias.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 43(44),10-11.14-15.24-25 (R. 26d)
      text: |
        R. Libertai-nos, Senhor, pela vossa compaixão!
        
        Porém, agora nos deixastes e humilhastes,
        já não saís com nossas tropas para a guerra!
        Vós nos fizestes recuar ante o inimigo,
        os adversários nos pilharam à vontade. R.
        
        De nós fizestes o escárnio dos vizinhos,
        zombaria e gozação dos que nos cercam;
        para os pagãos somos motivo de anedotas,
        zombam de nós a sacudir sua cabeça. R.
        
        Levantai-vos, ó Senhor, por que dormis?
        Despertai! Não nos deixeis eternamente!
        Por que nos escondeis a vossa face
        e esqueceis nossa opressão, nossa miséria? R.
    - type: gospel
      ref: Mc 1,40-45
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        um leproso chegou perto de Jesus, e de joelhos pediu: "Se queres tens o poder de curar-me".
        Jesus, cheio de compaixão, estendeu a mão, tocou nele, e disse: "Eu quero: fica curado!"
        No mesmo instante a lepra desapareceu e ele ficou curado.
        Então Jesus o mandou logo embora, falando com firmeza: "Não contes nada disso a ninguém! Vai, mostra-te ao sacerdote e oferece, pela tua purificação, o que Moisés ordenou, como prova para eles!"
        Ele foi e começou a contar e a divulgar muito o fato.        
        Por isso Jesus não podia mais entrar publicamente numa cidade: ficava fora, em lugares desertos.
        E de toda parte vinham procurá-lo.

        Palavra da Salvação.
