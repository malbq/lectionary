    - type: psalm
      ref: Sl 22(23),1-3a.3b-4.5.6 (R. 4a)
      text: |
        R. Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei, estais comigo.

        O Senhor é o pastor que me conduz;
        não me falta coisa alguma.
        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças R.

        Ele me guia no caminho mais seguro,
        pela honra do seu nome.
        Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei.
        Estais comigo com bastão e com cajado,
        eles me dão a segurança! R.

        Preparais à minha frente uma mesa,
        bem à vista do inimigo;
        com óleo vós ungis minha cabeça,
        e o meu cálice transborda. R.

        Felicidade e todo bem hão de seguir-me,
        por toda a minha vida;
        e, na casa do Senhor, habitarei
        pelos tempos infinitos. R.
    - type: gospel
      ref: Jo 8,1-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        Jesus foi para o monte das Oliveiras.
        De madrugada, voltou de novo ao Templo.
        Todo o povo se reuniu em volta dele.
        Sentando-se, começou a ensiná-los.
        Entretanto, os mestres da Lei e os fariseus trouxeram uma mulher surpreendida em adultério.
        Colocando-a no meio deles, disseram a Jesus: "Mestre, esta mulher foi surpreendida em flagrante adultério.
        Moisés na Lei mandou apedrejar tais mulheres.
        Que dizes tu?"
        Perguntavam isso para experimentar Jesus e para terem motivo de o acusar.
        Mas Jesus, inclinando-se, começou a escrever com o dedo no chão.
        Como persistissem em interrogá-lo, Jesus ergueu-se e disse: "Quem dentre vós não tiver pecado, seja o primeiro a atirar-lhe uma pedra".
        E tornando a inclinar-se, continuou a escrever no chão.
        E eles, ouvindo o que Jesus falou, foram saindo um a um, a começar pelos mais velhos; e Jesus ficou sozinho, com a mulher que estava lá, no meio, de pé.
        Então Jesus se levantou e disse: "Mulher, onde estão eles?
        Ninguém te condenou?"
        Ela respondeu: "Ninguém, Senhor".
        Então Jesus lhe disse: "Eu também não te condeno.
        Podes ir, e de agora em diante não peques mais".

        Palavra da Salvação.
lent.week5.3:
  title: Terça-feira da 5ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Nm 21,4-9
      text: |
        Leitura do Livro dos Números

        Naqueles dias,
        os filhos de Israel partiram do monte Hor, pelo caminho que leva ao mar Vermelho, para contornarem o país de Edom.
        Durante a viagem o povo começou a impacientar-se, e se pôs a falar contra Deus e contra Moisés, dizendo: "Por que nos fizestes sair do Egito para morrermos no deserto?
        Não há pão, falta água, e já estamos com nojo desse alimento miserável".
        Então o Senhor mandou contra o povo serpentes venenosas, que os mordiam; e morreu muita gente em Israel.
        O povo foi ter com Moisés e disse: "Pecamos, falando contra o Senhor e contra ti.
        Roga ao Senhor que afaste de nós as serpentes".
        Moisés intercedeu pelo povo, e o Senhor respondeu: "Faze uma serpente abrasadora e coloca-a como sinal sobre uma haste; aquele que for mordido e olhar para ela viverá".
        Moisés fez, pois, uma serpente de bronze e colocou-a como sinal sobre uma haste.
        Quando alguém era mordido por uma serpente, e olhava para a serpente de bronze, ficava curado.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 101(102),2-3.16-18.19-21 (R. 2)
      text: |
        R. Ouvi, Senhor, e escutai minha oração

        e chegue até vós o meu clamor.
        Ouvi, Senhor, e escutai minha oração,
        e chegue até vós o meu clamor!
        De mim não oculteis a vossa face
        no dia em que estou angustiado!
        Inclinai o vosso ouvido para mim,
        ao invocar-vos atendei-me sem demora! R.

        As nações respeitarão o vosso nome,
        e os reis de toda a terra, a vossa glória;
        quando o Senhor reconstruir Jerusalém
        e aparecer com gloriosa majestade,
        ele ouvirá a oração dos oprimidos
        e não desprezará a sua prece. R.

        Para as futuras gerações se escreva isto,
        e um povo novo a ser criado louve a Deus.
        Ele inclinou-se de seu templo nas alturas,
        e o Senhor olhou a terra do alto céu,
        para os gemidos dos cativos escutar
        e da morte libertar os condenados. R.
    - type: gospel
      ref: Jo 8,21-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos fariseus:
        "Eu parto e vós me procurareis, mas morrereis no vosso pecado.
        Para onde eu vou, vós não podeis ir".
        Os judeus comentavam: "Por acaso, vai-se matar?
        Pois ele diz: 'Para onde eu vou, vós não podeis ir?' "
        Jesus continuou: "Vós sois daqui de baixo, eu sou do alto.
        Vós sois deste mundo, eu não sou deste mundo.
        Disse-vos que morrereis nos vossos pecados, porque, se não acreditais que eu sou, morrereis nos vossos pecados".
        Perguntaram-lhe pois: "Quem és tu, então?"
        Jesus respondeu: "O que vos digo, desde o começo.
        Tenho muitas coisas a dizer a vosso respeito, e a julgar também.
        Mas aquele que me enviou é fidedigno, e o que ouvi da parte dele é o que falo para o mundo".
        Eles não compreenderam que lhes estava falando do Pai.
        Por isso, Jesus continuou: "Quando tiverdes elevado o Filho do Homem, então sabereis que eu sou, e que nada faço por mim mesmo, mas apenas falo aquilo que o Pai me ensinou.
        Aquele que me enviou está comigo.
        Ele não me deixou sozinho, porque sempre faço o que é de seu agrado".
        Enquanto Jesus assim falava, muitos acreditaram nele.

        Palavra da Salvação.
lent.week5.4:
  title: Quarta-feira da 5ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Dn 3,14-20.24.49a.91-92.95
      text: |
        Leitura da Profecia de Daniel 

        Naqueles dias,
        o rei Nabucodonosor tomou a palavra e disse: "É verdade, Sidrac, Misac e Abdênago, que não prestais culto a meus deuses e não adorais a estátua de ouro que mandei erguer?
        E agora, quando ouvirdes tocar trombeta, flauta, cítara, harpa, saltério e gaitas, e toda espécie de instrumentos, estais prontos a prostrar-vos e adorar a estátua que mandei fazer?
        Mas, se não fizerdes adoração, no mesmo instante sereis atirados na fornalha de fogo ardente; e qual é o deus que poderá libertar-vos de minhas mãos?"
        Sidrac, Misac e Abdênago responderam ao rei Nabucodonosor: "Não há necessidade de te respondermos sobre isto: se o nosso Deus, a quem rendemos culto, pode livrar-nos da fornalha de fogo ardente, ele também poderá libertar-nos de tuas mãos, ó rei.
        Mas, se ele não quiser libertar-nos, fica sabendo, ó rei, que nós não prestaremos culto a teus deuses e tampouco adoraremos a estátua de ouro que mandaste fazer".
        A estas palavras, Nabucodonosor encheu-se de cólera contra Sidrac, Misac e Abdênago, a ponto de se alterar a expressão do rosto; deu ordem para acender a fornalha com sete vezes mais fogo que de costume; e encarregou os soldados mais fortes do exército para amarrarem Sidrac, Misac e Adbênago e os lançarem na fornalha de fogo ardente.
        Os três jovens andavam de cá para lá no meio das chamas, entoando hinos a Deus e bendizendo ao Senhor.
        Mas o anjo do Senhor tinha descido simultaneamente na fornalha para junto de Azarias e seus companheiros.
        O rei Nabucodonosor, tomado de pasmo, levantou-se apressadamente, e perguntou a seus ministros: "Porventura, não lançamos três homens bem amarrados no meio do fogo?"
        Responderam ao rei: "É verdade, ó rei".
        Disse este: "Mas eu estou vendo quatro homens andando livremente no meio do fogo, sem sofrerem nenhum mal, e o aspecto do quarto homem é semelhante ao de um filho de Deus".
        Exclamou Nabucodonosor: "Bendito seja o Deus de Sidrac, Misac e Abdênago, que enviou seu anjo e libertou seus servos, que puseram nele sua confiança e transgrediram o decreto do rei, preferindo entregar suas vidas a servir e adorar qualquer outro Deus que não fosse o seu Deus".

        Palavra do Senhor.
    - type: psalm
      ref: Dn 3,52.53-54.55.56-57 (R. 52b)
      text: |
        R. A vós louvor, honra e glória eternamente!

        Sede bendito, Senhor Deus de nossos pais.
        A vós louvor, honra e glória eternamente!
        Sede bendito, nome santo e glorioso.
        A vós louvor, honra e glória eternamente! R.

        No templo santo onde refulge a vossa glória.
        A vós louvor, honra e glória eternamente!
        E em vosso trono de poder vitorioso.
        A vós louvor, honra e glória eternamente! R.

        Sede bendito, que sondais as profundezas
        A vós louvor, honra e glória eternamente!
        E superior aos querubins vos assentais.
        A vós louvor, honra e glória eternamente! R.

        Sede bendito no celeste firmamento.
        A vós louvor, honra e glória eternamente! R.

        Obras todas do Senhor, glorificai-o.
        A ele louvor, honra e glória eternamente! R.
    - type: gospel
      ref: Jo 8,31-42
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        Jesus disse aos judeus que nele tinham acreditado: "Se permanecerdes na minha palavra, sereis verdadeiramente meus discípulos, e conhecereis a verdade, e a verdade vos libertará".
        Responderam eles: "Somos descendentes de Abraão, e nunca fomos escravos de ninguém.
        Como podes dizer: 'Vós vos tornareis livres'?"
        Jesus respondeu: "Em verdade, em verdade vos digo, todo aquele que comete pecado é escravo do pecado.
        O escravo não permanece para sempre numa família, mas o filho permanece nela para sempre.
        Se, pois, o Filho vos libertar, sereis verdadeiramente livres.
        Bem sei que sois descendentes de Abraão; no entanto, procurais matar-me, porque a minha palavra não é acolhida por vós.
        Eu falo o que vi junto do Pai; e vós fazeis o que ouvistes do vosso pai".
        Eles responderam então: "O nosso pai é Abraão".
        Disse-lhes Jesus: "Se sois filhos de Abraão, praticai as obras de Abraão!
        Mas agora, vós procurais matar-me, a mim, que vos falei a verdade que ouvi de Deus.
        Isto, Abraão não o fez.
        Vós fazeis as obras do vosso pai".
        Disseram-lhe, então: "Nós não nascemos do adultério, temos um só pai: Deus".
        Respondeu-lhes Jesus: "Se Deus fosse vosso Pai, vós certamente me amaríeis, porque de Deus é que eu saí, e vim.
        Não vim por mim mesmo, mas foi ele que me enviou".

        Palavra da Salvação.
lent.week5.5:
  title: Quinta-feira da 5ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Gn 17,3-9
      text: |
        Leitura do Livro do Gênesis 

        Naqueles dias,
        Abrão prostrou-se com o rosto por terra.
        E Deus lhe disse: "Eis a minha aliança contigo: tu serás pai de uma multidão de nações.
        Já não te chamarás Abrão, mas o teu nome será Abraão, porque farei de ti o pai de uma multidão de nações.
        Farei crescer tua descendência infinitamente.
        Farei nascer de ti nações, e reis sairão de ti.
        Estabelecerei minha aliança entre mim e ti e teus descendentes para sempre; uma aliança eterna, para que eu seja teu Deus e o Deus de teus descendentes.
        A ti e aos teus descendentes darei a terra em que vives como estrangeiro, todo o país de Canaã como propriedade para sempre.
        E eu serei o Deus dos teus descendentes".
        Deus disse a Abraão: "Guarda a minha aliança, tu e a tua descendência para sempre".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 104(105),4-5.6-7.8-9 (R. 8a)
      text: |
        R. O Senhor se lembra sempre da Aliança!

        Procurai o Senhor Deus e seu poder,
        buscai constantemente a sua face!
        Lembrai as maravilhas que ele fez,
        seus prodígios e as palavras de seus lábios! R.

        Descendentes de Abraão, seu servidor,
        e filhos de Jacó, seu escolhido,
        ele mesmo, o Senhor, é nosso Deus,
        vigoram suas leis em toda a terra. R.

        Ele sempre se recorda da Aliança,
        promulgada a incontáveis gerações;
        da Aliança que ele fez com Abraão,
        e do seu santo juramento a Isaac. R.
    - type: gospel
      ref: Jo 8,51-59
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, disse Jesus aos judeus:
        "Em verdade, em verdade, eu vos digo: se alguém guardar a minha palavra, jamais verá a morte".
        Disseram então os judeus: "Agora sabemos que tens um demônio.
        Abraão morreu e os profetas também, e tu dizes: 'Se alguém guardar a minha palavra jamais verá a morte'.
        Acaso és maior do que nosso pai Abraão, que morreu, como também os profetas?
        Quem pretendes tu ser?".
        Jesus respondeu: "Se me glorifico a mim mesmo, minha glória não vale nada.
        Quem me glorifica é o meu Pai, aquele que vós dizeis ser o vosso Deus.
        No entanto, não o conheceis.
        Mas eu o conheço e, se dissesse que não o conheço, seria um mentiroso, como vós!
        Mas eu o conheço e guardo a sua palavra.
        Vosso pai Abraão exultou, por ver o meu dia; ele o viu, e alegrou-se".
        Os judeus disseram-lhe então: "Nem sequer cinquenta anos tens , e viste Abraão!?"
        Jesus respondeu: "Em verdade, em verdade vos digo, antes que Abraão existisse, eu sou".
        Então eles pegaram em pedras para apedrejar Jesus, mas ele escondeu-se e saiu do Templo.

        Palavra da Salvação.
lent.week5.6:
  title: Sexta-feira da 5ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Jr 20,10-13
      text: |
        Leitura do Livro do Profeta Jeremias 

        Eu ouvi as injúrias de tantos homens
        e os vi espalhando o medo em redor: "Denunciai-o, denunciemo-lo".
        Todos os amigos observavam minhas falhas: "Talvez ele cometa um engano e nós poderemos apanhá-lo e desforrar-nos dele".
        Mas o Senhor está ao meu lado, como forte guerreiro; por isso, os que me perseguem cairão vencidos.
        Por não terem tido êxito, eles se cobrirão de vergonha.
        Eterna infâmia, que nunca se apaga!
        Ó Senhor dos exércitos, que provas o homem justo e vês os sentimentos do coração, rogo-te me faças ver tua vingança sobre eles; pois eu te declarei a minha causa.
        Cantai ao Senhor, louvai o Senhor, pois ele salvou a vida de um pobre homem das mãos dos maus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 17(18),2-3a.3bc-4.5-6.7 (R. cf. 7)
      text: |
        R. Ao Senhor eu invoquei na minha angústia
        e ele escutou a minha voz.

        Eu vos amo, ó Senhor! Sois minha força,
        minha rocha, meu refúgio e Salvador! R.

        Ó meu Deus, sois o rochedo que me abriga,
        minha força e poderosa salvação,
        sois meu escudo e proteção: em vós espero!
        Invocarei o meu Senhor: a ele a glória!
        e dos meus perseguidores serei salvo! R.

        Ondas da morte me envolveram totalmente,
        e as torrentes da maldade me aterraram;
        os laços do abismo me amarraram
        e a própria morte me prendeu em suas redes. R.

        Ao Senhor eu invoquei na minha angústia
        e elevei o meu clamor para o meu Deus;
        de seu Templo ele escutou a minha voz,
        e chegou a seus ouvidos o meu grito. R.
    - type: gospel
      ref: Jo 10,31-42
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        os judeus pegaram pedras para apedrejar Jesus.
        E ele lhes disse: "Por ordem do Pai, mostrei-vos muitas obras boas.
        Por qual delas me quereis apedrejar?"
        Os judeus responderam: "Não queremos te apedrejar por causa das obras boas, mas por causa de blasfêmia, porque sendo apenas um homem, tu te fazes Deus!"
        Jesus disse: "Acaso não está escrito na vossa Lei: 'Eu disse: vós sois deuses'?
        Ora, ninguém pode anular a Escritura: se a Lei chama deuses as pessoas às quais se dirigiu a palavra de Deus, por que então me acusais de blasfêmia, quando eu digo que sou Filho de Deus, eu a quem o Pai consagrou e enviou ao mundo?
        Se não faço as obras do meu Pai, não acrediteis em mim.
        Mas, se eu as faço, mesmo que não queirais acreditar em mim, acreditai nas minhas obras, para que saibais e reconheçais que o Pai está em mim e eu no Pai".
        Outra vez procuravam prender Jesus, mas ele escapou das mãos deles.
        Jesus passou para o outro lado do Jordão, e foi para o lugar onde, antes, João tinha batizado.
        E permaneceu ali.
        Muitos foram ter com ele, e diziam: "João não realizou nenhum sinal, mas tudo o que ele disse a respeito deste homem, é verdade".
        E muitos, ali, acreditaram nele.

        Palavra da Salvação.
lent.week5.7:
  title: Sábado da 5ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Ez 37,21-28
      text: |
        Leitura da Profecia de Ezequiel 

        Assim diz o Senhor Deus:
        "Eu mesmo vou tomar os israelitas do meio das nações para onde foram, vou recolhê-los de toda a parte e reconduzi-los para a sua terra.
        Farei deles uma nação única no país, nos montes de Israel, e apenas um rei reinará sobre todos eles.
        Nunca mais formarão duas nações, nem tornarão a dividir-se em dois reinos.
        Não se mancharão mais com os seus ídolos e nunca mais cometerão infames abominações.
        Eu os libertarei de todo o pecado que cometeram em sua infidelidade, e os purificarei.
        Eles serão o meu povo e eu serei o seu Deus.
        Meu servo Davi reinará sobre eles, e haverá para todos eles um único pastor.
        Viverão segundo meus preceitos e guardarão minhas leis, pondo-as em prática.
        Habitarão no país que dei ao meu servo Jacó, onde moraram vossos pais; ali habitarão para sempre, também eles, com seus filhos e netos, e o meu servo Davi será o seu príncipe para sempre.
        Farei com eles uma aliança de paz, será uma aliança eterna.
        Eu os estabelecerei e multiplicarei, e no meio deles colocarei meu santuário para sempre.
        Minha morada estará junto deles.
        Eu serei o seu Deus e eles serão o meu povo.
        Assim as nações saberão que eu, o Senhor, santifico Israel, por estar o meu santuário no meio deles para sempre".

        Palavra do Senhor.
    - type: psalm
      ref: Jr 31,10.11-12ab.13 (R. cf. 10d)
      text: |
        R. O Senhor nos guardará qual pastor a seu rebanho.

        Ouvi, nações, a palavra do Senhor
        e anunciai-a nas ilhas mais distantes:
        "Quem dispersou Israel, vai congregá-lo,
        e o guardará qual pastor a seu rebanho!" R.

        Pois, na verdade, o Senhor remiu Jacó
        e o libertou do poder do prepotente.
        Voltarão para o monte de Sião,
        entre brados e cantos de alegria
        afluirão para as bênçãos do Senhor: R.

        Então a virgem dançará alegremente,
        também o jovem e o velho exultarão;
        mudarei em alegria o seu luto,
        serei consolo e conforto após a guerra. R.
    - type: gospel
      ref: Jo 11,45-56
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        muitos dos judeus que tinham ido à casa de Maria e viram o que Jesus fizera, creram nele.
        Alguns, porém, foram ter com os fariseus e contaram o que Jesus tinha feito.
        Então os sumos sacerdotes e os fariseus reuniram o Conselho e disseram: "O que faremos?
        Este homem realiza muitos sinais.
        Se deixamos que ele continue assim, todos vão acreditar nele, e virão os romanos e destruirão o nosso Lugar Santo e a nossa nação".
        Um deles, chamado Caifás, sumo sacerdote em função naquele ano, disse: "Vós não entendeis nada.
        Não percebeis que é melhor um só morrer pelo povo do que perecer a nação inteira?"
        Caifás não falou isso por si mesmo.
        Sendo sumo sacerdote em função naquele ano, profetizou que Jesus iria morrer pela nação.
        E não só pela nação, mas também para reunir os filhos de Deus dispersos.
        A partir desse dia, as autoridades judaicas tomaram a decisão de matar Jesus.
        Por isso, Jesus não andava mais em público no meio dos judeus.
        Retirou-se para uma região perto do deserto, para a cidade chamada Efraim.
        Ali permaneceu com os seus discípulos.
        A Páscoa dos judeus estava próxima.
        Muita gente do campo tinha subido a Jerusalém para se purificar antes da Páscoa.
        Procuravam Jesus e, ao reunirem-se no Templo, comentavam entre si: "O que vos parece?
        Será que ele não vem para a festa?"

        Palavra da Salvação.
lent.week6.1.a:
  title: Domingo de Ramos da Paixão do Senhor
  subtitle: Semana Santa
  color: red
  readings:
    - type: gospel
      ref: Mt 21,1-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus e seus discípulos aproximaram-se de Jerusalém e chegaram a Betfagé, no monte das Oliveiras.
        Então Jesus enviou dois discípulos, dizendo-lhes: "Ide até o povoado que está ali na frente, e logo encontrareis uma jumenta amarrada, e com ela um jumentinho.
        Desamarrai-a e trazei-os a mim!
        Se alguém vos disser alguma coisa, direis: 'O Senhor precisa deles, mas logo os devolverá'".
        Isso aconteceu para se cumprir o que foi dito pelo profeta: "Dizei à filha de Sião: Eis que o teu rei vem a ti, manso e montado num jumento, num jumentinho, num potro de jumenta".
        Então os discípulos foram e fizeram como Jesus lhes havia mandado.
        Trouxeram a jumenta e o jumentinho e puseram sobre eles suas vestes, e Jesus montou.
        A numerosa multidão estendeu suas vestes pelo caminho, enquanto outros cortavam ramos das árvores, e os espalhavam pelo caminho.
        As multidões que iam na frente de Jesus e os que o seguiam, gritavam: "Hosana ao Filho de Davi!
        Bendito o que vem em nome do Senhor!
        Hosana no mais alto dos céus!"
        Quando Jesus entrou em Jerusalém a cidade inteira se agitou, e diziam: "Quem é este homem?"
        E as multidões respondiam: "Este é o profeta Jesus, de Nazaré da Galileia".

        Palavra da Salvação.
    - type: reading
      ref: Is 50,4-7
      text: |
        Leitura do Livro do Profeta Isaías
        
        O Senhor Deus deu-me língua adestrada,
        para que eu saiba dizer palavras de conforto à pessoa abatida; ele me desperta cada manhã e me excita o ouvido, para prestar atenção como um discípulo.
        O Senhor abriu-me os ouvidos; não lhe resisti nem voltei atrás.
        Ofereci as costas para me baterem e as faces para me arrancarem a barba; não desviei o rosto de bofetões e cusparadas.
        Mas o Senhor Deus é meu Auxiliador, por isso não me deixei abater o ânimo, conservei o rosto impassível como pedra, porque sei que não sairei humilhado.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 21(22),8-9.17-18a.19-20.23-24 (R. 2a)
      text: |
        R. Meu Deus, meu Deus, por que me abandonastes?
        
        Riem de mim todos aqueles que me veem,
        torcem os lábios e sacodem a cabeça:
        "Ao Senhor se confiou, ele o liberte
        e agora o salve, se é verdade que ele o ama!" R.
        
        Cães numerosos me rodeiam furiosos,
        e por um bando de malvados fui cercado.
        Transpassaram minhas mãos e os meus pés
        e eu posso contar todos os meus ossos.  R.
        
        Eles repartem entre si as minhas vestes
        e sorteiam entre si a minha túnica.
        Vós, porém, ó meu Senhor, não fiqueis longe,
        ó minha força, vinde logo em meu socorro! R.
        
        Anunciarei o vosso nome a meus irmãos
        e no meio da assembleia hei de louvar-vos!
        Vós que temeis ao Senhor Deus, dai-lhe louvores,
        glorificai-o, descendentes de Jacó,
        e respeitai-o, toda a raça de Israel! R.
    - type: reading
      ref: Fl 2,6-11
      text: |
        Leitura da Carta de São Paulo aos Filipenses
        
        Jesus Cristo, existindo em condição divina,
        não fez do ser igual a Deus uma usurpação, mas ele esvaziou-se a si mesmo, assumindo a condição de escravo e tornando-se igual aos homens.
        Encontrado com aspecto humano, humilhou-se a si mesmo, fazendo-se obediente até a morte, e morte de cruz.
        Por isso, Deus o exaltou acima de tudo e lhe deu o Nome que está acima de todo nome.
        Assim, ao nome de Jesus, todo joelho se dobre no céu, na terra e abaixo da terra, e toda língua proclame: "Jesus Cristo é o Senhor", para a glória de Deus Pai.
        
        Palavra do Senhor.
    - type: gospel
      long:
        ref: Mt 26,14-27,66
        text: |
          Paixão de Nosso Senhor Jesus Cristo segundo Mateus
          
          O que me dareis se vos entregar Jesus?
          Naquele tempo, Um dos doze discípulos, chamado Judas Iscariotes, foi ter com os sumos sacerdotes e disse: "O que me dareis se vos entregar Jesus?"
          Combinaram, então, trinta moedas de prata.
          E daí em diante, Judas procurava uma oportunidade para entregar Jesus.
          Onde queres que façamos os preparativos para comer a Páscoa?
          No primeiro dia da festa dos ázimos, os discípulos aproximaram-se de Jesus e perguntaram: "Onde queres que façamos os preparativos para comer a Páscoa?"
          Jesus respondeu: "Ide à cidade, procurai certo homem e dizei-lhe: 'O Mestre manda dizer: o meu tempo está próximo, vou celebrar a Páscoa em tua casa, junto com meus discípulos'".
          Os discípulos fizeram como Jesus mandou e prepararam a Páscoa.
          Um de vós vai me trair.
          Ao cair da tarde, Jesus pôs-se à mesa com os doze discípulos.
          Enquanto comiam, Jesus disse: "Em verdade eu vos digo, um de vós vai me trair".
          Eles ficaram muito tristes e, um por um, começaram a lhe perguntar: "Senhor, será que sou eu?"
          Jesus respondeu: "Quem vai me trair é aquele que comigo põe a mão no prato.
          O Filho do Homem vai morrer, conforme diz a Escritura a respeito dele.
          Contudo, ai daquele que trair o Filho do Homem!
          Seria melhor que nunca tivesse nascido!"
          Então Judas, o traidor, perguntou: "Mestre, serei eu?"
          Jesus lhe respondeu: "Tu o dizes".
          Isto é o meu corpo. Isto é o meu sangue.
          Enquanto comiam, Jesus tomou um pão e, tendo pronunciado a bênção, partiu-o, distribuiu-o aos discípulos, e disse: "Tomai e comei, isto é o meu corpo".
          Em seguida, tomou um cálice, deu graças e entregou-lhes, dizendo: "Bebei dele todos.
          Pois isto é o meu sangue, o sangue da aliança, que é derramado em favor de muitos, para remissão dos pecados.
          Eu vos digo: de hoje em diante não beberei deste fruto da videira, até ao dia em que, convosco, beberei o vinho novo no Reino do meu Pai".
          Depois de terem cantado salmos, foram para o monte das Oliveiras.
          Ferirei o pastor e as ovelhas do rebanho se dispersarão.
          Então Jesus disse aos discípulos: "Esta noite, vós ficareis decepcionados por minha causa.
          Pois assim diz a Escritura: 'Ferirei o pastor e as ovelhas do rebanho se dispersarão'.
          Mas, depois de ressuscitar, eu irei à vossa frente para a Galileia".
          Disse Pedro a Jesus: "Ainda que todos fiquem decepcionados por tua causa, eu jamais ficarei".
          Jesus lhe declarou: "Em verdade eu te digo, que, esta noite, antes que o galo cante, tu me negarás três vezes".
          Pedro respondeu: "Ainda que eu tenha de morrer contigo, mesmo assim não te negarei".
          E todos os discípulos disseram a mesma coisa.
          Começou a ficar triste e angustiado.
          Então Jesus foi com eles a um lugar chamado Getsêmani, e disse: "Sentai-vos aqui, enquanto eu vou até ali para rezar!"
          Jesus levou consigo Pedro e os dois filhos de Zebedeu, e começou a ficar triste e angustiado.
          Então Jesus lhes disse: "Minha alma está triste até á morte.
          Ficai aqui e vigiai comigo!"
          Jesus foi um pouco mais adiante, prostrou-se com o rosto por terra e rezou: "Meu Pai, se é possível, afaste-se de mim este cálice.
          Contudo, não seja feito como eu quero, mas sim como tu queres".
          Voltando para junto dos discípulos, Jesus encontrou-os dormindo, e disse a Pedro: "Vós não fostes capazes de fazer uma hora de vigília comigo?
          Vigiai e rezai, para não cairdes em tentação; pois o espírito está pronto, mas a carne é fraca".
          Jesus se afastou pela segunda vez e rezou: "Meu Pai, se este cálice não pode passar sem que eu o beba, seja feita a tua vontade!"
          Ele voltou de novo e encontrou os discípulos dormindo, porque seus olhos estavam pesados de sono.
          Deixando-os, Jesus afastou-se e rezou pela terceira vez, repetindo as mesmas palavras.
          Então voltou para junto dos discípulos e disse: "Agora podeis dormir e descansar.
          Eis que chegou a hora e o Filho do Homem é entregue nas mãos dos pecadores.
          Levantai-vos! Vamos!
          Aquele que me vai trair, já está chegando".
          Lançaram as mãos sobre Jesus e o prenderam.
          Jesus ainda falava, quando veio Judas, um dos Doze, com uma grande multidão armada de espadas e paus.
          Vinham a mandado dos sumos sacerdotes e dos anciãos do povo.
          O traidor tinha combinado com eles um sinal, dizendo: "Jesus é aquele que eu beijar; prendei-o!"
          Judas, logo se aproximou de Jesus, dizendo: "Salve, Mestre!" E beijou-o.
          Jesus lhe disse: "Amigo, a que vieste?"
          Então os outros avançaram lançaram as mãos sobre Jesus e o prenderam.
          Nesse momento, um dos que estavam com Jesus estendeu a mão, puxou a espada, e feriu o servo do Sumo Sacerdote, cortando-lhe a orelha.
          Jesus, porém, lhe disse: "Guarda a espada na bainha!
          pois todos os que usam a espada pela espada morrerão.
          Ou pensas que eu não poderia recorrer ao meu Pai e ele me mandaria logo mais de doze legiões de anjos?
          Então, como se cumpririam as Escrituras, que dizem que isso deve acontecer?"
          E, naquela hora, Jesus disse à multidão: "Vós viestes com espadas e paus para me prender, como se eu fosse um assaltante.
          Todos os dias, no Templo, eu me sentava para ensinar, e vós não me prendestes".
          Porém, tudo isto aconteceu para se cumprir o que os profetas escreveram.
          Então todos os discípulos, abandonando Jesus, fugiram.
          Vereis o Filho do Homem sentado à direita do Todo-poderoso.
          Aqueles que prenderam Jesus levaram-no à casa do Sumo Sacerdote Caifás, onde estavam reunidos os mestres da Lei e os anciãos.
          Pedro seguiu Jesus de longe até o pátio interno da casa do Sumo Sacerdote.
          Entrou e sentou-se com os guardas para ver como terminaria tudo aquilo.
          Ora, os sumos sacerdotes e todo o Sinédrio procuravam um falso testemunho contra Jesus, a fim de condená-lo à morte.
          E nada encontraram, embora se apresentassem muitas falsas testemunhas.
          Por fim, vieram duas testemunhas, que afirmaram: "Este homem declarou: 'posso destruir o Templo de Deus e construí-lo de novo em três dias'".
          Então o Sumo Sacerdote levantou-se e perguntou a Jesus: "Nada tens a responder ao que estes testemunham contra ti?"
          Jesus, porém, continuava calado.
          E o Sumo Sacerdote lhe disse: "Eu te conjuro pelo Deus vivo que nos digas se tu és o Messias, o Filho de Deus".
          Jesus respondeu: "Tu o dizes.
          Além disso, eu vos digo que de agora em diante vereis o Filho do Homem sentado à direita do Todo-poderoso, vindo sobre as nuvens do céu".
          Então o sumo sacerdote rasgou suas vestes e disse: "Blasfemou!
          Que necessidade temos ainda de testemunhas?
          Pois agora mesmo vós ouvistes a blasfêmia.
          Que vos parece?"
          Responderam: "É réu de morte!"
          Então cuspiram no rosto de Jesus e o esbofetearam.
          Outros lhe deram bordoadas, dizendo: "Faze-nos uma profecia, Cristo, quem foi que te bateu?"
          Antes que o galo cante, tu me negarás três vezes.
          Pedro estava sentado fora, no pátio.
          Uma criada chegou perto dele e disse: "Tu também estavas com Jesus, o Galileu!"
          Mas ele negou diante de todos: "Não sei o que tu estás dizendo".
          E saiu para a entrada do pátio.
          Então uma outra criada viu Pedro e disse aos que estavam ali: "Este também estava com Jesus, o Nazareno".
          Pedro negou outra vez, jurando: "Nem conheço esse homem!"
          Pouco depois, os que estavam ali aproximaram-se de Pedro e disseram: "É claro que tu também és um deles, pois o teu modo de falar te denuncia".
          Pedro começou a maldizer e a jurar, dizendo que não conhecia esse homem!"
          E nesse instante o galo cantou.
          Pedro se lembrou do que Jesus tinha dito: "Antes que o galo cante, tu me negarás três vezes".
          E saindo dali, chorou amargamente.
          Entregaram Jesus a Pilatos, o governador.
          De manhã cedo, todos os sumos sacerdotes e os anciãos do povo convocaram um conselho contra Jesus, para condená-lo à morte.
          Eles o amarraram, levaram-no e o entregaram a Pilatos, o governador.
          Não é lícito colocá-las no tesouro porque é preço de sangue.
          Então Judas, o traidor, ao ver que Jesus fora condenado, ficou arrependido e foi devolver as trinta moedas de prata aos sumos sacerdotes e aos anciãos, dizendo: "Pequei, entregando à morte um homem inocente".
          Eles responderam: "O que temos nós com isso?
          O problema é teu".
          Judas jogou as moedas no santuário, saiu e foi se enforcar.
          Recolhendo as moedas, os sumos sacerdotes disseram: "É contra a Lei colocá-las no tesouro do Templo, porque é preço de sangue".
          Então discutiram em conselho e compraram com elas o Campo do Oleiro, para aí fazer o cemitério dos estrangeiros.
          É por isso que aquele campo até hoje é chamado de "Campo de Sangue".
          Assim se cumpriu o que tinha dito o profeta Jeremias: "Eles pegaram as trinta moedas de prata - preço do Precioso, preço com que os filhos de Israel o avaliaram - e as deram em troca do Campo do Oleiro, conforme o Senhor me ordenou!"
          Tu és o rei dos judeus?
          Jesus foi posto diante do governador, e este o interrogou: "Tu és o rei dos judeus?"
          Jesus declarou: "É como dizes", e nada respondeu, quando foi acusado pelos sumos sacerdotes e anciãos.
          Então Pilatos perguntou: "Não estás ouvindo de quanta coisa eles te acusam?"
          Mas Jesus não respondeu uma só palavra, e o governador ficou muito impressionado.
          Na festa da Páscoa, o governador costumava soltar o prisioneiro que a multidão quisesse.
          Naquela ocasião, tinham um prisioneiro famoso, chamado Barrabás.
          Então Pilatos perguntou à multidão reunida: "Quem vós quereis que eu solte: Barrabás, ou Jesus, a quem chamam de Cristo?"
          Pilatos bem sabia que eles haviam entregado Jesus por inveja.
          Enquanto Pilatos estava sentado no tribunal, sua mulher mandou dizer a ele: "Não te envolvas com esse justo! Porque esta noite, em sonho, sofri muito por causa dele".
          Porém, os sumos sacerdotes e os anciãos convenceram as multidões para que pedissem Barrabás e que fizessem Jesus morrer.
          O governador tornou a perguntar: "Qual dos dois quereis que eu solte?"
          Eles gritaram: "Barrabás".
          Pilatos perguntou: "Que farei com Jesus, que chamam de Cristo?"
          Todos gritaram: "Seja crucificado!"
          Pilatos falou: "Mas, que mal ele fez?"
          Eles, porém, gritaram com mais força: "Seja crucificado!"
          Pilatos viu que nada conseguia e que poderia haver uma revolta.
          Então mandou trazer água, lavou as mãos diante da multidão, e disse: "Eu não sou responsável pelo sangue deste homem.
          Este é um problema vosso!"
          O povo todo respondeu: "Que o sangue dele caia sobre nós e sobre os nossos filhos".
          Então Pilatos soltou Barrabás, mandou flagelar Jesus, e entregou-o para ser crucificado.
          Salve, rei dos judeus!
          Em seguida, os soldados de Pilatos levaram Jesus ao palácio do governador, e reuniram toda a tropa em volta dele.
          Tiraram sua roupa e o vestiram com um manto vermelho; depois teceram uma coroa de espinhos, puseram a coroa em sua cabeça, e uma vara em sua mão direita.
          Então se ajoelharam diante de Jesus e zombaram, dizendo: "Salve, rei dos judeus!"
          Cuspiram nele e, pegando uma vara, bateram na sua cabeça.
          Depois de zombar dele, tiraram-lhe o manto vermelho e, de novo, o vestiram com suas próprias roupas.
          Daí o levaram para crucificar.
          Com ele também crucificaram dois ladrões.
          Quando saíam, encontraram um homem chamado Simão, da cidade de Cirene, e o obrigaram a carregar a cruz de Jesus.
          E chegaram a um lugar chamado Gólgota, que quer dizer "lugar da caveira".
          Ali deram vinho misturado com fel para Jesus beber.
          Ele provou, mas não quis beber.
          Depois de o crucificarem, fizeram um sorteio, repartindo entre si as suas vestes.
          E ficaram ali sentados, montando guarda.
          Acima da cabeça de Jesus puseram o motivo da sua condenação: "Este é Jesus, o Rei dos Judeus".
          Com ele também crucificaram dois ladrões, um à direita e outro à esquerda de Jesus.
          Se és o Filho de Deus, desce da cruz!
          As pessoas que passavam por ali o insultavam, balançando a cabeça e dizendo: "Tu que ias destruir o Templo e construí-lo de novo em três dias, salva-te a ti mesmo!
          Se és o Filho de Deus, desce da cruz!"
          Do mesmo modo, os sumos sacerdotes, junto com os mestres da Lei e os anciãos, também zombaram de Jesus: "A outros salvou... a si mesmo não pode salvar!
          É Rei de Israel... Desça agora da cruz!
          e acreditaremos nele.
          Confiou em Deus; que o livre agora, se é que Deus o ama!
          Já que ele disse: Eu sou o Filho de Deus".
          Do mesmo modo, também os dois ladrões que foram crucificados com Jesus, o insultavam.
          Eli, Eli, lamá sabactâni?
          Desde o meio-dia até às três horas da tarde, houve escuridão sobre toda a terra.
          Pelas três horas da tarde, Jesus deu um forte grito: "Eli, Eli, lamá sabactâni?", que quer dizer: "Meu Deus, meu Deus, por que me abandonaste?"
          Alguns dos que ali estavam, ouvindo-o, disseram: "Ele está chamando Elias!"
          E logo um deles, correndo, pegou uma esponja, ensopou-a em vinagre, colocou-a na ponta de uma vara, e lhe deu para beber.
          Outros, porém, disseram: "Deixa, vamos ver se Elias vem salvá-lo!"
          Então Jesus deu outra vez um forte grito e entregou o espírito.

          <em><small>Aqui todos se ajoelham e faz-se uma pausa.</small></em>

          E eis que a cortina do santuário rasgou-se de alto a baixo, em duas partes, a terra tremeu e as pedras se partiram.
          Os túmulos se abriram e muito corpos dos santos falecidos ressuscitaram!
          Saindo dos túmulos, depois da ressurreição de Jesus, apareceram na Cidade Santa e foram vistos por muitas pessoas.
          O oficial e os soldados que estavam com ele guardando Jesus, ao notarem o terremoto e tudo que havia acontecido, ficaram com muito medo e disseram: "Ele era mesmo Filho de Deus!"
          Grande número de mulheres estava ali, olhando de longe.
          Elas haviam acompanhado Jesus desde a Galileia, prestando-lhe serviços.
          Entre elas estavam Maria Madalena, Maria, mãe de Tiago e de José, e a mãe dos filhos de Zebedeu.
          José colocou o corpo de Jesus em um túmulo novo.
          Ao entardecer, veio um homem rico de Arimateia, chamado José, que também se tornara discípulo de Jesus.
          Ele foi procurar Pilatos e pediu o corpo de Jesus.
          Então Pilatos mandou que lhe entregassem o corpo.
          José, tomando o corpo, envolveu-o num lençol limpo, e o colocou em um túmulo novo, que havia mandado escavar na rocha.
          Em seguida, rolou uma grande pedra para fechar a entrada do túmulo, e retirou-se.
          Maria Madalena e a outra Maria estavam ali sentadas, diante do sepulcro.
          Tendes uma guarda. Ide, guardai o sepulcro como melhor vos parecer.
          No dia seguinte, como era o dia depois da preparação para o sábado, os sumos sacerdotes e os fariseus foram ter com Pilatos, e disseram: "Senhor, nós nos lembramos de que quando este impostor ainda estava vivo, disse: 'Depois de três dias eu ressuscitarei!' Portanto, manda guardar o sepulcro até ao terceiro dia, para não acontecer que os discípulos venham roubar o corpo e digam ao povo: 'Ele ressuscitou dos mortos!' pois essa última impostura seria pior do que a primeira".
          Pilatos respondeu: "Tendes uma guarda.
          Ide e guardai o sepulcro como melhor vos parecer".
          Então eles foram reforçar a segurança do sepulcro: lacraram a pedra e montaram guarda.

          Palavra da Salvação
      short:
        ref: Mt 27,11-54
        text: |
          Paixão de Nosso Senhor Jesus Cristo segundo Mateus

          Tu és o rei dos judeus?
          Naquele tempo, Jesus foi posto diante do Pôncio Pilatos, e este o interrogou: "Tu és o rei dos judeus?"
          Jesus declarou: "É como dizes", e nada respondeu, quando foi acusado pelos sumos sacerdotes e anciãos.
          Então Pilatos perguntou: "Não estás ouvindo de quanta coisa eles te acusam?"
          Mas Jesus não respondeu uma só palavra, e o governador ficou muito impressionado.
          Na festa da Páscoa, o governador costumava soltar o prisioneiro que a multidão quisesse.
          Naquela ocasião, tinham um prisioneiro famoso, chamado Barrabás.
          Então Pilatos perguntou à multidão reunida: "Quem vós quereis que eu solte: Barrabás, ou Jesus, a quem chamam de Cristo?"
          Pilatos bem sabia que eles haviam entregado Jesus por inveja.
          Enquanto Pilatos estava sentado no tribunal, sua mulher mandou dizer a ele: "Não te envolvas com esse justo! Porque esta noite, em sonho, sofri muito por causa dele".
          Porém, os sumos sacerdotes e os anciãos convenceram as multidões para que pedissem Barrabás e que fizessem Jesus morrer.
          O governador tornou a perguntar: "Qual dos dois quereis que eu solte?"
          Eles gritaram: "Barrabás".
          Pilatos perguntou: "Que farei com Jesus, que chamam de Cristo?"
          Todos gritaram: "Seja crucificado!"
          Pilatos falou: "Mas, que mal ele fez?"
          Eles, porém, gritaram com mais força: "Seja crucificado!"
          Pilatos viu que nada conseguia e que poderia haver uma revolta.
          Então mandou trazer água, lavou as mãos diante da multidão, e disse: "Eu não sou responsável pelo sangue deste homem.
          Este é um problema vosso!"
          O povo todo respondeu: "Que o sangue dele caia sobre nós e sobre os nossos filhos".
          Então Pilatos soltou Barrabás, mandou flagelar Jesus, e entregou-o para ser crucificado.
          Salve, rei dos judeus!
          Em seguida, os soldados de Pilatos levaram Jesus ao palácio do governador, e reuniram toda a tropa em volta dele.
          Tiraram sua roupa e o vestiram com um manto vermelho; depois teceram uma coroa de espinhos, puseram a coroa em sua cabeça, e uma vara em sua mão direita.
          Então se ajoelharam diante de Jesus e zombaram, dizendo: "Salve, rei dos judeus!"
          Cuspiram nele e, pegando uma vara, bateram na sua cabeça.
          Depois de zombar dele, tiraram-lhe o manto vermelho e, de novo, o vestiram com suas próprias roupas.
          Daí o levaram para crucificar.
          Com ele também crucificaram dois ladrões.
          Quando saíam, encontraram um homem chamado Simão, da cidade de Cirene, e o obrigaram a carregar a cruz de Jesus.
          E chegaram a um lugar chamado Gólgota, que quer dizer "lugar da caveira".
          Ali deram vinho misturado com fel para Jesus beber.
          Ele provou, mas não quis beber.
          Depois de o crucificarem, fizeram um sorteio, repartindo entre si as suas vestes.
          E ficaram ali sentados, montando guarda.
          Acima da cabeça de Jesus puseram o motivo da sua condenação: "Este é Jesus, o Rei dos Judeus".
          Com ele também crucificaram dois ladrões, um à direita e outro à esquerda de Jesus.
          Se és o Filho de Deus, desce da cruz!
          As pessoas que passavam por ali o insultavam, balançando a cabeça e dizendo: "Tu que ias destruir o Templo e construí-lo de novo em três dias, salva-te a ti mesmo!
          Se és o Filho de Deus, desce da cruz!"
          Do mesmo modo, os sumos sacerdotes, junto com os mestres da Lei e os anciãos, também zombaram de Jesus: "A outros salvou... a si mesmo não pode salvar!
          É Rei de Israel... Desça agora da cruz!
          e acreditaremos nele.
          Confiou em Deus; que o livre agora, se é que Deus o ama!
          Já que ele disse: Eu sou o Filho de Deus".
          Do mesmo modo, também os dois ladrões que foram crucificados com Jesus, o insultavam.
          Eli, Eli, lamá sabactâni?
          Desde o meio-dia até às três horas da tarde, houve escuridão sobre toda a terra.
          Pelas três horas da tarde, Jesus deu um forte grito: "Eli, Eli, lamá sabactâni?", que quer dizer: "Meu Deus, meu Deus, por que me abandonaste?"
          Alguns dos que ali estavam, ouvindo-o, disseram: "Ele está chamando Elias!"
          E logo um deles, correndo, pegou uma esponja, ensopou-a em vinagre, colocou-a na ponta de uma vara, e lhe deu para beber.
          Outros, porém, disseram: "Deixa, vamos ver se Elias vem salvá-lo!"
          Então Jesus deu outra vez um forte grito e entregou o espírito.

          <em><small>Aqui todos se ajoelham e faz-se uma pausa.</small></em>

          E eis que a cortina do santuário rasgou-se de alto a baixo, em duas partes, a terra tremeu e as pedras se partiram.
          Os túmulos se abriram e muito corpos dos santos falecidos ressuscitaram!
          Saindo dos túmulos, depois da ressurreição de Jesus, apareceram na Cidade Santa e foram vistos por muitas pessoas.
          O oficial e os soldados que estavam com ele guardando Jesus, ao notarem o terremoto e tudo que havia acontecido, ficaram com muito medo e disseram: "Ele era mesmo Filho de Deus!"
          
          Palavra da Salvação.
lent.week6.1.b:
  title: Domingo de Ramos da Paixão do Senhor
  subtitle: Semana Santa
  color: red
  readings:
    - type: gospel
      main:
        ref: Mc 11,1-10
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Marcos 

          Quando se aproximaram de Jerusalém,
          na altura de Betfagé e de Betânia, junto ao monte das Oliveiras, Jesus enviou dois discípulos, dizendo: "Ide até o povoado que está em frente, e logo que ali entrardes, encontrareis amarrado um jumentinho que nunca foi montado.
          Desamarrai-o e trazei-o aqui!
          Se alguém disser: 'Por que fazeis isso?', dizei: 'O Senhor precisa dele, mas logo o mandará de volta'".
          Eles foram e encontraram um jumentinho amarrado junto de uma porta, do lado de fora, na rua, e o desamarraram.
          Alguns dos que estavam ali disseram: "O que estais fazendo, desamarrando esse jumentinho?"
          Os discípulos responderam como Jesus havia dito, e eles permitiram.
          Levaram então o jumentinho a Jesus, colocaram sobre ele seus mantos, e Jesus montou.
          Muitos estenderam seus mantos pelo caminho, outros espalharam ramos que haviam apanhado nos campos.
          Os que iam na frente e os que vinham atrás gritavam: "Hosana! Bendito o que vem em nome do Senhor!
          Bendito seja o reino que vem, o reino de nosso pai Davi!
          Hosana no mais alto dos céus!"

          Palavra da Salvação.
      optional:
        ref: Jo 12,12-16
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo João

          Naquele tempo,
          A grande multidão que tinha subido para a festa ouviu dizer que Jesus estava chegando a Jerusalém.
          Apanharam ramos de palmeiras e saíram ao seu encontro, clamando: "Hosana! Bendito aquele que vem em nome do Senhor, o rei de Israel!"
          Jesus tinha encontrado um jumentinho e estava sentado nele, como está na Escritura: "Não temas, filha de Sião, Eis que o teu rei vem montado num jumentinho!"
          Naquele momento, os discípulos não entenderam o que estava acontecendo.
          Mas, quando Jesus foi glorificado, então se lembraram que isso estava escrito a seu respeito e que eles o realizaram.

          Palavra da Salvação.
    - type: reading
      ref: Is 50,4-7
      text: |
        Leitura do Livro do Profeta Isaías 

        O Senhor Deus deu-me língua adestrada,
        para que eu saiba dizer palavras de conforto à pessoa abatida; ele me desperta cada manhã e me excita o ouvido, para prestar atenção como um discípulo.
        O Senhor abriu-me os ouvidos; não lhe resisti nem voltei atrás.
        Ofereci as costas para me baterem e as faces para me arrancarem a barba; não desviei o rosto de bofetões e cusparadas.
        Mas o Senhor Deus é meu Auxiliador, por isso não me deixei abater o ânimo, conservei o rosto impassível como pedra, porque sei que não sairei humilhado.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 21(22),8-9.17-18a.19-20.23-24 (R. 2a)
      text: |
        R. Meu Deus, meu Deus, por que me abandonastes?

        Riem de mim todos aqueles que me veem,
        torcem os lábios e sacodem a cabeça:
        "Ao Senhor se confiou, ele o liberte
        e agora o salve, se é verdade que ele o ama!" R.

        Cães numerosos me rodeiam furiosos,
        e por um bando de malvados fui cercado.
        Transpassaram minhas mãos e os meus pés
        e eu posso contar todos os meus ossos. R.

        Eles repartem entre si as minhas vestes
        e sorteiam entre si a minha túnica.
        Vós, porém, ó meu Senhor, não fiqueis longe,
        ó minha força, vinde logo em meu socorro! R.

        Anunciarei o vosso nome a meus irmãos
        e no meio da assembleia hei de louvar-vos!
        Vós que temeis ao Senhor Deus, dai-lhe louvores,
        glorificai-o, descendentes de Jacó,
        e respeitai-o, toda a raça de Israel! R.
    - type: reading
      ref: Fl 2,6-11
      text: |
        Leitura da Carta de São Paulo aos Filipenses 

        Jesus Cristo, existindo em condição divina,
        não fez do ser igual a Deus uma usurpação, mas ele esvaziou-se a si mesmo, assumindo a condição de escravo e tornando-se igual aos homens.
        Encontrado com aspecto humano, humilhou-se a si mesmo, fazendo-se obediente até a morte, e morte de cruz.
        Por isso, Deus o exaltou acima de tudo e lhe deu o Nome que está acima de todo nome.
        Assim, ao nome de Jesus, todo joelho se dobre no céu, na terra e abaixo da terra, e toda língua proclame: "Jesus Cristo é o Senhor", para a glória de Deus Pai.

        Palavra do Senhor.
    - type: gospel
      long:
        ref: Mc 14,1-15,47
        text: |
          Paixão de Nosso Senhor Jesus Cristo segundo Marcos

          Faltavam dois dias para a Páscoa e para a festa dos Ázimos.
          Os sumos sacerdotes e os mestres da Lei procuravam um meio de prender Jesus à traição, para matá-lo.
          Eles diziam: "Não durante a festa, para que não haja um tumulto no meio do povo".

          Jesus estava em Betânia, na casa de Simão, o leproso.
          Quando estava à mesa, veio uma mulher com um vaso de alabastro cheio de perfume de nardo puro, muito caro.
          Ela quebrou o vaso e derramou o perfume na cabeça de Jesus.
          Alguns que estavam ali ficaram indignados e comentavam: "Por que este desperdício de perfume?
          Ele poderia ser vendido por mais de trezentas moedas de prata, que seriam dadas aos pobres".
          E criticavam fortemente a mulher.
          Mas Jesus lhes disse: "Deixai-a em paz! Por que aborrecê-la?
          Ela praticou uma boa ação para comigo.
          Pobres sempre tereis convosco, e quando quiserdes podeis fazer-lhes o bem.
          Quanto a mim, não me tereis para sempre.
          Ela fez o que podia: derramou perfume em meu corpo, preparando-o para a sepultura.
          Em verdade vos digo: em qualquer parte que o Evangelho for pregado, em todo o mundo, será contado o que ela fez, como lembrança do seu gesto".         

          Judas Iscariotes, um dos doze, foi ter com os sumos sacerdotes para entregar-lhes Jesus.
          Eles ficaram muito contentes quando ouviram isso, e prometeram dar-lhe dinheiro.
          Então, Judas começou a procurar uma boa oportunidade para entregar Jesus.

          No primeiro dia dos ázimos, quando se imolava o cordeiro pascal, os discípulos disseram a Jesus: "Onde queres que façamos os preparativos para comeres a Páscoa?"
          Jesus enviou então dois dos seus discípulos e lhes disse: "Ide à cidade.
          Um homem carregando um jarro de água virá ao vosso encontro.
          Segui-o e dizei ao dono da casa em que ele entrar: 'O Mestre manda dizer: onde está a sala em que vou comer a Páscoa com os meus discípulos?'
          Então ele vos mostrará, no andar de cima, uma grande sala, arrumada com almofadas.
          Ali fareis os preparativos para nós!"
          Os discípulos saíram e foram à cidade.
          Encontraram tudo como Jesus havia dito, e prepararam a Páscoa.

          Ao cair da tarde, Jesus foi com os doze.
          Enquanto estavam à mesa comendo, Jesus disse: "Em verdade vos digo: um de vós, que come comigo, vai me trair".
          Os discípulos começaram a ficar tristes e perguntaram a Jesus, um após outro: "Acaso serei eu?"
          Jesus lhes disse: "É um dos doze, que se serve comigo do mesmo prato.
          O Filho do Homem segue seu caminho, conforme está escrito sobre ele.
          Ai, porém, daquele que trair o Filho do Homem!
          Melhor seria que nunca tivesse nascido!"

          Enquanto comiam, Jesus tomou o pão e, tendo pronunciado a bênção, partiu-o e entregou-lhes, dizendo: "Tomai, isto é o meu corpo".
          Em seguida, tomou o cálice, deu graças, entregou-lhes e todos beberam dele.
          Jesus lhes disse: "Isto é o meu sangue, o sangue da aliança, que é derramado em favor de muitos.
          Em verdade vos digo: não beberei mais do fruto da videira, até o dia em que beberei o vinho novo no Reino de Deus".

          Depois de terem cantado o hino, foram para o monte das Oliveiras.
          Então Jesus disse aos discípulos: "Todos vós ficareis desorientados, pois está escrito: 'Ferirei o pastor e as ovelhas se dispersarão'.
          Mas, depois de ressuscitar, eu vos precederei na Galileia".
          Pedro, porém, lhe disse: "Mesmo que todos fiquem desorientados, eu não ficarei".
          Respondeu-lhe Jesus: "Em verdade te digo: ainda hoje, esta noite, antes que o galo cante duas vezes, três vezes tu me negarás".
          Mas Pedro repetiu com veemência: "Ainda que tenha de morrer contigo, eu não te negarei".
          E todos diziam o mesmo.

          Chegados a um lugar chamado Getsêmani, disse Jesus aos discípulos: "Sentai-vos aqui, enquanto eu vou rezar!"
          Levou consigo Pedro, Tiago e João, e começou a sentir pavor e angústia.
          Então Jesus lhes disse: "Minha alma está triste até a morte.
          Ficai aqui e vigiai".
          Jesus foi um pouco mais adiante e, prostrando-se por terra, rezava que, se fosse possível, aquela hora se afastasse dele.
          Dizia: "Abbá! Pai! Tudo te é possível: Afasta de mim este cálice!
          Contudo, não seja feito o que eu quero, mas sim o que tu queres!"
          Voltando, encontrou os discípulos dormindo.
          Então disse a Pedro: "Simão, tu estás dormindo?
          Não pudeste vigiar nem uma hora?
          Vigiai e orai, para não cairdes em tentação!
          Pois o espírito está pronto, mas a carne é fraca".
          Jesus afastou-se de novo e rezou, repetindo as mesmas palavras.
          Voltou outra vez e os encontrou dormindo, porque seus olhos estavam pesados de sono e eles não sabiam o que responder.
          Ao voltar pela terceira vez, Jesus lhes disse: "Agora podeis dormir e descansar.
          Basta! Chegou a hora!
          Eis que o Filho do Homem é entregue nas mãos dos pecadores.
          Levantai-vos! Vamos!
          Aquele que vai me trair já está chegando".

          E logo, enquanto Jesus ainda falava, chegou Judas, um dos doze, com uma multidão armada de espadas e paus.
          Vinham da parte dos sumos sacerdotes, dos mestres da Lei e dos anciãos do povo.
          O traidor tinha combinado com eles um sinal, dizendo: "É aquele a quem eu beijar.
          Prendei-o e levai-o com segurança!"
          Judas logo se aproximou de Jesus, dizendo: "Mestre!", e o beijou.
          Então lançaram as mãos sobre ele e o prenderam.
          Mas um dos presentes puxou a espada e feriu o empregado do sumo sacerdote, cortando-lhe a orelha.
          Jesus tomou a palavra e disse: "Vós saístes com espadas e paus para me prender, como se eu fosse um assaltante.
          Todos os dias eu estava convosco, no Templo, ensinando, e não me prendestes.
          Mas isso acontece para que se cumpram as Escrituras".
          Então todos o abandonaram e fugiram.
          Um jovem, vestido apenas com um lençol, estava seguindo a Jesus, e eles o prenderam.
          Mas o jovem largou o lençol e fugiu nu.

          Então levaram Jesus ao Sumo Sacerdote, e todos os sumos sacerdotes, os anciãos e os mestres da Lei se reuniram.
          Pedro seguiu Jesus de longe, até o interior do pátio do Sumo Sacerdote.
          Sentado com os guardas, aquecia-se junto ao fogo.
          Ora, os sumos sacerdotes e todo o Sinédrio procuravam um testemunho contra Jesus, para condená-lo à morte, mas não encontravam.
          Muitos testemunhavam falsamente contra ele, mas seus testemunhos não concordavam.
          Alguns se levantaram e testemunharam falsamente contra ele, dizendo: "Nós o ouvimos dizer: 'Vou destruir este templo feito pelas mãos dos homens, e em três dias construirei um outro, que não será feito por mãos humanas!'"
          Mas nem assim o testemunho deles concordava.
          Então, o Sumo Sacerdote levantou-se no meio deles e interrogou a Jesus: "Nada tens a responder ao que estes testemunham contra ti?"
          Jesus continuou calado, e nada respondeu.
          O Sumo Sacerdote interrogou-o de novo: "Tu és o Messias, o Filho de Deus Bendito?"
          Jesus respondeu: "Eu sou.
          E vereis o Filho do Homem sentado à direita do Todo-Poderoso, vindo com as nuvens do céu".
          O Sumo Sacerdote rasgou suas vestes e disse: "Que necessidade temos ainda de testemunhas?
          Vós ouvistes a blasfêmia! O que vos parece?"
          Então todos o julgaram réu de morte.
          Alguns começaram a cuspir em Jesus.
          Cobrindo-lhe o rosto, o esbofeteavam e diziam: "Profetiza!"
          Os guardas também davam-lhe bofetadas.

          Pedro estava em baixo, no pátio.
          Chegou uma criada do Sumo Sacerdote, e, quando viu Pedro que se aquecia, olhou bem para ele e disse: "Tu também estavas com Jesus, o Nazareno!"
          Mas Pedro negou, dizendo: "Não sei e nem compreendo o que estás dizendo!"
          E foi para fora, para a entrada do pátio.
          E o galo cantou.
          A criada viu Pedro, e de novo começou a dizer aos que estavam perto: "Este é um deles".
          Mas Pedro negou outra vez.
          Pouco depois, os que estavam junto diziam novamente a Pedro: "É claro que tu és um deles, pois és da Galileia".
          Aí Pedro começou a maldizer e a jurar, dizendo: "Nem conheço esse homem de quem estais falando".
          E nesse instante um galo cantou pela segunda vez.
          Lembrou-se Pedro da palavra que Jesus lhe havia dito: "Antes que um galo cante duas vezes, três vezes tu me negarás".
          Caindo em si, ele começou a chorar.

          Logo pela manhã, os sumos sacerdotes, com os anciãos, os mestres da Lei e todo o Sinédrio, reuniram-se e tomaram uma decisão.
          Levaram Jesus amarrado e o entregaram a Pilatos.
          E Pilatos o interrogou: "Tu és o rei dos judeus?"
          Jesus respondeu: "Tu o dizes".
          E os sumos sacerdotes faziam muitas acusações contra Jesus.
          Pilatos o interrogou novamente: "Nada tens a responder?
          Vê de quanta coisa te acusam!"
          Mas Jesus não respondeu mais nada, de modo que Pilatos ficou admirado.
          Por ocasião da Páscoa, Pilatos soltava o prisioneiro que eles pedissem.
          Havia então um preso, chamado Barrabás, entre os bandidos, que, numa revolta, tinha cometido um assassinato.
          A multidão subiu a Pilatos e começou a pedir que ele fizesse como era costume.
          Pilatos perguntou: "Vós quereis que eu solte o rei dos judeus?"
          Ele bem sabia que os sumos sacerdotes haviam entregado Jesus por inveja.
          Porém, os sumos sacerdotes instigaram a multidão para que Pilatos lhes soltasse Barrabás.
          Pilatos perguntou de novo: "Que quereis então que eu faça com o rei dos Judeus?"
          Mas eles tornaram a gritar: "Crucifica-o!"
          Pilatos perguntou: "Mas, que mal ele fez?"
          Eles, porém, gritaram com mais força: "Crucifica-o!"
          Pilatos, querendo satisfazer a multidão, soltou Barrabás, mandou flagelar Jesus e o entregou para ser crucificado.

          Então os soldados o levaram para dentro do palácio, isto é, o pretório, e convocaram toda a tropa.
          Vestiram Jesus com um manto vermelho, teceram uma coroa de espinhos e a puseram em sua cabeça.
          E começaram a saudá-lo: "Salve, rei dos judeus!"
          Batiam-lhe na cabeça com uma vara.
          Cuspiam nele e, dobrando os joelhos, prostravam-se diante dele.
