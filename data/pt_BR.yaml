  readings:
    - type: reading
      ref: Eclo 48,1-14
      text: |-
        Leitura do Livro do Eclesiástico

        O profeta Elias surgiu como um fogo,
        e sua palavra queimava como uma tocha.
        Fez vir a fome sobre eles e, no seu zelo, reduziu-os a pouca gente.
        Pela palavra do Senhor fechou o céu e de lá fez cair fogo por três vezes.
        Ó Elias, como te tornaste glorioso por teus prodígios!
        Quem poderia gloriar-se de ser semelhante a ti?
        Tu, que levantaste um homem da morte e dos abismos, pela palavra do Senhor; tu, que precipitaste reis na ruína e fizeste cair do leito homens ilustres; tu, que ouvistes censuras no Sinai e decretos de vingança no Horeb.
        Tu ungiste reis, para tirar vingança, e profetas, para te sucederem; tu foste arrebatado num turbilhão de fogo, um carro de cavalos também de fogo, tu, nas ameaças para os tempos futuros, foste designado para acalmar a ira do Senhor antes do furor, para reconduzir o coração do pai ao filho, e restabelecer as tribos de Jacó.
        Felizes os que te viram, e os que adormeceram na tua amizade!
