ordinary.week32.7.even:
  title: Sábado da 32ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 3Jo 1,5-8
      text: |
        Leitura da Terceira Carta de São João

        Caríssimo Gaio,
        é muito leal o teu proceder, agindo assim com teus irmãos, ainda que estrangeiros.
        Eles deram testemunho da tua caridade diante da Igreja.
        Farás bem em provê-los para a viagem de um modo digno de Deus.
        Pois, por amor do Nome, eles empreenderam a viagem, sem aceitar nada da parte dos pagãos.
        A nós, portanto, cabe acolhê-los, para sermos cooperadores da Verdade.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 111(112),1-2.3-4.5-6 (R. 1)
      text: |
        R. Feliz aquele que respeita o Senhor!

        Ou: Aleluia, Aleluia, Aleluia

        Feliz o homem que respeita o Senhor
        e que ama com carinho a sua lei!
        Sua descendência será forte sobre a terra,
        abençoada a geração dos homens retos! R.

        Haverá glória e riqueza em sua casa,
        e permanece para sempre o bem que fez.
        Ele é correto, generoso e compassivo,
        como luz brilha nas trevas para os justos. R.

        Feliz o homem caridoso e prestativo,
        que resolve seus negócios com justiça.
        Porque jamais vacilará o homem reto,
        sua lembrança permanece eternamente! R.
    - type: gospel
      ref: Lc 18,1-8
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus contou aos discípulos uma parábola, para mostrar-lhes a necessidade de rezar sempre, e nunca desistir, dizendo: "Numa cidade havia um juiz que não temia a Deus, e não respeitava homem algum.
        Na mesma cidade havia uma viúva, que vinha à procura do juiz, pedindo: 'Faze-me justiça contra o meu adversário!' Durante muito tempo, o juiz se recusou.
        Por fim, ele pensou: 'Eu não temo a Deus, e não respeito homem algum.
        Mas esta viúva já me está aborrecendo.
        Vou fazer-lhe justiça, para que ela não venha a agredir-me!' '' E o Senhor acrescentou: "Escutai o que diz este juiz injusto.
        E Deus, não fará justiça aos seus escolhidos, que dia e noite gritam por ele?
        Será que vai fazê-los esperar?
        Eu vos digo que Deus lhes fará justiça bem depressa.
        Mas o Filho do homem, quando vier, será que ainda vai encontrar fé sobre a terra?"

        Palavra da Salvação.
