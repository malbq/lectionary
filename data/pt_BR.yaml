ordinary.week4.3.even:
  title: Terça-feira da 4ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Sm 18,9-10.14b.24-25a.30-19,3
      text: |
        Leitura do Segundo Livro de Samuel 

        Naqueles dias,
        Absalão encontrou-se por acaso na presença dos homens de Davi.
        Ia montado numa mula e esta meteu-se sob a folhagem espessa de um grande carvalho.
        A cabeça de Absalão ficou presa nos galhos da árvore, de modo que ele ficou suspenso entre o céu e a terra, enquanto que a mula em que ia montado passou adiante.
        Alguém viu isto e informou Joab, dizendo: "Vi Absalão suspenso num carvalho".
        Joab tomou então três dardos e cravou-os no peito de Absalão.
        Davi estava sentado entre duas portas da cidade.
