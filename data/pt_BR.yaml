        No dia seguinte, saiu de novo e viu dois hebreus brigando, e disse ao agressor: "Por que bates no teu companheiro?"
        E este replicou: "Quem te estabeleceu nosso chefe e nosso juiz?
        Acaso pretendes matar-me, como mataste o egípcio?"
        Moisés ficou com medo e disse consigo: "Com certeza, o fato se tornou conhecido".
        O Faraó foi informado do que aconteceu, e procurava matar Moisés.
        Mas este, fugindo da sua vista, parou na terra de Madiã.

