    - type: reading
      ref: Ap 10,8-11
      text: |
        Leitura do Livro do Apocalipse de São João

        Aquela mesma voz do céu,
        que eu, João, já tinha ouvido, tornou a falar comigo: "Vai.
        Pega o livrinho aberto da mão do anjo que está de pé sobre o mar e a terra".
        Eu fui até ao anjo e pedi que me entregasse o livrinho.
        Ele me falou: "Pega e come.
        Será amargo no estômago, mas na tua boca, será doce como mel".
        Peguei da mão do anjo o livrinho e comi-o.
        Na boca era doce como mel, mas quando o engoli, meu estômago tornou-se amargo.
        Então ele me disse: "Deves profetizar ainda contra outros povos e nações, línguas e reis".

