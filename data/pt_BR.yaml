        Por acaso podeis beber o cálice que eu vou beber?
        Podeis ser batizados com o batismo com que vou ser batizado?"
        Eles responderam: "Podemos".
        E ele lhes disse: "Vós bebereis o cálice que eu devo beber, e sereis batizados com o batismo com que eu devo ser batizado.
