  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Hb 5,1-10
      text: |
        Leitura da Carta aos Hebreus

        Todo sumo sacerdote é tirado do meio dos homens e instituído em favor dos homens nas coisas que se referem a Deus, para oferecer dons e sacrifícios pelos pecados.
        Sabe ter compaixão dos que estão na ignorância e no erro, porque ele mesmo está cercado de fraqueza.
        Por isso, deve oferecer sacrifícios tanto pelos pecados do povo, quanto pelos seus próprios.
        Ninguém deve atribuir-se esta honra, senão o que foi chamado por Deus, como Aarão.
        Deste modo, também Cristo não se atribuiu a si mesmo a honra de ser sumo sacerdote, mas foi aquele que lhe disse:
        "Tu és o meu Filho, eu hoje te gerei".
        Como diz em outra passagem:
        "Tu és sacerdote para sempre, na ordem de Melquisedec".
        Cristo, nos dias de sua vida terrestre, dirigiu preces e súplicas, com forte clamor e lágrimas, àquele que era capaz de salvá-lo da morte.
        E foi atendido, por causa de sua entrega a Deus.
        Mesmo sendo Filho, aprendeu o que significa a obediência a Deus por aquilo que ele sofreu.
        Mas, na consumação de sua vida, tornou-se causa de salvação eterna para todos os que lhe obedecem.
        De fato, ele foi por Deus proclamado sumo sacerdote na ordem de Melquisedec.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 109(110),1.2.3.4 (R. 4bc)
      text: |
        R. Tu és sacerdote eternamente segundo a ordem do rei Melquisedec!

        Palavra do Senhor ao meu Senhor:
        "Assenta-te ao lado meu direito
        até que eu ponha os inimigos teus
        como escabelo por debaixo de teus pés!" R.

        O Senhor estenderá desde Sião
        vosso cetro de poder, pois Ele diz:
        "Domina com vigor teus inimigos; R.

        tu és príncipe desde o dia em que nasceste;
        na glória e esplendor da santidade,
        como o orvalho, antes da aurora, eu te gerei!" R.

        Jurou o Senhor e manterá sua palavra:
        "Tu és sacerdote eternamente,
        segundo a ordem do rei Melquisedec!" R.
    - type: gospel
      ref: Mc 2,18-22
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        os discípulos de João Batista e os fariseus estavam jejuando.
        Então, vieram dizer a Jesus:
        "Por que os discípulos de João e os discípulos dos fariseus jejuam, e os teus discípulos não jejuam?"
        Jesus respondeu:
        "Os convidados de um casamento poderiam, por acaso, fazer jejum, enquanto o noivo está com eles?
        Enquanto o noivo está com eles, os convidados não podem jejuar.
        Mas vai chegar o tempo em que o noivo será tirado do meio deles;
        aí, então, eles vão jejuar.
        Ninguém põe um remendo de pano novo numa roupa velha;
        porque o remendo novo repuxa o pano velho e o rasgão fica maior ainda.
        Ninguém põe vinho novo em odres velhos;
        porque o vinho novo arrebenta os odres velhos e o vinho e os odres se perdem.
        Por isso, vinho novo em odres novos'.

        Palavra da Salvação.
ordinary.week2.3.even:
  title: Terça-feira da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Sm 16,1-13
      text: |
        Leitura do Primeiro Livro de Samuel 
        
        Naqueles dias,
        o Senhor disse a Samuel: "Até quando ficarás chorando por causa de Saul, se eu mesmo o rejeitei para que não reine mais sobre Israel?
        Enche o chifre de óleo e vem, para que eu te envie à casa de Jessé de Belém, pois escolhi um rei para mim entre os seus filhos".
        Samuel ponderou: "Como posso ir?
        Se Saul o souber, vai-me matar".
        O Senhor respondeu: "Tomarás contigo uma novilha da manada, e dirás: 'Vim para oferecer um sacrifício ao Senhor'.
        Convidarás Jessé para o sacrifício.
        Eu te mostrarei o que deves fazer, e tu ungirás a quem eu te designar".
        Samuel fez o que o Senhor lhe disse, e foi a Belém.
        Os anciãos da cidade vieram-lhe ao encontro, e perguntaram: "É de paz a tua vinda?"
        "Sim, é de paz", respondeu Samuel.
        "Vim para fazer um sacrifício ao Senhor.
        Purificai-vos e vinde comigo, para que eu ofereça a vítima".
        Ele purificou então Jessé e seu filhos e convidou-os para o sacrifício.
        Assim que chegaram, Samuel viu a Eliab, e disse consigo: "Certamente é este o ungido do Senhor!"
        Mas o Senhor disse-lhe: "Não olhes para a sua aparência nem para a sua grande estatura, porque eu o rejeitei.
        Não julgo segundo os critérios do homem: o homem vê as aparências, mas o senhor olha o coração".
        Então Jessé chamou Abinadab e apresentou-o a Samuel, que disse: "Também não é este que o Senhor escolheu".
        Jessé trouxe-lhe depois Sama, e Samuel disse: "A este tampouco o Senhor escolheu".
        Jessé fez vir seus sete filhos à presença de Samuel, mas Samuel disse: "O Senhor não escolheu a nenhum deles".
        E acrescentou: "Estão aqui todos os teus filhos?"
        Jessé respondeu: "Resta ainda o mais novo, que está apascentando as ovelhas".
        E Samuel ordenou a Jessé: "Manda buscá-lo, pois não nos sentaremos à mesa, enquanto ele não chegar".
        Jessé mandou buscá-lo.
        Era ruivo, de belos olhos e de formosa aparência.
        E o Senhor disse: "Levanta-te, unge-o: é este!"
        Samuel tomou o chifre com óleo e ungiu Davi na presença de seus irmãos.
        E a partir daquele dia, o espírito do Senhor se apoderou de Davi.
        A seguir, Samuel se pôs a caminho e voltou para Ramá.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),20.21-22.27-28 (R. 21a)
      text: |
        R. Encontrei e escolhi a Davi, meu servidor.
        
        Outrora vós falastes em visões a vossos santos:
        "Coloquei uma coroa na cabeça de um herói
        e do meio deste povo escolhi o meu Eleito. R.
        
        Encontrei e escolhi a Davi, meu servidor,
        e o ungi, para ser rei, com meu óleo consagrado.
        Estará sempre com ele minha mão onipotente,
        e meu braço poderoso há de ser a sua força. R.
        
        Ele, então, me invocará: 'Ó Senhor, vós sois meu Pai,
        sois meu Deus, sois meu Rochedo onde encontro a salvação!'
        E por isso farei dele o meu filho primogênito,
        sobre os reis de toda a terra farei dele o Rei altíssimo". R.
    - type: gospel
      ref: Mc 2,23-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Jesus estava passando por uns campos de trigo,
        em dia de sábado.
        Seus discípulos começaram a arrancar espigas, enquanto caminhavam.
        Então os fariseus disseram a Jesus: "Olha! Por que eles fazem em dia de sábado o que não é permitido?"
        Jesus lhes disse: "Por acaso, nunca lestes o que Davi e seus companheiros fizeram quando passaram necessidade e tiveram fome?
        Como ele entrou na casa de Deus, no tempo em que Abiatar era sumo sacerdote, comeu os pães oferecidos a Deus, e os deu também aos seus companheiros?
        No entanto, só aos sacerdotes é permitido comer esses pães".
        E acrescentou: "O sábado foi feito para o homem, e não o homem para o sábado.
        Portanto, o Filho do Homem é senhor também do sábado".

        Palavra da Salvação.
ordinary.week2.3.odd:
  title: Terça-feira da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Hb 6,10-20
      text: |
        Leitura da Carta aos Hebreus

        Irmãos,
        Deus não é injusto, para esquecer aquilo que estais fazendo e a caridade que demostrastes em seu nome, servindo e continuando a servir os santos.
        Mas desejamos que cada um de vós mostre até ao fim este mesmo empenho pela plena realização da esperança, para não serdes lentos à compreensão, mas imitadores daqueles que, pela fé e a perseverança, se tornam herdeiros das promessas.
        Pois quando Deus fez a promessa a Abraão, não havendo alguém maior por quem jurar, jurou por si mesmo, dizendo:
        "Eu te cumularei de bênçãos e te multiplicarei em grande número".
        E assim, Abraão foi perseverante e alcançou a promessa.
        Os homens juram, de fato, por alguém mais importante, e a garantia do juramento põe fim a qualquer contestação.
        Por isso, querendo Deus mostrar, com mais firmeza, aos herdeiros da promessa, o caráter irrevogável da sua decisão, interveio com um juramento.
