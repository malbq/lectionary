        Portanto, não vos preocupeis, dizendo: 'O que vamos comer? O que vamos beber?
        Como vamos nos vestir?' Os pagãos é que procuram essas coisas.
        Vosso Pai, que está nos céus, sabe que precisais de tudo isso.
        Pelo contrário, buscai em primeiro lugar o Reino de Deus e a sua justiça, e todas estas coisas vos serão dadas por acréscimo.
        Portanto, não vos preocupeis com o dia de amanhã, pois o dia de amanhã terá suas preocupações!
        Para cada dia, bastam seus próprios problemas".

        Palavra da Salvação.
ordinary.week12.1.a:
  title: Domingo da 12ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 20,10-13
      text: |
        Leitura do Livro do Profeta Jeremias

        Jeremias disse:
        "Eu ouvi as injúrias de tantos homens e os vi espalhando o medo em redor: 'Denunciai-o, denunciemo-lo'.
        Todos os amigos observavam minhas falhas: 'Talvez ele cometa um engano e nós poderemos apanhá-lo e desforrar-nos dele'.
        Mas o Senhor está ao meu lado, como forte guerreiro; por isso, os que me perseguem cairão vencidos.
        Por não terem tido êxito, eles se cobrirão de vergonha.
        Eterna infâmia, que nunca se apaga!
        Ó Senhor dos exércitos, que provas o homem justo e vês os sentimentos do coração, rogo-te me faças ver tua vingança sobre eles; pois eu te declarei a minha causa.
        Cantai ao Senhor, louvai o Senhor, pois ele salvou a vida de um pobre homem das mãos dos maus".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 68(69),8-10.14.17.33-35 (R.14c)
      text: |
        R. Atendei-me, ó Senhor, pelo vosso imenso amor!

        Por vossa causa é que sofri tantos insultos,
        e o meu rosto se cobriu de confusão;
        eu me tornei como um estranho a meus irmãos,
        como estrangeiro para os filhos de minha mãe.
        Pois meu zelo e meu amor por vossa casa
        me devoram como fogo abrasador. R.

        Por isso elevo para vós minha oração,
        neste tempo favorável, Senhor Deus!
        Respondei-me pelo vosso imenso amor,
        pela vossa salvação que nunca falha!
        Senhor, ouvi-me, pois suave é vossa graça,
        ponde os olhos sobre mim com grande amor! R.

        Humildes, vede isto e alegrai-vos:
        o vosso coração reviverá,
        se procurardes o Senhor continuamente!
        Pois nosso Deus atende à prece dos seus pobres,
        e não despreza o clamor de seus cativos.
        Que céus e terra glorifiquem o Senhor
        com o mar e todo ser que neles vive! R.
    - type: reading
      ref: Rm 5,12-15
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        O pecado entrou no mundo por um só homem.
        Através do pecado, entrou a morte.
        E a morte passou para todos os homens, porque todos pecaram.
        Na realidade, antes de ser dada a Lei, já havia pecado no mundo.
        Mas o pecado não pode ser imputado, quando não há lei.
        No entanto, a morte reinou, desde Adão até Moisés, mesmo sobre os que não pecaram como Adão, o qual era a figura provisória daquele que devia vir.
        Mas isso não quer dizer que o dom da graça de Deus seja comparável à falta de Adão!
        A transgressão de um só levou a multidão humana à morte, mas foi de modo bem superior que a graça de Deus, ou seja, o dom gratuito concedido através de um só homem, Jesus Cristo, se derramou em abundância sobre todos.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 10,26-33
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus a seus apóstolos:
        Não tenhais medo dos homens, pois nada há de encoberto que não seja revelado, e nada há de escondido que não seja conhecido.
        O que vos digo na escuridão, dizei-o à luz do dia; o que escutais ao pé do ouvido, proclamai-o sobre os telhados!
        Não tenhais medo daqueles que matam o corpo, mas não podem matar a alma!
        Pelo contrário, temei aquele que pode destruir a alma e o corpo no inferno!
        Não se vendem dois pardais por algumas moedas?
        No entanto, nenhum deles cai no chão sem o consentimento do vosso Pai.
        Quanto a vós, até os cabelos da vossa cabeça estão todos contados.
        Não tenhais medo!
        Vós valeis mais do que muitos pardais.
        Portanto, todo aquele que se declarar a meu favor diante dos homens, também eu me declararei em favor dele diante do meu Pai que está nos céus.
        Aquele, porém, que me negar diante dos homens, também eu o negarei diante do meu Pai que está nos céus.

        Palavra da Salvação.
ordinary.week12.1.b:
  title: Domingo da 12ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jó 38,1.8-11
      text: |
        Leitura do Livro de Jó

        O Senhor respondeu a Jó,
        do meio da tempestade, e disse: "Quem fechou o mar com portas, quando ele jorrou com ímpeto do seio materno, quando eu lhe dava nuvens por vestes e névoas espessas por faixas; quando marquei seus limites e coloquei portas e trancas, e disse: 'Até aqui chegarás, e não além; aqui cessa a arrogância de tuas ondas'?"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 106(107),23-24.25-26.28-29.30-31 (R. 1b)
      text: |
        R. Dai graças ao Senhor, porque ele é bom,
        porque eterna é a sua misericórdia!

        Ou: Aleluia, Aleluia, Aleluia.
        
        Os que sulcam o alto-mar com seus navios,
        para ir comerciar nas grandes águas,
        testemunharam os prodígios do Senhor
        e as suas maravilhas no alto-mar. R.

        Ele ordenou, e levantou-se o furacão,
        arremessando grandes ondas para o alto;
        aos céus subiam e desciam aos abismos,
        seus corações desfaleciam de pavor. R.

        Mas gritaram ao Senhor na aflição,
        e ele os libertou daquela angústia.
        Transformou a tempestade em bonança,
        e as ondas do oceano se calaram. R.

        Alegraram-se ao ver o mar tranquilo,
        e ao porto desejado os conduziu.
        Agradeçam ao Senhor por seu amor
        e por suas maravilhas entre os homens! R.
    - type: reading
      ref: 2Cor 5,14-17
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios

        Irmãos:
        O amor de Cristo nos pressiona, pois julgamos que um só morreu por todos, e que, logo, todos morreram.
        De fato, Cristo morreu por todos, para que os vivos não vivam mais para si mesmos, mas para aquele que por eles morreu e ressuscitou.
        Assim, doravante, não conhecemos ninguém conforme a natureza humana.
        E, se uma vez conhecemos Cristo segundo a carne, agora já não o conhecemos assim.
        Portanto, se alguém está em Cristo, é uma criatura nova.
        O mundo velho desapareceu.
        Tudo agora é novo.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 4,35-41
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele dia, ao cair da tarde,
        Jesus disse a seus discípulos: "Vamos para a outra margem!"
        Eles despediram a multidão e levaram Jesus consigo, assim como estava, na barca.
        Havia ainda outras barcas com ele.
        Começou a soprar uma ventania muito forte e as ondas se lançavam dentro da barca, de modo que a barca já começava a se encher.
        Jesus estava na parte de trás, dormindo sobre um travesseiro.
        Os discípulos o acordaram e disseram: "Mestre, estamos perecendo e tu não te importas?"
        Ele se levantou e ordenou ao vento e ao mar: "Silêncio! Cala-te!"
        O ventou cessou e houve uma grande calmaria.
        Então Jesus perguntou aos discípulos: "Por que sois tão medrosos?
        Ainda não tendes fé?"
        Eles sentiram um grande medo e diziam uns aos outros: "Quem é este, a quem até o vento e o mar obedecem?"

        Palavra da Salvação.
ordinary.week12.1.c:
  title: Domingo da 12ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Zc 12,10-11;13,1
      text: |
        Leitura da Profecia de Zacarias

        Assim diz o Senhor:
        "Derramarei sobre a casa de Davi e sobre os habitantes de Jerusalém um espírito de graça e de oração; eles olharão para mim.
        Ao que eles feriram de morte, hão de chorá-lo, como se chora a perda de um filho único, e hão de sentir por ele a dor que se sente pela morte de um primogênito.
        Naquele dia, haverá um grande pranto em Jerusalém, como foi o de Adadremon, no campo de Magedo.
        Naquele dia, haverá uma fonte acessível à casa de Davi e aos habitantes de Jerusalém, para ablução e purificação".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 62(63),2abcd.2e-4.5-6.8-9 (R. 2ce)
      text: |
        R. A minh'alma tem sede de vós,
        como a terra sedenta, ó meu Deus!

        Sois vós, ó Senhor, o meu Deus!
        Desde a aurora ansioso vos busco!
        A minh'alma tem sede de vós,
        minha carne também vos deseja. R.

        Como terra sedenta e sem água,
        venho, assim, contemplar-vos no templo,
        para ver vossa glória e poder.
        Vosso amor vale mais do que a vida:
        e por isso meus lábios vos louvam. R.

        Quero, pois vos louvar pela vida,
        e elevar para vós minhas mãos!
        A minh'alma será saciada,
        como em grande banquete de festa;
        cantará a alegria em meus lábios,
        ao cantar para vós meu louvor! R.

        Para mim fostes sempre um socorro;
        de vossas asas á sombra eu exulto!
        Minha alma se agarra em vós;
        com poder vossa mão me sustenta. R.
    - type: reading
      ref: Gl 3,26-29
      text: |
        Leitura da Carta de São Paulo aos Gálatas

        Irmãos:
        Vós todos sois filhos de Deus pela fé em Jesus Cristo.
        Vós todos que fostes batizados em Cristo vos revestistes de Cristo.
        O que vale não é mais ser judeu nem grego, nem escravo nem livre, nem homem nem mulher, pois todos vós sois um só, em Jesus Cristo.
        Sendo de Cristo, sois então descendência de Abraão, herdeiros segundo a promessa.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 9,18-24
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Certo dia,
        Jesus estava rezando num lugar retirado, e os discípulos estavam com ele.
        Então Jesus perguntou-lhes: "Quem diz o povo que eu sou?"
        Eles responderam: "Uns dizem que és João Batista; outros, que és Elias; mas outros acham que és algum dos antigos profetas que ressuscitou".
        Mas Jesus perguntou: "E vós, quem dizeis que eu sou?"
        Pedro respondeu: "O Cristo de Deus".
        Mas Jesus proibiu-lhes severamente que contassem isso a alguém.
        E acrescentou: "O Filho do Homem deve sofrer muito, ser rejeitado pelos anciãos, pelos sumos sacerdotes e doutores da Lei, deve ser morto e ressuscitar no terceiro dia".
        Depois Jesus disse a todos: "Se alguém me quer seguir, renuncie a si mesmo, tome sua cruz cada dia, e siga-me.
        Pois quem quiser salvar a sua vida, vai perdê-la; e quem perder a sua vida por causa de mim, esse a salvará".

        Palavra da Salvação.
ordinary.week12.2.even:
  title: Segunda-feira da 12ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Rs 17,5-8.13-15a.18
      text: |
        Leitura do Segundo Livro dos Reis

        Naqueles dias,
        Salmanasar, rei da Assíria, invadiu todo o país.
        E, chegando a Samaria, sitiou-a durante três anos.
        No nono ano de Oseias, o rei da Assíria tomou Samaria e deportou os habitantes de Israel para a Assíria, estabelecendo-os em Hala e nas margens do Habor, rio de Gozã, e nas cidades da Média.
        Isto aconteceu porque os filhos de Israel pecaram contra o Senhor, seu Deus, que os tinha tirado do Egito, libertando-os da opressão do Faraó, rei do Egito, porque tinham adorado outros deuses.
        Eles seguiram os costumes dos povos que o Senhor havia expulsado diante deles, e as leis introduzidas pelos reis de Israel.
        O Senhor tinha advertido seriamente Israel e Judá por meio de todos os profetas e videntes, dizendo: "Voltai dos vossos maus caminhos e observai meus mandamentos e preceitos, conforme todas as leis que prescrevi a vossos pais e que vos comuniquei por intermédio de meus servos, os profetas".
        Eles, porém, não prestaram ouvidos, mostrando-se tão obstinados como seus pais, que não tinham acreditado no Senhor, seu Deus.
        Desprezaram as suas leis e a aliança que tinha feito com seus pais, e os testemunhos com que os havia garantido.
        O Senhor indignou-se profundamente contra os filhos de Israel e rejeitou-os para longe da sua face, restando apenas a tribo de Judá.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 59(60),3.4-5.11-12a.12b-13 (R. 7b)
      text: |
        R. Vossa mão nos ajude, ouvi-nos Senhor!

        Rejeitastes, ó Deus, vosso povo
        e arrasastes as nossas fileiras;
        vós estáveis irado: voltai-vos! R.

        Abalastes, partistes a terra,
        reparai suas brechas, pois treme.
        Duramente provastes o povo,
        e um vinho atordoante nos destes. R.

        Quem me leva à cidade segura,
        e a Edom quem me vai conduzir,
        se vós, Deus, rejeitais vosso povo
        e não mais conduzis nossas tropas? R.

        Dai-nos, Deus, vosso auxílio na angústia;
        nada vale o socorro dos homens!
        Mas com Deus nós faremos proezas,
        e ele vai esmagar o opressor. R.
    - type: gospel
      ref: Mt 7,1-5
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "Não julgueis, e não sereis julgados.
        Pois, vós sereis julgados com o mesmo julgamento com que julgardes; e sereis medidos, com a mesma medida com que medirdes.
        Por que observas o cisco no olho do teu irmão, e não prestas atenção à trave que está no teu próprio olho?
        Ou, como podes dizer ao teu irmão: 'deixa-me tirar o cisco do teu olho', quando tu mesmo tens uma trave no teu?
        Hipócrita, tira primeiro a trave do teu próprio olho, e então enxergarás bem para tirar o cisco do olho do teu irmão".

        Palavra da Salvação.
ordinary.week12.2.odd:
  title: Segunda-feira da 12ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gn 12,1-9
      text: |
        Leitura do Livro do Gênesis

        Naqueles dias,
        o Senhor disse a Abrão: "Sai da tua terra, da tua família e da casa do teu pai, e vai para a terra que eu te vou mostrar.
        Farei de ti um grande povo e te abençoarei: engrandecerei o teu nome, de modo que ele se torne uma bênção.
        Abençoarei os que te abençoarem e amaldiçoarei os que te amaldiçoarem; em ti serão abençoadas todas as famílias da terra!".
        E Abrão partiu, como o Senhor lhe havia dito, e Ló foi com ele.
        Tinha Abrão setenta e cinco anos, quando partiu de Harã.
        Ele levou consigo sua mulher Sarai, seu sobrinho Ló e todos os bens que possuíam, bem como todos os escravos que haviam adquirido em Harã.
        Partiram rumo à terra de Canaã e ali chegaram.
        Abrão atravessou o país até o santuário de Siquém, até o carvalho de Moré.
        Os cananeus estavam então naquela terra.
        O Senhor apareceu a Abrão e lhe disse: "Darei esta terra à tua descendência".
        Abrão ergueu ali um altar ao Senhor, que lhe tinha aparecido.
        De lá, deslocou-se em direção ao monte que estava a oriente de Betel, onde armou sua tenda, com Betel a ocidente e Hai a oriente.
        Ali construiu também um altar ao Senhor, e invocou o seu nome.
        Depois, de acampamento em acampamento, Abrão foi até o Negueb.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 32(33),12-13.18-19.20 e 22 (R. 12b)
      text: |
        R. Feliz o povo que o Senhor escolheu por sua herança!

        Feliz o povo cujo Deus é o Senhor,
        e a nação que escolheu por sua herança!
        Dos altos céus o Senhor olha e observa;
        ele se inclina para olhar todos os homens. R.

        Mas o Senhor pousa o olhar sobre os que o temem,
        e que confiam esperando em seu amor,
        para da morte libertar as suas vidas
        e alimentá-los quando é tempo de penúria. R.

        No Senhor nós esperamos confiantes,
        porque ele é nosso auxílio e proteção!
        Sobre nós venha, Senhor, a vossa graça,
        da mesma forma que em vós nós esperamos! R.
    - type: gospel
      ref: Mt 7,1-5
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "Não julgueis, e não sereis julgados.
        Pois, vós sereis julgados com o mesmo julgamento com que julgardes; e sereis medidos, com a mesma medida com que medirdes.
        Por que observas o cisco no olho do teu irmão, e não prestas atenção à trave que está no teu próprio olho?
        Ou, como podes dizer ao teu irmão: 'deixa-me tirar o cisco do teu olho', quando tu mesmo tens uma trave no teu?
        Hipócrita, tira primeiro a trave do teu próprio olho, e então enxergarás bem para tirar o cisco do olho do teu irmão".

        Palavra da Salvação.
ordinary.week12.3.even:
  title: Terça-feira da 12ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Rs 19,9b-11.14-21.31-35a.36
      text: |
        Leitura do Segundo Livro dos Reis

        Naqueles dias,
        Senaquerib, rei da Assíria, enviou de novo mensageiros a Ezequias para dizer-lhe: "Não te seduza o teu Deus, em quem confias, pensando: 'Jerusalém não será entregue nas mãos do rei dos assírios'.
        Porque tu mesmo tens ouvido o que os reis da Assíria fizeram a todas as nações e como as devastaram.
        Só tu te vais salvar?"
        Ezequias tomou a carta da mão dos mensageiros e leu-a.
        Depois subiu ao templo do Senhor, estendeu a carta diante do Senhor e, na presença do Senhor, fez a seguinte oração: "Senhor, Deus de Israel, que estás sentado sobre os querubins!
        Tu és o único Deus de todos os reinos da terra.
        Tu fizeste o céu e a terra.
        Inclina o teu ouvido, Senhor e ouve.
        Abre, Senhor, os teus olhos e vê.
        Ouve todas as palavras de Senaquerib, que mandou emissários para insultar o Deus vivo.
        É verdade, Senhor, que os reis da Assíria devastaram as nações e seus territórios; lançaram os seus deuses ao fogo, porque não eram deuses, mas obras das mãos dos homens, de madeira e pedra, por isso os puderam destruir.
        Mas agora, Senhor, nosso Deus, livra-nos de suas mãos, para que todos os reinos da terra saibam que só tu, Senhor, és Deus".
        Então Isaías, filho de Amós, mandou dizer a Ezequias: "Assim fala o Senhor, Deus de Israel: Ouvi a prece que me dirigiste a respeito de Senaquerib, rei da Assíria.
        Eis o que o Senhor disse dele: 'A virgem filha de Sion despreza-te e zomba de ti.
        A filha de Jerusalém meneia a cabeça nas tuas costas.
        Pois um resto sairá de Jerusalém, e sobreviventes, do monte Sião.
        Eis o que fará o zelo do Senhor Todo-poderoso'.
        Por isso, assim diz o Senhor acerca do rei da Assíria: 'Ele não entrará nesta cidade, nem lançará nenhuma flecha contra ela, nem a assaltará com escudo, nem a cercará com trincheira alguma.
        Pelo caminho, por onde veio, há de voltar, e não entrará nesta cidade, diz o Senhor.
        Protegerei esta cidade e a salvarei em atenção a mim mesmo e ao meu servo Davi'".
        Naquela mesma noite, saiu o Anjo do Senhor e exterminou no acampamento assírio cento e oitenta e cinco mil homens.
        Senaquerib, rei da Assíria, levantou acampamento e partiu.
        Voltou para Nínive e aí permaneceu.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 47(48),2-3a.3b-4.10-11 (R. cf. 9d)
      text: |
        R. O Senhor estabelece sua cidade para sempre.

        Grande é o Senhor e muito digno de louvores
        na cidade onde ele mora;
        seu Monte santo, esta colina encantadora
        é a alegria do universo. R.

        Monte Sião, no extremo norte situado,
        és a mansão do grande Rei!
        Deus revelou-se em suas fortes cidadelas
        um refúgio poderoso. R.

        Recordamos, Senhor Deus, vossa bondade
        em meio ao vosso templo;
        com vosso nome vai também vosso louvor
        aos confins de toda a terra. R.
    - type: gospel
      ref: Mt 7,6.12-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "Não deis aos cães as coisas santas, nem atireis vossas pérolas aos porcos; para que eles não as pisem com os pés e, voltando-se contra vós, vos despedacem.
        Tudo quanto quereis que os outros vos façam, fazei também a eles.
        Nisto consiste a Lei e os Profetas.
        Entrai pela porta estreita, porque larga é a porta e espaçoso é o caminho que leva à perdição, e muitos são os que entram por ele!
        Como é estreita a porta e apertado o caminho que leva à vida!
        E são poucos os que o encontram"!

        Palavra da Salvação.
ordinary.week12.3.odd:
  title: Terça-feira da 12ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gn 13,2.5-18
      text: |
        Leitura do Livro do Gênesis

        Abrão era muito rico em rebanhos, prata e ouro.
        Ló, que acompanhava Abrão, também tinha ovelhas, gado e tendas.
        A região já não bastava para os dois, pois seus rebanhos eram demasiado numerosos, para poderem morar juntos.
        Surgiram discórdias entre os pastores que cuidavam da criação de Abrão, e os pastores de Ló.
        Naquele tempo, os cananeus e os fereseus ainda habitavam naquela terra.
        Abrão disse a Ló: "Não deve haver discórdia entre nós e entre os nossos pastores, pois somos irmãos.
        Estás vendo toda esta terra diante de ti?
        Pois bem, peço-te, separa-te de mim.
        Se fores para a esquerda, eu irei para a direita; Se fores para a direita, eu irei para a esquerda".
        Levantando os olhos, Ló viu que toda a região em torno do Jordão era por toda a parte irrigada — isso antes que o Senhor destruísse Sodoma e Gomorra —, era como um jardim do Senhor e como o Egito, até a altura de Segor.
