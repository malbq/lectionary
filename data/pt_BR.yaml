        Aí não se faz distinção entre grego e judeu, circunciso e incircunciso, inculto, selvagem, escravo e livre, mas Cristo é tudo em todos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),2-3. 10-11.12-13ab (R. 9a)
      text: |
        R. O Senhor é muito bom para com todos.

        Todos os dias haverei de bendizer-vos,
        hei de louvar o vosso nome para sempre.
        Grande é o Senhor e muito digno de louvores,
        e ninguém pode medir sua grandeza. R.

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.

        Para espalhar vossos prodígios entre os homens
        e o fulgor de vosso reino esplendoroso.
        O vosso reino é um reino para sempre,
        vosso poder, de geração em geração. R.
