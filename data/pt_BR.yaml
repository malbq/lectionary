ordinary.week7.1.a:
  title: Domingo da 7ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Lv 19,1-2.17-18
      text: |
        Leitura do Livro do Levítico

        O Senhor falou a Moisés, dizendo:
        "Fala a toda a comunidade dos filhos de Israel, e dize-lhes: 'Sede santos, porque eu, o Senhor vosso Deus, sou santo.
        Não tenhas no coração ódio contra teu irmão.
        Repreende o teu próximo, para não te tornares culpado de pecado por causa dele.
        Não procures vingança, nem guardes rancor dos teus compatriotas.
        Amarás o teu próximo como a ti mesmo.
        Eu sou o Senhor.'"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 102(103),1-2.3-4.8.10.12-13 (R.1a.8a)
      text: |
        R. Bendize ó minh'alma, ao Senhor,

        pois ele é bondoso e compassivo!
        Bendize, ó minha alma, ao Senhor,
        e todo o meu ser, seu santo nome!
        Bendize, ó minha alma, ao Senhor,
        não te esqueças de nenhum de seus favores! R.

        Pois ele te perdoa toda culpa,
        e cura toda a tua enfermidade;
        da sepultura ele salva a tua vida
        e te cerca de carinho e compaixão. R.

        O Senhor é indulgente, é favorável,
        é paciente, é bondoso e compassivo.
        Não nos trata como exigem nossas faltas,
        nem nos pune em proporção às nossas culpas. R.

        quanto dista o nascente do poente,
        tanto afasta para longe nossos crimes.
        Como um pai se compadece de seus filhos,
        o Senhor tem compaixão dos que o temem. R.
    - type: reading
      ref: Cor 3,16-23
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Acaso não sabeis que sois santuário de Deus e que o Espírito de Deus mora em vós?
        Se alguém destruir o santuário de Deus, Deus o destruirá, pois o santuário de Deus é santo, e vós sois esse santuário.
        Ninguém se iluda: Se algum de vós pensa que é sábio nas coisas deste mundo, reconheça sua insensatez, para se tornar sábio de verdade; pois a sabedoria deste mundo é insensatez diante de Deus.
        Com efeito, está escrito: "Aquele que apanha os sábios em sua própria astúcia", e ainda: "O Senhor conhece os pensamentos dos sábios; sabe que são vãos".
        Portanto, que ninguém ponha a sua glória em homem algum.
        Com efeito, tudo vos pertence: Paulo, Apolo, Cefas, o mundo, a vida, a morte, o presente, o futuro; tudo é vosso, mas vós sois de Cristo, e Cristo é de Deus.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 5,38-48
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus a seus discípulos:
        "Vós ouvistes o que foi dito: 'Olho por olho e dente por dente!' Eu, porém, vos digo: Não enfrenteis quem é malvado!
        Pelo contrário, se alguém te dá um tapa na face direita, oferece-lhe também a esquerda!
        Se alguém quiser abrir um processo para tomar a tua túnica, dá-lhe também o manto!
        Se alguém te forçar a andar um quilômetro, caminha dois com ele!
        Dá a quem te pedir e não vires as costas a quem te pede emprestado.
        Vós ouvistes o que foi dito: 'Amarás o teu próximo e odiarás o teu inimigo!' Eu, porém, vos digo: Amai os vossos inimigos e rezai por aqueles que vos perseguem!
        Assim, vos tornareis filhos do vosso Pai que está nos céus, porque ele faz nascer o sol sobre maus e bons, e faz cair a chuva sobre justos e injustos.
        Porque, se amais somente aqueles que vos amam, que recompensa tereis?
        Os cobradores de impostos não fazem a mesma coisa?
        E se saudais somente os vossos irmãos, o que fazeis de extraordinário?
        Os pagãos não fazem a mesma coisa?
        Portanto, sede perfeitos como o vosso Pai celeste é perfeito."

        Palavra da Salvação.
