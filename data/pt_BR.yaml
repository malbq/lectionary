          Elas haviam acompanhado e servido a Jesus quando ele estava na Galileia.
          Também muitas outras que tinham ido com Jesus a Jerusalém, estavam ali.

          Era o dia da preparação, isto é, a véspera do sábado, e já caíra a tarde.
