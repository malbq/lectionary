      ref: Lc 12, 39-48
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        disse Jesus aos seus discípulos: "Ficai certos: se o dono da casa soubesse a hora em que o ladrão iria chegar, não deixaria que arrombasse a sua casa.
        Vós também ficai preparados!
        Porque o Filho do Homem vai chegar na hora em que menos o esperardes".
