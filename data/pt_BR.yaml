ordinary.week33.4.even:
  title: Quarta-feira da 33ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ap 4,1-11
      text: |
        Leitura do Livro do Apocalipse de São João

        Eu, João,
        vi uma porta aberta no céu, e a voz que antes eu tinha ouvido falar-me como trombeta, disse: "Sobe até aqui, para que eu te mostre as coisas que devem acontecer depois destas".
        Imediatamente, o Espírito tomou conta de mim.
        Havia no céu um trono e, no trono, alguém sentado.
        Aquele que estava sentado parecia uma pedra de jaspe e cornalina; um arco-íris envolvia o trono com reflexos de esmeralda.
        Ao redor do trono havia outros vinte e quatro tronos; neles estavam sentados vinte e quatro anciãos, todos eles vestidos de branco e com coroas de ouro nas cabeças.
        Do trono saíam relâmpagos, vozes e trovões.
        Diante do trono estavam acesas sete lâmpadas de fogo, que são os sete espíritos de Deus.
        Na frente do trono havia como que um mar de vidro cristalino.
        No meio, em redor do trono, estavam quatro Seres vivos, cheios de olhos pela frente e por detrás.
        O primeiro Ser vivo parecia um leão; o segundo parecia um touro; o terceiro tinha rosto de homem; o quarto parecia uma águia em pleno voo.
        Cada um dos quatro Seres vivos tinha seis asas, cobertas de olhos ao redor e por dentro.
        Dia e noite, sem parar, eles proclamavam: "Santo! Santo! Santo!
        Senhor Deus Todo-poderoso!
        Aquele que é, que era e que vem!"
        Os seres vivos davam glória, honra e ação de graças ao que estava no trono e que vive para sempre.
        E cada vez que os Seres vivos faziam isto, os vinte e quatro anciãos se prostravam diante daquele que estava sentado no trono, para adorar o que vive para sempre.
        Colocavam suas coroas diante do trono de Deus, e diziam: "Senhor, nosso Deus, tu és digno de receber a glória, a honra e o poder, porque tu criaste todas as coisas.
        Pela tua vontade é que elas existem e foram criadas".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 150,1-2.3-4.5-6 (R. Ap 4,8b)
      text: |
        R. Santo, Santo, Santo Senhor Deus onipotente!

        Louvai o Senhor Deus no santuário,
        louvai-o no alto céu de seu poder!
        Louvai-o por seus feitos grandiosos,
        louvai-o em sua grandeza majestosa! R.

        Louvai-o com o toque da trombeta,
        louvai-o com a harpa e com a cítara!
        Louvai-o com a dança e o tambor,
        louvai-o com as cordas e as flautas! R.

        Louvai-o com os címbalos sonoros,
        louvai-o com os címbalos de júbilo!
        Louve a Deus tudo o que vive e que respira,
        tudo cante os louvores do Senhor! R.
    - type: gospel
      ref: Lc 19,11-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus acrescentou uma parábola, porque estava perto de Jerusalém e eles pensavam que o Reino de Deus ia chegar logo.
        Então Jesus disse: "Um homem nobre partiu para um país distante, a fim de ser coroado rei e depois voltar.
        Chamou então dez dos seus empregados, entregou cem moedas de prata a cada um, e disse: 'Procurai negociar até que eu volte'.
        Seus concidadãos, porém, o odiavam, e enviaram uma embaixada atrás dele, dizendo: 'Nós não queremos que esse homem reine sobre nós'.
        Mas o homem foi coroado rei e voltou.
        Mandou chamar os empregados, aos quais havia dado o dinheiro, a fim de saber quanto cada um havia lucrado.
        O primeiro chegou e disse: 'Senhor, as cem moedas renderam dez vezes mais.' O homem disse: 'Muito bem, servo bom.
        Como foste fiel em coisas pequenas, recebe o governo de dez cidades'.
        O segundo chegou e disse: 'Senhor, as cem moedas renderam cinco vezes mais'.
        O homem disse também a este: 'Recebe tu também o governo de cinco cidades'.
        Chegou o outro empregado e disse: 'Senhor, aqui estão as tuas cem moedas que guardei num lenço, pois eu tinha medo de ti, porque és um homem severo.
        Recebes o que não deste e colhes o que não semeaste'.
        O homem disse: 'Servo mau, eu te julgo pela tua própria boca.
        Tu sabias que eu sou um homem severo, que recebo o que não dei e colho o que não semeei.
        Então, porque tu não depositaste meu dinheiro no banco?
        Ao chegar, eu o retiraria com juros'.
        Depois disse aos que estavam aí presentes: 'Tirai dele as cem moedas e dai-as àquele que tem mil'.
        Os presentes disseram: 'Senhor, esse já tem mil moedas!' Ele respondeu: 'Eu vos digo: a todo aquele que já possui, será dado mais ainda; mas àquele que nada tem, será tirado até mesmo o que tem.
