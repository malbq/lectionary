ordinary.week33.7.odd:
  title: Sábado da 33ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Mc 6,1-13
      text: |
        Leitura do Primeiro Livro dos Macabeus 
        
        Naqueles dias,
        o rei Antíoco estava percorrendo as províncias mais altas do seu império, quando ouviu dizer que Elimaida, na Pérsia, era uma cidade célebre por suas riquezas, sua prata e ouro, e que seu templo era fabulosamente rico, contendo véus tecidos de ouro e couraças e armas ali deixadas por Alexandre, filho de Filipe, rei da Macedônia, que fora o primeiro a reinar entre os gregos.
        Antíoco marchou para lá e tentou apoderar-se da cidade, para saqueá-la, mas não o conseguiu, pois seus habitantes haviam tomado conhecimento do seu plano e levantaram-se em guerra contra ele.
        Obrigado a fugir, Antíoco afastou-se acabrunhado, e voltou para a Babilônia.
        Estava ainda na Pérsia, quando vieram comunicar-lhe a derrota das tropas enviadas contra a Judeia.
        O próprio Lísias, tendo sido o primeiro a partir de lá à frente de poderoso exército, tinha sido posto em fuga.
        E os judeus tinham-se reforçado em armas e soldados, graças aos abundantes despojos que tomaram dos exércitos vencidos.
        Além disso, tinha derrubado a Abominação, que ele havia construído sobre o altar de Jerusalém.
        E tinham cercado o templo com altos muros, e ainda fortificado Betsur, uma das cidades do rei.
        Ouvindo as notícias, o rei ficou espantado e muito agitado.
        Caiu de cama e adoeceu de tristeza, pois as coisas não tinham acontecido segundo o que ele esperava.
        Ficou assim por muitos dias, recaindo sempre de novo numa profunda melancolia, e sentiu que ia morrer.
        Chamou então todos os amigos e disse: "O sono fugiu de meus olhos e meu coração desfalece de angústia.
        Eu disse a mim mesmo: A que grau de aflição cheguei e em que ondas enormes me debato!
        Eu, que era tão feliz e amado, quando era poderoso!
        Lembro-me agora das iniquidades que pratiquei em Jerusalém.
        Apoderei-me de todos os objetos de prata e ouro que lá se encontravam, e mandei exterminar sem motivo os habitantes de Judá.
        Reconheço que é por causa disso que estas desgraças me atingiram, e com profunda angústia vou morrer em terra estrangeira".
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 9A(9),2-3.4 e 6.16b e 19 (R. cf. 15a)
      text: |
        R. Cantarei de alegria, ó Senhor, pois me livrastes!
        
        Senhor, de coração vos darei graças,
        as vossas maravilhas cantarei!
        Em vós exultarei de alegria,
        cantarei ao vosso nome, Deus Altíssimo! R.
        
        Voltaram para trás meus inimigos,
        perante a vossa face pereceram.
        Repreendestes as nações, e os maus perdestes,
        apagastes o seu nome para sempre. R.
        
        Os maus caíram no buraco que cavaram,
        nos próprios laços foram presos os seus pés.
        Mas o pobre não será sempre esquecido,
        nem é vã a esperança dos humildes. R.
    - type: gospel
      ref: Lc 20,27-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Naquele tempo,
        aproximaram-se de Jesus alguns saduceus, que negam a ressurreição, e lhe perguntaram: "Mestre, Moisés deixou-nos escrito:
        'se alguém tiver um irmão casado e este morrer sem filhos, deve casar-se com a viúva a fim de garantir a descendência para o seu irmão'.
        Ora, havia sete irmãos.
        O primeiro casou e morreu, sem deixar filhos.
        Também o segundo e o terceiro se casaram com a viúva.
        E assim os sete: todos morreram sem deixar filhos.
        Por fim, morreu também a mulher.
        Na ressurreição, ela será esposa de quem? Todos os sete estiveram casados com ela".
        Jesus respondeu aos saduceus: "Nesta vida, os homens e as mulheres casam-se, mas os que forem julgados dignos da ressurreição dos mortos e de participar da vida futura, nem eles se casam nem elas se dão em casamento;
        e já não poderão morrer, pois serão iguais aos anjos, serão filhos de Deus, porque ressuscitaram.
        Que os mortos ressuscitam, Moisés também o indicou na passagem da sarça, quando chama o Senhor o Deus de Abraão, o Deus de Isaac e o Deus de Jacó.
        Deus não é Deus dos mortos, mas dos vivos, pois todos vivem para ele".
        Alguns doutores da Lei disseram a Jesus: "Mestre, tu falaste muito bem".
        E ninguém mais tinha coragem de perguntar coisa alguma a Jesus.

        Palavra da Salvação.
ordinary.week34.1.a:
  title: Nosso Senhor Jesus Cristo, Rei do Universo
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Ez 34,11-12.15-17
      text: |
        Leitura da Profecia de Ezequiel 
        
        Assim diz o Senhor Deus:
        "Vede! Eu mesmo vou procurar minhas ovelhas e tomar conta delas.
        Como o pastor toma conta do rebanho, de dia, quando se encontra no meio das ovelhas dispersas, assim vou cuidar de minhas ovelhas e vou resgatá-las de todos os lugares em que foram dispersadas num dia de nuvens e escuridão.
        Eu mesmo vou apascentar as minhas ovelhas e fazê-las repousar — oráculo do Senhor Deus —.
        Vou procurar a ovelha perdida, reconduzir a extraviada, enfaixar a da perna quebrada, fortalecer a doente, e vigiar a ovelha gorda e forte.
        Vou apascentá-las conforme o direito.
        Quanto a vós, minhas ovelhas, — assim diz o Senhor Deus — eu farei justiça entre uma ovelha e outra, entre carneiros e bodes".
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 22(23),1-2a.2b-3.5-6 (R. 1)
      text: |
        R. O Senhor é o pastor que me conduz;
        não me falta coisa alguma.

        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças. R.
        
        Preparais à minha frente uma mesa,
        bem à vista do inimigo,
        e com óleo vós ungis minha cabeça;
        o meu cálice transborda. R.
        
        Felicidade e todo bem hão de seguir-me
        por toda a minha vida;
        e, na casa do Senhor, habitarei
        pelos tempos infinitos. R.
    - type: reading
      ref: 1Cor 15,20-26.28
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios 
        
        Irmãos:
        Na realidade, Cristo ressuscitou dos mortos como primícias dos que morreram.
        Com efeito, por um homem veio a morte, e é também por um homem que vem a ressurreição dos mortos.
        Como em Adão todos morrem, assim também em Cristo todos reviverão.
        Porém, cada qual segundo uma ordem determinada: Em primeiro lugar, Cristo, como primícias;
        depois, os que pertencem a Cristo, por ocasião da sua vinda.
        A seguir, será o fim, quando ele entregar a realeza a Deus-Pai, depois de destruir todo principado e todo poder e força.
        Pois é preciso que ele reine, até que todos os seus inimigos estejam debaixo de seus pés.
        O último inimigo a ser destruído é a morte.
        E, quando todas as coisas estiverem submetidas a ele, então o próprio Filho se submeterá àquele que lhe submeteu todas as coisas, para que Deus seja tudo em todos.
        
        Palavra do Senhor.
    - type: gospel
      ref: Mt 25,31-46
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        disse Jesus a seus discípulos: "Quando o Filho do Homem vier em sua glória, acompanhado de todos os anjos, então se assentará em seu trono glorioso.
        Todos os povos da terra serão reunidos diante dele, e ele separará uns dos outros, assim como o pastor separa as ovelhas dos cabritos.
        E colocará as ovelhas à sua direita e os cabritos à sua esquerda.
        Então o Rei dirá aos que estiverem à sua direita: 'Vinde, benditos de meu Pai! Recebei como herança o Reino que meu Pai vos preparou desde a criação do mundo! Pois eu estava com fome e me destes de comer;
        eu estava com sede e me destes de beber;
        eu era estrangeiro e me recebestes em casa;
        eu estava nu e me vestistes;
        eu estava doente e cuidastes de mim;
        eu estava na prisão e fostes me visitar'.
        Então os justos lhe perguntarão: 'Senhor, quando foi que te vimos com fome e te demos de comer? com sede e te demos de beber? Quando foi que te vimos como estrangeiro e te recebemos em casa, e sem roupa e te vestimos? Quando foi que te vimos doente ou preso, e fomos te visitar?' Então o Rei lhes responderá: 'Em verdade eu vos digo, que todas as vezes que fizestes isso a um dos menores de meus irmãos, foi a mim que o fizestes!' Depois o Rei dirá aos que estiverem à sua esquerda: 'Afastai-vos de mim, malditos! Ide para o fogo eterno, preparado para o diabo e para os seus anjos.
        Pois eu estava com fome e não me destes de comer;
        eu estava com sede e não me destes de beber;
        eu era estrangeiro e não me recebestes em casa;
        eu estava nu e não me vestistes;
        eu estava doente e na prisão e não fostes me visitar'.
        E responderão também eles: 'Senhor, quando foi que te vimos com fome, ou com sede, como estrangeiro, ou nu, doente ou preso, e não te servimos?' Então o Rei lhes responderá: 'Em verdade eu vos digo, todas as vezes que não fizestes isso a um desses pequeninos, foi a mim que não o fizestes!' Portanto, estes irão para o castigo eterno, enquanto os justos irão para a vida eterna".

        Palavra da Salvação.
