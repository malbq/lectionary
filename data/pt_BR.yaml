        E eles não puderam resistir aos seus adversários.
        Em tudo o que desejassem empreender, a mão do Senhor estava contra eles para sua desgraça, como lhes havia dito e jurado.
        A sua aflição era extrema.
        Então o Senhor mandou-lhes juízes, que os livrassem das mãos dos saqueadores.
        Eles, porém, nem aos seus juízes quiseram ouvir, e continuavam a prostituir-se com outros deuses, adorando-os.
