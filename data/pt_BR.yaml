  color: green
  readings:
    - type: reading
      ref: Hb 7,1-3.15-17
      text: |
        Leitura da Carta aos Hebreus

        Irmãos,
        Melquisedec, rei de Salém, sacerdote de Deus Altíssimo, saiu ao encontro de Abraão, quando esse regressava do combate contra os reis, e o abençoou.
        Foi a ele que Abraão entregou o dízimo de tudo.
        E o seu nome significa, em primeiro lugar, "Rei de Justiça";
        e, depois: "Rei de Salém", o que quer dizer, 'Rei da Paz'.
        Sem pai, sem mãe, sem genealogia, sem início de dias, nem fim de vida!
        É assim que ele se assemelha ao Filho de Deus e permanece sacerdote para sempre.
        Isto se torna ainda mais evidente, quando surge um outro sacerdote, semelhante a Melquisedec, não em virtude de uma prescrição de ordem carnal, mas segunda a força de uma vida imperecível.
        Pois diz o testemunho:
        "Tu és sacerdote para sempre na ordem de Melquisedec".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 109(110),1.2.3.4 (R. 4bc)
      text: |
        R. Tu és eternamente sacerdote segundo a ordem do rei Melquisedec!

        Palavra do Senhor ao meu Senhor:
        "Assenta-te ao lado meu direito
        até que eu ponha os inimigos teus
        como escabelo por debaixo de teus pés!" R.

        O Senhor estenderá desde Sião
        vosso cetro de poder, pois Ele diz:
        "Domina com vigor teus inimigos; R.

        tu és príncipe desde o dia em que nasceste;
        na glória e esplendor da santidade,
        como o orvalho, antes da aurora, eu te gerei!" R.

        Jurou o Senhor e manterá sua palavra:
        "Tu és sacerdote eternamente,
        segundo a ordem do rei Melquisedec!" R.
    - type: gospel
      ref: Mc 3,1-6
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus entrou de novo na sinagoga.
        Havia ali um homem com a mão seca.
        Alguns o observavam para ver se haveria de curar em dia de sábado, para poderem acusá-lo.
        Jesus disse ao homem da mão seca:
        "Levanta-te e fica aqui no meio!"
        E perguntou-lhes:
        "É permitido no sábado fazer o bem ou fazer o mal?
        Salvar uma vida ou deixá-la morrer?"
        Mas eles nada disseram.
        Jesus, então, olhou ao seu redor, cheio de ira e tristeza, porque eram duros de coração;
        e disse ao homem:
        "Estende a mão."
        Ele a estendeu e a mão ficou curada.
        Ao saírem, os fariseus com os partidários de Herodes, imediatamente tramaram, contra Jesus, a maneira como haveriam de matá-lo.

        Palavra da Salvação.
