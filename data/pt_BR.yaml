ordinary.week24.1.a:
  title: Domingo da 24ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Eclo 27,33-28,9
      text: |
        Leitura do Livro do Eclesiástico

        O rancor e a raiva são coisas detestáveis;
        até o pecador procura dominá-las.
        Quem se vingar encontrará a vingança do Senhor, que pedirá severas contas dos seus pecados.
        Perdoa a injustiça cometida por teu próximo: assim, quando orares, teus pecados serão perdoados.
        Se alguém guarda raiva contra o outro, como poderá pedir a Deus a cura?
        Se não tem compaixão do seu semelhante, como poderá pedir perdão dos seus pecados?
        Se ele, que é um mortal, guarda rancor, quem é que vai alcançar perdão para os seus pecados?
        Lembra-te do teu fim e deixa de odiar; pensa na destruição e na morte, e persevera nos mandamentos.
        Pensa nos mandamentos, e não guardes rancor ao teu próximo.
        Pensa na aliança do Altíssimo, e não leves em conta a falta alheia!

        Palavra do Senhor.
    - type: psalm
      ref: Sl 102(103),1-2.3-4.9-10.11-12 (R. 8)
      text: |
        R. O Senhor é bondoso, compassivo e carinhoso.

        Bendize, ó minha alma, ao Senhor,
        e todo o meu ser, seu santo nome!
        Bendize, ó minha alma, ao Senhor,
        não te esqueças de nenhum de seus favores! R.

        Pois ele te perdoa toda culpa,
        e cura toda a tua enfermidade;
        da sepultura ele salva a tua vida
        e te cerca de carinho e compaixão. R.

        Não fica sempre repetindo as suas queixas,
        nem guarda eternamente o seu rancor.
        Não nos trata como exigem nossas faltas,
        nem nos pune em proporção às nossas culpas. R.

        Quanto os céus por sobre a terra se elevam,
        tanto é grande o seu amor aos que o temem;
        quanto dista o nascente do poente,
        tanto afasta para longe nossos crimes. R.
    - type: reading
      ref: Rm 14,7-9
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Ninguém dentre nós vive para si mesmo ou morre para si mesmo.
        Se estamos vivos, é para o Senhor que vivemos; se morremos, é para o Senhor que morremos.
        Portanto, vivos ou mortos, pertencemos ao Senhor.
        Cristo morreu e ressuscitou exatamente para isto: para ser o Senhor dos mortos e dos vivos.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 18,21-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Pedro aproximou-se de Jesus e perguntou: "Senhor, quantas vezes devo perdoar, se meu irmão pecar contra mim? Até sete vezes?"
        Jesus respondeu: "Não te digo até sete vezes, mas até setenta vezes sete.
        Porque o Reino dos Céus é como um rei que resolveu acertar as contas com seus empregados.
        Quando começou o acerto, levaram-lhe um que lhe devia uma enorme fortuna.
        Como o empregado não tivesse com que pagar, o patrão mandou que fosse vendido como escravo, junto com a mulher e os filhos e tudo o que possuía, para que pagasse a dívida.
        O empregado, porém, caíu aos pés do patrão e, prostrado, suplicava: 'Dá-me um prazo! e eu te pagarei tudo!' Diante disso, o patrão teve compaixão, soltou o empregado e perdoou-lhe a dívida.
        Ao sair dali, aquele empregado encontrou um dos seus companheiros que lhe devia apenas cem moedas.
        Ele o agarrou e começou a sufocá-lo, dizendo: 'Paga o que me deves'.
        O companheiro, caindo aos seus pés, suplicava: 'Dá-me um prazo, e eu te pagarei!' Mas o empregado não quis saber disso.
        Saiu e mandou jogá-lo na prisão, até que pagasse o que devia.
        Vendo o que havia acontecido, os outros empregados ficaram muito tristes, procuraram o patrão e lhe contaram tudo.
        Então o patrão mandou chamá-lo e lhe disse: 'Empregado perverso, eu te perdoei toda a tua dívida, porque tu me suplicaste.
        Não devias tu também ter compaixão do teu companheiro, como eu tive compaixão de ti?' O patrão indignou-se e mandou entregar aquele empregado aos torturadores, até que pagasse toda a sua dívida.
        É assim que o meu Pai que está nos céus fará convosco, se cada um não perdoar de coração ao seu irmão".

        Palavra da Salvação.
ordinary.week24.1.b:
  title: Domingo da 24ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 50,5-9a
      text: |
        Leitura do Livro do Profeta Isaías

        O Senhor abriu-me os ouvidos;
        não lhe resisti nem voltei atrás.
        Ofereci as costas para me baterem e as faces para me arrancarem a barba: não desviei o rosto de bofetões e cusparadas.
        Mas, o Senhor Deus é meu Auxiliador, por isso não me deixei abater o ânimo, conservei o rosto impassível como pedra, porque sei que não sairei humilhado.
        A meu lado está quem me justifica; alguém me fará objeções? Vejamos.
        Quem é meu adversário? Aproxime-se.
        Sim, o Senhor Deus é meu Auxiliador; quem é que me vai condenar?

        Palavra do Senhor.
    - type: psalm
      ref: Sl 114(115),1-2.3-4.5-6.8-9 (R. 9)
      text: |
        R. Andarei na presença de Deus,
        junto a ele, na terra dos vivos.
        
        Ou: Aleluia, Aleluia, Aleluia.

        Eu amo o Senhor, porque ouve
        o grito da minha oração.
        Inclinou para mim seu ouvido,
        no dia em que eu o invoquei. R.

        Prendiam-me as cordas da morte,
        apertavam-me os laços do abismo;
        invadiam-me angústia e tristeza:
        eu então invoquei o Senhor
        "Salvai, ó Senhor, minha vida!" R.

        O Senhor é justiça e bondade,
        nosso Deus é amor-compaixão.
        É o Senhor quem defende os humildes:
        eu estava oprimido, e salvou-me. R.

        Libertou minha vida da morte,
        enxugou de meus olhos o pranto
        e livrou os meus pés do tropeço.
        Andarei na presença de Deus,
        junto a ele na terra dos vivos. R.
    - type: reading
      ref: Tg 2,14-18
      text: |
        Leitura da Carta de São Tiago

        Meus irmãos:
        que adianta alguém dizer que tem fé, quando não a põe em prática?
        A fé seria então capaz de salvá-lo?
        Imaginai que um irmão ou uma irmã não têm o que vestir e que lhes falta a comida de cada dia; se então alguém de vós lhes disser: "Ide em paz, aquecei-vos", e: "Comei à vontade", sem lhes dar o necessário para o corpo, que adiantará isso?
        Assim também a fé: se não se traduz em obras, por si só está morta.
        Em compensação, alguém poderá dizer: "Tu tens a fé e eu tenho a prática!"
        Tu, mostra-me a tua fé sem as obras, que eu te mostrarei a minha fé pelas obras!

        Palavra do Senhor.
    - type: gospel
      ref: Mc 8,27-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus partiu com seus discípulos para os povoados de Cesareia de Filipe.
        No caminho perguntou aos discípulos: "Quem dizem os homens que eu sou?"
        Eles responderam: "Alguns dizem que tu és João Batista; outros que és Elias; outros, ainda, que és um dos profetas".
        Então ele perguntou: "E vós, quem dizeis que eu sou?"
        Pedro respondeu: "Tu és o Messias".
        Jesus proibiu-lhes severamente de falar a alguém a seu respeito.
        Em seguida, começou a ensiná-los, dizendo que o Filho do Homem devia sofrer muito, ser rejeitado pelos anciãos, pelos sumos sacerdotes e doutores da Lei; devia ser morto, e ressuscitar depois de três dias.
        Ele dizia isso abertamente.
        Então Pedro tomou Jesus à parte e começou a repreendê-lo.
        Jesus voltou-se, olhou para os discípulos e repreendeu a Pedro, dizendo: "Vai para longe de mim, Satanás!
        Tu não pensas como Deus, e sim como os homens".
        Então chamou a multidão com seus discípulos e disse: "Se alguém me quer seguir, renuncie a si mesmo, tome a sua cruz e me siga.
        Pois quem quiser salvar a sua vida, vai perdê-la; mas quem perder a sua vida por causa de mim e do Evangelho, vai salvá-la".

        Palavra da Salvação.
ordinary.week24.1.c:
