easter.week6.2:
  title: Segunda-feira da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 16,11-15
      text: |
        Leitura dos Atos dos Apóstolos

        Embarcamos em Trôade e navegamos diretamente para a ilha de Samotrácia.
        No dia seguinte, ancoramos em Neápolis, de onde passamos para Filipos, que é uma das principais cidades da Macedônia, e que tem direitos de colônia romana.
        Passamos alguns dias nessa cidade.
        No sábado, saímos além da porta da cidade para um lugar junto ao rio, onde nos parecia haver oração.
        Sentados, começamos a falar com as mulheres que estavam aí reunidas.
        Uma delas chamava-se Lídia;
        era comerciante de púrpura, da cidade de Tiatira.
        Lídia acreditava em Deus e escutava com atenção.
        O Senhor abriu o seu coração para que aceitasse as palavras de Paulo.
        Após ter sido batizada, assim como toda a sua família, ela convidou-nos:
        "Se vós me considerais uma fiel do Senhor, permanecei em minha casa".
        E forçou-nos a aceitar.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 149,1-2.3-4.5-6a e 9b (R. 4a)
      text: |
        R. O Senhor ama seu povo de verdade.
        Ou: Aleluia, Aleluia, Aleluia.

        Cantai ao Senhor Deus um canto novo,
        e o seu louvor na assembleia dos fiéis!
        Alegre-se Israel em Quem o fez,
        e Sião se rejubile no seu Rei! R.

        Com danças glorifiquem o seu nome,
        toquem harpa e tambor em sua honra!
        Porque, de fato, o Senhor ama seu povo
        e coroa com vitória os seus humildes. R.

        Exultem os fiéis por sua glória,
        e cantando se levantem de seus leitos,
        com louvores do Senhor em sua boca.
        Eis a glória para todos os seus santos. R.
    - type: gospel
      ref: Jo 15,26-16,4a
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Quando vier o Defensor que eu vos mandarei da parte do Pai, o Espírito da Verdade, que procede do Pai, ele dará testemunho de mim.
        E vós também dareis testemunho, porque estais comigo desde o começo.
        Eu vos disse estas coisas para que a vossa fé não seja abalada.
        Expulsar-vos-ão das sinagogas, e virá a hora em que aquele que vos matar julgará estar prestando culto a Deus.
        Agirão assim, porque não conheceram o Pai, nem a mim.
        Eu vos digo isto, para que vos lembreis de que eu o disse, quando chegar a hora".

        Palavra da Salvação.
easter.week6.3:
  title: Terça-feira da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 16,22-34
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        a multidão dos filipenses levantou-se contra Paulo e Silas;
        e os magistrados, depois de lhes rasgarem as vestes, mandaram açoitar os dois com varas.
        Depois de açoitá-los bastante, lançaram-nos na prisão, ordenando ao carcereiro que os guardasse com toda a segurança.
        Ao receber essa ordem, o carcereiro levou-os para o fundo da prisão e prendeu os pés deles no tronco.
        À meia noite, Paulo e Silas estavam rezando e cantando hinos a Deus.
        Os outros prisioneiros os escutavam.
        De repente, houve um terremoto tão violento que sacudiu os alicerces da prisão.
        Todas as portas se abriram e as correntes de todos se soltaram.
        O carcereiro acordou e viu as portas da prisão abertas.
        Pensando que os prisioneiros tivessem fugido, puxou da espada e estava para suicidar-se.
        Mas Paulo gritou com voz forte:
        "Não te faças mal algum!
        Nós estamos todos aqui".
        Então o carcereiro pediu tochas, correu para dentro e, tremendo, caiu aos pés de Paulo e Silas.
        Conduzindo-os para fora, perguntou:
        "Senhores, que devo fazer para ser salvo?"
        Paulo e Silas responderam:
        "Crê no Senhor Jesus, e sereis salvos tu e todos os de tua família".
        Então Paulo e Silas anunciaram a Palavra do Senhor ao carcereiro e a todos os da sua família.
        Na mesma hora da noite, o carcereiro levou-os consigo para lavar as feridas causadas pelos açoites.
        E, imediatamente, foi batizado junto com todos os seus familiares.
        Depois fez Paulo e Silas subirem até sua casa, preparou-lhes um jantar e alegrou-se com todos os seus familiares por ter acreditado em Deus.

        Palavra do Senhor.
    - type: psalm
      ref: At 16,22-34
      text: |
        R. Ó Senhor, me estendeis o vosso braço e me ajudais.
        Ou: Aleluia, Aleluia, Aleluia.

        Ó Senhor, de coração eu vos dou graças,
        porque ouvistes as palavras dos meus lábios!
        Perante os vossos anjos vou cantar-vos
        e ante o vosso templo vou prostrar-me. R.

        Eu agradeço vosso amor, vossa verdade,
        porque fizestes muito mais que prometestes;
        naquele dia em que gritei, vós me escutastes
        e aumentastes o vigor da minha alma. R.

        estendereis o vosso braço em meu auxílio
        e havereis de me salvar com vossa destra.
        Completai em mim a obra começada;
        ó Senhor, vossa bondade é para sempre!
        Eu vos peço: não deixeis inacabada
        esta obra que fizeram vossas mãos! R.
    - type: gospel
      ref: Jo 16,5-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Agora, parto para aquele que me enviou, e nenhum de vós me pergunta: 'Para onde vais?'
        Mas, porque vos disse isto, a tristeza encheu os vossos corações.
        No entanto, eu vos digo a verdade:
        É bom para vós que eu parta;
        se eu não for, não virá até vós o Defensor;
        mas, se eu me for, eu vo-lo mandarei.
        E quando vier, ele demonstrará ao mundo em que consistem o pecado, a justiça e o julgamento:
        o pecado, porque não acreditaram em mim;
        a justiça, porque vou para o Pai, de modo que não mais me vereis;
        e o julgamento, porque o chefe deste mundo já está condenado".

        Palavra da Salvação.
easter.week6.4:
  title: Quarta-feira da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 17,15.22-18,1
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        os que conduziram Paulo, levaram-no até Atenas.
        De lá, voltando, transmitiram a Silas e Timóteo a ordem de que fossem ter com ele o mais cedo possível.
        E partiram.
        De pé, no meio do Areópago, Paulo disse:
        "Homens atenienses, em tudo eu vejo que vós sois extremamente religiosos.
        Com efeito, passando e observando os vossos lugares de culto, encontrei também um altar com esta inscrição:
        'Ao Deus desconhecido'.
        Pois bem, esse Deus que vós adorais sem conhecer, é exatamente aquele que eu vos anuncio.
        O Deus que fez o mundo e tudo o que nele existe, sendo Senhor do céu e da terra, ele não habita em santuários feitos por mãos humanas.
        Também não é servido por mãos humanas, como se precisasse de alguma coisa;
        pois é ele que dá a todos vida, respiração e tudo o mais.
        De um só homem ele fez toda a raça humana para habitar sobre toda a face da terra, tendo fixado os tempos previamente estabelecidos e os limites de sua habitação.
        Assim fez, para que buscassem a Deus e para ver se o descobririam, ainda que às apalpadelas.
        Ele não está longe de cada um de nós, pois nele vivemos, nos movemos e existimos, como disseram alguns dentre vossos poetas:
        'Somos da raça do próprio Deus'.
        Sendo, portanto, da raça de Deus, não devemos pensar que a divindade seja semelhante a ouro, prata ou pedra, trabalhados pela arte e imaginação do homem.
        Mas Deus, sem levar em conta os tempos da ignorância, agora anuncia aos homens que todos e em todo lugar se arrependam, pois ele estabeleceu um dia em que irá julgar o mundo com justiça, por meio do homem que designou, diante de todos, oferecendo uma garantia, ao ressuscitá-lo dos mortos".
        Quando ouviram falar da ressurreição dos mortos, alguns caçoavam, e outros diziam:
        "Nós te ouviremos falar disso em outra ocasião".
        Assim Paulo saiu do meio deles.
        Alguns, porém, uniram-se a ele e abraçaram a fé.
        Entre eles estava também Dionísio, o areopagita, uma mulher chamada Dâmaris e outros com eles.
        Paulo deixou Atenas e foi para Corinto.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 148,1-2.11-12ab.12c-14a.14bcd
      text: |
        R. Da vossa glória estão cheios o céu e a terra.
        Ou: Aleluia, Aleluia, Aleluia.

        Louvai o Senhor Deus nos altos céus,
        louvai-o no excelso firmamento!
        Louvai-o, anjos seus, todos louvai-o,
        louvai-o, legiões celestiais! R.

        Reis da terra, povos todos, bendizei-o,
        e vós, príncipes e todos os juízes;
        e vós, jovens, e vós, moças e rapazes,
        anciãos e criancinhas, bendizei-o! R.

        Louvem o nome do Senhor, louvem-no todos,
        porque somente o seu nome é excelso!
        A majestade e esplendor de sua glória
        ultrapassam em grandeza o céu e a terra. R.

        Ele exaltou seu povo eleito em poderio
        ele é o motivo de louvor para os seus santos.
        É um hino para os filhos de Israel,
        este povo que ele ama e lhe pertence. R.
    - type: gospel
      ref: Jo 16,12-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Tenho ainda muitas coisas a dizer-vos, mas não sois capazes de as compreender agora.
        Quando, porém, vier o Espírito da Verdade, ele vos conduzirá à plena verdade.
        Pois ele não falará por si mesmo, mas dirá tudo o que tiver ouvido;
        e até as coisas futuras vos anunciará.
        Ele me glorificará, porque receberá do que é meu e vo-lo anunciará.
        Tudo o que o Pai possui é meu.
        Por isso, disse que o que ele receberá e vos anunciará, é meu".

        Palavra da Salvação.
easter.week6.5:
  title: Quinta-feira da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 18,1-8
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias:
        Paulo deixou Atenas e foi para Corinto.
        Aí encontrou um judeu chamado Áquila, natural do Ponto, que acabava de chegar da Itália, e sua esposa Priscila, pois o imperador Cláudio tinha decretado que todos os judeus saíssem de Roma.
        Paulo entrou em contato com eles.
        E, como tinham a mesma profissão - eram fabricantes de tendas - Paulo passou a morar com eles e trabalhavam juntos.
        Todos os sábados, Paulo discutia na sinagoga, procurando convencer judeus e gregos.
        Quando Silas e Timóteo chegaram da Macedônia, Paulo dedicou-se inteiramente à Palavra, testemunhando diante dos judeus que Jesus era o Messias.
        Mas, por causa da resistência e blasfêmias deles, Paulo sacudiu as vestes e disse:
        "Vós sois responsáveis pelo que acontecer.
        Eu não tenho culpa;
        de agora em diante, vou dirigir-me aos pagãos".
        Então, saindo dali, Paulo foi para a casa de um pagão, um certo Tício Justo, adorador do Deus único, que morava ao lado da sinagoga.
        Crispo, o chefe da sinagoga, acreditou no Senhor com toda a sua família;
        e muitos coríntios, que escutavam Paulo, acreditavam e recebiam o batismo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),1.2-3ab.3cd-4 (R. cf. 2b)
      text: |
        R. O Senhor fez conhecer seu poder salvador perante as nações.
        Ou: Aleluia, Aleluia, Aleluia.

        Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!
        Sua mão e o seu braço forte e santo
        alcançaram-lhe a vitória. R.

        O Senhor fez conhecer a salvação,
        e às nações, sua justiça;
        recordou o seu amor sempre fiel
        pela casa de Israel R.

        Os confins do universo contemplaram
        a salvação do nosso Deus.
        Aclamai o Senhor Deus, ó terra inteira,
        alegrai-vos e exultai! R.
    - type: gospel
      ref: Jo 16,16-20
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Pouco tempo ainda, e já não me vereis.
        E outra vez pouco tempo, e me vereis de novo".
        Alguns dos seus discípulos disseram então entre si:
        'O que significa o que ele nos está dizendo:
        'Pouco tempo, e não me vereis, e outra vez pouco tempo, e me vereis de novo', e: 'Eu vou para junto do Pai?'"
        Diziam, pois:
        "O que significa este pouco tempo?
        Não entendemos o que ele quer dizer".
        Jesus compreendeu que eles queriam interrogá-lo;
        então disse-lhes:
        "Estais discutindo entre vós porque eu disse:
        'Pouco tempo e já não me vereis, e outra vez pouco tempo e me vereis'?
        Em verdade, em verdade vos digo:
        Vós chorareis e vos lamentareis, mas o mundo se alegrará.
        Vós ficareis tristes, mas a vossa tristeza se transformará em alegria".

        Palavra da Salvação.
easter.week6.6:
  title: Sexta-feira da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 18,9-18
      text: |
        Leitura dos Atos dos Apóstolos

        Estando Paulo em Corinto, uma noite, o Senhor disse-lhe em visão:
        "Não tenhas medo;
        continua a falar e não te cales, porque eu estou contigo.
        Ninguém te porá a mão para fazer mal.
        Nesta cidade há um povo numeroso que me pertence".
        Assim Paulo ficou um ano e meio entre eles, ensinando-lhes a Palavra de Deus.
        Na época em que Galião era proncônsul na Acaia, os judeus insurgiram-se em massa contra Paulo e levaram-no diante do tribunal, dizendo:
        "Este homem induz o povo a adorar a Deus de modo contrário à Lei".
        Paulo ia tomar a palavra, quando Galião falou aos judeus, dizendo:
        "Judeus, se fosse por causa de um delito ou de uma ação criminosa, seria justo que eu atendesse a vossa queixa.
        Mas, como é questão de palavras, de nomes e da vossa Lei, tratai disso vós mesmos.
        Eu não quero ser juiz nessas coisas".
        E Galião mandou-os sair do tribunal.
        Então todos agarraram Sóstenes, o chefe da sinagoga, e espancaram-no diante do tribunal.
        E Galião nem se incomodou com isso.
        Paulo permaneceu ainda vários dias em Corinto.
        Despedindo-se dos irmãos, embarcou para a Síria, em companhia de Priscila e Áquila.
        Em Cencreia, Paulo rapou a cabeça pois tinha feito uma promessa.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 46(47),2-3.4-5.6-7 (R. 8a)
      text: |
        R. O Senhor é o grande Rei de toda a terra.
        Ou: Aleluia, Aleluia, Aleluia.

        Povos todos do universo, batei palmas,
        gritai a Deus aclamações de alegria!
        Porque sublime é o Senhor, o Deus Altíssimo,
        o soberano que domina toda a terra. R.

        Os povos sujeitou ao nosso jugo
        e colocou muitas nações aos nossos pés.
        Foi ele que escolheu a nossa herança,
        a glória de Jacó, seu bem-amado. R.

        Por entre aclamações Deus se elevou,
        o Senhor subiu ao toque da trombeta.
        Salmodiai ao nosso Deus ao som da harpa,
        salmodiai ao som da harpa ao nosso Rei! R.
    - type: gospel
      ref: Jo 16,20-23a
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Em verdade, em verdade vos digo:
        Vós chorareis e vos lamentareis, mas o mundo se alegrará;
        vós ficareis tristes, mas a vossa tristeza se transformará em alegria.
        A mulher, quando deve dar à luz, fica angustiada porque chegou a sua hora;
        mas, depois que a criança nasceu, ela já não se lembra dos sofrimentos, por causa da alegria de um homem ter vindo ao mundo.
        Também vós agora sentis tristeza, mas eu hei de ver-vos novamente e o vosso coração se alegrará, e ninguém vos poderá tirar a vossa alegria.
        Naquele dia, não me perguntareis mais nada".

        Palavra da Salvação.
easter.week6.7:
  title: Sábado da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 18,23-28
      text: |
        Leitura dos Atos dos Apóstolos

        Paulo permaneceu algum tempo em Antioquia.
        Em seguida, partiu de novo, percorrendo sucessivamente as regiões da Galácia e da Frígia, fortalecendo todos os discípulos.
        Chegou a Éfeso um judeu chamado Apolo, natural de Alexandria.
        Era homem eloquente, versado nas Escrituras.
        Fora instruído no caminho do Senhor e, com muito entusiasmo, falava e ensinava com exatidão a respeito de Jesus, embora só conhecesse o batismo de João.
        Então, ele começou a falar com muita convicção na sinagoga.
        Ao escutá-lo, Priscila e Áquila tomaram-no consigo e, com mais exatidão, expuseram-lhe o caminho de Deus.
        Como ele estava querendo passar para a Acaia, os irmãos apoiaram-no e escreveram aos discípulos para que o acolhessem bem.
        Pela graça de Deus, a presença de Apolo aí foi muito útil aos fiéis.
        Com efeito, ele refutava vigorosamente os judeus em público, demonstrando pelas Escrituras que Jesus é o Messias.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 46(47),2-3.8-9.10 (R. 8a)
      text: |
        R. O Senhor é o grande Rei de toda a terra.
        Ou: Aleluia, Aleluia, Aleluia.

        Povos todos do universo, batei palmas,
        gritai a Deus aclamações de alegria!
        Porque sublime é o Senhor, o Deus Altíssimo,
        o soberano que domina toda a terra. R.

        Porque Deus é o grande Rei de toda a terra,
        ao som da harpa acompanhai os seus louvores!
        Deus reina sobre todas as nações,
        está sentado no seu trono glorioso. R.

        Os chefes das nações se reuniram
        com o povo do Deus santo de Abraão,
        pois só Deus é realmente o Altíssimo,
        e os poderosos desta terra lhe pertencem! R.
    - type: gospel
      ref: Jo 16,23b-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Em verdade, em verdade vos digo:
        se pedirdes ao Pai alguma coisa em meu nome, ele vo-la dará.
        Até agora nada pedistes em meu nome;
        pedi, e recebereis;
        para que a vossa alegria seja completa.
        Disse-vos estas coisas em linguagem figurativa.
        Vem a hora em que não vos falarei mais em figuras, mas claramente vos falarei do Pai.
        Naquele dia pedireis em meu nome, e não vos digo que vou pedir ao Pai por vós, pois o próprio Pai vos ama, porque vós me amastes e acreditastes que eu vim da parte de Deus.
        Eu saí do Pai e vim ao mundo;
        e novamente parto do mundo e vou para o Pai".

        Palavra da Salvação.
easter.week7.1.a:
  title: Ascensão do Senhor
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 1,1-11
      text: |
        Leitura dos Atos dos Apóstolos

        No meu primeiro livro, ó Teófilo,
        já tratei de tudo o que Jesus fez e ensinou, desde o começo, até ao dia em que foi levado para o céu, depois de ter dado instruções pelo Espírito Santo, aos apóstolos que tinha escolhido.
        Foi a eles que Jesus se mostrou vivo depois da sua paixão, com numerosas provas.
        Durante quarenta dias, apareceu-lhes falando do Reino de Deus.
        Durante uma refeição, deu-lhes esta ordem:
        "Não vos afasteis de Jerusalém, mas esperai a realização da promessa do Pai, da qual vós me ouvistes falar:
        'João batizou com água;
        vós, porém, sereis batizados com o Espírito Santo, dentro de poucos dias'".
        Então os que estavam reunidos perguntaram a Jesus:
        "Senhor, é agora que vais restaurar o Reino em Israel?"
        Jesus respondeu:
        "Não vos cabe saber os tempos e os momentos que o Pai determinou com a sua própria autoridade.
        Mas recebereis o poder do Espírito Santo que descerá sobre vós, para serdes minhas testemunhas
        em Jerusalém, em toda a Judeia e na Samaria, e até os confins da terra".
        Depois de dizer isso, Jesus foi levado ao céu, à vista deles.
        Uma nuvem o encobriu, de forma que seus olhos não mais podiam vê-lo.
        Os apóstolos continuavam olhando para o céu, enquanto Jesus subia.
        Apareceram então dois homens vestidos de branco, que lhes disseram:
        "Homens da Galileia, por que ficais aqui, parados, olhando para o céu?
        Esse Jesus que vos foi levado para o céu, virá do mesmo modo como o vistes partir para o céu".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 46(47),2-3.6-7.8-9 (R. 6)
      text: |
        R. Por entre aclamações Deus se elevou, o Senhor subiu ao toque da trombeta.
        Ou: Aleluia, Aleluia, Aleluia.

        Povos todos do universo, batei palmas,
        gritai a Deus aclamações de alegria!
        Porque sublime é o Senhor, o Deus Altíssimo,
        o soberano que domina toda a terra. R.

        Por entre aclamações Deus se elevou,
        o Senhor subiu ao toque da trombeta.
        Salmodiai ao nosso Deus ao som da harpa,
        salmodiai ao som da harpa ao nosso Rei! R.

        Porque Deus é o grande Rei de toda a terra,
        ao som da harpa acompanhai os seus louvores!
        Deus reina sobre todas as nações,
        está sentado no seu trono glorioso. R.
    - type: reading
      ref: Ef 1,17-23
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos:
        O Deus de nosso Senhor Jesus Cristo, o Pai a quem pertence a glória, vos dê um espírito de sabedoria que vo-lo revele e faça verdadeiramente conhecer.
        Que ele abra o vosso coração à sua luz, para que saibais qual a esperança que o seu chamamento vos dá, qual a riqueza da glória que está na vossa herança com os santos, e que imenso poder ele exerceu em favor de nós que cremos, de acordo com a sua ação e força onipotente.
        Ele manifestou sua força em Cristo, quando o ressuscitou dos mortos e o fez sentar-se à sua direita nos céus, bem acima de toda a autoridade, poder, potência, soberania ou qualquer título que se possa mencionar não somente neste mundo, mas ainda no mundo futuro.
        Sim, ele pôs tudo sob os seus pés e fez dele, que está acima de tudo, a Cabeça da Igreja, que é o seu corpo, a plenitude daquele que possui a plenitude universal.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 28,16-20
      text: |
        Conclusão do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Os onze discípulos foram para a Galileia, ao monte que Jesus lhes tinha indicado.
        Quando viram Jesus, prostraram-se diante dele.
        Ainda assim alguns duvidaram.
        Então Jesus aproximou-se e falou:
        "Toda a autoridade me foi dada no céu e sobre a terra.
        Portanto, ide e fazei discípulos meus todos os povos, batizando-os em nome do Pai e do Filho e do Espírito Santo, e ensinando-os a observar tudo o que vos ordenei!
        Eis que eu estarei convosco todos os dias, até ao fim do mundo".

        Palavra da Salvação.
