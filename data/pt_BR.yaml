        desde que soube da vossa fé no Senhor Jesus e do vosso amor para com todos os santos, não cesso de dar graças a vosso respeito, quando me lembro de vós em minhas orações.
        Que o Deus de nosso Senhor Jesus Cristo, o Pai a quem pertence a glória, vos dê um espírito de sabedoria que vo-lo revele e faça verdadeiramente conhecer.
        Que ele abra o vosso coração à sua luz, para que saibais qual a esperança que o seu chamamento vos dá, qual a riqueza da glória que está na vossa herança com os santos, e que imenso poder ele exerceu em favor de nós que cremos, de acordo com a sua ação e força onipotente.
        Ele manifestou sua força em Cristo, quando o ressuscitou dos mortos e o fez sentar-se à sua direita nos céus, bem acima de toda a autoridade, poder, potência, soberania ou qualquer título que se possa nomear não somente neste mundo, mas ainda no mundo futuro.
        Sim, ele pôs tudo sob os seus pés e fez dele, que está acima de tudo, a Cabeça da Igreja, que é o seu corpo, a plenitude daquele que possui a plenitude universal.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 8,2-3a.4-5.6-7 (R. cf. 7)
      text: |
        R. Vós destes o domínio ao vosso Filho

        sobre tudo o que criastes.
        Ó Senhor nosso Deus, como é grande
        vosso nome por todo o universo!
        Desdobrastes nos céus vossa glória
        com grandeza, esplendor, majestade.
        O perfeito louvor vos é dado
        pelos lábios dos mais pequeninos. R.

        Contemplando estes céus que plasmastes
        e formastes com dedos de artista;
        vendo a lua e estrelas brilhantes,
        perguntamos: "Senhor, que é o homem,
        para dele assim vos lembrardes
        e o tratardes com tanto carinho?" R.

        Pouco abaixo de Deus o fizestes,
        coroando-o de glória e esplendor;
        vós lhe destes poder sobre tudo,
        vossas obras aos pés lhe pusestes. R.
    - type: gospel
      ref: Lc 12,8-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, disse Jesus aos seus discípulos:
        "Todo aquele que der testemunho de mim diante dos homens, o Filho do Homem também dará testemunho dele diante dos anjos de Deus.
        Mas aquele que me renegar diante dos homens, será negado diante dos anjos de Deus.
        Todo aquele que disser alguma coisa contra o Filho do Homem será perdoado.
        Mas quem blasfemar contra o Espírito Santo não será perdoado.
        Quando vos conduzirem diante das sinagogas, magistrados e autoridades, não fiqueis preocupados como ou com que vos defendereis, ou com o que direis.
        Pois nessa hora o Espírito Santo vos ensinará o que deveis dizer".

        Palavra da Salvação.
ordinary.week28.7.odd:
  title: Sábado da 28ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Rm 4,13.16-18
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos,
        não foi por causa da Lei, mas por causa da justiça que vem da fé, que Deus prometeu o mundo como herança a Abraão ou à sua descendência.
        É em virtude da fé que alguém se torna herdeiro.
        Logo, a condição de herdeiro é uma graça, um dom gratuito, e a promessa de Deus continua valendo para toda a descendência de Abraão, tanto para a descendência que se apega à Lei, quanto para a que se apoia somente na fé de Abraão, que é o pai de todos nós.
        Pois está escrito: "Eu fiz de ti pai de muitos povos".
        Ele é pai diante de Deus, porque creu em Deus que vivifica os mortos e faz existir o que antes não existia.
        Contra toda a humana esperança, ele firmou-se na esperança e na fé.
        Assim, tornou-se pai de muitos povos, conforme lhe fora dito: "Assim será a tua posteridade".

        Palavra do Senhor.
    - type: psalm
