    - type: reading
      ref: Pr 21,1-6.10-13
      text: |
        Leitura do Livro dos Provérbios

        O coração do rei nas mãos do Senhor
        é como água corrente; ele o dirige para onde quer.
        O homem pensa que o seu caminho é sempre reto, mas é o Senhor quem sonda os corações.
        Praticar a justiça e o direito é mais agradável ao Senhor do que os sacrifícios.
        Olhar arrogante e coração orgulhoso, a lâmpada dos malvados não é senão o pecado.
        Os projetos do homem aplicado produzem abundância, mas todos os apressados só alcançam indigência.
        Tesouros adquiridos com língua mentirosa são ilusão passageira dos que procuram a morte.
        A alma do malvado deseja o mal, ele olha sem piedade para o seu próximo.
        Quando se castiga o zombador, aprende o imbecil, e quando o sábio é instruído, ele adquire mais saber.
        O justo observa a casa do ímpio e leva os ímpios à desgraça.
        Quem tapa os ouvidos ao clamor do pobre, também há de clamar, mas não será ouvido.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),1.27.30.34.35.44 (R. 35a)
      text: |
        R. Guiai-me, Senhor, no caminho de vossos preceitos!

        Feliz o homem sem pecado em seu caminho,
        que na lei do Senhor Deus vai progredindo! R.

        Fazei-me conhecer vossos caminhos,
        e então meditarei vossos prodígios! R.

        Escolhi seguir a trilha da verdade,
        diante de mim eu coloquei vossos preceitos. R.

        Dai-me o saber, e cumprirei a vossa lei,
        e de todo o coração a guardarei. R.

        Guiai meus passos no caminho que traçastes,
        pois só nele encontrarei felicidade. R.

        Cumprirei constantemente a vossa lei;
        para sempre, eternamente a cumprirei! R.
    - type: gospel
      ref: Lc 8,19-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        a mãe e os irmãos de Jesus aproximaram-se, mas não podiam chegar perto dele, por causa da multidão.
        Então anunciaram a Jesus: "Tua mãe e teus irmãos estão aí fora e querem te ver".
        Jesus respondeu: "Minha mãe e meus irmãos são aqueles que ouvem a Palavra de Deus, e a põem em prática".

