      ref: Tg 3,1-10
      text: |
        Leitura da Carta de São Tiago

        Meus Irmãos,
        não haja muitos que queiram ser mestres!
        Sabeis que nós, os mestres, estamos sujeitos a julgamento mais severo, pois todos nós tropeçamos em muitas coisas.
        Aquele que não peca no uso da língua é um homem perfeito, capaz de refrear também o corpo todo.
