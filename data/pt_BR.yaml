ordinary.week2.5.odd:
  title: Quinta-feira da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Hb 7,25-8,6
      text: |
        Leitura da Carta aos Hebreus

        Irmãos,
        Jesus é capaz de salvar para sempre aqueles que, por seu intermédio, se aproximam de Deus.
        Ele está sempre vivo para interceder por eles.
        Tal é precisamente o sumo sacerdote que nos convinha:
        santo, inocente, sem mancha, separado dos pecadores e elevado acima dos céus.
        Ele não precisa, como os sumos sacerdotes oferecer sacrifícios em cada dia, primeiro por seus próprios pecados e depois pelos do povo.
        Ele já o fez uma vez por todas, oferecendo-se a si mesmo.
        A Lei, com efeito, constituiu sumos sacerdotes sujeitos à fraqueza, enquanto a palavra do juramento, que veio depois da Lei, constituiu alguém que é Filho, perfeito para sempre.
        O tema mais importante da nossa exposição é este:
        temos um sumo sacerdote tão grande, que se assentou à direita do trono da majestade, nos céus.
        Ele é ministro do Santuário e da Tenda verdadeira, armada pelo Senhor, e não por mão humana.
        Todo sumo sacerdote, com efeito, é constituído para oferecer dádivas e sacrifícios;
        portanto, é necessário que tenha algo a oferecer.
        Na verdade, se Cristo estivesse na terra, não seria nem mesmo sacerdote, pois já existem os que oferecem dádivas de acordo com a Lei.
        Estes celebram um culto que é cópia e sombra das realidades celestes, como foi dito a Moisés, quando estava para executar a construção da Tenda:
        "Vê, faze tudo segundo o modelo que te foi mostrado sobre a montanha".
        Agora, porém, Cristo possui um ministério superior.
        Pois ele é o mediador de uma aliança bem melhor, baseada em promessas melhores.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 39(40),7-8a.8b-9.10.17 (R. cf. 8a.9a)
      text: |
        R. Eis que venho fazer, com prazer, a vossa vontade, Senhor!

        Sacrifício e oblação não quisestes,
        mas abristes, Senhor, meus ouvidos;
        não pedistes ofertas nem vítimas,
        holocaustos por nossos pecados,
        E então eu vos disse: "Eis que venho!" R.

        Sobre mim está escrito no livro:
        "Com prazer faço a vossa vontade,
        guardo em meu coração vossa lei!" R.

        Boas-novas de vossa justiça
        anunciei numa grande assembleia;
        vós sabeis: não fechei os meus lábios! R.

        Mas se alegre e em vós rejubile
        todo ser que vos busca, Senhor!
        Digam sempre: "É grande o Senhor!"
        os que buscam em vós seu auxílio. R.
    - type: gospel
      ref: Mc 3,7-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus se retirou para a beira do mar, junto com seus discípulos.
        Muita gente da Galileia o seguia.
        E também muita gente da Judeia, de Jerusalém, da Idumeia, do outro lado do Jordão, dos territórios de Tiro e Sidônia, foi até Jesus, porque tinham ouvido falar de tudo o que ele fazia.
        Então Jesus pediu aos discípulos que lhe providenciassem uma barca, por causa da multidão, para que não o comprimisse.
        Com efeito, Jesus tinha curado muitas pessoas, e todos os que sofriam de algum mal jogavam-se sobre ele para tocá-lo.
        Vendo Jesus, os espíritos maus caíam a seus pés, gritando:
        "Tu és o Filho de Deus!"
        Mas Jesus ordenava severamente para não dizerem quem ele era.

        Palavra da Salvação.
