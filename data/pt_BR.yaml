          O Senhor revogou a sentença contra ti, afastou teus inimigos; o rei de Israel é o Senhor, ele está no meio de ti, nunca mais temerás o mal.
          Naquele dia, se dirá a Jerusalém: "Não temas, Sião, não te deixes levar pelo desânimo!
          O Senhor, teu Deus, está no meio de ti, o valente guerreiro que te salva; ele exultará de alegria por ti, movido por amor; exultará por ti, entre louvores como nos dias de festa".
          
