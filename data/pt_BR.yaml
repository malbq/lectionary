    - type: reading
      ref: 2Tm 3,10-17
      text: |
        Leitura da Segunda Carta de São Paulo a Timóteo

        Caríssimo,
        tu me tens seguido fielmente no ensino, no procedimento, nos projetos, na fé, na paciência, no amor, na perseverança, nas perseguições e nos sofrimentos que suportei em Antioquia, lcônio e Listra.
        E que perseguições sofri!
        Mas de todas elas o Senhor me livrou.
        Aliás, todos os que quiserem levar uma vida fervorosa em Cristo Jesus, serão perseguidos.
        Os homens maus e sedutores irão de mal a pior, enganando e sendo enganados.
        Permanece firme naquilo que aprendeste e aceitaste como verdade; tu sabes de quem o aprendeste.
        Desde a infância conheces as Sagradas Escrituras: elas têm o poder de te comunicar a sabedoria que conduz à salvação pela fé em Cristo Jesus.
        Toda a Escritura é inspirada por Deus e útil para ensinar, para argumentar, para corrigir e para educar na justiça, a fim de que o homem de Deus seja perfeito e qualificado para toda boa obra.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),157.160.161.165.166.168 (R. 165a)
      text: |
        R. Os que amam vossa lei, têm grande paz!

        Tantos são os que me afligem e perseguem,
        mas eu nunca deixarei vossa Aliança! R.

        Vossa palavra é fundada na verdade,
        os vossos justos julgamentos são eternos. R.

        Os poderosos me perseguem sem motivo;
        meu coração, porém, só teme a vossa lei. R.

        Os que amam vossa lei têm grande paz,
        e não há nada que os faça tropeçar. R.

        Ó Senhor, de vós espero a salvação,
        pois eu cumpro sem cessar vossos preceitos. R.

        Serei fiel à vossa lei, vossa Aliança;
        os meus caminhos estão todos ante vós. R.
    - type: gospel
      ref: Mc 12,35-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus ensinava no Templo, dizendo: "Como é que os mestres da Lei dizem que o Messias é Filho de Davi?
        O próprio Davi, movido pelo Espírito Santo, falou: 'Disse o Senhor ao meu Senhor: senta-te à minha direita, até que eu ponha teus inimigos debaixo dos teus pés'.
        Portanto, o próprio Davi chama o Messias de Senhor.
        Como é que ele pode então ser seu filho?"
        E uma grande multidão o escutava com prazer.

        Palavra da Salvação.
ordinary.week9.6.odd:
  title: Sexta-feira da 9ª Semana
