ordinary.week34.7.odd:
  title: Sábado da 34ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Dn 7,15-27
      text: |
        Leitura da Profecia de Daniel 
        
        Fiquei chocado em meu íntimo:
        eu, Daniel, fiquei aterrorizado com estas coisas, e as visões da imaginação me deixaram perturbado.
        Aproximei-me de um dos presentes e pedi-lhe que me desse explicações sobre o significado de tudo aquilo.
        Respondeu-me, fazendo-me conhecer a interpretação das coisas: "Estes quatro possantes animais são quatro reinos que surgirão na terra;
        mas os que receberão o reino, são os santos do Altíssimo;
        eles ficarão de posse do reino por todos os séculos, eternamente".
        Depois, quis ser mais bem informado a respeito do quarto animal, que era bastante diferente dos outros e o mais terrível de todos, com seus dentes de ferro e garras de bronze, sempre devorando e triturando, e calcando aos pés o que restava;
        e ainda a respeito dos dez chifres e sobre o outro que nascera e fizera cair outros três, sobre o chifre que tinha olhos e boca, e que fazia ouvir uma fala forte, e era maior que os outros.
        Eu continuava a olhar, e eis que este chifre combatia contra os santo e vencia, até que veio o Ancião de muitos dias e fez justiça aos santos do Altíssimo, e chegou o tempo para os santos entrarem na posse do reino.
        Respondeu-me assim: "O quarto animal é um quarto reino que surgirá na terra, e que será maior do que todos os outros reinos;
        há de devorar a terra inteira, espezinhá-la e esmagá-la.
        Quanto aos dez chifres do reino, serão dez reis;
        um outro surgirá depois deles, e este será mais poderoso do que seus antecessores, e abaterá os três reis, e articulará insolências contra o Altíssimo e perseguirá seus santos e se julgará em condições de mudar os tempos e a lei;
        os santos serão entregues ao seu arbítrio por um tempo, por tempos e por um meio-tempo;
        o tribunal se estabelecerá, e ao chifre será tirado o poder, até ser destruído e desaparecer para sempre;
        e então, que seja dado o reino, o poder e a grandeza dos reinos que existem sob o céu ao povo dos santos do Altíssimo, cujo reino é um reino eterno, e a quem todos os reis servirão e prestarão obediência".
        
        Palavra do Senhor.
    - type: psalm
      ref: Dn 3,82-83.84-85.86-87 (R. 59b)
      text: |
        R. Louvai-o e exaltai-o, pelos séculos sem fim!
        
        Filhos dos homens, bendizei o Senhor!
        Filhos de Israel, bendizei o Senhor! R.
        
        Sacerdotes do Senhor, bendizei o Senhor!
        Servos do Senhor, bendizei o Senhor! R.
        
        Almas dos justos, bendizei o Senhor!
        Santos e humildes, bendizei o Senhor! R.
    - type: gospel
      ref: Lc 21,34-36
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Naquele tempo, disse Jesus aos seus discípulos:
        "Tomai cuidado para que vossos corações não fiquem insensíveis por causa da gula, da embriaguez e das preocupações da vida, e esse dia não caia de repente sobre vós;
        pois esse dia cairá como uma armadilha sobre todos os habitantes de toda a terra.
        Portanto, ficai atentos e orai a todo momento, a fim de terdes força para escapar de tudo o que deve acontecer e para ficardes em pé diante do Filho do Homem".

        Palavra da Salvação.
'0125':
  title: Conversão de São Paulo, Apóstolo
  subtitle: Festa
  color: white
  readings:
    - type: reading
      main:
        ref: At 22,3-16
        text: |
          Leitura dos Atos dos Apóstolos 
          
          Naqueles dias, Paulo disse ao povo:
          "Eu sou judeu, nascido em Tarso da Cilícia, mas fui criado aqui nesta cidade.
          Como discípulo de Gamaliel, fui instruído em todo o rigor da Lei de nossos antepassados, tornando-me zeloso da causa de Deus, como acontece hoje convosco.
          Persegui até à morte os que seguiam este Caminho, prendendo homens e mulheres e jogando-os na prisão.
          Disso são minhas testemunhas o Sumo Sacerdote e todo o conselho dos anciãos.
          Eles deram-me cartas de recomendação para os irmãos de Damasco.
          Fui para lá, a fim de prender todos os que encontrasse e trazê-los para Jerusalém, a fim de serem castigados.
          Ora, aconteceu que, na viagem, estando já perto de Damasco, pelo meio dia, de repente uma grande luz que vinha do céu brilhou ao redor de mim.
          Caí por terra e ouvi uma voz que me dizia: 'Saulo, Saulo, por que me persegues?'
          Eu perguntei: 'Quem és tu, Senhor?'
          Ele me respondeu: 'Eu sou Jesus, o Nazareno, a quem tu estás perseguindo'.
          Meus companheiros viram a luz, mas não ouviram a voz que me falava.
          Então perguntei: 'Que devo fazer, Senhor?'
          O Senhor me respondeu: 'Levanta-te e vai para Damasco.
          Ali te explicarão tudo o que deves fazer'.
          Como eu não podia enxergar, por causa do brilho daquela luz, cheguei a Damasco guiado pela mão dos meus companheiros.
          Um certo Ananias, homem piedoso e fiel à Lei, com boa reputação junto de todos os judeus que aí moravam, veio encontrar-me e disse: 'Saulo, meu irmão, recupera a vista!'
          No mesmo instante, recuperei a vista e pude vê-lo.
          Ele, então, me disse: 'O Deus de nossos antepassados escolheu-te para conheceres a sua vontade, veres o Justo e ouvires a sua própria voz.
          Porque tu serás a sua testemunha diante de todos os homens, daquilo que viste e ouviste.
          E agora, o que estás esperando?
          Levanta-te, recebe o batismo e purifica-te dos teus pecados, invocando o nome dele!' "
          
          Palavra do Senhor.
      optional:
        ref: At 9,1-22
        text: |
          Leitura dos Atos dos Apóstolos 
          
          Naqueles dias,
          Saulo só respirava ameaças e morte contra os discípulos do Senhor.
          Ele apresentou-se ao Sumo sacerdote e pediu-lhe cartas de recomendação para as sinagogas de Damasco, a fim de levar presos para Jerusalém os homens e mulheres que encontrasse seguindo o Caminho.
          Durante a viagem, quando já estava perto de Damasco, Saulo, de repente, viu-se cercado por uma luz que vinha do céu.
          Caindo por terra, ele ouviu uma voz que lhe dizia: "Saulo, Saulo, por que me persegues?"
          Saulo perguntou: "Quem és tu, Senhor?"
          A voz respondeu: Eu sou Jesus, a quem tu estás perseguindo.
          Agora, levanta-te, entra na cidade, e ali te será dito o que deves fazer".
          Os homens que acompanhavam Saulo ficaram mudos de espanto, porque ouviam a voz, mas não viam ninguém.
          Saulo levantou-se do chão e abriu os olhos, mas não conseguia ver nada.
          Então pegaram nele pela mão e levaram-no para Damasco.
          Saulo ficou três dias sem poder ver.
          E não comeu nem bebeu.
          Em Damasco, havia um discípulo chamado Ananias.
          O Senhor o chamou numa visão: "Ananias!"
          E Ananias respondeu: "Aqui estou, Senhor!"
          O Senhor lhe disse: "Levanta-te, vai à rua que se chama Direita e procura, na casa de Judas, por um homem de Tarso chamado Saulo.
          Ele está rezando".
          E, numa visão, Saulo contemplou um homem chamado Ananias, entrando e impondo-lhe as mãos para que recuperasse a vista.
          Ananias respondeu: "Senhor, já ouvi muitos falarem desse homem e do mal que fez aos teus fiéis que estão em Jerusalém.
          E aqui em Damasco ele tem plenos poderes, recebidos dos sumos sacerdotes, para prender todos os que invocam o teu nome".
          Mas o Senhor disse a Ananias: "Vai, porque esse homem é um instrumento que escolhi para anunciar o meu nome aos pagãos, aos reis e ao povo de Israel.
          Eu vou mostrar-lhe quanto ele deve sofrer por minha causa".
          Então Ananias saiu, entrou na casa, e impôs as mãos sobre Saulo, dizendo: "Saulo, meu irmão, o Senhor Jesus, que te apareceu quando vinhas no caminho, ele me mandou aqui para que tu recuperes a vista e fiques cheio do Espírito Santo".
          Imediatamente caíram dos olhos de Saulo como que escamas e ele recuperou a vista.
          Em seguida, Saulo levantou-se e foi batizado.
          Tendo tomado alimento, sentiu-se reconfortado.
          Saulo passou alguns dias com os discípulos de Damasco, e logo começou a pregar nas sinagogas, afirmando que Jesus é o Filho de Deus.
          Os ouvintes ficavam perplexos e comentavam: "Este não é o homem que, em Jerusalém, perseguia com violência os que invocavam o nome de Jesus?
          E não veio aqui, justamente, para prendê-los e levá-los aos sumos sacerdotes?"
          Mas Saulo se fortalecia cada vez mais e deixava confusos os judeus que moravam em Damasco, demonstrando que Jesus é o Messias.
          
          Palavra do Senhor.
    - type: psalm
      ref: Sl 116(117),1-2 (R. Mc 16,15)
      text: |
        R. Ide, por todo o mundo, a todos pregai o Evangelho.
        Ou:
        R. Aleluia, aleluia, aleluia.

        Cantai louvores ao Senhor, todas as gentes,
        povos todos, festejai-o! R.
        
        Pois comprovado é seu amor para conosco,
        para sempre ele é fiel! R.
    - type: gospel
      ref: Mc 16,15-18
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 
        
        Naquele tempo,
        Jesus se manifestou aos onze discípulos, e disse-lhes: "Ide pelo mundo inteiro e anunciai o Evangelho a toda criatura!
        Quem crer e for batizado será salvo.
        Quem não crer será condenado.
        Os sinais que acompanharão aqueles que crerem serão estes: expulsarão demônios em meu nome, falarão novas línguas; se pegarem em serpentes ou beberem algum veneno mortal não lhes fará mal algum; quando impuserem as mãos sobre os doentes, eles ficarão curados".

        Palavra da Salvação.
'0126':
  title: Santos Timóteo e Tito, bispos
  subtitle: Memória
  color: white
  readings:
    - type: reading
      main:
        ref: 2Tm 1,1-8
        text: |
          Início da Segunda Carta de São Paulo a Timóteo 
          
          Paulo, Apóstolo de Jesus Cristo
          pelo desígnio de Deus referente à promessa de vida que temos em Cristo Jesus, a Timóteo, meu querido filho:
          Graça, misericórdia e paz da parte de Deus Pai e de Cristo Jesus, nosso Senhor!
          Dou graças a Deus, - a quem sirvo com a consciência pura, como aprendi dos meus antepassados -, quando me lembro de ti, dia e noite, nas minhas orações.
          Lembrando-me das tuas lágrimas, sinto grande desejo de rever-te, e assim ficar cheio de alegria.
          Recordo-me da fé sincera que tens, aquela mesma fé que antes tiveram tua avó Loide e tua mãe Eunice.
          Sem dúvida, assim é também a tua.
          Por este motivo, exorto-te a reavivar a chama do dom de Deus que recebeste pela imposição das minhas mãos.
          Pois Deus não nos deu um espírito de timidez mas de fortaleza, de amor e sobriedade.
          Não te envergonhes do testemunho de Nosso Senhor nem de mim, seu prisioneiro, mas sofre comigo pelo Evangelho, fortificado pelo poder de Deus.
          
          Palavra do Senhor.
      optional:
        ref: Tt 1,1-5
        text: |
          Início da Carta de São Paulo a Tito 
          
          Paulo, servo de Deus e apóstolo de Jesus Cristo,
          para levar os eleitos de Deus à fé e a conhecerem a verdade da piedade que se apoia na esperança da vida eterna.
          Deus, que não mente, havia prometido esta vida desde os tempos antigos, e, no tempo marcado, manifestou a sua palavra por meio do anúncio que me foi confiado por ordem de Deus nosso salvador.
          A Tito, meu legítimo filho na fé comum, graça e paz da parte de Deus Pai e de Jesus Cristo nosso Salvador.
          Eu deixei-te em Creta, para organizares o que ainda falta e constituíres presbíteros em cada cidade, conforme o que te ordenei.
          
          Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1-2a.2b-3.7-8a.10 (R. 3)
      text: |
        R. Anunciai entre as nações os grandes feitos do Senhor!
        
        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        Cantai e bendizei seu santo nome! R.
        
        Dia após dia anunciai sua salvação,
        manifestai a sua glória entre as nações,
        e entre os povos do universo seus prodígios! R.
        
        Ó família das nações, dai ao Senhor,
        ó nações, dai ao Senhor poder e glória,
        dai-lhe a glória que é devida ao seu nome! R.
        
        Publicai entre as nações: "Reina o Senhor!
        Ele firmou o universo inabalável,
        e os povos ele julga com justiça. R.
    - type: gospel
      ref: Lc 10,1-9
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Naquele tempo,
        o Senhor escolheu outros setenta e dois discípulos e os enviou dois a dois, na sua frente, a toda cidade e lugar aonde ele próprio devia ir.
        E dizia-lhes: "A messe é grande, mas os trabalhadores são poucos.
        Por isso, pedi ao dono da messe que mande trabalhadores para a colheita.
        Eis que vos envio como cordeiros para o meio de lobos.
        Não leveis bolsa, nem sacola, nem sandálias, e não cumprimenteis ninguém pelo caminho! Em qualquer casa em que entrardes, dizei primeiro: 'A paz esteja nesta casa!'
        Se ali morar um amigo da paz, a vossa paz repousará sobre ele; se não, ela voltará para vós.
        Permanecei naquela mesma casa, comei e bebei do que tiverem, porque o trabalhador merece o seu salário.
        Não passeis de casa em casa.
        Quando entrardes numa cidade e fordes bem recebidos, comei do que vos servirem, curai os doentes que nela houver e dizei ao povo: 'O Reino de Deus está próximo de vós'".

        Palavra da Salvação.
'0806.1':
  title: Transfiguração do Senhor
  subtitle: Festa
  color: white
  readings:
    - type: reading
      ref: Dn 7,9-10,13-14
      text: |
        Leitura da Profecia de Daniel

        Eu continuava olhando até que foram colocados uns tronos, e um Ancião de muitos dias aí tomou lugar. Sua veste era branca como neve e os cabelos da cabeça, como lã pura; seu trono eram chamas de fogo, e as rodas do trono, como fogo em brasa.
        Derramava-se aí um rio de fogo que nascia diante dele; serviam-no milhares de milhares, e milhões de milhões assistiam-no ao trono; foi instalado o tribunal e os livros foram abertos.
        Continuei insistindo na visão noturna, e eis que, entre as nuvens do céu, vinha um como filho de homem, aproximando-se do Ancião de muitos dias, e foi conduzido à sua presença.
        Foram-lhe dados poder, glória e realeza, e todos os povos, nações e línguas o serviam: seu poder é um poder eterno que não lhe será tirado, e seu reino, um reino que não se dissolverá.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 96(97),1-2.5-6.9 (R. 1a.9a)
      text: |
        R. Deus é Rei, é o Altíssimo, muito acima do universo.

        Deus é Rei! Exulte a terra de alegria,
        e as ilhas numerosas rejubilem!
        Treva e nuvem o rodeiam no seu trono,
        que se apóia na justiça e no direito. R.

        As montanhas se derretem como cera
        ante a face do Senhor de toda a terra;
        e assim proclama o céu sua justiça,
        todos os povos podem ver a sua glória. R.

        Porque vós sois o Altíssimo, Senhor,
        muito acima do universo que criastes,
        e de muito superais todos os deuses. R.
    - type: reading
      ref: 2Pd 1,16-19
      text: |
        Leitura da Segunda Carta de São Pedro

        Caríssimos, não foi seguindo fábulas habilmente inventadas que vos demos a conhecer o poder e a vinda de nosso Senhor Jesus Cristo, mas sim, por termos sido testemunhas oculares da sua majestade.
        Efetivamente, ele recebeu honra e glória da parte de Deus Pai, quando do seio da esplêndida glória se fez ouvir aquela voz que dizia: "Este é o meu Filho bem-amado, no qual ponho o meu bem-querer".
        Esta voz, nós a ouvimos, vinda do céu, quando estávamos com ele no monte santo.
        E assim se nos tornou ainda mais firme a palavra da profecia, que fazeis bem em ter diante dos olhos, como lâmpada que brilha em lugar escuro, até clarear o dia e levantar-se a estrela da manhã em vossos corações.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 9,28b-36
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus levou consigo Pedro, João e Tiago, e subiu à montanha para rezar.
        Enquanto rezava, seu rosto mudou de aparência e sua roupa ficou muito branca e brilhante.
        Eis que dois homens estavam conversando com Jesus: eram Moisés e Elias.
        Eles apareceram revestidos de glória e conversavam sobre a morte, que Jesus iria sofrer em Jerusalém.
        Pedro e os companheiros estavam com muito sono. Ao despertarem, viram a glória de Jesus e os dois homens que estavam com ele.
        E quando estes homens se iam afastando, Pedro disse a Jesus: "Mestre, é bom estarmos aqui. Vamos fazer três tendas: uma para ti, outra para Moisés e outra para Elias". Pedro não sabia o que estava dizendo.
        Ele estava ainda falando, quando apareceu uma nuvem que os cobriu com sua sombra. Os discípulos ficaram com medo ao entrarem dentro da nuvem.
        Da nuvem, porém, saiu uma voz que dizia: "Este é o meu Filho, o Escolhido. Escutai o que ele diz!"
        Enquanto a voz ressoava, Jesus encontrou-se sozinho. Os discípulos ficaram calados e naqueles dias não contaram a ninguém nada do que tinham visto.

        Palavra da Salvação.
