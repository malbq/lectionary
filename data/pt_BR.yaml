    - type: psalm
      ref: Sl 127(128),1-2.3.4-5 (R. 1a)
      text: |
        R. Felizes todos que respeitam o Senhor!

        Feliz és tu se temes o Senhor
        e trilhas seus caminhos!
        Do trabalho de tuas mãos hás de viver,
        serás feliz, tudo irá bem! R.

        A tua esposa é uma videira bem fecunda
        no coração da tua casa;
        os teus filhos são rebentos de oliveira
        ao redor de tua mesa. R.

        Será assim abençoado todo homem
        que teme o Senhor.
        O Senhor te abençoe de Sião,
        cada dia de tua vida. R.
    - type: gospel
      ref: Lc 13,18-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus dizia: "A que é semelhante o Reino de Deus, e com que poderei compará-lo?
