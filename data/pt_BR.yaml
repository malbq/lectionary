    - type: gospel
      ref: Mc 1,7-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        João Batista pregava, dizendo: "Depois de mim virá alguém mais forte do que eu.
        Eu nem sou digno de me abaixar para desamarrar suas sandálias.
        Eu vos batizei com água, mas ele vos batizará com o Espírito Santo".
        Naqueles dias, Jesus veio de Nazaré da Galileia, e foi batizado por João no rio Jordão.
        E logo, ao sair da água, viu o céu se abrindo, e o Espírito, como pomba, descer sobre ele.
        E do céu veio uma voz: "Tu és o meu Filho amado, em ti ponho meu bem-querer".

        Palavra da Salvação.
baptism.c:
  title: Batismo do Senhor
  subtitle: Festa
  color: white
  readings:
    - type: reading
      main:
        ref: Is 42,1-4.6-7
        text: |
          Leitura do Livro do Profeta Isaías

          Assim fala o Senhor:
          "Eis o meu servo - eu o recebo; eis o meu eleito - nele se compraz minh'alma; pus meu espírito sobre ele, ele promoverá o julgamento das nações.
          Ele não clama nem levanta a voz, nem se faz ouvir pelas ruas.
          Não quebra uma cana rachada nem apaga um pavio que ainda fumega; mas promoverá o julgamento para obter a verdade.
          Não esmorecerá nem se deixará abater, enquanto não estabelecer a justiça na terra; os países distantes esperam seus ensinamentos.
          Eu, o Senhor, te chamei para a justiça e te tomei pela mão; eu te formei e te constituí como o centro de aliança do povo, luz das nações, para abrires os olhos dos cegos, tirar os cativos da prisão, livrar do cárcere os que vivem nas trevas".

          Palavra do Senhor.
      optional:
        ref: Is 40,1-5.9-11
        text: |
          Leitura do Livro do Profeta Isaías
          
          Consolai o meu povo, consolai-o!
          - diz o vosso Deus.
          Falai ao coração de Jerusalém e dizei em alta voz que sua servidão acabou e a expiação de suas culpas foi cumprida; ela recebeu das mãos do Senhor o dobro por todos os seus pecados.
          Grita uma voz: "Preparai no deserto o caminho do Senhor, aplainai na solidão a estrada de nosso Deus.
          Nivelem-se todos os vales, rebaixem-se todos os montes e colinas; endireite-se o que é torto e alisem-se as asperezas: a glória do Senhor então se manifestará, e todos os homens verão juntamente o que a boca do Senhor falou".
          Sobe a um alto monte, tu, que trazes a Boa-Nova a Sião; levanta com força a tua voz, tu, que trazes a Boa-Nova a Jerusalém, ergue a voz, não temas; dize às cidades de Judá:
          "Eis o vosso Deus, eis que o Senhor Deus vem com poder, seu braço tudo domina: eis, com ele, sua conquista, eis à sua frente a vitória.
          Como um pastor, ele apascenta o rebanho, reúne, com a força dos braços, os cordeiros e carrega-os ao colo; ele mesmo tange as ovelhas-mães".
          
          Palavra do Senhor.
    - type: psalm
      main:
        ref: Sl 28(29),1a.2.3ac-4.3b.9b-10 (R.11b)
        text: |
          R. Que o Senhor abençoe, com a paz, o seu povo!

          Filhos de Deus, tributai ao Senhor,
          tributai-lhe a glória e o poder!
          Dai-lhe a glória devida ao seu nome;
          adorai-o com santo ornamento! R.

          Eis a voz do Senhor sobre as águas,
          sua voz sobre as águas imensas!
          Eis a voz do Senhor com poder!
          Eis a voz do Senhor majestosa. R.

          Sua voz no trovão reboando!
          No seu templo os fiéis bradam: "Glória!"
          É o Senhor que domina os dilúvios,
          o Senhor reinará para sempre! R.
        optional:
          ref: Sl 103(104),1-2.3-4.24-25.27-28.29-30 (R. 1)
          text: |
            R. Bendize, ó minha alma, ao Senhor!

            Bendize, ó minha alma, ao Senhor!
            Ó meu Deus e meu Senhor, como sois grande!
            De majestade e esplendor vos revestis
            e de luz vos envolveis como num manto. R.
            
            Estendeis qual uma tenda o firmamento,
            construís vosso palácio sobre as águas;
            dos ventos fazeis vossos mensageiros,
            do fogo e chama fazeis vossos servidores. R.
            
            Quão numerosas, ó Senhor, são vossas obras,
            e que sabedoria em todas elas!
            Encheu-se a terra com as vossas criaturas!
            Eis o mar tão espaçoso e tão imenso,
            no qual se movem seres incontáveis,
            gigantescos animais e pequeninos. R.
            
            Todos eles, ó Senhor, de vós esperam
            que a seu tempo vós lhes deis o alimento;
            vós lhes dais o que comer e eles recolhem,
            vós abris a vossa mão e eles se fartam. R.
            
            Se escondeis a vossa face, se apavoram,
            se tirais o seu respiro, eles perecem
            e voltam para o pó de onde vieram;
            enviais o vosso espírito e renascem
            e da terra toda a face renovais. R.
    - type: reading
      main:
        ref: At 10,34-38
        text: |
          Leitura dos Atos dos Apóstolos

          Naqueles dias,
          Pedro tomou a palavra e disse: "De fato, estou compreendendo que Deus não faz distinção entre as pessoas.
          Pelo contrário, ele aceita quem o teme e pratica a justiça, qualquer que seja a nação a que pertença.
          Deus enviou sua palavra aos israelitas e lhes anunciou a Boa-Nova da paz, por meio de Jesus Cristo, que é o Senhor de todos.
          Vós sabeis o que aconteceu em toda a Judeia, a começar pela Galileia, depois do batismo pregado por João: como Jesus de Nazaré foi ungido por Deus com o Espírito Santo e com poder.
          Ele andou por toda a parte, fazendo o bem e curando a todos os que estavam dominados pelo demônio; porque Deus estava com ele".

          Palavra do Senhor.
        optional:
          ref: Tt 2,11-14;3,4-7
          text: |
            Leitura da Carta de São Paulo a Tito
            
            Caríssimos: A graça de Deus se manifestou trazendo salvação para todos os homens.
            Ela nos ensina a abandonar a impiedade e as paixões mundanas e a viver neste mundo com equilíbrio, justiça e piedade, aguardando a feliz esperança e a manifestação da glória do nosso grande Deus e Salvador, Jesus Cristo.
            Ele se entregou por nós, para nos resgatar de toda a maldade e purificar para si um povo que lhe pertença e que se dedique a praticar o bem.
            Manifestou-se a bondade de Deus, nosso Salvador, e o seu amor pelos homens:
            Ele salvou-nos não por causa dos atos de justiça que tivéssemos praticado, mas por sua misericórdia, quando renascemos e fomos renovados no batismo pelo Espírito Santo, que ele derramou abundantemente sobre nós por meio de nosso Salvador Jesus Cristo.
            Justificados assim, pela sua graça, nos tornamos na esperança herdeiros da vida eterna.
            
            Palavra do Senhor.
    - type: gospel
      main:
        ref: Lc 3,15-16.21-22
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Naquele tempo,
          o povo estava na expectativa e todos se perguntavam no seu íntimo se João não seria o Messias.
          Por isso, João declarou a todos: "Eu vos batizo com água, mas virá aquele que é mais forte do que eu.
          Eu não sou digno de desamarrar a correia de suas sandálias.
          Ele vos batizará no Espírito Santo e no fogo".
          Quando todo o povo estava sendo batizado, Jesus também recebeu o batismo.
          E, enquanto rezava, o céu se abriu e o Espírito Santo desceu sobre Jesus em forma visível, como pomba.
          E do céu veio uma voz: "Tu és o meu Filho amado, em ti ponho o meu bem-querer".

          Palavra da Salvação.
      optional: 
        ref: Lc 3,15-16.21-22
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Naquele tempo,
          o povo estava na expectativa e todos se perguntavam no seu íntimo se João não seria o Messias.
          Por isso, João declarou a todos:
          "Eu vos batizo com água, mas virá aquele que é mais forte do que eu.
          Eu não sou digno de desamarrar a correia de suas sandálias.
          Ele vos batizará no Espírito Santo e no fogo".
