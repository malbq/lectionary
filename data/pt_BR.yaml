        O Senhor, Deus do céu, que me tirou da casa do meu pai e da minha terra natal, e que me falou e jurou, dizendo: 'À tua descendência darei esta terra', ele mesmo enviará seu anjo diante de ti e trarás de lá uma mulher para meu filho.
        Porém, se a mulher não quiser vir contigo, ficarás livre deste juramento; mas de maneira alguma levarás meu filho de volta para lá".
