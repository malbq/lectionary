      ref: Sl 43(44),10-11.14-15.24-25 (R. 26d)
      text: |
        R. Libertai-nos, Senhor, pela vossa compaixão!

        Porém, agora nos deixastes e humilhastes,
        já não saís com nossas tropas para a guerra!
        Vós nos fizestes recuar ante o inimigo,
        os adversários nos pilharam à vontade. R.

        De nós fizestes o escárnio dos vizinhos,
        zombaria e gozação dos que nos cercam;
        para os pagãos somos motivo de anedotas,
        zombam de nós a sacudir sua cabeça. R.

        Levantai-vos, ó Senhor, por que dormis?
        Despertai! Não nos deixeis eternamente!
        Por que nos escondeis a vossa face
        e esqueceis nossa opressão, nossa miséria? R.
    - type: gospel
      ref: Mc 1,40-45
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        um leproso chegou perto de Jesus, e de joelhos pediu: "Se queres tens o poder de curar-me".
        Jesus, cheio de compaixão, estendeu a mão, tocou nele, e disse: "Eu quero: fica curado!"
        No mesmo instante a lepra desapareceu e ele ficou curado.
        Então Jesus o mandou logo embora, falando com firmeza: "Não contes nada disso a ninguém! Vai, mostra-te ao sacerdote e oferece, pela tua purificação, o que Moisés ordenou, como prova para eles!"
