lent.week3.1.b:
  title: Domingo da 3ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Ex 20,1-17
      text: |
        Leitura do Livro do Êxodo 

        Naqueles dias,
        Deus pronunciou todas estas palavras: "Eu sou o Senhor teu Deus que te tirou do Egito, da casa da escravidão.
        Não terás outros deuses além de mim.
        Não farás para ti imagem esculpida, nem figura alguma do que existe em cima, nos céus, ou embaixo, na terra, ou do que existe nas águas, debaixo da terra.
        Não te prostrarás diante destes deuses, nem lhes prestarás culto, pois eu sou o Senhor teu Deus, um Deus ciumento.
        Castigo a culpa dos pais nos filhos até à terceira e quarta geração dos que me odeiam, mas uso da misericórdia por mil gerações com aqueles que me amam e guardam os meus mandamentos.
        Não pronunciarás o nome do Senhor teu Deus em vão, porque o Senhor não deixará sem castigo quem pronunciar seu nome em vão.
        Lembra-te de santificar o dia de sábado.
        Trabalharás durante seis dias e farás todos os teus trabalhos, mas o sétimo dia é sábado dedicado ao Senhor teu Deus.
        Não farás trabalho algum, nem tu, nem teu filho, nem tua filha, nem teu escravo, nem tua escrava, nem teu gado, nem o estrangeiro que vive em tuas cidades.
        Porque o Senhor fez em seis dias o céu, a terra e o mar e tudo o que eles contêm; mas no sétimo dia descansou.
        Por isso o Senhor abençoou o dia do sábado e o santificou.
        Honra teu pai e tua mãe, para que vivas longos anos na terra que o Senhor teu Deus te dará.
        Não matarás.
        Não cometerás adultério.
        Não furtarás.
        Não levantarás falso testemunho contra o teu próximo.
        Não cobiçarás a casa do teu próximo.
        Não cobiçarás a mulher do teu próximo, nem seu escravo, nem sua escrava, nem seu boi, nem seu jumento, nem coisa alguma que lhe pertença".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 18(19),8.9.10.11 (R. Jo 6,68c)
      text: |
        R. Senhor, tens palavras de vida eterna.

        A lei do Senhor Deus é perfeita,
        conforto para a alma!
        O testemunho do Senhor é fiel,
        sabedoria dos humildes. R.

        Os preceitos do Senhor são precisos,
        alegria ao coração.
        O mandamento do Senhor é brilhante,
        para os olhos é uma luz. R.

        É puro o temor do Senhor,
        imutável para sempre.
        Os julgamentos do Senhor são corretos
        e justos igualmente. R.

        Mais desejáveis do que o ouro são eles,
        do que o ouro refinado.
        Suas palavras são mais doces que o mel,
        que o mel que sai dos favos. R.
    - type: reading
      ref: 1Cor 1,22-25
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios 

        Irmãos:
        Os judeus pedem sinais milagrosos, os gregos procuram sabedoria; nós, porém, pregamos Cristo crucificado, escândalo para os judeus e insensatez para os pagãos.
        Mas, para os que são chamados, tanto judeus como gregos, esse Cristo é poder de Deus e sabedoria de Deus.
        Pois o que é dito insensatez de Deus é mais sábio do que os homens, e o que é dito fraqueza de Deus é mais forte do que os homens.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 2,13-25
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Estava próxima a Páscoa dos judeus
        e Jesus subiu a Jerusalém.
        No Templo, encontrou os vendedores de bois, ovelhas e pombas e os cambistas que estavam aí sentados.
        Fez então um chicote de cordas e expulsou todos do Templo, junto com as ovelhas e os bois; espalhou as moedas e derrubou as mesas dos cambistas.
        E disse aos que vendiam pombas: "Tirai isso daqui! Não façais da casa de meu Pai uma casa de comércio!"
        Seus discípulos lembraram-se, mais tarde, que a Escritura diz: "O zelo por tua casa me consumirá".
        Então os judeus perguntaram a Jesus: "Que sinal nos mostras para agir assim?"
        Ele respondeu: "Destruí, este Templo, e em três dias o levantarei".
        Os judeus disseram: "Quarenta e seis anos foram precisos para a construção deste santuário e tu o levantarás em três dias?"
        Mas Jesus estava falando do Templo do seu corpo.
        Quando Jesus ressuscitou, os discípulos lembraram-se do que ele tinha dito e acreditaram na Escritura e na palavra dele.
        Jesus estava em Jerusalém durante a festa da Páscoa.
        Vendo os sinais que realizava, muitos creram no seu nome.
        Mas Jesus não lhes dava crédito, pois ele conhecia a todos; e não precisava do testemunho de ninguém acerca do ser humano, porque ele conhecia o homem por dentro.

        Palavra Salvação.
lent.week3.1.c:
  title: Domingo da 3ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      main:
        ref: Ex 3,1-8a.13-15
        text: |
          Leitura do Livro do Êxodo

          Naqueles dias,
          Moisés apascentava o rebanho de Jetro, seu sogro, sacerdote de Madiã.
          Levou um dia, o rebanho deserto adentro e chegou ao monte de Deus, o Horeb.
          Apareceu-lhe o anjo do Senhor numa chama de fogo, do meio de uma sarça.
          Moisés notou que a sarça estava em chamas, mas não se consumia, e disse consigo: "Vou aproximar-me desta visão extraordinária, para ver porque a sarça não se consome".
          O Senhor viu que Moisés se aproximava para observar e chamou-o do meio da sarça, dizendo: "Moisés! Moisés!"
          Ele respondeu: "Aqui estou".
          E Deus disse: "Não te aproximes! Tira as sandálias dos pés, porque o lugar onde estás é uma terra santa".
          E acrescentou: "Eu sou o Deus de teus pais, o Deus de Abraão, o Deus de Isaac e o Deus de Jacó".
          Moisés cobriu o rosto, pois temia olhar para Deus.
          E o Senhor lhe disse: "Eu vi a aflição do meu povo que está no Egito e ouvi o seu clamor por causa da dureza de seus opressores.
          Sim, conheço os seus sofrimentos.
          Desci para libertá-los das mãos dos egípcios, e fazê-los sair daquele país para uma terra boa e espaçosa, uma terra onde corre leite e mel".
          Moisés disse a Deus: "Sim, eu irei aos filhos de Israel e lhes direi: 'O Deus de vossos pais enviou-me a vós'".
          Mas, se eles perguntarem: 'Qual é o seu nome?' o que lhes devo responder?"
          Deus disse a Moisés: "Eu Sou aquele que sou". E acrescentou: "Assim responderás aos filhos de Israel: 'Eu sou' enviou-me a vós".
          E Deus disse ainda a Moisés: "Assim dirás aos filhos de Israel: 'O Senhor, o Deus de vossos pais, o Deus de Abraão, o Deus de Isaac e o Deus de Jacó, enviou-me a vós'.
          Este é o meu nome para sempre, e assim serei lembrado de geração em geração".

          Palavra do Senhor.
      optional:
        ref: Ex 17,3-7
        text: |
          Leitura do Livro do Êxodo

          Naqueles dias,
          o povo, sedento de água, murmurava contra Moisés e dizia: "Por que nos fizeste sair do Egito?
          Foi para nos fazer morrer de sede, a nós, nossos filhos e nosso gado?"
          Moisés clamou ao Senhor, dizendo: "Que farei por este povo? Por pouco não me apedrejam!"
          O Senhor disse a Moisés: "Passa adiante do povo e leva contigo alguns anciãos de Israel.
          Toma a tua vara com que feriste o rio Nilo e vai.
          Eu estarei lá, diante de ti, sobre o rochedo, no monte Horeb.
          Ferirás a pedra e dela sairá água para o povo beber".
          Moisés assim fez na presença dos anciãos de Israel.
          E deu àquele lugar o nome de Massa e Meriba, por causa da disputa dos filhos de Israel e porque tentaram o Senhor, dizendo: "O Senhor está no meio de nós, ou não?"
          
          Palavra do Senhor.
