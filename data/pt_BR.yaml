  title: Sexta-feira da 15ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 11,10-12,14
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        Moisés e Aarão realizaram muitos prodígios diante do Faraó; mas o Senhor endureceu o coração do Faraó, e ele não deixou que os filhos de Israel saíssem da sua terra.
        O Senhor disse a Moisés e a Aarão no Egito: "Este mês será para vós o começo dos meses; será o primeiro mês do ano.
