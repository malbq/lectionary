advent.week2.4:
  title: Quarta-feira da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 40,25-31
      text: |
        Leitura do Livro do Profeta Isaías 
        
        "Com quem haveis de me comparar, e a quem seria eu igual?" - fala o Santo.
        Levantai os olhos para o alto e vede: Quem criou tudo isto?
        - Aquele que expressa em números o exército das estrelas e a cada uma chama pelo nome: tal é a grandeza e força e poder de Deus que nenhuma delas falta à chamada.
        Então, por que dizes, Jacó, e por que falas, Israel: "Minha vida ocultou-se da vista do Senhor e meu julgamento escapa ao do meu Deus?" Acaso ignoras, ou não ouviste?
        O Senhor é o Deus eterno que criou os confins da terra; ele não falha nem se cansa, insondável é sua sabedoria; ele dá coragem ao desvalido e aumenta o vigor do mais fraco.
        Cansam-se as crianças e param, os jovens tropeçam e caem, mas os que esperam no Senhor renovam suas forças, criam asas como as águias, correm sem se cansar, caminham sem parar.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 102(103),1-2.3-4.8.10 (R. 1a)
      text: |
        R. Bendize, ó minha alma ao Senhor.
        
        Bendize, ó minha alma, ao Senhor,
        e todo o meu ser, seu santo nome!
        Bendize, ó minha alma, ao Senhor,
        não te esqueças de nenhum de seus favores! R.
        
        Pois ele te perdoa toda culpa,
        e cura toda a tua enfermidade;
        da sepultura ele salva a tua vida
        e te cerca de carinho e compaixão; R.
        
        O Senhor é indulgente, é favorável,
        é paciente, é bondoso e compassivo.
        Não nos trata como exigem nossas faltas,
        nem nos pune em proporção às nossas culpas. R.
    - type: gospel
      ref: Mt 11,28-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 
        
        Naquele tempo, tomou Jesus a palavra e disse:
        "Vinde a mim todos vós que estais cansados e fatigados sob o peso dos vossos fardos, e eu vos darei descanso.
        Tomai sobre vós o meu jugo e aprendei de mim, porque sou manso e humilde de coração, e vós encontrareis descanso.
        Pois o meu jugo é suave e o meu fardo é leve".
        
        Palavra da Salvação.
advent.week2.5:
  title: Quinta-feira da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 41,13-20
      text: |
        Leitura do Livro do Profeta Isaías 
        
        Eu sou o Senhor, teu Deus, que te tomo pela mão e te digo: "Não temas; eu te ajudarei".
        Não tenhas medo, Jacó, pobre verme, não temais, homens de Israel.
        Eu vos ajudarei, diz o Senhor e Salvador, o Santo de Israel.
        Eis que te transformei num carro novo de triturar, guarnecido de dentes de serra.
        Hás de triturar e despedaçar os montes, e reduzirás as colinas a poeira.
        Ao expô-los ao vento, o vento os levará e o temporal os dispersará; exultarás no Senhor e te alegrarás no Santo de Israel.
        Pobres e necessitados procuram água, mas não há, estão com a língua seca de sede.
        Eu, o Senhor, os atenderei, eu, Deus de Israel, não os abandonarei.
        Farei nascer rios nas colinas escalvadas e fontes no meio dos vales; transformarei o deserto em lagos e a terra seca em nascentes d'água.
        Plantarei no deserto o cedro, a acácia e a murta e a oliveira; crescerão no ermo o pinheiro, o olmo e o cipreste juntamente, para que os homens vejam e saibam, considerem e compreendam que a mão do Senhor fez essas coisas e o Santo de Israel tudo criou.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),1.9.10-11.12-13ab (R. 8)
      text: |
        R. Misericórdia e piedade é o Senhor!
        Ele é amor, é paciência, é compaixão.

        Ó meu Deus, quero exaltar-os, ó meu Rei,
        e bendizer o vosso nome pelos séculos.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.
        
        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.
        
        Para espalhar vossos prodígios entre os homens
        e o fulgor de vosso reino esplendoroso.
        O vosso reino é um reino para sempre,
        vosso poder, de geração em geração. R.
    - type: gospel
      ref: Mt 11,11-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 
        
        Naquele tempo, disse Jesus à multidão:
        Em verdade eu vos digo, de todos os homens que já nasceram, nenhum é maior do que João Batista.
        No entanto, o menor no Reino dos Céus é maior do que ele.
        Desde os dias de João Batista até agora, o Reino dos Céus sofre violência, e são os violentos que o conquistam.
        Com efeito, todos os profetas e a Lei profetizaram até João.
        E se quereis aceitar, ele é o Elias que há de vir.
        Quem tem ouvidos, ouça".

        Palavra da Salvação.
advent.week2.6:
  title: Sexta-feira da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 48,17-19
      text: |
        Leitura do Livro do Profeta Isaías 
        
        Isto diz o Senhor,
        o teu libertador, o Santo de Israel: "Eu, o Senhor teu Deus, te ensino coisas úteis, te conduzo pelo caminho em que andas.
        Ah, se tivesses observado os meus mandamentos!
        Tua paz teria sido como um rio e tua justiça como as ondas do mar; tua descendência seria como a areia do mar e os filhos do teu ventre como os grãos de areia; este nome não teria desaparecido nem teria sido cancelado de minha presença".
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 1,1-2.3.4 e 6 (R. cf. Jo 8,12)
      text: |
        R. Senhor, quem vos seguir, terá a luz da vida.
        
        Feliz é todo aquele que não anda
        conforme os conselhos dos perversos;
        que não entra no caminho dos malvados,
        nem junto aos zombadores vai sentar-se;
        mas encontra seu prazer na lei de Deus
        a medita, dia e noite, sem cessar. R.
        
        Eis que ele é semelhante a uma árvore,
        que à beira da torrente está plantada;
        ela sempre dá seus frutos a seu tempo,
        e jamais as suas folhas vão murchar.
        Eis que tudo o que ele faz vai prosperar. R.
        
        Mas bem outra é a sorte dos perversos.
        Ao contrário, são iguais à palha seca
        espalhada e dispersada pelo vento.
        Pois Deus vigia o caminho dos eleitos,
        mas a estrada dos malvados leva à morte. R.
    - type: gospel
      ref: Mt 11,16-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 
        
        Naquele tempo, disse Jesus às multidões:
        "Com quem vou comparar esta geração? São como crianças sentadas nas praças, que gritam para os colegas, dizendo: 'Tocamos flauta e vós não dançastes.
        Entoamos lamentações e vós não batestes no peito!' Veio João, que não come nem bebe, e dizem: 'Ele está com um demônio'.
        Veio o Filho do Homem, que come e bebe, e dizem: 'É um comilão e beberrão, amigo de cobradores de impostos e de pecadores'.
        Mas a sabedoria foi reconhecida com base em suas obras".
        
        Palavra da Salvação.
advent.week2.7:
  title: Sábado da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Eclo 48,1-4.9-11
      text: |
        Leitura do Livro do Eclesiástico 
        
        Naqueles dias,
        o profeta Elias surgiu como um fogo, e sua palavra queimava como uma tocha.
        Fez vir a fome sobre eles e, no seu zelo, reduziu-os a pouca gente.
        Pela palavra do Senhor fechou o céu e de lá fez cair fogo por três vezes.
        Ó Elias, como te tornaste glorioso por teus prodígios!
        Quem poderia gloriar-se de ser semelhante a ti?
        Tu foste arrebatado num turbilhão de fogo, num carro de cavalos também de fogo, tu, nas ameaças para os tempos futuros, foste designado para acalmar a ira do Senhor antes do furor, para reconduzir o coração do pai ao filho, e restabelecer as tribos de Jacó.
        Felizes os que te viram, e os que adormeceram na tua amizade!
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 79(80),2ac e 3b.15-16.18-19 (R. 4)
      text: |
        R. Convertei-nos, ó Senhor,
        resplandecei a vossa face e nós seremos salvos!

        Ó Pastor de Israel, prestai ouvidos.
        Vós que sobre os querubins vos assentais.
        Despertai vosso poder, ó nosso Deus
        e vinde logo nos trazer a salvação! R.
        
        Voltai-vos para nós, Deus do universo!
        Olhai dos altos céus e observai.
        Visitai a vossa vinha e protegei-a!
        Foi a vossa mão direita que a plantou;
        protegei-a, e ao rebento que firmastes! R.
        
        Pousai a mão por sobre o vosso Protegido,
        o filho do homem que escolhestes para vós!
        E nunca mais vos deixaremos, Senhor Deus!
        Dai-nos vida, e louvaremos vosso nome! R.
    - type: gospel
      ref: Mt 17,10-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 
        
        Ao descerem do monte,
        os discípulos perguntaram a Jesus: "Por que os mestres da Lei dizem que Elias deve vir primeiro?" Jesus respondeu: "Elias vem e colocará tudo em ordem.
        Ora, eu vos digo: Elias já veio, mas eles não o reconheceram.
        Ao contrário, fizeram com ele tudo o que quiseram.
        Assim também o Filho do Homem será maltratado por eles".
        Então os discípulos compreenderam que Jesus lhes falava de João Batista.
        
        Palavra da Salvação.
