        Irmãos,
        não pude falar-vos como a pessoas espirituais.
        Tive que vos falar como a pessoas carnais, como a crianças na vida em Cristo.
        Pude oferecer-vos somente leite, não alimento sólido, pois ainda não éreis capazes de tomá-lo.
        E nem atualmente sois capazes de receber alimento sólido, visto que ainda sois carnais.
        As rivalidades e rixas que existem aí, no meio de vós, acaso não mostram que sois carnais e que procedeis de acordo com os impulsos naturais?
        Quando um declara: "Eu sou de Paulo", e outro: "Eu sou de Apolo", não estais procedendo como pessoas simplesmente naturais?
        Pois, o que é Apolo? O que é Paulo?
        Não passam de servidores, pelos quais chegastes à fé.
        E cada um deles exerce seu serviço segundo o dom recebido de Deus.
        Eu plantei, Apolo regou, mas Deus é que fazia crescer.
        De modo que nem o que planta, nem o que rega são, propriamente, importantes.
        Quem é importante é aquele que faz crescer: Deus.
        Aquele que planta e aquele que rega formam uma unidade, mas cada um receberá o seu próprio salário, proporcional ao seu trabalho.
        Com efeito, nós somos cooperadores de Deus, e vós sois lavoura de Deus, construção de Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 32(33),12-13.14-15.20-21 (R. 12b)
      text: |
        R. Feliz o povo que o Senhor escolheu por sua herança!

        Feliz o povo cujo Deus é o Senhor,
        e a nação que escolheu por sua herança!
        Dos altos céus o Senhor olha e observa;
        ele se inclina para olhar todos os homens. R.

        Ele contempla do lugar onde reside
        e vê a todos os que habitam sobre a terra.
        Ele formou o coração de cada um
        e por todos os seus atos se interessa. R.

        No Senhor nós esperamos confiantes,
        porque ele é nosso auxílio e proteção!
        Por isso o nosso coração se alegra nele,
        seu santo nome é nossa única esperança. R.
    - type: gospel
      ref: Lc 4,38-44
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus saiu da sinagoga e entrou na casa de Simão.
        A sogra de Simão estava sofrendo com febre alta, e pediram a Jesus em favor dela.
        Inclinando-se sobre ela, Jesus ameaçou a febre, e a febre a deixou.
        Imediatamente, ela se levantou e começou a servi-los.
        Ao pôr do sol, todos os que tinham doentes atingidos por diversos males, os levaram a Jesus.
        Jesus colocava as mãos em cada um deles e os curava.
        De muitas pessoas também saíam demônios, gritando: "Tu és o Filho de Deus".
        Jesus os ameaçava, e não os deixava falar, porque sabiam que ele era o Messias.
        Ao raiar do dia, Jesus saiu, e foi para um lugar deserto.
        As multidões o procuravam e, indo até ele, tentavam impedi-lo que os deixasse.
        Mas Jesus disse: "Eu devo anunciar a boa-nova do Reino de Deus também a outras cidades, porque para isso é que eu fui enviado".
        E pregava nas sinagogas da Judeia.

