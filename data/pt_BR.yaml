      ref: 1Rs 8,41-43
      text: |
        Leitura do Primeiro Livro dos Reis
        
        Naqueles dias, Salomão rezou no Templo, dizendo:
        Senhor, pode acontecer que até um estrangeiro que não pertence a teu povo, Israel, escute falar de teu grande nome, de tua mão poderosa e do poder de teu braço.
        Se, por esse motivo, ele vier de uma terra distante, para rezar neste templo, Senhor, escuta então do céu onde moras e atende a todos os pedidos desse estrangeiro, para que todos os povos da terra conheçam o teu nome e o respeitem, como faz o teu povo Israel, e para que saibam que o teu nome é invocado neste templo que eu construí'.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 116,1.2 (R.Mc 16,15)
      text: |
        R. Proclamai o Evangelho a toda criatura!
        
        Ou: Aleluia, Aleluia, Aleluia.

        Cantai louvores ao Senhor, todas as gentes,
        povos todos, festejai-o! R.
        
        Pois comprovado é seu amor para conosco,
        para sempre ele é fiel! R.
    - type: reading
      ref: Gl 1,1-2.6-10
      text: |
        Início da Carta de São Paulo aos Gálatas
        
        Eu, Paulo, apóstolo
        - não por iniciativa humana, nem por intermédio de nenhum homem, mas por Jesus Cristo e por Deus Pai que o ressuscitou dos mortos - e todos os irmãos que estão comigo, às igrejas da Galácia.
        Admiro-me de terdes abandonado tão depressa aquele que vos chamou, na graça de Cristo, e de terdes passado para um outro evangelho.
        Não que haja outro evangelho, mas algumas pessoas vos estão perturbando e querendo mudar o evangelho de Cristo.
        Pois bem, mesmo que nós ou um anjo vindo do céu vos pregasse um evangelho diferente daquele que vos pregamos, seja excomungado.
        Como já dissemos e agora repito: Se alguém vos pregar um evangelho diferente daquele que recebestes, seja excomungado.
        Será que eu estou buscando a aprovação dos homens ou a aprovação de Deus?
        Ou estou procurando agradar aos homens?
        Se eu ainda estivesse preocupado em agradar aos homens, não seria servo de Cristo.
        
        Palavra do Senhor.
    - type: gospel
      ref: Lc 7,1-10
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas
        
        Naquele tempo:
        Quando acabou de falar ao povo que o escutava, Jesus entrou em Cafarnaum.
        Havia lá um oficial romano que tinha um empregado a quem estimava muito, e que estava doente, à beira da morte.
        O oficial ouviu falar de Jesus e enviou alguns anciãos dos judeus, para pedirem que Jesus viesse salvar seu empregado.
        Chegando onde Jesus estava, pediram-lhe com insistência: 'O oficial merece que lhe faças este favor, porque ele estima o nosso povo.
        Ele até nos construiu uma sinagoga.' Então Jesus pôs-se a caminho com eles.
        Porém, quando já estava perto da casa, o oficial mandou alguns amigos dizerem a Jesus: 'Senhor, não te incomodes, pois não sou digno de que entres em minha casa.
        Nem mesmo me achei digno de ir pessoalmente ao teu encontro.
        Mas ordena com a tua palavra, e o meu empregado ficará curado.
        Eu também estou debaixo de autoridade, mas tenho soldados que obedecem às minhas ordens.
        Se ordeno a um : 'Vai!', ele vai; e a outro: 'Vem!', ele vem; e ao meu empregado 'Faze isto!', e ele o faz'.' Ouvindo isso, Jesus ficou admirado.
