ordinary.week16.1.a:
  title: Domingo da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Sb 12,13.16-19
      text: |
        Leitura do Livro da Sabedoria

        Não há, além de ti, outro Deus
        que cuide de todas as coisas e a quem devas mostrar que teu julgamento não foi injusto.
        A tua força é princípio da tua justiça, e o teu domínio sobre todos te faz para com todos indulgente.
        Mostras a tua força a quem não crê na perfeição do teu poder; e nos que te conhecem, castigas o seu atrevimento.
        No entanto, dominando tua própria força, julgas com clemência e nos governas com grande consideração: pois quando quiseres, está ao teu alcance fazer uso do teu poder.
        Assim procedendo, ensinaste ao teu povo que o justo deve ser humano; e a teus filhos deste a confortadora esperança de que concedes o perdão aos pecadores.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 85(86),5-6.9-10.15-16a (R. 5a)
      text: |
        R. Ó Senhor, vós sois bom, sois clemente e fiel!

        Ó Senhor, vós sois bom e clemente,
        sois perdão para quem vos invoca.
        Escutai, ó Senhor, minha prece,
        o lamento da minha oração! R.

        As nações que criastes virão
        adorar e louvar vosso nome.
        Sois tão grande e fazeis maravilhas:
        vós somente sois Deus e Senhor! R.

        Vós, porém, sois clemente e fiel,
        sois amor, paciência e perdão.
        Tende pena e olhai para mim!
        Confirmai com vigor vosso servo. R.
    - type: reading
      ref: Rm 8,26-27
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        O Espírito vem em socorro da nossa fraqueza.
        Pois nós não sabemos o que pedir, nem como pedir; é o próprio Espírito que intercede em nosso favor, com gemidos inefáveis.
        E aquele que penetra o íntimo dos corações sabe qual é a intenção do Espírito.
        Pois é sempre segundo Deus que o Espírito intercede em favor dos santos.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 13,24-43
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo:
        Jesus contou outra parábola à multidão: "O Reino dos Céus é como um homem que semeou boa semente no seu campo.
        Enquanto todos dormiam, veio seu inimigo, semeou joio no meio do trigo, e foi embora.
        Quando o trigo cresceu e as espigas começaram a se formar, apareceu também o joio.
        Os empregados foram procurar o dono e lhe disseram: 'Senhor, não semeaste boa semente no teu campo?
        Donde veio então o joio?' O dono respondeu: 'Foi algum inimigo que fez isso'.
        Os empregados lhe perguntaram: 'Queres que vamos arrancar o joio?' O dono respondeu: 'Não! pode acontecer que, arrancando o joio, arranqueis também o trigo.
        Deixai crescer um e outro até a colheita!
        E, no tempo da colheita, direi aos que cortam o trigo: arrancai primeiro o joio e amarrai-o em feixes para ser queimado!
        Recolhei, porém, o trigo no meu celeiro!'"
        Jesus contou-lhes outra parábola: "O Reino dos Céus é como uma semente de mostarda que um homem pega e semeia no seu campo.
        Embora ela seja a menor de todas as sementes, quando cresce, fica maior do que as outras plantas.
        E torna-se uma árvore, de modo que os pássaros vêm e fazem ninhos em seus ramos".
        Jesus contou-lhes ainda uma outra parábola: "O Reino dos Céus é como o fermento que uma mulher pega e mistura com três porções de farinha, até que tudo fique fermentado".
        Tudo isso Jesus falava em parábolas às multidões.
        Nada lhes falava sem usar parábolas, para se cumprir o que foi dito pelo profeta: "Abrirei a boca para falar em parábolas; vou proclamar coisas escondidas desde a criação do mundo".
        Então Jesus deixou as multidões e foi para casa.
        Seus discípulos aproximaram-se dele e disseram: "Explica-nos a parábola do joio!"
        Jesus respondeu: "Aquele que semeia a boa semente é o Filho do Homem.
        O campo é o mundo.
        A boa semente são os que pertencem ao Reino.
        O joio são os que pertencem ao Maligno.
        O inimigo que semeou o joio é o diabo.
        A colheita é o fim dos tempos.
        Os ceifeiros são os anjos.
        Como o joio é recolhido e queimado ao fogo, assim também acontecerá no fim dos tempos: o Filho do Homem enviará os seus anjos, e eles retirarão do seu Reino todos os que fazem outros pecar e os que praticam o mal; e depois os lançarão na fornalha de fogo.
        Aí haverá choro e ranger de dentes.
        Então os justos brilharão como o sol no Reino de seu Pai.
        Quem tem ouvidos, ouça".

        Palavra da Salvação.
ordinary.week16.1.b:
  title: Domingo da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 23,1-6
      text: |
        Leitura do Livro do Profeta Jeremias

        "Ai dos pastores que deixam perder-se
        e dispersar-se o rebanho de minha pastagem, diz o Senhor!
        Deste modo, isto diz o Senhor, Deus de Israel, aos pastores que apascentam o meu povo: Vós dispersastes o meu rebanho, e o afugentastes e não cuidastes dele; eis que irei verificar isso entre vós e castigar a malícia de vossas ações, diz o Senhor.
        E eu reunirei o resto de minhas ovelhas de todos os países para onde forem expulsas, e as farei voltar a seus campos, e elas se reproduzirão e multiplicarão.
        Suscitarei para elas novos pastores que as apascentem; não sofrerão mais o medo e a angústia, nenhuma delas se perderá, diz o Senhor.
        Eis que virão dias, diz o Senhor, em que farei nascer um descendente de Davi; reinará como rei e será sábio, fará valer a justiça e a retidão na terra.
        Naqueles dias, Judá será salvo e Israel viverá tranquilo; este é o nome com que o chamarão: 'Senhor, nossa Justiça'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 22(23),1-3a.3b-4.5.6 (R. 1.6a)
      text: |
        R. O Senhor é o pastor que me conduz:

        felicidade e todo bem hão de seguir-me!
        O Senhor é o pastor que me conduz;
        não me falta coisa alguma.
        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças. R.

        Ele me guia no caminho mais seguro,
        pela honra do seu nome.
        Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei;
        estais comigo com bastão e com cajado;
        eles me dão a segurança! R.

        Preparais à minha frente uma mesa,
        bem à vista do inimigo,
        e com óleo vós ungis minha cabeça;
        o meu cálice transborda. R.

        Felicidade e todo bem hão de seguir-me
        por toda a minha vida;
        e na casa do Senhor, habitarei
        pelos tempos infinitos. R.
    - type: reading
      ref: Ef 2,13-18
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos:
        Agora, em Jesus Cristo, vós que outrora estáveis longe, vos tornastes próximos, pelo sangue de Cristo.
        Ele, de fato, é a nossa paz: do que era dividido, ele fez uma unidade.
        Em sua carne ele destruiu o muro de separação: a inimizade.
        Ele aboliu a Lei com seus mandamentos e decretos.
        Ele quis, assim, a partir do judeu e do pagão, criar em si um só homem novo, estabelecendo a paz.
        Quis reconciliá-los com Deus, ambos em um só corpo, por meio da cruz; assim ele destruiu em si mesmo a inimizade.
        Ele veio anunciar a paz a vós que estáveis longe, e a paz aos que estavam próximos.
        É graças a ele que uns e outros, em um só Espírito, temos acesso junto ao Pai.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 6,30-34
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        os apóstolos reuniram-se com Jesus e contaram tudo o que haviam feito e ensinado.
        Ele lhes disse: "Vinde sozinhos para um lugar deserto, e descansai um pouco".
        Havia, de fato, tanta gente chegando e saindo que não tinham tempo nem para comer.
        Então foram sozinhos, de barco, para um lugar deserto e afastado.
        Muitos os viram partir e reconheceram que eram eles.
        Saindo de todas as cidades, correram a pé, e chegaram lá antes deles.
        Ao desembarcar, Jesus viu uma numerosa multidão e teve compaixão, porque eram como ovelhas sem pastor.
        Começou, pois, a ensinar-lhes muitas coisas.

        Palavra da Salvação.
ordinary.week16.1.c:
  title: Domingo da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gn 18,1-10a
      text: |
        Leitura do Livro do Gênesis

        Naqueles dias,
        o Senhor apareceu a Abraão junto ao carvalho de Mambré, quando ele estava sentado à entrada de sua tenda, no maior calor do dia.
        Levantando os olhos, Abraão viu três homens de pé, perto dele. Assim que os viu, correu ao seu encontro e prostrou-se por terra.
        E disse: “Meu Senhor, se ganhei tua amizade, peço-te que não prossigas viagem, sem parar junto a mim, teu servo.
        Mandarei trazer um pouco de água para vos lavar os pés, e descansareis debaixo da árvore.
        Farei servir um pouco de pão para refazerdes vossas forças, antes de continuar a viagem. Pois foi para isso mesmo que vos aproximastes do vosso servo”.
        Eles responderam: “Faze como disseste”.
        Abraão entrou logo na tenda, onde estava Sara, e lhe disse: “Toma depressa três medidas da mais fina farinha, amassa alguns pães e assa-os”.
        Depois, Abraão correu até o rebanho, pegou um bezerro dos mais tenros e melhores, e deu-o a um criado, para que o preparasse sem demora.
        A seguir, foi buscar coalhada, leite e o bezerro assado, e pôs tudo diante deles. Abraão, porém, permaneceu de pé, junto deles, debaixo da árvore, enquanto comiam.
        E eles lhe perguntaram: “Onde está Sara, tua mulher?” “Está na tenda”, respondeu ele.
        E um deles disse: “Voltarei, sem falta, no ano que vem, por este tempo, e Sara, tua mulher, já terá um filho”.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 14(15),2-3ab.3cd-4ab.5 (R. 1a)
      text: |
        R. Senhor, quem morará em vossa casa?

        É aquele que caminha sem pecado
        e pratica a justiça fielmente;
        que pensa a verdade no seu íntimo
        e não solta em calúnias sua língua. R.

        Que em nada prejudica o seu irmão,
        nem cobre de insultos seu vizinho;
        que não dá valor algum ao homem ímpio,
        mas honra os que respeitam o Senhor. R.

        não empresta o seu dinheiro com usura,
        nem se deixa subornar contra o inocente.
        Jamais vacilará quem vive assim! R.
    - type: reading
      ref: Cl 1,24-28
      text: |
        Leitura da Carta de São Paulo aos Colossenses

        Irmãos:
        Alegro-me de tudo o que já sofri por vós e procuro completar na minha própria carne o que falta das tribulações de Cristo, em solidariedade com o seu corpo, isto é, a Igreja.
        A ela eu sirvo, exercendo o cargo que Deus me confiou de vos transmitir a palavra de Deus em sua plenitude:
        o mistério escondido por séculos e gerações, mas agora revelado aos seus santos.
        A estes Deus quis manifestar como é rico e glorioso entre as nações este mistério: a presença de Cristo em vós, a esperança da glória.
        Nós o anunciamos, admoestando a todos e ensinando a todos, com toda sabedoria, para a todos tornar perfeitos em sua união com Cristo.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 10,38-42
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus entrou num povoado, e certa mulher, de nome Marta, recebeu-o em sua casa.
        Sua irmã, chamada Maria, sentou-se aos pés do Senhor, e escutava a sua palavra.
        Marta, porém, estava ocupada com muitos afazeres. Ela aproximou-se e disse: "Senhor, não te importas que minha irmã me deixe sozinha, com todo o serviço? Manda que ela me venha ajudar!"
        O Senhor, porém, lhe respondeu: "Marta, Marta! Tu te preocupas e andas agitada por muitas coisas.
        Porém, uma só coisa é necessária. Maria escolheu a melhor parte e esta não lhe será tirada".

        Palavra da Salvação.
ordinary.week16.2.even:
  title: Segunda-feira da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Mq 6,1-4.6-8
      text: |
        Leitura da Profecia de Miquéias

        Ouvi o que diz o Senhor: "Levanta-te, convoca um julgamento perante os montes e faze que as colinas ouçam tua voz".
        Ouvi, montes, as razões do Senhor em juízo, escutai-o, fundamentos da terra; a pendência do Senhor é com seu povo, ele disputa em juízo contra Israel.
        "Povo meu, que é que te fiz? Em que te fui penoso? Responde-me.
        Eu te retirei da terra do Egito e te libertei da casa de servidão, e pus à tua frente Moisés, Aarão e Maria".
        "Que oferta farei ao Senhor, digna dele, ao ajoelhar-me diante do Deus altíssimo? Acaso oferecerei holocaustos e novilhos de um ano?
        Acaso agradam ao Senhor carneiros aos milhares, e torrentes de óleo? Porventura ofertaria eu o meu primogênito, por um crime meu, o fruto do meu sangue pelos pecados da minha vida?"
        Foi-te revelado, ó homem, o que é o bem, e o que o Senhor exige de ti: principalmente praticar a justiça e amar a misericórdia, e caminhar solícito com teu Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 49(50),5-6.8-9.16bc-17.21 e 23 (R. 23b)
      text: |
        R. A todo homem que procede retamente, eu mostrarei a salvação que vem de Deus.

        "Reuni à minha frente os meus eleitos,
        que selaram a Aliança em sacrifícios!"
        Testemunha o próprio céu seu julgamento,
        porque Deus mesmo é juiz e vai julgar. R.

        Eu não venho censurar teus sacrifícios,
        pois sempre estão perante mim teus holocaustos;
        não preciso dos novilhos de tua casa
        nem dos carneiros que estão nos teus rebanhos. R.

        "Como ousas repetir os meus preceitos
        e trazer minha Aliança em tua boca?
        Tu que odiaste minhas leis e meus conselhos
        e deste as costas às palavras dos meus lábios! R.

        Diante disso que fizeste, eu calarei?
        Acaso pensas que eu sou igual a ti?
        É disso que te acuso e repreendo
        e manifesto essas coisas aos teus olhos. R.

        Quem me oferece um sacrifício de louvor,
        este sim é que me honra de verdade.
        A todo homem que procede retamente,
        eu mostrarei a salvação que vem de Deus". R.
    - type: gospel
      ref: Mt 12,38-42
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        alguns mestres da Lei e fariseus disseram a Jesus: "Mestre, queremos ver um sinal realizado por ti".
        Jesus respondeu-lhes: "Uma geração má e adúltera busca um sinal, mas nenhum sinal lhe será dado, a não ser o sinal do profeta Jonas.
        Com efeito, assim como Jonas esteve três dias e três noites no ventre da baleia, assim também o Filho do Homem estará três dias e três noites no seio da terra.
        No dia do juízo, os habitantes de Nínive se levantarão contra essa geração e a condenarão, porque se converteram diante da pregação de Jonas. E aqui está quem é maior do que Jonas.
        No dia do juízo, a rainha do Sul se levantará contra essa geração, e a condenará, porque veio dos confins da terra para ouvir a sabedoria de Salomão, e aqui está quem é maior do que Salomão".

        Palavra da Salvação.
ordinary.week16.2.odd:
  title: Segunda-feira da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 14,5-18
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        foi anunciado ao rei dos egípcios que o povo tinha fugido.
        Então, mudaram-se contra ele os sentimentos do Faraó e dos seus servos, os quais disseram: "Que fazemos?
        Como deixamos Israel escapar, privando-nos assim dos seus serviços?"
        O Faraó mandou atrelar o seu carro e levou consigo o seu povo.
        Tomou seiscentos carros escolhidos e todos os carros do Egito, com os respectivos escudeiros.
        O Senhor endureceu o coração do Faraó, rei do Egito, que foi no encalço dos filhos de Israel, enquanto estes tinham saído de braço erguido.
        Os egípcios perseguiram os filhos de Israel com todos os cavalos e carros do Faraó, seus cavaleiros e seu exército, e encontraram-nos acampados junto do mar, perto de Fiairot, defronte de Beel-Sefon.
        Como o Faraó se aproximasse, levantando os olhos, os filhos de Israel viram os egípcios às suas costas.
        Aterrorizados, eles clamaram ao Senhor.
        E disseram a Moisés: "Foi por não haver sepulturas no Egito que tu nos trouxeste para morrermos no deserto?
        De que nos valeu ter sido tirados do Egito?
        Não era isso que te dizíamos lá: 'Deixa-nos em paz servir os egípcios?' Porque era muito melhor servir aos egípcios do que morrer no deserto".
        Moisés disse ao povo: "Não temais!
        Permanecei firmes, e vereis o que o Senhor fará hoje para vos salvar; os egípcios que hoje estais vendo, nunca mais os tornareis a ver.
        O Senhor combaterá por vós, e vós, ficai tranquilos".
        O Senhor disse a Moisés: "Por que clamas a mim por socorro?
        Dize aos filhos de Israel que se ponham em marcha.
        Quanto a ti, ergue a vara, estende o braço sobre o mar e divide-o, para que os filhos de Israel caminhem em seco pelo meio do mar.
        De minha parte, endurecerei o coração dos egípcios, para que sigam atrás deles, e eu serei glorificado às custas do Faraó, e de todo o seu exército, dos seus carros e cavaleiros.
        E os egípcios saberão que eu sou o Senhor, quando eu for glorificado às custas do Faraó, dos seus carros e cavaleiros".

        Palavra do Senhor.
    - type: psalm
      ref: Ex 15,1-2.3-4.5-6 (R. 1a)
      text: |
        R. Ao Senhor quero cantar,

        pois fez brilhar a sua glória!
        Ao Senhor quero cantar, pois fez brilhar a sua glória:
        precipitou no mar Vermelho o cavalo e o cavaleiro!
        O Senhor é minha força, é a razão do meu cantar,
        pois foi ele neste dia para mim libertação!
        Ele é meu Deus e o louvarei, Deus de meu pai e o honrarei. R.

        O Senhor é um Deus guerreiro, o seu nome é "Onipotente":
        os soldados e os carros do Faraó jogou no mar.
        seus melhores capitães afogou no mar Vermelho, R.

        Afundaram como pedras e as ondas os cobriram.
        Ó Senhor, o vosso braço é duma força insuperável!
        Ó Senhor, o vosso braço esmigalhou os inimigos!  R.
    - type: gospel
      ref: Mt 12,38-42
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        alguns mestres da Lei e fariseus disseram a Jesus: "Mestre, queremos ver um sinal realizado por ti".
        Jesus respondeu-lhes: "Uma geração má e adúltera busca um sinal, mas nenhum sinal lhe será dado, a não ser o sinal do profeta Jonas.
        Com efeito, assim como Jonas esteve três dias e três noites no ventre da baleia, assim também o Filho do Homem estará três dias e três noites no seio da terra.
        No dia do juízo, os habitantes de Nínive se levantarão contra essa geração e a condenarão, porque se converteram diante da pregação de Jonas.
        E aqui está quem é maior do que Jonas.
        No dia do juízo, a rainha do Sul se levantará contra essa geração, e a condenará, porque veio dos confins da terra para ouvir a sabedoria de Salomão, e aqui está quem é maior do que Salomão".

        Palavra da Salvação.
ordinary.week16.3.even:
  title: Terça-feira da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Mq 7,14-15.18-20
      text: |
        Leitura da Profecia de Miquéias

        Apascenta o teu povo com o cajado da autoridade, o rebanho de tua propriedade, os habitantes dispersos pela mata e pelos campos cultivados; que eles desfrutem a terra de Basã e Galaad, como nos velhos tempos.
        E, como foi nos dias em que nos fizeste sair do Egito, faze-nos ver novos prodígios.
        Qual Deus existe, como tu, que apagas a iniquidade e esqueces o pecado daqueles que são resto de tua propriedade? Ele não guarda rancor para sempre, o que ama é a misericórdia.
        Voltará a compadecer-se de nós, esquecerá nossas iniquidades e lançará ao fundo do mar todos os nossos pecados.
        Tu manterás fidelidade a Jacó e terás compaixão de Abraão, como juraste a nossos pais, desde tempos remotos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 84(85),2-4.5-6.7-8 (R. 8a)
      text: |
        R. Mostrai-nos, ó Senhor, vossa bondade.

        Favorecestes, ó Senhor, a vossa terra,
        libertastes os cativos de Jacó.
        Perdoastes o pecado ao vosso povo,
        encobristes toda a falta cometida;
        retirastes a ameaça que fizestes,
        acalmastes o furor de vossa ira. R.

        Renovai-nos, nosso Deus e Salvador,
        esquecei a vossa mágoa contra nós!
        Ficareis eternamente irritado?
        Guardareis a vossa ira pelos séculos? R.

        Não vireis restituir a nossa vida,
        para que em vós se rejubile o vosso povo?
        Mostrai-nos, ó Senhor, vossa bondade,
        concedei-nos também vossa salvação! R.
    - type: gospel
      ref: Mt 12,46-50
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        enquanto Jesus estava falando às multidões, sua mãe e seus irmãos ficaram do lado de fora, procurando falar com ele.
        Alguém disse a Jesus: "Olha! Tua mãe e teus irmãos estão aí fora, e querem falar contigo".
        Jesus perguntou àquele que tinha falado: "Quem é minha mãe, e quem são meus irmãos?"
        E, estendendo a mão para os discípulos, Jesus disse: "Eis minha mãe e meus irmãos.
        Pois todo aquele que faz a vontade do meu Pai, que está nos céus, esse é meu irmão, minha irmã e minha mãe".

        Palavra da Salvação.
ordinary.week16.3.odd:
  title: Terça-feira da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 14,21-15,1
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        Moisés estendeu a mão sobre o mar, e durante toda a noite o Senhor fez soprar sobre o mar um vento leste muito forte; e as águas se dividiram.
        Então, os filhos de Israel entraram pelo meio do mar a pé enxuto, enquanto as águas formavam como que uma muralha à direita e à esquerda.
        Os egípcios puseram-se a persegui-los, e todos os cavalos do Faraó, carros e cavaleiros os seguiram mar adentro.
        Ora, de madrugada, o Senhor lançou um olhar, desde a coluna de fogo e da nuvem, sobre as tropas egípcias e as pôs em pânico.
        Bloqueou as rodas dos seus carros, de modo que só a muito custo podiam avançar.
        Disseram, então, os egípcios: "Fujamos de Israel!
        Pois o Senhor combate a favor deles, contra nós".
        O Senhor disse a Moisés: "Estende a mão sobre o mar, para que as águas se voltem contra os egípcios, seus carros e cavaleiros".
        Moisés estendeu a mão sobre o mar e, ao romper da manhã, o mar voltou ao seu leito normal, enquanto os egípcios, em fuga, corriam ao encontro das águas, e o Senhor os mergulhou no meio das ondas.
        As águas voltaram e cobriram carros, cavaleiros e todo o exército do Faraó, que tinha entrado no mar em perseguição de Israel.
        Não escapou um só.
        Os filhos de Israel, ao contrário, tinham passado a pé enxuto pelo meio do mar, cujas águas lhes formavam uma muralha à direita e à esquerda.
        Naquele dia, o Senhor livrou Israel da mão dos egípcios, e Israel viu os egípcios mortos nas praias do mar, e a mão poderosa do Senhor agir contra eles.
        O povo temeu o Senhor, e teve fé no Senhor e em Moisés, seu servo.
        Então, Moisés e os filhos de Israel cantaram ao Senhor este cântico: 
        
        Palavra do Senhor.
    - type: psalm
      ref: Ex 15,8-9.10 e 12.17 (R. 1a)
      text: |
        R. Ao Senhor quero cantar,
        pois fez brilhar a sua glória!

        Ao soprar a vossa ira amontoaram-se as águas,
        levantaram-se as ondas e formaram uma muralha,
        e imóveis se fizeram, em meio ao mar, as grandes vagas.
        O inimigo tinha dito: "Hei de segui-los e alcançá-los!
        Repartirei os seus despojos e minh'alma saciarei;
        arrancarei da minha espada e minha mão os matará!" R.

        Mas soprou o vosso vento, e o mar os recobriu;
        afundaram como chumbo entre as águas agitadas.
        Estendestes vossa mão, e a terra os devorou; R.

        Vós, Senhor, o levareis e o plantareis em vosso Monte,
        no lugar que preparastes para a vossa habitação,
        no Santuário construído pelas vossas próprias mãos. R.
    - type: gospel
      ref: Mt 12,46-50
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        enquanto Jesus estava falando às multidões, sua mãe e seus irmãos ficaram do lado de fora, procurando falar com ele.
        Alguém disse a Jesus: "Olha! Tua mãe e teus irmãos estão aí fora, e querem falar contigo".
        Jesus perguntou àquele que tinha falado: "Quem é minha mãe, e quem são meus irmãos?"
        E, estendendo a mão para os discípulos, Jesus disse: "Eis minha mãe e meus irmãos.
        Pois todo aquele que faz a vontade do meu Pai, que está nos céus, esse é meu irmão, minha irmã e minha mãe".

        Palavra da Salvação.
ordinary.week16.4.even:
  title: Quarta-feira da 16ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 1,1.4-10
      text: |
        Início do Livro do Profeta Jeremias

        Palavras de Jeremias, filho de Helcias, um dos sacerdotes de Anatot, da tribo de Benjamim.
        Foi-me dirigida a palavra do Senhor, dizendo:
        "Antes de formar-te no ventre materno, eu te conheci; antes de saíres do seio de tua mãe, eu te consagrei e te fiz profeta das nações".
        Disse eu:  "Ah! Senhor Deus, eu não sei falar, sou muito novo".
        Disse-me o Senhor: "Não digas que és muito novo; a todos a quem eu te enviar, irás, e tudo que eu te mandar dizer, dirás.
        Não tenhas medo deles, pois estou contigo para defender-te", diz o Senhor.
        O Senhor estendeu a mão, tocou-me a boca e disse-me: "Eis que ponho minhas palavras em tua boca.
        Eu te constituí hoje sobre povos e reinos com poder para extirpar e destruir, devastar e derrubar, construir e plantar".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 70(71),1-2.3-4a.5-6ab.15ab (R. 15)
      text: |
        R. Minha boca anunciará vossa justiça.

        Eu procuro meu refúgio em vós, Senhor:
        que eu não seja envergonhado para sempre!
        Porque sois justo, defendei-me e libertai-me!
        Escutai a minha voz, vinde salvar-me! R.

        Sede uma rocha protetora para mim,
        um abrigo bem seguro que me salve!
        Porque sois a minha força e meu amparo,
        o meu refúgio, proteção e segurança!
        Libertai-me, ó meu Deus, das mãos do ímpio R.

        Porque sois, ó Senhor Deus, minha esperança,
        em vós confio desde a minha juventude!
        Sois meu apoio desde antes que eu nascesse,
        desde o seio maternal, o meu amparo. R.

        Minha boca anunciará todos os dias
        vossa justiça e vossas graças incontáveis.
        Vós me ensinastes desde a minha juventude,
        e até hoje canto as vossas maravilhas. R.
    - type: gospel
      ref: Mt 13,1-9
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele dia, Jesus saiu de casa e foi sentar-se às margens do mar da Galileia.
        Uma grande multidão reuniu-se em volta dele. Por isso Jesus entrou numa barca e sentou-se, enquanto a multidão ficava de pé, na praia.
        E disse-lhes muitas coisas em parábolas: "O semeador saiu para semear.
        Enquanto semeava, algumas sementes caíram à beira do caminho, e os pássaros vieram e as comeram.
        Outras sementes caíram em terreno pedregoso, onde não havia muita terra. As sementes logo brotaram, porque a terra não era profunda.
        Mas, quando o sol apareceu, as plantas ficaram queimadas e secaram, porque não tinham raiz.
        Outras sementes caíram no meio dos espinhos. Os espinhos cresceram e sufocaram as plantas.
        Outras sementes, porém, caíram em terra boa, e produziram à base de cem, de sessenta e de trinta frutos por semente.
        Quem tem ouvidos, ouça!"

