ordinary.week18.7.even:
  title: Sábado da 18ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Hab 1,12-2,4
      text: |
        Leitura da Profecia de Habacuc

        Acaso não existes desde o princípio, Senhor,
        meu Deus, meu Santo, que não haverás de morrer?
        Senhor, puseste essa gente como instrumento de tua justiça; criaste-a, ó meu rochedo, para exercer punição.
        Teus olhos são puros para não veres o mal; não podes aceitar a visão da iniquidade.
        Por que, então, olhando para os malvados, e vendo-os devorar o justo, ficas calado?
        Tratas os homens como os peixes do mar, como os répteis, que não têm dono.
        O pescador pega tudo com o anzol, puxa os peixes com a rede varredoura e recolhe-os na outra rede; com isso, alegra-se e faz a festa.
        Faz imolação por causa da sua malha, oferece incenso por causa da sua rede, porque com elas cresceu a captura de peixes e sua comida aumentou.
        Será por isso que ele sempre desembainhará a espada, para matar os povos, sem dó nem piedade?
        Vou ocupar meu posto de guarda e estarei de atalaia, atento ao que me será dito e ao que será respondido à minha denúncia.
        Respondeu-me o Senhor, dizendo: "Escreve esta visão, estende seus dizeres sobre tábuas, para que possa ser lida com facilidade.
        A visão refere-se a um prazo definido, mas tende para um desfecho, e não falhará; se demorar, espera, pois ela virá com certeza, e não tardará.
        Quem não é correto, vai morrer, mas o justo viverá por sua fé".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 9A(9),8-9.10-11.12-13 (11b)
      text: |
        R. Vós nunca abandonais quem vos procura, ó Senhor.

        Deus sentou-se para sempre no seu trono,
        preparou o tribunal do julgamento;
        julgará o mundo inteiro com justiça,
        e as nações há de julgar com equidade. R.

        O Senhor é o refúgio do oprimido,
        seu abrigo nos momentos de aflição.
        Quem conhece o vosso nome, em vós espera,
        porque nunca abandonais quem vos procura. R.

        Cantai hinos ao Senhor Deus de Sião,
        celebrai seus grandes feitos entre os povos!
        Pois não esquece o clamor dos infelizes,
        deles se lembra e pede conta do seu sangue. R.
    - type: gospel
      ref: Mt 17,14-20
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        chegando Jesus e seus discípulos junto da multidão, um homem aproximou-se de Jesus, ajoelhou-se e disse: "Senhor, tem piedade do meu filho.
        Ele é epilético, e sofre ataques tão fortes que muitas vezes cai no fogo ou na água.
        Levei-o aos teus discípulos, mas eles não conseguiram curá-lo!"
        Jesus respondeu: "Ó gente sem fé e perversa!
        Até quando deverei ficar convosco?
        Até quando vos suportarei?
        Trazei aqui o menino".
        Então Jesus o ameaçou e o demônio saiu dele.
        Na mesma hora o menino ficou curado.
        Então, os discípulos aproximaram-se de Jesus e lhe perguntaram em particular: "Por que nós não conseguimos expulsar o demônio?"
        Jesus respondeu: "Porque a vossa fé é demasiado pequena.
        Em verdade vos digo, se vós tiverdes fé do tamanho de uma semente de mostarda, direis a esta montanha: 'Vai daqui para lá' e ela irá.
        E nada vos será impossível".

        Palavra da Salvação.
