        De fato, aquele que preparou Pedro para o apostolado entre os judeus preparou-me também a mim para o apostolado entre os pagãos.
        Reconhecendo a graça que me foi dada, Tiago, Cefas e João, considerados as colunas da Igreja, deram-nos a mão, a mim e a Barnabé, como sinal de nossa comunhão recíproca.
        Assim ficou confirmado que nós iríamos aos pagãos e eles iriam aos judeus.
        O que nos recomendaram foi somente que nos lembrássemos dos pobres.
        E isso procurei fazer sempre, com toda a solicitude.
        Mas, quando Cefas chegou a Antioquia, opus-me a ele abertamente, pois ele merecia censura.
        Com efeito, antes que chegassem alguns da comunidade de Tiago, ele tomava refeição com os gentios.
        Mas, depois que eles chegaram, Cefas começou a esquivar-se e a afastar-se, por medo dos circuncidados.
        E os demais judeus acompanharam-no nessa dissimulação, a ponto de até Barnabé se deixar arrastar pela hipocrisia deles.
        Quando vi que não estavam procedendo direito, de acordo com a verdade do Evangelho, disse a Cefas, diante de todos: "Se tu, que és judeu, vives como pagão e não como judeu, como podes obrigar os pagãos a viverem como judeus?"

        Palavra do Senhor.
