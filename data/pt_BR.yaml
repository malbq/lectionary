      text: |
        Leitura do Livro de Tobias

        Naqueles dias,
        tomado de grande tristeza, pus-me a suspirar e a chorar.
        E, depois, comecei a rezar, entre gemidos: "Senhor, tu és justo, e justas são todas as tuas obras.
        Todos os teus caminhos são misericórdia e verdade e és tu quem julga o mundo.
        Agora, Senhor, lembra-te de mim, olha para mim, e não me castigues por causa de meus pecados, de minhas transgressões ou de meus pais, que pecaram diante de ti.
        Porque não obedecemos aos teus preceitos, entregaste-nos à pilhagem, ao cativeiro e à morte, e fizeste de nós assunto de provérbios, alvo de zombaria e de injúria em todas as nações, entre as quais nos dispersaste.
        Agora, porém, vejo que são verdadeiros os teus numerosos julgamentos, quando me tratas segundo os meus pecados e os pecados de meus pais, pois não cumprimos teus mandamentos nem caminhamos na verdade diante de ti.
        Trata-me, pois, como te aprouver.
        Ordena que seja retomado de mim o meu espírito, para que eu desapareça da face da terra e me transforme em terra.
        Para mim é melhor morrer do que viver, pois tenho ouvido injúrias caluniosas e sinto em mim profunda tristeza.
        Senhor, ordena que eu seja libertado desta angústia.
        Deixa-me ir para a morada eterna e não afastes, Senhor, de mim a tua face.
        Para mim é preferível morrer a ver tão grande angústia em minha vida, ouvindo ainda tais injúrias".
        Naquele mesmo dia, Sara, filha de Raguel, que morava em Ecbátana, na Média, teve também que ouvir injúrias de uma das escravas de seu pai.
        Ela fora dada em casamento a sete homens, mas o perverso demônio Asmodeu havia-os matado, antes de estarem com ela, como esposa.
        A escrava disse-lhe: "És tu que sufocas teus maridos!
        Já foste dada a sete homens e de nenhum até agora tiveste proveito.
        Por que nos espancas por terem morrido os teus maridos?
        Vai-te embora com eles e jamais vejamos filho ou filha nascidos de ti!"
        Naquele dia, Sara ficou com a alma cheia de tristeza e pôs-se a chorar.
        E subiu ao aposento de seu pai, no andar superior, com a intenção de se enforcar.
        Mas, pensando melhor, disse consigo mesma: "Não quero que venham injuriar a meu pai e dizer-lhe: 'Tinhas uma filha muito querida e ela enforcou-se por causa de suas desgraças'.
        Assim, eu faria baixar à sepultura a velhice amargurada de meu pai.
        É melhor para mim, em vez de me enforcar, pedir ao Senhor que me faça morrer, para não mais ouvir injúrias em minha vida".
