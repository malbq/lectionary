mostHolyTrinity.a:
  title: Santíssima Trindade
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Ex 34,4b-6.8-9
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias:
        Moisés levantou-se, quando ainda fazia noite, e subiu ao monte Sinai, como o Senhor lhe havia mandado, levando consigo as duas tábuas de pedra.
        O Senhor desceu na nuvem e permaneceu com Moisés, e este invocou o nome do Senhor.
        Enquanto o Senhor passava diante dele Moisés gritou: "Senhor, Senhor! Deus misericordioso e clemente, paciente, rico em bondade e fiel".
        Imediatamente, Moisés curvou-se até o chão e, prostrado por terra, disse: "Senhor, se é verdade que gozo de teu favor, peço-te, caminha conosco; embora este seja um povo de cabeça dura, perdoa nossas culpas e nossos pecados e acolhe-nos como propriedade tua".

        Palavra do Senhor.
    - type: psalm
      ref: Dn 3,52.53.54.55.56 (R. 52b)
      text: |
        R. A vós louvor, honra e glória eternamente!

        Sede bendito, Senhor Deus de nossos pais. R.

        Sede bendito, nome santo e glorioso. R.

        No templo santo onde refulge a vossa glória. R.

        E em vosso trono de poder vitorioso. R.

        Sede bendito, que sondais as profundezas. R.

        e superior aos querubins vos assentais. R.

        Sede bendito no celeste firmamento. R.
    - type: reading
      ref: 2Cor 13,11-13
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios

        Irmãos:
        Alegrai-vos, trabalhai no vosso aperfeiçoamento, encorajai-vos, cultivai a concórdia, vivei em paz, e o Deus do amor e da paz estará convosco.
        Saudai-vos uns aos outros com o beijo santo.
        Todos os santos vos saúdam.
        A graça do Senhor Jesus Cristo, o amor de Deus e a comunhão do Espírito Santo estejam com todos vós.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 3,16-18
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Deus amou tanto o mundo,
        que deu o seu Filho unigênito, para que não morra todo o que nele crer, mas tenha a vida eterna.
        De fato, Deus não enviou o seu Filho ao mundo para condenar o mundo, mas para que o mundo seja salvo por ele.
        Quem nele crê, não é condenado, mas quem não crê, já está condenado, porque não acreditou no nome do Filho unigênito.

        Palavra da Salvação.
mostHolyTrinity.b:
  title: Santíssima Trindade
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Dt 4,32-34.39-40
      text: |
        Leitura do Livro do Deuteronômio 

        Moisés falou ao povo dizendo:
        "Interroga os tempos antigos que te precederam, desde o dia em que Deus criou o homem sobre a terra, e investiga de um extremo ao outro dos céus, se houve jamais um acontecimento tão grande, ou se ouviu algo semelhante.
        Existe, porventura, algum povo que tenha ouvido a voz de Deus falando-lhe do meio do fogo, como tu ouviste, e tenha permanecido vivo?
        Ou terá jamais algum Deus vindo escolher para si um povo entre as nações, por meio de provações, de sinais e prodígios, por meio de combates, com mão forte e braço estendido, e por meio de grandes terrores, como tudo o que por ti o Senhor vosso Deus fez no Egito, diante de teus próprios olhos?
        Reconhece, pois, hoje, e grava-o em teu coração, que o Senhor é o Deus lá em cima do céu e cá embaixo na terra, e que não há outro além dele.
        Guarda suas leis e seus mandamentos que hoje te prescrevo, para que sejas feliz, tu e teus filhos depois de ti, e vivas longos dias sobre a terra que o Senhor teu Deus te vai dar para sempre".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 32(33),4-5.6.9.18-19.20.22 (R. 12b)
      text: |
        R. Feliz o povo que o Senhor escolheu por sua herança.

        Reta é a palavra do Senhor,
        e tudo o que ele faz merece fé.
        Deus ama o direito e a justiça,
        transborda em toda a terra a sua graça. R.

        A palavra do Senhor criou os céus,
        e o sopro de seus lábios, as estrelas.
        Ele falou e toda a terra foi criada,
        ele ordenou e as coisas todas existiram. R.

        Mas o Senhor pousa o olhar sobre os que o temem,
        e que confiam esperando em seu amor,
        para da morte libertar as suas vidas
        e alimentá-los quando é tempo de penúria. R.

        No Senhor nós esperamos confiantes,
        porque ele é nosso auxílio e proteção!
        Sobre nós venha, Senhor, a vossa graça,
        da mesma forma que em vós nós esperamos! R.
    - type: reading
      ref: Rm 8,14-17
      text: |
        Leitura da Carta de São Paulo aos Romanos 

        Irmãos:
        Todos aqueles que se deixam conduzir pelo Espírito de Deus são filhos de Deus.
        De fato, vós não recebestes um espírito de escravos, para recairdes no medo, mas recebestes um espírito de filhos adotivos, no qual todos nós clamamos: Abá, ó Pai!
        O próprio Espírito se une ao nosso espírito para nos atestar que somos filhos de Deus.
        E, se somos filhos, somos também herdeiros, herdeiros de Deus e coerdeiros de Cristo; se realmente sofremos com ele, é para sermos também glorificados com ele.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 28,16-20
      text: |
        Conclusão do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Os onze discípulos foram para a Galileia, ao monte que Jesus lhes tinha indicado.
        Quando viram Jesus, prostraram-se diante dele.
        Ainda assim alguns duvidaram.
        Então Jesus aproximou-se e falou: "Toda a autoridade me foi dada no céu e sobre a terra.
        Portanto, ide e fazei discípulos meus todos os povos, batizando-os em nome do Pai e do Filho e do Espírito Santo, e ensinando-os a observar tudo o que vos ordenei!
        Eis que eu estarei convosco todos os dias, até ao fim do mundo".

        Palavra da Salvação.
mostHolyTrinity.c:
  title: Santíssima Trindade
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Pr 8,22-31
      text: |
        Leitura do Livro dos Provérbios

        Assim fala a Sabedoria de Deus:
        "O Senhor me possuiu como primícia de seus caminhos, antes de suas obras mais antigas; desde a eternidade fui constituída, desde o princípio, antes das origens da terra.
        Fui gerada quando não existiam os abismos, quando não havia os mananciais das águas, antes que fossem estabelecidas as montanhas, antes das colinas fui gerada.
        Ele ainda não havia feito as terras e os campos, nem os primeiros vestígios de terra do mundo.
        Quando preparava os céus, ali estava eu, quando traçava a abóbada sobre o abismo, quando firmava as nuvens lá no alto e reprimia as fontes do abismo, quando fixava ao mar os seus limites - de modo que as águas não ultrapassassem suas bordas - e lançava os fundamentos da terra, eu estava ao seu lado como mestre-de-obras; eu era seu encanto, dia após dia, brincando, todo o tempo, em sua presença, brincando na superfície da terra, e alegrando-me em estar com os filhos dos homens".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 8,4-5.6-7.8-9 (R. 2a)
      text: |
        R. Ó Senhor nosso Deus, como é grande

        vosso nome por todo o universo!
        Contemplando estes céus que plasmastes
        e formastes com dedos de artista;
        vendo a lua e estrelas brilhantes,
        perguntamos: "Senhor, que é o homem,
        para dele assim vos lembrardes
        e o tratardes com tanto carinho?" R.

        Pouco abaixo de Deus o fizestes,
        coroando-o de glória e esplendor;
        vós lhe destes poder sobre tudo,
        vossas obras aos pés lhe pusestes. R.

        as ovelhas, os bois, os rebanhos,
        todo o gado e as feras da mata;
        passarinhos e peixes dos mares,
        todo ser que se move nas águas. R.
    - type: reading
      ref: Rm 5,1-5
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Justificados pela fé, estamos em paz com Deus, pela mediação do Senhor nosso, Jesus Cristo.
        Por ele tivemos acesso, pela fé, a esta graça, na qual estamos firmes e nos gloriamos, na esperança da glória de Deus.
        E não só isso, pois nos gloriamos também de nossas tribulações, sabendo que a tribulação gera a constância, a constância leva a uma virtude provada, a virtude provada desabrocha em esperança; e a esperança não decepciona, porque o amor de Deus foi derramado em nossos corações pelo Espírito Santo que nos foi dado.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 16,12-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a seus discípulos:
        "Tenho ainda muitas coisas a dizer-vos, mas não sois capazes de as compreender agora.
        Quando, porém, vier o Espírito da Verdade, ele vos conduzirá à plena verdade.
        Pois ele não falará por si mesmo, mas dirá tudo o que tiver ouvido; e até as coisas futuras vos anunciará.
        Ele me glorificará, porque receberá do que é meu e vo-lo anunciará.
        Tudo o que o Pai possui é meu.
        Por isso, disse que o que ele receberá e vos anunciará, é meu".

        Palavra da Salvação.
corpusChristi.a:
  title: Corpus Christi
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Dt 8,2-3.14b-16a
      text: |
        Leitura do Livro do Deuteronômio

        Moisés falou ao povo, dizendo:
        Lembra-te de todo o caminho por onde o Senhor teu Deus te conduziu, esses quarenta anos, no deserto, para te humilhar e te pôr à prova, para saber o que tinhas no teu coração, e para ver se observarias ou não seus mandamentos.
        Ele te humilhou, fazendo-te passar fome e alimentando-te com o maná que nem tu nem teus pais conhecíeis, para te mostrar que nem só de pão vive o homem, mas de toda a palavra que sai da boca do Senhor.
        Não te esqueças do Senhor teu Deus que te fez sair do Egito, da casa da escravidão, e que foi teu guia no vasto e terrível deserto, onde havia serpentes abrasadoras, escorpiões, e uma terra árida e sem água nenhuma.
        Foi ele que fez jorrar água para ti da pedra duríssima, e te alimentou no deserto com maná, que teus pais não conheciam.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 147,12-13.14-15.19-20 (R. 12)
      text: |
        R. Glorifica o Senhor, Jerusalém;
        celebra teu Deus, ó Sião!
        
        Ou: Aleluia, Aleluia, Aleluia.

        Glorifica o Senhor, Jerusalém!
        Ó Sião, canta louvores ao teu Deus!
        Pois reforçou com segurança as tuas portas,
        e os teus filhos em teu seio abençoou. R.

        A paz em teus limites garantiu
        e te dá como alimento a flor do trigo.
        Ele envia suas ordens para a terra,
        e a palavra que ele diz corre veloz. R.

        Anuncia a Jacó sua palavra,
        seus preceitos e suas leis a Israel.
        Nenhum povo recebeu tanto carinho,
        a nenhum outro revelou os seus preceitos. R.
    - type: reading
      ref: Cor 10,16-17
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        O cálice da bênção, o cálice que abençoamos, não é comunhão com o sangue de Cristo?
        E o pão que partimos, não é comunhão com o corpo de Cristo?
        Porque há um só pão, nós todos somos um só corpo, pois todos participamos desse único pão.
        Palavra do Senhor.
        Sequência (Na forma mais longa; ou na forma abreviada, a partir de: * Eis o pão...) Terra, exulta de alegria, louva teu pastor e guia com teus hinos, tua voz!
        Tanto possas, tanto ouses, em louvá-lo não repouses: sempre excede o teu louvor!
        Hoje a Igreja te convida: ao pão vivo que dá vida vem com ela celebrar!
        Este pão, que o mundo o creia!
        por Jesus, na santa ceia, foi entregue aos que escolheu.
        Nosso júbilo cantemos, nosso amor manifestemos, pois transborda o coração!
        Quão solene a festa, o dia, que da santa Eucaristia nos recorda a instituição!
        Novo Rei e nova mesa, nova Páscoa e realeza, foi-se a Páscoa dos judeus.
        Era sombra o antigo povo, o que é velho cede ao novo: foge a noite, chega a luz.
        O que o Cristo fez na ceia, manda à Igreja que o rodeia repeti-lo até voltar.
        Seu preceito conhecemos: pão e vinho consagremos para nossa salvação.
        Faz-se carne o pão de trigo, faz-se sangue o vinho amigo: deve-o crer todo cristão.
        Se não vês nem compreendes, gosto e vista tu transcendes, elevado pela fé.
        Pão e vinho, eis o que vemos; mas ao Cristo é que nós temos em tão ínfimos sinais...
        Alimento verdadeiro, permanece o Cristo inteiro quer no vinho, quer no pão.
        É por todos recebido, não em parte ou dividido, pois inteiro é que se dá!
        Um ou mil comungam dele, tanto este quanto aquele: multiplica-se o Senhor.
        Dá-se ao bom como ao perverso, mas o efeito é bem diverso: vida e morte traz em si...
        Pensa bem: igual comida, se ao que é bom enche de vida, traz a morte para o mau.
        Eis a hóstia dividida...
        Quem hesita, quem duvida?
        Como é toda o autor da vida, a partícula também.
        Jesus não é atingido: o sinal é que é partido; mas não é diminuído, nem se muda o que contém.
        * Eis o pão que os anjos comem transformado em pão do homem; só os filhos o consomem: não será lançado aos cães!
        Em sinais prefigurado, por Abraão foi imolado, no cordeiro aos pais foi dado, no deserto foi maná...
        Bom pastor, pão de verdade, piedade, ó Jesus, piedade, conservai-nos na unidade, extingui nossa orfandade, transportai-nos para o Pai!
        Aos mortais dando comida, dais também o pão da vida; que a família assim nutrida seja um dia reunida 
        aos convivas lá do céu!
    - type: gospel
      ref: Jo 6,51-58
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo:
        disse Jesus às multidões dos judeus: "Eu sou o pão vivo descido do céu.
        Quem comer deste pão viverá eternamente.
        E o pão que eu darei é a minha carne dada para a vida do mundo".
        Os judeus discutiam entre si, dizendo: "Como é que ele pode dar a sua carne a comer?"
        Então Jesus disse: "Em verdade, em verdade vos digo: se não comerdes a carne do Filho do Homem e não beberdes o seu sangue, não tereis a vida em vós.
        Quem come a minha carne e bebe o meu sangue tem a vida eterna, e eu o ressuscitarei no último dia.
        Porque a minha carne é verdadeira comida, e o meu sangue, verdadeira bebida.
        Quem come a minha carne e bebe o meu sangue permanece em mim e eu nele.
        Como o Pai, que vive, me enviou, e eu vivo por causa do Pai, assim aquele que me recebe como alimento viverá por causa de mim.
        Este é o pão que desceu do céu.
        Não é como aquele que os vossos pais comeram.
        Eles morreram.
        Aquele que come este pão viverá para sempre".

        Palavra da Salvação.
corpusChristi.b:
  title: Corpus Christi
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Ex 24,3-8
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        Moisés veio e transmitiu ao povo todas as palavras do Senhor e todos os decretos.
        O povo respondeu em coro: "Faremos tudo o que o Senhor nos disse".
        Então Moisés escreveu todas as palavras do Senhor.
        Levantando-se na manhã seguinte, ergueu ao pé da montanha um altar e doze marcos de pedra pelas doze tribos de Israel.
        Em seguida, mandou alguns jovens israelitas oferecer holocaustos e imolar novilhos como sacrifícios pacíficos ao Senhor.
        Moisés tomou metade do sangue e o pôs em vasilhas, e derramou a outra metade sobre o altar.
        Tomou depois o livro da aliança e o leu em voz alta ao povo, que respondeu: "Faremos tudo o que o Senhor disse e lhe obedeceremos".
        Moisés, então, com o sangue separado, aspergiu o povo, dizendo: "Este é o sangue da aliança, que o Senhor fez convosco, segundo todas estas palavras".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 115(116),12-13.15.16bc.17-18 (R. 13
      text: |
        R. Elevo o cálice da minha salvação,
        invocando o nome santo do Senhor.

        Ou: Aleluia, Aleluia, Aleluia.

        Que poderei retribuir ao Senhor Deus
        por tudo aquilo que ele fez em meu favor?
        Elevo o cálice da minha salvação,
        invocando o nome santo do Senhor. R.

        É sentida por demais pelo Senhor
        a morte de seus santos, seus amigos.
        Eis que sou o vosso servo, ó Senhor,
        que nasceu de vossa serva;
        mas me quebrastes os grilhões da escravidão! R.

        Por isso oferto um sacrifício de louvor,
        invocando o nome santo do Senhor.
        Vou cumprir minhas promessas ao Senhor
        na presença de seu povo reunido. R.
    - type: reading
      ref: Hb 9,11-15
      text: |
        Leitura da Carta aos Hebreus

        Irmãos:
        Cristo veio como sumo-sacerdote dos bens futuros.
        Através de uma tenda maior e mais perfeita, que não é obra de mãos humanas, isto é, que não faz parte desta criação, e não com o sangue de bodes e bezerros, mas com o seu próprio sangue, ele entrou no Santuário uma vez por todas, obtendo uma redenção eterna.    
        De fato, se o sangue de bodes e touros, e a cinza de novilhas espalhada sobre os seres impuros os santifica e realiza a pureza ritual dos corpos, quanto mais o Sangue de Cristo, purificará a nossa consciência das obras mortas, para servirmos ao Deus vivo, pois, em virtude do espírito eterno, Cristo se ofereceu a si mesmo a Deus como vítima sem mancha.
        Por isso, ele é mediador de uma nova aliança.
        Pela sua morte, ele reparou as transgressões cometidas no decorrer da primeira aliança.
        E, assim, aqueles que são chamados recebem a promessa da herança eterna.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 14,12-16.22-26
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        No primeiro dia dos Ázimos,
        quando se imolava o cordeiro pascal, os discípulos disseram a Jesus: "Onde queres que façamos os preparativos para comeres a Páscoa?"
        Jesus enviou então dois dos seus discípulos e lhes disse: "Ide à cidade.
        Um homem carregando um jarro de água virá ao vosso encontro. Segui-o e dizei ao dono da casa em que ele entrar: 'O Mestre manda dizer: onde está a sala em que vou comer a Páscoa com os meus discípulos?' Então ele vos mostrará, no andar de cima, uma grande sala, arrumada com almofadas.
        Aí fareis os preparativos para nós!"
        Os discípulos saíram e foram à cidade.
        Encontraram tudo como Jesus havia dito, e prepararam a Páscoa.
        Enquanto comiam, Jesus tomou o pão e, tendo pronunciado a bênção, partiu-o e entregou-lhes, dizendo: "Tomai, isto é o meu corpo".
        Em seguida, tomou o cálice, deu graças, entregou-lhes e todos beberam dele.
        Jesus lhes disse: "Isto é o meu sangue, o sangue da aliança, que é derramado em favor de muitos.
        Em verdade vos digo, não beberei mais do fruto da videira, até o dia em que beberei o vinho novo no Reino de Deus".
        Depois de terem cantado o hino, foram para o monte das Oliveiras.

        Palavra da Salvação.
corpusChristi.c:
  title: Corpus Christi
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Gn 14,18-20
      text: |
        Leitura do Livro do Gênesis

        Naqueles dias,
        Melquisedec, rei de Salém, trouxe pão e vinho e como sacerdote do Deus Altíssimo, abençoou Abrão, dizendo: "Bendito seja Abrão pelo Deus Altíssimo, criador do céu e da terra!
        Bendito seja o Deus Altíssimo, que entregou teus inimigos em tuas mãos!"
        E Abrão entregou-lhe o dízimo de tudo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 109(110),1.2.3.4 (R. 4bc)
      text: |
        R. Tu és sacerdote eternamente

        segundo a ordem do rei Melquisedec!
        Palavra do Senhor ao meu Senhor:
        "Assenta-te ao lado meu direito
        até que eu ponha os inimigos teus
        como escabelo por debaixo de teus pés!" R.

        O Senhor estenderá desde Sião
        vosso cetro de poder, pois Ele diz:
        "Domina com vigor teus inimigos; R.

        tu és príncipe desde o dia em que nasceste;
        na glória e esplendor da santidade,
        como o orvalho, antes da aurora, eu te gerei!" R.

        Jurou o Senhor e manterá sua palavra:
        "Tu és sacerdote eternamente,
        segundo a ordem do rei Melquisedec!" R.
    - type: reading
      ref: Cor 11,23-26
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        O que eu recebi do Senhor foi isso que eu vos transmiti: Na noite em que foi entregue, o Senhor Jesus tomou o pão e, depois de dar graças, partiu-o e disse: "Isto é o meu corpo que é dado por vós.
        Fazei isto em minha memória".
        Do mesmo modo, depois da ceia, tomou também o cálice e disse: "Este cálice é a nova aliança, em meu sangue.
        Todas as vezes que dele beberdes, fazei-o em minha memória".
        Todas as vezes, de fato, que comerdes deste pão e beberdes deste cálice, estareis proclamando a morte do Senhor, até que ele venha.
        Palavra do Senhor.
        Sequência (Na forma mais longa; ou na forma abreviada, a partir de: * Eis o pão...) Terra, exulta de alegria, louva teu pastor e guia com teus hinos, tua voz!
        Tanto possas, tanto ouses, em louvá-lo não repouses: sempre excede o teu louvor!
        Hoje a Igreja te convida: ao pão vivo que dá vida vem com ela celebrar!
        Este pão, que o mundo o creia!
        por Jesus, na santa ceia, foi entregue aos que escolheu.
        Nosso júbilo cantemos, nosso amor manifestemos, pois transborda o coração!
        Quão solene a festa, o dia, que da santa Eucaristia nos recorda a instituição!
        Novo Rei e nova mesa, nova Páscoa e realeza, foi-se a Páscoa dos judeus.
        Era sombra o antigo povo, o que é velho cede ao novo: foge a noite, chega a luz.
        O que o Cristo fez na ceia, manda à Igreja que o rodeia repeti-lo até voltar.
        Seu preceito conhecemos: pão e vinho consagremos para nossa salvação.
        Faz-se carne o pão de trigo, faz-se sangue o vinho amigo: deve-o crer todo cristão.
        Se não vês nem compreendes, gosto e vista tu transcendes, elevado pela fé.
        Pão e vinho, eis o que vemos; mas ao Cristo é que nós temos em tão ínfimos sinais...
        Alimento verdadeiro, permanece o Cristo inteiro quer no vinho, quer no pão.
        É por todos recebido, não em parte ou dividido, pois inteiro é que se dá!
        Um ou mil comungam dele, tanto este quanto aquele: multiplica-se o Senhor.
        Dá-se ao bom como ao perverso, mas o efeito é bem diverso: vida e morte traz em si...
        Pensa bem: igual comida, se ao que é bom enche de vida, traz a morte para o mau.
        Eis a hóstia dividida...
        Quem hesita, quem duvida?
        Como é toda o autor da vida, a partícula também.
        Jesus não é atingido: o sinal é que é partido; mas não é diminuído, nem se muda o que contém.
        * Eis o pão que os anjos comem transformado em pão do homem; só os filhos o consomem: não será lançado aos cães!
        Em sinais prefigurado, por Abraão foi imolado, no cordeiro aos pais foi dado, no deserto foi maná...
        Bom pastor, pão de verdade, piedade, ó Jesus, piedade, conservai-nos na unidade, extingui nossa orfandade, transportai-nos para o Pai!
        Aos mortais dando comida, dais também o pão da vida; que a família assim nutrida seja um dia reunida 
        aos convivas lá do céu!
    - type: gospel
      ref: Lc 9,11b-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus acolheu as multidões, falava-lhes sobre o Reino de Deus e curava todos os que precisavam.
        A tarde vinha chegando.
        Os doze apóstolos aproximaram-se de Jesus e disseram: "Despede a multidão, para que possa ir aos povoados e campos vizinhos procurar hospedagem e comida, pois estamos num lugar deserto".
        Mas Jesus disse: "Dai-lhes vós mesmos de comer".
        Eles responderam: "Só temos cinco pães e dois peixes.
        A não ser que fôssemos comprar comida para toda essa gente".
        Estavam ali mais ou menos cinco mil homens.
        Mas Jesus disse aos discípulos: "Mandai o povo sentar-se em grupos de cinquenta".
        Os discípulos assim fizeram, e todos se sentaram.
        Então Jesus tomou os cinco pães e os dois peixes, elevou os olhos para o céu, abençoou-os, partiu-os e os deu aos discípulos para distribuí-los à multidão.
        Todos comeram e ficaram satisfeitos.
        E ainda foram recolhidos doze cestos dos pedaços que sobraram.

        Palavra da Salvação.
sacredHeartOfJesus.a:
  title: Sagrado Coração de Jesus
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Dt 7,6-11
      text: |
        Leitura do Livro do Deuteronômio

        Moisés falou ao povo, dizendo:
        "Tu és um povo consagrado ao Senhor teu Deus.
        O Senhor teu Deus te escolheu dentre todos os povos da terra, para seres o seu povo preferido.
        O Senhor se afeiçoou a vós e vos escolheu, não por serdes mais numerosos que os outros povos — na verdade sois o menor de todos — mas, sim, porque o Senhor vos amou e quis cumprir o juramento que fez a vossos pais.
        Foi por isso que o Senhor vos fez sair com mão poderosa, e vos resgatou da casa da escravidão, das mãos do Faraó, rei do Egito.
        Saberás, pois, que o Senhor teu Deus é o único Deus, um Deus fiel, que guarda a aliança e a misericórdia até mil gerações, para aqueles que o amam e observam seus mandamentos; mas castiga diretamente aquele que o odeia, fazendo-o perecer; e não o deixa esperar, mas dá-lhe imediatamente o castigo merecido.
        Guarda, pois, os mandamentos, as leis e os decretos que hoje te prescrevo, pondo-os em prática!"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 102(103),1-2.3-4.6-7.8.10 (R. 17)
      text: |
        R. O amor do Senhor Deus por quem o teme,

        é de sempre e perdura para sempre.
        Bendize, ó minha alma, ao Senhor,
        e todo o meu ser, seu santo nome!
        Bendize, ó minha alma, ao Senhor,
        não te esqueças de nenhum de seus favores! R.

        Pois ele te perdoa toda culpa,
        e cura toda a tua enfermidade;
        da sepultura ele salva a tua vida
        e te cerca de carinho e compaixão. R.

        O Senhor realiza obras de justiça
        e garante o direito aos oprimidos;
        revelou os seus caminhos a Moisés,
        e aos filhos de Israel, seus grandes feitos. R.

        O Senhor é indulgente, é favorável,
        é paciente, é bondoso e compassivo.
        Não nos trata como exigem nossas faltas,
        nem nos pune em proporção às nossas culpas. R.
    - type: reading
      ref: Jo 4,7-16
      text: |
        Leitura da Primeira Carta de São João

        Caríssimos, amemo-nos uns aos outros,
        porque o amor vem de Deus e todo aquele que ama nasceu de Deus e conhece Deus.
        Quem não ama, não chegou a conhecer Deus, pois Deus é amor.
        Foi assim que o amor de Deus se manifestou entre nós: Deus enviou o seu Filho único ao mundo, para que tenhamos vida por meio dele.
        Nisto consiste o amor: não fomos nós que amamos a Deus, mas foi ele que nos amou e enviou o seu Filho como vítima de reparação pelos nossos pecados.
        Caríssimos, se Deus nos amou assim, nós também devemos amar-nos uns aos outros.
        Ninguém jamais viu a Deus.
        Se nos amamos uns aos outros, Deus permanece conosco e seu amor é plenamente realizado entre nós.
        A prova de que permanecemos com ele, e ele conosco, é que ele nos deu o seu Espírito.
        E nós vimos, e damos testemunho, que o Pai enviou o seu Filho como Salvador do mundo.
        Todo aquele que proclama que Jesus é o Filho de Deus, Deus permanece com ele, e ele com Deus.
        E nós conhecemos o amor que Deus tem para conosco, e acreditamos nele.
        Deus é amor: quem permanece no amor, permanece com Deus, e Deus permanece com ele.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 11,25-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, Jesus pôs-se a dizer:
        "Eu te louvo, ó Pai, Senhor do céu e da terra, porque escondeste estas coisas aos sábios e entendidos e as revelaste aos pequeninos.
        Sim, Pai, porque assim foi do teu agrado.
        Tudo me foi entregue por meu Pai, e ninguém conhece o Filho, senão o Pai, e ninguém conhece o Pai, senão o Filho e aquele a quem o Filho o quiser revelar.
        Vinde a mim todos vós que estais cansados e fatigados sob o peso dos vossos fardos, e eu vos darei descanso.
        Tomai sobre vós o meu jugo e aprendei de mim, porque sou manso e humilde de coração, e vós encontrareis descanso.
        Pois o meu jugo é suave e o meu fardo é leve".

        Palavra da Salvação.
sacredHeartOfJesus.b:
  title: Sagrado Coração de Jesus
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Os 11,1.3-4.8c-9
      text: |
        Leitura da Profecia de Oseias 

        Assim diz o Senhor:
        "Quando Israel era criança, eu já o amava, e desde o Egito chamei meu filho.
        Ensinei Efraim a dar os primeiros passos, tomei-o em meus braços, mas eles não reconheceram que eu cuidava deles.
        Eu os atraía com laços de humanidade, com laços de amor; era para eles como quem leva uma criança ao colo, e rebaixava-me a dar-lhes de comer.
        Meu coração comove-se no íntimo e arde de compaixão.
        Não darei largas à minha ira, não voltarei a destruir Efraim, eu sou Deus, e não homem; o santo no meio de vós, e não me servirei do terror".

        Palavra do Senhor.
    - type: psalm
      ref: Is 12,2-3.4bcd.5-6 (R. 3)
      text: |
        R. Com alegria bebereis do manancial da salvação.

        Eis o Deus, meu Salvador, eu confio e nada temo;
        o Senhor é minha força, meu louvor e salvação. R.

        Com alegria bebereis no manancial da salvação.
        E direis naquele dia: "Dai louvores ao Senhor,
        invocai seu santo nome, anunciai suas maravilhas,
        entre os povos proclamai que seu nome é o mais sublime. R.

        Louvai cantando ao nosso Deus, que fez prodígios e portentos,
        publicai em toda a terra suas grandes maravilhas!
        Exultai cantando alegres, habitantes de Sião,
        porque é grande em vosso meio o Deus Santo de Israel!" R.
    - type: reading
      ref: Ef 3,8-12.14-19
      text: |
        Leitura da Carta de São Paulo aos Efésios 

        Irmãos:
        Eu, que sou o último de todos os santos, recebi esta graça de anunciar aos pagãos a insondável riqueza de Cristo e de mostrar a todos como Deus realiza o mistério desde sempre escondido nele, o criador do universo.
        Assim, doravante, as autoridades e poderes nos céus conhecem, graças à Igreja, a multiforme sabedoria de Deus, de acordo com o desígnio eterno que ele executou em Jesus Cristo, nosso Senhor.
        Em Cristo nós temos, pela fé nele, a liberdade de nos aproximarmos de Deus com toda a confiança.
        É por isso que dobro os joelhos diante do Pai, de quem toda e qualquer família recebe seu nome, no céu e sobre a terra.
        Que ele vos conceda, segundo a riqueza da sua glória, serdes robustecidos, por seu Espírito, quanto ao homem interior; que ele faça habitar, pela fé, Cristo em vossos corações, que estejais enraizados e fundados no amor.
        Tereis assim a capacidade de compreender, com todos os santos, qual a largura, o comprimento, a altura, a profundidade, e de conhecer o amor de Cristo, que ultrapassa todo conhecimento, a fim de que sejais cumulados até receber toda a plenitude de Deus.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 19,31-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Era o dia da preparação para a Páscoa.
        Os judeus queriam evitar que os corpos ficassem na cruz durante o sábado, porque aquele sábado era dia de festa solene.
        Então pediram a Pilatos que mandasse quebrar as pernas aos crucificados e os tirasse da cruz.
        Os soldados foram e quebraram as pernas de um e, depois, do outro que foram crucificados com Jesus.
        Ao se aproximarem de Jesus, e vendo que já estava morto, não lhe quebraram as pernas; mas um soldado abriu-lhe o lado com uma lança, e logo saiu sangue e água.
        Aquele que viu, dá testemunho, e seu testemunho é verdadeiro; e ele sabe que fala a verdade, para que vós também acrediteis.
        Isso aconteceu para que se cumprisse a Escritura, que diz: "Não quebrarão nenhum dos seus ossos".
        E outra Escritura ainda diz: "Olharão para aquele que transpassaram".

        Palavra da Salvação.
sacredHeartOfJesus.c:
  title: Sagrado Coração de Jesus
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Ez 34,11-16
      text: |
        Leitura da Profecia de Ezequiel

        Assim diz o Senhor Deus:
        "Vede! Eu mesmo vou procurar minhas ovelhas e tomar conta delas.
        Como o pastor toma conta do rebanho, de dia, quando se encontra no meio das ovelhas dispersas, assim vou cuidar de minhas ovelhas e vou resgatá-las de todos os lugares em que forem dispersadas num dia de nuvens e escuridão.
        Vou retirar minhas ovelhas do meio dos povos e recolhê-las do meio dos países para conduzi-las à sua terra.
        Vou apascentar as ovelhas sobre os montes de Israel, nos vales dos riachos e em todas as regiões habitáveis do país.
        Vou apascentá-las em boas pastagens e nos altos montes de Israel estará o seu abrigo.
        Ali repousarão em prados verdejantes e pastarão em férteis pastagens sobre os montes de Israel.
        Eu mesmo vou apascentar as minhas ovelhas e fazê-las repousar - oráculo do Senhor Deus - .
        Vou procurar a ovelha perdida, reconduzir a extraviada, enfaixar a da perna quebrada, fortalecer a doente, e vigiar a ovelha gorda e forte.
        Vou apascentá-las conforme o direito".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 22(23),1-3a.3b-4.5.6 (R. 1)
      text: |
        R. O Senhor é o pastor que me conduz;

        não me falta coisa alguma.
        O Senhor é o pastor que me conduz;
        não me falta coisa alguma.
        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças. R.

        Ele me guia no caminho mais seguro,
        pela honra do seu nome.
        Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei.
        Estais comigo com bastão e com cajado,
        eles me dão a segurança! R.

        Preparais à minha frente uma mesa,
        bem à vista do inimigo;
        com óleo vós ungis minha cabeça,
        e o meu cálice transborda. R.

        Felicidade e todo bem hão de seguir-me,
        por toda a minha vida;
        e, na casa do Senhor, habitarei
        pelos tempos infinitos. R.
    - type: reading
      ref: Rm 5,5b-11
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        O amor de Deus foi derramado em nossos corações pelo Espírito Santo que nos foi dado.
        Com efeito, quando éramos ainda fracos, Cristo morreu pelos ímpios, no tempo marcado.
        Dificilmente alguém morrerá por um justo; por uma pessoa muito boa, talvez alguém se anime a morrer.
        Pois bem, a prova de que Deus nos ama é que Cristo morreu por nós, quando éramos ainda pecadores.
        Muito mais agora, que já estamos justificados pelo sangue de Cristo, seremos salvos da ira por ele.
        Quando éramos inimigos de Deus, fomos reconciliados com ele pela morte do seu Filho; quanto mais agora, estando já reconciliados, seremos salvos por sua vida!
        Ainda mais: Nós nos gloriamos em Deus, por nosso Senhor Jesus Cristo.
        É por ele que, já desde o tempo presente, recebemos a reconciliação.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 15,3-7
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus contou aos escribas e fariseus esta parábola: "Se um de vós tem cem ovelhas e perde uma, não deixa as noventa e nove no deserto, e vai atrás daquela que se perdeu, até encontrá-la?
        Quando a encontra, coloca-a nos ombros com alegria, e, chegando a casa, reúne os amigos e vizinhos, e diz: 'Alegrai-vos comigo!
        Encontrei a minha ovelha que estava perdida!' Eu vos digo: Assim haverá no céu mais alegria por um só pecador que se converte, do que por noventa e nove justos que não precisam de conversão".

        Palavra da Salvação.
immaculateHeartOfMary:
  title: Imaculado Coração de Maria
  subtitle: Memória
  color: white
  readings:
    - type: reading
      ref: Is 61,9-11
      text: |
        Leitura do Livro do Profeta Isaías 

        A descendência do meu povo
        será conhecida entre as nações, e seus filhos se fixarão no meio dos povos; quem os vir há de reconhecê-los como descendentes abençoados por Deus.
        Exulto de alegria no Senhor e minh'alma regozija-se em meu Deus; ele me vestiu com as vestes da salvação, envolveu-me com o manto da justiça e adornou-me como um noivo com sua coroa, ou uma noiva com suas joias.
        Assim como a terra faz brotar a planta e o jardim faz germinar a semente, assim o Senhor Deus fará germinar a justiça e a sua glória diante de todas as nações.

        Palavra do Senhor.
    - type: psalm
      ref: 1Sm 2,1.4-5.6-7 8abcd (R. cf. 1a)
      text: |
        R. Meu coração se regozija no Senhor.

        Exulta no Senhor meu coração,
        e se eleva a minha fronte no meu Deus;
        minha boca desafia os meus rivais
        porque me alegro com a vossa salvação. R.

        O arco dos fortes foi dobrado, foi quebrado,
        mas os fracos se vestiram de vigor.
        Os saciados se empregaram por um pão,
        mas os pobres e os famintos se fartaram.
        Muitas vezes deu à luz a que era estéril,
        mas a mãe de muitos filhos definhou. R.

        É o Senhor quem dá a morte e dá a vida,
        faz descer à sepultura e faz voltar;
        é o Senhor quem faz o pobre e faz o rico,
        é o Senhor quem nos humilha e nos exalta. R.

        O Senhor ergue do pó o homem fraco,
        do lixo ele retira o indigente,
        para fazê-los assentar-se com os nobres
        num lugar de muita honra e distinção. R.
    - type: gospel
      ref: Lc 2,41-51
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Os pais de Jesus iam todos os anos a Jerusalém,
        para a festa da Páscoa.
        Quando ele completou doze anos, subiram para a festa, como de costume.
        Passados os dias da Páscoa, começaram a viagem de volta, mas o menino Jesus ficou em Jerusalém, sem que seus pais o notassem.
        Pensando que ele estivesse na caravana, caminharam um dia inteiro.
        Depois começaram a procurá-lo entre os parentes e conhecidos.
        Não o tendo encontrado, voltaram para Jerusalém à sua procura.
        Três dias depois, o encontraram no Templo.
        Estava sentado no meio dos mestres, escutando e fazendo perguntas.
        Todos os que ouviam o menino estavam maravilhados com sua inteligência e suas respostas.
        Ao vê-lo, seus pais ficaram muito admirados e sua mãe lhe disse: "Meu filho, por que agiste assim conosco?
        Olha que teu pai e eu estávamos, angustiados, à tua procura".
        Jesus respondeu: "Por que me procuráveis?
        Não sabeis que devo estar na casa de meu Pai?"
        Eles, porém, não compreenderam as palavras que lhes dissera.
        Jesus desceu então com seus pais para Nazaré, e era-lhes obediente.
        Sua mãe, porém, conservava no coração todas estas coisas.

        Palavra da Salvação.
assumption.vigil:
  title: Assunção de Nossa Senhora
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: 1Cr 15,3-4.15-16; 16,1-2
      text: |
        Leitura do Primeiro Livro das Crônicas

        Naqueles dias,
        Davi convocou todo o Israel em Jerusalém, a fim de transportar a arca do Senhor para o lugar que lhe havia preparado.
        Davi reuniu também os filhos de Aarão e os levitas.
        Os filhos de Levi levaram a arca de Deus, com os varais sobre os ombros, como Moisés havia mandado, de acordo com a ordem do Senhor.
        Davi ordenou aos chefes dos levitas que designassem seus irmãos como cantores, para entoarem cânticos festivos, acompanhados de instrumentos musicais, harpas, cítaras e címbalos.
        Tendo, pois, introduzido a arca de Deus e colocado no meio da tenda que Davi tinha armado, ofereceram na presença de Deus holocaustos e sacrifícios pacíficos.
        Depois de oferecer os holocaustos e os sacrifícios pacíficos, Davi abençoou o povo em nome do Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 131(132),6-7.9-10.13-14 (R. 8)
      text: |
        R. Subi, Senhor, para o lugar de vosso pouso,
        subi com vossa arca poderosa!
        
        Nós soubemos que a arca estava em Éfrata
        e nos campos de Iaar a encontramos:
        Entremos no lugar em que ele habita,
        ante o escabelo de seus pés o adoremos! R.

        Que se vistam de alegria os vossos santos,
        e os vossos sacerdotes, de justiça!
        Por causa de Davi, o vosso servo,
        não afasteis do vosso Ungido a vossa face! R.

        Pois o Senhor quis para si Jerusalém
        e a desejou para que fosse sua morada:
        "Eis o lugar do meu repouso para sempre,
        eu fico aqui: este é o lugar que preferi!" R.
    - type: reading
      ref: 1Cor 15,54-57
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Quando este ser corruptível estiver vestido de incorruptibilidade e este ser mortal estiver vestido de imortalidade, então estará cumprida a palavra da Escritura:
        "A morte foi tragada pela vitória.
        Ó morte, onde está a tua vitória?
        Onde está o teu aguilhão?"
        O aguilhão da morte é o pecado, e a força do pecado é a Lei.
        Graças sejam dadas a Deus que nos dá a vitória pelo Senhor nosso, Jesus Cristo.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 11,27-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Enquanto Jesus falava ao povo uma mulher levantou a voz no meio da multidão e lhe disse:
        "Feliz o ventre que te trouxe e os seios que te amamentaram".
        Jesus respondeu:
        "Muito mais felizes são aqueles que ouvem a palavra de Deus e a põem em prática".
        
        Palavra da Salvação.
assumption.day:
  title: Assunção de Nossa Senhora
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Ap 11,19a;12,1-6a.10ab
      text: |
        Leitura do Livro do Apocalipse de São João

        Abriu-se o Templo de Deus que está no céu e apareceu no Templo a arca da Aliança.
        Então apareceu no céu um grande sinal: uma mulher vestida de sol, tendo a lua debaixo dos pés e sobre a cabeça uma coroa de doze estrelas.
        Então apareceu outro sinal no céu: um grande Dragão, cor de fogo.
        Tinha sete cabeças e dez chifres e, sobre as cabeças, sete coroas.
        Com a cauda, varria a terça parte das estrelas do céu, atirando-as sobre a terra.
        O Dragão parou diante da Mulher que estava para dar à luz, pronto para devorar o seu Filho, logo que nascesse.
        E ela deu à luz um filho homem, que veio para governar todas as nações com cetro de ferro.
        Mas o Filho foi levado para junto de Deus e do seu trono.
        A mulher fugiu para o deserto, onde Deus lhe tinha preparado um lugar.
        Ouvi então uma voz forte no céu, proclamando:
        "Agora realizou-se a salvação, a força e a realeza do nosso Deus, e o poder do seu Cristo".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 44(45),10bc.11.12ab.16 (R. 10b)
      text: |
        R. À vossa direita se encontra a rainha,
        com veste esplendente de ouro de Ofir.
        
        As filhas de reis vêm ao vosso encontro,
        e à vossa direita se encontra a rainha
        com veste esplendente de ouro de Ofir. R.

        Escutai, minha filha, olhai, ouvi isto:
        "Esquecei vosso povo e a casa paterna!
        Que o Rei se encante com vossa beleza!
        Prestai-lhe homenagem: é vosso Senhor! R.

        Entre cantos de festa e com grande alegria,
        ingressam, então, no palácio real". R.
    - type: reading
      ref: 1Cor 15,20-27a
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Cristo ressuscitou dos mortos como primícias dos que morreram.
        Com efeito, por um homem veio a morte e é também por um homem que vem a ressurreição dos mortos.
        Como em Adão todos morrem, assim também em Cristo todos reviverão.
        Porém, cada qual segundo uma ordem determinada:
        Em primeiro lugar, Cristo, como primícias;
        depois, os que pertencem a Cristo, por ocasião da sua vinda.
        A seguir, será o fim, quando ele entregar a realeza a Deus-Pai, depois de destruir todo principado e todo poder e força.
        Pois é preciso que ele reine até que todos os seus inimigos estejam debaixo de seus pés.
        O último inimigo a ser destruído é a morte.
        Com efeito, "Deus pôs tudo debaixo de seus pés".

        Palavra do Senhor.
    - type: gospel
      ref: Lc 1,39-56
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naqueles dias,
        Maria partiu para a região montanhosa, dirigindo-se, apressadamente, a uma cidade da Judeia.
        Entrou na casa de Zacarias e cumprimentou Isabel.
        Quando Isabel ouviu a saudação de Maria, a criança pulou no seu ventre e Isabel ficou cheia do Espírito Santo.
        Com um grande grito, exclamou:
        "Bendita és tu entre as mulheres e bendito é o fruto do teu ventre!"
        Como posso merecer que a mãe do meu Senhor me venha visitar?
        Logo que a tua saudação chegou aos meus ouvidos, a criança pulou de alegria no meu ventre.
        Bem-aventurada aquela que acreditou, porque será cumprido, o que o Senhor lhe prometeu".
        Então Maria disse:
        "A minha alma engrandece o Senhor, e o meu espírito se alegra em Deus, meu Salvador, porque olhou para a humildade de sua serva.
        Doravante todas as gerações me chamarão bem-aventurada, porque o Todo-poderoso fez grandes coisas em meu favor.
        O seu nome é santo, e sua misericórdia se estende, de geração em geração, a todos os que o respeitam.
        Ele mostrou a força de seu braço: dispersou os soberbos de coração.
        Derrubou do trono os poderosos e elevou os humildes.
        Encheu de bens os famintos, e despediu os ricos de mãos vazias.
        Socorreu Israel, seu servo, lembrando-se de sua misericórdia, conforme prometera aos nossos pais, em favor de Abraão e de sua descendência, para sempre".
        Maria ficou três meses com Isabel; depois voltou para casa.

        Palavra da Salvação.
'0101':
  title: Santa Maria, Mãe de Deus
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Nm 6,22-27
      text: |
        Leitura do Livro dos Números 

        O Senhor falou a Moisés, dizendo:
        "Fala a Aarão e a seus filhos: Ao abençoar os filhos de Israel, dizei-lhes: O Senhor te abençoe e te guarde!
        'O Senhor faça brilhar sobre ti a sua face, e se compadeça de ti!
        O Senhor volte para ti o seu rosto e te dê a paz!'
        Assim invocarão o meu nome sobre os filhos de Israel, e eu os abençoarei".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 66(67),2-3.5.6.8 (R. 2a)
      text: |
        R. Que Deus nos dê a sua graça e sua bênção.

        Que Deus nos dê a sua graça e sua bênção,
        e sua face resplandeça sobre nós!
        Que na terra se conheça o seu caminho
        e a sua salvação por entre os povos. R.

        Exulte de alegria a terra inteira,
        pois julgais o universo com justiça;
        os povos governais com retidão,
        e guiais, em toda a terra, as nações. R.

        Que as nações vos glorifiquem, ó Senhor,
        que todas as nações vos glorifiquem!
        Que o Senhor e nosso Deus nos abençoe,
        e o respeitem os confins de toda a terra! R.
    - type: reading
      ref: Gl 4,4-7
      text: |
        Leitura da Carta de São Paulo aos Gálatas 

        Irmãos:
        Quando se completou o tempo previsto, Deus enviou o seu Filho, nascido de uma mulher, nascido sujeito à Lei, a fim de resgatar os que eram sujeitos à Lei e para que todos recebêssemos a filiação adotiva.
        E porque sois filhos, Deus enviou aos nossos corações o Espírito do seu Filho, que clama: Abá - ó Pai!
        Assim já não és mais escravo, mas filho; e se és filho, és também herdeiro: tudo isso, por graça de Deus.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 2,16-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naquele tempo,
        os pastores foram às pressas a Belém e encontraram Maria e José, e o recém-nascido, deitado na manjedoura.
        Tendo-o visto, contaram o que lhes fora dito sobre o menino.
        E todos os que ouviram os pastores ficaram maravilhados com aquilo que contavam.
        Quanto a Maria, guardava todos estes fatos e meditava sobre eles em seu coração.
        Os pastores voltaram, glorificando e louvando a Deus por tudo que tinham visto e ouvido, conforme lhes tinha sido dito.  
        Quando se completaram os oito dias para a circuncisão do menino, deram-lhe o nome de Jesus, como fora chamado pelo anjo antes de ser concebido.

        Palavra da Salvação.
'0102':
  title: '?{weekday} antes da Epifania'
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: 1Jo 2,22-28
      text: |
        Leitura da Primeira Carta de São João 

        Caríssimos,
        quem é mentiroso, senão aquele que nega que Jesus é o Cristo?
        O Anticristo é aquele que nega o Pai e o Filho.
        Todo aquele que nega o Filho, também não possui o Pai.
        Quem confessa o Filho, possui também o Pai.
        Permaneça dentro de vós aquilo que ouvistes desde o princípio.
        Se o que ouvistes desde o princípio permanecer em vós, permanecereis com o Filho e com o Pai.
        E esta é a promessa que ele nos fez: a vida eterna.
        Escrevo isto a respeito dos que procuram desencaminhar-vos.
        Quanto a vós mesmos, a unção que recebestes da parte de Jesus permanece convosco, e não tendes necessidade de que alguém vos ensine.
        A sua unção vos ensina tudo, e ela é verdadeira e não mentirosa.
        Por isso, conforme a unção de Jesus vos ensinou, permanecei nele.
        Então, agora, filhinhos, permanecei nele.
        Assim poderemos ter plena confiança, quando ele se manifestar, e não seremos vergonhosamente afastados dele, quando da sua vinda.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),1.2-3ab.3cd-4 (R. 3a)
      text: |
        R. Os confins do universo contemplaram
        a salvação do nosso Deus.

        Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!
        Sua mão e o seu braço forte e santo
        alcançaram-lhe a vitória. R.

        O Senhor fez conhecer a salvação,
        e às nações, sua justiça;
        recordou o seu amor sempre fiel
        pela casa de Israel. R.

        Os confins do universo contemplaram
        a salvação do nosso Deus.
        Aclamai o Senhor Deus, ó terra inteira,
        alegrai-vos e exultai! R.
    - type: gospel
      ref: Jo 1,19-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Este foi o testemunho de João,
        quando os judeus enviaram de Jerusalém sacerdotes e levitas para perguntar: "Quem és tu?"
        João confessou e não negou.    
        Confessou: "Eu não sou o Messias".
        Eles perguntaram: "Quem és, então? És tu Elias?"
        João respondeu: "Não sou".
        Eles perguntaram: "És o Profeta?"
        Ele respondeu: "Não".
        Perguntaram então: "Quem és, afinal? Temos que levar uma resposta para aqueles que nos enviaram.
        O que dizes de ti mesmo?"
        João declarou: "Eu sou a voz que grita no deserto: 'Aplainai o caminho do Senhor' - conforme disse o profeta Isaías".
        Ora, os que tinham sido enviados pertenciam aos fariseus e perguntaram: "Por que então andas batizando, se não és o Messias, nem Elias, nem o Profeta?"
        João respondeu: "Eu batizo com água; mas no meio de vós está aquele que vós não conheceis, e que vem depois de mim.
        Eu não mereço desamarrar a correia de suas sandálias".
        Isso aconteceu em Betânia além do Jordão, onde João estava batizando.

        Palavra da Salvação.
'0103':
  title: '?{weekday} antes da Epifania'
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: 1Jo 2,29-3,6
      text: |
        Leitura da Primeira Carta de São João 

        Caríssimos,
        já que sabeis que ele é justo, sabei também que todo aquele que pratica a justiça nasceu dele.
        Vede que grande presente de amor o Pai nos deu: de sermos chamados filhos de Deus!
        E nós o somos!
        Se o mundo não nos conhece, é porque não conheceu o Pai.
        Caríssimos, desde já somos filhos de Deus, mas nem sequer se manifestou o que seremos!
        Sabemos que, quando Jesus se manifestar, seremos semelhantes a ele, porque o veremos tal como ele é.
        Todo o que espera nele, purifica-se a si mesmo, como também ele é puro.
        Todo o que comete pecado, comete também a iniquidade, porque o pecado é a iniquidade.
        Vós sabeis que ele se manifestou para tirar os pecados e que nele não há pecado.
        Todo aquele que peca mostra que não o viu, nem o conheceu.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),1.3cd-4.5-6 (R. 3a)
      text: |
        R. Os confins do universo contemplaram
        a salvação do nosso Deus.

        Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!
        Sua mão e o seu braço forte e santo
        alcançaram-lhe a vitória. R.

        Os confins do universo contemplaram
        a salvação do nosso Deus.
        Aclamai o Senhor Deus, ó terra inteira,
        alegrai-vos e exultai! R.

        Cantai salmos ao Senhor ao som da harpa
        e da cítara suave!
        Aclamai, com os clarins e as trombetas,
        ao Senhor, o nosso Rei! R.
    - type: gospel
      ref: Jo 1,29-34
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        No dia seguinte,
        João viu Jesus aproximar-se dele e disse: "Eis o Cordeiro de Deus, que tira o pecado do mundo.
        Dele é que eu disse: Depois de mim vem um homem que passou à minha frente, porque existia antes de mim.
        Também eu não o conhecia, mas se eu vim batizar com água, foi para que ele fosse manifestado a Israel".
        E João deu testemunho, dizendo: "Eu vi o Espírito descer, como uma pomba do céu, e permanecer sobre ele.
        Também eu não o conhecia, mas aquele que me enviou a batizar com água me disse: 'Aquele sobre quem vires o Espírito descer e permanecer, este é quem batiza com o Espírito Santo'.
        Eu vi e dou testemunho: Este é o Filho de Deus!"
        Palavra da Salvação.
'0104':
  title: '?{weekday} antes da Epifania'
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: 1Jo 3,7-10
      text: |
        Leitura da Primeira Carta de São João 

        Filhinhos, que ninguém vos desencaminhe.
        O que pratica a justiça é justo, assim como ele é justo.
        Aquele que comete o pecado é do diabo, porque o diabo é pecador desde o princípio.
        Para isto é que o Filho de Deus se manifestou: para destruir as obras do diabo.
        Todo aquele que nasceu de Deus não comete pecado, porque a semente de Deus fica nele; ele não pode pecar, pois nasceu de Deus.
        Nisto se revela quem é filho de Deus e quem é filho do diabo: todo o que não pratica a justiça não é de Deus, nem aquele que não ama o seu irmão.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),1.7-8.9 (R. 3a)
      text: |
        R. Os confins do universo contemplaram
        a salvação do nosso Deus.

        Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!
        Sua mão e o seu braço forte e santo
        alcançaram-lhe a vitória. R.

        Aplauda o mar com todo ser que nele vive,
        o mundo inteiro e toda gente!
        As montanhas e os rios batam palmas
        e exultem de alegria, R.

        na presença do Senhor, pois ele vem,
        vem julgar a terra inteira.
        Julgará o universo com justiça
        e as nações com equidade. R.
    - type: gospel
      ref: Jo 1,35-42
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        João estava de novo com dois de seus discípulos e, vendo Jesus passar, disse: "Eis o Cordeiro de Deus!"
        Ouvindo essas palavras, os dois discípulos seguiram Jesus.
        Voltando-se para eles e vendo que o estavam seguindo, Jesus perguntou: "O que estais procurando?"
        Eles disseram: "Rabi (que quer dizer: Mestre), onde moras?"
        Jesus respondeu: "Vinde ver".
        Foram pois ver onde ele morava e, nesse dia, permaneceram com ele.
        Era por volta das quatro da tarde.
        André, irmão de Simão Pedro, era um dos dois que ouviram as palavras de João e seguiram Jesus.
        Ele foi encontrar primeiro seu irmão Simão e lhe disse: "Encontramos o Messias" (que quer dizer: Cristo).
        Então André conduziu Simão a Jesus.
        Jesus olhou bem para ele e disse: "Tu és Simão, filho de João; tu serás chamado Cefas" (que quer dizer: Pedra).

        Palavra da Salvação.
'0105':
  title: '?{weekday} antes da Epifania'
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: 1Jo 3,11-21
      text: |
        Leitura da Primeira Carta de São João 

        Caríssimos,
        esta é a mensagem que ouvistes desde o início: que nos amemos uns aos outros, não como Caim, que, sendo do Maligno, matou o seu irmão.
        E por que o matou?
        Porque as suas obras eram más, ao passo que as do seu irmão eram justas.
        Não vos admireis, irmãos, se o mundo vos odeia.
        Nós sabemos que passamos da morte para a vida, porque amamos os irmãos.
        Quem não ama, permanece na morte.
        Todo aquele que odeia o seu irmão é um homicida.
        E vós sabeis que nenhum homicida conserva a vida eterna dentro de si.
        Nisto conhecemos o amor: Jesus deu a sua vida por nós.
        Portanto, também nós devemos dar a vida pelos irmãos.
        Se alguém possui riquezas neste mundo e vê o seu irmão passar necessidade, mas, diante dele fecha o seu coração, como pode o amor de Deus permanecer nele?
        Filhinhos, não amemos só com palavras e de boca, mas com ações e de verdade!
        Aí está o critério para saber que somos da verdade e para sossegar diante dele o nosso coração, pois, se o nosso coração nos acusa, Deus é maior que o nosso coração e conhece todas as coisas.
        Caríssimos, se o nosso coração não nos acusa, temos confiança diante de Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 99(100),2.3.4.5 (R. 2a)
      text: |
        R. Aclamai o Senhor, ó terra inteira!

        Aclamai o Senhor, ó terra inteira,
        servi ao Senhor com alegria,
        ide a ele cantando jubilosos! R.

        Sabei que o Senhor, só ele, é Deus,
        Ele mesmo nos fez, e somos seus,
        nós somos seu povo e seu rebanho. R.

        Entrai por suas portas dando graças,
        e em seus átrios com hinos de louvor;
        dai-lhe graças, seu nome bendizei! R.

        Sim, é bom o Senhor e nosso Deus,
        sua bondade perdura para sempre,
        seu amor é fiel eternamente! R.
    - type: gospel
      ref: Jo 1,43-51
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        Jesus decidiu partir para a Galileia.
        Encontrou Filipe e disse: "Segue-me".
        Filipe era de Betsaida, cidade de André e de Pedro.
        Filipe encontrou-se com Natanael e lhe disse: "Encontramos aquele de quem Moisés escreveu na Lei, e também os profetas: Jesus de Nazaré, o filho de José".
        Natanael disse: "De Nazaré pode sair coisa boa?"
        Filipe respondeu: "Vem ver!"
        Jesus viu Natanael que vinha para ele e comentou: "Aí vem um israelita de verdade, um homem sem falsidade".
        Natanael perguntou: "De onde me conheces?"
        Jesus respondeu: "Antes que Filipe te chamasse, enquanto estavas debaixo da figueira, eu te vi".
        Natanael respondeu: "Rabi, tu és o Filho de Deus, tu és o Rei de Israel".
        Jesus disse: "Tu crês porque te disse: 'Eu te vi debaixo da figueira?' Coisas maiores que esta verás!"
        E Jesus continuou: "Em verdade, em verdade, eu vos digo: Vereis o céu aberto e os anjos de Deus subindo e descendo sobre o Filho do Homem".

        Palavra da Salvação.
'0106':
  title: '?{weekday} antes da Epifania'
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: 1Jo 5,5-13
      text: |
        Leitura da Primeira Carta de São João 

        Caríssimos,
        quem é o vencedor do mundo, senão aquele que crê que Jesus é o Filho de Deus?
        Este é o que veio pela água e pelo sangue: Jesus Cristo.
        (Não veio somente com a água, mas com a água e o sangue).
        E o Espírito é que dá testemunho, porque o Espírito é a Verdade.
        Assim, são três que dão testemunho: o Espírito, a água e o sangue; e os três são unânimes.
        Se aceitamos o testemunho dos homens, o testemunho de Deus é maior.
        Este é o testemunho de Deus, pois ele deu testemunho a respeito de seu Filho.
        Aquele que crê no Filho de Deus tem este testemunho dentro de si.
        Aquele que não crê em Deus faz dele um mentiroso, porque não crê no testemunho que Deus deu a respeito de seu Filho.
        E o testemunho é este: Deus nos deu a vida eterna, e esta vida está em seu Filho.
        Quem tem o Filho, tem a vida; quem não tem o Filho, não tem a vida.
        Eu vos escrevo estas coisas a vós que acreditastes no nome do Filho de Deus, para que saibais que possuís a vida eterna.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 147(147B),12-13.14-15.19-20 (R. 12a)
      text: |
        R. Glorifica o Senhor, Jerusalém!

        Ou: Aleluia, Aleluia, Aleluia.

        Glorifica o Senhor, Jerusalém!
        Ó Sião, canta louvores ao teu Deus!
        Pois reforçou com segurança as tuas portas,
        e os teus filhos em teu seio abençoou; R.

        paz em teus limites garantiu
        e te dá como alimento a flor do trigo.
        Ele envia suas ordens para a terra,
        e a palavra que ele diz corre veloz. R.

        Anuncia a Jacó sua palavra,
        seus preceitos, suas leis a Israel.
        Nenhum povo recebeu tanto carinho,
        a nenhum outro revelou os seus preceitos. R.
    - type: gospel
      ref: Mc 1,7-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        João pregava, dizendo: "Depois de mim virá alguém mais forte do que eu.
        Eu nem sou digno de me abaixar para desamarrar suas sandálias.
        Eu vos batizei com água, mas ele vos batizará com o Espírito Santo".
        Naqueles dias, Jesus veio de Nazaré da Galileia, e foi batizado por João no rio Jordão.
        E logo, ao sair da água, viu o céu se abrindo, e o Espírito, como pomba, descer sobre ele.
        E do céu veio uma voz: "Tu és o meu Filho amado, em ti ponho meu bem-querer".

        Palavra da Salvação.
'0107':
  title: '?{weekday} antes da Epifania'
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: Jo 5,14-21
      text: |
        Leitura da Primeira Carta de São João

        Caríssimos,
        esta é a confiança que temos em Deus: se lhe pedimos alguma coisa de acordo com a sua vontade, ele nos ouve.
        E se sabemos que ele nos ouve em tudo o que lhe pedimos, sabemos que possuímos o que havíamos pedido.
        Se alguém vê seu irmão cometer um pecado que não conduz à morte, que ele reze, e Deus lhe dará a vida; isto, se, de fato, o pecado cometido não conduz à morte.
        Existe um pecado que conduz à morte, mas não é a respeito deste que eu digo que se deve rezar.
        Toda iniquidade é pecado, mas existe pecado que não conduz à morte.
        Sabemos que todo aquele que nasceu de Deus não peca; aquele que é gerado por Deus o guarda, e o Maligno não o pode atingir.
        Nós sabemos que somos de Deus ao passo que o mundo inteiro está sob o poder do Maligno.
        Nós sabemos que veio o Filho de Deus e nos deu inteligência para conhecermos aquele que é o Verdadeiro.
        E nós estamos com o Verdadeiro, no seu Filho Jesus Cristo.
        Este é o Deus verdadeiro e a Vida eterna.
        Filhinhos, guardai-vos dos ídolos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 149,1-2.3-4.5 e 6a e 9b (R. 4a)
      text: |
        R. O Senhor ama seu povo, de verdade.

        Ou: Aleluia, Aleluia, Aleluia

        Cantai ao Senhor Deus um canto novo,
        e o seu louvor na assembleia dos fiéis!
        Alegre-se Israel em Quem o fez,
        e Sião se rejubile no seu Rei! R.

        Com danças glorifiquem o seu nome,
        toquem harpa e tambor em sua honra!
        Porque, de fato, o Senhor ama seu povo
        e coroa com vitória os seus humildes. R.

        Exultem os fiéis por sua glória,
        e cantando se levantem de seus leitos,
        com louvores do Senhor em sua boca.
        Eis a glória para todos os seus santos. R.
    - type: gospel
      ref: Jo 2,1-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        houve um casamento em Caná da Galileia.
        A mãe de Jesus estava presente.
        Também Jesus e seus discípulos tinham sido convidados para o casamento.
        Como o vinho veio a faltar, a mãe de Jesus lhe disse: "Eles não têm mais vinho".
        Jesus respondeu-lhe: "Mulher, por que dizes isto a mim?
        Minha hora ainda não chegou".
        Sua mãe disse aos que estavam servindo: "Fazei o que ele vos disser".
        Estavam seis talhas de pedra colocadas aí para a purificação que os judeus costumam fazer.
        Em cada uma delas cabiam mais ou menos cem litros.
        Jesus disse aos que estavam servindo: "Enchei as talhas de água".
        Encheram-nas até a boca.
        Jesus disse: "Agora tirai e levai ao mestre-sala".
        E eles levaram.
        O mestre-sala experimentou a água, que se tinha transformado em vinho.
        Ele não sabia de onde vinha, mas os que estavam servindo sabiam, pois eram eles que tinham tirado a água.
        O mestre-sala chamou então o noivo e lhe disse: "Todo mundo serve primeiro o vinho melhor e, quando os convidados já estão embriagados, serve o vinho menos bom.
        Mas tu guardaste o vinho melhor até agora!"
        Este foi o início dos sinais de Jesus.
        Ele o realizou em Caná da Galileia e manifestou a sua glória, e seus discípulos creram nele.

        Palavra da Salvação.
