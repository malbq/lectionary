        diante de Deus, que dá a vida a todas as coisas, e de Cristo Jesus, que deu o bom testemunho da verdade perante Pôncio Pilatos, eu te ordeno: guarda o teu mandato íntegro e sem mancha até à manifestação gloriosa de nosso Senhor Jesus Cristo.
        Esta manifestação será feita no tempo oportuno pelo bendito e único Soberano, o Rei dos reis e Senhor dos senhores, o único que possui a imortalidade e que habita numa luz inacessível, que nenhum homem viu, nem pode ver.
        A ele, honra e poder eterno. Amém.

        Palavra do Senhor.
    - type: psalm
