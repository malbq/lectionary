ordinary.week12.6.even:
  title: Sexta-feira da 12ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Rs 25,1-12
      text: |
        Leitura do Segundo Livro dos Reis

        No nono ano do reinado de Sedecias,
        no dia dez do décimo mês, Nabucodonosor, rei da Babilônia, veio atacar Jerusalém com todo o seu exército.
        Puseram-lhe um cerco e construíram torres de assalto ao seu redor.
        A cidade ficou sitiada e rodeada de valas até ao décimo primeiro ano do reinado de Sedecias.
        No dia nove do quarto mês, quando a fome se agravava na cidade e a população não tinha mais o que comer, abriram uma brecha na muralha da cidade.
        Então o rei fugiu de noite, com todos os guerreiros, pela porta entre os dois muros, perto do jardim real, se bem que os caldeus cercavam a cidade, e seguiram pela estrada que conduz à Araba.
        Mas o exército dos caldeus perseguiu o rei e alcançou-o na planície de Jericó, enquanto todo o seu exército se dispersou e o abandonou.
        Os caldeus prenderam o rei e levaram-no a Rebla, à presença do rei da Babilônia, que pronunciou sentença contra ele.
        Matou os filhos de Sedecias, na sua presença, vasou-lhe os olhos e, preso com uma corrente de bronze, levou-o para a Babilônia.
        No dia sete do quinto mês, data que corresponde ao ano dezenove do reinado de Nabucodonosor, rei da Babilônia, Nabuzardã, comandante da guarda e oficial do rei da Babilônia, fez a sua entrada em Jerusalém.
        Ele incendiou o templo do Senhor e o palácio do rei e entregou às chamas todas as casas e os edifícios de Jerusalém.
        Todo o exército dos caldeus, que acompanhava o comandante da guarda, destruiu as muralhas que rodeavam Jerusalém.
        Nabuzardã, comandante da guarda, exilou o resto da população que tinha ficado na cidade, os desertores que se tinham passado ao rei da Babilônia e o resto do povo.
        E, dos pobres do país, o comandante da guarda deixou uma parte, como vinhateiros e agricultores.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 136(137),1-2.3.4-5.6 (R. 6a)
      text: |
