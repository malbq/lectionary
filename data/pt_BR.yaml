ordinary.week27.3.even:
  title: Terça-feira da 27ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gl 1,13-24
      text: |
        Leitura da Carta de São Paulo aos Gálatas

        Irmãos,
        certamente ouvistes falar como foi outrora a minha conduta no judaísmo, com que excessos perseguia e devastava a Igreja de Deus e como progredia no judaísmo mais do que muitos judeus de minha idade, mostrando-me extremamente zeloso das tradições paternas.
        Quando, porém, aquele que me separou desde o ventre materno e me chamou por sua graça se dignou revelar-me o seu Filho, para que eu o pregasse entre os pagãos, não consultei carne nem sangue nem subi, logo, a Jerusalém para estar com os que eram apóstolos antes de mim.
        Pelo contrário, parti para a Arábia e, depois, voltei ainda a Damasco.
        Três anos mais tarde, fui a Jerusalém para conhecer Cefas e fiquei com ele quinze dias.
        E não estive com nenhum outro apóstolo, a não ser Tiago, o irmão do Senhor.
        Escrevendo estas coisas, afirmo diante de Deus que não estou mentindo.
        Depois, fui para as regiões da Síria e da Cilícia.
        Ainda não era pessoalmente conhecido das igrejas da Judéia que estão em Cristo.
        Apenas tinham ouvido dizer que "aquele que, antes, nos perseguia, está agora pregando a fé que, antes, procurava destruir".
        E glorificavam a Deus por minha causa.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 138(139),1-3.13-14ab.14c-15 (R. 24b)
      text: |
        R. Conduzi-me no caminho para a vida, ó Senhor!

        Senhor, vós me sondais e conheceis,
        sabeis quando me sento ou me levanto;
        de longe penetrais meus pensamentos,
        percebeis quando me deito e quando eu ando,
        os meus caminhos vos são todos conhecidos. R.

        Fostes vós que me formastes as entranhas,
        e no seio de minha mãe vós me tecestes.
        Eu vos louvo e vos dou graças, ó Senhor,
        porque de modo admirável me formastes!
        Que prodígio e maravilha as vossas obras! R.

        Até o mais íntimo, Senhor me conheceis;
        nenhuma sequer de minhas fibras ignoráveis;
        quando eu era modelado ocultamente,
        era formado nas entranhas subterrâneas. R.
    - type: gospel
      ref: Lc 10,38-42
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus entrou num povoado, e certa mulher, de nome Marta, recebeu-o em sua casa.
        Sua irmã, chamada Maria, sentou-se aos pés do Senhor, e escutava a sua palavra.
        Marta, porém, estava ocupada com muitos afazeres.
        Ela aproximou-se e disse: "Senhor, não te importas que minha irmã me deixe sozinha, com todo o serviço?
        Manda que ela me venha ajudar!"
        O Senhor, porém, lhe respondeu: "Marta, Marta! Tu te preocupas e andas agitada por muitas coisas.
        Porém, uma só coisa é necessária.
        Maria escolheu a melhor parte e esta não lhe será tirada".

        Palavra da Salvação.
ordinary.week27.3.odd:
  title: Terça-feira da 27ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jn 3,1-10
      text: |
        Leitura da Profecia de Jonas

        A palavra do Senhor foi dirigida a Jonas,
        pela segunda vez: "Levanta-te e põe-te a caminho da grande cidade de Nínive e anuncia-lhe a mensagem que eu te vou confiar".
        Jonas pôs-se a caminho de Nínive, conforme a ordem do Senhor.
        Ora, Nínive era uma cidade muito grande; eram necessários três dias para ser atravessada.
        Jonas entrou na cidade, percorrendo o caminho de um dia; pregava ao povo, dizendo: "Ainda quarenta dias, e Nínive será destruída".
        Os ninivitas acreditaram em Deus; aceitaram fazer jejum, e vestiram sacos, desde o superior ao inferior.
        A pregação chegara aos ouvidos do rei de Nínive; ele levantou-se do trono e pôs de lado o manto real, vestiu-se de saco e sentou-se em cima de cinza.
        Em seguida, fez proclamar, em Nínive, como decreto do rei e dos príncipes: "Homens e animais bovinos e ovinos não provarão nada!
        Não comerão e não beberão água.
        Homens e animais se cobrirão de sacos, e os homens rezarão a Deus com força; cada um deve afastar-se do mau caminho e de suas práticas perversas.
        Deus talvez volte atrás, para perdoar-nos e aplacar sua ira, e assim não venhamos a perecer".
