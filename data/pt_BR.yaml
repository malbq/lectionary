      ref: Esd 6,7-8.12b.14-20
      text: |
        Leitura do Livro de Esdras

        Naqueles dias,
        o rei Dario escreveu ao governador do território da outra margem do rio Eufrates: "Deixa que prossigam os trabalhos no templo de Deus.
        Que o governador de Judá e os anciãos dos judeus edifiquem a casa de Deus no seu lugar.
        Também ordenei como se deve proceder com aqueles anciãos dos judeus que constroem aquela casa de Deus: com os bens do rei, deveis reembolsar religiosamente e sem interrupção aqueles homens por tudo o que gastarem.
        Eu, Dario, dei esta ordem.
        Que ela seja pontualmente executada!"
        E os anciãos dos judeus continuaram a construir, com êxito, de acordo com a profecia de Ageu, o profeta, e de Zacarias, filho de Ado, e puderam terminar a construção conforme a ordem do Deus de Israel e as ordens de Ciro, de Dario e de Artaxerxes, reis da Pérsia.
        Esta casa de Deus foi concluída no terceiro dia do mês de Adar, no sexto ano do reinado de Dario.
        Os filhos de Israel, os sacerdotes, os levitas e o resto dos repatriados, celebraram com alegria a dedicação desta casa de Deus.
        Ofereceram, para a inauguração desta casa de Deus, cem touros, duzentos carneiros, quatrocentos cordeiros e, como sacrifício pelo pecado de todo o Israel, doze bodes, segundo o número das tribos de Israel.
        Estabeleceram também os sacerdotes, segundo suas categorias, e os levitas, segundo suas classes, para o serviço de Deus, em Jerusalém, como está escrito no livro de Moisés.
        Os deportados celebraram a Páscoa no dia catorze do primeiro mês.
        Como todos os levitas se haviam purificado, juntamente com os sacerdotes, estavam puros; e, assim, imolaram a Páscoa para todos os filhos do cativeiro, para os sacerdotes seus irmãos e para eles próprios.

        Palavra do Senhor.
