        E a menina foi e chamou a mãe do menino.
        A filha do Faraó disse à mulher: "Leva este menino, amamenta-o para mim, e eu te pagarei o teu salário".
        A mulher levou o menino e amamentou.
        Quando já estava crescido, ela levou-o à filha do Faraó, que o adotou como filho e lhe deu o nome de Moisés, porque, disse ela, "eu o tirei das águas".
