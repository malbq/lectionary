ordinary.week33.2.odd:
  title: Segunda-feira da 33ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Mc 1,10-15.41-43.54-57.62-64
      text: |
        Leitura do Primeiro Livro dos Macabeus 
        
        Naqueles dias,
        brotou uma raiz iníqua, Antíoco Epífanes, filho do rei Antíoco.
        Estivera em Roma, como refém, e subiu ao trono no ano cento e trinta e sete da era dos gregos.
        Naqueles dias, apareceram em Israel pessoas ímpias, que seduziram a muitos, dizendo: "Vamos fazer uma aliança com as nações vizinhas, pois, desde que nos isolamos delas, muitas desgraças nos aconteceram".
        Estas palavras agradaram, e alguns do povo entusiasmaram-se e foram procurar o rei, que os autorizou a seguir os costumes pagãos.
        Edificaram em Jerusalém um ginásio, de acordo com as normas dos gentios.
        Aboliram o uso da circuncisão e renunciaram à aliança sagrada.
        Associaram-se com os pagãos e venderam-se para fazer o mal.
        Então o rei Antíoco publicou um decreto para todo o reino, ordenando que todos formassem um só povo, obrigando cada um a abandonar seus costumes particulares.
        Todos os pagãos acataram a ordem do rei e inclusive muitos israelitas adotaram sua religião, sacrificando aos ídolos e profanando o sábado.
        No dia quinze do mês de Casleu, no ano cento e quarenta e cinco, Antíoco fez erigir sobre o altar dos sacrifícios a Abominação da desolação.
        E pelas cidades circunvizinhas de Judá construíram altares.
        Queimavam incenso junto às portas das casas e nas ruas.
        Os livros da Lei, que lhes caíam nas mãos, eram atirados ao fogo, depois de rasgados.
        Em virtude do decreto real, era condenado à morte todo aquele em cuja casa fosse encontrado um livro da Aliança, assim como qualquer pessoa que continuasse a observar a Lei.
        Mas muitos israelitas resistiram e decidiram firmemente não comer alimentos impuros.
        Preferiram a morte a contaminar-se com aqueles alimentos.
        E, não querendo violar a aliança sagrada, esses foram trucidados.
        Uma cólera terrível se abateu sobre Israel.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),53.61.134.150.155.158 (R. cf. 88)
      text: |
        R. Vivificai-me, ó Senhor, e guardarei vossa Aliança!
        
        Apodera-se de mim a indignação,
        vendo que os ímpios abandonam vossa lei. R.
        
        Mesmo que os ímpios me amarrem com seus laços,
        nem assim hei de esquecer a vossa lei. R.
        
        Libertai-me da opressão e da calúnia,
        para que eu possa observar vossos preceitos! R.
        
        Meus opressores se aproximam com maldade;
        como estão longe, ó Senhor, de vossa lei! R.
        
        Como estão longe de salvar-se os pecadores,
        pois não procuram, ó Senhor, vossa vontade! R.
        
        Quando vejo os renegados, sinto nojo,
        porque foram infiéis à vossa lei. R.
    - type: gospel
      ref: Lc 18,35-43
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Quando Jesus se aproximava de Jericó, um cego estava sentado à beira do caminho, pedindo esmolas.
        Ouvindo a multidão passar, ele perguntou o que estava acontecendo.
        Disseram-lhe que Jesus Nazareno estava passando por ali.
        Então o cego gritou: "Jesus, filho de Davi, tem piedade de mim!"
        As pessoas que iam na frente mandavam que ele ficasse calado.
        Mas ele gritava mais ainda: "Filho de Davi, tem piedade de mim!"
        Jesus parou e mandou que levassem o cego até ele.       
        Quando o cego chegou perto, Jesus perguntou: "O que queres que eu faça por ti?"
        O cego respondeu: "Senhor, eu quero enxergar de novo".
        Jesus disse: "Enxerga, pois, de novo.
        A tua fé te salvou".
        No mesmo instante, o cego começou a ver de novo e seguia Jesus, glorificando a Deus.
        Vendo isso, todo o povo deu louvores a Deus.

        Palavra da Salvação.
