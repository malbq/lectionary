        percebeis quando me deito e quando eu ando,
        os meus caminhos vos são todos conhecidos. R.

        Fostes vós que me formastes as entranhas,
        e no seio de minha mãe vós me tecestes.
        Eu vos louvo e vos dou graças, ó Senhor,
        porque de modo admirável me formastes!
        Que prodígio e maravilha as vossas obras! R.

        Senhor, sondai-me, conhecei meu coração,
        examinai-me e provai meus pensamentos!
        Vede bem se não estou no mau caminho,
        e conduzi-me no caminho para a vida! R.
    - type: gospel
      ref: Lc 6,27-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, disse Jesus a seus discípulos:
        "A vós que me escutais, eu digo: Amai os vossos inimigos e fazei o bem aos que vos odeiam, bendizei os que vos amaldiçoam, e rezai por aqueles que vos caluniam.
        Se alguém te der uma bofetada numa face, oferece também a outra.
        Se alguém te tomar o manto, deixa-o levar também a túnica.
        Dá a quem te pedir e, se alguém tirar o que é teu, não peças que o devolva.
