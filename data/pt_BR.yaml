ordinary.week21.7.even:
  title: Sábado da 21ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Cor 1,26-31
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos, considerai vós mesmos,
        como fostes chamados por Deus.
        Pois entre vós não há muitos sábios de sabedoria humana nem muitos poderosos nem muitos nobres.
        Na verdade, Deus escolheu o que o mundo considera como estúpido, para assim confundir os sábios; Deus escolheu o que o mundo considera como fraco, para assim confundir o que é forte; Deus escolheu o que para o mundo é sem importância e desprezado, o que não tem nenhuma serventia, para assim mostrar a inutilidade do que é considerado importante, para que ninguém possa gloriar-se diante dele.
        É graças a ele que vós estais em Cristo Jesus, o qual se tornou para nós, da parte de Deus: sabedoria, justiça, santificação e libertação, para que, como está escrito, "quem se gloria, glorie-se no Senhor".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 32,12-13. 18-19. 20-21 (R. cf. 12b)
      text: |
        R. Feliz o povo que o Senhor escolheu por sua herança!

        Feliz o povo cujo Deus é o Senhor,
        e a nação que escolheu por sua herança!
        Dos altos céus o Senhor olha e observa;
        ele se inclina para olhar todos os homens. R.

        Mas o Senhor pousa o olhar sobre os que o temem,
        e que confiam esperando em seu amor,
        para da morte libertar as suas vidas
        e alimentá-los quando é tempo de penúria. R.

        No Senhor nós esperamos confiantes,
        porque ele é nosso auxílio e proteção!
        Por isso o nosso coração se alegra nele,
        seu santo nome é nossa única esperança. R.
    - type: gospel
      ref: Mt 25,14-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        disse Jesus aos seus discípulos esta parábola: "Um homem ia viajar para o estrangeiro.
        Chamou seus empregados e lhes entregou seus bens.
        A um deu cinco talentos, a outro deu dois e ao terceiro, um; a cada qual de acordo com a sua capacidade.
        Em seguida viajou.
        O empregado que havia recebido cinco talentos saiu logo, trabalhou com eles, e lucrou outros cinco.
        Do mesmo modo, o que havia recebido dois lucrou outros dois.
        Mas aquele que havia recebido um só, saiu, cavou um buraco na terra, e escondeu o dinheiro do seu patrão.
        Depois de muito tempo, o patrão voltou e foi acertar contas com os empregados.
        O empregado que havia recebido cinco talentos entregou-lhe mais cinco, dizendo: 'Senhor, tu me entregaste cinco talentos.
        Aqui estão mais cinco que lucrei'.
        O patrão lhe disse: `Muito bem, servo bom e fiel!
        como foste fiel na administração de tão pouco, eu te confiarei muito mais.
        Vem participar da minha alegria!' Chegou também o que havia recebido dois talentos, e disse: 'Senhor, tu me entregaste dois talentos.
        Aqui estão mais dois que lucrei'.
        O patrão lhe disse: `Muito bem, servo bom e fiel!
        Como foste fiel na administração de tão pouco, eu te confiarei muito mais.
        Vem participar da minha alegria!' Por fim, chegou aquele que havia recebido um talento, e disse: `Senhor, sei que és um homem severo, pois colhes onde não plantaste e ceifas onde não semeaste.
        Por isso fiquei com medo e escondi o teu talento no chão.
        Aqui tens o que te pertence'.
        O patrão lhe respondeu: `Servo mau e preguiçoso!
        Tu sabias que eu colho onde não plantei e que ceifo onde não semeei?
        Então devias ter depositado meu dinheiro no banco, para que, ao voltar, eu recebesse com juros o que me pertence.' Em seguida, o patrão ordenou: 'Tirai dele o talento e dai-o àquele que tem dez!
        Porque a todo aquele que tem será dado mais, e terá em abundância, mas daquele que não tem, até o que tem lhe será tirado.
        Quanto a este servo inútil, jogai-o lá fora, na escuridão.
        Ali haverá choro e ranger de dentes!'"

        Palavra da Salvação.
