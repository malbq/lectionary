holyFamily:
  title: Sagrada Família, Jesus, Maria e José
  subtitle: Festa
  color: white
  readings:
    - type: reading
      main:
        ref: Eclo 3,3-7.14-17a
        text: |
          Leitura do Livro do Eclesiástico 
          
          Deus honra o pai nos filhos
          e confirma, sobre eles, a autoridade da mãe.
          Quem honra o seu pai, alcança o perdão dos pecados; evita cometê-los e será ouvido na oração cotidiana.
          Quem respeita a sua mãe é como alguém que ajunta tesouros.
          Quem honra o seu pai, terá alegria com seus próprios filhos; e, no dia em que orar, será atendido.
          Quem respeita o seu pai, terá vida longa, e quem obedece ao pai é o consolo da sua mãe.
          Meu filho, ampara o teu pai na velhice e não lhe causes desgosto enquanto ele vive.
          Mesmo que ele esteja perdendo a lucidez, procura ser compreensivo para com ele; não o humilhes, em nenhum dos dias de sua vida: a caridade feita a teu pai não será esquecida, mas servirá para reparar os teus pecados e, na justiça, será para tua edificação.
          
          Palavra do Senhor
      optional:
        ref: Gn 15,1-6;21,1-3
        text: |
          Leitura do Livro do Gênesis 
          
          Naqueles dias,
          o Senhor falou a Abrão, dizendo: "Não temas, Abrão!
          Eu sou o teu protetor e tua recompensa será muito grande".
          Abrão respondeu: "Senhor Deus, que me darás?
          Eu me vou desta vida sem filhos e o herdeiro de minha casa será Eliezer de Damasco".
          E acrescentou: "Como não me deste descendência, um servo nascido em minha casa será meu herdeiro".
          Então o Senhor falou-lhe nestes termos: "O teu herdeiro não será esse, mas um dos teus descendentes é que será o herdeiro".
          E, conduzindo-o para fora, disse-lhe: "Olha para o céu e conta as estrelas, se fores capaz!" E acrescentou: "Assim será a tua descendência".
          Abrão teve fé no Senhor, que considerou isso como justiça.
          O Senhor visitou Sara, como tinha prometido, e cumpriu o que lhe dissera.
          Ela concebeu e deu a Abraão um filho na velhice, no tempo que Deus lhe havia predito.
          Abraão deu o nome de Isaac ao filho que lhe nascera de Sara.
          
          Palavra do Senhor.
    - type: psalm
      main:
        ref: Sl 127(128),1-2.3.4-5 (R. cf.1)
        text: |
          R. Felizes os que temem o Senhor e trilham seus caminhos!
          
          Feliz és tu se temes o Senhor
          e trilhas seus caminhos!
          Do trabalho de tuas mãos hás de viver,
          serás feliz, tudo irá bem! R.
          
          A tua esposa é uma videira bem fecunda
          no coração da tua casa;
          os teus filhos são rebentos de oliveira
          ao redor de tua mesa. R.
          
          Será assim abençoado todo homem
          que teme o Senhor.
          O Senhor te abençoe de Sião,
          cada dia de tua vida. R.
      optional:
        ref: SI 104(105),1b-2.3-4.5-6.8-9 (R. 7a.8a)
        text: |
          R. O Senhor, ele mesmo é nosso Deus,
          ele sempre se lembra da Aliança.
          
          Dai graças ao Senhor, gritai seu nome,
          anunciai entre as nações seus grandes feitos!
          Cantai, entoai salmos para ele,
          publicai todas as suas maravilhas! R.
          
          Gloriai-vos em seu nome que é santo,
          exulte o coração que busca a Deus!
          Procurai o Senhor Deus e seu poder,
          buscai constantemente a sua face! R.
          
          Lembrai as maravilhas que ele fez,
          seus prodígios e as palavras de seus lábios!
          Descendentes de Abraão, seu servidor,
          e filhos de Jacó, seu escolhido, R.
          
          Ele sempre se recorda da Aliança,
          promulgada a incontáveis gerações;
          da Aliança que ele fez com Abraão,
          e do seu santo juramento a Isaac. R.
    - type: reading
      main:
        ref: Cl 3,12-21
        text: |
          Leitura da Carta de São Paulo aos Colossenses 
          
          Irmãos:
          Vós sois amados por Deus, sois os seus santos eleitos.
          Por isso, revesti-vos de sincera misericórdia, bondade, humildade, mansidão e paciência, suportando-vos uns aos outros e perdoando-vos mutuamente, se um tiver queixa contra o outro.
          Como o Senhor vos perdoou, assim perdoai vós também.
          Mas, sobretudo, amai-vos uns aos outros, pois o amor é o vínculo da perfeição.
          Que a paz de Cristo reine em vossos corações, à qual fostes chamados como membros de um só corpo.
          E sede agradecidos.
          Que a palavra de Cristo, com toda a sua riqueza, habite em vós.
          Ensinai e admoestai-vos uns aos outros com toda a sabedoria.
          Do fundo dos vossos corações, cantai a Deus salmos, hinos e cânticos espirituais, em ação de graças.
          Tudo o que fizerdes, em palavras ou obras, seja feito em nome do Senhor Jesus Cristo.
          Por meio dele dai graças a Deus, o Pai.
          Esposas, sede solícitas para com vossos maridos, como convém, no Senhor.
          Maridos, amai vossas esposas e não sejais grosseiros com elas.
          Filhos, obedecei em tudo aos vossos pais, pois isso é bom e correto no Senhor.
          Pais, não intimideis os vossos filhos, para que eles não desanimem.

          Palavra do Senhor.
      optional:
        ref: Hb 11,8.11-12.17-19
        text: |
          Leitura da Carta aos Hebreus 
          
          Irmãos:
          Foi pela fé que Abraão obedeceu à ordem de partir para uma terra que devia receber como herança, e partiu, sem saber para onde ia.
          Foi pela fé também que Sara, embora estéril e já de idade avançada, se tornou capaz de ter filhos, porque considerou fidedigno o autor da promessa.
          É por isso também que de um só homem, já marcado pela morte, nasceu a multidão "comparável às estrelas do céu e inumerável como a areia das praias do mar".
          Foi pela fé que Abraão, posto à prova, ofereceu Isaac;
          ele, o depositário da promessa, sacrificava o seu filho único, do qual havia sido dito: "É em Isaac que uma descendência levará o teu nome".
          Ele estava convencido de que Deus tem poder até de ressuscitar os mortos, e assim recuperou o filho — o que é também um símbolo.

          Palavra do Senhor.
    - type: gospel
      short:
        ref: Lc 2,22.39-40
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Quando se completaram os dias
          para a purificação da mãe e do filho, conforme a Lei de Moisés, Maria e José levaram Jesus a Jerusalém, a fim de apresentá-lo ao Senhor.
          Depois de cumprirem tudo, conforme a Lei do Senhor, voltaram à Galileia, para Nazaré, sua cidade.
          O menino crescia e tornava-se forte, cheio de sabedoria;
          e a graça de Deus estava com ele.

          Palavra da Salvação.
      long:
        ref: Lc 2,22-40
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Quando se completaram os dias
          para a purificação da mãe e do filho, conforme a Lei de Moisés, Maria e José levaram Jesus a Jerusalém, a fim de apresentá-lo ao Senhor.
          Conforme está escrito na Lei do Senhor: "Todo primogênito do sexo masculino deve ser consagrado ao Senhor".  
          Foram também oferecer o sacrifício — um par de rolas ou dois pombinhos — como está ordenado na Lei do Senhor.
          Em Jerusalém, havia um homem chamado Simeão, o qual era justo e piedoso, e esperava a consolação do povo de Israel.
          O Espírito Santo estava com ele e lhe havia anunciado que não morreria antes de ver o Messias que vem do Senhor.
          Movido pelo Espírito, Simeão veio ao Templo.
          Quando os pais trouxeram o menino Jesus para cumprir o que a Lei ordenava, Simeão tomou o menino nos braços e bendisse a Deus: "Agora, Senhor, conforme a tua promessa, podes deixar teu servo partir em paz; porque meus olhos viram a tua salvação, que preparaste diante de todos os povos: luz para iluminar as nações e glória do teu povo Israel".
          O pai e a mãe de Jesus estavam admirados com o que diziam a respeito dele.
          Simeão os abençoou e disse a Maria, a mãe de Jesus: "Este menino vai ser causa tanto de queda como de reerguimento para muitos em Israel.
          Ele será um sinal de contradição.
          Assim serão revelados os pensamentos de muitos corações.
          Quanto a ti, uma espada te traspassará a alma".
          Havia também uma profetisa, chamada Ana, filha de Fanuel, da tribo de Aser.
          Era de idade muito avançada; quando jovem, tinha sido casada e vivera sete anos com o marido.
          Depois ficara viúva, e agora já estava com oitenta e quatro anos.
          Não saía do Templo, dia e noite servindo a Deus com jejuns e orações.
          Ana chegou nesse momento e pôs-se a louvar a Deus e a falar do menino a todos os que esperavam a libertação de Jerusalém.
          Depois de cumprirem tudo, conforme a Lei do Senhor, voltaram à Galileia, para Nazaré, sua cidade.
          O menino crescia e tornava-se forte, cheio de sabedoria; e a graça de Deus estava com ele.

          Palavra da Salvação.
epiphany:
  title: Epifania do Senhor
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Is 60,1-6
      text: |
        Leitura do Livro do Profeta Isaías 
        
        Levanta-te, acende as luzes, Jerusalém,
        porque chegou a tua luz, apareceu sobre ti a glória do Senhor.
        Eis que está a terra envolvida em trevas, e nuvens escuras cobrem os povos; mas sobre ti apareceu o Senhor, e sua glória já se manifesta sobre ti.
        Os povos caminham à tua luz e os reis ao clarão de tua aurora.
        Levanta os olhos ao redor e vê: todos se reuniram e vieram a ti; teus filhos vêm chegando de longe com tuas filhas, carregadas nos braços.
        Ao vê-los, ficarás radiante, com o coração vibrando e batendo forte, pois com eles virão as riquezas de além-mar e mostrarão o poderio de suas nações; será uma inundação de camelos e dromedários de Madiã e Efa a te cobrir; virão todos os de Sabá, trazendo ouro e incenso e proclamando a glória do Senhor.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 71(72),1-2.7-8.10-11.12-13 (R. cf. 11)
      text: |
        R. As nações de toda a terra, hão de adorar-vos, ó Senhor!
        
        Dai ao Rei vossos poderes, Senhor Deus,
        vossa justiça ao descendente da realeza!
        Com justiça ele governe o vosso povo,
        com equidade ele julgue os vossos pobres. R.
        
        Nos seus dias a justiça florirá
        e grande paz, até que a lua perca o brilho!
        De mar a mar estenderá o seu domínio,
        e desde o rio até os confins de toda a terra! R.
        
        Os reis de Társis e das ilhas hão de vir
        e oferecer-lhe seus presentes e seus dons;
        e também os reis de Seba e de Sabá
        hão de trazer-lhe oferendas e tributos.
        Os reis de toda a terra hão de adorá-lo,
        e todas as nações hão de servi-lo. R.
        
        Libertará o indigente que suplica,
        e o pobre ao qual ninguém quer ajudar.
        Terá pena do indigente e do infeliz,
        e a vida dos humildes salvará. R.
    - type: reading
      ref: Ef 3,2-3a.5-6
      text: |
        Leitura da Carta de São Paulo aos Efésios 
        
        Irmãos:
        Se ao menos soubésseis da graça que Deus me concedeu para realizar o seu plano a vosso respeito, e como, por revelação, tive conhecimento do mistério.
        Este mistério, Deus não o fez conhecer aos homens das gerações passadas mas acaba de o revelar agora, pelo Espírito, aos seus santos apóstolos e profetas: os pagãos são admitidos à mesma herança, são membros do mesmo corpo, são associados à mesma promessa em Jesus Cristo, por meio do Evangelho.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 2,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Tendo nascido Jesus na cidade de Belém, na Judeia,
        no tempo do rei Herodes, eis que alguns magos do Oriente chegaram a Jerusalém, perguntando: "Onde está o rei dos judeus, que acaba de nascer?
        Nós vimos a sua estrela no Oriente e viemos adorá-lo".
        Ao saber disso, o rei Herodes ficou perturbado, assim como toda a cidade de Jerusalém.
        Reunindo todos os sumos sacerdotes e os mestres da Lei, perguntava-lhes onde o Messias deveria nascer.
        Eles responderam: "Em Belém, na Judeia, pois assim foi escrito pelo profeta: E tu, Belém, terra de Judá, de modo algum és a menor entre as principais cidades de Judá, porque de ti sairá um chefe que vai ser o pastor de Israel, o meu povo".
        Então Herodes chamou em segredo os magos e procurou saber deles cuidadosamente quando a estrela tinha aparecido.
        Depois os enviou a Belém, dizendo: "Ide e procurai obter informações exatas sobre o menino.
        E, quando o encontrardes, avisai-me, para que também eu vá adorá-lo".
        Depois que ouviram o rei, eles partiram.
        E a estrela, que tinham visto no Oriente, ia adiante deles, até parar sobre o lugar onde estava o menino.
        Ao verem de novo a estrela, os magos sentiram uma alegria muito grande.
        Quando entraram na casa, viram o menino com Maria, sua mãe.
        Ajoelharam-se diante dele, e o adoraram.
        Depois abriram seus cofres e lhe ofereceram presentes: ouro, incenso e mirra.
        Avisados em sonho para não voltarem a Herodes, retornaram para a sua terra, seguindo outro caminho.

        Palavra da Salvação.
baptism:
  title: Batismo do Senhor
  subtitle: Festa
  color: white
  readings:
    - type: reading
      main:
        ref: Is 42,1-4.6-7
        text: |
          Leitura do Livro do Profeta Isaías 
          
          Assim fala o Senhor:
          "Eis o meu servo — eu o recebo; eis o meu eleito — nele se compraz minh'alma; pus meu espírito sobre ele, ele promoverá o julgamento das nações.
          Ele não clama nem levanta a voz, nem se faz ouvir pelas ruas.
          Não quebra uma cana rachada nem apaga um pavio que ainda fumega; mas promoverá o julgamento para obter a verdade.
          Não esmorecerá nem se deixará abater, enquanto não estabelecer a justiça na terra; os países distantes esperam seus ensinamentos.
          Eu, o Senhor, te chamei para a justiça e te tomei pela mão; eu te formei e te constituí como o centro de aliança do povo, luz das nações, para abrires os olhos dos cegos, tirar os cativos da prisão, livrar do cárcere os que vivem nas trevas".
          
          Palavra do Senhor.
      optional:
        ref: Is 55,1-11
        text: |
          Leitura do Livro do Profeta Isaías 
          
          Assim diz o Senhor:
          "Ó vós todos que estais com sede, vinde às águas; vós que não tendes dinheiro, apressai-vos, vinde e comei, vinde comprar sem dinheiro, tomar vinho e leite, sem nenhuma paga.
          Por que gastar dinheiro com outra coisa que não o pão; desperdiçar o salário, senão com satisfação completa?
          Ouvi-me com atenção, e alimentai-vos bem, para deleite e revigoramento do vosso corpo.
          Inclinai vosso ouvido e vinde a mim, ouvi e tereis vida; farei convosco um pacto eterno, manterei fielmente as graças concedidas a Davi.
          Eis que fiz dele uma testemunha para os povos, chefe e mestre para as nações.
          Eis que chamarás uma nação que não conhecias, e acorrerão a ti povos que não te conheciam, por causa do Senhor, teu Deus, e do Santo de Israel, que te glorificou.
          Buscai o Senhor, enquanto pode ser achado; invocai-o, enquanto ele está perto.
          Abandone o ímpio seu caminho, e o homem injusto, suas maquinações; volte para o Senhor, que terá piedade dele, volte para nosso Deus, que é generoso no perdão.
          Meus pensamentos não são como os vossos pensamentos, e vossos caminhos não são como os meus caminhos, diz o Senhor.
          Estão meus caminhos tão acima dos vossos caminhos e meus pensamentos acima dos vossos pensamentos, quanto está o céu acima da terra.
          Assim como a chuva e a neve descem do céu e para lá não voltam mais, mas vêm irrigar e fecundar a terra, e fazê-Ia germinar e dar semente, para o plantio e para a alimentação, assim a palavra que sair de minha boca: não voltará para mim, vazia; antes, realizará tudo o que for de minha vontade e produzirá os efeitos que pretendi, ao enviá-la".
          
          Palavra do Senhor.
    - type: psalm
      main:
        ref: Sl 28(29),1a.2.3ac-4.3b.9b-10 (R. 11b)
        text: |
          R. Que o Senhor abençoe, com a paz, o seu povo!
          
          Filhos de Deus, tributai ao Senhor,
          tributai-lhe a glória e o poder!
          Dai-lhe a glória devida ao seu nome;
          adorai-o com santo ornamento! R.
          
          Eis a voz do Senhor sobre as águas,
          sua voz sobre as águas imensas!
          Eis a voz do Senhor com poder!
          Eis a voz do Senhor majestosa. R.
          
          Sua voz no trovão reboando!
          No seu templo os fiéis bradam: "Glória!"
          É o Senhor que domina os dilúvios,
          o Senhor reinará para sempre! R.
      optional:
        ref: Sl Is 12,2-3.4bcd.5-6 (R. 3)
        text: |
          R. Com alegria bebereis do manancial da salvação.
          
          Eis o Deus, meu Salvador, eu confio e nada temo;
          o Senhor é minha força, meu louvor e salvação.
          Com alegria bebereis do manancial da salvação. R.
          
          E direis naquele dia: "Dai louvores ao Senhor,
          invocai seu santo nome, anunciai suas maravilhas,
          entre os povos proclamai que seu nome é o mais sublime. R.
          
          Louvai cantando ao nosso Deus, que fez prodígios e portentos,
          publicai em toda a terra suas grandes maravilhas!
          Exultai cantando alegres, habitantes de Sião,
          porque é grande em vosso meio o Deus Santo de Israel!" R.
    - type: reading
      main:
        ref: At 10,34-38
        text: |
          Leitura dos Atos dos Apóstolos 
          
          Naqueles dias,
          Pedro tomou a palavra e disse: "De fato, estou compreendendo que Deus não faz distinção entre as pessoas.
          Pelo contrário, ele aceita quem o teme e pratica a justiça, qualquer que seja a nação a que pertença.
          Deus enviou sua palavra aos israelitas e lhes anunciou a Boa-nova da paz, por meio de Jesus Cristo, que é o Senhor de todos.
          Vós sabeis o que aconteceu em toda a Judeia, a começar pela Galileia, depois do batismo pregado por João: como Jesus de Nazaré foi ungido por Deus com o Espírito Santo e com poder.
          Ele andou por toda a parte, fazendo o bem e curando a todos os que estavam dominados pelo demônio;
          porque Deus estava com ele".
          
          Palavra do Senhor.
      optional:
        ref: At Jo 5,1-9
        text: |
          Leitura da Primeira Carta de São João 
          
          Caríssimos:
          Todo o que crê que Jesus é o Cristo, nasceu de Deus, e quem ama aquele que gerou alguém, amará também aquele que dele nasceu.
          Podemos saber que amamos os filhos de Deus, quando amamos a Deus e guardamos os seus mandamentos.
          Pois isto é amar a Deus: observar os seus mandamentos.
          E os seus mandamentos não são pesados, pois todo o que nasceu de Deus vence o mundo.
          E esta é a vitória que venceu o mundo: a nossa fé.
          Quem é o vencedor do mundo, senão aquele que crê que Jesus é o Filho de Deus?
          Este é o que veio pela água e pelo sangue: Jesus Cristo.
          (Não veio somente com a água, mas com a água e o sangue).
          E o Espírito é que dá testemunho, porque o Espírito é a Verdade.
          Assim, são três que dão testemunho: o Espírito, a água e o sangue; e os três são unânimes.
          Se aceitamos o testemunho dos homens, o testemunho de Deus é maior.
          Este é o testemunho de Deus, pois ele deu testemunho a respeito de seu Filho.

          Palavra do Senhor.
    - type: gospel
      ref: Mc 1,7-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        João Batista pregava, dizendo: "Depois de mim virá alguém mais forte do que eu.
        Eu nem sou digno de me abaixar para desamarrar suas sandálias.
        Eu vos batizei com água, mas ele vos batizará com o Espírito Santo".
        Naqueles dias, Jesus veio de Nazaré da Galileia, e foi batizado por João no rio Jordão.
        E logo, ao sair da água, viu o céu se abrindo, e o Espírito, como pomba, descer sobre ele.
        E do céu veio uma voz: "Tu és o meu Filho amado, em ti ponho meu bem-querer".

        Palavra da Salvação.
