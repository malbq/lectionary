  title: '?{weekday} da {week}ª Semana'
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 7,10-14
      text: |
        Leitura do Livro do Profeta Isaías 

        Naqueles dias,
        o Senhor falou com Acaz, dizendo: "Pede ao Senhor teu Deus que te faça ver um sinal, quer provenha da profundeza da terra, quer venha das alturas do céu".
        Mas Acaz respondeu: "Não pedirei nem tentarei o Senhor".
        Disse o profeta: "Ouvi então, vós, casa de Davi; será que achais pouco incomodar os homens e passais a incomodar até o meu Deus?
        Pois bem, o próprio Senhor vos dará um sinal.
        Eis que uma virgem conceberá e dará à luz um filho, e lhe porá o nome de Emanuel".

