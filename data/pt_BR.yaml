ordinary.week23.3.even:
  title: Terça-feira da 23ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Cor 6,1-11
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos,
        quando um de vós tem uma questão com um outro, como se atreve a entrar na justiça perante os injustos, em vez de recorrer aos santos?
        Será que ignorais que os santos julgarão o mundo?
        Ora, se o mundo está sujeito ao vosso julgamento, seríeis acaso indignos de deliberar e julgar sobre questões tão insignificantes?
        Ignorais que julgaremos os anjos?
        Quanto mais, coisas desta vida!
        No entanto, se tendes dessas questões a resolver, recorreis a juízes que a igreja não pode recomendar.
        Digo isso, para confusão vossa!
        Será, então, que aí entre vós não se encontra ninguém sensato e prudente que possa ser juiz entre irmãos?
        Ao invés disso, irmão contra irmão vai a juízo, e isso perante infiéis!
        Aliás, já é uma grande falta haver processos entre vós.
        Por que não suportais, antes, a injustiça?
        Por que não tolerais, antes, ser prejudicado?
        Pelo contrário, vós é que cometeis injustiças e fraudes, e isso contra irmãos!
        Porventura ignorais que pessoas injustas não terão parte no reino de Deus?
        Não vos iludais: nem imorais, nem idólatras, nem adúlteros, nem efeminados, nem pederastas, nem ladrões, nem avarentos, nem beberrões, nem insolentes, nem salteadores terão parte no reino de Deus.
        E vós, isto é, alguns de vós, éreis isso!
        Mas fostes lavados, fostes santificados, fostes justificados pelo nome do Senhor Jesus Cristo e pelo Espírito de nosso Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 149,1-2.3-4.5-6a.9b (R. 4a)
      text: |
        R. O Senhor ama seu povo de verdade.

        Ou: Aleluia, Aleluia, Aleluia.

        Cantai ao Senhor Deus um canto novo,
        e o seu louvor na assembleia dos fiéis!
        Alegre-se Israel em Quem o fez,
        e Sião se rejubile no seu Rei! R.

        Com danças glorifiquem o seu nome,
        toquem harpa e tambor em sua honra!
        Porque, de fato, o Senhor ama seu povo
        e coroa com vitória os seus humildes. R.

        Exultem os fiéis por sua glória,
        e cantando se levantem de seus leitos,
        com louvores do Senhor em sua boca
        Eis a glória para todos os seus santos R.
    - type: gospel
      ref: Lc 6,12-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naqueles dias, Jesus foi à montanha para rezar.
        E passou a noite toda em oração a Deus.
        Ao amanhecer, chamou seus discípulos e escolheu doze dentre eles, aos quais deu o nome de apóstolos: Simão, a quem impôs o nome de Pedro, e seu irmão André; Tiago e João; Filipe e Bartolomeu; Mateus e Tomé; Tiago, filho de Alfeu, e Simão, chamado Zelota; Judas, filho de Tiago, e Judas Iscariotes, aquele que se tornou traidor.
        Jesus desceu da montanha com eles e parou num lugar plano.
        Ali estavam muitos dos seus discípulos e grande multidão de gente de toda a Judéia e de Jerusalém, do litoral de Tiro e Sidônia.
        Vieram para ouvir Jesus e serem curados de suas doenças.
        E aqueles que estavam atormentados por espíritos maus também foram curados.
        A multidão toda procurava tocar em Jesus, porque uma força saía dele, e curava a todos.

        Palavra da Salvação.
ordinary.week23.3.odd:
  title: Terça-feira da 23ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Col 2,6-15
      text: |
        Leitura da Carta de São Paulo aos Colossenses

        Irmãos,
        assim como aceitastes a Cristo Jesus como Senhor, assim continuai a guiar-vos por ele: enraizados nele e edificados sobre ele, apoiados na fé que vos foi ensinada, dando-lhe muitas ações de graças.
        Estai alerta, para que ninguém vos enrede com sua filosofia e com doutrina falsa, baseando-se em tradição humana e remontando às forças elementares do mundo, sem se fundamentar em Cristo.
        Pois nele habita corporalmente toda a plenitude da divindade.
        Dele também vós estais repletos, pois ele é a Cabeça de todas as forças e de todos os poderes.
        Nele, vós também recebestes uma circuncisão, não feita por mão humana, mas uma circuncisão que é de Cristo, pela qual renunciais ao corpo perecível.
        Com Cristo fostes sepultados no batismo; com ele também fostes ressuscitados por meio da fé no poder de Deus, que ressuscitou a Cristo dentre os mortos.
        Ora, vós estáveis mortos por causa dos vossos pecados, e vossos corpos não tinham recebido a circuncisão, até que Deus vos trouxe para a vida, junto com Cristo, e a todos nós perdoou os pecados.
        Existia contra nós uma conta a ser paga, mas ele a cancelou, apesar das obrigações legais, e a eliminou, pregando-a na cruz; Ele despojou as autoridades e os poderes sobre-humanos e os expôs publicamente em espetáculo, levando-os em cortejo triunfal.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144 (145),1-2.8-9.10-11 (R. 9a)
      text: |
        R. O Senhor é muito bom para com todos.

        Ó meu Deus, quero exaltar-vos, ó meu Rei,
        e bendizer o vosso nome pelos séculos.
        Todos os dias haverei de bendizer-vos,
        hei de louvar o vosso nome para sempre. R.

        Misericórdia e piedade é o Senhor,
        ele é amor, é paciência, é compaixão.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.
    - type: gospel
      ref: Lc 6,12-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naqueles dias, Jesus foi à montanha para rezar.
        E passou a noite toda em oração a Deus.
        Ao amanhecer, chamou seus discípulos e escolheu doze dentre eles, aos quais deu o nome de apóstolos: Simão, a quem impôs o nome de Pedro, e seu irmão André; Tiago e João; Filipe e Bartolomeu; Mateus e Tomé; Tiago, filho de Alfeu, e Simão, chamado Zelota; Judas, filho de Tiago, e Judas Iscariotes, aquele que se tornou traidor.
        Jesus desceu da montanha com eles e parou num lugar plano.
