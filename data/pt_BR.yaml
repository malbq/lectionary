  color: green
  readings:
    - type: reading
      ref: Col 1,24-2,3
      text: |
        Leitura da Carta de São Paulo aos Colossenses

        Irmãos,
        alegro-me de tudo o que já sofri por vós e procuro completar na minha própria carne o que falta das tribulações de Cristo, em solidariedade com o seu corpo, isto é, a Igreja.
        A ela eu sirvo, exercendo o cargo que Deus me confiou de vos transmitir a palavra de Deus em sua plenitude: o mistério escondido por séculos e gerações, mas agora revelado aos seus santos.
        A estes Deus quis manifestar como é rico e glorioso entre as nações este mistério: a presença de Cristo em vós, a esperança da glória.
        Nós o anunciamos, admoestando a todos e ensinando a todos, com toda sabedoria, para a todos tornar perfeitos em sua união com Cristo.
        Para isso eu me esforço com todo o empenho, sustentado pela sua força que em mim opera.
        Quero pois que saibais que luta difícil sustento por vós, pelos fiéis de Laodiceia e por tantos outros, que não me conhecem pessoalmente, para que sejam consolados e se mantenham unidos na caridade, para que eles cheguem a entender profunda e plenamente o mistério de Deus Pai e de Cristo Jesus, no qual estão encerrados todos os tesouros da sabedoria e da ciência.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 61(62),6-7.9 (R. 8a)
      text: |
        R. A minha glória e salvação estão em Deus.

        Só em Deus a minha alma tem repouso,
        porque dele é que me vem a salvação!
        Só ele é meu rochedo e salvação,
        a fortaleza, onde encontro segurança! R.

        Povo todo, esperai sempre no Senhor,
        e abri diante dele o coração:
        nosso Deus é um refúgio para nós! R.
