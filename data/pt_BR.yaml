        Jesus ensinava no Templo, dizendo: "Como é que os mestres da Lei dizem que o Messias é Filho de Davi?
        O próprio Davi, movido pelo Espírito Santo, falou: 'Disse o Senhor ao meu Senhor: senta-te à minha direita, até que eu ponha teus inimigos debaixo dos teus pés'.
        Portanto, o próprio Davi chama o Messias de Senhor.
