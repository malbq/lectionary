  readings:
    - type: reading
      ref: Dt 5,12-15
      text: |
        Leitura do Livro do Deuteronômio 

        Assim fala o Senhor:
        "Guarda o dia de sábado, para o santificares, como o Senhor teu Deus te mandou.
        Trabalharás seis dias e neles farás todas as tuas obras.
        O sétimo dia é o do sábado, o dia do descanso dedicado ao Senhor teu Deus.
        Não farás trabalho algum, nem tu, nem teu filho, nem tua filha, nem teu escravo, nem tua escrava, nem teu boi, nem teu jumento, nem algum de teus animais, nem o estrangeiro que vive em tuas cidades, para que assim teu escravo e tua escrava repousem da mesma forma que tu.
        Lembra-te de que foste escravo no Egito e que de lá o Senhor teu Deus te fez sair com mão forte e braço estendido.
        É por isso que o Senhor teu Deus te mandou guardar o sábado".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 80(81),3-4.5-6ab.6c-8a.10-11b (R. 2a)
      text: |
        R. Exultai no Senhor, a nossa força!

        Cantai salmos, tocai tamborim,
        harpa e lira suaves tocai!
        Na lua nova soai a trombeta,
        na lua cheia, na festa solene! R.

        Porque isso é costume em Jacó,
        um preceito do Deus de Israel;
        uma lei que foi dada a José,
        quando o povo saiu do Egito. R.

        Eis que ouço uma voz que não conheço:
        "Aliviei as tuas costas de seu fardo,
        cestos pesados eu tirei de tuas mãos.
        Na angústia a mim clamaste, e te salvei. R.

        Em teu meio não exista um deus estranho
        nem adores a um deus desconhecido!
        Porque eu sou o teu Deus e teu Senhor,
        que da terra do Egito te arranquei. R.
    - type: reading
      ref: 2Cor 4,6-11
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios 

        Irmãos:
        Deus que disse: "Do meio das trevas brilhe a luz", é o mesmo que fez brilhar a sua luz em nossos corações, para tornar claro o conhecimento da sua glória na face de Cristo.
        Ora, trazemos esse tesouro em vasos de barro, para que todos reconheçam que este poder extraordinário vem de Deus e não de nós.
        Somos afligidos de todos os lados, mas não vencidos pela angústia; postos entre os maiores apuros, mas sem perder a esperança; perseguidos, mas não desamparados; derrubados, mas não aniquilados; por toda parte e sempre levamos em nós mesmos os sofrimentos mortais de Jesus, para que também a vida de Jesus seja manifestada em nossos corpos.
        De fato, nós, os vivos, somos continuamente entregues à morte, por causa de Jesus, para que também a vida de Jesus seja manifestada em nossa natureza mortal.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 2,23-3,6
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Jesus estava passando por uns campos de trigo,
        em dia de sábado.
        Seus discípulos começaram a arrancar espigas, enquanto caminhavam.
        Então os fariseus disseram a Jesus: "Olha! Por que eles fazem em dia de sábado o que não é permitido?"
        Jesus lhes disse: "Por acaso, nunca lestes o que Davi e seus companheiros fizeram quando passaram necessidade e tiveram fome?
        Como ele entrou na casa de Deus, no tempo em que Abiatar era sumo sacerdote, comeu os pães oferecidos a Deus, e os deu também aos seus companheiros?
        No entanto, só aos sacerdotes é permitido comer esses pães".
        E acrescentou: "O sábado foi feito para o homem, e não o homem para o sábado.
        Portanto, o Filho do Homem é senhor também do sábado".
        Jesus entrou de novo na sinagoga.
        Havia ali um homem com a mão seca.
        Alguns o observavam para ver se haveria de curar em dia de sábado, para poderem acusá-lo.
        Jesus disse ao homem da mão seca: "Levanta-te e fica aqui no meio!"
        E perguntou-lhes: "É permitido no sábado fazer o bem ou fazer o mal?
        Salvar uma vida ou deixá-la morrer?"
        Mas eles nada disseram.
        Jesus, então, olhou ao seu redor, cheio de ira e tristeza, porque eram duros de coração; e disse ao homem: "Estende a mão".
        Ele a estendeu e a mão ficou curada.
        Ao saírem, os fariseus com os partidários de Herodes, imediatamente tramaram, contra Jesus, a maneira como haveriam de matá-lo.

        Palavra da Salvação.
