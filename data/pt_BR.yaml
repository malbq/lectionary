        O nosso rei administrará a justiça, marchará à nossa frente e combaterá por nós em todas as guerras".
        Samuel ouviu todas as palavras do povo e repetiu-as aos ouvidos do Senhor.
        Mas o Senhor disse-lhe: "Faze-lhes a vontade, e dá-lhes um rei".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),16-17.18-19 (R. cf. 2a)
      text: |
        R. Ó Senhor eu cantarei eternamente o vosso amor.

        Quão feliz é aquele povo que conhece a alegria;
        seguirá pelo caminho, sempre à luz de vossa face!
        Exultará de alegria em vosso nome dia a dia,
        e com grande entusiasmo exaltará vossa justiça. R.

        Pois sois vós, ó Senhor Deus, a sua força e sua glória,
        é por vossa proteção que exaltais nossa cabeça.
        Do Senhor é o nosso escudo, ele é nossa proteção,
        ele reina sobre nós, é o Santo de Israel! R.
    - type: gospel
      ref: Mc 2,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Alguns dias depois,
        Jesus entrou de novo em Cafarnaum.
        Logo se espalhou a notícia de que ele estava em casa.
        E reuniram-se ali tantas pessoas, que já não havia lugar, nem mesmo diante da porta.
        E Jesus anunciava-lhes a Palavra.
        Trouxeram-lhe, então, um paralítico, carregado por quatro homens.
        Mas não conseguindo chegar até Jesus, por causa da multidão, abriram então o teto, bem em cima do lugar onde ele se encontrava.
        Por essa abertura desceram a cama em que o paralítico estava deitado.
        Quando viu a fé daqueles homens, Jesus disse ao paralítico: "Filho, os teus pecados estão perdoados".
        Ora, alguns mestres da Lei, que estavam ali sentados, refletiam em seus corações: "Como este homem pode falar assim? Ele está blasfemando: ninguém pode perdoar pecados, a não ser Deus".
        Jesus percebeu logo o que eles estavam pensando no seu íntimo, e disse: "Por que pensais assim em vossos corações?
        O que é mais fácil: dizer ao paralítico: 'Os teus pecados estão perdoados', ou dizer: 'Levanta-te, pega a tua cama e anda'?
        Pois bem, para que saibais que o Filho do Homem tem, na terra, poder de perdoar pecados, — disse ele ao paralítico: — eu te ordeno: levanta-te, pega tua cama, e vai para tua casa!"
        O paralítico então se levantou e, carregando a sua cama, saiu diante de todos.
        E ficaram todos admirados e louvavam a Deus, dizendo: "Nunca vimos uma coisa assim".

        Palavra da Salvação.
