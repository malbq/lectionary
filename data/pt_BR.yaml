ordinary.week5.4.even:
  title: Quarta-feira da 5ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 10,1-10
      text: |
        Leitura do Primeiro Livro dos Reis 

        Naqueles dias,
        a rainha de Sabá, tendo ouvido falar — para a glória do Senhor — da fama de Salomão, veio prová-lo com enigmas.
        Chegou a Jerusalém com numerosa comitiva, com camelos carregados de aromas, e enorme quantidade de ouro e pedras preciosas.
        Apresentou-se ao rei Salomão e expôs-lhe tudo o que tinha em seu pensamento.
        Salomão soube responder a todas as suas perguntas: para ele nada houve tão obscuro que não pudesse esclarecer.
        Quando a rainha de Sabá viu toda a sabedoria de Salomão, a casa que tinha construído, os manjares da sua mesa, os cortesãos sentados em ordem à mesa, as diversas classes dos que o serviam e suas vestes, os copeiros, os holocaustos que ele oferecia no templo do Senhor, ficou pasmada e disse ao rei: "Realmente era verdade o que eu ouvi no meu país a respeito de tuas palavras e de tua sabedoria!
        Eu não queria acreditar no que diziam, até que vim e vi com os meus próprios olhos, e reconheci que não me tinham dito nem a metade.
        Tua sabedoria e tua riqueza são muito maiores do que a fama que chegara aos meus ouvidos.
        Feliz a tua gente, felizes os teus servos que gozam sempre da tua presença e que ouvem a tua sabedoria!
        Bendito seja o Senhor, teu Deus, a quem agradaste, que te colocou sobre o trono de Israel, porque o Senhor amou Israel para sempre, e te constituiu rei para governares com justiça e equidade".
        Depois, ela deu ao rei cento e vinte talentos de ouro e grande quantidade de aromas e pedras preciosas.
        Nunca mais foi trazida tanta quantidade de aromas como a que a rainha de Sabá deu ao rei Salomão.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 36(37),5-6.30-31.39-40 (R. 30a)
      text: |
        R. O justo tem nos lábios o que é sábio.

        Deixa aos cuidados do Senhor o teu destino;
        confia nele, e com certeza ele agirá.
        Fará brilhar tua inocência como a luz,
        e o teu direito, como o sol do meio-dia. R.

        O justo tem nos lábios o que é sábio,
        sua língua tem palavras de justiça;
