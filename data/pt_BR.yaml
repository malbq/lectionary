        Conservai com firmeza a palavra da vida.
        Assim, no dia de Cristo, terei a glória de não ter corrido em vão, nem trabalhado inutilmente.
        E ainda que eu seja oferecido em libação, no sacrifício que é o sagrado serviço de vossa fé, fico feliz e alegro-me com todos vós.
        Vós também, alegrai-vos pelo mesmo motivo e congratulai-vos comigo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 26 (27),1.4.13-14 (R. 1a)
      text: |
        R. O Senhor é minha luz e salvação!

        O Senhor é minha luz e salvação;
        de quem eu terei medo?
        O Senhor é a proteção da minha vida;
        perante quem eu tremerei? R.

        Ao Senhor eu peço apenas uma coisa,
        e é só isto que eu desejo:
        habitar no santuário do Senhor
        por toda a minha vida;
        saborear a suavidade do Senhor
        e contemplá-lo no seu templo. R.

        Sei que a bondade do Senhor eu hei de ver
        na terra dos viventes.
        Espera no Senhor e tem coragem,
        espera no Senhor! R.
    - type: gospel
      ref: Lc 14,25-33
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        grandes multidões acompanhavam Jesus.
        Voltando-se, ele lhes disse: "Se alguém vem a mim, mas não se desapega de seu pai e sua mãe, sua mulher e seus filhos, seus irmãos e suas irmãs e até da sua própria vida, não pode ser meu discípulo.
        Quem não carrega sua cruz e não caminha atrás de mim, não pode ser meu discípulo.
        Com efeito: qual de vós, querendo construir uma torre, não se senta primeiro e calcula os gastos, para ver se tem o suficiente para terminar?
        Caso contrário, ele vai lançar o alicerce e não será capaz de acabar.
        E todos os que virem isso começarão a caçoar, dizendo: 'Este homem começou a construir e não foi capaz de acabar!' Ou ainda: Qual o rei que ao sair para guerrear com outro, não se senta primeiro e examina bem se com dez mil homens poderá enfrentar o outro que marcha contra ele com vinte mil?
