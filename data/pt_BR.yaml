'0915':
  title: Nossa Senhora das Dores
  subtitle: Memória
  color: white
  readings:
    - type: reading
      ref: Hb 5,7-9
      text: |
        Leitura da Carta aos Hebreus

        Cristo, nos dias de sua vida terrestre, dirigiu preces e súplicas, com forte clamor e lágrimas, àquele que era capaz de salvá-lo da morte.
        E foi atendido, por causa de sua entrega a Deus.
        Mesmo sendo Filho, aprendeu o que significa a obediência a Deus por aquilo que ele sofreu.
        Mas, na consumação de sua vida, tornou-se causa de salvação eterna para todos os que lhe obedecem.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 30(31),2-3a.3bc-4.5-6.15-16.20 (R. 17b)
      text: |
        R. Salvai-me pela vossa compaixão, ó Senhor Deus!

        Senhor, eu ponho em vós minha esperança;
        que eu não fique envergonhado eternamente!
        Porque sois justo, defendei-me e libertai-me
        apressai-vos, ó Senhor, em socorrer-me! R.

        Sede uma rocha protetora para mim,
        um abrigo bem seguro que me salve!
        Sim, sois vós a minha rocha e fortaleza;
        por vossa honra orientai-me e conduzi-me! R.

        Retirai-me desta rede traiçoeira,
        porque sois o meu refúgio protetor!
        Em vossas mãos, Senhor, entrego o meu espírito,
        porque vós me salvareis, ó Deus fiel! R.

        A vós, porém, ó meu Senhor, eu me confio,
        e afirmo que só vós sois o meu Deus!
        Eu entrego em vossas mãos o meu destino;
        libertai-me do inimigo e do opressor! R.

        Como é grande, ó Senhor, vossa bondade,
        que reservastes para aqueles que vos temem!
        Para aqueles que em vós se refugiam,
        mostrando, assim, o vosso amor perante os homens. R.
    - type: gospel
      main:
        ref: Jo 19,25-27
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo João

          Naquele tempo,
          perto da cruz de Jesus, estavam de pé a sua mãe, a irmã da sua mãe, Maria de Cléofas, e Maria Madalena.
          Jesus, ao ver sua mãe e, ao lado dela, o discípulo que ele amava, disse à mãe:
          "Mulher, este é o teu filho".
          Depois disse ao discípulo:
          "Esta é a tua mãe".
          Daquela hora em diante, o discípulo a acolheu consigo.

          Palavra da Salvação.
      optional:
        ref: Lc 2,33-35
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Naquele tempo, o pai e a mãe de Jesus estavam admirados com o que diziam a respeito dele.
          Simeão os abençoou e disse a Maria, a mãe de Jesus:
          "Este menino vai ser causa tanto de queda quanto de reerguimento para muitos em Israel.
          Ele será um sinal de contradição.
          Assim serão revelados os pensamentos de muitos corações.
          Quanto a ti, uma espada te traspassará a alma".

          Palavra da Salvação.
'0202':
  title: Apresentação do Senhor
  subtitle: Festa
  color: white
  readings:
    - type: reading
      main:
        ref: Ml 3,1-4
        text: |
          Leitura da Profecia de Malaquias 

          Assim diz o Senhor:
          Eis que envio meu anjo, e ele há de preparar o caminho para mim; logo chegará ao seu templo o Dominador, que tentais encontrar, e o anjo da aliança, que desejais.
          Ei-lo que vem, diz o Senhor dos exércitos; e quem poderá fazer-lhe frente, no dia de sua chegada?
          E quem poderá resistir-lhe, quando ele aparecer?
          Ele é como o fogo da forja e como a barrela dos lavadeiros; e estará a postos, como para fazer derreter e purificar a prata: assim ele purificará os filhos de Levi e os refinará como ouro e como prata, e eles poderão assim fazer oferendas justas ao Senhor.
          Será então aceitável ao Senhor a oblação de Judá e de Jerusalém, como nos primeiros tempos e nos anos antigos.

          Palavra do Senhor.
      optional:
        ref: Hb 2,14-18
        text: |
          Leitura da Carta aos Hebreus 

          Visto que os filhos têm em comum a carne e o sangue,
          também Jesus participou da mesma condição, para assim destruir, com a sua morte, aquele que tinha o poder da morte, isto é, o diabo, e libertar os que, por medo da morte, estavam a vida toda sujeitos à escravidão.
          Pois, afinal, não veio ocupar-se com os anjos, mas com a descendência de Abraão.
          Por isso devia fazer-se em tudo semelhante aos irmãos, para se tornar um sumo sacerdote misericordioso e digno de confiança nas coisas referentes a Deus, a fim de expiar os pecados do povo.
          Pois, tendo ele próprio sofrido ao ser tentado, é capaz de socorrer os que agora sofrem a tentação.

          Palavra do Senhor.
    - type: psalm
      ref: Sl 23(24),7.8.9.10 (R. 10b)
      text: |
        R. O Rei da glória é o Senhor onipotente!

        "Ó portas, levantai vossos frontões!
        Elevai-vos bem mais alto, antigas portas,
        a fim de que o Rei da glória possa entrar!" R.

        Dizei-nos: "Quem é este Rei da glória?"
        "É o Senhor, o valoroso, o onipotente,
        o Senhor, o poderoso nas batalhas!" R.

        "Ó portas, levantai vossos frontões!
        Elevai-vos bem mais alto, antigas portas,
        a fim de que o Rei da glória possa entrar!" R.

        Dizei-nos: "Quem é este Rei da glória?"
        "O Rei da glória é o Senhor onipotente,
        o Rei da glória é o Senhor Deus do universo" R.
    - type: gospel
      long:
        ref: Lc 2,22-40
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas 

          Quando se completaram os dias
          para a purificação da mãe e do filho, conforme a Lei de Moisés, Maria e José levaram Jesus a Jerusalém, a fim de apresentá-lo ao Senhor.
          Conforme está escrito na Lei do Senhor: "Todo primogênito do sexo masculino deve ser consagrado ao Senhor."
          Foram também oferecer o sacrifício - um par de rolas ou dois pombinhos - como está ordenado na Lei do Senhor.
          Em Jerusalém, havia um homem chamado Simeão, o qual era justo e piedoso, e esperava a consolação do povo de Israel.
          O Espírito Santo estava com ele e lhe havia anunciado que não morreria antes de ver o Messias que vem do Senhor.
          Movido pelo Espírito, Simeão veio ao Templo.
          Quando os pais trouxeram o menino Jesus para cumprir o que a Lei ordenava, Simeão tomou o menino nos braços e bendisse a Deus:
          "Agora, Senhor, conforme a tua promessa, podes deixar teu servo partir em paz; porque meus olhos viram a tua salvação, que preparaste diante de todos os povos: luz para iluminar as nações e glória do teu povo Israel".
          O pai e a mãe de Jesus estavam admirados com o que diziam a respeito dele.
          Simeão os abençoou e disse a Maria, a mãe de Jesus:
          "Este menino vai ser causa tanto de queda como de reerguimento para muitos em Israel.
          Ele será um sinal de contradição.
          Assim serão revelados os pensamentos de muitos corações.
          Quanto a ti, uma espada te traspassará a alma".
          Havia também uma profetisa, chamada Ana, filha de Fanuel, da tribo de Aser.
          Era de idade muito avançada; quando jovem, tinha sido casada e vivera sete anos com o marido.
          Depois ficara viúva, e agora já estava com oitenta e quatro anos.
          Não saía do Templo, dia e noite servindo a Deus com jejuns e orações.
          Ana chegou nesse momento e pôs-se a louvar a Deus e a falar do menino a todos os que esperavam a libertação de Jerusalém.
          Depois de cumprirem tudo, conforme a Lei do Senhor, voltaram à Galileia, para Nazaré, sua cidade.
          O menino crescia e tornava-se forte, cheio de sabedoria; e a graça de Deus estava com ele.

          Palavra da Salvação.
      short:
        ref: Lc 2,22-32
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas 

          Quando se completaram os dias
          para a purificação da mãe e do filho, conforme a Lei de Moisés, Maria e José levaram Jesus a Jerusalém, a fim de apresentá-lo ao Senhor.
          Conforme está escrito na Lei do Senhor: "Todo primogênito do sexo masculino deve ser consagrado ao Senhor".
          Foram também oferecer o sacrifício - um par de rolas ou dois pombinhos - como está ordenado na Lei do Senhor.
          Em Jerusalém, havia um homem chamado Simeão, o qual era justo e piedoso, e esperava a consolação do povo de Israel.
          O Espírito Santo estava com ele e lhe havia anunciado que não morreria antes de ver o Messias que vem do Senhor.
          Movido pelo Espírito, Simeão veio ao Templo.
          Quando os pais trouxeram o menino Jesus para cumprir o que a Lei ordenava, Simeão tomou o menino nos braços e bendisse a Deus:
          "Agora, Senhor, conforme a tua promessa, podes deixar teu servo partir em paz; porque meus olhos viram a tua salvação, que preparaste diante de todos os povos: luz para iluminar as nações e glória do teu povo Israel".

          Palavra da Salvação.
'0222':
  title: Cátedra de São Pedro, Apóstolo
  subtitle: Festa
  color: white
  readings:
    - type: reading
      ref: 1Pd 5,1-4
      text: |
        Leitura da Primeira Carta de São Pedro 

        Caríssimos,
        exorto aos presbíteros que estão entre vós, eu, presbítero como eles, testemunha dos sofrimentos de Cristo e participante da glória que será revelada: Sede pastores do rebanho de Deus, confiado a vós; cuidai dele, não por coação, mas de coração generoso; não por torpe ganância, mas livremente; não como dominadores daqueles que vos foram confiados, mas antes, como modelos do rebanho.
        Assim, quando aparecer o pastor supremo, recebereis a coroa permanente da glória.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 22(23),1-3a.3b-4.5.6 (R. 1)
      text: |
        R. O Senhor é o pastor que me conduz,
        não me falta coisa alguma.

        O Senhor é o pastor que me conduz;
        não me falta coisa alguma.
        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças. R.

        Ele me guia no caminho mais seguro,
        pela honra do seu nome.
        Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei.
        Estais comigo com bastão e com cajado,
        eles me dão a segurança! R.

        Preparais à minha frente uma mesa,
        bem à vista do inimigo;
        com óleo vós ungis minha cabeça,
        e o meu cálice transborda. R.

        Felicidade e todo bem hão de seguir-me,
        por toda a minha vida;
        e, na casa do Senhor, habitarei
        pelos tempos infinitos. R.
    - type: gospel
      ref: Mt 16,13-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo,
        Jesus foi à região de Cesareia de Filipe e ali perguntou aos seus discípulos:
        "Quem dizem os homens ser o Filho do Homem?"
        Eles responderam:
        "Alguns dizem que é João Batista; outros que é Elias; Outros ainda, que é Jeremias ou algum dos profetas".
        Então Jesus lhes perguntou:
        "E vós, quem dizeis que eu sou?"
        Simão Pedro respondeu:
        "Tu és o Messias, o Filho do Deus vivo".
        Respondendo, Jesus lhe disse:
        "Feliz és tu, Simão, filho de Jonas, porque não foi um ser humano que te revelou isso, mas o meu Pai que está no céu.
        Por isso eu te digo que tu és Pedro, e sobre esta pedra construirei a minha Igreja, e o poder do inferno nunca poderá vencê-la.
        Eu te darei as chaves do Reino dos Céus: tudo o que tu ligares na terra será ligado nos céus; tudo o que tu desligares na terra será desligado nos céus".

        Palavra da Salvação.
'0319':
  title: São José, Esposo da Bem-aventurada Virgem Maria
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: 2Sm 7,4-5a.12-14a.16
      text: |
        Leitura do Segundo Livro de Samuel 

        Naqueles dias,
        a Palavra do Senhor foi dirigida a Natã nestes termos: "Vai dizer ao meu servo Davi: 'Assim fala o Senhor: Quando chegar o fim dos teus dias e repousares com teus pais, então, suscitarei, depois de ti, um filho teu, e confirmarei a sua realeza.
        Será ele que construirá uma casa para o meu nome, e eu firmarei para sempre o seu trono real.
        Eu serei para ele um pai e ele será para mim um filho.
        Tua casa e teu reino serão estáveis para sempre diante de mim, e teu trono será firme para sempre'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),2-3.4-5.27 e 29 (R. 37)
      text: |
        R. Eis que a sua descendência durará eternamente.

        Ó Senhor, eu cantarei eternamente o vosso amor,
        de geração em geração eu cantarei vossa verdade!
        Porque dissestes: "O amor é garantido para sempre!"
        E a vossa lealdade é tão firme como os céus. R.

        "Eu firmei uma Aliança com meu servo, meu eleito,
        e eu fiz um juramento a Davi, meu servidor.
        Para sempre, no teu trono, firmarei tua linhagem,
        de geração em geração garantirei o teu reinado!" R.

        Ele, então, me invocará: 'Ó Senhor, vós sois meu Pai,
        sois meu Deus, sois meu Rochedo
        onde encontro a salvação!'
        Guardarei eternamente para ele a minha graça
        e com ele firmarei minha Aliança indissolúvel. R.
    - type: reading
      ref: Rm 4,13.16-18.22
      text: |
        Leitura da Carta de São Paulo aos Romanos 

        Irmãos,
        não foi por causa da Lei, mas por causa da justiça que vem da fé, que Deus prometeu o mundo como herança a Abraão ou à sua descendência.
        É em virtude da fé que alguém se torna herdeiro.
        Logo, a condição de herdeiro é uma graça, um dom gratuito, e a promessa de Deus continua valendo para toda a descendência de Abraão, tanto para a descendência que se apega à Lei, quanto para a que se apoia somente na fé de Abraão, que é o pai de todos nós.
        Pois está escrito: "Eu fiz de ti pai de muitos povos".
        Ele é pai diante de Deus, porque creu em Deus que vivifica os mortos e faz existir o que antes não existia.
        Contra toda a humana esperança, ele firmou-se na esperança e na fé.
        Assim, tornou-se pai de muitos povos, conforme lhe fora dito: "Assim será a tua posteridade".
        Esta sua atitude de fé lhe foi creditada como justiça.

        Palavra do Senhor.
    - type: gospel
      main:
        ref: Mt 1,16.18-21.24a ou Lc 2,41-51
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Mateus 

          Jacó gerou José, o esposo de Maria,
          da qual nasceu Jesus, que é chamado o Cristo.
          A origem de Jesus Cristo foi assim: Maria, sua mãe, estava prometida em casamento a José, e, antes de viverem juntos, ela ficou grávida pela ação do Espírito Santo.
          José, seu marido, era justo e, não querendo denunciá-la, resolveu abandonar Maria, em segredo.
          Enquanto José pensava nisso, eis que o anjo do Senhor apareceu-lhe, em sonho, e lhe disse: "José, Filho de Davi, não tenhas medo de receber Maria como tua esposa, porque ela concebeu pela ação do Espírito Santo.    
          Ela dará à luz um filho, e tu lhe darás o nome de Jesus, pois ele vai salvar o seu povo dos seus pecados".
          Quando acordou, José fez conforme o anjo do Senhor havia mandado.

          Palavra da Salvação.
      optional:
        ref: Lc 2,41-51a
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Os pais de Jesus iam todos os anos a Jerusalém, para a festa da Páscoa.
          Quando ele completou doze anos, subiram para a festa, como de costume.
          Passados os dias da Páscoa, começaram a viagem de volta, mas o menino Jesus ficou em Jerusalém, sem que seus pais o notassem.
          Pensando que ele estivesse na caravana, caminharam um dia inteiro.
          Depois começaram a procurá-lo entre os parentes e conhecidos.
          Não o tendo encontrado, voltaram para Jerusalém à sua procura.
          Três dias depois, o encontraram no Templo.
          Estava sentado no meio dos mestres, escutando e fazendo perguntas.
          Todos os que ouviam o menino estavam maravilhados com sua inteligência e suas respostas.
          Ao vê-lo, seus pais ficaram muito admirados e sua mãe lhe disse: "Meu filho, por que agiste assim conosco?
          Olha que teu pai e eu estávamos, angustiados, à tua procura".
          Jesus respondeu: "Por que me procuráveis?
          Não sabeis que devo estar na casa de meu Pai?"
          Eles, porém, não compreenderam as Palavras que lhes dissera.
          Jesus desceu então com seus pais para Nazaré, e era-lhes obediente.

          Palavra da Salvação.
'0503':
  title: Santos Filipe e Tiago, Apóstolos
  subtitle: Festa
  color: red
  readings:
    - type: reading
      ref: 1Cor 15,1-8
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos, quero lembrar-vos o evangelho que vos preguei e que recebestes, e no qual estais firmes.
        Por ele sois salvos, se o estais guardando tal qual ele vos foi pregado por mim.
        De outro modo, teríeis abraçado a fé em vão.
        Com efeito, transmiti-vos, em primeiro lugar, aquilo que eu mesmo tinha recebido, a saber:
        que Cristo morreu por nossos pecados, segundo as Escrituras;
        que foi sepultado;
        que, ao terceiro dia, ressuscitou, segundo as Escrituras;
        e que apareceu a Cefas e, depois, aos Doze.
        Mais tarde, apareceu a mais de quinhentos irmãos, de uma vez.
        Destes, a maioria ainda vive e alguns já morreram.
        Depois, apareceu a Tiago e, depois, apareceu aos apóstolos todos juntos.
        Por último, apareceu também a mim, como a um abortivo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 18(19A),2-3.4-5 (R. 5a)
      text: |
        R. Seu som ressoa e se espalha em toda terra.

        Os céus proclamam a glória do Senhor,
        e o firmamento, a obra de suas mãos;
        o dia ao dia transmite esta mensagem,
        a noite à noite publica esta notícia. R.

        Não são discursos nem frases ou palavras,
        nem são vozes que possam ser ouvidas;
        seu som ressoa e se espalha em toda a terra,
        chega aos confins do universo a sua voz. R.
    - type: gospel
      ref: Jo 14,6-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        Jesus disse a Tomé:
        "Eu sou o Caminho, a Verdade e a Vida.
        Ninguém vai ao Pai senão por mim.
        Se vós me conhecêsseis, conheceríeis também o meu Pai.
        E desde agora o conheceis e o vistes".
        Disse Filipe:
        "Senhor, mostra-nos o Pai, isso nos basta!"
        Jesus respondeu:
        "Há tanto tempo estou convosco, e não me conheces, Filipe?
        Quem me viu, viu o Pai.
        Como é que tu dizes:
        'Mostra-nos o Pai'?
        Não acreditas que eu estou no Pai e o Pai está em mim?
        As palavras que eu vos digo, não as digo por mim mesmo, mas é o Pai que, permanecendo em mim, realiza as suas obras.
        Acreditai-me: eu estou no Pai e o Pai está em mim.
        Acreditai, ao menos, por causa destas mesmas obras.
        Em verdade, em verdade vos digo, quem acredita em mim fará as obras que eu faço, e fará ainda maiores do que estas.
        Pois eu vou para o Pai, e o que pedirdes em meu nome, eu o realizarei, a fim de que o Pai seja glorificado no Filho.
        Se pedirdes algo em meu nome, eu o realizarei".

        Palavra da Salvação.
'0531':
  title: Visitação da Bem-aventurada Virgem Maria
  subtitle: Festa
  color: white
  readings:
    - type: reading
      main:
        ref: Sf 3,14-18
        text: |
          Leitura da Profecia de Sofonias 

          Canta de alegria, cidade de Sião;
          rejubila, povo de Israel!
          Alegra-te e exulta de todo o coração, cidade de Jerusalém!
          O Senhor revogou a sentença contra ti, afastou teus inimigos; o rei de Israel é o Senhor, ele está no meio de ti, nunca mais temerás o mal.
          Naquele dia, se dirá a Jerusalém: "Não temas, Sião, não te deixes levar pelo desânimo!
          O Senhor, teu Deus, está no meio de ti, o valente guerreiro que te salva; ele exultará de alegria por ti, movido por amor; exultará por ti, entre louvores, como nos dias de Festa.
          Afastarei de ti a desgraça, para que nunca mais te cause humilhação".

          Palavra do Senhor.
      optional:
        ref: Rm 12,9-16b
        text: |
          Leitura da Carta de São Paulo aos Romanos

          Irmãos: o amor seja sincero.
          Detestai o mal, apegai-vos ao bem.
          Que o amor fraterno vos una uns aos outros com terna afeição, prevenindo-vos com atenções recíprocas.
          Sede zelosos e diligentes, fervorosos de espírito, servindo sempre ao Senhor, alegres por causa da esperança, fortes nas tribulações, perseverantes na oração.
          Socorrei os santos em suas necessidades, persisti na prática da hospitalidade.
          Abençoai os que vos perseguem, abençoai e não amaldiçoeis.
          Alegrai-vos com os que se alegram, chorai com os que choram.
          Mantende um bom entendimento uns com os outros; não vos deixeis levar pelo gosto de grandeza, mas acomodai-vos às coisas humildes.

          Palavra do Senhor.
    - type: psalm
      ref: Is 12,2-3.4bcd.5-6 (R. 6b)
      text: |
        R. O Santo de Israel é grande entre vós.

        Eis o Deus, meu Salvador, eu confio e nada temo;
        o Senhor é minha força, meu louvor e salvação.
        Com alegria bebereis do manancial da salvação. R.

        E direis naquele dia: "Dai louvores ao Senhor,
        invocai seu santo nome, anunciai suas maravilhas,
        dentre os povos proclamai que seu nome é o mais sublime. R.

        Louvai cantando ao nosso Deus,
        que fez prodígios e portentos,
        publicai em toda a terra suas grandes maravilhas!
        Exultai cantando alegres, habitantes de Sião,
        porque é grande em vosso meio
        o Deus Santo de Israel!" R.
    - type: gospel
      ref: Lc 1,39-56
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naqueles dias, Maria partiu para a região montanhosa,
        dirigindo-se, apressadamente, a uma cidade da Judeia.
        Entrou na casa de Zacarias e cumprimentou Isabel.
        Quando Isabel ouviu a saudação de Maria, a criança pulou no seu ventre e Isabel ficou cheia do Espírito Santo.
        Com um grande grito, exclamou: "Bendita és tu entre as mulheres e bendito é o fruto do teu ventre!"
        Como posso merecer que a mãe do meu Senhor me venha visitar?
        Logo que a tua saudação chegou aos meus ouvidos, a criança pulou de alegria no meu ventre.
        Bem-aventurada aquela que acreditou, porque será cumprido, o que o Senhor lhe prometeu".
        Maria disse: "A minha alma engrandece o Senhor, e o meu espírito se alegra em Deus, meu Salvador, porque olhou para a humildade de sua serva.
        Doravante todas as gerações me chamarão bem-aventurada, porque o Todo-poderoso fez grandes coisas em meu favor.
        O seu nome é santo, e sua misericórdia se estende, de geração em geração, a todos os que o temem.
        Ele mostrou a força de seu braço: dispersou os soberbos de coração.
        Derrubou do trono os poderosos e elevou os humildes.
        Encheu de bens os famintos, e despediu os ricos de mãos vazias.
        Socorreu Israel, seu servo, lembrando-se de sua misericórdia, conforme prometera aos nossos pais, em favor de Abraão e de sua descendência, para sempre".
        Maria ficou três meses com Isabel; depois voltou para casa.

        Palavra da Salvação.
'0425':
  title: São Marcos, Evangelista
  subtitle: Festa
  color: red
  readings:
    - type: reading
      ref: 1Pd 5,5b-14
      text: |
        Leitura da Primeira Carta de São Pedro 

        Caríssimos,
        Revesti-vos todos de humildade no relacionamento mútuo, porque Deus resiste aos soberbos, mas dá a sua graça aos humildes.
        Rebaixai-vos, pois, humildemente, sob a poderosa mão de Deus, para que, na hora oportuna, ele vos exalte.
        Lançai sobre ele toda a vossa preocupação, pois é ele quem cuida de vós.
        Sede sóbrios e vigilantes.
        O vosso adversário, o diabo, rodeia como um leão a rugir, procurando a quem devorar.
        Resisti-lhe, firmes na fé, certos de que iguais sofrimentos atingem também os vossos irmãos pelo mundo afora.
        Depois de terdes sofrido um pouco, o Deus de toda a graça, que vos chamou para a sua glória eterna, em Cristo, vos restabelecerá e vos tornará firmes, fortes e seguros.
        A ele pertence o poder, pelos séculos dos séculos. Amém.
        Por meio de Silvano, que considero um irmão fiel junto de vós, envio-vos esta breve carta, para vos exortar e para atestar que esta é a verdadeira graça de Deus, na qual estais firmes.
        A Igreja que está em Babilônia, eleita como vós, vos saúda, como também, Marcos, o meu filho.
        Saudai-vos uns aos outros com o abraço do amor fraterno.
        A paz esteja com todos vós que estais em Cristo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),2-3,6-7,16-17 (R. cf. 2a)
      text: |
        R. Ó Senhor, eu cantarei, eternamente, o vosso amor.
        
        Ou: Aleluia, Aleluia, Aleluia.

        Ó Senhor, eu cantarei eternamente o vosso amor,
        de geração em geração eu cantarei vossa verdade!
        Porque dissestes: "O amor é garantido para sempre!"
        E a vossa lealdade é tão firme como os céus. R.

        Anuncia o firmamento vossas grandes maravilhas,
        e o vosso amor fiel, a assembleia dos eleitos,
        pois, quem pode, lá nas nuvens ao Senhor se comparar
        e quem pode, entre seus anjos, ser a ele semelhante? R.

        Quão feliz é aquele povo que conhece a alegria;
        seguirá pelo caminho, sempre à luz de vossa face!
        Exultará de alegria em vosso nome dia a dia,
        e com grande entusiasmo exaltará vossa justiça. R.
    - type: gospel
      ref: Mc 16,15-20
      text: |
        Conclusão do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        Jesus se manifestou aos onze discípulos, e disse-lhes: "Ide pelo mundo inteiro e anunciai o Evangelho a toda criatura!
        Quem crer e for batizado será salvo.
        Quem não crer será condenado.
        Os sinais que acompanharão aqueles que crerem serão estes: expulsarão demônios em meu nome, falarão novas línguas; se pegarem em serpentes ou beberem algum veneno mortal não lhes fará mal algum; quando impuserem as mãos sobre os doentes, eles ficarão curados".
        Depois de falar com os discípulos, o Senhor Jesus foi levado ao céu, e sentou-se à direita de Deus.
        Os discípulos então saíram e pregaram por toda parte.
        O Senhor os ajudava e confirmava sua palavra por meio dos sinais que a acompanhavam.

        Palavra da Salvação.
'0512':
  title: São Matias, Apóstolo
  subtitle: Festa
  color: red
  readings:
    - type: reading
      ref: At 1,15-17.20-26
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        Pedro levantou-se no meio dos irmãos e disse: "Irmãos, era preciso que se cumprisse o que o Espírito Santo, por meio de Davi, anunciou na Escritura sobre Judas, que se tornou o guia daqueles que prenderam Jesus.
        Judas era um dos nossos e participava do mesmo ministério.
        De fato, no livro dos Salmos está escrito: 'fique deserta a sua morada, nem haja quem nela habite!' E ainda: 'Que outro ocupe o seu lugar!' Há homens que nos acompanharam durante todo o tempo em que o Senhor Jesus vivia no meio de nós, a começar pelo batismo de João até ao dia em que foi elevado ao céu.
        Agora, é preciso que um deles se junte a nós para ser testemunha da sua ressurreição".
        Então eles apresentaram dois homens: José, chamado Barsabás, que tinha o apelido de Justo, e Matias.
        Em seguida, fizeram esta oração: "Senhor, tu conheces os corações de todos.
        Mostra-nos qual destes dois escolhestes para ocupar, neste ministério e apostolado, o lugar que Judas abandonou para seguir o seu destino!"
        Então tiraram a sorte entre os dois.
        A sorte caiu em Matias, o qual foi juntado ao número dos onze apóstolos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 112(113),1-2.3-4.5-6.7-8 (R. cf. 8)
      text: |
        R. O Senhor fez o indigente assentar-se com os nobres.

        Ou: Aleluia, Aleluia, Aleluia.

        Louvai, louvai, ó servos do Senhor,
        louvai, louvai o nome do Senhor!
        Bendito seja o nome do Senhor,
        agora e por toda a eternidade! R.

        Do nascer do sol até o seu ocaso,
        louvado seja o nome do Senhor!
        O Senhor está acima das nações,
        sua glória vai além dos altos céus. R.

        Quem pode comparar-se ao nosso Deus,
