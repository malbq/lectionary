ordinary.week10.7.even:
  title: Sábado da 10ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 19,19-21
      text: |
        Leitura do Primeiro Livro dos Reis 

        Naqueles dias,
        o profeta Elias partiu dali e encontrou Eliseu, filho de Safat, lavrando a terra com doze juntas de bois; e ele mesmo conduzia a última.
        Elias, ao passar perto de Eliseu, lançou sobre ele o seu manto.
        Então Eliseu deixou os bois e correu atrás de Elias, dizendo: "Deixa-me primeiro ir beijar meu pai e minha mãe, depois te seguirei".
        Elias respondeu: "Vai e volta!
        Pois o que te fiz eu?"
        Ele retirou-se, tomou a junta de bois e os imolou.
        Com a madeira do arado e da canga assou a carne e deu de comer à sua gente.
        Depois levantou-se, seguiu Elias e pôs-se ao seu serviço.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 15(16),1-2a e 5.7-8.9-10 (R. cf. 5a)
      text: |
        R. O Senhor é a porção da minha herança.

        Guardai-me, ó Deus, porque em vós me refugio!
        Digo ao Senhor: "Somente vós sois meu Senhor.
        Ó Senhor, sois minha herança e minha taça,
        meu destino está seguro em vossas mãos! R.

        Eu bendigo o Senhor, que me aconselha,
        e até de noite me adverte o coração.
        Tenho sempre o Senhor ante meus olhos,
        pois se o tenho a meu lado não vacilo. R.

        Eis por que meu coração está em festa,
        minha alma rejubila de alegria,
        e até meu corpo no repouso está tranquilo;
        pois não haveis de me deixar entregue à morte,
        nem vosso amigo conhecer a corrupção. R.
    - type: gospel
      ref: Mt 5,33-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo, disse Jesus aos seus discípulos:
        "Vós ouvistes o que foi dito aos antigos: 'Não jurarás falso', mas 'cumprirás os teus juramentos feitos ao Senhor'.
        Eu, porém, vos digo: Não jureis de modo algum: nem pelo céu, porque é o trono de Deus; nem pela terra, porque é o suporte onde apoia os seus pés; nem por Jerusalém, porque é a cidade do Grande Rei.
        Não jures tão pouco pela tua cabeça, porque tu não podes tornar branco ou preto um só fio de cabelo.
        Seja o vosso 'sim': 'Sim', e o vosso 'não': 'Não'.
        Tudo o que for além disso vem do Maligno".

        Palavra da Salvação.
ordinary.week10.7.odd:
  title: Sábado da 10ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Cor 5,14-21
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios

        Irmãos,
        o amor de Cristo nos pressiona, pois julgamos que um só morreu por todos, e que, logo, todos morreram.
        De fato, Cristo morreu por todos, para que os vivos não vivam mais para si mesmos, mas para aquele que por eles morreu e ressuscitou.
        Assim, doravante, não conhecemos ninguém conforme a natureza humana.
        E, se uma vez conhecemos Cristo segundo a carne, agora já não o conhecemos assim.
        Portanto, se alguém está em Cristo, é uma criatura nova.
        O mundo velho desapareceu.
        Tudo agora é novo.
        E tudo vem de Deus, que, por Cristo, nos reconciliou consigo e nos confiou o ministério da reconciliação.
        Com efeito, em Cristo, Deus reconciliou o mundo consigo, não imputando aos homens as suas faltas e colocando em nós a palavra da reconciliação.
        Somos, pois, embaixadores de Cristo, e é Deus mesmo que exorta através de nós.
        Em nome de Cristo, nós vos suplicamos: deixai-vos reconciliar com Deus.
        Aquele que não cometeu nenhum pecado, Deus o fez pecado por nós, para que nele nós nos tornemos justiça de Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 102(103),1-2.3-4.8-9.11-12 (R. 8a)
      text: |
        R. O Senhor é indulgente, é favorável.

        Bendize, ó minha alma, ao Senhor,
        e todo o meu ser, seu santo nome!
        Bendize, ó minha alma, ao Senhor,
        não te esqueças de nenhum de seus favores! R.

        Pois ele te perdoa toda culpa,
        e cura toda a tua enfermidade;
        da sepultura ele salva a tua vida
        e te cerca de carinho e compaixão. R.

        O Senhor é indulgente, é favorável,
        é paciente, é bondoso e compassivo.
        Não fica sempre repetindo as suas queixas,
        nem guarda eternamente o seu rancor. R.

        Quanto os céus por sobre a terra se elevam,
        tanto é grande o seu amor aos que o temem;
        quanto dista o nascente do poente,
        tanto afasta para longe nossos crimes. R.
    - type: gospel
      ref: Mt 5,33-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "Vós ouvistes o que foi dito aos antigos: 'Não jurarás falso', mas 'cumprirás os teus juramentos feitos ao Senhor'.
        Eu, porém, vos digo: Não jureis de modo algum: nem pelo céu, porque é o trono de Deus; nem pela terra, porque é o suporte onde apoia os seus pés; nem por Jerusalém, porque é a cidade do Grande Rei.
        Não jures tampouco pela tua cabeça, porque tu não podes tornar branco ou preto um só fio de cabelo.
        Seja o vosso 'sim': 'sim', e o vosso 'não': 'não'.
        Tudo o que for além disso vem do Maligno".

        Palavra da Salvação.
ordinary.week11.1.a:
  title: Domingo da 11ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 19,2-6a
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias, os israelitas,
        partindo de Rafidim, chegaram ao deserto do Sinai, onde acamparam.
        Israel armou aí suas tendas, defronte da montanha.
        Moisés, então, subiu ao encontro de Deus.
        O Senhor chamou-o do alto da montanha, e disse: "Assim deverás falar à casa de Jacó e anunciar aos filhos de Israel: Vistes o que fiz aos egípcios, e como vos levei sobre asas de águia e vos trouxe a mim.
        Portanto, se ouvirdes a minha voz e guardardes a minha aliança, sereis para mim a porção escolhida dentre todos os povos, porque minha é toda a terra.
        E vós sereis para mim um reino de sacerdotes e uma nação santa.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 99(100),2.3.5 (R. 3c)
      text: |
        R. Nós somos o povo e o rebanho do Senhor.

        Aclamai o Senhor, ó terra inteira,
        servi ao Senhor com alegria,
        ide a ele cantando jubilosos! R.

        Sabei que o Senhor, só ele, é Deus,
        Ele mesmo nos fez, e somos seus,
        nós somos seu povo e seu rebanho. R.

        Sim, é bom o Senhor e nosso Deus,
        sua bondade perdura para sempre,
        seu amor é fiel eternamente! R.
    - type: reading
      ref: Rm 5,6-11
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Quando éramos ainda fracos, Cristo morreu pelos ímpios, no tempo marcado.
        Dificilmente alguém morrerá por um justo; por uma pessoa muito boa, talvez alguém se anime a morrer.
        Pois bem, a prova de que Deus nos ama é que Cristo morreu por nós, quando éramos ainda pecadores.
        Muito mais agora, que já estamos justificados pelo sangue de Cristo, seremos salvos da ira por ele.
        Quando éramos inimigos de Deus, fomos reconciliados com ele pela morte do seu Filho; quanto mais agora, estando já reconciliados, seremos salvos por sua vida!
        Ainda mais: Nós nos gloriamos em Deus, por nosso Senhor Jesus Cristo.
        É por ele que, já desde o tempo presente, recebemos a reconciliação.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 9,36-10,8
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Vendo Jesus as multidões, compadeceu-se delas, porque estavam cansadas e abatidas, como ovelhas que não têm pastor.
        Então disse a seus discípulos: "A Messe é grande, mas os trabalhadores são poucos.
        Pedi pois ao dono da messe que envie trabalhadores para a sua colheita!"
        Jesus chamou os doze discípulos e deu-lhes poder para expulsarem os espíritos maus e para curarem todo tipo de doença e enfermidade.
        Estes são os nomes dos doze apóstolos: primeiro, Simão chamado Pedro, e André, seu irmão; Tiago, filho de Zebedeu, e seu irmão João; Filipe e Bartolomeu; Tomé e Mateus, o cobrador de impostos; Tiago, filho de Alfeu, e Tadeu; Simão, o Zelota, e Judas Iscariotes, que foi o traidor de Jesus.
        Jesus enviou estes Doze, com as seguintes recomendações: "Não deveis ir aonde moram os pagãos, nem entrar nas cidades dos samaritanos!
        Ide, antes, às ovelhas perdidas da casa de Israel!
        Em vosso caminho, anunciai: 'O Reino dos Céus está próximo'.
        Curai os doentes, ressuscitai os mortos, purificai os leprosos, expulsai os demônios.
        De graça recebestes, de graça deveis dar!"

        Palavra da Salvação.
ordinary.week11.1.b:
  title: Domingo da 11ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ez 17,22-24
      text: |
        Leitura da Profecia de Ezequiel 

        Assim diz o Senhor Deus:
        "Eu mesmo tirarei um galho da copa do cedro, do mais alto de seus ramos arrancarei um broto e o plantarei sobre um monte alto e elevado.
        Vou plantá-lo sobre o alto monte de Israel.
        Ele produzirá folhagem, dará frutos e se tornará um cedro majestoso.
        Debaixo dele pousarão todos os pássaros, à sombra de sua ramagem as aves farão ninhos.
        E todas as árvores do campo saberão que eu sou o Senhor, que abaixo a árvore alta e elevo a árvore baixa; faço secar a árvore verde e brotar a árvore seca.
        Eu, o Senhor, digo e faço".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 91(92),2-3.13-14.15-16 (R. cf. 2a)
      text: |
        R. Como é bom agradecermos ao Senhor.

        Como é bom agradecermos ao Senhor
        e cantar salmos de louvor ao Deus Altíssimo!
        Anunciar pela manhã vossa bondade,
        e o vosso amor fiel, a noite inteira. R.

        O justo crescerá como a palmeira,
        florirá igual ao cedro que há no Líbano;
        na casa do Senhor estão plantados,
        nos átrios de meu Deus florescerão. R.

        Mesmo no tempo da velhice darão frutos,
        cheios de seiva e de folhas verdejantes;
        e dirão: "É justo mesmo o Senhor Deus:
        meu Rochedo, não existe nele o mal!" R.
    - type: reading
      ref: 2Cor 5,6-10
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios 

        Irmãos:
        Estamos sempre cheios de confiança e bem lembrados de que, enquanto moramos no corpo, somos peregrinos longe do Senhor; pois caminhamos na fé e não na visão clara.
        Mas estamos cheios de confiança e preferimos deixar a moradia do nosso corpo, para ir morar junto do Senhor.
        Por isso, também nos empenhamos em ser agradáveis a ele, quer estejamos no corpo, quer já tenhamos deixado essa morada.
        Aliás, todos nós temos de comparecer às claras perante o tribunal de Cristo, para cada um receber a devida recompensa — prêmio ou castigo — do que tiver feito ao longo de sua vida corporal.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 4,26-34
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        Jesus disse à multidão: "O Reino de Deus é como quando alguém espalha a semente na terra.
        Ele vai dormir e acorda, noite e dia, e a semente vai germinando e crescendo, mas ele não sabe como isso acontece.
        A terra, por si mesma, produz o fruto: primeiro aparecem as folhas, depois vem a espiga e, por fim, os grãos que enchem a espiga.
        Quando as espigas estão maduras, o homem mete logo a foice, porque o tempo da colheita chegou".
        E Jesus continuou: "Com que mais poderemos comparar o Reino de Deus?
        Que parábola usaremos para representá-lo?
        O Reino de Deus é como um grão de mostarda que, ao ser semeado na terra, é a menor de todas as sementes da terra.
        Quando é semeado, cresce e se torna maior do que todas as hortaliças, e estende ramos tão grandes, que os pássaros do céu podem abrigar-se à sua sombra".
        Jesus anunciava a Palavra usando muitas parábolas como estas, conforme eles podiam compreender.
        E só lhes falava por meio de parábolas, mas, quando estava sozinho com os discípulos, explicava tudo.

        Palavra da Salvação.
ordinary.week11.1.c:
  title: Domingo da 11ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Sm 12,7-10.13
      text: |
        Leitura do Segundo Livro de Samuel

        Naqueles dias,
        Natã disse a Davi: "Esse homem és tu!
        Assim diz o Senhor, o Deus de Israel: Eu te ungi como rei de Israel, e salvei-te das mãos de Saul.
        Dei-te a casa do teu senhor e pus nos teus braços as mulheres do teu senhor, entregando-te também a casa de Israel e de Judá; e, se isto te parece pouco, vou acrescentar outros favores.
        Por que desprezaste a palavra do Senhor, fazendo o que lhe desagrada?
        Feriste à espada o hitita Urias, para fazer da sua mulher a tua esposa, fazendo-o morrer pela espada dos amonitas.
        Por isso, a espada jamais se afastará de tua casa, porque me desprezaste e tomaste a mulher do hitita Urias para fazer dela a tua esposa.
        Davi disse a Natã: "Pequei contra o Senhor".
        Natã respondeu-lhe: "De sua parte, o Senhor perdoou o teu pecado, de modo que não morrerás!
        Entretanto, por teres ultrajado o Senhor com teu procedimento o filho que te nasceu morrerá".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 31(32),1-2.5.7.11 (R. cf. 5ad)
      text: |
        R. Eu confessei, afinal, meu pecado

        e perdoastes, Senhor, minha falta.
        Feliz o homem que foi perdoado
        e cuja falta já foi encoberta!
        Feliz o homem a quem o Senhor
        não olha mais como sendo culpado,
        e em cuja alma não há falsidade! R.

        Eu confessei, afinal, meu pecado,
        e minha falta vos fiz conhecer.
        Disse: "Eu irei confessar meu pecado!"
        E perdoastes, Senhor, minha falta. R.

        Sois para mim proteção e refúgio;
        na minha angústia me haveis de salvar,
        e envolvereis a minha alma no gozo.
        Regozijai-vos, ó justos, em Deus,
        e no Senhor exultai de alegria!
        Corações retos, cantai jubilosos! R.
    - type: reading
      ref: Gl 2,16.19-21
      text: |
        Leitura da Carta de São Paulo aos Gálatas

        Irmãos:
        Sabendo que ninguém é justificado por observar a Lei de Moisés, mas por crer em Jesus Cristo, nós também abraçamos a fé em Jesus Cristo.
        Assim fomos justificados pela fé em Cristo e não pela prática da Lei, porque pela prática da Lei ninguém será justificado.
        Aliás, foi em virtude da Lei que eu morri para a Lei, a fim de viver para Deus.
        Com Cristo, eu fui pregado na cruz.
        Eu vivo, mas não eu, é Cristo que vive em mim.
        Esta minha vida presente, na carne, eu a vivo na fé, crendo no Filho de Deus, que me amou e por mim se entregou.
        Eu não desprezo a graça de Deus.
        Ora, se a justiça vem pela Lei, então Cristo morreu inutilmente.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 7,36-8,3
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        um fariseu convidou Jesus para uma refeição em sua casa.
        Jesus entrou na casa do fariseu e pôs-se à mesa.
        Certa mulher, conhecida na cidade como pecadora, soube que Jesus estava à mesa, na casa do fariseu.
        Ela trouxe um frasco de alabastro com perfume, e, ficando por detrás, chorava aos pés de Jesus; com as lágrimas começou a banhar-lhe os pés, enxugava-os com os cabelos, cobria-os de beijos e os ungia com o perfume.
        Vendo isso, o fariseu que o havia convidado ficou pensando: "Se este homem fosse um profeta, saberia que tipo de mulher está tocando nele, pois é uma pecadora".
        Jesus disse então ao fariseu: "Simão, tenho uma coisa para te dizer".
        Simão respondeu: "Fala, mestre!"
        "Certo credor tinha dois devedores; um lhe devia quinhentas moedas de prata, o outro, cinquenta.
        Como não tivessem com que pagar, o homem perdoou os dois.
        Qual deles o amará mais?"
        Simão respondeu: "Acho que é aquele ao qual perdoou mais".
        Jesus lhe disse: "Tu julgaste corretamente".
        Então Jesus virou-se para a mulher e disse a Simão: "Estás vendo esta mulher?
        Quando entrei em tua casa, tu não me ofereceste água para lavar os pés; ela, porém, banhou meus pés com lágrimas e enxugou-os com os cabelos.
        Tu não me deste o beijo de saudação; ela, porém, desde que entrei, não parou de beijar meus pés.
        Tu não derramaste óleo na minha cabeça; ela, porém, ungiu meus pés com perfume.
        Por esta razão, eu te declaro: os muitos pecados que ela cometeu estão perdoados porque ela mostrou muito amor.
        Aquele a quem se perdoa pouco mostra pouco amor".
        E Jesus disse à mulher: "Teus pecados estão perdoados".
        Então, os convidados começaram a pensar: "Quem é este que até perdoa pecados?"
        Mas Jesus disse à mulher: "Tua fé te salvou. Vai em paz!"
        Depois disso, Jesus andava por cidades e povoados, pregando e anunciando a Boa-Nova do Reino de Deus.
        Os doze iam com ele; e também algumas mulheres que haviam sido curadas de maus espíritos e doenças: Maria, chamada Madalena, da qual tinham saído sete demônios; Joana, mulher de Cuza, alto funcionário de Herodes; Susana, e várias outras mulheres que ajudavam a Jesus e aos discípulos com os bens que possuíam.

        Palavra da Salvação.
ordinary.week11.2.even:
  title: Segunda-feira da 11ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 21,1-16
      text: |
        Leitura do Primeiro Livro dos Reis

        Naquele tempo:
        Nabot de Jezrael possuía uma vinha em Jezrael, ao lado do palácio de Acab, rei de Samaria.
        Acab falou a Nabot: "Cede-me a tua vinha, para que eu a transforme numa horta, pois está perto da minha casa.
        Em troca eu te darei uma vinha melhor, ou, se preferires, pagarei em dinheiro o seu valor".
        Mas Nabot respondeu a Acab: "O Senhor me livre de te ceder a herança de meus pais".
        Acab voltou para casa aborrecido e irritado por causa desta resposta que lhe deu Nabot de Jezrael: "Não te cederei a herança de meus pais".
