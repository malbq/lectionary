ordinary.week27.1.a:
  title: Domingo da 27ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 5,1-7
      text: |
        Leitura do Livro do Profeta Isaías

        Vou cantar para o meu amado
        o cântico da vinha de um amigo meu: Um amigo meu possuía uma vinha em fértil encosta.
        Cercou-a, limpou-a de pedras, plantou videiras escolhidas, edificou uma torre no meio e construiu um lagar; esperava que ela produzisse uvas boas, mas produziu uvas selvagens.
        Agora, habitantes de Jerusalém e cidadãos de Judá, julgai a minha situação e a de minha vinha.
        O que poderia eu ter feito a mais por minha vinha e não fiz?
        Eu contava com uvas de verdade, mas, por que produziu ela uvas selvagens?
        Pois agora vou mostrar-vos o que farei com minha vinha: vou desmanchar a cerca, e ela será devastada; vou derrubar o muro, e ela será pisoteada.
        Vou deixá-la inculta e selvagem: ela não será podada nem lavrada, espinhos e sarças tomarão conta dela; não deixarei as nuvens derramar a chuva sobre ela.
        Pois bem, a vinha do Senhor dos exércitos é a casa de Israel, e o povo de Judá, sua dileta plantação; eu esperava deles frutos de justiça — e eis injustiça; esperava obras de bondade — e eis iniquidade.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 79(80),9.12.13-14.15-16.19-20 (R. Is 5,7a)
      text: |
        R. A vinha do Senhor é a casa de Israel.

        Arrancastes do Egito esta videira,
        e expulsastes as nações para plantá-la;
        até o mar se estenderam seus sarmentos,
        até o rio os seus rebentos se espalharam. R.

        Por que razão vós destruístes sua cerca,
        para que todos os passantes a vindimem,
        o javali da mata virgem a devaste,
        e os animais do descampado nela pastem? R.

        Voltai-vos para nós, Deus do universo!
        Olhai dos altos céus e observai.
        Visitai a vossa vinha e protegei-a!
        Foi a vossa mão direita que a plantou;
        protegei-a, e ao rebento que firmastes! R.

        E nunca mais vos deixaremos, Senhor Deus!
        Dai-nos vida, e louvaremos vosso nome!
        Convertei-nos, ó Senhor Deus do universo,
        e sobre nós iluminai a vossa face!
        Se voltardes para nós, seremos salvos! R.
    - type: reading
      ref: Fl 4,6-9
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Irmãos:
        Não vos inquieteis com coisa alguma, mas apresentai as vossas necessidades a Deus, em orações e súplicas, acompanhadas de ação de graças.
        E a paz de Deus, que ultrapassa todo o entendimento, guardará os vossos corações e pensamentos em Cristo Jesus.
        Quanto ao mais, irmãos, ocupai-vos com tudo o que é verdadeiro, respeitável, justo, puro, amável, honroso, tudo o que é virtude ou de qualquer modo mereça louvor.
        Praticai o que aprendestes e recebestes de mim, ou que de mim vistes e ouvistes.
        Assim o Deus da paz estará convosco.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 21,33-43
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, Jesus disse aos sumos sacerdotes
        e aos anciãos do povo: "Escutai esta outra parábola: Certo proprietário plantou uma vinha, pôs uma cerca em volta, fez nela um lagar para esmagar as uvas, e construiu uma torre de guarda.
        Depois, arrendou-a a vinhateiros, e viajou para o estrangeiro.
        Quando chegou o tempo da colheita, o proprietário mandou seus empregados aos vinhateiros para receber seus frutos.
        Os vinhateiros, porém, agarraram os empregados, espancaram a um, mataram a outro, e ao terceiro apedrejaram.
        O proprietário mandou de novo outros empregados, em maior número do que os primeiros.
        Mas eles os trataram da mesma forma.
        Finalmente, o proprietário enviou-lhes o seu filho, pensando: 'Ao meu filho eles vão respeitar'.
        Os vinhateiros, porém, ao verem o filho, disseram entre si: 'Este é o herdeiro.
        Vinde, vamos matá-lo e tomar posse da sua herança!' Então agarraram o filho, jogaram-no para fora da vinha e o mataram.
        Pois bem, quando o dono da vinha voltar, o que fará com esses vinhateiros?"
        Os sumos sacerdotes e os anciãos do povo responderam: "Com certeza mandará matar de modo violento esses perversos e arrendará a vinha a outros vinhateiros, que lhe entregarão os frutos no tempo certo".
        Então Jesus lhes disse: "Vós nunca lestes nas Escrituras: 'A pedra que os construtores rejeitaram tornou-se a pedra angular; isto foi feito pelo Senhor e é maravilhoso aos nossos olhos?' Por isso, eu vos digo: o Reino de Deus vos será tirado e será entregue a um povo que produzirá frutos".

        Palavra da Salvação.
ordinary.week27.1.b:
  title: Domingo da 27ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gn 2,18-24
      text: |
        Leitura do Livro do Gênesis

        O Senhor Deus disse:
        "Não é bom que o homem esteja só.
        Vou dar-lhe uma auxiliar semelhante a ele".
        Então o Senhor Deus formou da terra todos os animais selvagens e todas as aves do céu, e trouxe-os a Adão para ver como os chamaria; todo o ser vivo teria o nome que Adão lhe desse.
        E Adão deu nome a todos os animais domésticos, a todas as aves do céu e a todos os animais selvagens; mas Adão não encontrou uma auxiliar semelhante a ele.
        Então o Senhor Deus fez cair um sono profundo sobre Adão.
        Quando este adormeceu, tirou-lhe uma das costelas e fechou o lugar com carne.
        Depois, da costela tirada de Adão, o Senhor Deus formou a mulher e conduziu-a a Adão.
        E Adão exclamou: "Desta vez, sim, é osso dos meus ossos e carne da minha carne!
        Ela será chamada 'mulher' porque foi tirada do homem".
        Por isso, o homem deixará seu pai e sua mãe e se unirá à sua mulher, e eles serão uma só carne.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 127(128),1-2.3.4-5.6 (R. cf. 5)
      text: |
        R. O Senhor te abençoe de Sião, cada dia de tua vida.

        Feliz és tu se temes o Senhor
        e trilhas seus caminhos!
        Do trabalho de tuas mãos hás de viver,
        serás feliz, tudo irá bem! R.

        A tua esposa é uma videira bem fecunda
        no coração da tua casa;
        os teus filhos são rebentos de oliveira
        ao redor de tua mesa. R.

        Será assim abençoado todo homem
        que teme o Senhor.
        O Senhor te abençoe de Sião,
        cada dia de tua vida, R.

        para que vejas prosperar Jerusalém,
        e os filhos dos teus filhos.
        Ó Senhor, que venha a paz a Israel,
        que venha a paz ao vosso povo! R.
    - type: reading
      ref: Hb 2,9-11
      text: |
        Leitura da Carta aos Hebreus

        Irmãos:
        Jesus, a quem Deus fez pouco menor do que os anjos, nós o vemos coroado de glória e honra, por ter sofrido a morte.
        Sim, pela graça de Deus em favor de todos, ele provou a morte.
        Convinha de fato que aquele, por quem e para quem todas as coisas existem, e que desejou conduzir muitos filhos à glória, levasse o iniciador da salvação deles à consumação, por meio de sofrimentos.
        Pois tanto Jesus, o Santificador, quanto os santificados, são descendentes do mesmo ancestral; por esta razão, ele não se envergonha de os chamar irmãos.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 10,2-16
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Alguns fariseus se aproximaram de Jesus.
        Para pô-lo à prova, perguntaram se era permitido ao homem divorciar-se de sua mulher.
        Jesus perguntou: "O que Moisés vos ordenou?"
        Os fariseus responderam: "Moisés permitiu escrever uma certidão de divórcio e despedi-la".
        Jesus então disse: "Foi por causa da dureza do vosso coração que Moisés vos escreveu este mandamento.
        No entanto, desde o começo da criação, Deus os fez homem e mulher.
        Por isso, o homem deixará seu pai e sua mãe e os dois serão uma só carne.
        Assim, já não são dois, mas uma só carne.
        Portanto, o que Deus uniu, o homem não separe!"
        Em casa, os discípulos fizeram, novamente, perguntas sobre o mesmo assunto.
        Jesus respondeu: "Quem se divorciar de sua mulher e casar com outra, cometerá adultério contra a primeira.
        E se a mulher se divorciar de seu marido e casar com outro, cometerá adultério".
        Depois disso, traziam crianças para que Jesus as tocasse.
        Mas os discípulos as repreendiam.
        Vendo isso, Jesus se aborreceu e disse: "Deixai vir a mim as crianças. Não as proibais, porque o Reino de Deus é dos que são como elas.
        Em verdade vos digo: quem não receber o Reino de Deus como uma criança, não entrará nele".
        Ele abraçava as crianças e as abençoava, impondo-lhes as mãos.

        Palavra da Salvação.
ordinary.week27.1.c:
  title: Domingo da 27ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Hab 1,2-3; 2,2-4
      text: |
        Leitura da Profecia de Habacuc

        Senhor, até quando clamarei,
        sem me atenderes?
        Até quando devo gritar a ti: "Violência!", sem me socorreres?
        Por que me fazes ver iniquidades, quando tu mesmo vês a maldade?
        Destruições e prepotência estão à minha frente; reina a discussão, surge a discórdia.
        Respondeu-me o Senhor, dizendo: "Escreve esta visão, estende seus dizeres sobre tábuas, para que possa ser lida com facilidade.
        A visão refere-se a um prazo definido, mas tende para um desfecho, e não falhará; se demorar, espera, pois ela virá com certeza, e não tardará.
        Quem não é correto, vai morrer, mas o justo viverá por sua fé".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 94(95),1-2.6-7.8-9 (R. 8)
      text: |
        R. Não fecheis o coração, ouvi, hoje, a voz de Deus!

        Vinde, exultemos de alegria no Senhor,
        aclamemos o Rochedo que nos salva!
        Ao seu encontro caminhemos com louvores,
        e com cantos de alegria o celebremos! R.

        Vinde adoremos e prostremo-nos por terra,
        e ajoelhemos ante o Deus que nos criou!
        Porque ele é o nosso Deus, nosso Pastor,
        e nós somos o seu povo e seu rebanho,
        as ovelhas que conduz com sua mão. R.

        Oxalá ouvísseis hoje a sua voz:
        "Não fecheis os corações como em Meriba,
        como em Massa, no deserto, aquele dia,
        em que outrora vossos pais me provocaram,
        apesar de terem visto as minhas obras". R.
    - type: reading
      ref: 2Tm 1,6-8.13-14
      text: |
        Leitura da Segunda Carta de São Paulo a Timóteo

        Caríssimo:
        Exorto-te a reavivar a chama do dom de Deus que recebeste pela imposição das minhas mãos.
        Pois Deus não nos deu um espírito de timidez mas de fortaleza, de amor e sobriedade.
        Não te envergonhes do testemunho de Nosso Senhor nem de mim, seu prisioneiro, mas sofre comigo pelo Evangelho, fortificado pelo poder de Deus.
        Usa um compêndio das palavras sadias que de mim ouviste em matéria de fé e de amor em Cristo Jesus.
        Guarda o precioso depósito, com a ajuda do Espírito Santo que habita em nós.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 17,5-10
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        os apóstolos disseram ao Senhor: "Aumenta a nossa fé!"
        O Senhor respondeu: "Se vós tivésseis fé, mesmo pequena como um grão de mostarda, poderíeis dizer a esta amoreira: 'Arranca-te daqui e planta-te no mar', e ela vos obedeceria.
        Se algum de vós tem um empregado que trabalha a terra ou cuida dos animais, por acaso vai dizer-lhe, quando ele volta do campo: 'Vem depressa para a mesa?' Pelo contrário, não vai dizer ao empregado: 'Prepara-me o jantar, cinge-te e serve-me, enquanto eu como e bebo; depois disso tu poderás comer e beber?' Será que vai agradecer ao empregado, porque fez o que lhe havia mandado?
        Assim também vós: quando tiverdes feito tudo o que vos mandaram, dizei: 'Somos servos inúteis; fizemos o que devíamos fazer' ".

        Palavra da Salvação.
ordinary.week27.2.even:
  title: Segunda-feira da 27ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gl 1,6-12
      text: |
        Leitura da Carta de São Paulo aos Gálatas

        Irmãos,
        admiro-me de terdes abandonado tão depressa aquele que vos chamou, na graça de Cristo, e de terdes passado para um outro evangelho.
        Não que haja outro evangelho, mas algumas pessoas vos estão perturbando e querendo mudar o evangelho de Cristo.
        Pois bem, mesmo que nós ou um anjo vindo do céu vos pregasse um evangelho diferente daquele que vos pregamos, seja excomungado.
        Como já dissemos e agora repito: Se alguém vos pregar um evangelho diferente daquele que recebestes, seja excomungado.
        Será que eu estou buscando a aprovação dos homens ou a aprovação de Deus?
        Ou estou procurando agradar aos homens?
        Se eu ainda estivesse preocupado em agradar aos homens, não seria servo de Cristo.
        Irmãos, asseguro-vos que o evangelho pregado por mim não é conforme a critérios humanos.
        Com efeito, não o recebi nem aprendi de homem algum, mas por revelação de Jesus Cristo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 110(111),1-2.7-8.9 e 10c (R. 5b)
      text: |
        R. O Senhor se lembra sempre da Aliança.

        Ou: Aleluia, Aleluia, Aleluia

        Eu agradeço a Deus de todo o coração
        junto com todos os seus justos reunidos!
        Que grandiosas são as obras do Senhor,
        elas merecem todo o amor e admiração! R.

        Suas obras são verdade e são justiça,
        seus preceitos, todos eles, são estáveis,
        confirmados para sempre e pelos séculos,
        realizados na verdade e retidão. R.

        Enviou libertação para o seu povo,
        confirmou sua Aliança para sempre.
        Seu nome é santo e é digno de respeito.
        Permaneça eternamente o seu louvor. R.
    - type: gospel
      ref: Lc 10,25-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        um mestre da Lei se levantou e, querendo pôr Jesus em dificuldade, perguntou: "Mestre, que devo fazer para receber em herança a vida eterna?"
        Jesus lhe disse: "O que está escrito na Lei?
        Como lês?"
        Ele então respondeu: "Amarás o Senhor, teu Deus, de todo o teu coração e com toda a tua alma, com toda a tua força e com toda a tua inteligência; e ao teu próximo como a ti mesmo!"
        Jesus lhe disse: "Tu respondeste corretamente.
        Faze isso e viverás".
        Ele, porém, querendo justificar-se, disse a Jesus: "E quem é o meu próximo?"
        Jesus respondeu: "Certo homem descia de Jerusalém para Jericó e caiu nas mãos de assaltantes.
        Estes arrancaram-lhe tudo, espancaram-no, e foram-se embora deixando-o quase morto.
        Por acaso, um sacerdote estava descendo por aquele caminho.
        Quando viu o homem, seguiu adiante, pelo outro lado.
        O mesmo aconteceu com um levita: chegou ao lugar, viu o homem e seguiu adiante, pelo outro lado.
        Mas um samaritano que estava viajando, chegou perto dele, viu e sentiu compaixão.
        Aproximou-se dele e fez curativos, derramando óleo e vinho nas feridas.
        Depois colocou o homem em seu próprio animal e levou-o a uma pensão, onde cuidou dele.
        No dia seguinte, pegou duas moedas de prata e entregou-as ao dono da pensão, recomendando: "Toma conta dele!
        Quando eu voltar, vou pagar o que tiveres gasto a mais'.
        E Jesus perguntou: "Na tua opinião, qual dos três foi o próximo do homem que caiu nas mãos dos assaltantes?"
        Ele respondeu: "Aquele que usou de misericórdia para com ele".
        Então Jesus lhe disse: "Vai e faze a mesma coisa".

        Palavra da Salvação.
