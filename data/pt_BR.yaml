      text: |
        Leitura da Profecia de Daniel 
        
        Naqueles dias,
        o rei Baltasar ofereceu um grande banquete aos mil dignitários de sua corte, tomando vinho em companhia deles.
        Já embriagado, Baltasar mandou trazer os vasos de ouro e prata, que seu pai Nabucodonosor tinha tirado do templo de Jerusalém, para beberem deles o rei e os grandes do reino, suas mulheres e concubinas.
        Foram, pois, trazidos os vasos de ouro e prata, retirados do templo de Jerusalém, e deles se serviram o rei e os grandes do reino, suas mulheres e concubinas;
        bebiam vinho e engrandeciam seus deuses de ouro e prata, de bronze e ferro, de madeira e pedra.
        Naquele mesmo instante, apareceram dedos de mão humana que iam escrevendo, diante do candelabro, sobre a superfície da parede do palácio, e o rei via os dedos da mão que escrevia.
        Alterou-se o semblante do rei, confundiram-se suas ideias e ele sentiu vacilarem os ossos dos quadris e tremerem os joelhos.
        Então Daniel foi introduzido à presença do rei, e este lhe disse: "És tu Daniel, um dos cativos de Judá, trazidos de Judá pelo rei, meu pai?
        Ouvi dizer que possuis o espírito dos deuses, e que em ti se acham ciência, entendimento e sabedoria em grau superior.
        Ora, ouvi dizer também que sabes decifrar coisas obscuras e deslindar assuntos complicados;
        se, portanto, conseguires ler o escrito e dar-me sua interpretação, tu te vestirás de púrpura, e levarás ao pescoço um colar de ouro, e serás o terceiro homem do reino".
        Em resposta, disse Daniel perante o rei: "Fiquem contigo teus presentes e presenteia um outro com tuas honrarias;
        contudo, vou ler, ó rei, o escrito e fazer-te a interpretação.
        Tu te levantaste contra o Senhor do céu;
        os vasos de sua casa foram trazidos à tua presença e deles bebestes vinho, tu e os grandes do reino, suas mulheres e concubinas;
        ao mesmo tempo, celebravas os deuses de prata e ouro, de bronze e ferro, de madeira e pedra, deuses que não veem nem ouvem, e nada entendem, — e ao Deus, que tem em suas mãos tua vida e teu destino, não soubeste glorificar.
        Por isso, foram mandados por ele os dedos da mão, que fez este escrito.
        Assim se lê o escrito que foi traçado: mâne, técel, pársin.
        E esta é a explicação das palavras: mâne: Deus contou os dias de teu reinado e deu-o por concluído;
        técel: foste pesado na balança, e achado com menos peso;
        pársin: teu reino foi dividido e entregue aos medos e persas".
        
        Palavra do Senhor.
    - type: psalm
      ref: Dn 3,62-63.64-65.66-67 (R. 59b)
      text: |
        R. Louvai-o e exaltai-o pelos séculos sem fim!
        
        Lua e sol, bendizei o Senhor!
        Astros e estrelas, bendizei o Senhor! R.
        
        Chuvas e orvalhos, bendizei o Senhor!
        Brisas e ventos, bendizei o Senhor! R.
        
        Fogo e calor, bendizei o Senhor!
        Frio e ardor, bendizei o Senhor! R.
    - type: gospel
      ref: Lc 21,12-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Naquele tempo, disse Jesus aos seus discípulos:
        "Antes que estas coisas aconteçam, sereis presos e perseguidos;
        sereis entregues às sinagogas e postos na prisão;
        sereis levados diante de reis e governadores por causa do meu nome.
        Esta será a ocasião em que testemunhareis a vossa fé.
        Fazei o firme propósito de não planejar com antecedência a própria defesa;
        porque eu vos darei palavras tão acertadas, que nenhum dos inimigos vos poderá resistir ou rebater.
        Sereis entregues até mesmo pelos próprios pais, irmãos, parentes e amigos.
        E eles matarão alguns de vós.
        Todos vos odiarão por causa do meu nome.
        Mas vós não perdereis um só fio de cabelo da vossa cabeça.
        É permanecendo firmes que ireis ganhar a vida!"

        Palavra da Salvação.
