  color: green
  readings:
    - type: reading
      ref: Ef 3,14-21
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos,
        eu dobro os joelhos diante do Pai, de quem toda e qualquer família recebe seu nome, no céu e sobre a terra.
        Que ele vos conceda, segundo a riqueza da sua glória, serdes robustecidos, por seu Espírito, quanto ao homem interior, que ele faça habitar, pela fé, Cristo em vossos corações, que estejais enraizados e fundados no amor.
        Tereis assim a capacidade de compreender, com todos os santos, qual a largura, o comprimento, a altura, a profundidade, e de conhecer o amor de Cristo, que ultrapassa todo o conhecimento, a fim de que sejais cumulados até receber toda a plenitude de Deus.
        Àquele que tudo pode realizar superabundantemente, e muito mais do que nós pedimos ou concebemos, e cujo poder atua em nós, a ele a glória, na Igreja e em Jesus Cristo, por todas as gerações, para sempre. Amém.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 32(33),1-2.4-5.11-12.18-19 (R. 5b)
      text: |
        R. Transborda em toda a terra a bondade do Senhor!

        Ó justos, alegrai-vos no Senhor!
        aos retos fica bem glorificá-lo.
        Dai graças ao Senhor ao som da harpa,
        na lira de dez cordas celebrai-o! R.

        Pois reta é a palavra do Senhor,
        e tudo o que ele faz merece fé.
        Deus ama o direito e a justiça,
        transborda em toda a terra a sua graça. R.

        Mas os desígnios do Senhor são para sempre,
        e os pensamentos que ele traz no coração,
        de geração em geração, vão perdurar.
        Feliz o povo cujo Deus é o Senhor,
        e a nação que escolheu por sua herança! R.

        Mas o Senhor pousa o olhar sobre os que o temem,
        e que confiam esperando em seu amor,
        para da morte libertar as suas vidas
        e alimentá-los quando é tempo de penúria. R.
