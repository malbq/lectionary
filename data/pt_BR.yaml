ordinary.week27.7.even:
  title: Sábado da 27ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gl 3,22-29
      text: |
        Leitura da Carta de São Paulo aos Gálatas

        Irmãos,
        a Escritura pôs todos e tudo sob o jugo do pecado, a fim de que, pela fé em Jesus Cristo, se cumprisse a promessa em favor dos que creem.
        Antes que se inaugurasse o regime da fé, nós éramos guardados, como prisioneiros, sob o jugo da Lei.
        Éramos guardados para o regime da fé, que estava para ser revelado.
        Assim, a Lei foi como um pedagogo que nos conduziu até Cristo, para que fôssemos justificados pela fé.
        Mas, uma vez inaugurado o regime da fé, já não estamos na dependência desse pedagogo.
        Com efeito, vós todos sois filhos de Deus pela fé em Jesus Cristo.
        Vós todos que fostes batizados em Cristo vos revestistes de Cristo.
        O que vale não é mais ser judeu nem grego, nem escravo nem livre, nem homem nem mulher, pois todos vós sois um só, em Jesus Cristo.
        Sendo de Cristo, sois então descendência de Abraão, herdeiros segundo a promessa.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 104(105),2-3.4-5.6-7 (R. 8a)
      text: |
        R. O Senhor se lembra sempre da Aliança!

        Ou: Aleluia, Aleluia, Aleluia

        Cantai, entoai salmos para ele,
        publicai todas as suas maravilhas!
        Gloriai-vos em seu nome que é santo,
        exulte o coração que busca a Deus! R.

        Procurai o Senhor Deus e seu poder,
        buscai constantemente a sua face!
        Lembrai as maravilhas que ele fez,
        seus prodígios e as palavras de seus lábios! R.

        Descendentes de Abraão, seu servidor,
        e filhos de Jacó, seu escolhido,
        ele mesmo, o Senhor, é nosso Deus,
        vigoram suas leis em toda a terra. R.
    - type: gospel
      ref: Lc 11,27-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        enquanto Jesus falava, uma mulher levantou a voz no meio da multidão e lhe disse: "Feliz o ventre que te trouxe e os seios que te amamentaram".
        Jesus respondeu: "Muito mais felizes são aqueles que ouvem a palavra de Deus e a põem em prática".

        Palavra da Salvação.
ordinary.week27.7.odd:
  title: Sábado da 27ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jl 4,12-21
      text: |
        Leitura da Profecia de Joel

        Assim fala o Senhor:
        "Levantem-se e ponham-se em marcha os povos rumo ao Vale de Josafá; ali me sentarei como juiz para julgar todas as nações em redor.
        Tomai a foice, pois a colheita está madura; vinde calcar, que o lagar está cheio: as tinas transbordam, porque grande é a sua malícia.
        Povos e mais povos no Vale da Decisão: o dia do Senhor está próximo no Vale da Decisão.
        Escureceram o sol e a lua e as estrelas perderam o brilho.
        Desde Sião rugirá o Senhor, fará ouvir sua voz desde Jerusalém; tremerão céus e terra, mas o Senhor será refúgio para o seu povo, será a fortaleza dos filhos de Israel.
        Sabereis, então, que eu sou o Senhor, vosso Deus, que habito em Sião, meu santo monte; Jerusalém será lugar sagrado, por onde não mais passarão estranhos.
        Acontecerá naquele dia que os montes farão correr vinho, e as colinas manarão leite; aos regatos de Judá não há de faltar água, e da casa do Senhor brotará uma fonte, que irá alimentar a torrente de Setim.
        O Egito será devastado, e a Idumeia, devastada e deserta, por causa de suas atrocidades contra os filhos de Judá, derramando sangue inocente em suas terras.
        Judá será habitada para sempre, e Jerusalém, por todos os séculos.
        Vingarei meu sangue, não o deixarei sem castigo".
        O Senhor está habitando em Sião.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 96(97),1-2.5-6.11-12 (R. 12a)
      text: |
        R. Ó justos, alegrai-vos no Senhor!

        Deus é Rei! Exulte a terra de alegria,
        e as ilhas numerosas rejubilem!
        Treva e nuvem o rodeiam no seu trono,
        que se apoia na justiça e no direito. R.

        As montanhas se derretem como cera
        ante a face do Senhor de toda a terra;
        e assim proclama o céu sua justiça,
        todos os povos podem ver a sua glória. R.

        Uma luz já se levanta para os justos,
        e a alegria, para os retos corações.
        Homens justos, alegrai-vos no Senhor,
        celebrai e bendizei seu santo nome! R.
    - type: gospel
      ref: Lc 11,27-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        enquanto Jesus falava, uma mulher levantou a voz no meio da multidão e lhe disse: "Feliz o ventre que te trouxe e os seios que te amamentaram".
        Jesus respondeu: "Muito mais felizes são aqueles que ouvem a palavra de Deus e a põem em prática".

        Palavra da Salvação.
ordinary.week28.1.a:
  title: Domingo da 28ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 25, 6-10a
      text: |
        Leitura do Livro do Profeta Isaías

        O Senhor dos exércitos dará neste monte,
        para todos os povos, um banquete de ricas iguarias, regado com vinho puro, servido de pratos deliciosos e dos mais finos vinhos.
        Ele removerá, neste monte, a ponta da cadeia que ligava todos os povos, a teia em que tinha envolvido todas as nações.
        O Senhor Deus eliminará para sempre a morte e enxugará as lágrimas de todas as faces e acabará com a desonra do seu povo em toda a terra; o Senhor o disse.
        Naquele dia, se dirá: "Este é o nosso Deus, esperamos nele, até que nos salvou; este é o Senhor, nele temos confiado: vamos alegrar-nos e exultar por nos ter salvo".
        E a mão do Senhor repousará sobre este monte.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 22(23),1-3a.3b-4.5-6 (R. 6cd)
      text: |
        R. Na casa do Senhor habitarei, eternamente.

        O Senhor é o pastor que me conduz;
        não me falta coisa alguma.
        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças. R.

        Ele me guia no caminho mais seguro,
        pela honra do seu nome.
        Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei;
        estais comigo com bastão e com cajado;
        eles me dão a segurança! R.

        Preparais à minha frente uma mesa,
        bem à vista do inimigo,
        e com óleo vós ungis minha cabeça;
        o meu cálice transborda. R.

        Felicidade e todo bem hão de seguir-me
        por toda a minha vida;
        e na casa do Senhor habitarei
        pelos tempos infinitos. R.
    - type: reading
      ref: Fl 4,12-14.19-20
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Irmãos:
        Sei viver na miséria e sei viver na abundância.
        Eu aprendi o segredo de viver em toda e qualquer situação, estando farto ou passando fome, tendo de sobra ou sofrendo necessidade.
        Tudo posso naquele que me dá força.
        No entanto, fizestes bem em compartilhar as minhas dificuldades.
        O meu Deus proverá esplendidamente com sua riqueza a todas as vossas necessidades, em Cristo Jesus.
        Ao nosso Deus e Pai a glória pelos séculos dos séculos. Amém.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 22,1-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus voltou a falar em parábolas aos sumos sacerdotes e aos anciãos do povo, dizendo: "O Reino dos Céus é como a história do rei que preparou a festa de casamento do seu filho.
        E mandou os seus empregados para chamar os convidados para a festa, mas estes não quiseram vir.
        O rei mandou outros empregados, dizendo: 'Dizei aos convidados: já preparei o banquete, os bois e os animais cevados já foram abatidos e tudo está pronto. Vinde para a festa!' Mas os convidados não deram a menor atenção: um foi para o seu campo, outro para os seus negócios, outros agarraram os empregados, bateram neles e os mataram.
        O rei ficou indignado e mandou suas tropas para matar aqueles assassinos e incendiar a cidade deles.
        Em seguida, o rei disse aos empregados: 'A festa de casamento está pronta, mas os convidados não foram dignos dela.
        Portanto, ide até às encruzilhadas dos caminhos e convidai para a festa todos os que encontrardes'.
        Então os empregados saíram pelos caminhos e reuniram todos os que encontraram, maus e bons.
        E a sala da festa ficou cheia de convidados.
        Quando o rei entrou para ver os convidados, observou aí um homem que não estava usando traje de festa e perguntou-lhe: 'Amigo, como entraste aqui sem o traje de festa?' Mas o homem nada respondeu.
        Então o rei disse aos que serviam: 'Amarrai os pés e as mãos desse homem e jogai-o fora, na escuridão!
        Aí haverá choro e ranger de dentes'.
        Por que muitos são chamados, e poucos são escolhidos".

        Palavra da Salvação.
ordinary.week28.1.b:
  title: Domingo da 28ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Sb 7,7-11
      text: |
        Leitura do Livro da Sabedoria

        "Orei, e foi-me dada a prudência;
        supliquei, e veio a mim o espírito da sabedoria.
        Preferi a Sabedoria aos cetros e tronos e em comparação com ela, julguei sem valor a riqueza; a ela não igualei nenhuma pedra preciosa, pois, a seu lado, todo o ouro do mundo é um punhado de areia e diante dela, a prata, será como a lama.
        Amei-a mais que a saúde e a beleza, e quis possuí-la mais que a luz, pois o esplendor que dela irradia não se apaga.
        Todos os bens me vieram com ela, pois uma riqueza incalculável está em suas mãos".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 89(90),12-13.14-15.16-17 (R. cf. 14)
      text: |
        R. Saciai-nos, ó Senhor, com vosso amor,

        e exultaremos de alegria!
        Ensinai-nos a contar os nossos dias,
        e dai ao nosso coração sabedoria!
        Senhor, voltai-vos! Até quando tardareis?
        Tende piedade e compaixão de vossos servos! R.

        Saciai-nos de manhã com vosso amor,
        e exultaremos de alegria todo o dia!
        Alegrai-nos pelos dias que sofremos,
        pelos anos que passamos na desgraça! R.

        Manifestai a vossa obra a vossos servos,
        e a seus filhos revelai a vossa glória!
        Que a bondade do Senhor e nosso Deus
        repouse sobre nós e nos conduza!
        Tornai fecundo, ó Senhor, nosso trabalho. R.
    - type: reading
      ref: Hb 4,12-13
      text: |
        Leitura da Carta aos Hebreus

        A Palavra de Deus é viva, eficaz
        e mais cortante do que qualquer espada de dois gumes.
        Penetra até dividir alma e espírito, articulações e medulas.
        Ela julga os pensamentos e as intenções do coração.
        E não há criatura que possa ocultar-se diante dela.
        Tudo está nu e descoberto aos seus olhos, e é a ela que devemos prestar contas.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 10,17-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        quando Jesus saiu a caminhar, veio alguém correndo, ajoelhou-se diante dele, e perguntou: "Bom Mestre, que devo fazer para ganhar a vida eterna?"
        Jesus disse: "Por que me chamas de bom?
        Só Deus é bom, e mais ninguém.
        Tu conheces os mandamentos: não matarás; não cometerás adultério; não roubarás; não levantarás falso testemunho; não prejudicarás ninguém; honra teu pai e tua mãe!"
        Ele respondeu: "Mestre, tudo isso tenho observado desde a minha juventude".
        Jesus olhou para ele com amor, e disse: "Só uma coisa te falta: vai, vende tudo o que tens e dá aos pobres, e terás um tesouro no céu.
        Depois vem e segue-me!"
        Mas quando ele ouviu isso, ficou abatido e foi embora cheio de tristeza, porque era muito rico.
        Jesus então olhou ao redor e disse aos discípulos: "Como é difícil para os ricos entrar no Reino de Deus!"
        Os discípulos se admiravam com estas palavras, mas ele disse de novo: "Meus filhos, como é difícil entrar no Reino de Deus!
        É mais fácil um camelo passar pelo buraco de uma agulha do que um rico entrar no Reino de Deus!"
        Eles ficaram muito espantados ao ouvirem isso, e perguntavam uns aos outros: "Então, quem pode ser salvo?"
        Jesus olhou para eles e disse: "Para os homens isso é impossível, mas não para Deus.
        Para Deus tudo é possível".
        Pedro então começou a dizer-lhe: "Eis que nós deixamos tudo e te seguimos".
        Respondeu Jesus: "Em verdade vos digo, quem tiver deixado casa, irmãos, irmãs, mãe, pai, filhos, campos, por causa de mim e do Evangelho, receberá cem vezes mais agora, durante esta vida — casa, irmãos, irmãs, mães, filhos e campos, com perseguições — e, no mundo futuro, a vida eterna.

        Palavra da Salvação.
ordinary.week28.1.c:
  title: Domingo da 28ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Rs 5,14-17
      text: |
        Leitura do Segundo Livro dos Reis

        Naqueles dias,
        Naamã, o sírio, desceu e mergulhou sete vezes no Jordão, conforme o homem de Deus tinha mandado, e sua carne tornou-se semelhante à de uma criancinha, e ele ficou purificado.
        Em seguida, voltou com toda a sua comitiva para junto do homem de Deus.
        Ao chegar, apresentou-se diante dele e disse: "Agora estou convencido de que não há outro Deus em toda a terra, senão o que há em Israel!
        Por favor, aceita um presente de mim, teu servo".
        Eliseu respondeu: "Pela vida do Senhor, a quem sirvo, nada aceitarei".
        E, por mais que Naamã insistisse, ficou firme na recusa.
        Naamã disse então: "Seja como queres.
        Mas permite que teu servo leve daqui a terra que dois jumentos podem carregar.
        Pois teu servo já não oferecerá holocausto ou sacrifício a outros deuses, mas somente ao Senhor".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),1.2-3ab.3cd-4 (R. cf. 2b)
      text: |
        R. O Senhor fez conhecer a salvação

        e às nações revelou sua justiça.
        Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!
        Sua mão e o seu braço forte e santo
        alcançaram-lhe a vitória. R.

        O Senhor fez conhecer a salvação,
        e às nações, sua justiça;
        recordou o seu amor sempre fiel
        pela casa de Israel. R.

        Os confins do universo contemplaram
        a salvação do nosso Deus.
        Aclamai o Senhor Deus, ó terra inteira,
        alegrai-vos e exultai! R.
    - type: reading
      ref: 2Tm 2,8-13
      text: |
        Leitura da Segunda Carta de São Paulo a Timóteo

        Caríssimo:
        Lembra-te de Jesus Cristo, da descendência de Davi, ressuscitado dentre os mortos, segundo o meu evangelho.
        Por ele eu estou sofrendo até às algemas, como se eu fosse um malfeitor; mas a palavra de Deus não está algemada.
        Por isso suporto qualquer coisa pelos eleitos, para que eles também alcancem a salvação, que está em Cristo Jesus, com a glória eterna.
        Merece fé esta palavra: se com ele morremos, com ele viveremos.
        Se com ele ficamos firmes, com ele reinaremos.
        Se nós o negamos, também ele nos negará.
        Se lhe somos infiéis, ele permanece fiel, pois não pode negar-se a si mesmo.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 17,11-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Aconteceu que, caminhando para Jerusalém,
        Jesus passava entre a Samaria e a Galileia.
        Quando estava para entrar num povoado, dez leprosos vieram ao seu encontro.
        Pararam à distância, e gritaram: "Jesus, Mestre, tem compaixão de nós!"
        Ao vê-los, Jesus disse: "Ide apresentar-vos aos sacerdotes".
        Enquanto caminhavam, aconteceu que ficaram curados.
        Um deles, ao perceber que estava curado, voltou glorificando a Deus em alta voz; atirou-se aos pés de Jesus, com o rosto por terra, e lhe agradeceu.
        E este era um samaritano.
        Então Jesus lhe perguntou: "Não foram dez os curados?
        E os outros nove, onde estão?
        Não houve quem voltasse para dar glória a Deus, a não ser este estrangeiro?"
        E disse-lhe: "Levanta-te e vai! Tua fé te salvou".

        Palavra da Salvação.
ordinary.week28.2.even:
  title: Segunda-feira da 28ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gl 4,22-24.26-27.31-5,1
      text: |
        Leitura da Carta de São Paulo aos Gálatas

        Irmãos,
        está escrito que Abraão teve dois filhos, um da escrava e outro da livre.
        Mas o filho da escrava nasceu segundo a carne, e o filho da livre nasceu em virtude da promessa.
        Esses fatos têm um sentido alegórico, pois essas mulheres representam as duas alianças: a primeira, Hagar, vem do monte Sinai; ela gera filhos para a escravidão.
        Porém, a Jerusalém celeste é livre, e é a nossa mãe.
        Pois está escrito: "Rejubila, estéril, que não dás à luz, prorrompe em gritos de alegria, tu que não sentes as dores do parto, porque os filhos da mulher abandonada são mais numerosos do que os da mulher preferida".
        Portanto, irmãos, não somos filhos de uma escrava; somos filhos da mulher livre.
        É para a liberdade que Cristo nos libertou.
        Ficai pois firmes e não vos deixeis amarrar de novo ao jugo da escravidão.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 112(113),1-2.3-4.5a e 6-7 (R. 2)
      text: |
        R. Bendito seja o nome do Senhor,
        agora e para sempre!
        
        Ou: Aleluia, Aleluia, Aleluia

        Louvai, louvai, ó servos do Senhor,
        louvai, louvai o nome do Senhor!
        Bendito seja o nome do Senhor,
        agora e por toda a eternidade! R.

        Do nascer do sol até o seu ocaso,
        louvado seja o nome do Senhor!
        O Senhor está acima das nações,
        sua glória vai além dos altos céus. R.

        Quem pode comparar-se ao nosso Deus,
        que se inclina para olhar o céu e a terra?
        Levanta da poeira o indigente
        e do lixo ele retira o pobrezinho. R.
    - type: gospel
      ref: Lc 11,29-32
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        quando as multidões se reuniram em grande quantidade, Jesus começou a dizer: "Esta geração é uma geração má.
        Ela busca um sinal, mas nenhum sinal lhe será dado, a não ser o sinal de Jonas.
        Com efeito, assim como Jonas foi um sinal para os ninivitas, assim também será o Filho do Homem para esta geração.
        No dia do julgamento, a rainha do Sul se levantará juntamente com os homens desta geração, e os condenará.
        Porque ela veio de uma terra distante para ouvir a sabedoria de Salomão.
        E aqui está quem é maior do que Salomão.
        No dia do julgamento, os ninivitas se levantarão juntamente com esta geração e a condenarão.
        Porque eles se converteram quando ouviram a pregação de Jonas.
        E aqui está quem é maior do que Jonas".

        Palavra da Salvação.
