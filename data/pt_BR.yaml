ordinary.week29.3.even:
  title: Terça-feira da 29ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ef 2,12-22
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos,
        naquele tempo, éreis sem Messias, privados de cidadania em Israel, estranhos às alianças da promessa, sem esperança e sem Deus no mundo.
        Mas agora, em Jesus Cristo, vós que outrora estáveis longe, vos tornastes próximos, pelo sangue de Cristo.
        Ele, de fato, é a nossa paz: do que era dividido, ele fez uma unidade.
        Em sua carne ele destruiu o muro de separação: a inimizade.
        Ele aboliu a Lei com seus mandamentos e decretos.
        Ele quis, assim, a partir do judeu e do pagão, criar em si um só homem novo, estabelecendo a paz.
        Quis reconciliá-los com Deus, ambos em um só corpo, por meio da cruz; assim ele destruiu em si mesmo a inimizade.
        Ele veio anunciar a paz a vós que estáveis longe, e a paz aos que estavam próximos.
        É graças a ele que uns e outros, em um só Espírito, temos acesso junto ao Pai.
        Assim, já não sois mais estrangeiros nem migrantes, mas concidadãos dos santos.
        Sois da família de Deus.
        Vós fostes integrados no edifício que tem como fundamento os apóstolos e os profetas, e o próprio Jesus Cristo como pedra principal.
        É nele que toda a construção se ajusta e se eleva para formar um templo santo no Senhor.
        E vós também sois integrados nesta construção, para vos tornardes morada de Deus pelo Espírito.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 84(85),9ab-10.11-12.13-14 (R. cf. 9)
      text: |
        R. O Senhor anunciará a paz para o seu povo.

        Quero ouvir o que o Senhor irá falar:
        é a paz que ele vai anunciar;
        Está perto a salvação dos que o temem,
        e a glória habitará em nossa terra. R.

        A verdade e o amor se encontrarão,
        a justiça e a paz se abraçarão;
        da terra brotará a fidelidade,
        e a justiça olhará dos altos céus. R.

        O Senhor nos dará tudo o que é bom,
        e a nossa terra nos dará suas colheitas;
        a justiça andará na sua frente
        e a salvação há de seguir os passos seus. R.
    - type: gospel
      ref: Lc 12,35-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, disse Jesus aos seus discípulos:
        "Que vossos rins estejam cingidos e as lâmpadas acesas.
        Sede como homens que estão esperando seu senhor voltar de uma festa de casamento, para lhe abrirem, imediatamente, a porta, logo que ele chegar e bater.
