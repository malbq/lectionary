ordinary.week1.3.even:
  title: Terça-feira da 1ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Sm 1,9-20
      text: |
        Leitura do Primeiro Livro de Samuel 
        
        Naqueles dias,
        Ana levantou-se, depois de ter comido e bebido em Silo.
        Ora, o sacerdote Eli estava sentado em sua cadeira à porta do templo do Senhor.
        Ana, com o coração cheio de amargura, orou ao Senhor, derramando copiosas lágrimas.
        E fez a seguinte promessa, dizendo: "Senhor Todo-poderoso, se olhares para a aflição de tua serva e te lembrares de mim, se não te esqueceres da tua escrava e lhe deres um filho homem, eu o oferecerei a ti por todos os dias de sua vida, e não passará navalha sobre a sua cabeça".
        Como ela se demorasse nas preces diante do Senhor, Eli observava o movimento de seus lábios.
        Ana, porém, apenas murmurava; os seus lábios se moviam, mas não se podia ouvir palavra alguma.
        Eli julgou que ela estivesse embriagada; por isso lhe disse: "Até quando estarás bêbada? Vai tirar essa bebedeira!"
        Ana, porém, respondeu: "Não é isso, meu senhor! Sou apenas uma mulher muito infeliz; não bebi vinho, nem outra coisa que possa embebedar, mas desafoguei a minha alma na presença do Senhor.
        Não julgues a tua serva como uma mulher perdida, pois foi pelo excesso da minha dor e da minha aflição que falei até agora".
        Eli então lhe disse: "Vai em paz, e que o Deus de Israel te conceda o que lhe pediste".
        Ela respondeu: "Que tua serva encontre graça diante dos teus olhos".
        E a mulher foi embora, comeu e o seu semblante não era mais o mesmo.
        Na manhã seguinte, ela e seu marido levantaram-se muito cedo e, depois de terem adorado o Senhor, voltaram para sua casa em Ramá.
        Elcana uniu-se a Ana, sua mulher, e o Senhor lembrou-se dela.
        Ana concebeu e, no devido tempo, deu à luz um filho e chamou-o Samuel, porque — disse ela — "eu o pedi ao Senhor".
        
        Palavra do Senhor.
    - type: psalm
      ref: 1Sm 2,1.4-5.6-7.8abcd (R. 1a)
      text: |
        R. Meu coração se alegrou em Deus, meu Salvador.
        
        Exulta no Senhor meu coração,
        e se eleva a minha fronte no meu Deus;
        Minha boca desafia os meus rivais
        porque me alegro com a vossa salvação. R.
        
        O arco dos fortes foi dobrado, foi quebrado,
        mas os fracos se vestiram de vigor.
        Os saciados se empregaram por um pão,
        mas os pobres e os famintos se fartaram.
        Muitas vezes deu à luz a que era estéril,
        mas a mãe de muitos filhos definhou. R.
        
        É o Senhor quem dá a morte e dá a vida,
        faz descer à sepultura e faz voltar;
        é o Senhor quem faz o pobre e faz o rico,
        é o Senhor quem nos humilha e nos exalta. R.
        
        O Senhor ergue do pó o homem fraco,
        e do lixo ele retira o indigente,
        para fazê-Ios assentar-se com os nobres
        num lugar de muita honra e distinção. R.
    - type: gospel
      ref: Mc 1,21b-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Estando com seus discípulos em Cafarnaum,
        Jesus, num dia de sábado, entrou na sinagoga e começou a ensinar.
        Todos ficavam admirados com o seu ensinamento, pois ensinava como quem tem autoridade, não como os mestres da Lei.
        Estava então na sinagoga um homem possuído por um espírito mau.
        Ele gritou: "Que queres de nós, Jesus Nazareno? Vieste para nos destruir? Eu sei quem tu és: tu és o Santo de Deus".        
        Jesus o intimou: "Cala-te e sai dele!" Então o espírito mau sacudiu o homem com violência, deu um grande grito e saiu.      
        E todos ficaram muito espantados e perguntavam uns aos outros: "O que é isto? Um ensinamento novo dado com autoridade: Ele manda até nos espíritos maus, e eles obedecem!"
        E a fama de Jesus logo se espalhou por toda a parte, em toda a região da Galileia.   

        Palavra da Salvação.
