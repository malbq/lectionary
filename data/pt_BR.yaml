        Ou: Aleluia, Aleluia, Aleluia.

        Descendentes de Abraão, seu servidor,
        e filhos de Jacó, seu escolhido,
        ele mesmo, o Senhor, é nosso Deus,
        vigoram suas leis em toda a terra. R.

