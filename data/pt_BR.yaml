          Respondeu Jesus: "Todo aquele que bebe desta água terá sede de novo.
          Mas quem beber da água que eu lhe darei, esse nunca mais terá sede.
          E a água que eu lhe der se tornará nele uma fonte de água que jorra para a vida eterna".
          A mulher disse a Jesus: "Senhor, dá-me dessa água, para que eu não tenha mais sede e nem tenha de vir aqui para tirá-la".
          Disse-lhe Jesus: "Vai chamar teu marido e volta aqui".
          A mulher respondeu: "Eu não tenho marido".
          Jesus disse: "Disseste bem, que não tens marido, pois tiveste cinco maridos, e o que tens agora não é o teu marido.
          Nisso falaste a verdade".
          A mulher disse a Jesus: "Senhor, vejo que és um profeta!
          Os nossos pais adoraram neste monte mas vós dizeis que em Jerusalém é que se deve adorar".
          Disse-lhe Jesus: "Acredita-me, mulher: está chegando a hora em que nem neste monte, nem em Jerusalém adorareis o Pai.
          Vós adorais o que não conheceis.
          Nós adoramos o que conhecemos, pois a salvação vem dos judeus.
          Mas está chegando a hora, e é agora, em que os verdadeiros adoradores adorarão o Pai em espírito e verdade.
          De fato, estes são os adoradores que o Pai procura.
          Deus é espírito e aqueles que o adoram devem adorá-lo em espírito e verdade".
          A mulher disse a Jesus: "Sei que o Messias (que se chama Cristo) vai chegar.
          Quando ele vier, vai nos fazer conhecer todas as coisas".
          Disse-lhe Jesus: "Sou eu, que estou falando contigo".
          Nesse momento, chegaram os discípulos e ficaram admirados de ver Jesus falando com a mulher.
          Mas ninguém perguntou: "Que desejas?" ou: "Por que falas com ela?"
          Então a mulher deixou o seu cântaro e foi à cidade, dizendo ao povo: "Vinde ver um homem que me disse tudo o que eu fiz.
          Será que ele não é o Cristo?"
          O povo saiu da cidade e foi ao encontro de Jesus.
          Enquanto isso, os discípulos insistiam com Jesus, dizendo: "Mestre, come".
          Jesus, porém disse-lhes: "Eu tenho um alimento para comer que vós não conheceis".
          Os discípulos comentavam entre si: "Será que alguém trouxe alguma coisa para ele comer?"
          Disse-lhes Jesus: "O meu alimento é fazer a vontade daquele que me enviou e realizar a sua obra.
          Não dizeis vós: 'Ainda quatro meses, e aí vem a colheita!' Pois eu vos digo: Levantai os olhos e vede os campos: eles estão dourados para a colheita!
          O ceifeiro já está recebendo o salário, e recolhe fruto para a vida eterna.
          Assim, o que semeia se alegra junto com o que colhe'.
          Pois é verdade o provérbio que diz: 'Um é o que semeia e outro o que colhe'.
          Eu vos enviei para colher aquilo que não trabalhastes.
          Outros trabalharam e vós entrastes no trabalho deles".
