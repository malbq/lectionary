'0823':
  title: Santa Rosa de Lima, Padroeira da América Latina
  subtitle: Festa
  color: white
  readings:
    - type: reading
      ref: 2Cor 10,17-11,2
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios

        Irmãos,
        quem se gloria, glorie-se no Senhor.
        Pois é aprovado só aquele que o Senhor recomenda e não aquele que se recomenda a si mesmo.
        Oxalá pudésseis suportar um pouco de insensatez, da minha parte.
        Na verdade, vós me suportais.
        Sinto por vós um amor ciumento semelhante ao amor que Deus vos tem.
        Fui eu que vos desposei a um único esposo, apresentando-vos a Cristo como virgem pura.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 148,1-2.11-13a.13c-14 (R. cf. 12a.13a)
      text: |
        R. Aleluia, Aleluia, Aleluia.

        Ou: Vós jovens, vós moças e rapazes,
        louvai todos o nome do Senhor!

        Louvai o Senhor Deus nos altos céus,
        louvai-o no excelso firmamento!
        Louvai-o, anjos seus, todos louvai-o,
        louvai-o, legiões celestiais! R.

        Reis da terra, povos todos, bendizei-o,
        e vós, príncipes e todos os juízes;
        e vós, jovens, e vós, moças e rapazes,
        anciãos e criancinhas, bendizei-o!
        Louvem o nome do Senhor, louvem-no todos. R.

        A majestade e esplendor de sua glória
        ultrapassam em grandeza o céu e a terra.
        Ele exaltou seu povo eleito em poderio
        ele é o motivo de louvor para os seus Santos.
        É um hino para os filhos de Israel,
        este povo que ele ama e lhe pertence. R.
    - type: gospel
      ref: Mt 13,44-46
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus à multidão:
        "O Reino dos Céus é como um tesouro escondido no campo.
        Um homem o encontra e o mantém escondido.
        Cheio de alegria, ele vai, vende todos os seus bens e compra aquele campo.
        O Reino dos Céus também é como um comprador que procura pérolas preciosas.
        Quando encontra uma pérola de grande valor, ele vai, vende todos os seus bens e compra aquela pérola".

        Palavra da Salvação.
'0829':
  title: Martírio de São João Batista
  subtitle: Memória
  color: red  
  readings:
    - type: reading
      ref: Jr 1,17-19
      text: |
        Leitura do Livro do Profeta Jeremias 

        Naqueles dias,
        a Palavra do Senhor foi-me dirigida:
        "Vamos, põe a roupa e o cinto, levanta-te e comunica-lhes tudo que eu te mandar dizer: não tenhas medo, senão, eu te farei tremer na presença deles.
        Com efeito, eu te transformarei hoje numa cidade fortificada, numa coluna de ferro, num muro de bronze contra todo o mundo, frente aos reis de Judá e seus príncipes, aos sacerdotes e ao povo da terra;
        eles farão guerra contra ti, mas não prevalecerão, porque eu estou contigo para defender-te", diz o Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 70(71),1-2.3-4a.5-6ab.15ab e 17 (R. 15a)
      text: |
        R. Minha boca anunciará vossa justiça.

        Eu procuro meu refúgio em vós, Senhor:
        que eu não seja envergonhado para sempre!
        Porque sois justo, defendei-me e libertai-me!
        Escutai a minha voz, vinde salvar-me! R.

        Sede uma rocha protetora para mim,
        um abrigo bem seguro que me salve!
        Porque sois a minha força e meu amparo,
        o meu refúgio, proteção e segurança!
        Libertai-me, ó meu Deus, das mãos do ímpio. R.

        Porque sois, ó Senhor Deus, minha esperança,
        em vós confio desde a minha juventude!
        Sois meu apoio desde antes que eu nascesse,
        desde o seio maternal, o meu amparo. R.

        Minha boca anunciará todos os dias
        vossa justiça e vossas graças incontáveis.
        Vós me ensinastes desde a minha juventude,
        e até hoje canto as vossas maravilhas. R.
    - type: gospel
      ref: Mc 6,17-29
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Herodes tinha mandado prender João, e colocá-lo acorrentado na prisão.
        Fez isso por causa de Herodíades, mulher do seu irmão Filipe, com quem se tinha casado.
        João dizia a Herodes:
        "Não te é permitido ficar com a mulher do teu irmão".
        Por isso Herodíades o odiava e queria matá-lo, mas não podia.
        Com efeito, Herodes tinha medo de João, pois sabia que ele era justo e santo, e por isso o protegia.
        Gostava de ouvi-lo, embora ficasse embaraçado quando o escutava.
        Finalmente, chegou o dia oportuno.
        Era o aniversário de Herodes, e ele fez um grande banquete para os grandes da corte, os oficiais e os cidadãos importantes da Galileia.
        A filha de Herodíades entrou e dançou, agradando a Herodes e seus convidados.
        Então o rei disse à moça:
        "Pede-me o que quiseres e eu to darei".
        E lhe jurou dizendo:
        "Eu te darei qualquer coisa que me pedires, ainda que seja a metade do meu reino".
        Ela saiu e perguntou à mãe:
        "O que vou pedir?"
        A mãe respondeu:
        "A cabeça de João Batista".
        E, voltando depressa para junto do rei, pediu:
        "Quero que me dês agora, num prato, a cabeça de João Batista".
        O rei ficou muito triste, mas não pôde recusar.
        Ele tinha feito o juramento diante dos convidados.
        Imediatamente, o rei mandou que um soldado fosse buscar a cabeça de João.
        O soldado saiu, degolou-o na prisão, trouxe a cabeça num prato e a deu à moça.
        Ela a entregou à sua mãe.
        Ao saberem disso, os discípulos de João foram lá, levaram o cadáver e o sepultaram.

        Palavra da Salvação.
'0908':
  title: Natividade da Bem-aventurada Virgem Maria
  subtitle: Festa
  color: white
  readings:
    - type: reading
      main:
        ref: Mq 5,1-4a
        text: |
          Leitura da Profecia de Miquéias

          Assim diz o Senhor:
          "Tu, Belém de Éfrata, pequenina entre os mil povoados de Judá, de ti há de sair aquele que dominará em Israel; sua origem vem de tempos remotos, desde os dias da eternidade.
