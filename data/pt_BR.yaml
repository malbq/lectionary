          Esta voz, nós a ouvimos, vinda do céu, quando estávamos com ele no monte santo.
          E assim se nos tornou ainda mais firme a palavra da profecia, que fazeis bem em ter diante dos olhos, como lâmpada que brilha em lugar escuro, até clarear o dia e levantar-se a estrela da manhã em vossos corações.

          Palavra do Senhor.
    - type: psalm
      ref: Sl 96(97),1-2.5-6.9 (R. 1a.9a)
      text: |
        R. Deus é Rei, é o Altíssimo, muito acima do universo.

        Deus é Rei! Exulte a terra de alegria,
        e as ilhas numerosas rejubilem!
        Treva e nuvem o rodeiam no seu trono,
        que se apóia na justiça e no direito. R.

        As montanhas se derretem como cera
        ante a face do Senhor de toda a terra;
        e assim proclama o céu sua justiça,
        todos os povos podem ver a sua glória. R.

        Porque vós sois o Altíssimo, Senhor,
        muito acima do universo que criastes,
        e de muito superais todos os deuses. R.
    - type: gospel
      ref: Lc 9,28b-36
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus levou consigo Pedro, João e Tiago, e subiu à montanha para rezar.
        Enquanto rezava, seu rosto mudou de aparência e sua roupa ficou muito branca e brilhante.
        Eis que dois homens estavam conversando com Jesus: eram Moisés e Elias.
        Eles apareceram revestidos de glória e conversavam sobre a morte, que Jesus iria sofrer em Jerusalém.
        Pedro e os companheiros estavam com muito sono. Ao despertarem, viram a glória de Jesus e os dois homens que estavam com ele.
        E quando estes homens se iam afastando, Pedro disse a Jesus: "Mestre, é bom estarmos aqui. Vamos fazer três tendas: uma para ti, outra para Moisés e outra para Elias". Pedro não sabia o que estava dizendo.
        Ele estava ainda falando, quando apareceu uma nuvem que os cobriu com sua sombra. Os discípulos ficaram com medo ao entrarem dentro da nuvem.
        Da nuvem, porém, saiu uma voz que dizia: "Este é o meu Filho, o Escolhido. Escutai o que ele diz!"
        Enquanto a voz ressoava, Jesus encontrou-se sozinho. Os discípulos ficaram calados e naqueles dias não contaram a ninguém nada do que tinham visto.

        Palavra da Salvação.
'0914.1':
  title: Exaltação da Santa Cruz
  subtitle: Festa
  color: red
  readings:
    - type: reading
      ref: Nm 21,4b-9
      text: |
        Leitura do Livro dos Números

        Naqueles dias,
        os filhos de Israel partiram do monte Hor, pelo caminho que leva ao mar Vermelho, para contornarem o país de Edom.
        Durante a viagem o povo começou a impacientar-se, e se pôs a falar contra Deus e contra Moisés, dizendo:
        "Por que nos fizestes sair do Egito para morrermos no deserto?
        Não há pão, falta água, e já estamos com nojo desse alimento miserável".
        Então o Senhor mandou contra o povo serpentes venenosas, que os mordiam; e morreu muita gente em Israel.
        O povo foi ter com Moisés e disse:
        "Pecamos, falando contra o Senhor e contra ti. Roga ao Senhor que afaste de nós as serpentes".
        Moisés intercedeu pelo povo, e o Senhor respondeu:
        "Faze uma serpente de bronze e coloca-a como sinal sobre uma haste; aquele que for mordido e olhar para ela, viverá".
        Moisés fez, pois, uma serpente de bronze e colocou-a como sinal sobre uma haste.
        Quando alguém era mordido por uma serpente, e olhava para a serpente de bronze, ficava curado.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 77(78),1-2.34-35.36-37.38 (R. cf. 7c)
      text: |
        R. Das obras do Senhor, ó meu povo, não te esqueças!

        Escuta, ó meu povo, a minha Lei,
        ouve atento as palavras que eu te digo;
        abrirei a minha boca em parábolas,
        os mistérios do passado lembrarei. R.

        Quando os feria, eles então o procuravam,
        convertiam-se correndo para ele;
        recordavam que o Senhor é sua rocha
        e que Deus, seu Redentor, é o Deus Altíssimo. R.

        Mas apenas o honravam com seus lábios
        e mentiam ao Senhor com suas línguas;
        seus corações enganadores eram falsos
        e, infiéis, eles rompiam a Aliança. R.

        Mas o Senhor, sempre benigno e compassivo,
        não os matava e perdoava seu pecado;
        quantas vezes dominou a sua ira
        e não deu largas à vazão de seu furor. R.
    - type: reading
      ref: Fl 2,6-11
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Jesus Cristo, existindo em condição divina, não fez do ser igual a Deus uma usurpação, mas ele esvaziou-se a si mesmo, assumindo a condição de escravo e tornando-se igual aos homens.
        Encontrado com aspecto humano, humilhou-se a si mesmo, fazendo-se obediente até a morte, e morte de cruz.
        Por isso, Deus o exaltou acima de tudo e lhe deu o Nome que está acima de todo nome.
        Assim, ao nome de Jesus, todo joelho se dobre no céu, na terra e abaixo da terra, e toda língua proclame:
        "Jesus Cristo é o Senhor"
        - para a glória de Deus Pai.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 3,13-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a Nicodemos:
        "Ninguém subiu ao céu, a não ser aquele que desceu do céu, o Filho do Homem.
        Do mesmo modo como Moisés levantou a serpente no deserto, assim é necessário que o Filho do Homem seja levantado, para que todos os que nele crerem tenham a vida eterna.
        Pois Deus amou tanto o mundo, que deu o seu Filho unigênito, para que não morra todo o que nele crer, mas tenha a vida eterna.
        De fato, Deus não enviou o seu Filho ao mundo para condenar o mundo, mas para que o mundo seja salvo por ele".

        Palavra da Salvação.
