        Não houve ninguém que se tenha vendido como Acab, para fazer o que desagrada ao Senhor, porque a isto o incitava sua mulher Jezabel.
        Portou-se de modo abominável, seguindo os ídolos dos amorreus que o Senhor tinha expulsado diante dos filhos de Israel.
        Quando Acab ouviu estas palavras, rasgou as vestes, pôs um cilício sobre a pele e jejuou.
        Dormia envolto num pano de penitência e andava abatido.
        Então a palavra do Senhor foi dirigida a Elias, o tesbita, nestes termos: "Viste como Acab se humilhou diante de mim?
        Já que ele assim procedeu, não o castigarei durante a sua vida, mas nos dias de seu filho enviarei a desgraça sobre a sua família".

