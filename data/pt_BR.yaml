        Mas, como dizem as Escrituras, que o Filho do Homem deve sofrer muito e ser rejeitado?
        Eu, porém, vos digo: Elias já veio, e fizeram com ele tudo o que quiseram, exatamente como as Escrituras falaram a respeito dele".

        Palavra da Salvação.
