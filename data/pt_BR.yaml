  readings:
    - type: reading
      main:
        ref: Ct 2,8-14
        text: |
          Leitura do Cântico dos Cânticos 
          
          É a voz do meu amado!
          Eis que ele vem saltando pelos montes, pulando sobre as colinas.
          O meu amado parece uma gazela, ou um cervo ainda novo.
          Eis que ele está de pé atrás de nossa parede, espiando pelas janelas, observando através das grades.
          O meu amado me fala dizendo: "Levanta-te, minha amada, minha rola, formosa minha, e vem!
          O inverno já passou, as chuvas pararam e já se foram.
          No campo aparecem as flores, chegou o tempo das canções, a rola já faz ouvir seu canto em nossa terra.
          Da figueira brotam os primeiros frutos, soltam perfume as vinhas em flor.
          Levanta-te, minha amada, formosa minha, e vem!
          Minha rola, que moras nas fendas da rocha, no esconderijo escarpado, mostra-me teu rosto, deixa-me ouvir tua voz!
          Pois a tua voz é tão doce, e gracioso o teu semblante".

          Palavra do Senhor.
