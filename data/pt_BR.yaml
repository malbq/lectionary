        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        vieram ter com Jesus alguns saduceus, os quais afirmam que não existe ressurreição e lhe propuseram este caso: "Mestre, Moisés deu-nos esta prescrição: 'Se morrer o irmão de alguém, e deixar a esposa sem filhos, o irmão desse homem deve casar-se com a viúva, a fim de garantir a descendência de seu irmão".
        Ora, havia sete irmãos, o mais velho casou-se, e morreu sem deixar descendência.
        O segundo casou-se com a viúva, e morreu sem deixar descendência.
        E a mesma coisa aconteceu com o terceiro.
        E nenhum dos sete deixou descendência.
        Por último, morreu também a mulher.
        Na ressurreição, quando eles ressuscitarem, de quem será ela mulher?
        Por que os sete se casaram com ela!"
        Jesus respondeu: "Acaso, vós não estais enganados, por não conhecerdes as Escrituras, nem o poder de Deus?
        Com efeito, quando os mortos ressuscitarem, os homens e as mulheres não se casarão, pois serão como os anjos do céu.
        Quanto ao fato da ressurreição dos mortos, não lestes, no livro de Moisés, na passagem da sarça ardente, como Deus lhe falou: 'Eu sou o Deus de Abraão, o Deus de Isaac e o Deus de Jacó'?
        Ora, ele não é Deus de mortos, mas de vivos!
        Vós estais muito enganados".

        Palavra da Salvação.
ordinary.week9.5.even:
  title: Quinta-feira da 9ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Tm 2,8-15
      text: |
        Leitura da Segunda Carta de São Paulo a Timóteo 

        Caríssimo,
        lembra-te de Jesus Cristo, da descendência de Davi, ressuscitado dentre os mortos, segundo o meu evangelho.
        Por ele eu estou sofrendo até às algemas, como se eu fosse um malfeitor; mas a palavra de Deus não está algemada.
        Por isso suporto qualquer coisa pelos eleitos, para que eles também alcancem a salvação, que está em Cristo Jesus, com a glória eterna.
        Merece fé esta palavra: se com ele morremos, com ele viveremos.
        Se com ele ficamos firmes, com ele reinaremos.
        Se nós o negamos, também ele nos negará.
        Se lhe somos infiéis, ele permanece fiel, pois não pode negar-se a si mesmo.
        Lembra-lhes tais coisas e conjura-os por Deus a evitarem discussões vãs, que de nada servem a não ser para a perdição dos ouvintes.
        Empenha-te em apresentar-te diante de Deus como homem digno de aprovação, como operário que não tem de que se envergonhar, mas expõe corretamente a palavra da verdade.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 24(25),4bc-5ab.8-9.10 e 14 (R. 4b)
      text: |
        R. Mostrai-me, ó Senhor, vossos caminhos!

        Mostrai-me, ó Senhor, vossos caminhos,
        e fazei-me conhecer a vossa estrada!
        Vossa verdade me oriente e me conduza,
        porque sois o Deus da minha salvação R.

        O Senhor é piedade e retidão,
        e reconduz ao bom caminho os pecadores.
        Ele dirige os humildes na justiça,
        e aos pobres ele ensina o seu caminho. R.

        Verdade e amor são os caminhos do Senhor
        para quem guarda sua Aliança e seus preceitos.
        O Senhor se torna íntimo aos que o temem
        e lhes dá a conhecer sua Aliança. R.
    - type: gospel
      ref: Mc 12,28b-34
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        um mestre da Lei, aproximou-se de Jesus e perguntou-lhe: "Qual é o primeiro de todos os mandamentos?"
        Jesus respondeu: "O primeiro é este: Ouve, ó Israel!
        O Senhor nosso Deus é o único Senhor.
        Amarás o Senhor teu Deus de todo o teu coração, de toda a tua alma, de todo o teu entendimento e com toda a tua força!
        O segundo mandamento é: Amarás o teu próximo como a ti mesmo!
        Não existe outro mandamento maior do que estes".
