ordinary.week34.5.even:
  title: Quinta-feira da 34ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ap 18,1-2.21-23; 19,1-3.9a
      text: |
        Leitura do Livro do Apocalipse de São João

        Eu, João,
        vi outro anjo descendo do céu.
        Tinha grande poder, e a terra ficou toda iluminada com a sua glória.
        Ele gritou com voz poderosa: "Caiu! Caiu Babilônia, a grande!
        Tornou-se morada de demônios, abrigo de todos os espíritos maus, abrigo de aves impuras e nojentas.
        Nessa hora, um anjo poderoso levantou uma pedra do tamanho de uma grande pedra de moinho e atirou-a ao mar, dizendo: "Com esta força será lançada Babilônia, a Grande Cidade, e nunca mais será encontrada.
        E o canto de harpistas e músicos, de flautistas e tocadores de trombeta, em ti nunca mais se ouvirá; e nenhum artista de arte alguma em ti jamais se encontrará; e o canto do moinho em ti nunca mais se ouvirá; e a luz da lâmpada em ti nunca mais brilhará; e a voz do esposo e da esposa em ti nunca mais se ouvirá, porque os teus comerciantes eram os grandes da terra, e com magia tu enfeitiçaste todas as nações".
        Depois disso, ouvi um forte rumor, de uma grande multidão no céu, que clamava: "Aleluia!
        A salvação, a glória e o poder pertencem ao nosso Deus, porque seus julgamentos são verdadeiros e justos.
        Sim, Deus julgou a grande prostituta que corrompeu a terra com sua prostituição, e vingou nela o sangue dos seus servos".
        E repetiram: "Aleluia!
        A fumaça dela fica subindo para toda a eternidade!"
        E um anjo me disse: "Escreve: Felizes são os convidados para o banquete das núpcias do Cordeiro".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 99(100),2.3.4.5 (R. Ap 19,9a)
      text: |
        R. São bem-aventurados os que foram convidados

        para a Ceia Nupcial das bodas do Cordeiro!
        Aclamai o Senhor, ó terra inteira,
        servi ao Senhor com alegria,
        ide a ele cantando jubilosos! R.

        Sabei que o Senhor, só ele, é Deus,
        Ele mesmo nos fez, e somos seus,
        nós somos seu povo e seu rebanho. R.

        Entrai por suas portas dando graças,
        e em seus átrios com hinos de louvor;
        dai-lhe graças, seu nome bendizei! R.

        Sim, é bom o Senhor e nosso Deus,
        sua bondade perdura para sempre,
        seu amor é fiel eternamente! R.
    - type: gospel
      ref: Lc 21,20-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, disse Jesus aos seus discípulos:
        "Quando virdes Jerusalém cercada de exércitos, ficai sabendo que a sua destruição está próxima.
        Então, os que estiverem na Judéia, devem fugir para as montanhas; os que estiverem no meio da cidade, devem afastar-se; os que estiverem no campo, não entrem na cidade.
        Pois esses dias são de vingança, para que se cumpra tudo o que dizem as Escrituras.
        Infelizes das mulheres grávidas e daquelas que estiverem amamentando naqueles dias, pois haverá uma grande calamidade na terra e ira contra este povo.
        Serão mortos pela espada e levados presos para todas as nações.
        e Jerusalém será pisada pelos infiéis, até que o tempo dos pagãos se complete.
        Haverá sinais no sol, na lua e nas estrelas.
        Na terra, as nações ficarão angustiadas, com pavor do barulho do mar e das ondas.
        Os homens vão desmaiar de medo, só em pensar no que vai acontecer ao mundo, porque as forças do céu serão abaladas.
        Então eles verão o Filho do Homem, vindo numa nuvem com grande poder e glória.
        Quando estas coisas começarem a acontecer, levantai-vos e erguei a cabeça, porque a vossa libertação está próxima".

        Palavra da Salvação.
ordinary.week34.5.odd:
  title: Quinta-feira da 34ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Dn 6,12-28
      text: |
        Leitura da Profecia de Daniel
        
        Naqueles dias,
        aproximaram-se os chefes do reino e encontraram Daniel orando e fazendo preces a seu Deus.
        Foram ter com o rei e falaram a propósito do decreto: "Ó rei, acaso não assinaste um decreto segundo o qual toda pessoa que, nos próximos trinta dias, dirija oração a qualquer divindade ou homem que não sejas tu, ó rei, seria atirada na cova dos leões?"
        O rei respondeu: "O que dizeis, é verdade, como manda a lei dos medos e persas, e que não se pode violar".
        Então eles disseram perante o rei: "Daniel, um dos cativos de Judá, não fez caso de ti, ó rei, nem do decreto que assinaste, mas três vezes por dia ele faz suas preces e orações".
        Ao ouvir isto, o rei ficou muito desapontado, e tomou a resolução de salvar Daniel, empenhando-se em libertá-lo antes do pôr do sol.
        Mas aqueles homens instaram com o rei e disseram: "Não te esqueças, ó rei, de que é lei dos medos e persas que não se pode mudar nenhum decreto que o rei tenha promulgado".
        Então o rei deu ordem para buscar Daniel e lançá-lo na cova dos leões.
        E disse a ele: "O teu Deus, a quem prestas culto com perseverança, haverá de salvar-te".
        Trouxeram uma pedra e colocaram-na sobre a boca da cova, que o rei marcou com seu anel e os dos grandes da corte, para que nada se tentasse contra Daniel.
        O rei retirou-se para o palácio e foi dormir sem cear, e não quis que lhe trouxessem comida; além disso, não conseguiu conciliar o sono.
        Ao raiar do dia, levantou-se o rei e foi apressadamente à cova dos leões; aproximando-se da cova, chamou por Daniel com voz aflita, e disse: "Daniel, servo do Deus vivo, teu Deus, a quem prestas culto com perseverança, pôde salvar-te dos leões?"
        E Daniel respondeu ao rei: "Ó rei, vive para sempre!
        O meu Deus enviou seu anjo e fechou a boca dos leões; os leões não me fizeram mal, porque, na presença dele, foi provada a minha inocência; tampouco pratiquei qualquer crime contra ti, ó rei".
        Com isso, alegrou-se grandemente o rei; e mandou tirar Daniel da cova; quando o retiraram, nenhuma lesão mostrava ele, porque acreditara em seu Deus.
        O rei mandou vir os homens que acusaram Daniel, e os fez lançar na cova dos leões, juntamente com seus filhos e suas mulheres; estes não tinham chegado ao fundo da cova, e já os leões caíam sobre eles, esmagando-lhes os ossos.
        Então o rei Dario escreveu a todos os povos, nações e línguas que habitavam a terra: "Que vossa paz se multiplique.
        Está decretado por mim que, em todo o território do meu império, todos respeitem e temam o Deus de Daniel: ele é o Deus vivo que permanece para sempre, seu reino não será destruído e seu poder durará eternamente; ele é o libertador e o salvador, que opera sinais e maravilhas no céu e na terra.
        Foi ele quem salvou Daniel das garras dos leões!"
        
        Palavra do Senhor.
