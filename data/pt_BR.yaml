ordinary.week1.7.even:
  title: Sábado da 1ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Sm 9,1-4.17-19.10,1a
      text: |
        Leitura do Primeiro Livro de Samuel 
        
        Havia um homem de Benjamin, chamado Cis,
        filho de Abiel, filho de Seror, filho de Becorat, filho de Afia, um benjaminita, homem forte e valente.
        Ele tinha um filho chamado Saul, de boa apresentação.
        Entre os filhos de Israel não havia outro melhor do que ele: dos ombros para cima sobressaía a todo o povo.
        Ora, aconteceu que se perderam umas jumentas de Cis, pai de Saul.
        E Cis disse a seu filho Saul: "Toma contigo um dos criados, põe-te a caminho e vai procurar as jumentas".
        Eles atravessaram a montanha de Efraim e a região de Salisa, mas não as encontraram.
        Passaram também pela região de Salim, sem encontrar nada; e, ainda pela terra de Benjamin, sem resultado algum.
        Quando Samuel avistou Saul, o Senhor lhe disse: "Este é o homem de quem te falei.
        Ele reinará sobre o meu povo".
        Saul aproximou-se de Samuel, na soleira da porta, e disse-lhe: "Peço-te que me informes onde é a casa do vidente".
        Samuel respondeu a Saul: "Sou eu mesmo o vidente.
        Sobe na minha frente ao santuário da colina.
        Hoje comereis comigo, e amanhã de manhã te deixarei partir, depois de te ter revelado tudo o que tens no coração".
        Na manhã seguinte, Samuel tomou um pequeno frasco de azeite, derramou-o sobre a cabeça de Saul e beijou-o, dizendo: "Com isto o Senhor te ungiu como chefe do seu povo, Israel.
        Tu governarás o povo do Senhor e o livrarás das mãos de seus inimigos, que estão ao seu redor".
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 20(21),2-3.4-5.6-7 (R. 2a)
      text: |
        R. Ó Senhor, em vossa força o rei se alegra.
        
        Ó Senhor, em vossa força o rei se alegra;
        quanto exulta de alegria em vosso auxílio!
        O que sonhou seu coração, lhe concedestes;
        não recusastes os pedidos de seus lábios. R.
        
        Com bênção generosa o preparastes;
        de ouro puro coroastes sua fronte.
        A vida ele pediu e vós lhe destes,
        longos dias, vida longa pelos séculos. R.
        
        É grande a sua glória em vosso auxílio;
        de esplendor e majestade o revestistes.
        Transformastes o seu nome numa bênção,
        e o cobristes de alegria em vossa face. R.
    - type: gospel
      ref: Mc 2,13-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 
        
        Naquele tempo,
        Jesus saiu de novo para a beira do mar.
        Toda a multidão ia ao seu encontro e Jesus os ensinava.
        Enquanto passava, Jesus viu Levi, o filho de Alfeu, sentado na coletoria de impostos, e disse-lhe: "Segue-me!"
        Levi se levantou e o seguiu.
        E aconteceu que, estando à mesa na casa de Levi, muitos cobradores de impostos e pecadores também estavam à mesa com Jesus e seus discípulos.
        Com efeito, eram muitos os que o seguiam.
        Alguns doutores da Lei, que eram fariseus, viram que Jesus estava comendo com pecadores e cobradores de impostos.
        Então eles perguntaram aos discípulos: "Por que ele come com os cobradores de impostos e pecadores?"
        Tendo ouvido, Jesus respondeu-lhes: "Não são as pessoas sadias que precisam de médico, mas as doentes.
        Eu não vim para chamar justos, mas sim pecadores".

        Palavra da Salvação.
