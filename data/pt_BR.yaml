ordinary.week26.5.even:
  title: Quinta-feira da 26ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jó 19,21-27
      text: |
        Leitura do Livro de Jó

        Disse Jó:
        "Piedade, piedade de mim, meus amigos, pois a mão de Deus me feriu!
        Por que me perseguis como Deus, e não vos cansais de me torturar?
        Gostaria que minhas palavras fossem escritas e gravadas numa inscrição com ponteiro de ferro e com chumbo, cravadas na rocha para sempre!
        Eu sei que o meu redentor está vivo e que, por último, se levantará sobre o pó; e depois que tiverem destruído esta minha pele, na minha carne, verei a Deus.
        Eu mesmo o verei, meus olhos o contemplarão, e não os olhos de outros.
        Dentro de mim consomem-se os meus rins".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 26(27),7-8a.8b-9abc.13-14 (R. 13)
      text: |
        R. Sei que a bondade do Senhor eu hei de ver,

        na terra dos viventes.
        Ó Senhor, ouvi a voz do meu apelo,
        atendei por compaixão!
        Meu coração fala convosco confiante.
        e os meus olhos vos procuram. R.

        Senhor é vossa face que eu procuro;
        Não me escondais a vossa face!
        Não afasteis em vossa ira o vosso servo,
        sois vós o meu auxílio!
        Não me esqueçais nem me deixeis abandonado,
        meu Deus e Salvador! R.

        Sei que a bondade do Senhor eu hei de ver
        na terra dos viventes.
        Espera no Senhor e tem coragem,
        espera no Senhor! R.
    - type: gospel
      ref: Lc 10,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        o Senhor escolheu outros setenta e dois discípulos e os enviou dois a dois, na sua frente, a toda cidade e lugar aonde ele próprio devia ir.
        E dizia-lhes: "A messe é grande, mas os trabalhadores são poucos.
        Por isso, pedi ao dono da messe que mande trabalhadores para a colheita.
        Eis que vos envio como cordeiros para o meio de lobos.
        Não leveis bolsa, nem sacola, nem sandálias, e não cumprimenteis ninguém pelo caminho!
        Em qualquer casa em que entrardes, dizei primeiro: 'A paz esteja nesta casa!' Se ali morar um amigo da paz, a vossa paz repousará sobre ele; se não, ela voltará para vós.
        Permanecei naquela mesma casa, comei e bebei do que tiverem, porque o trabalhador merece o seu salário.
