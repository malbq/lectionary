ordinary.week2.3.odd:
  title: Terça-feira da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Hb 6,10-20
      text: |
        Leitura da Carta aos Hebreus

        Irmãos,
        Deus não é injusto, para esquecer aquilo que estais fazendo e a caridade que demostrastes em seu nome, servindo e continuando a servir os santos.
        Mas desejamos que cada um de vós mostre até ao fim este mesmo empenho pela plena realização da esperança, para não serdes lentos à compreensão, mas imitadores daqueles que, pela fé e a perseverança, se tornam herdeiros das promessas.
        Pois quando Deus fez a promessa a Abraão, não havendo alguém maior por quem jurar, jurou por si mesmo, dizendo:
        "Eu te cumularei de bênçãos e te multiplicarei em grande número".
        E assim, Abraão foi perseverante e alcançou a promessa.
        Os homens juram, de fato, por alguém mais importante, e a garantia do juramento põe fim a qualquer contestação.
        Por isso, querendo Deus mostrar, com mais firmeza, aos herdeiros da promessa, o caráter irrevogável da sua decisão, interveio com um juramento.
        Assim, por meio de dois atos irrevogáveis, nos quais não pode haver mentira por parte de Deus, encontramos profunda consolação, nós que tudo deixamos para conseguir a esperança proposta.
        A esperança, com efeito, é para nós qual âncora da vida, segura e firme, penetrando para além da cortina do santuário, aonde Jesus entrou por nós, como precursor, feito sumo sacerdote eterno na ordem de Melquisedec.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 110(111),1-2.4-5.9 e 10c (R. 5b)
      text: |
        R. O Senhor se lembra sempre da Aliança.

        Ou: Aleluia, Aleluia, Aleluia.

        Eu agradeço a Deus de todo o coração
        junto com todos os seus justos reunidos!
        Que grandiosas são as obras do Senhor,
        elas merecem todo o amor e admiração! R.

        O Senhor bom e clemente nos deixou
        a lembrança de suas grandes maravilhas.
        Ele dá o alimento aos que o temem
        e jamais esquecerá sua Aliança. R.

        Enviou libertação para o seu povo,
        confirmou sua Aliança para sempre.
        Seu nome é santo e é digno de respeito;
        Permaneça eternamente o seu louvor R.
    - type: gospel
      ref: Mc 2,23-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Jesus estava passando por uns campos de trigo, em dia de sábado.
        Seus discípulos começaram a arrancar espigas, enquanto caminhavam.
        Então os fariseus disseram a Jesus:
        "Olha! Por que eles fazem em dia de sábado o que não é permitido?"
        Jesus lhes disse:
        "Por acaso, nunca lestes o que Davi e seus companheiros fizeram quando passaram necessidade e tiveram fome?
        Como ele entrou na casa de Deus, no tempo em que Abiatar era sumo sacerdote, comeu os pães oferecidos a Deus, e os deu também aos seus companheiros?
        No entanto, só aos sacerdotes é permitido comer esses pães".
        E acrescentou:
        "O sábado foi feito para o homem, e não o homem para o sábado.
        Portanto, o Filho do Homem é senhor também do sábado".

        Palavra da Salvação.
