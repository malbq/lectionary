          Leitura da Carta de São Paulo aos Efésios

          Irmãos:
          Eu, prisioneiro no Senhor, vos exorto a caminhardes de acordo com a vocação que recebestes: Com toda a humildade e mansidão, suportai-vos uns aos outros com paciência, no amor.
          Aplicai-vos a guardar a unidade do espírito pelo vínculo da paz.
          Há um só Corpo e um só Espírito, como também é uma só a esperança à qual fostes chamados.
          Há um só Senhor, uma só fé, um só batismo, um só Deus e Pai de todos, que reina sobre todos, age por meio de todos e permanece em todos.
          Cada um de nós recebeu a graça na medida em que Cristo lha deu.
          Daí esta palavra: "Tendo subido às alturas, ele capturou prisioneiros, e distribuiu dons aos homens".
          Ele subiu! Que significa isso, senão que ele desceu também às profundezas da terra?
          Aquele que desceu é o mesmo que subiu mais alto do que todos os céus, a fim de encher o universo.
          E foi ele quem instituiu alguns como apóstolos, outros como profetas, outros ainda como evangelistas, outros, enfim, como pastores e mestres.
          Assim, ele capacitou os santos para o ministério, para edificar o corpo de Cristo, até que cheguemos todos juntos à unidade da fé e do conhecimento do Filho de Deus, ao estado do homem perfeito e à estatura de Cristo em sua plenitude.

