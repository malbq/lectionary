        Maria perguntou ao anjo: "Como acontecerá isso, se eu não conheço homem algum?" O anjo respondeu: "O Espírito virá sobre ti, e o poder do Altíssimo te cobrirá com sua sombra.
        Por isso, o menino que vai nascer será chamado Santo, Filho de Deus.
        Também Isabel, tua parenta, concebeu um filho na velhice.
        Este já é o sexto mês daquela que era considerada estéril, porque para Deus nada é impossível".
        Maria, então, disse: "Eis aqui a serva do Senhor; faça-se em mim segundo a tua palavra!"
        E o anjo retirou-se.

        Palavra da Salvação.
'1221':
  title: '?{weekday} da {week}ª Semana'
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      main:
        ref: Ct 2,8-14
        text: |
          Leitura do Cântico dos Cânticos 

          É a voz do meu amado!
          Eis que ele vem saltando pelos montes, pulando sobre as colinas.
          O meu amado parece uma gazela, ou um cervo ainda novo.
          Eis que ele está de pé atrás de nossa parede, espiando pelas janelas, observando através das grades.
          O meu amado me fala dizendo: "Levanta-te, minha amada, minha rola, formosa minha, e vem!
          O inverno já passou, as chuvas pararam e já se foram.
          No campo aparecem as flores, chegou o tempo das canções, a rola já faz ouvir seu canto em nossa terra.
          Da figueira brotam os primeiros frutos, soltam perfume as vinhas em flor.
          Levanta-te, minha amada, formosa minha, e vem!
          Minha rola, que moras nas fendas da rocha, no esconderijo escarpado, mostra-me teu rosto, deixa-me ouvir tua voz!
          Pois a tua voz é tão doce, e gracioso o teu semblante".

          Palavra do Senhor.
      optional:
        ref: Sf 3,14-18a
        text: |
          Leitura da Profecia de Sofonias

          Canta de alegria, cidade de Sião; rejubila, povo de Israel!
          Alegra-te e exulta de todo o coração, cidade de Jerusalém!
          O Senhor revogou a sentença contra ti, afastou teus inimigos; o rei de Israel é o Senhor, ele está no meio de ti, nunca mais temerás o mal.
          Naquele dia, se dirá a Jerusalém: "Não temas, Sião, não te deixes levar pelo desânimo!
          O Senhor, teu Deus, está no meio de ti, o valente guerreiro que te salva; ele exultará de alegria por ti, movido por amor; exultará por ti, entre louvores como nos dias de festa".

          Palavra do Senhor.
    - type: psalm
      ref: Sl 32(33),2-3.11-12.20-21 (R. 1a e 3a)
      text: |
        R. Ó justos, alegrai-vos no Senhor!
        Cantai para o Senhor um canto novo!

        Dai graças ao Senhor ao som da harpa,
        na lira de dez cordas celebrai-o!
        Cantai para o Senhor um canto novo,
        com arte sustentai a louvação! R.

        Mas os desígnios do Senhor são para sempre,
        e os pensamentos que ele traz no coração,
        de geração em geração, vão perdurar.
        Feliz o povo cujo Deus é o Senhor,
        e a nação que escolheu por sua herança! R.

        No Senhor nós esperamos confiantes,
        porque ele é nosso auxílio e proteção!
        Por isso o nosso coração se alegra nele,
        seu santo nome é nossa única esperança. R.
    - type: gospel
      ref: Lc 1,39-45
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naqueles dias,
        Maria partiu para a região montanhosa, dirigindo-se, apressadamente, a uma cidade da Judeia.
        Entrou na casa de Zacarias e cumprimentou Isabel.
        Quando Isabel ouviu a saudação de Maria, a criança pulou no seu ventre e Isabel ficou cheia do Espírito Santo.
        Com um grande grito, exclamou: "Bendita és tu entre as mulheres e bendito é o fruto do teu ventre! Como posso merecer que a mãe do meu Senhor me venha visitar? Logo que a tua saudação chegou aos meus ouvidos, a criança pulou de alegria no meu ventre.
        Bem-aventurada aquela que acreditou, porque será cumprido, o que o Senhor lhe prometeu".

        Palavra da Salvação.
'1222':
  title: '?{weekday} da {week}ª Semana'
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: 1Sm 1,24-28
      text: |
        Leitura do Primeiro Livro de Samuel 

        Naqueles dias,
        Ana, logo que o desmamou, levou consigo Samuel à casa do Senhor em Silo, e mais um novilho de três anos, três arrobas de farinha e um odre de vinho.
        O menino, porém, era ainda uma criança.
        Depois de sacrificarem o novilho, apresentaram o menino a Eli.
        E Ana disse-lhe: "Ouve, meu senhor, por tua vida, eu sou a mulher que esteve aqui orando ao Senhor, na tua presença.
        Eis o menino por quem eu pedi, e o Senhor ouviu a minha súplica.
        Portanto, eu também o ofereço ao Senhor, a fim de que só a ele sirva em todos os dias da sua vida".
        E adoraram o Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: 1Sm 2,1.4-5.6-7.8abcd (R. 1a)
      text: |
        R. Meu coração exultou no meu Senhor, Salvador.

        Exulta no Senhor meu coração,
        e se eleva a minha fronte no meu Deus;
        Minha boca desafia os meus rivais
        porque me alegro com a vossa salvação. R.

        O arco dos fortes foi dobrado, foi quebrado,
        mas os fracos se vestiram de vigor.
        Os saciados se empregaram por um pão,
        mas os pobres e os famintos se fartaram.
        Muitas vezes deu à luz a que era estéril,
        mas a mãe de muitos filhos definhou. R.

        É o Senhor quem dá a morte e dá a vida,
        faz descer à sepultura e faz voltar;
        é o Senhor quem faz o pobre e faz o rico,
        é o Senhor quem nos humilha e nos exalta. R.

        O Senhor ergue do pó o homem fraco,
        e do lixo ele retira o indigente,
        para fazê-los assentar-se com os nobres
        num lugar de muita honra e distinção. R.
    - type: gospel
      ref: Lc 1,46-56
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naquele tempo,
        Maria disse: "A minha alma engrandece o Senhor, e o meu espírito se alegra em Deus, meu Salvador, porque olhou para a humildade de sua serva.
        Doravante todas as gerações me chamarão bem-aventurada, porque o Todo-poderoso fez grandes coisas em meu favor.
        O seu nome é santo, e sua misericórdia se estende, de geração em geração, a todos os que o temem.
        Ele mostrou a força de seu braço: dispersou os soberbos de coração.
        Derrubou do trono os poderosos e elevou os humildes.
        Encheu de bens os famintos, e despediu os ricos de mãos vazias.
        Socorreu Israel, seu servo, lembrando-se de sua misericórdia, conforme prometera aos nossos pais, em favor de Abraão e de sua descendência, para sempre".
        Maria ficou três meses com Isabel; depois voltou para casa.

        Palavra da Salvação.
'1223':
  title: '?{weekday} da {week}ª Semana'
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Ml 3,1-4.23-24
      text: |
        Leitura da Profecia de Malaquias 

        Assim fala o Senhor Deus:
        "Eis que envio meu anjo, e ele há de preparar o caminho para mim; logo chegará ao seu templo o Dominador, que tentais encontrar, e o anjo da aliança, que desejais.
        Ei-lo que vem, diz o Senhor dos exércitos; e quem poderá fazer-lhe frente, no dia de sua chegada?
        E quem poderá resistir-lhe, quando ele aparecer?
        Ele é como o fogo da forja e como a barrela dos lavadeiros; e estará a postos, como para fazer derreter e purificar a prata: assim ele purificará os filhos de Levi e os refinará como ouro e como prata, e eles poderão assim fazer oferendas justas ao Senhor.
        Será então aceitável ao Senhor a oblação de Judá e de Jerusalém, como nos primeiros tempos e nos anos antigos.
        Eis que eu vos enviarei o profeta Elias, antes que venha o dia do Senhor, dia grande e terrível; o coração dos pais há de voltar-se para os filhos, e o coração dos filhos para seus pais, para que eu não intervenha, ferindo de maldição a vossa terra".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 24(25),4-5ab.8-9.10 e 14 (R. Lc 21,28)
      text: |
        R. Levantai vossa cabeça e olhai,
        pois, a vossa redenção se aproxima!

        Mostrai-me, ó Senhor, vossos caminhos,
        e fazei-me conhecer a vossa estrada!
        Vossa verdade me oriente e me conduza,
        porque sois o Deus da minha salvação! R.

        O Senhor é piedade e retidão,
        e reconduz ao bom caminho os pecadores.
        Ele dirige os humildes na justiça,
        e aos pobres ele ensina o seu caminho. R.

        Verdade e amor são os caminhos do Senhor
        para quem guarda sua Aliança e seus preceitos.
        O Senhor se torna íntimo aos que o temem
        e lhes dá a conhecer sua Aliança. R.
    - type: gospel
      ref: Lc 1,57-66
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Completou-se o tempo da gravidez de Isabel,
        e ela deu à luz um filho.
        Os vizinhos e parentes ouviram dizer como o Senhor tinha sido misericordioso para com Isabel, e alegraram-se com ela.
        No oitavo dia, foram circuncidar o menino, e queriam dar-lhe o nome de seu pai, Zacarias.
        A mãe porém disse: "Não! Ele vai chamar-se João." Os outros disseram: "Não existe nenhum parente teu com esse nome!" Então fizeram sinais ao pai, perguntando como ele queria que o menino se chamasse.
        Zacarias pediu uma tabuinha, e escreveu: "João é o seu nome." No mesmo instante, a boca de Zacarias se abriu, sua língua se soltou, e ele começou a louvar a Deus.
        Todos os vizinhos ficaram com medo, e a notícia espalhou-se por toda a região montanhosa da Judeia.
        E todos os que ouviam a notícia, ficavam pensando: "O que virá a ser este menino?" De fato, a mão do Senhor estava com ele.

        Palavra da Salvação.
'1226':
  title: Santo Estêvão, Primeiro Mártir
  subtitle: Festa
  color: red
  readings:
    - type: reading
      ref: At 6,8-10.7,54-59
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        Estêvão, cheio de graça e poder, fazia prodígios e grandes sinais entre o povo.
        Mas alguns membros da chamada Sinagoga dos Libertos, junto com cirenenses e alexandrinos, e alguns da Cilícia e da Ásia, começaram a discutir com Estêvão.
        Porém, não conseguiam resistir à sabedoria e ao Espírito com que ele falava.
        Ao ouvir essas palavras, eles ficaram enfurecidos e rangeram os dentes contra Estêvão.
        Estêvão, cheio do Espírito Santo, olhou para o céu e viu a glória de Deus e Jesus, de pé, à direita de Deus. 
        E disse: "Estou vendo o céu aberto, e o Filho do Homem, de pé, à direita de Deus".
        Mas eles, dando grandes gritos e, tapando os ouvidos, avançaram todos juntos contra Estêvão; arrastaram-no para fora da cidade e começaram a apedrejá-lo.
        As testemunhas deixaram suas vestes aos pés de um jovem, chamado Saulo.
        Enquanto o apedrejavam, Estêvão clamou dizendo: "Senhor Jesus, acolhe o meu espírito".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 30(31),3cd-4.6 e 8ab.16bc e 17 (R. 6a)
      text: |
        R. Em vossas mãos, Senhor, entrego o meu espírito.

        Sede uma rocha protetora para mim,
        um abrigo bem seguro que me salve!
        Sim, sois vós a minha rocha e fortaleza;
        por vossa honra orientai-me e conduzi-me! R.

        Em vossas mãos, Senhor, entrego o meu espírito,
        porque vós me salvareis, ó Deus fiel!
        Vosso amor me faz saltar de alegria,
        pois olhastes para as minhas aflições. R.

        Eu entrego em vossas mãos o meu destino;
        libertai-me do inimigo e do opressor!
        Mostrai serena a vossa face ao vosso servo,
        e salvai-me pela vossa compaixão! R.
    - type: gospel
      ref: Mt 10,17-22
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        disse Jesus aos seus apóstolos: "Cuidado com os homens, porque eles vos entregarão aos tribunais e vos açoitarão nas suas sinagogas.
        Vós sereis levados diante de governadores e reis, por minha causa, para dar testemunho diante deles e das nações.
        Quando vos entregarem, não fiqueis preocupados como falar ou o que dizer.
        Então naquele momento vos será indicado o que deveis dizer.
        Com efeito, não sereis vós que havereis de falar, mas sim o Espírito do vosso Pai é que falará através de vós.
        O irmão entregará à morte o próprio irmão; o pai entregará o filho; os filhos se levantarão contra seus pais, e os matarão.
        Vós sereis odiados por todos, por causa do meu nome.
        Mas quem perseverar até o fim, esse será salvo".

        Palavra da Salvação.
'1227':
  title: São João, Apóstolo e Evangelista
  subtitle: Festa
  color: white
  readings:
    - type: reading
      ref: 1Jo 1,1-4
      text: |
        Início da Primeira Carta de São João 

        Caríssimos,
        o que era desde o princípio, o que nós ouvimos, o que vimos com os nossos olhos, o que contemplamos e as nossas mãos tocaram da Palavra da Vida, - de fato, a Vida manifestou-se e nós a vimos, e somos testemunhas, e a vós anunciamos a Vida eterna, que estava junto do Pai e que se tornou visível para nós -; isso que vimos e ouvimos, nós vos anunciamos, para que estejais em comunhão conosco.
        E a nossa comunhão é com o Pai e com seu Filho, Jesus Cristo.
        Nós vos escrevemos estas coisas para que a nossa alegria fique completa.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 96(97),1-2.5-6.11-12 (R. 12a)
      text: |
        R. Ó justos, alegrai-vos no Senhor!

        Deus é Rei! Exulte a terra de alegria,
        e as ilhas numerosas rejubilem!
        Treva e nuvem o rodeiam no seu trono,
        que se apoia na justiça e no direito. R.

        As montanhas se derretem como cera
        ante a face do Senhor de toda a terra;
        e assim proclama o céu sua justiça,
        todos os povos podem ver a sua glória. R.

        Uma luz já se levanta para os justos,
        e a alegria, para os retos corações.
        Homens justos, alegrai-vos no Senhor,
        celebrai e bendizei seu santo nome! R.
    - type: gospel
      ref: Jo 20,2-8
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        No primeiro dia da semana,
        Maria Madalena saiu correndo e foi encontrar Simão Pedro e o outro discípulo, aquele que Jesus amava, e lhes disse:
        "Tiraram o Senhor do túmulo, e não sabemos onde o colocaram".
        Saíram, então, Pedro e o outro discípulo e foram ao túmulo.
        Os dois corriam juntos, mas o outro discípulo correu mais depressa que Pedro e chegou primeiro ao túmulo.
        Olhando para dentro, viu as faixas de linho no chão, mas não entrou.
        Chegou também Simão Pedro, que vinha correndo atrás, e entrou no túmulo.
        Viu as faixas de linho deitadas no chão e o pano que tinha estado sobre a cabeça de Jesus, não posto com as faixas, mas enrolado num lugar à parte.
        Então entrou também o outro discípulo, que tinha chegado primeiro ao túmulo.
        Ele viu, e acreditou.

        Palavra da Salvação.
'1228':
  title: Os Santos Inocentes, mártires
  subtitle: Festa
  color: red
  readings:
    - type: reading
      ref: 1Jo 1,5-2,2
      text: |
        Leitura da Primeira Carta de São João 

        Caríssimos,
        a mensagem, que ouvimos de Jesus Cristo e vos anunciamos, é esta: Deus é luz e nele não há trevas.
        Se dissermos que estamos em comunhão com ele, mas andamos nas trevas, estamos mentindo e não nos guiamos pela verdade.
        Mas, se andamos na luz, como ele está na luz, então estamos em comunhão uns com os outros, e o sangue de seu Filho Jesus nos purifica de todo pecado.
        Se dissermos que não temos pecado, estamo-nos enganando a nós mesmos, e a verdade não está dentro de nós.
        Se reconhecermos nossos pecados, então Deus se mostra fiel e justo, para nos perdoar os pecados e nos purificar de toda culpa.
        Se dissermos que nunca pecamos, fazemos dele um mentiroso e sua palavra não está dentro de nós.
        Meus filhinhos, escrevo isto para que não pequeis.
        No entanto, se alguém pecar, temos junto do Pai um Defensor: Jesus Cristo, o Justo.
        Ele é a vítima de expiação pelos nossos pecados, e não só pelos nossos, mas também pelos pecados do mundo inteiro.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 123(124),2-3.4-5.7b-8 (R. 7a)
      text: |
        R. Nossa alma como um pássaro escapou
        do laço que lhe armara o caçador.

        Se o Senhor não estivesse ao nosso lado,
        quando os homens investiram contra nós,
        com certeza nos teriam devorado
        no furor de sua ira contra nós. R.

        Então as águas nos teriam submergido,
        a correnteza nos teria arrastado,
        e então, por sobre nós teriam passado
        essas águas sempre mais impetuosas. R.

        O laço arrebentou-se de repente,
        e assim nós conseguimos libertar-nos.
        O nosso auxílio está no nome do Senhor,
        do Senhor que fez o céu e fez a terra! R.
    - type: gospel
      ref: Mt 2,13-18
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Depois que os magos partiram,
        o Anjo do Senhor apareceu em sonho a José e lhe disse: "Levanta-te, pega o menino e sua mãe e foge para o Egito! Fica lá até que eu te avise! Porque Herodes vai procurar o menino para matá-lo".
        José levantou-se de noite, pegou o menino e sua mãe, e partiu para o Egito.
        Ali ficou até à morte de Herodes, para se cumprir o que o Senhor havia dito pelo profeta: "Do Egito chamei o meu Filho".
        Quando Herodes percebeu que os magos o haviam enganado, ficou muito furioso.
        Mandou matar todos os meninos de Belém e de todo o território vizinho, de dois anos para baixo, exatamente conforme o tempo indicado pelos magos.
        Então se cumpriu o que foi dito pelo profeta Jeremias: "Ouviu-se um grito em Ramá, choro e grande lamento: é Raquel que chora seus filhos, e não quer ser consolada, porque eles não existem mais".

        Palavra da Salvação.
'1229':
  title: Quinto dia na Oitava de Natal
  subtitle: Oitava de Natal
  color: white
  readings:
    - type: reading
      ref: 1Jo 2,3-11
      text: |
        Leitura da Primeira Carta de São João 

        Caríssimos,
        para saber que conhecemos Jesus, vejamos se guardamos os seus mandamentos.
        Quem diz: "Eu conheço a Deus", mas não guarda os seus mandamentos, é mentiroso, e a verdade não está nele.
        Naquele, porém, que guarda a sua palavra, o amor de Deus é plenamente realizado.
        O critério para saber se estamos com Jesus é este: quem diz que permanece nele, deve também proceder como ele procedeu.
        Caríssimos, não vos comunico um mandamento novo, mas um mandamento antigo, que recebestes desde o início; este mandamento antigo é a palavra que ouvistes.
        No entanto, o que vos escrevo é um mandamento novo - que é verdadeiro nele e em vós -, pois que as trevas passam e já brilha a luz verdadeira.
        Aquele que diz estar na luz, mas odeia o seu irmão, ainda está nas trevas.
        O que ama o seu irmão permanece na luz e não corre perigo de tropeçar.
        Mas o que odeia o seu irmão está nas trevas, caminha nas trevas, e não sabe aonde vai, porque as trevas ofuscaram os seus olhos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1-2a.2b-3.5b-6 (R. 11a)
      text: |
        R. O céu se rejubile e exulte a terra!

        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        Cantai e bendizei seu santo nome! R.

        Dia após dia anunciai sua salvação,
        manifestai a sua glória entre as nações,
        e entre os povos do universo seus prodígios! R.

        Foi o Senhor e nosso Deus quem fez os céus:
        diante dele vão a glória e a majestade,
        e o seu templo, que beleza e esplendor! R.
    - type: gospel
      ref: Lc 2,22-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Quando se completaram os dias
        para a purificação da mãe e do filho, conforme a Lei de Moisés, Maria e José levaram Jesus a Jerusalém, a fim de apresentá-lo ao Senhor.
        Conforme está escrito na Lei do Senhor: "Todo primogênito do sexo masculino deve ser consagrado ao Senhor".
        Foram também oferecer o sacrifício - um par de rolas ou dois pombinhos - como está ordenado na Lei do Senhor.
        Em Jerusalém, havia um homem chamado Simeão, o qual era justo e piedoso, e esperava a consolação do povo de Israel.
        O Espírito Santo estava com ele e lhe havia anunciado que não morreria antes de ver o Messias que vem do Senhor.
        Movido pelo Espírito, Simeão veio ao Templo.
        Quando os pais trouxeram o menino Jesus para cumprir o que a Lei ordenava, Simeão tomou o menino nos braços e bendisse a Deus:
        "Agora, Senhor, conforme a tua promessa, podes deixar teu servo partir em paz; porque meus olhos viram a tua salvação, que preparaste diante de todos os povos: luz para iluminar as nações e glória do teu povo Israel".
        O pai e a mãe de Jesus estavam admirados com o que diziam a respeito dele.
        Simeão os abençoou e disse a Maria, a mãe de Jesus: "Este menino vai ser causa tanto de queda como de reerguimento para muitos em Israel.
        Ele será um sinal de contradição.
        Assim serão revelados os pensamentos de muitos corações.
        Quanto a ti, uma espada te traspassará a alma".

        Palavra da Salvação.
'1230':
  title: Sexto dia na Oitava de Natal
  subtitle: Oitava de Natal
  color: white
  readings:
    - type: reading
      ref: 1Jo 2,12-17
      text: |
        Leitura da Primeira Carta de São João 

        Eu vos escrevo, filhinhos:
        os vossos pecados foram perdoados por meio do seu nome.
        Eu vos escrevo, pais: vós conheceis aquele que é desde o princípio.
        Eu vos escrevo, jovens: vós vencestes o Maligno.
        Já vos escrevi, filhinhos: vós conheceis o Pai.
        Já vos escrevi, jovens: vós sois fortes, a Palavra de Deus permanece em vós, e vencestes o Maligno.
        Não ameis o mundo, nem o que há no mundo.
        Se alguém ama o mundo, não está nele o amor do Pai.
        Porque tudo o que há no mundo — as paixões da natureza, a concupiscência dos olhos e a ostentação da riqueza — não vem do Pai, mas do mundo.
        Ora, o mundo passa, e também a sua concupiscência;
        mas aquele que faz a vontade de Deus permanece para sempre.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),7-8a.8b-9.10 (R. 11a)
      text: |
        R. O céu se rejubile e exulte a terra!

        Ó família das nações, dai ao Senhor,
        ó nações, dai ao Senhor poder e glória,
        dai-lhe a glória que é devida ao seu nome! R.

        Oferecei um sacrifício nos seus átrios,
        adorai-o no esplendor da santidade,
        terra inteira, estremecei diante dele! R.

        Publicai entre as nações: "Reina o Senhor!"
        Ele firmou o universo inabalável,
        e os povos ele julga com justiça. R.
    - type: gospel
      ref: Lc 2,36-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naquele tempo,
        havia também uma profetisa, chamada Ana, filha de Fanuel, da tribo de Aser.
        Era de idade muito avançada; quando jovem, tinha sido casada e vivera sete anos com o marido.
        Depois ficara viúva, e agora já estava com oitenta e quatro anos.
        Não saía do Templo, dia e noite servindo a Deus com jejuns e orações.
        Ana chegou nesse momento e pôs-se a louvar a Deus e a falar do menino a todos os que esperavam a libertação de Jerusalém.
        Depois de cumprirem tudo, conforme a Lei do Senhor, voltaram à Galileia, para Nazaré, sua cidade.
        O menino crescia e tornava-se forte, cheio de sabedoria; e a graça de Deus estava com ele.

        Palavra da Salvação.
'1231':
  title: Sétimo dia na Oitava de Natal
  subtitle: Oitava de Natal
  color: white
  readings:
    - type: reading
      ref: Jo 2,18-21
      text: |
        Leitura da Primeira Carta de São João

        Filhinhos, esta é a última hora.
        Ouvistes dizer que o Anticristo virá.
        Com efeito, muitos anticristos já apareceram.
        Por isso, sabemos que chegou a última hora.
        Eles saíram do nosso meio, mas não eram dos nossos, pois se fossem realmente dos nossos, teriam permanecido conosco.
        Mas era necessário ficar claro que nem todos são dos nossos.
        Vós já recebestes a unção do Santo, e todos tendes conhecimento.
        Se eu vos escrevi, não é porque ignorais a verdade, mas porque a conheceis, e porque nenhuma mentira provém da verdade.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1-2.11-12.13 (R. 11a)
      text: |
        R. O céu se rejubile e exulte a terra!

        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        Cantai e bendizei seu santo nome!
        Dia após dia anunciai sua salvação. R.

        O céu se rejubile e exulte a terra,
        aplauda o mar com o que vive em suas águas;
        os campos com seus frutos rejubilem
        e exultem as florestas e as matas R.

        na presença do Senhor, pois ele vem,
        porque vem para julgar a terra inteira.
        Governará o mundo todo com justiça,
        e os povos julgará com lealdade. R.
    - type: gospel
      ref: Jo 1,1-18
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        No princípio era a Palavra,
        e a Palavra estava com Deus; e a Palavra era Deus.
        No princípio estava ela com Deus.
        Tudo foi feito por ela e sem ela nada se fez de tudo que foi feito.
        Nela estava a vida, e a vida era a luz dos homens.
        E a luz brilha nas trevas, e as trevas não conseguiram dominá-la.
        Surgiu um homem enviado por Deus; Seu nome era João.
        Ele veio como testemunha, para dar testemunho da luz, para que todos chegassem à fé por meio dele.
        Ele não era a luz, mas veio para dar testemunho da luz: daquele que era a luz de verdade, que, vindo ao mundo, ilumina todo ser humano.
        A Palavra estava no mundo - e o mundo foi feito por meio dela - mas o mundo não quis conhecê-la.
        Veio para o que era seu, e os seus não a acolheram.
        Mas, a todos que a receberam, deu-lhes capacidade de se tornarem filhos de Deus isto é, aos que acreditam em seu nome, pois estes não nasceram do sangue nem da vontade da carne nem da vontade do varão, mas de Deus mesmo.
        E a Palavra se fez carne e habitou entre nós.
        E nós contemplamos a sua glória, glória que recebe do Pai como filho unigênito, cheio de graça e de verdade.
        Dele, João dá testemunho, clamando: "Este é aquele de quem eu disse: 'O que vem depois de mim passou à minha frente, porque ele existia antes de mim' ".
        De sua plenitude todos nós recebemos graça por graça.
        Pois por meio de Moisés foi dada a Lei, mas a graça e a verdade nos chegaram através de Jesus Cristo.
        A Deus, ninguém jamais viu.
        Mas o Unigênito de Deus, que está na intimidade do Pai, ele no-lo deu a conhecer.

        Palavra da Salvação.
1224.day:
  title: '?{weekday} da {week}ª Semana'
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: 2Sm 7,1-5.8b-12.14a.16a
      text: |
        Leitura do Segundo Livro de Samuel 

        Tendo-se o rei Davi instalado já em sua casa
        e tendo-lhe o Senhor dado a paz, livrando-o de todos os seus inimigos, ele disse ao profeta Natã: "Vê: eu resido num palácio de cedro, e a arca de Deus está alojada numa tenda!" Natã respondeu ao rei: "Vai e faze tudo o que diz o teu coração, pois o Senhor está contigo".
        Mas, nessa mesma noite, a palavra do Senhor foi dirigida a Natã nestes termos: "Vai dizer ao meu servo Davi: 'Assim fala o Senhor: Porventura és tu que me construirás uma casa para eu habitar?
        Fui eu que te tirei do pastoreio, do meio das ovelhas, para que fosses o chefe do meu povo, Israel.
        Estive contigo em toda a parte por onde andaste, e exterminei diante de ti todos os teus inimigos, fazendo o teu nome tão célebre como o dos homens mais famosos da terra.
        Vou preparar um lugar para o meu povo, Israel: eu o implantarei, de modo que possa morar lá sem jamais ser inquietado.
        Os homens violentos não tornarão a oprimi-lo como outrora, no tempo em que eu estabelecia juízes sobre o meu povo, Israel.
        Concedo-te uma vida tranquila, livrando-te de todos os teus inimigos.
        E o Senhor te anuncia que te fará uma casa.
        Quando chegar o fim dos teus dias e repousares com teus pais, então, suscitarei, depois de ti, um filho teu, e confirmarei a sua realeza.
        Eu serei para ele um pai e ele será para mim um filho.
        Tua casa e teu reino serão estáveis para sempre diante de mim, e teu trono será firme para sempre".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),2-3.4-5.27.29 (R. 2a)
      text: |
        R. Ó Senhor, eu cantarei eternamente o vosso amor!

        Ó Senhor, eu cantarei eternamente o vosso amor,
        de geração em geração eu cantarei vossa verdade!
        Porque dissestes: "O amor é garantido para sempre!"
        E a vossa lealdade é tão firme como os céus. R.

        "Eu firmei uma Aliança com meu servo, meu eleito,
        e eu fiz um juramento a Davi, meu servidor.
        Para sempre, no teu trono, firmarei tua linhagem,
        de geração em geração garantirei o teu reinado! R.

        Ele, então, me invocará:
        'Ó Senhor, vós sois meu Pai, sois meu Deus,
        sois meu Rochedo onde encontro a salvação!'
        Guardarei eternamente para ele a minha graça
        e com ele firmarei minha Aliança indissolúvel". R.
    - type: gospel
      ref: Lc 1,67-79
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas
        
        Naquele tempo,
        Zacarias, o pai de João, repleto do Espírito Santo, profetizou, dizendo: "Bendito seja o Senhor, Deus de Israel, porque a seu povo visitou e libertou.
        Fez aparecer para nós uma força de salvação na casa de seu servo Davi, como tinha prometido desde outrora, pela boca de seus santos profetas, para nos salvar dos nossos inimigos e da mão de todos os que nos odeiam.
        Ele usou de misericórdia para com nossos pais, recordando-se de sua santa aliança e do juramento que fez a nosso pai Abraão, para conceder-nos, que, sem temor e libertos das mãos dos inimigos, nós o sirvamos, com santidade e justiça, em sua presença, todos os nossos dias.
        E tu, Menino, serás chamado profeta do Altíssimo, pois irás adiante do Senhor para preparar-lhe os caminhos, anunciando ao seu povo a salvação, pelo perdão dos seus pecados.
        Graças à misericordiosa compaixão do nosso Deus, o sol que nasce do alto nos visitará, para iluminar os que jazem nas trevas e nas sombras da morte, e dirigir nossos passos no caminho da paz."
        
        Palavra da Salvação.
