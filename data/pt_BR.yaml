        Ao contrário, o que ele tem feito foi muito proveitoso para ti.
        Arriscou a sua vida, matando o filisteu, e o Senhor deu uma grande vitória a todo o Israel.
        Tu mesmo foste testemunha e te alegraste.
        Por que, então, pecarias, derramando sangue inocente e mandando matar Davi sem motivo?"
        Saul, ouvindo isto, e aplacado com as razões de Jônatas, jurou: "Pela vida do Senhor, ele não será morto!"
        Então Jônatas chamou Davi e contou-lhe tudo isto.
        Levou-o em seguida a Saul, para que ele retomasse o seu lugar, como antes.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 55(56),2-3.9-10.11-13 (R. 5bc)
      text: |
        R. É no Senhor que eu confio e nada temo.

        Tende pena e compaixão de mim, ó Deus,
        pois há tantos que me calcam sob os pés,
        e agressores me oprimem todo dia!
        Meus inimigos de contínuo me espezinham,
        são numerosos os que lutam contra mim! R.

        Do meu exílio registrastes cada passo,
        em vosso odre recolhestes cada lágrima,
        e anotastes tudo isso em vosso livro.
        Meus inimigos haverão de recuar
        em qualquer dia em que eu vos invocar;
        tenho certeza: o Senhor está comigo! R.

        Confio em Deus e louvarei sua promessa.
        É no Senhor que eu confio e nada temo:
        que poderia contra mim um ser mortal?
        Devo cumprir, ó Deus, os votos que vos fiz,
        e vos oferto um sacrifício de louvor, R.
    - type: gospel
      ref: Mc 3,7-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus se retirou para a beira do mar, junto com seus discípulos.
        Muita gente da Galileia o seguia.
        E também muita gente da Judeia, de Jerusalém, da Idumeia, do outro lado do Jordão, dos territórios de Tiro e Sidônia, foi até Jesus, porque tinham ouvido falar de tudo o que ele fazia.
