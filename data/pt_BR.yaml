        É o Senhor quem protege o estrangeiro R.

        Ele ampara a viúva e o órfão
        mas confunde os caminhos dos maus.
        O Senhor reinará para sempre!
        A Sião, o teu Deus reinará
        para sempre e por todos os séculos! R.
    - type: reading
      ref: Cor 1, 26-31
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Considerai vós mesmos, irmãos,
        como fostes chamados por Deus.
        Pois entre vós não há muitos sábios de sabedoria humana nem muitos poderosos nem muitos nobres.
        Na verdade, Deus escolheu o que o mundo considera como estúpido, para assim confundir os sábios; Deus escolheu o que o mundo considera como fraco, para assim confundir o que é forte; Deus escolheu o que para o mundo é sem importância e desprezado, o que não tem nenhuma serventia, para assim mostrar a inutilidade do que é considerado importante, para que ninguém possa gloriar-se diante dele.
        É graças a ele que vós estais em Cristo Jesus, o qual se tornou para nós, da parte de Deus: sabedoria, justiça, santificação e libertação, para que, como está escrito, "quem se gloria, glorie-se no Senhor".

        Palavra do Senhor.
    - type: gospel
      ref: Mt 5,1-12a
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        vendo Jesus as multidões, subiu ao monte e sentou-se.
        Os discípulos aproximaram-se, e Jesus começou a ensiná-los: "Bem-aventurados os pobres em espírito, porque deles é o Reino dos Céus.
        Bem-aventurados os aflitos, porque serão consolados.
        Bem-aventurados os mansos, porque possuirão a terra.
        Bem-aventurados os que têm fome e sede de justiça, porque serão saciados.
        Bem-aventurados os misericordiosos, porque alcançarão misericórdia.
        Bem-aventurados os puros de coração, porque verão a Deus.
        Bem-aventurados os que promovem a paz, porque serão chamados filhos de Deus.
        Bem-aventurados os que são perseguidos por causa da justiça, porque deles é o Reino dos Céus.
        Bem-aventurados sois vós, quando vos injuriarem e perseguirem, e mentindo, disserem todo tipo de mal contra vós, por causa de mim.
        Alegrai-vos e exultai, porque será grande a vossa recompensa nos céus".

