  color: green
  readings:
    - type: reading
      ref: 2Sm 15,13-14.30.16,5-13a
      text: |
        Leitura do Segundo Livro de Samuel 

        Naqueles dias,
        um mensageiro veio dizer a Davi: "As simpatias de todo o Israel estão com Absalão".
        Davi disse aos servos que estavam com ele em Jerusalém: "Depressa, fujamos, porque, de outro modo, não podemos escapar de Absalão!
        Apressai-vos em partir, para que não aconteça que ele, chegando, nos apanhe, traga sobre nós a ruína, e passe a cidade ao fio da espada".
        Davi caminhava chorando, enquanto subia o monte das Oliveiras, com a cabeça coberta e os pés descalços.
        E todo o povo que o acompanhava, subia também chorando, com a cabeça coberta.
        Quando o rei chegou a Baurim, saiu de lá um homem da parentela de Saul, chamado Semei, filho de Gera, que ia proferindo maldições enquanto andava.
        Atirava pedras contra Davi e contra todos os servos do rei, embora toda a tropa e todos os homens de elite seguissem agrupados à direita e à esquerda do rei Davi.
        Semei amaldiçoava-o, dizendo: "Vai-te embora! Vai-te embora, homem sanguinário e criminoso!
        O Senhor fez cair sobre ti todo o sangue da casa de Saul, cujo trono usurpaste, e entregou o trono a teu filho Absalão.
        Tu estás entregue à tua própria maldade, porque és um homem sanguinário".
        Então Abisai, filho de Sárvia, disse ao rei: "Por que há de este cão morto continuar amaldiçoando o senhor, meu rei?
        Deixa-me passar para lhe cortar a cabeça".
        Mas o rei respondeu: "Não te intrometas, filho de Sárvia!
        Se ele amaldiçoa e se o Senhor o mandou maldizer a Davi, quem poderia dizer-lhe: 'Por que fazes isto?'"
        E Davi disse a Abisai e a todos os seus servos: "Vede: Se meu filho, que saiu das minhas entranhas, atenta contra a minha vida, com mais razão esse filho de Benjamim.
        Deixai-o amaldiçoar, conforme a permissão do Senhor.
        Talvez o Senhor leve em conta a minha miséria, restituindo-me a ventura em lugar da maldição de hoje".
        E Davi e seus homens seguiram adiante.

        Palavra do Senhor.
