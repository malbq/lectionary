ordinary.week25.5.even:
  title: Quinta-feira da 25ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ecl 1,2-11
      text: |
        Leitura do Livro do Eclesiastes

        "Vaidade das vaidades, diz o Eclesiastes,
        vaidade das vaidades!
        Tudo é vaidade".
        Que proveito tira o homem de todo o trabalho com o qual se afadiga debaixo do sol?
        Uma geração passa, outra lhe sucede, enquanto a terra permanece sempre a mesma.
        O sol se levanta, o sol se deita, apressando-se para voltar ao seu lugar, donde novamente torna a levantar-se.
        Dirigindo-se para o sul e voltando para o norte, ora para cá, ora para lá, vai soprando o vento, para retomar novamente o seu curso.
        Todos os rios correm para o mar, e contudo o mar não transborda; voltam ao lugar de onde saíram para tornarem a correr.
        Tudo é penoso, difícil para o homem explicar.
        A vista não se cansa de ver, nem o ouvido se farta de ouvir.
        O que foi, será; o que aconteceu, acontecerá: não há nada de novo debaixo do sol.
        Uma coisa da qual se diz: "Eis aqui algo de novo", também esta já existiu nos séculos que nos precederam.
        Não há memória do que aconteceu no passado, nem também haverá lembrança do que acontecer, entre aqueles que viverão depois.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 89(90),3-4.5-6.12-13.14 e 17 (R.1)
      text: |
        R. Ó Senhor, vós fostes sempre um refúgio para nós.

        Vós fazeis voltar ao pó todo mortal,
        quando dizeis: "Voltai ao pó, filhos de Adão!"
        Pois mil anos para vós são como ontem,
        qual vigília de uma noite que passou. R.

        Eles passam como o sono da manhã,
        são iguais à erva verde pelos campos:
        De manhã ela floresce vicejante,
        mas à tarde é cortada e logo seca. R.

        Ensinai-nos a contar os nossos dias,
        e dai ao nosso coração sabedoria!
        Senhor, voltai-vos! Até quando tardareis?
        Tende piedade e compaixão de vossos servos! R.

        Saciai-nos de manhã com vosso amor,
        e exultaremos de alegria todo o dia!
        Que a bondade do Senhor e nosso Deus
        repouse sobre nós e nos conduza!
        Tornai fecundo, ó Senhor, nosso trabalho. R.
    - type: gospel
      ref: Lc 9,7-9
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        o tetrarca Herodes ouviu falar de tudo o que estava acontecendo, e ficou perplexo, porque alguns diziam que João Batista tinha ressuscitado dos mortos.
        Outros diziam que Elias tinha aparecido; outros ainda, que um dos antigos profetas tinha ressuscitado.
        Então Herodes disse: "Eu mandei degolar João.
        Quem é esse homem, sobre quem ouço falar essas coisas?"
        E procurava ver Jesus.

        Palavra da Salvação.
