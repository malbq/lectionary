ordinary.week30.6.even:
  title: Sexta-feira da 30ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Fl 1,1-11
      text: |
        Início da Carta de São Paulo aos Filipenses

        Paulo e Timóteo, servos de Cristo Jesus,
        a todos os santos em Cristo Jesus que estão em Filipos, com os seus bispos e diáconos: graça e paz a vós da parte de Deus nosso Pai e do Senhor Jesus Cristo.
        Dou graças ao meu Deus, todas as vezes que me lembro de vós.
        Sempre em todas as minhas orações rezo por vós, com alegria, por causa da vossa comunhão conosco na divulgação do evangelho, desde o primeiro dia até agora.
        Tenho a certeza de que aquele que começou em vós uma boa obra, há de levá-la à perfeição até ao dia de Cristo Jesus.
        É justo que eu pense assim a respeito de vós todos, pois a todos trago no coração, porque, tanto na minha prisão como na defesa e confirmação do Evangelho, participais na graça que me foi dada.
        Deus é testemunha de que tenho saudade de todos vós, com a ternura de Cristo Jesus.
        E isto eu peço a Deus: que o vosso amor cresça sempre mais, em todo o conhecimento e experiência, para discernirdes o que é o melhor.
        E assim ficareis puros e sem defeito para o dia de Cristo, cheios do fruto da justiça que nos vem por Jesus Cristo, para a glória e o louvor de Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 110 (111),1-2.3-4.5-6 (R. 2a)
      text: |
        R. Grandiosas são as obras do Senhor!

        Ou: Aleluia, Aleluia, Aleluia.

        Eu agradeço a Deus de todo o coração
        junto com todos os seus justos reunidos!
        Que grandiosas são as obras do Senhor,
        elas merecem todo o amor e admiração! R.

        Que beleza e esplendor são os seus feitos!
        Sua justiça permanece eternamente!
        O Senhor bom e clemente nos deixou
        a lembrança de suas grandes maravilhas. R.

        Ele dá o alimento aos que o temem
        e jamais esquecerá sua Aliança.
        Ao seu povo manifesta seu poder,
        dando a ele a herança das nações. R.
    - type: gospel
      ref: Lc 14,1-6
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Aconteceu que, num dia de sábado,
        Jesus foi comer na casa de um dos chefes dos fariseus.
        E eles o observavam.
        Diante de Jesus, havia um hidrópico.
        Tomando a palavra, Jesus falou aos mestres da Lei e aos fariseus: "A Lei permite curar em dia de sábado, ou não?"
