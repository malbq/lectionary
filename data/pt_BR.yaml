ordinary.week18.3.even:
  title: Terça-feira da 18ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 30,1-2.12-15.18-22
      text: |
        Leitura do Livro do Profeta Jeremias

        Palavra que foi dirigida a Jeremias,
        da parte do Senhor: "Isto diz o Senhor, Deus de Israel: Escreve para ti, num livro, todas as palavras que te falei.
        Isto diz o Senhor: Incurável é tua ferida, maligna tua chaga; não há quem conheça teu diagnóstico; uma úlcera tem remédio, mas em ti não se produz cicatrização.
        Todos os teus amigos te esqueceram, não te procuram mais; eu te causei uma ferida, como se fosses inimigo, como um castigo cruel: por causa do grande número de maldades que te fez endurecer no pecado.
        Por que gritas em teu sofrimento?
        É insanável a tua dor.
        Eu te tratei com rudeza por causa das tuas inúmeras maldades e por causa do teu endurecimento no pecado.
        Isto diz o Senhor: Eis que eu mudarei a sorte das tendas de Jacó e terei compaixão de suas moradias, a cidade ressurgirá das suas ruínas e a fortaleza terá lugar para suas fundações; de lá sairão cânticos de louvor e sons festivos.
        Hei de multiplicá-los, eles não diminuirão, hei de glorificá-los, eles não serão humilhados.
        Teus filhos serão felizes como outrora, e sua comunidade, estável na minha presença; e agirei contra todos os que os molestarem.
        Para chefe será escolhido um dos seus, e o soberano sairá do seu meio; eu o incitarei, e ele se aproximará de mim.
        Quem dará a vida em penhor da sua aproximação de mim?
        - diz o Senhor.
        Sereis meu povo e eu serei vosso Deus".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 101(102),16-18.19-21.29.22-23 (R. 20b)
      text: |
        R. O Senhor olhou a terra do alto céu.

        As nações respeitarão o vosso nome,
        e os reis de toda a terra, a vossa glória;
        quando o Senhor reconstruir Jerusalém
        e aparecer com gloriosa majestade,
        ele ouvirá a oração dos oprimidos
        e não desprezará a sua prece. R.

        Para as futuras gerações se escreva isto,
        e um povo novo a ser criado louve a Deus.
        Ele inclinou-se de seu templo nas alturas,
        e o Senhor olhou a terra do alto céu,
        para os gemidos dos cativos escutar
        e da morte libertar os condenados. R.

        Assim também a geração dos vossos servos
        terá casa e viverá em segurança,
        e ante vós se firmará sua descendência.
        Para que cantem o seu nome em Sião
        e louve ao Senhor Jerusalém,
        quando os povos e as nações se reunirem
        e todos os impérios o servirem. R.
    - type: gospel
      ref: Mt 15,1-2.10-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, alguns fariseus e mestres da Lei,
        vindos de Jerusalém, aproximaram-se de Jesus, e perguntaram: "Por que os teus discípulos não observam a tradição dos antigos?
        Pois não lavam as mãos quando comem o pão!"
        Jesus chamou a multidão para perto de si e disse: "Escutai e compreendei.
        Não é o que entra pela boca que torna o homem impuro, mas o que sai da boca, isso é que torna o homem impuro".
        Então os discípulos se aproximaram e disseram a Jesus: "Sabes que os fariseus ficaram escandalizados ao ouvir as tuas palavras?"
        Jesus respondeu: "Toda planta que não foi plantada pelo meu Pai celeste será arrancada.
        Deixai-os! São cegos guiando cegos.
        Ora, se um cego guia outro cego, os dois cairão no buraco".

        Palavra da Salvação.
ordinary.week18.3.odd:
  title: Terça-feira da 18ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Nm 12,1-13
      text: |
        Leitura do Livro dos Números

        Naqueles dias,
        Maria e Aarão criticaram Moisés por causa de sua mulher etíope.
        E disseram: "Acaso o Senhor falou só através de Moisés?
        Não falou, também, por meio de nós?"
        E o Senhor ouviu isto.
        Moisés era um homem muito humilde, mais do que qualquer outro sobre a terra.
        Então o Senhor disse a Moisés, Aarão e Maria: "Ide todos os três à Tenda da Reunião".
        E eles foram.
        O Senhor desceu na coluna de nuvem, parou à entrada da Tenda, e chamou Aarão e Maria.
        Quando se aproximaram, ele lhes disse: "Escutai minhas palavras!
        Se houver entre vós um profeta do Senhor, eu me revelarei a ele em visões e falarei com ele em sonhos.
        O mesmo, porém, não acontece com o meu servo Moisés, que é o mais fiel em toda a minha casa!
        Porque a ele eu falo face a face; é às claras, e não por figuras, que ele vê o Senhor!
        Como, pois, vos atreveis a rebaixar o meu servo Moisés?"
        E, indignado contra eles, o Senhor retirou-se.
        A nuvem que estava sobre a Tenda afastou-se, e no mesmo instante, Maria se achou coberta de lepra, branca como a neve.
        Quando Aarão olhou para ela e a viu toda coberta de lepra, disse a Moisés: "Rogo-te, meu Senhor!
        Não nos faças pagar pelo pecado que tivemos a insensatez de cometer.
        Que Maria não fique como morta, como um aborto que é lançado fora do ventre de sua mãe, já com metade da carne consumida pela lepra".
        Então Moisés clamou ao Senhor, dizendo: "Ó Deus, eu te suplico, dá-lhe a cura!"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 50(51),3-4.5-6a.6bc-7.12-13 (R. cf. 3a)
      text: |
        R. Misericórdia, ó Senhor, porque pecamos!

        Tende piedade, ó meu Deus, misericórdia!
        Na imensidão de vosso amor, purificai-me!
        Lavai-me todo inteiro do pecado,
        e apagai completamente a minha culpa! R.

        Eu reconheço toda a minha iniquidade,
        o meu pecado está sempre à minha frente.
        Foi contra vós, só contra vós, que eu pequei,
        e pratiquei o que é mau aos vossos olhos! R.

        Mostrais assim quanto sois justo na sentença,
        e quanto é reto o julgamento que fazeis.
        Vede, Senhor, que eu nasci na iniquidade
        e pecador minha mãe me concebeu. R.

        Criai em mim um coração que seja puro,
        dai-me de novo um espírito decidido.
        Ó Senhor, não me afasteis de vossa face,
        nem retireis de mim o vosso Santo Espírito! R.
    - type: gospel
      ref: Mt 14,22-36
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Depois que a multidão comera até saciar-se,
        Jesus mandou que os discípulos entrassem na barca e seguissem, à sua frente, para o outro lado do mar, enquanto ele despediria as multidões.
        Depois de despedi-las, Jesus subiu ao monte, para orar a sós.
        A noite chegou, e Jesus continuava ali, sozinho.
        A barca, porém, já longe da terra, era agitada pelas ondas, pois o vento era contrário.
        Pelas três horas da manhã, Jesus veio até os discípulos, andando sobre o mar.
        Quando os discípulos o avistaram, andando sobre o mar, ficaram apavorados, e disseram: "É um fantasma".
        E gritaram de medo.
        Jesus, porém, logo lhes disse: "Coragem! Sou eu. Não tenhais medo!"
        Então Pedro lhe disse: "Senhor, se és tu, manda-me ir ao teu encontro, caminhando sobre a água".
        E Jesus respondeu: "Vem!"
        Pedro desceu da barca e começou a andar sobre a água, em direção a Jesus.
        Mas, quando sentiu o vento, ficou com medo e começando a afundar, gritou: "Senhor, salva-me!"
        Jesus logo estendeu a mão, segurou Pedro, e lhe disse: "Homem fraco na fé, por que duvidaste?"
        Assim que subiram no barco, o vento se acalmou.
        Os que estavam na barca, prostraram-se diante dele, dizendo: "Verdadeiramente, tu és o Filho de Deus!"
        Após a travessia desembarcaram em Genesaré.
        Os habitantes daquele lugar, reconheceram Jesus e espalharam a notícia por toda a região.
        Então levaram a ele todos os doentes; e pediam que pudessem, ao menos, tocar a barra de sua veste.
        E todos os que a tocaram, ficaram curados.

        Palavra da Salvação.
