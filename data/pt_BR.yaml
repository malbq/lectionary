        Obedecei aos vossos líderes e segui suas orientações, porque eles cuidam de vós como quem há de prestar contas.
        Que possam fazê-lo com alegria, e não com queixas, que não seriam coisa boa para vós.
        O Deus da paz, que fez subir dentre os mortos aquele que se tornou, pelo sangue de uma aliança eterna, o grande pastor das ovelhas, nosso Senhor Jesus, vos torne aptos a todo bem, para fazerdes a sua vontade; que ele realize em nós o que lhe é agradável, por Jesus Cristo, ao qual seja dada a glória pelos séculos dos séculos. Amém!

        Palavra do Senhor.
    - type: psalm
      ref: Sl 22(23),1-3a.3b-4.5.6 (R. 1)
      text: |
        R. O Senhor é o pastor que me conduz,

        não me falta coisa alguma.
        O Senhor é o pastor que me conduz;
        não me falta coisa alguma.
        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças. R.

        Ele me guia no caminho mais seguro,
        pela honra do seu nome.
        Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei.
        Estais comigo com bastão e com cajado,
        eles me dão a segurança! R.

