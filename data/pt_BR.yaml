        Para cavar, não tenho forças; de mendigar, tenho vergonha.
        Ah! Já sei o que fazer, para que alguém me receba em sua casa quando eu for afastado da administração'.
        Então ele chamou cada um dos que estavam devendo ao seu patrão.
        E perguntou ao primeiro: 'Quanto deves ao meu patrão?' Ele respondeu: 'Cem barris de óleo!' O administrador disse: 'Pega a tua conta, senta-te, depressa, e escreve cinquenta!' Depois ele perguntou a outro: 'E tu, quanto deves?' Ele respondeu: 'Cem medidas de trigo'.
        O administrador disse: 'Pega tua conta e escreve oitenta'.
        E o senhor elogiou o administrador desonesto, porque ele agiu com esperteza.
        Com efeito, os filhos deste mundo são mais espertos em seus negócios do que os filhos da luz".

        Palavra da Salvação.
ordinary.week31.7.even:
  title: Sábado da 31ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Fl 4,10-19
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Irmãos,
        Grande foi minha alegria no Senhor, porque afinal vi florescer vosso afeto por mim.
        Na verdade estava sempre vivo mas faltava-lhe oportunidade de manifestar-se.
        Não é por necessidade minha que vos digo, pois aprendi muito bem a contentar-me em qualquer situação.
        Sei viver na miséria e sei viver na abundância.
        Eu aprendi o segredo de viver em toda e qualquer situação, estando farto ou passando fome, tendo de sobra ou sofrendo necessidade.
        Tudo posso naquele que me dá força.
        No entanto, fizestes bem em compartilhar as minhas dificuldades.
        Filipenses, bem sabeis que, no início da pregação do evangelho, quando parti da Macedônia, nenhuma igreja, a não ser a vossa, se juntou a mim numa relação de crédito.
        Já em Tessalônica, mais de uma vez, me enviastes o que eu precisava.
        Não que eu procure presentes, porém, o que eu busco é o fruto que cresça no vosso crédito.
        Agora, tenho tudo em abundância.
        Tenho até de sobra, desde que recebi de Epafrodito o vosso donativo, qual perfume suave, sacrifício aceito e agradável a Deus.
        O meu Deus proverá esplendidamente com sua riqueza a todas as vossas necessidades, em Cristo Jesus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 111(112),1-2.5-6.8a e 9 (R. 1a)
      text: |
        R. Feliz aquele que respeita o Senhor!

        Ou: Aleluia, Aleluia, Aleluia

        Feliz o homem que respeita o Senhor
        e que ama com carinho a sua lei!
        Sua descendência será forte sobre a terra,
        abençoada a geração dos homens retos! R.

        Feliz o homem caridoso e prestativo,
        que resolve seus negócios com justiça.
        Porque jamais vacilará o homem reto,
        sua lembrança permanece eternamente! R.

        Seu coração está tranquilo e nada teme,
        e confusos há de ver seus inimigos.
        Ele reparte com os pobres os seus bens,
        permanece para sempre o bem que fez,
        e crescerão a sua glória e seu poder. R.
    - type: gospel
      ref: Lc 16,9-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, disse Jesus aos seus discípulos:
        "Usai o dinheiro injusto para fazer amigos, pois, quando acabar, eles vos receberão nas moradas eternas.
        Quem é fiel nas pequenas coisas também é fiel nas grandes, e quem é injusto nas pequenas também é injusto nas grandes.
        Por isso, se vós não sois fiéis no uso do dinheiro injusto, quem vos confiará o verdadeiro bem?
        E se não sois fiéis no que é dos outros, quem vos dará aquilo que é vosso?
        Ninguém pode servir a dois senhores.
        porque ou odiará um e amará o outro, ou se apegará a um e desprezará o outro.
        Vós não podeis servir a Deus e ao dinheiro".
        Os fariseus, que eram amigos do dinheiro, ouviam tudo isso e riam de Jesus.
        Então, Jesus lhes disse: "Vós gostais de parecer justos diante dos homens, mas Deus conhece vossos corações.
        Com efeito, o que é importante para os homens, é detestável para Deus".

        Palavra da Salvação.
ordinary.week31.7.odd:
  title: Sábado da 31ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Rm 16,3-9.16.22-27
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos,
        saudai Prisca e Áquila, colaboradores meus em Cristo Jesus, os quais expuseram a sua própria vida para salvar a minha.
        Por isso, eu lhes sou agradecido; não somente eu, mas também todas as Igrejas do mundo pagão.
        Saudai igualmente a Igreja que se reúne na casa deles.
        Saudai meu muito estimado Epêneto, que faz parte dos primeiros frutos da Ásia para Cristo.
        Saudai Maria, que trabalhou muito em proveito vosso.
        Saudai Andrônico e Júnias, meus parentes e companheiros de prisão, apóstolos notáveis e que se tornaram discípulos de Cristo antes de mim.
        Saudai Ampliato, a quem estimo muito no Senhor.
        Saudai Urbano, nosso colaborador em Cristo, e a meu caríssimo Estáquis.
        Saudai-vos uns aos outros com o beijo santo.
        Todas as igrejas de Cristo vos saúdam.
        Saúdo-vos eu Tércio, que escrevo esta epístola no Senhor.
        Saúda-vos Caio, meu hóspede e de toda a Igreja.
        Saúda-vos Erasto, tesoureiro da cidade, e o irmão Quarto.
        Glória seja dada àquele que tem o poder de vos confirmar na fidelidade ao meu Evangelho e à pregação de Jesus Cristo, de acordo com a revelação do mistério mantido em sigilo desde sempre.
        Agora este mistério foi manifestado e, mediante as Escrituras proféticas, conforme determinação do Deus eterno, foi levado ao conhecimento de todas as nações, para trazê-las à obediência da fé.
        A ele, o único Deus, o sábio, por meio de Jesus Cristo, a glória, pelos séculos dos séculos. Amém!

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),2-3.4-5.10-11 (R. cf. 1b)
      text: |
        R. Bendirei o vosso nome pelos séculos, Senhor!

        Todos os dias haverei de bendizer-vos,
        hei de louvar o vosso nome para sempre.
        Grande é o Senhor e muito digno de louvores,
        e ninguém pode medir sua grandeza. R.

        Uma idade conta à outra vossas obras
        e publica os vossos feitos poderosos;
        proclamam todos o esplendor de vossa glória
        e divulgam vossas obras portentosas! R.

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.
    - type: gospel
      ref: Lc 16,9-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, disse Jesus aos seus discípulos:
        "Usai o dinheiro injusto para fazer amigos, pois, quando acabar, eles vos receberão nas moradas eternas.
        Quem é fiel nas pequenas coisas também é fiel nas grandes, e quem é injusto nas pequenas também é injusto nas grandes.
        Por isso, se vós não sois fiéis no uso do dinheiro injusto, quem vos confiará o verdadeiro bem?
        E se não sois fiéis no que é dos outros, quem vos dará aquilo que é vosso?
        Ninguém pode servir a dois senhores: porque ou odiará um e amará o outro, ou se apegará a um e desprezará o outro.
        Vós não podeis servir a Deus e ao dinheiro".
        Os fariseus, que eram amigos do dinheiro, ouviam tudo isso e riam de Jesus.
        Então, Jesus lhes disse: "Vós gostais de parecer justos diante dos homens, mas Deus conhece vossos corações.
        Com efeito, o que é importante para os homens, é detestável para Deus".

        Palavra da Salvação.
ordinary.week32.1.a:
  title: Domingo da 32ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Sb 6,12-16
      text: |
        Leitura do Livro da Sabedoria

        A Sabedoria é resplandecente e sempre viçosa.
        Ela é facilmente contemplada por aqueles que a amam, e é encontrada por aqueles que a procuram.
        Ela até se antecipa, dando-se a conhecer aos que a desejam.
        Quem por ela madruga não se cansará, pois a encontrará sentada à sua porta.
        Meditar sobre ela é a perfeição da prudência; e quem ficar acordado por causa dela em breve há de viver despreocupado.
        Pois ela mesma sai à procura dos que a merecem, cheia de bondade, aparece-lhes nas estradas e vai ao seu encontro em todos os seus projetos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 62(63),2.3-4.5-6.7-8 (R. 2b)
      text: |
        R. A minh'alma tem sede de vós, e vos deseja, ó Senhor.

        Sois vós, ó Senhor, o meu Deus!
        Desde a aurora ansioso vos busco!
        A minh'alma tem sede de vós,
        minha carne também vos deseja,
        como terra sedenta e sem água! R.

        Venho, assim, contemplar-vos no templo,
        para ver vossa glória e poder.
        Vosso amor vale mais do que a vida:
        e por isso meus lábios vos louvam. R.

        Quero, pois, vos louvar pela vida,
        e elevar para vós minhas mãos!
        A minh'alma será saciada,
        como em grande banquete de festa;
        cantará a alegria em meus lábios. R.

        Penso em vós no meu leito, de noite,
        nas vigílias suspiro por vós!
        Para mim fostes sempre um socorro;
        de vossas asas à sombra eu exulto! R.
    - type: reading
      ref: 1Ts 4,13-18
      text: |
        Leitura da Primeira Carta de São Paulo aos Tessalonicenses

        Irmãos: não queremos deixar-vos na incerteza
        a respeito dos mortos, para que não fiqueis tristes como os outros, que não têm esperança.
        Se Jesus morreu e ressuscitou — e esta é nossa fé — de modo semelhante Deus trará de volta, com Cristo, os que através dele entraram no sono da morte.
        Isto vos declaramos, segundo a palavra do Senhor: nós que formos deixados com vida para a vinda do Senhor não levaremos vantagem em relação aos que morreram.
        Pois o Senhor mesmo, quando for dada a ordem, à voz do arcanjo e ao som da trombeta, descerá do céu, e os que morreram em Cristo ressuscitarão primeiro.
        Em seguida, nós que formos deixados com vida seremos arrebatados com eles nas nuvens, para o encontro com o Senhor, nos ares.
        E assim estaremos sempre com o Senhor.
        Exortai-vos, pois, uns aos outros, com essas palavras.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 25,1-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        disse Jesus a seus discípulos esta parábola: "O Reino dos Céus é como a história das dez jovens que pegaram suas lâmpadas de óleo e saíram ao encontro do noivo.
        Cinco delas eram imprevidentes, e as outras cinco eram previdentes.
        As imprevidentes pegaram as suas lâmpadas, mas não levaram óleo consigo.
        As previdentes, porém, levaram vasilhas com óleo junto com as lâmpadas.
        O noivo estava demorando, e todas elas acabaram cochilando e dormindo.
        No meio da noite, ouviu-se um grito: 'O noivo está chegando. Ide ao seu encontro!' Então as dez jovens se levantaram e prepararam as lâmpadas.
        As imprevidentes disseram às previdentes: 'Dai-nos um pouco de óleo, porque nossas lâmpadas estão se apagando'.
        As previdentes responderam: 'De modo nenhum, porque o óleo pode ser insuficiente para nós e para vós.
        É melhor irdes comprar dos vendedores'.
        Enquanto elas foram comprar óleo, o noivo chegou, e as que estavam preparadas entraram com ele para a festa de casamento.
        E a porta se fechou.
        Por fim, chegaram também as outras jovens e disseram: 'Senhor! Senhor! Abre-nos a porta!' Ele, porém, respondeu: 'Em verdade eu vos digo: Não vos conheço!' Portanto, ficai vigiando, pois não sabeis qual será o dia, nem a hora".

        Palavra da Salvação.
ordinary.week32.1.b:
  title: Domingo da 32ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 17,10-16
      text: |
        Leitura do Primeiro Livro dos Reis

        Naqueles dias,
        Elias pôs-se a caminho e foi para Sarepta.
        Ao chegar à porta da cidade, viu uma viúva apanhando lenha.
        Ele chamou-a e disse: "Por favor, traze-me um pouco de água numa vasilha para eu beber".
        Quando ela ia buscar água, Elias gritou-lhe: "Por favor, traze-me também um pedaço de pão em tua mão".
        Ela respondeu: "Pela vida do Senhor, teu Deus, não tenho pão.
        Só tenho um punhado de farinha numa vasilha e um pouco de azeite na jarra.
        Eu estava apanhando dois pedaços de lenha, a fim de preparar esse resto para mim e meu filho, para comermos e depois esperar a morte".
        Elias replicou-lhe: "Não te preocupes! Vai e faze como disseste.
        Mas, primeiro, prepara-me com isso um pãozinho, e traze-o.
        Depois farás o mesmo para ti e teu filho.
        Porque assim fala o Senhor, Deus de Israel: 'A vasilha de farinha não acabará e a jarra de azeite não diminuirá, até ao dia em que o Senhor enviar a chuva sobre a face da terra'".
        A mulher foi e fez como Elias lhe tinha dito.
        E comeram, ele e ela e sua casa, durante muito tempo.
        A farinha da vasilha não acabou nem diminuiu o óleo da jarra, conforme o que o Senhor tinha dito por intermédio de Elias.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 145(146),7.8-9a.9bc-10 (R.1)
      text: |
        R. Bendize, minh'alma, bendize ao Senhor!

        Ou: Aleluia, Aleluia, Aleluia.

        O Senhor é fiel para sempre,
        faz justiça aos que são oprimidos;
        ele dá alimento aos famintos,
        é o Senhor quem liberta os cativos. R.

        O Senhor abre os olhos aos cegos
        o Senhor faz erguer-se o caído;
        o Senhor ama aquele que é justo.
        É o Senhor quem protege o estrangeiro, .
        bc
        Quem ampara a viúva e o órfão
        mas confunde os caminhos dos maus. R.

        O Senhor reinará para sempre!
        Ó Sião, o teu Deus reinará
        para sempre e por todos os séculos! R.
    - type: reading
      ref: Hb 9,24-28
      text: |
        Leitura da Carta aos Hebreus

        Cristo não entrou num santuário feito por mão humana,
        imagem do verdadeiro, mas no próprio céu, a fim de comparecer, agora, na presença de Deus, em nosso favor.
        E não foi para se oferecer a si muitas vezes, como o sumo sacerdote que, cada ano, entra no Santuário com sangue alheio.
        Porque, se assim fosse, deveria ter sofrido muitas vezes, desde a fundação do mundo.
        Mas foi agora, na plenitude dos tempos, que, uma vez por todas, ele se manifestou para destruir o pecado pelo sacrifício de si mesmo.
        O destino de todo homem é morrer uma só vez, e depois vem o julgamento.
        Do mesmo modo, também Cristo, oferecido uma vez por todas, para tirar os pecados da multidão, aparecerá uma segunda vez, fora do pecado, para salvar aqueles que o esperam.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 12,38-44
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus dizia, no seu ensinamento a uma grande multidão: "Tomai cuidado com os doutores da Lei!
        Eles gostam de andar com roupas vistosas, de ser cumprimentados nas praças públicas; gostam das primeiras cadeiras nas sinagogas e dos melhores lugares nos banquetes.
        Eles devoram as casas das viúvas, fingindo fazer longas orações.
        Por isso eles receberão a pior condenação".
        Jesus estava sentado no Templo, diante do cofre das esmolas, e observava como a multidão depositava suas moedas no cofre.
        Muitos ricos depositavam grandes quantias.
        Então chegou uma pobre viúva que deu duas pequenas moedas, que não valiam quase nada.
        Jesus chamou os discípulos e disse: "Em verdade vos digo, esta pobre viúva deu mais do que todos os outros que ofereceram esmolas.
        Todos deram do que tinham de sobra, enquanto ela, na sua pobreza, ofereceu tudo aquilo que possuía para viver".

        Palavra da Salvação.
ordinary.week32.1.c:
  title: Domingo da 32ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Mc 7,1-2.9-14
      text: |
        Leitura do Segundo Livro dos Macabeus

        Naqueles dias,
        aconteceu que foram presos sete irmãos, com sua mãe, aos quais o rei, por meio de golpes de chicote e de nervos de boi, quis obrigar a comer carne de porco, que lhes era proibida.
        Um deles, tomando a palavra em nome de todos, falou assim: "Que pretendes?
        E que procuras saber de nós?
        Estamos prontos a morrer, antes que violar as leis de nossos pais".
        O segundo, prestes a dar o último suspiro, disse: "Tu, ó malvado, nos tiras desta vida presente.
        Mas o Rei do universo nos ressuscitará para uma vida eterna, a nós que morremos por suas leis".
        Depois deste, começaram a torturar o terceiro.
        Apresentou a língua logo que o intimidaram e estendeu corajosamente as mãos.
        E disse, cheio de confiança: "Do Céu recebi estes membros; por causa de suas leis os desprezo, pois do Céu espero recebê-los de novo".
        O próprio rei e os que o acompanhavam ficaram impressionados com a coragem desse adolescente, que considerava os sofrimentos como se nada fossem.
        Morto também este, submeteram o quarto irmão aos mesmos suplícios, desfigurando-o.
        Estando quase a expirar, ele disse: "Prefiro ser morto pelos homens tendo em vista a esperança dada por Deus, que um dia nos ressuscitará.
        Para ti, porém, ó rei, não haverá ressurreição para a vida!"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 16(17),1.5-6.8b.15 (R. 15)
      text: |
        R. Ao despertar, me saciará vossa presença

        e verei a vossa face!
        Ó Senhor, ouvi a minha justa causa,
        escutai-me e atendei o meu clamor!
        Inclinai o vosso ouvido à minha prece,
        pois não existe falsidade nos meus lábios! R.

        Os meus passos eu firmei na vossa estrada,
        e por isso os meus pés não vacilaram.
        Eu vos chamo, ó meu Deus, porque me ouvis,
        inclinai o vosso ouvido e escutai-me! R.

        Protegei-me qual dos olhos a pupila
        e guardai-me, à proteção de vossas asas.
        Mas eu verei, justificado, a vossa face
        e ao despertar me saciará vossa presença. R.
    - type: reading
      ref: 2Ts 2,16-3,5
      text: |
        Leitura da Segunda Carta de São Paulo aos Tessalonicenses

        Irmãos:
        Nosso Senhor Jesus Cristo e Deus nosso Pai, que nos amou em sua graça e nos proporcionou uma consolação eterna e feliz esperança, animem os vossos corações e vos confirmem em toda boa ação e palavra.
        Quanto ao mais, irmãos, rezai por nós, para que a palavra do Senhor seja divulgada e glorificada como foi entre vós.
        Rezai também para que sejamos livres dos homens maus e perversos pois nem todos têm a fé!
        Mas o Senhor é fiel; ele vos confirmará e vos guardará do mal.
        O Senhor nos dá a certeza de que vós estais seguindo e sempre seguireis as nossas instruções.
        Que o Senhor dirija os vossos corações ao amor de Deus e à firme esperança em Cristo.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 20,27-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        aproximaram-se de Jesus alguns saduceus, que negam a ressurreição, e lhe perguntaram: "Mestre, Moisés deixou-nos escrito: se alguém tiver um irmão casado e este morrer sem filhos, deve casar-se com a viúva a fim de garantir a descendência para o seu irmão.
        Ora, havia sete irmãos.
        O primeiro casou e morreu, sem deixar filhos.
        Também o segundo e o terceiro se casaram com a viúva.
        E assim os sete: todos morreram sem deixar filhos.
        Por fim, morreu também a mulher.
        Na ressurreição, ela será esposa de quem?
        Todos os sete estiveram casados com ela".
        Jesus respondeu aos saduceus: "Nesta vida, os homens e as mulheres casam-se, mas os que forem julgados dignos da ressurreição dos mortos e de participar da vida futura, nem eles se casam nem elas se dão em casamento; e já não poderão morrer, pois serão iguais aos anjos, serão filhos de Deus, porque ressuscitaram.
        Que os mortos ressuscitam, Moisés também o indicou na passagem da sarça, quando chama o Senhor de 'o Deus de Abraão, o Deus de Isaac e o Deus de Jacó'.
        Deus não é Deus dos mortos, mas dos vivos, pois todos vivem para ele".

        Palavra da Salvação.
ordinary.week32.2.even:
  title: Segunda-feira da 32ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Tt 1,1-9
      text: |
        Início da Carta de São Paulo a Tito

        Paulo, servo de Deus e apóstolo de Jesus Cristo,
        para levar os eleitos de Deus à fé e a conhecerem a verdade da piedade que se apoia na esperança da vida eterna.
        Deus, que não mente, havia prometido esta vida desde os tempos antigos, e, no tempo marcado, manifestou a sua palavra por meio do anúncio que me foi confiado por ordem de Deus nosso salvador.
        A Tito, meu legítimo filho na fé comum, graça e paz da parte de Deus Pai e de Jesus Cristo nosso Salvador.
        Eu deixei-te em Creta, para organizares o que ainda falta e constituíres presbíteros em cada cidade, conforme o que te ordenei: todo candidato deve ser irrepreensível, marido de uma só mulher, com filhos crentes, e não acusados de levianos ou insubordinados.
        Porque é preciso que o epíscopo seja irrepreensível, como administrador posto por Deus.
        Não seja arrogante nem irascível nem dado ao vinho nem turbulento nem cobiçoso de lucros desonestos mas hospitaleiro, amigo do bem, ponderado, justo, piedoso, continente, firmemente empenhado no ensino fiel da doutrina, de sorte que seja capaz de exortar com só doutrina e refutar os contraditores.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 23(24),1-2. 3-4ab.5-6 (R. cf. 6)
      text: |
        R. É assim a geração dos que buscam vossa face,

        ó Senhor, Deus de Israel.
        Ao Senhor pertence a terra e o que ela encerra,
        o mundo inteiro com os seres que o povoam;
        porque ele a tornou firme sobre os mares,
        e sobre as águas a mantém inabalável. R.

        "Quem subirá até o monte do Senhor,
        quem ficará em sua santa habitação?"
