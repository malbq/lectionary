        Então sua mulher Jezabel disse-lhe: "Bela figura de rei de Israel estás fazendo!
        Levanta-te, toma alimento e fica de bom humor, pois eu te darei a vinha de Nabot de Jezrael".
        Ela escreveu então cartas em nome de Acab, selou-as com o selo real, e enviou-as aos anciãos e nobres da cidade de Nabot.
        Nas cartas estava escrito o seguinte: "Proclamai um jejum e fazei Nabot sentar-se entre os primeiros do povo, e subornai dois homens perversos contra ele, que deem este testemunho: 'Tu amaldiçoaste a Deus e ao rei!' Levai-o depois para fora e apedrejai-o até que morra".
        Os homens da cidade, anciãos e nobres concidadãos de Nabot, fizeram conforme a ordem recebida de Jezabel, como estava escrito nas cartas que lhes tinha enviado.
        Proclamaram um jejum e fizeram Nabot sentar-se entre os primeiros do povo.
        Chegaram os dois homens perversos, sentaram-se diante dele e testemunharam contra Nabot diante de toda a assembleia, dizendo: "Nabot amaldiçoou a Deus e ao rei".
        Em virtude disto, levaram-no para fora da cidade e mataram-no a pedradas.
        Depois mandaram a notícia a Jezabel: "Nabot foi apedrejado e morto".
        Ao saber que Nabot tinha sido apedrejado e estava morto, Jezabel disse a Acab: "Levanta-te e toma posse da vinha que Nabot de Jezrael não te quis ceder por seu preço em dinheiro; pois Nabot já não vive; está morto".
        Quando Acab soube que Nabot estava morto, levantou-se para descer até a vinha de Nabot de Jezrael e dela tomar posse.

