        Mas também os demônios creem isso, e estremecem.
        Queres então saber, homem insensato, como a fé sem a prática é vã?
        O nosso pai Abraão foi declarado justo: não será por causa de sua prática, até ao ponto de oferecer seu filho Isaac sobre o altar?
