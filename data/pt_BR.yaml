      text: |
        Leitura do Primeiro Livro de Samuel

        Naqueles dias,
        quando Davi voltou, depois de ter matado o filisteu, as mulheres de todas as cidades de Israel saíram ao encontro do rei Saul, dançando e cantando alegremente ao som de tamborins e címbalos.
        E, enquanto dançavam, diziam em coro: "Saul matou mil, mas Davi matou dez mil".
        Saul ficou muito encolerizado com isto e não gostou nada da canção, dizendo: "A Davi deram dez mil, e a mim somente mil.    
        Que lhe falta ainda, senão a realeza?"
        E, a partir daquele dia, não olhou mais para Davi com bons olhos.
        Saul falou a Jônatas, seu filho, e a todos os seus servos sobre sua intenção de matar Davi.
        Mas Jônatas, filho de Saul, amava profundamente Davi, e preveniu-o a respeito disso, dizendo: "Saul, meu pai, procura matar-te; portanto, toma cuidado amanhã de manhã, e fica oculto em um esconderijo.
