ordinary.week5.1.a:
  title: Domingo da 5ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 58,7-10
      text: |
        Leitura do Livro do Profeta Isaías

        Assim diz o Senhor:
        Reparte o pão com o faminto, acolhe em casa os pobres e peregrinos.
        Quando encontrares um nu, cobre-o, e não desprezes a tua carne.
        Então, brilhará tua luz como a aurora e tua saúde há de recuperar-se mais depressa; à frente caminhará tua justiça e a glória do Senhor te seguirá.
        Então invocarás o Senhor e ele te atenderá, pedirás socorro, e ele dirá: "Eis-me aqui".
        Se destruíres teus instrumentos de opressão, e deixares os hábitos autoritários e a linguagem maldosa; se acolheres de coração aberto o indigente e prestares todo o socorro ao necessitado, nascerá nas trevas a tua luz e tua vida obscura será como o meio-dia.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 111(112),4-5.6-7.8a.9 (R.4b.3b)
      text: |
        R. Uma luz brilha nas trevas para o justo,
        permanece para sempre o bem que fez.

        Ou: Aleluia, Aleluia, Aleluia.
        
        Ele é correto, generoso e compassivo,
        como luz brilha nas trevas para os justos.
        Feliz o homem caridoso e prestativo,
        que resolve seus negócios com justiça. R.

        Porque jamais vacilará o homem reto,
        sua lembrança permanece eternamente!
        Ele não teme receber notícias más:
        confiando em Deus, seu coração está seguro. R.

        Seu coração está tranquilo e nada teme
        Ele reparte com os pobres os seus bens,
        permanece para sempre o bem que fez
        e crescerão a sua glória e seu poder. R.
    - type: reading
      ref: Cor 2,1-5
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos, quando fui à vossa cidade
        anunciar-vos o mistério de Deus, não recorri a uma linguagem elevada ou ao prestígio da sabedoria humana.
        Pois, entre vós, não julguei saber coisa alguma, a não ser Jesus Cristo, e este, crucificado.
        Aliás, eu estive junto de vós, com fraqueza e receio, e muito tremor.
        Também a minha palavra e a minha pregação não tinham nada dos discursos persuasivos da sabedoria, mas eram uma demonstração do poder do Espírito, para que a vossa fé se baseasse no poder de Deus e não na sabedoria dos homens.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 5,13-16
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus a seus discípulos:
        "Vós sois o sal da terra.
        Ora, se o sal se tornar insosso, com que salgaremos?
        Ele não servirá para mais nada, senão para ser jogado fora e ser pisado pelos homens.
        Vós sois a luz do mundo.
        Não pode ficar escondida uma cidade construída sobre um monte.
        Ninguém acende uma lâmpada, e a coloca debaixo de uma vasilha, mas sim, num candeeiro, onde brilha para todos que estão na casa.
        Assim também brilhe a vossa luz diante dos homens, para que vejam as vossas boas obras e louvem o vosso Pai que está nos céus".

        Palavra da Salvação.
ordinary.week5.1.b:
  title: Domingo da 5ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jó 7,1-4.6-7
      text: |
        Leitura do Livro de Jó

        Jó disse:
        "Não é acaso uma luta a vida do homem sobre a terra?
        Seus dias não são como dias de um mercenário?
        Como um escravo suspira pela sombra, como um assalariado aguarda sua paga, assim tive por ganho meses de decepção, e couberam-me noites de sofrimento.
        Se me deito, penso: Quando poderei levantar-me?
        E, ao amanhecer, espero novamente a tarde e me encho de sofrimentos até ao anoitecer.
        Meus dias correm mais rápido do que a lançadeira do tear e se consomem sem esperança.
        Lembra-te de que minha vida é apenas um sopro e meus olhos não voltarão a ver a felicidade!

        Palavra do Senhor.
    - type: psalm
      ref: Sl 146(147),1-2.3-4.5-6 (R. cf. 3a)
      text: |
        R. Louvai a Deus, porque ele é bom e conforta os corações.

        Ou: Aleluia, Aleluia, Aleluia.

        Louvai o Senhor Deus, porque ele é bom,
        cantai ao nosso Deus, porque é suave:
        ele é digno de louvor, ele o merece!
        O Senhor reconstruiu Jerusalém,
        e os dispersos de Israel juntou de novo. R.

        ele conforta os corações despedaçados,
        ele enfaixa suas feridas e as cura;
        fixa o número de todas as estrelas
        e chama a cada uma por seu nome. R.

        É grande e onipotente o nosso Deus,
        seu saber não tem medida nem limites.
        O Senhor Deus é o amparo dos humildes,
        mas dobra até o chão os que são ímpios. R.
    - type: reading
      ref: 1Cor 9,16-19.22-23
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios 

        Irmãos:
        Pregar o evangelho não é para mim motivo de glória.
        É antes uma necessidade para mim, uma imposição.
        Ai de mim se eu não pregar o evangelho!
        Se eu exercesse minha função de pregador por iniciativa própria, eu teria direito a salário.
        Mas, como a iniciativa não é minha, trata-se de um encargo que me foi confiado.
        Em que consiste então o meu salário?
        Em pregar o evangelho, oferecendo-o de graça, sem usar os direitos que o evangelho me dá.
        Assim, livre em relação a todos, eu me tornei escravo de todos, a fim de ganhar o maior número possível.
        Com os fracos, eu me fiz fraco, para ganhar os fracos.
        Com todos, eu me fiz tudo, para certamente salvar alguns.
        Por causa do evangelho eu faço tudo, para ter parte nele.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 1,29-39
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus saiu da sinagoga e foi, com Tiago e João, para a casa de Simão e André.
        A sogra de Simão estava de cama, com febre, e eles logo contaram a Jesus.
        E ele se aproximou, segurou sua mão e ajudou-a a levantar-se.
        Então, a febre desapareceu; e ela começou a servi-los.
        À tarde, depois do pôr do sol, levaram a Jesus todos os doentes e os possuídos pelo demônio.
        A cidade inteira se reuniu em frente da casa.
        Jesus curou muitas pessoas de diversas doenças e expulsou muitos demônios.
        E não deixava que os demônios falassem, pois sabiam quem ele era.
        De madrugada, quando ainda estava escuro, Jesus se levantou e foi rezar num lugar deserto.
        Simão e seus companheiros foram à procura de Jesus.
        Quando o encontraram, disseram: "Todos estão te procurando".
        Jesus respondeu: "Vamos a outros lugares, às aldeias da redondeza!
        Devo pregar também ali, pois foi para isso que eu vim".
        E andava por toda a Galileia, pregando em suas sinagogas e expulsando os demônios.

        Palavra da Salvação.
ordinary.week5.1.c:
  title: Domingo da 5ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 6,1-2a.3-8
      text: |
        Leitura do Livro do Profeta Isaías

        No ano da morte do rei Ozias,
        vi o Senhor sentado num trono de grande altura; o seu manto estendia-se pelo templo.
        Havia serafins de pé a seu lado; cada um tinha seis asas.
        Eles exclamavam uns para os outros: "Santo, santo, santo é o Senhor dos exércitos; toda a terra está repleta de sua glória".
        Ao clamor dessas vozes, começaram a tremer as portas em seus gonzos e o templo encheu-se de fumaça.
        Disse eu então: 'Ai de mim, estou perdido!
        Sou apenas um homem de lábios impuros, mas eu vi com meus olhos o rei, o Senhor dos exércitos".
        Nisto, um dos serafins voou para mim, tendo na mão uma brasa, que retirara do altar com uma tenaz, e tocou minha boca, dizendo: "Assim que isto tocou teus lábios, desapareceu tua culpa, e teu pecado está perdoado".
        Ouvi a voz do Senhor que dizia: "Quem enviarei? Quem irá por nós?"
        Eu respondi: "Aqui estou! Envia-me".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 137(138),1-2a.2bc.3.4-5.7c-8 (R. 1c.2a)
      text: |
        R. Vou cantar-vos, ante os anjos, ó Senhor,

        e ante o vosso templo vou prostrar-me.
        Ó Senhor, de coração eu vos dou graças,
        porque ouvistes as palavras dos meus lábios!
        Perante os vossos anjos vou cantar-vos
        e ante o vosso templo vou prostrar-me. R.

        Eu agradeço vosso amor, vossa verdade,
        porque fizestes muito mais que prometestes;
        naquele dia em que gritei, vós me escutastes
        e aumentastes o vigor da minha alma. R.

        Os reis de toda a terra hão de louvar-vos,
        quando ouvirem, ó Senhor, vossa promessa.
        Hão de cantar vossos caminhos e dirão:
        "Como a glória do Senhor é grandiosa!" R.

        Estendereis o vosso braço em meu auxílio
        e havereis de me salvar com vossa destra.
        Completai em mim a obra começada;
        ó Senhor, vossa bondade é para sempre!
        Eu vos peço: não deixeis inacabada
        esta obra que fizeram vossas mãos! R.
    - type: reading
      ref: Cor 15,1-11
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Quero lembrar-vos, irmãos,
        o evangelho que vos preguei e que recebestes, e no qual estais firmes.
        Por ele sois salvos, se o estais guardando tal qual ele vos foi pregado por mim.
        De outro modo, teríeis abraçado a fé em vão.
        Com efeito, transmiti-vos em primeiro lugar, aquilo que eu mesmo tinha recebido, a saber: que Cristo morreu por nossos pecados, segundo as Escrituras; que foi sepultado; que, ao terceiro dia, ressuscitou, segundo as Escrituras; e que apareceu a Cefas e, depois, aos Doze.
        Mais tarde, apareceu a mais de quinhentos irmãos, de uma vez.
        Destes, a maioria ainda vive e alguns já morreram.
        Depois, apareceu a Tiago e, depois, apareceu aos apóstolos todos juntos.
        Por último, apareceu também a mim, como a um abortivo.
        Na verdade, eu sou o menor dos apóstolos, nem mereço o nome de apóstolo, porque persegui a Igreja de Deus.
        É pela graça de Deus que eu sou o que sou.
        Sua graça para comigo não foi estéril: a prova é que tenho trabalhado mais do que os outros apóstolos - não propriamente eu, mas a graça de Deus comigo.
        É isso, em resumo, o que eu e eles temos pregado e é isso o que crestes.

