        Elias respondeu: "Sim, eu te encontrei.
        Porque te vendeste para fazer o que desagrada ao Senhor, farei cair sobre ti a desgraça: varrerei a tua descendência, exterminando todos os homens da casa de Acab, escravos ou livres em Israel.
        Farei com a tua família como fiz com as famílias de Jeroboão, filho de Nabat, e de Baasa, filho de Aías, porque provocaste a minha ira e fizeste Israel pecar.
        Também a respeito de Jezabel o Senhor pronunciou uma sentença: 'Os cães devorarão Jezabel no campo de Jezrael.
