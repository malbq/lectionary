      ref: Ex 2,1-15a
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        um homem da família de Levi casou-se com uma mulher da mesma tribo, e ela concebeu e deu à luz um filho.
        Ao ver que era um belo menino, manteve-o escondido durante três meses.
        Mas não podendo escondê-lo por mais tempo, tomou uma cesta de junco, calafetou-a com betume e piche, pôs dentro dela a criança e deixou-a entre os caniços na margem do rio Nilo.
        A irmã do menino ficou a certa distância para ver o que ia acontecer.
        A filha do Faraó desceu para se banhar no rio, enquanto suas companheiras passeavam pela margem.
        Vendo, então, a cesta no meio dos caniços, mandou uma das servas apanhá-la.
        Abrindo a cesta, viu a criança: era um menino, que chorava.
        Ela compadeceu-se dele e disse: "É um menino dos hebreus".
        A irmã do menino disse, então, à filha do Faraó: "Queres que te vá chamar uma mulher hebreia, que possa amamentar o menino?"
