        Vendo-a, Jesus chamou-a e lhe disse: "Mulher, estás livre da tua doença".
        Jesus colocou as mãos sobre ela, e imediatamente a mulher se endireitou, e começou a louvar a Deus.
        O chefe da sinagoga ficou furioso, porque Jesus tinha feito uma cura em dia de sábado.
        E, tomando a palavra, começou a dizer à multidão: "Existem seis dias para trabalhar.
        Vinde, então, nesses dias para serdes curados, mas não em dia de sábado".
        O Senhor lhe respondeu: "Hipócritas!
        Cada um de vós não solta do curral o boi ou o jumento, para dar-lhe de beber, mesmo que seja dia de sábado?
        Esta filha de Abraão, que Satanás amarrou durante dezoito anos, não deveria ser libertada dessa prisão, em dia de sábado?"
        Esta resposta envergonhou todos os inimigos de Jesus.
        E a multidão inteira se alegrava com as maravilhas que ele fazia.

        Palavra da Salvação.
ordinary.week30.3.even:
  title: Terça-feira da 30ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ef 5,21-33
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos,
        vós que temeis a Cristo, sede solícitos uns para com os outros.
        As mulheres sejam submissas aos seus maridos como ao Senhor.
        Pois o marido é a cabeça da mulher, do mesmo modo que Cristo é a cabeça da Igreja, ele, o Salvador do seu Corpo.
        Mas como a Igreja é solícita por Cristo, sejam as mulheres solícitas em tudo pelos seus maridos.
        Maridos, amai as vossas mulheres, como o Cristo amou a Igreja e se entregou por ela.
        Ele quis assim torná-la santa, purificando-a com o banho da água unida à Palavra.
        Ele quis apresentá-la a si mesmo esplêndida, sem mancha nem ruga, nem defeito algum, mas santa e irrepreensível.
        Assim é que o marido deve amar a sua mulher, como ao seu próprio corpo.
        Aquele que ama a sua mulher ama-se a si mesmo.
        Ninguém jamais odiou a sua própria carne.
        Ao contrário, alimenta-a e cerca-a de cuidados, como o Cristo faz com a sua Igreja; e nós somos membros do seu corpo!
        Por isso o homem deixará seu pai e sua mãe e se unirá à sua mulher, e os dois serão uma só carne.
        Este mistério é grande, e eu o interpreto em relação a Cristo e à Igreja.
        Em todo caso, cada um, no que lhe toca, deve amar a sua mulher como a si mesmo; e a mulher deve respeitar o seu marido.

