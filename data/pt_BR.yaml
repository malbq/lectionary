        Quando oferecia sacrifício, Elcana dava à sua mulher Fenena e a todos os seus filhos e filhas as porções que lhes cabiam.
        A Ana, embora a amasse, dava apenas uma porção escolhida, pois o Senhor a tinha deixado estéril.
        Sua rival também a magoava e atormentava, humilhando-a pelo fato de o Senhor a ter tornado estéril.
        E isso acontecia todos os anos.
        Sempre que subiam à casa do Senhor, ela a provocava do mesmo modo.
        E Ana chorava e não comia.
