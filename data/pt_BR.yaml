ordinary.week15.1.b:
  title: Domingo da 15ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Am 7,12-15
      text: |
        Leitura da Profecia de Amós

        Naqueles dias,
        disse Amasias, sacerdote de Betel, a Amós: "Vidente, sai e procura refúgio em Judá, onde possas ganhar teu pão e exercer a profecia; mas em Betel não deverás insistir em profetizar, porque aí fica o santuário do rei e a corte do reino".
        Respondeu Amós a Amasias, dizendo: "Não sou profeta nem sou filho de profeta; sou pastor de gado e cultivo sicômoros.
        O Senhor chamou-me, quando eu tangia o rebanho, e o Senhor me disse: 'Vai profetizar para Israel, meu povo'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 84(85),9ab-10.11-12.13-14 (R. 8)
      text: |
        R. Mostrai-nos, ó Senhor, vossa bondade,

        e a vossa salvação nos concedei!
        Quero ouvir o que o Senhor irá falar:
        é a paz que ele vai anunciar.
        Está perto a salvação dos que o temem,
        e a glória habitará em nossa terra. R.

        A verdade e o amor se encontrarão,
        a justiça e a paz se abraçarão;
        da terra brotará a fidelidade,
        e a justiça olhará dos altos céus. R.

        O Senhor nos dará tudo o que é bom,
        e a nossa terra nos dará suas colheitas;
        a justiça andará na sua frente
        e a salvação há de seguir os passos seus. R.
    - type: reading
      ref: Ef 1,3-14
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Bendito seja Deus,
        Pai de nosso Senhor Jesus Cristo.
        Ele nos abençoou com toda a bênção do seu Espírito em virtude de nossa união com Cristo, no céu.
        Em Cristo, ele nos escolheu, antes da fundação do mundo, para que sejamos santos e irrepreensíveis sob o seu olhar, no amor.
        Ele nos predestinou para sermos seus filhos adotivos por intermédio de Jesus Cristo, conforme a decisão da sua vontade, para o louvor da sua glória e da graça com que ele nos cumulou no seu Bem-amado.
        Pelo seu sangue, nós somos libertados.
        Nele, as nossas faltas são perdoadas, segundo a riqueza da sua graça, que Deus derramou profusamente sobre nós, abrindo-nos a toda a sabedoria e prudência.
        Ele nos fez conhecer o mistério da sua vontade, o desígnio benevolente que de antemão determinou em si mesmo, para levar à plenitude o tempo estabelecido e recapitular em Cristo, o universo inteiro: tudo o que está nos céus e tudo o que está sobre a terra.
        Nele também nós recebemos a nossa parte.
        Segundo o projeto daquele que conduz tudo conforme a decisão de sua vontade, nós fomos predestinados a sermos, para o louvor de sua glória, os que de antemão colocaram a sua esperança em Cristo.
        Nele também vós ouvistes a palavra da verdade, o evangelho que vos salva.
        Nele, ainda, acreditastes e fostes marcados com o selo do Espírito prometido, o Espírito Santo, que é o penhor da nossa herança para a redenção do povo que ele adquiriu, para o louvor da sua glória.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 6,7-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus chamou os doze, e começou a enviá-los dois a dois, dando-lhes poder sobre os espíritos impuros.
        Recomendou-lhes que não levassem nada para o caminho, a não ser um cajado; nem pão, nem sacola, nem dinheiro na cintura.
        Mandou que andassem de sandálias e que não levassem duas túnicas.
        E Jesus disse ainda: "Quando entrardes numa casa, ficai ali até vossa partida.
        Se em algum lugar não vos receberem, nem quiserem vos escutar, quando sairdes, sacudi a poeira dos pés, como testemunho contra eles!"
        Então os doze partiram e pregaram que todos se convertessem.
        Expulsavam muitos demônios e curavam numerosos doentes, ungindo-os com óleo.

        Palavra da Salvação.
ordinary.week15.1.c:
  title: Domingo da 15ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      main:
        ref: Dt 30,10-14
        text: |
          Leitura do Livro do Deuteronômio

          Moisés falou ao povo, dizendo:
          Ouve a voz do Senhor teu Deus, e observa todos os seus mandamentos e preceitos, que estão escritos nesta lei.
          Converte-te para o Senhor teu Deus com todo o teu coração e com toda a tua alma.
          Na verdade, este mandamento que hoje te dou não é difícil demais, nem está fora do teu alcance.
          Não está no céu, para que possas dizer: 'Quem subirá ao céu por nós para apanhá-lo?
          Quem no-lo ensinará para que o possamos cumprir?' Nem está do outro lado do mar, para que possas alegar: 'Quem atravessará o mar por nós para apanhá-lo?
          Quem no-lo ensinará para que o possamos cumprir?' Ao contrário, esta palavra está bem ao teu alcance, está em tua boca e em teu coração, para que a possas cumprir.

          Palavra do Senhor.
      optional:
        ref: Cl 1,15-20
        text: |
          Leitura da Carta de São Paulo aos Colossenses

          Cristo é a imagem do Deus invisível,
          o primogênito de toda a criação,
          pois por causa dele,
          foram criadas todas as coisas no céu e na terra,
          as visíveis e as invisíveis,
          tronos e dominações, soberanias e poderes.
          Tudo foi criado por meio dele e para ele.
          Ele existe antes de todas as coisas
          e todas têm nele a sua consistência.
          Ele é a Cabeça do corpo, isto é, da Igreja.
          Ele é o Princípio, o Primogênito dentre os mortos;
          de sorte que em tudo ele tem a primazia,
          porque Deus quis habitar nele com toda a sua plenitude
          e por ele reconciliar consigo todos os seres,
          os que estão na terra e no céu,
          realizando a paz pelo sangue da sua cruz.

          Palavra do Senhor.
    - type: psalm
      main:
        ref: Sl 68(69),14.17.30-31.33-34.36ab.37 (R. cf. 33)
        text: |
          R. Humildes, buscai a Deus e alegrai-vos:
          o vosso coração reviverá!

          Por isso elevo para vós minha oração,
          neste tempo favorável, Senhor Deus!
          Respondei-me pelo vosso imenso amor,
          pela vossa salvação que nunca falha!
          Senhor, ouvi-me pois suave é vossa graça,
          ponde os olhos sobre mim com grande amor! R.

          Pobre de mim, sou infeliz e sofredor!
          Que vosso auxílio me levante, Senhor Deus!
          Cantando eu louvarei o vosso nome
          e agradecido exultarei de alegria! R.

          Humildes, vede isto e alegrai-vos:
          o vosso coração reviverá,
          se procurardes o Senhor continuamente!
          Pois nosso Deus atende à prece dos seus pobres,
          e não despreza o clamor de seus cativos. R.

          Sim, Deus virá e salvará Jerusalém,
          reconstruindo as cidades de Judá.
          A descendência de seus servos há de herdá-las,
          e os que amam o santo nome do Senhor
          dentro delas fixarão sua morada! R.
      optional:
        ref: Sl 18B(19),8.9.10.11 (R. 9a)
        text: |
          R. Os preceitos do Senhor são precisos,
          alegria ao coração.

          A lei do Senhor Deus é perfeita,
          conforto para a alma!
          O testemunho do Senhor é fiel,
          sabedoria dos humildes. R.

          Os preceitos do Senhor são precisos,
          alegria ao coração.
          O mandamento do Senhor é brilhante,
          para os olhos é uma luz. R.

          É puro o temor do Senhor,
          imutável para sempre.
          Os julgamentos do Senhor são corretos
          e justos igualmente. R.

          Mais desejáveis do que o ouro são eles,
          do que o ouro refinado.
          Suas palavras são mais doces que o mel,
          que o mel que sai dos favos. R.
    - type: gospel
      ref: Lc 10,25-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Um mestre da Lei se levantou e, querendo pôr Jesus em dificuldade, perguntou: "Mestre, que devo fazer para receber em herança a vida eterna?"
        Jesus lhe disse: "O que está escrito na Lei?
        Como lês?"
        Ele então respondeu: "Amarás o Senhor, teu Deus, de todo o teu coração e com toda a tua alma, com toda a tua força e com toda a tua inteligência; e ao teu próximo como a ti mesmo!"
        Jesus lhe disse: "Tu respondeste corretamente.
        Faze isso e viverás".
        Ele, porém, querendo justificar-se, disse a Jesus: "E quem é o meu próximo?"
        Jesus respondeu: "Certo homem descia de Jerusalém para Jericó e caiu nas mãos de assaltantes.
