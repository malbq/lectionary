        Fará de vossas filhas suas perfumistas, cozinheiras e padeiras.
        Tirará os vossos melhores campos, vinhas e olivais e os dará aos seus funcionários.
        Das vossas colheitas e das vossas vinhas ele cobrará o dízimo, e o destinará aos seus eunucos e aos seus criados.
        Tomará também vossos servos e servas, vossos melhores bois e jumentos, e os fará trabalhar para ele.
        Exigirá o dízimo de vossos rebanhos, e vós sereis seus escravos.
