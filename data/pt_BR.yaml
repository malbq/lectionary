ordinary.week4.1.b:
  title: Domingo da 4ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Dt 18,15-20
      text: |
        Leitura do Livro do Deuteronômio 

        Moisés falou ao povo dizendo:
        "O Senhor teu Deus fará surgir para ti, da tua nação e do meio de teus irmãos, um profeta como eu: a ele deverás escutar.
        Foi exatamente o que pediste ao Senhor teu Deus, no monte Horeb, quando todo o povo estava reunido, dizendo: 'Não quero mais escutar a voz do Senhor meu Deus, nem ver este grande fogo, para não acabar morrendo'.
        Então o Senhor me disse: 'Está bem o que disseram.
        Farei surgir para eles, do meio de seus irmãos, um profeta semelhante a ti.
        Porei em sua boca as minhas palavras e ele lhes comunicará tudo o que eu lhe mandar.
        Eu mesmo pedirei contas a quem não escutar as minhas palavras que ele pronunciar em meu nome.
        Mas o profeta que tiver a ousadia de dizer em meu nome alguma coisa que não lhe mandei ou se falar em nome de outros deuses, esse profeta deverá morrer'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 94(95),1-2.6-7.8-9 (R. 8)
      text: |
        R. Não fecheis o coração, ouvi hoje a voz de Deus!

        Vinde, exultemos de alegria no Senhor,
        aclamemos o Rochedo que nos salva!
        Ao seu encontro caminhemos com louvores,
        e com cantos de alegria o celebremos! R.

        Vinde adoremos e prostremo-nos por terra,
        e ajoelhemos ante o Deus que nos criou!
        Porque ele é o nosso Deus, nosso Pastor,
        e nós somos o seu povo e seu rebanho,
        as ovelhas que conduz com sua mão. R.

        Oxalá ouvísseis hoje a sua voz:
        "Não fecheis os corações como em Meriba,
        como em Massa, no deserto, aquele dia,
        em que outrora vossos pais me provocaram,
        apesar de terem visto as minhas obras". R.
    - type: reading
      ref: 1Cor 7,32-35
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios 

        Irmãos:
        Eu gostaria que estivésseis livres de preocupações.
        O homem não casado é solícito pelas coisas do Senhor e procura agradar ao Senhor.
        O casado preocupa-se com as coisas do mundo e procura agradar à sua mulher e, assim, está dividido.
        Do mesmo modo, a mulher não casada e a jovem solteira têm zelo pelas coisas do Senhor e procuram ser santas de corpo e espírito.
        Mas a que se casou preocupa-se com as coisas do mundo e procura agradar ao seu marido.
        Digo isto para o vosso próprio bem e não para vos armar um laço.
        O que eu desejo é levar-vos ao que é melhor, permanecendo junto ao Senhor, sem outras preocupações.

        Palavra do Senhor.
    - type: gospel
