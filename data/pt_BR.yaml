  color: green
  readings:
    - type: reading
      ref: Tb 11,5-17
      text: |
        Leitura do Livro de Tobias

        Naqueles dias,
        Ana estava sentada, observando atentamente o caminho por onde devia chegar seu filho.
        Percebeu que ele se aproximava e disse ao pai: "Teu filho está chegando, e com ele o homem que o acompanhou".
        Antes que Tobias se aproximasse do pai, Rafael lhe disse: "Estou certo de que seus olhos se abrirão.
        Aplica-lhe nos olhos o fel do peixe.
        O remédio fará que as manchas brancas se contraiam e se desprendam de seus olhos.
        Teu pai vai recuperar a vista e enxergará a luz".
        Ana correu, atirou-se ao pescoço do filho e disse: "Voltei à ver-te, meu filho, agora posso morrer!"
        E chorou.
        Tobit levantou-se e, tropeçando, atravessou a porta do pátio.
        Tobias foi ao seu encontro, tendo na mão o fel do peixe.
        Soprou-lhe nos olhos e, segurando-o, disse: "Confiança, pai!"
        Derramou o remédio e esfregou-o.
        Depois, com ambas as mãos, tirou-lhe as películas dos cantos dos olhos.
        Então Tobit caiu-lhe ao pescoço, chorando e dizendo: "Eu te vejo, meu filho, luz de meus olhos!"
        E acrescentou: "Bendito seja Deus!
        Bendito seja o seu grande nome!
        Benditos sejam todos os seus santos anjos por todos os séculos!
        Porque, se ele me castigou, agora vejo o meu filho Tobias!"
        A seguir, Tobit entrou com Ana em sua casa, louvando e bendizendo a Deus em alta voz, por tudo o que lhes tinha acontecido.
        E Tobias contou ao pai como tinha sido boa a viagem deles, por obra do Senhor Deus, como haviam trazido o dinheiro e como se tinha casado com Sara, filha de Raguel.
        Aliás, ela já se aproximava das portas de Nínive.
        Tobit e Ana alegraram-se muito e saíram ao encontro da nora, às portas da cidade.
        Vendo-o andar a passos largos e com toda a firmeza, sem que ninguém o conduzisse pela mão, os ninivitas se admiraram.
        E diante deles Tobit louvava e bendizia a Deus em alta voz, por ter sido misericordioso para com ele e por lhe ter aberto os olhos.
        E, aproximando-se de Sara, mulher de seu filho Tobias, abençoou-a e disse: "Bem vinda sejas, minha filha!
        E bendito seja o teu Deus, filha, que te trouxe para junto de nós!
        Abençoado seja o teu pai, abençoado o meu filho Tobias e abençoada sejas tu, minha filha!
        Entra em tua casa com saúde, a ti bênção e alegria!
        Entra, minha filha!"
        E naquele dia foi grande o contentamento entre todos os judeus que se encontravam em Nínive.

        Palavra do Senhor.
    - type: psalm
