easter.week2.1.c:
  title: Domingo da 2ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 5,12-16
      text: |
        Leitura dos Atos dos Apóstolos

        Muitos sinais e maravilhas
        eram realizados entre o povo pelas mãos dos apóstolos.
        Todos os fiéis se reuniam, com muita união, no Pórtico de Salomão, Nenhum dos outros ousava juntar-se a eles, mas o povo estimava-os muito.
        Crescia sempre mais o número dos que aderiam ao Senhor pela fé; era uma multidão de homens e mulheres.
        Chegavam a transportar para as praças os doentes em camas e macas, a fim de que, quando Pedro passasse, pelo menos a sua sombra tocasse alguns deles.
        A multidão vinha até das cidades vizinhas de Jerusalém, trazendo doentes e pessoas atormentadas por maus espíritos.
        E todos eram curados.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 117(118),2-4.22-24.25-27a(R.1)
      text: |
        R. Dai graças ao Senhor, porque Ele é bom!
        "Eterna é a sua misericórdia!"

        Ou: Aleluia, Aleluia, Aleluia.
        
        A casa de Israel agora o diga:
        "Eterna é a sua misericórdia!"
        A casa de Aarão agora o diga:
        "Eterna é a sua misericórdia!"
        Os que temem o Senhor agora o digam:
        "Eterna é a sua misericórdia!" R.

        "A pedra que os pedreiros rejeitaram,
        tornou-se agora a pedra angular.
        Pelo Senhor é que foi feito tudo isso:
        Que maravilhas ele fez a nossos olhos!
        Este é o dia que o Senhor fez para nós,
        alegremo-nos e nele exultemos! R.

        Ó Senhor, dai-nos a vossa salvação,
        ó Senhor, dai-nos também prosperidade!"
        Bendito seja, em nome do Senhor,
        aquele que em seus átrios vai entrando!
        Desta casa do Senhor vos bendizemos.
        Que o Senhor e nosso Deus nos ilumine! R.
    - type: reading
      ref: Ap 1,9-11a.12-13.17-19
      text: |
        Leitura do Livro do Apocalipse de São João

        Eu, João,
        vosso irmão e companheiro na tribulação, e também no reino e na perseverança em Jesus, fui levado à ilha de Patmos, por causa da Palavra de Deus e do testemunho que eu dava de Jesus.
        No dia do Senhor, fui arrebatado pelo Espírito e ouvi atrás de mim uma voz forte, como de trombeta, a qual dizia: "O que vais ver, escreve-o num livro.
        Então voltei-me para ver quem estava falando; e ao voltar-me, vi sete candelabros de ouro.
        No meio dos candelabros havia alguém semelhante a um "filho de homem", vestido com uma túnica comprida e com uma faixa de ouro em volta do peito.
        Ao vê-lo, caí como morto a seus pés, mas ele colocou sobre mim sua mão direita e disse: "Não tenhas medo.
        Eu sou o Primeiro e o Último, aquele que vive.
        Estive morto, mas agora estou vivo para sempre.
        Eu tenho a chave da morte e da região dos mortos.
        Escreve pois o que viste, aquilo que está acontecendo e que vai acontecer depois.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 20,19-31
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Ao anoitecer daquele dia, o primeiro da semana,
        estando fechadas, por medo dos judeus, as portas do lugar onde os discípulos se encontravam, Jesus entrou e pondo-se no meio deles, disse: "A paz esteja convosco".
        Depois destas palavras, mostrou-lhes as mãos e o lado.
        Então os discípulos se alegraram por verem o Senhor.
        Novamente, Jesus disse: "A paz esteja convosco.
        Como o Pai me enviou, também eu vos envio".
        E depois de ter dito isto, soprou sobre eles e disse: "Recebei o Espírito Santo.
        A quem perdoardes os pecados eles lhes serão perdoados; a quem os não perdoardes, eles lhes serão retidos".
        Tomé, chamado Dídimo, que era um dos doze, não estava com eles quando Jesus veio.
        Os outros discípulos contaram-lhe depois: "Vimos o Senhor!".
        Mas Tomé disse-lhes: "Se eu não vir a marca dos pregos em suas mãos, se eu não puser o dedo nas marcas dos pregos e não puser a mão no seu lado, não acreditarei".
        Oito dias depois, encontravam-se os discípulos novamente reunidos em casa, e Tomé estava com eles.
        Estando fechadas as portas, Jesus entrou, pôs-se no meio deles e disse: "A paz esteja convosco".
        Depois disse a Tomé: "Põe o teu dedo aqui e olha as minhas mãos.
        Estende a tua mão e coloca-a no meu lado.
        E não sejas incrédulo, mas fiel".
        Tomé respondeu: "Meu Senhor e meu Deus!"
        Jesus lhe disse: "Acreditaste, porque me viste?
        Bem-aventurados os que creram sem terem visto!"
        Jesus realizou muitos outros sinais diante dos discípulos, que não estão escritos neste livro.
        Mas estes foram escritos para que acrediteis que Jesus é o Cristo, o Filho de Deus, e para que, crendo, tenhais a vida em seu nome.

        Palavra da Salvação.
easter.week2.2:
  title: Segunda-feira da 2ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 4,23-31
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        logo que foram postos em liberdade, Pedro e João voltaram para junto dos irmãos e contaram tudo o que os sumos sacerdotes e os anciãos haviam dito.
        Ao ouvirem o relato, todos eles elevaram a voz a Deus, dizendo: "Senhor, tu criaste o céu, a terra, o mar e tudo o que neles existe.
        Por meio do Espírito Santo, disseste através do teu servo Davi, nosso pai: 'Por que se enfureceram as nações, e os povos imaginaram coisas vãs?
        Os reis da terra se insurgem e os príncipes conspiram unidos contra o Senhor e contra o seu Messias'.
        Foi assim que aconteceu nesta cidade: Herodes e Pôncio Pilatos uniram-se com os pagãos e os povos de Israel contra Jesus, teu santo servo, a quem ungiste, a fim de executarem tudo o que a tua mão e a tua vontade haviam predeterminado que sucedesse.
        Agora, Senhor, olha as ameaças que fazem e concede que os teus servos anunciem corajosamente a tua palavra.
        Estende a mão para que se realizem curas, sinais e prodígios por meio do nome do teu santo servo Jesus".
        Quando terminaram a oração, tremeu o lugar onde estavam reunidos.
        Todos, então, ficaram cheios do Espírito Santo e anunciavam corajosamente a palavra de Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 2,1-3.4-6.7-9 (R. cf. 12d)
      text: |
        R. Felizes hão de ser todos aqueles
        que põem sua esperança no Senhor.

        Ou: Aleluia, Aleluia, Aleluia.
        
        Por que os povos agitados se revoltam?
        por que tramam as nações projetos vãos?
        Por que os reis de toda a terra se reúnem,
        e conspiram os governos todos juntos
        contra o Deus onipotente e o seu Ungido?
        "Vamos quebrar suas correntes", dizem eles,
        "e lançar longe de nós o seu domínio!" R.

        Ri-se deles que mora lá nos céus;
        zomba deles o Senhor onipotente.
        Ele, então, em sua ira os ameaça,
        e em seu furor os faz tremer, quando lhes diz:
        "Fui eu mesmo que escolhi este meu Rei,
        e em Sião, meu monte santo, o consagrei!" R.

        O decreto do Senhor promulgarei,
        foi assim que me falou o Senhor Deus:
        "Tu és meu Filho, e eu hoje te gerei!
        Podes pedir-me, e em resposta eu te darei
        por tua herança os povos todos e as nações,
        e há de ser a terra inteira o teu domínio.
        Com cetro férreo haverás de dominá-los,
        e quebrá-los como um vaso de argila!" R.
    - type: gospel
      ref: Jo 3,1-8
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Havia um chefe judaico,
        membro do grupo dos fariseus, chamado Nicodemos, que foi ter com Jesus, de noite, e lhe disse: "Rabi, sabemos que vieste como mestre da parte de Deus.
        De fato, ninguém pode realizar os sinais que tu fazes, a não ser que Deus esteja com ele".
        Jesus respondeu: "Em verdade, em verdade te digo, se alguém não nasce do alto, não pode ver o Reino de Deus".
        Nicodemos disse: "Como é que alguém pode nascer, se já é velho?
        Poderá entrar outra vez no ventre de sua mãe?"
        Jesus respondeu: "Em verdade, em verdade te digo, se alguém não nasce da água e do Espírito, não pode entrar no Reino de Deus".
        Quem nasce da carne é carne; quem nasce do Espírito é espírito.
        Não te admires por eu haver dito: Vós deveis nascer do alto.
        O vento sopra onde quer e tu podes ouvir o seu ruído, mas não sabes de onde vem, nem para onde vai.
        Assim acontece a todo aquele que nasceu do Espírito".

        Palavra da Salvação.
easter.week2.3:
  title: Terça-feira da 2ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 4,32-37
      text: |
        Leitura dos Atos dos Atos dos Apóstolos 

        A multidão dos fiéis
        era um só coração e uma só alma.
        Ninguém considerava como próprias as coisas que possuía, mas tudo entre eles era posto em comum.
        Com grandes sinais de poder, os apóstolos davam testemunho da ressurreição do Senhor Jesus.
        E os fiéis eram estimados por todos.
        Entre eles ninguém passava necessidade, pois aqueles que possuíam terras ou casas, vendiam-nas, levavam o dinheiro, e o colocavam aos pés dos apóstolos.
        Depois, era distribuído conforme a necessidade de cada um.
        José, chamado pelos apóstolos de Barnabé, que significa filho da consolação, levita e natural de Chipre, possuía um campo.
        Vendeu e foi depositar o dinheiro aos pés dos apóstolos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 92(93),1ab.1c-2.5 (R. 1a)
      text: |
        R. Reina o Senhor, revestiu-se de esplendor.

        Ou: Aleluia, Aleluia, Aleluia.

        Deus é Rei e se vestiu de majestade,
        revestiu-se de poder e de esplendor! R.

        Vós firmastes o universo inabalável,
        vós firmastes vosso trono desde a origem,
        desde sempre, ó Senhor, vós existis! R.

        Verdadeiros são os vossos testemunhos,
        refulge a santidade em vossa casa,
        pelos séculos dos séculos, Senhor! R.
    - type: gospel
      ref: Jo 3,7b-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, disse Jesus a Nicodemos:
        "Vós deveis nascer do alto.
        O vento sopra onde quer e tu podes ouvir o seu ruído, mas não sabes de onde vem, nem para onde vai.
        Assim acontece a todo aquele que nasceu do Espírito".
        Nicodemos perguntou: "Como é que isso pode acontecer?"
        Respondeu-lhe Jesus: "Tu és mestre em Israel, mas não sabes estas coisas?
        Em verdade, em verdade te digo, nós falamos daquilo que sabemos e damos testemunho daquilo que temos visto, mas vós não aceitais o nosso testemunho.
        Se não acreditais, quando vos falo das coisas da terra, como acreditareis se vos falar das coisas do céu?
        E ninguém subiu ao céu, a não ser aquele que desceu do céu, o Filho do Homem.
        Do mesmo modo como Moisés levantou a serpente no deserto, assim é necessário que o Filho do Homem seja levantado, para que todos os que nele crerem tenham a vida eterna".

        Palavra da Salvação.
easter.week2.4:
  title: Quarta-feira da 2ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 5,17-26
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        levantaram-se o sumo sacerdote e todos os do seu partido - isto é, o partido dos saduceus - cheios de raiva e mandaram prender os apóstolos e lançá-los na cadeia pública.
        Porém, durante a noite, o anjo do Senhor abriu as portas da prisão e os fez sair, dizendo: "Ide falar ao povo, no Templo, sobre tudo o que se refere a este modo de viver".
        Eles obedeceram e, ao amanhecer, entraram no Templo e começaram a ensinar.
        O Sumo Sacerdote chegou com os seus partidários e convocou o Sinédrio e o Conselho formado pelas pessoas importantes do povo de Israel.
        Então mandaram buscar os apóstolos à prisão.
        Mas, ao chegarem à prisão, os servos não os encontraram e voltaram dizendo: "Encontramos a prisão fechada, com toda segurança, e os guardas estavam a postos na frente da porta.
        Mas, quando abrimos a porta, não encontramos ninguém lá dentro".
        Ao ouvirem essa notícia, o chefe da guarda do Templo e os sumos sacerdotes não sabiam o que pensar e perguntavam-se o que poderia ter acontecido.
        Chegou alguém que lhes disse: "Os homens que vós colocastes na prisão estão no Templo ensinando o povo!"
        Então o chefe da guarda do Templo saiu com os guardas e trouxe os apóstolos, mas sem violência, porque eles tinham medo que o povo os atacasse com pedras.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 33(34),2-3.4-5.6-7.8-9 (R. 7a)
      text: |
        R. Este infeliz gritou a Deus, e foi ouvido.

        Ou: Aleluia, Aleluia, Aleluia.

        Bendirei o Senhor Deus em todo o tempo,
        seu louvor estará sempre em minha boca.
        Minha alma se gloria no Senhor;
        que ouçam os humildes e se alegrem! R.

        Comigo engrandecei ao Senhor Deus,
        exaltemos todos juntos o seu nome!
        Todas as vezes que o busquei, ele me ouviu,
        e de todos os temores me livrou. R.

        Contemplai a sua face e alegrai-vos,
        e vosso rosto não se cubra de vergonha!
        Este infeliz gritou a Deus, e foi ouvido,
        e o Senhor o libertou de toda angústia. R.

        O anjo do Senhor vem acampar
        ao redor dos que o temem, e os salva.
        Provai e vede quão suave é o Senhor!
        Feliz o homem que tem nele o seu refúgio! R.
    - type: gospel
      ref: Jo 3,16-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo segundo São João

        Deus amou tanto o mundo,
        que deu o seu Filho unigênito, para que não morra todo o que nele crer, mas tenha a vida eterna.
        De fato, Deus não enviou o seu Filho ao mundo para condenar o mundo, mas para que o mundo seja salvo por ele.
        Quem nele crê, não é condenado, mas quem não crê, já está condenado, porque não acreditou no nome do Filho unigênito.
        Ora, o julgamento é este: a luz veio ao mundo, mas os homens preferiram as trevas à luz, porque suas ações eram más.
        Quem pratica o mal odeia a luz e não se aproxima da luz, para que suas ações não sejam denunciadas.
        Mas quem age conforme a verdade aproxima-se da luz, para que se manifeste que suas ações são realizadas em Deus.

        Palavra da Salvação.
easter.week2.5:
  title: Quinta-feira da 2ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 5,27-33
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias, os guardas
        levaram os apóstolos e os apresentaram ao Sinédrio.
        O sumo sacerdote começou a interrogá-los, dizendo: "Nós tínhamos proibido expressamente que vós ensinásseis em nome de Jesus.
        Apesar disso, enchestes a cidade de Jerusalém com a vossa doutrina.
        E ainda nos quereis tornar responsáveis pela morte desse homem!"
        Então Pedro e os outros apóstolos responderam: "É preciso obedecer a Deus, antes que aos homens.
        O Deus de nossos pais ressuscitou Jesus, a quem vós matastes, pregando-o numa cruz.
        Deus, por seu poder, o exaltou, tornando-o Guia Supremo e Salvador, para dar ao povo de Israel a conversão e o perdão dos seus pecados.
        E disso somos testemunhas, nós e o Espírito Santo, que Deus concedeu àqueles que lhe obedecem".
        Quando ouviram isto, ficaram furiosos e queriam matá-los.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 33(34),2 e 9.17-18.19-20 (R. 7a)
      text: |
        R. Este infeliz gritou a Deus e foi ouvido.

        Ou: Aleluia, Aleluia, Aleluia.

        Bendirei o Senhor Deus em todo o tempo,
        seu louvor estará sempre em minha boca.
        Provai e vede quão suave é o Senhor!
        Feliz o homem que tem nele o seu refúgio! R.

        mas ele volta a sua face contra os maus,
        para da terra apagar sua lembrança.
        Clamam os justos, e o Senhor bondoso escuta
        e de todas as angústias os liberta. R.

        Do coração atribulado ele está perto
        e conforta os de espírito abatido.
        Muitos males se abatem sobre os justos,
        mas o Senhor de todos eles os liberta. R.
    - type: gospel
      ref: Jo 3,31-36
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        "Aquele que vem do alto
        está acima de todos.
        O que é da terra, pertence à terra e fala das coisas da terra.
        Aquele que vem do céu está acima de todos.
        Dá testemunho daquilo que viu e ouviu, mas ninguém aceita o seu testemunho.
        Quem aceita o seu testemunho atesta que Deus é verdadeiro.
        De fato, aquele que Deus enviou fala as palavras de Deus, porque Deus lhe dá o espírito sem medida.
        O Pai ama o Filho e entregou tudo em sua mão.
        Aquele que acredita no Filho possui a vida eterna.
        Aquele, porém, que rejeita o Filho não verá a vida, pois a ira de Deus permanece sobre ele".

        Palavra da Salvação.
easter.week2.6:
  title: Sexta-feira da 2ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 5,34-42
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        Um fariseu, chamado Gamaliel, levantou-se no Sinédrio.
        Era mestre da Lei e todo o povo o estimava.
        Gamaliel mandou que os acusados saíssem por um instante.
        Depois disse: "Homens de Israel, vede bem o que estais para fazer contra esses homens.
        Algum tempo atrás apareceu Teudas, que se fazia passar por uma pessoa importante, e a ele se juntaram cerca de quatrocentos homens.
        Depois ele foi morto e todos os que o seguiam debandaram, e nada restou.
        Depois dele, no tempo do recenseamento, apareceu Judas, o galileu, que arrastou o povo atrás de si.
        Contudo, também ele morreu e todos os seus seguidores se dispersaram.
        Quanto ao que está acontecendo agora, dou-vos um conselho: não vos preocupeis com esses homens e deixai-os ir embora.
        Porque, se este projeto ou esta atividade é de origem humana será destruído.
        Mas, se vem de Deus, vós não conseguireis eliminá-los.
        Cuidado para não vos pordes em luta contra Deus!"
        E os membros do Sinédrio aceitaram o parecer de Gamaliel.
        Chamaram então os apóstolos, mandaram açoitá-los, proibiram que eles falassem em nome de Jesus, e depois os soltaram.
        Os apóstolos saíram do Conselho, muito contentes, por terem sido considerados dignos de injúrias, por causa do nome de Jesus.
        E cada dia, no Templo e pelas casas, não cessavam de ensinar e anunciar o evangelho de Jesus Cristo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 26(27),1.4.13-14 (R. cf. 4ab)
      text: |
        R. Ao Senhor eu peço apenas uma coisa:
        habitar no santuário do Senhor.

        Ou: Aleluia, Aleluia, Aleluia.

        O Senhor é minha luz e salvação;
        de quem eu terei medo?
        O Senhor é a proteção da minha vida;
        perante quem eu tremerei? R.

        Ao Senhor eu peço apenas uma coisa,
        e é só isto que eu desejo:
        habitar no santuário do Senhor
        por toda a minha vida;
        saborear a suavidade do Senhor
        e contemplá-lo no seu templo. R.

        Sei que a bondade do Senhor eu hei de ver
        na terra dos viventes.
        Espera no Senhor e tem coragem,
        espera no Senhor! R.
    - type: gospel
      ref: Jo 6,1-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        Jesus foi para o outro lado do mar da Galileia, também chamado de Tiberíades.
        Uma grande multidão o seguia, porque via os sinais que ele operava a favor dos doentes.
        Jesus subiu ao monte e sentou-se aí, com os seus discípulos.
        Estava próxima a Páscoa, a festa dos judeus.
        Levantando os olhos, e vendo que uma grande multidão estava vindo ao seu encontro, Jesus disse a Filipe: "Onde vamos comprar pão para que eles possam comer?"
        Disse isso para pô-lo à prova, pois ele mesmo sabia muito bem o que ia fazer.
        Filipe respondeu: "Nem duzentas moedas de prata bastariam para dar um pedaço de pão a cada um".
        Um dos discípulos, André, o irmão de Simão Pedro, disse: "Está aqui um menino com cinco pães de cevada e dois peixes.
        Mas o que é isso para tanta gente?"
        Jesus disse: "Fazei sentar as pessoas".
        Havia muita relva naquele lugar, e lá se sentaram, aproximadamente, cinco mil homens.
        Jesus tomou os pães, deu graças e distribuiu-os aos que estavam sentados, tanto quanto queriam.
        E fez o mesmo com os peixes.
        Quando todos ficaram satisfeitos, Jesus disse aos discípulos: "Recolhei os pedaços que sobraram, para que nada se perca!"
        Recolheram os pedaços e encheram doze cestos com as sobras dos cinco pães, deixadas pelos que haviam comido.
        Vendo o sinal que Jesus tinha realizado, aqueles homens exclamavam: "Este é verdadeiramente o Profeta, aquele que deve vir ao mundo".
        Mas, quando notou que estavam querendo levá-lo para proclamá-lo rei, Jesus retirou-se de novo, sozinho, para o monte.

        Palavra da Salvação.
easter.week2.7:
  title: Sábado da 2ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 6,1-7
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        o número dos discípulos tinha aumentado, e os fiéis de origem grega começaram a queixar-se dos fiéis de origem hebraica.
        Os de origem grega diziam que suas viúvas eram deixadas de lado no atendimento diário.
        Então os Doze Apóstolos reuniram a multidão dos discípulos e disseram: "Não está certo que nós deixemos a pregação da Palavra de Deus para servir às mesas.
        Irmãos, é melhor que escolhais entre vós sete homens de boa fama, repletos do Espírito e de sabedoria, e nós os encarregaremos dessa tarefa.
        Desse modo nós poderemos dedicar-nos inteiramente à oração e ao serviço da Palavra".
        A proposta agradou a toda a multidão.
        Então escolheram Estêvão, homem cheio de fé e do Espírito Santo; e também Felipe, Prócoro, Nicanor, Timon, Pármenas e Nicolau de Antioquia, um pagão que seguia a religião dos judeus.
        Eles foram apresentados aos apóstolos, que oraram e impuseram as mãos sobre eles.
        Entretanto, a Palavra do Senhor se espalhava.
        O número dos discípulos crescia muito em Jerusalém, e grande multidão de sacerdotes judeus aceitava a fé.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 32(33),1-2.4-5.18-19 (R. 22)
      text: |
        R. Sobre nós venha, Senhor, a vossa graça,
        da mesma forma que em vós nós esperamos!

        Ou: Aleluia, Aleluia, Aleluia.

        Ó justos, alegrai-vos no Senhor!
        aos retos fica bem glorificá-lo.
        Dai graças ao Senhor ao som da harpa,
        na lira de dez cordas celebrai-o! R.

        Pois reta é a palavra do Senhor,
        e tudo o que ele faz merece fé.
        Deus ama o direito e a justiça,
        transborda em toda a terra a sua graça. R.

        O Senhor pousa o olhar sobre os que o temem,
        e que confiam esperando em seu amor,
        para da morte libertar as suas vidas
        e alimentá-los quando é tempo de penúria. R.
    - type: gospel
      ref: Jo 6,16-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Ao cair da tarde,
        os discípulos desceram ao mar.
        Entraram na barca e foram em direção a Cafarnaum, do outro lado do mar.
        Já estava escuro, e Jesus ainda não tinha vindo ao encontro deles.
        Soprava um vento forte e o mar estava agitado.
        Os discípulos tinham remado mais ou menos cinco quilômetros, quando enxergaram Jesus, andando sobre as águas e aproximando-se da barca.
        E ficaram com medo.
        Mas Jesus disse: "Sou eu. Não tenhais medo".
        Quiseram, então, recolher Jesus na barca, mas imediatamente a barca chegou à margem para onde estavam indo.

        Palavra da Salvação.
easter.week3.1.a:
  title: Domingo da 3ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 2,14.22-33
      text: |
        Leitura dos Atos dos Apóstolos

        No dia de Pentecostes,
        Pedro de pé, junto com os onze apóstolos, levantou a voz e falou à multidão: "Homens de Israel, escutai estas palavras: Jesus de Nazaré foi um homem aprovado por Deus, junto de vós, pelos milagres, prodígios e sinais que Deus realizou, por meio dele, entre vós.
        Tudo isto vós bem o sabeis.
        Deus, em seu desígnio e previsão, determinou que Jesus fosse entregue pelas mãos dos ímpios, e vós o matastes, pregando-o numa cruz.
        Mas Deus ressuscitou a Jesus, libertando-o das angústias da morte, porque não era possível que ela o dominasse.
        Pois Davi dele diz: 'Eu via sempre o Senhor diante de mim, pois está à minha direita para eu não vacilar.
        Alegrou-se por isso meu coração e exultou minha língua e até minha carne repousará na esperança.
        Porque não deixarás minha alma na região dos mortos nem permitirás que teu Santo experimente corrupção.
        Deste-me a conhecer os caminhos da vida e a tua presença me encherá de alegria'.
        Irmãos, seja-me permitido dizer com franqueza que o patriarca Davi morreu e foi sepultado e seu sepulcro está entre nós até hoje.
        Mas, sendo profeta, sabia que Deus lhe jurara solenemente que um de seus descendentes ocuparia o trono.
        É, portanto, a ressurreição de Cristo que previu e anunciou com as palavras: 'Ele não foi abandonado na região dos mortos e sua carne não conheceu a corrupção'.
        Com efeito, Deus ressuscitou este mesmo Jesus e disto todos nós somos testemunhas.
        E agora, exaltado pela direita de Deus, Jesus recebeu o Espírito Santo que fora prometido pelo Pai, e o derramou, como estais vendo e ouvindo".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 15(16),1-2a.5.7-8.9-10.11 (R. 11ab)
      text: |
        R. Vós me ensinais vosso caminho para a vida;
        junto de vós felicidade sem limites!

        Ou: Aleluia, Aleluia, Aleluia
        
        Guardai-me, ó Deus, porque em vós me refugio!
        Digo ao Senhor: "Somente vós sois meu Senhor:
        nenhum bem eu posso achar fora de vós!"
        Ó Senhor, sois minha herança e minha taça,
        meu destino está seguro em vossas mãos! R.

        Eu bendigo o Senhor, que me aconselha,
        e até de noite me adverte o coração.
        Tenho sempre o Senhor ante meus olhos,
        pois se o tenho a meu lado não vacilo. R.

        Eis por que meu coração está em festa,
        minha alma rejubila de alegria,
        e até meu corpo no repouso está tranquilo;
        pois não haveis de me deixar entregue à morte,
        nem vosso amigo conhecer a corrupção. R.

        Vós me ensinais vosso caminho para a vida;
        junto a vós, felicidade sem limites,
        delícia eterna e alegria ao vosso lado! R.
    - type: reading
      ref: 1Pd 1,17-21
      text: |
        Leitura da Primeira Carta de São Pedro

        Caríssimos:
        Se invocais como Pai aquele que sem discriminação julga a cada um de acordo com as suas obras, vivei então respeitando a Deus durante o tempo de vossa migração neste mundo.
        Sabeis que fostes resgatados da vida fútil herdada de vossos pais, não por meio de coisas perecíveis, como a prata ou o ouro, mas pelo precioso sangue de Cristo, como de um cordeiro sem mancha nem defeito.
        Antes da criação do mundo, ele foi destinado para isso, e neste final dos tempos, ele apareceu, por amor de vós.
        Por ele é que alcançastes a fé em Deus.
        Deus o ressuscitou dos mortos e lhe deu a glória, e assim, a vossa fé e esperança estão em Deus.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 24,13-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele mesmo dia, o primeiro da semana,
        dois dos discípulos de Jesus iam para um povoado, chamado Emaús, distante onze quilômetros de Jerusalém.
        Conversavam sobre todas as coisas que tinham acontecido.
        Enquanto conversavam e discutiam, o próprio Jesus se aproximou e começou a caminhar com eles.
        Os discípulos, porém, estavam como que cegos, e não o reconheceram.
        Então Jesus perguntou: "O que ides conversando pelo caminho?"
        Eles pararam, com o rosto triste, e um deles, chamado Cléofas, lhe disse: "Tu és o único peregrino em Jerusalém que não sabe o que lá aconteceu nestes últimos dias?"
        Ele perguntou: "O que foi?"
        Os discípulos responderam: "O que aconteceu com Jesus, o Nazareno, que foi um profeta poderoso em obras e palavras, diante de Deus e diante de todo o povo.
        Nossos sumos sacerdotes e nossos chefes o entregaram para ser condenado à morte e o crucificaram.
        Nós esperávamos que ele fosse libertar Israel, mas, apesar de tudo isso, já faz três dias que todas essas coisas aconteceram!
        É verdade que algumas mulheres do nosso grupo nos deram um susto.
        Elas foram de madrugada ao túmulo e não encontraram o corpo dele.
        Então voltaram, dizendo que tinham visto anjos e que estes afirmaram que Jesus está vivo.
        Alguns dos nossos foram ao túmulo e encontraram as coisas como as mulheres tinham dito.
        A ele, porém, ninguém o viu".
        Então Jesus lhes disse: "Como sois sem inteligência e lentos para crer em tudo o que os profetas falaram!
        Será que o Cristo não devia sofrer tudo isso para entrar na sua glória?"
        E, começando por Moisés e passando pelos Profetas, explicava aos discípulos todas as passagens da Escritura que falavam a respeito dele.
        Quando chegaram perto do povoado para onde iam, Jesus fez de conta que ia mais adiante.
        Eles, porém, insistiram com Jesus, dizendo: "Fica conosco, pois já é tarde e a noite vem chegando!"
        Jesus entrou para ficar com eles.
        Quando se sentou à mesa com eles, tomou o pão, abençoou-o, partiu-o e lhes distribuía.
        Nisso os olhos dos discípulos se abriram e eles reconheceram Jesus.
        Jesus, porém, desapareceu da frente deles.
        Então um disse ao outro: "Não estava ardendo o nosso coração quando ele nos falava pelo caminho, e nos explicava as Escrituras?"
        Naquela mesma hora, eles se levantaram e voltaram para Jerusalém onde encontraram os Onze reunidos com os outros.
        E estes confirmaram: "Realmente, o Senhor ressuscitou e apareceu a Simão!"
        Então os dois contaram o que tinha acontecido no caminho, e como tinham reconhecido Jesus ao partir o pão.

        Palavra da Salvação
easter.week3.1.b:
  title: Domingo da 3ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 3,13-15.17-19
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        Pedro se dirigiu ao povo, dizendo: "O Deus de Abraão, de Isaac, de Jacó, o Deus de nossos antepassados glorificou o seu servo Jesus.
        Vós o entregastes e o rejeitastes diante de Pilatos, que estava decidido a soltá-lo.
        Vós rejeitastes o Santo e o Justo, e pedistes a libertação para um assassino.
        Vós matastes o autor da vida, mas Deus o ressuscitou dos mortos, e disso nós somos testemunhas.
        E agora, meus irmãos, eu sei que vós agistes por ignorância, assim como vossos chefes.
        Deus, porém, cumpriu desse modo o que havia anunciado pela boca de todos os profetas: que o seu Cristo haveria de sofrer.
        Arrependei-vos, portanto, e convertei-vos, para que vossos pecados sejam perdoados".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 4,2.4.7.9 (R. 7a)
      text: |
        R. Sobre nós fazei brilhar o esplendor de vossa face!

        Ou: Aleluia, Aleluia, Aleluia.

        Quando eu chamo, respondei-me ó meu Deus, minha justiça!
        Vós que soubestes aliviar-me nos momentos de aflição,
        atendei-me por piedade e escutai minha oração! R.

        Compreendei que nosso Deus faz maravilhas por seu servo,
        e que o Senhor me ouvirá quando lhe faço a minha prece! R.

        Muitos há que se perguntam: "Quem nos dá felicidade?"
        Sobre nós fazei brilhar o esplendor de vossa face! R.

        Eu tranquilo vou deitar-me e na paz logo adormeço,
        pois só vós, ó Senhor Deus, dais segurança à minha vida! R.
    - type: reading
      ref: 1Jo 2,1-5a
      text: |
        Leitura da Primeira Carta de São João 

        Meus filhinhos,
        escrevo isto para que não pequeis.
        No entanto, se alguém pecar, temos junto do Pai um Defensor: Jesus Cristo, o Justo.
        Ele é a vítima de expiação pelos nossos pecados, e não só pelos nossos, mas também pelos pecados do mundo inteiro.
        Para saber que o conhecemos, vejamos se guardamos os seus mandamentos.
        Quem diz: "Eu conheço a Deus", mas não guarda os seus mandamentos, é mentiroso, e a verdade não está nele.
        Naquele, porém, que guarda a sua palavra, o amor de Deus é plenamente realizado.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 24,35-48
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naquele tempo,
        Os dois discípulos contaram o que tinha acontecido no caminho, e como tinham reconhecido Jesus ao partir o pão.
        Ainda estavam falando, quando o próprio Jesus apareceu no meio deles e lhes disse: "A paz esteja convosco!"
        Eles ficaram assustados e cheios de medo, pensando que estavam vendo um fantasma.
        Mas Jesus disse: "Por que estais preocupados, e porque tendes dúvidas no coração?
        Vede minhas mãos e meus pés: sou eu mesmo!
        Tocai em mim e vede!
        Um fantasma não tem carne, nem ossos, como estais vendo que eu tenho".
        E dizendo isso, Jesus mostrou-lhes as mãos e os pés.
        Mas eles ainda não podiam acreditar, porque estavam muito alegres e surpresos.
        Então Jesus disse: "Tendes aqui alguma coisa para comer?"
        Deram-lhe um pedaço de peixe assado.
        Ele o tomou e comeu diante deles.
        Depois disse-lhes: "São estas as coisas que vos falei quando ainda estava convosco: era preciso que se cumprisse tudo o que está escrito sobre mim na Lei de Moisés, nos Profetas e nos Salmos".
        Então Jesus abriu a inteligência dos discípulos para entenderem as Escrituras, e lhes disse: "Assim está escrito: 'O Cristo sofrerá e ressuscitará dos mortos ao terceiro dia, e no seu nome, serão anunciados a conversão e o perdão dos pecados a todas as nações, começando por Jerusalém'.
        Vós sereis testemunhas de tudo isso".

        Palavra da Salvação.
easter.week3.1.c:
  title: Domingo da 3ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 5,27b-32.40b-41
      text: |
        Leitura dos Atos dos Apóstolos
        
        Naqueles dias,
        os guardas levaram os apóstolos e os apresentaram ao Sinédrio.
        O sumo sacerdote começou a interrogá-los, dizendo: "Nós tínhamos proibido expressamente que vós ensinásseis em nome de Jesus.
        Apesar disso, enchestes a cidade de Jerusalém com a vossa doutrina.
        E ainda nos quereis tornar responsáveis pela morte desse homem!"
        Então Pedro e os outros apóstolos responderam: "É preciso obedecer a Deus, antes que aos homens.
        O Deus de nossos pais ressuscitou Jesus, a quem vós matastes, pregando-o numa cruz.
        Deus, por seu poder, o exaltou, tornando-o Guia Supremo e Salvador, para dar ao povo de Israel a conversão e o perdão dos seus pecados.
        E disso somos testemunhas, nós e o Espírito Santo, que Deus concedeu àqueles que lhe obedecem".
        Então mandaram açoitar os apóstolos e proibiram que eles falassem em nome de Jesus, e depois os soltaram.
        Os apóstolos saíram do Conselho, muito contentes, por terem sido considerados dignos de injúrias, por causa do nome de Jesus.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 29(30),2.4.5-6.11.12a.13b (R.2a)
      text: |
        R. Eu vos exalto, ó Senhor, porque vós me livrastes.
        
        Ou: Aleluia, Aleluia, Aleluia.

        Eu vos exalto, ó Senhor, pois me livrastes,
        e não deixastes rir de mim meus inimigos!
        Vós tirastes minha alma dos abismos
        e me salvastes, quando estava já morrendo! R.
        
        Cantai salmos ao Senhor, povo fiel,
        dai-lhe graças e invocai seu santo nome!
        Pois sua ira dura apenas um momento,
        mas sua bondade permanece a vida inteira;
        se à tarde vem o pranto visitar-nos,
        de manhã vem saudar-nos a alegria. R.
        
        Escutai-me, Senhor Deus, tende piedade!
        Sede, Senhor, o meu abrigo protetor!
        Transformastes o meu pranto em uma festa,
        Senhor meu Deus, eternamente hei de louvar-vos! R.
    - type: reading
      ref: Ap 5,11-14
      text: |
        Leitura do Livro do Apocalipse de São João
        
        Eu, João, vi
        e ouvi a voz de numerosos anjos, que estavam em volta do trono, e dos Seres vivos e dos Anciãos.
        Eram milhares de milhares, milhões de milhões, e proclamavam em alta voz: "O Cordeiro imolado é digno de receber o poder, a riqueza, a sabedoria e a força, a honra, a glória e o louvor".
        Ouvi também todas as criaturas que estão no céu, na terra, debaixo da terra e no mar, e tudo o que neles existe, e diziam: "Ao que está sentado no trono e ao Cordeiro, o louvor e a honra, a glória e o poder para sempre".
        Os quatro Seres vivos respondiam: "Amém", e os Anciãos se prostraram em adoração daquele que vive para sempre.
        
        Palavra do Senhor.
    - type: gospel
      ref: Proclamação do Evangelho de Jesus Cristo segundo João 21,1-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João
        
        Naquele tempo,
        Jesus apareceu de novo aos discípulos, à beira do mar de Tiberíades.
        A aparição foi assim: Estavam juntos Simão Pedro, Tomé, chamado Dídimo, Natanael de Caná da Galiléia, os filhos de Zebedeu e outros dois discípulos de Jesus.
        Simão Pedro disse a eles: "Eu vou pescar".
        Eles disseram: "Também vamos contigo".
        Saíram e entraram na barca, mas não pescaram nada naquela noite.
        Já tinha amanhecido, e Jesus estava de pé na margem.
        Mas os discípulos não sabiam que era Jesus.
        Então Jesus disse: "Moços, tendes alguma coisa para comer?"
        Responderam: "Não".
        Jesus disse-lhes: "Lançai a rede à direita da barca, e achareis".
        Lançaram pois a rede e não conseguiam puxá-la para fora, por causa da quantidade de peixes.
        Então, o discípulo a quem Jesus amava disse a Pedro: "É o Senhor!"
        Simão Pedro, ouvindo dizer que era o Senhor, vestiu sua roupa, pois estava nu, e atirou-se ao mar.
        Os outros discípulos vieram com a barca, arrastando a rede com os peixes.
        Na verdade, não estavam longe da terra, mas somente a cerca de cem metros.
        Logo que pisaram a terra, viram brasas acesas, com peixe em cima, e pão.
        Jesus disse-lhes: "Trazei alguns dos peixes que apanhastes".
        Então Simão Pedro subiu ao barco e arrastou a rede para a terra.
        Estava cheia de cento e cinquenta e três grandes peixes; e apesar de tantos peixes, a rede não se rompeu.
        Jesus disse-lhes: "Vinde comer".
        Nenhum dos discípulos se atrevia a perguntar quem era ele, pois sabiam que era o Senhor.
        Jesus aproximou-se, tomou o pão e distribuiu-o por eles.
        E fez a mesma coisa com o peixe.
        Esta foi a terceira vez que Jesus, ressuscitado dos mortos, apareceu aos discípulos.
        Depois de comerem, Jesus perguntou a Simão Pedro: "Simão, filho de João, tu me amas mais do que estes?"
        Pedro respondeu: "Sim, Senhor, tu sabes que eu te amo".
        Jesus disse: "Apascenta os meus cordeiros".
        E disse de novo a Pedro: "Simão, filho de João, tu me amas?"
        Pedro disse: "Sim, Senhor, tu sabes que eu te amo".
        Jesus lhe disse: "Apascenta as minhas ovelhas".
        Pela terceira vez, perguntou a Pedro: "Simão, filho de João, tu me amas?"
        Pedro ficou triste, porque Jesus perguntou três vezes se ele o amava.
        Respondeu: "Senhor, tu sabes tudo; tu sabes que eu te amo".
        Jesus disse-lhe: "Apascenta as minhas ovelhas.
        Em verdade, em verdade te digo: quando eras jovem, tu te cingias e ias para onde querias.
        Quando fores velho, estenderás as mãos e outro te cingirá e te levará para onde não queres ir".
        Jesus disse isso, significando com que morte Pedro iria glorificar a Deus.
        E acrescentou : "Segue-me".
        
        Palavra da Salvação.
easter.week3.2:
  title: Segunda-feira da 3ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 6,8-15
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        Estêvão, cheio de graça e poder, fazia prodígios e grandes sinais entre o povo.
        Mas alguns membros da chamada Sinagoga dos Libertos, junto com cirenenses e alexandrinos, e alguns da Cilícia e da Ásia, começaram a discutir com Estêvão.
        Porém, não conseguiam resistir à sabedoria e ao Espírito com que ele falava.
        Então subornaram alguns indivíduos, que disseram: "Ouvimos este homem dizendo blasfêmias contra Moisés e contra Deus".
        Desse modo, incitaram o povo, os anciãos e os doutores da Lei, que prenderam Estêvão e o conduziram ao Sinédrio.
        Aí apresentaram falsas testemunhas, que diziam: "Este homem não cessa de falar contra este lugar santo e contra a Lei.
        E nós o ouvimos afirmar que Jesus Nazareno ia destruir este lugar e ia mudar os costumes que Moisés nos transmitiu".
        Todos os que estavam sentados no Sinédrio tinham os olhos fixos sobre Estêvão, e viram seu rosto como o rosto de um anjo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),23-24.26-27.29-30 (R. 1b)
      text: |
        R. Feliz é quem na lei do Senhor Deus vai progredindo.

        Ou: Aleluia, Aleluia, Aleluia.

        Que os poderosos reunidos me condenem;
        o que me importa é o vosso julgamento!
        Minha alegria é a vossa Aliança,
        meus conselheiros são os vossos mandamentos. R.

        Eu vos narrei a minha sorte e me atendestes,
        ensinai-me, ó Senhor, vossa vontade!
        Fazei-me conhecer vossos caminhos,
        e então meditarei vossos prodígios! R.

        Afastai-me do caminho da mentira
        e dai-me a vossa lei como um presente!
        Escolhi seguir a trilha da verdade,
        diante de mim eu coloquei vossos preceitos. R.
    - type: gospel
      ref: Jo 6,22-29
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Depois que Jesus saciara os cinco mil homens,
        seus discípulos o viram andando sobre o mar.
        No dia seguinte, a multidão que tinha ficado do outro lado do mar constatou que havia só uma barca e que Jesus não tinha subido para ela com os discípulos, mas que eles tinham partido sozinhos.
        Entretanto, tinham chegado outras barcas de Tiberíades, perto do lugar onde tinham comido o pão depois de o Senhor ter dado graças.
        Quando a multidão viu que Jesus não estava ali, nem os seus discípulos, subiram às barcas e foram à procura de Jesus, em Cafarnaum.
        Quando o encontraram no outro lado do mar, perguntaram-lhe: "Rabi, quando chegaste aqui?"
        Jesus respondeu: "Em verdade, em verdade, eu vos digo: estais me procurando não porque vistes sinais, mas porque comestes pão e ficastes satisfeitos.
        Esforçai-vos não pelo alimento que se perde, mas pelo alimento que permanece até a vida eterna, e que o Filho do homem vos dará.
        Pois este é quem o Pai marcou com seu selo".
        Então perguntaram: "Que devemos fazer para realizar as obras de Deus?"
        Jesus respondeu: "A obra de Deus é que acrediteis naquele que ele enviou".

        Palavra da Salvação.
easter.week3.3:
  title: Terça-feira da 3ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 7,51-8,1a
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias, Estêvão disse ao povo, aos anciãos
        e aos doutores da lei: "Homens de cabeça dura, insensíveis e incircuncisos de coração e ouvido!
        Vós sempre resististes ao Espírito Santo e como vossos pais agiram, assim fazeis vós!
        A qual dos profetas vossos pais não perseguiram?
        Eles mataram aqueles que anunciavam a vinda do Justo, do qual, agora, vós vos tornastes traidores e assassinos.
        Vós recebestes a Lei, por meio de anjos, e não a observastes!"
        Ao ouvir essas palavras, eles ficaram enfurecidos e rangeram os dentes contra Estêvão.
        Estêvão, cheio do Espírito Santo, olhou para o céu e viu a glória de Deus e Jesus, de pé, à direita de Deus.
        E disse: "Estou vendo o céu aberto, e o Filho do Homem, de pé, à direita de Deus".
        Mas eles, dando grandes gritos e, tapando os ouvidos, avançaram todos juntos contra Estêvão; arrastaram-no para fora da cidade e começaram a apedrejá-lo.
        As testemunhas deixaram suas vestes aos pés de um jovem, chamado Saulo.
        Enquanto o apedrejavam, Estêvão clamou dizendo: "Senhor Jesus, acolhe o meu espírito".
        Dobrando os joelhos, gritou com voz forte: "Senhor, não os condenes por este pecado".
        E, ao dizer isto, morreu.
        Saulo era um dos que aprovavam a execução de Estêvão.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 30(31),3cd-4.6ab e 7b e 8a. 17 e 21ab (R. 6a)
      text: |
        R. Em vossas mãos, Senhor, entrego o meu espírito.

        Ou: Aleluia, Aleluia, Aleluia.

        Sede uma rocha protetora para mim,
        um abrigo bem seguro que me salve!
        Sim, sois vós a minha rocha e fortaleza;
        por vossa honra orientai-me e conduzi-me! R.

        Em vossas mãos, Senhor, entrego o meu espírito,
        porque vós me salvareis, ó Deus fiel!
        Quanto a mim, é ao Senhor que me confio.
        Vosso amor me faz saltar de alegria R.

        Mostrai serena a vossa face ao vosso servo,
        e salvai-me pela vossa compaixão!
        Na proteção de vossa face os defendeis
        bem longe das intrigas dos mortais R.
    - type: gospel
      ref: Jo 6,30-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, a multidão perguntou a Jesus:
        "Que sinal realizas, para que possamos ver e crer em ti?
        Que obra fazes?
        Nossos pais comeram o maná no deserto, como está na Escritura: 'Pão do céu deu-lhes a comer'".
        Jesus respondeu: "Em verdade, em verdade vos digo, não foi Moisés quem vos deu o pão que veio do céu.
        É meu Pai que vos dá o verdadeiro pão do céu.
        Pois o pão de Deus é aquele que desce do céu e dá vida ao mundo".
        Então pediram: "Senhor, dá-nos sempre desse pão".
        Jesus lhes disse: "Eu sou o pão da vida.
        Quem vem a mim não terá mais fome e quem crê em mim nunca mais terá sede".

        Palavra da Salvação.
easter.week3.4:
  title: Quarta-feira da 3ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 8,1b-8
      text: |
        Leitura dos Atos dos Apóstolos 

        Naquele dia começou uma grande perseguição
        contra a Igreja de Jerusalém.
        E todos, com exceção dos apóstolos, se dispersaram pelas regiões da Judeia e da Samaria.
        Algumas pessoas piedosas sepultaram Estêvão e observaram grande luto por causa dele.
        Saulo, porém, devastava a Igreja: entrava nas casas e arrastava para fora homens e mulheres, para atirá-los na prisão.
        Entretanto, aqueles que se tinham dispersado iam por toda a parte, pregando a Palavra.
        Filipe desceu a uma cidade da Samaria e anunciou-lhes o Cristo.
        As multidões seguiam com atenção as coisas que Filipe dizia.
        E todos unânimes o escutavam, pois viam os milagres que ele fazia.
        De muitos possessos saíam os espíritos maus, dando grandes gritos.
        Numerosos paralíticos e aleijados também foram curados.
        Era grande a alegria naquela cidade.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 65(66),1-3a.4-5.6-7a (R. 1)
      text: |
        R. Aclamai o Senhor Deus, ó terra inteira.

        Ou: Aleluia, Aleluia, Aleluia.

        Aclamai o Senhor Deus, ó terra inteira,
        cantai salmos a seu nome glorioso,
        dai a Deus a mais sublime louvação!
        Dizei a Deus: "Como são grandes vossas obras! R.

        Toda a terra vos adore com respeito
        e proclame o louvor de vosso nome!"
        Vinde ver todas as obras do Senhor:
        seus prodígios estupendos entre os homens! R.

        O mar ele mudou em terra firme,
        e passaram pelo rio a pé enxuto.
        Exultemos de alegria no Senhor!
    - type: gospel
      ref: Jo 6,35-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, disse Jesus à multidão:
        "Eu sou o pão da vida.
        Quem vem a mim não terá mais fome e quem crê em mim nunca mais terá sede.
        Eu, porém, vos disse que vós me vistes, mas não acreditais.
        Todos os que o Pai me confia virão a mim, e quando vierem, não os afastarei.
        Pois eu desci do céu não para fazer a minha vontade, mas a vontade daquele que me enviou.
        E esta é a vontade daquele que me enviou: que eu não perca nenhum daqueles que ele me deu, mas os ressuscite no último dia.
        Pois esta é a vontade do meu Pai: que toda pessoa que vê o Filho e nele crê tenha a vida eterna.
        E eu o ressuscitarei no último dia".

        Palavra da Salvação.
easter.week3.5:
  title: Quinta-feira da 3ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 8,26-40
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias:
        Um anjo do Senhor falou a Filipe, dizendo: "Prepara-te e vai para o sul, no caminho que desce de Jerusalém a Gaza.
        O caminho é deserto".
        Filipe levantou-se e foi.
        Nisso apareceu um eunuco etíope, ministro de Candace, rainha da Etiópia e administrador geral do seu tesouro, que tinha ido em peregrinação a Jerusalém.
        Ele estava voltando para casa e vinha sentado no seu carro, lendo o profeta Isaías.
        Então o Espírito disse a Filipe: "Aproxima-te desse carro e acompanha-o".
        Filipe correu, ouviu o eunuco ler o profeta Isaías e perguntou: "Tu compreendes o que estás lendo?"
        O eunuco respondeu: "Como posso, se ninguém mo explica?"
        Então convidou Filipe a subir e a sentar-se junto a ele.
        A passagem da Escritura que o eunuco estava lendo era esta: "Ele foi levado como ovelha ao matadouro; e qual um cordeiro diante do seu tosquiador, ele emudeceu e não abriu a boca.
        Eles o humilharam e lhe negaram justiça; e seus descendentes, quem os poderá enumerar?
        Pois sua vida foi arrancada da terra".
        E o eunuco disse a Filipe: "Peço que me expliques de quem o profeta está dizendo isso.
        Ele fala de si mesmo ou se refere a algum outro?"
        Então Filipe começou a falar e, partindo dessa passagem da Escritura, anunciou Jesus ao eunuco.
        Eles prosseguiram o caminho e chegaram a um lugar onde havia água.
        Então o eunuco disse a Filipe: "Aqui temos água.
        O que impede que eu seja batizado?"[37] O eunuco mandou parar o carro.
        Os dois desceram para a água e Filipe batizou o eunuco.
        Quando saíram da água, o Espírito do Senhor arrebatou a Filipe.
        O eunuco não o viu mais e prosseguiu sua viagem, cheio de alegria.
        Filipe foi parar em Azoto.
        E, passando adiante, evangelizava todas as cidades até chegar a Cesareia.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 65(66),8-9.16-17.20 (R. 1)
      text: |
        R. Aclamai o Senhor Deus, ó terra inteira.

        Ou: Aleluia, Aleluia, Aleluia.

        Nações, glorificai ao nosso Deus,
        anunciai em alta voz o seu louvor!
        É ele quem dá vida à nossa vida,
        e não permite que vacilem nossos pés. R.

        Todos vós que a Deus temeis, vinde escutar:
        vou contar-vos todo bem que ele me fez!
        Quando a ele o meu grito se elevou,
        já havia gratidão em minha boca! R.

        Bendito seja o Senhor Deus que me escutou,
        não rejeitou minha oração e meu clamor,
        nem afastou longe de mim o seu amor! R.
    - type: gospel
      ref: Jo 6,44-51
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, disse Jesus à multidão:
        "Ninguém pode vir a mim, se o Pai que me enviou não o atrai.
        E eu o ressuscitarei no último dia.
        Está escrito nos Profetas: 'Todos serão discípulos de Deus'.
        Ora, todo aquele que escutou o Pai e por ele foi instruído, vem a mim.
        Não que alguém já tenha visto o Pai.
        Só aquele que vem de junto de Deus viu o Pai.
        Em verdade, em verdade vos digo, quem crê, possui a vida eterna.
        Eu sou o pão da vida.
        Os vossos pais comeram o maná no deserto e, no entanto, morreram.
        Eis aqui o pão que desce do céu: quem dele comer, nunca morrerá.
        Eu sou o pão vivo descido do céu.
        Quem comer deste pão viverá eternamente.
        E o pão que eu darei é a minha carne dada para a vida do mundo".

        Palavra da Salvação.
easter.week3.6:
  title: Sexta-feira da 3ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 9,1-20
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        Saulo só respirava ameaças e morte contra os discípulos do Senhor.
        Ele apresentou-se ao Sumo sacerdote e pediu-lhe cartas de recomendação para as sinagogas de Damasco, a fim de levar presos para Jerusalém os homens e mulheres que encontrasse seguindo o Caminho.
        Durante a viagem, quando já estava perto de Damasco, Saulo, de repente, viu-se cercado por uma luz que vinha do céu.
        Caindo por terra, ele ouviu uma voz que lhe dizia: "Saulo, Saulo, por que me persegues?"
        Saulo perguntou: "Quem és tu, Senhor?"
        A voz respondeu: "Eu sou Jesus, a quem tu estás perseguindo.
        Agora, levanta-te, entra na cidade, e ali te será dito o que deves fazer".
        Os homens que acompanhavam Saulo ficaram mudos de espanto, porque ouviam a voz, mas não viam ninguém.
        Saulo levantou-se do chão e abriu os olhos, mas não conseguia ver nada.
        Então pegaram nele pela mão e levaram-no para Damasco.
        Saulo ficou três dias sem poder ver.
        E não comeu nem bebeu.
        Em Damasco, havia um discípulo chamado Ananias.
        O Senhor o chamou numa visão: "Ananias!"
        E Ananias respondeu: "Aqui estou, Senhor!"
        O Senhor lhe disse: "Levanta-te, vai à rua que se chama Direita e procura, na casa de Judas, por um homem de Tarso chamado Saulo.
        Ele está rezando".
        E, numa visão, Saulo contemplou um homem chamado Ananias, entrando e impondo-lhe as mãos para que recuperasse a vista.
        Ananias respondeu: "Senhor, já ouvi muitos falarem desse homem e do mal que fez aos teus fiéis que estão em Jerusalém.
        E aqui em Damasco ele tem plenos poderes, recebidos dos sumos sacerdotes, para prender todos os que invocam o teu nome".
        Mas o Senhor disse a Ananias: "Vai, porque esse homem é um instrumento que escolhi para anunciar o meu nome aos pagãos, aos reis e ao povo de Israel.
        Eu vou mostrar-lhe quanto ele deve sofrer por minha causa".
        Então Ananias saiu, entrou na casa, e impôs as mãos sobre Saulo, dizendo: "Saulo, meu irmão, o Senhor Jesus, que te apareceu quando vinhas no caminho, ele me mandou aqui para que tu recuperes a vista e fiques cheio do Espírito Santo".
        Imediatamente caíram dos olhos de Saulo como que escamas e ele recuperou a vista.
        Em seguida, Saulo levantou-se e foi batizado.
        Tendo tomado alimento, sentiu-se reconfortado.
        Saulo passou alguns dias com os discípulos de Damasco, e logo começou a pregar nas sinagogas, afirmando que Jesus é o Filho de Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 116(117),1.2 (R. Mc 16,15)
      text: |
        R. Ide, por todo o mundo, a todos pregai o Evangelho.

        Ou: Aleluia, Aleluia, Aleluia.

        Cantai louvores ao Senhor, todas as gentes,
        povos todos, festejai-o! R.

        Pois comprovado é seu amor para conosco,
        para sempre ele é fiel! R.
    - type: gospel
      ref: Jo 6,52-59
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        os judeus discutiam entre si, dizendo: "Como é que ele pode dar a sua carne a comer?"
        Então Jesus disse: "Em verdade, em verdade vos digo, se não comerdes a carne do Filho do Homem e não beberdes o seu sangue, não tereis a vida em vós.
        Quem come a minha carne e bebe o meu sangue tem a vida eterna, e eu o ressuscitarei no último dia.
        Porque a minha carne é verdadeira comida e o meu sangue, verdadeira bebida.
        Quem come a minha carne e bebe o meu sangue permanece em mim e eu nele.
        Como o Pai, que vive, me enviou, e eu vivo por causa do Pai, assim o que me come viverá por causa de mim.
        Este é o pão que desceu do céu.
        Não é como aquele que os vossos pais comeram.
        Eles morreram.
        Aquele que come este pão viverá para sempre".
        Assim falou Jesus, ensinando na sinagoga em Cafarnaum.

        Palavra da Salvação.
easter.week3.7:
  title: Sábado da 3ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 9,31-42
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias:
        A Igreja, vivia em paz em toda a Judeia, Galileia e Samaria.
        Ela consolidava-se e progredia no temor do Senhor e crescia em número com a ajuda do Espírito Santo.
        Pedro percorria todos os lugares; e visitou também os fiéis que moravam em Lida.
        Encontrou aí um homem chamado Eneias, que estava paralítico e, há oito anos, jazia numa cama.
        Pedro disse-lhe: "Eneias, Jesus Cristo te cura!
        Levanta-te e arruma a tua cama!"
        Imediatamente Eneias se levantou.
        Todos os habitantes de Lida e da região do Saron viram isso e se converteram ao Senhor.
        Em Jope, havia uma discípula chamada Tabita, nome que quer dizer Gazela.
        Eram muitas as boas obras que fazia e as esmolas que dava.
        Naqueles dias ela ficou doente e morreu.
        Então lavaram seu corpo e o colocaram no andar superior da casa.
        Como Lida ficava perto de Jope, e ouvindo dizer que Pedro estava lá, os discípulos mandaram dois homens com um recado: "Vem depressa até nós!"
        Pedro partiu imediatamente com eles.
        Assim que chegou, levaram-no ao andar superior, onde todas as viúvas foram ao seu encontro.
        Chorando, elas mostravam a Pedro as túnicas e mantos que Tabita havia feito, quando vivia com elas.
        Pedro mandou que todos saíssem.
        Em seguida, pôs-se de joelhos e rezou.
        Depois, voltou-se para o corpo e disse: "Tabita, levanta-te!"
        ela então abriu os olhos, viu Pedro e sentou-se.
        Pedro deu-lhe a mão e ajudou-a a levantar-se.
        Depois chamou os fiéis e as viúvas e apresentou-lhes Tabita viva.
        O fato ficou conhecido em toda a cidade de Jope e muitos acreditaram no Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 115(116B),12-13.14-15.16-17 (R. 12)
      text: |
        R. Que poderei retribuir ao Senhor Deus,
        por tudo aquilo que ele fez em meu favor?

        Ou: Aleluia, Aleluia, Aleluia.

        Que poderei retribuir ao Senhor Deus
        por tudo aquilo que ele fez em meu favor?
        Elevo o cálice da minha salvação,
        invocando o nome santo do Senhor. R.

        Vou cumprir minhas promessas ao Senhor
        na presença de seu povo reunido.
        É sentida por demais pelo Senhor
        a morte de seus santos, seus amigos. R.

        Eis que sou o vosso servo, ó Senhor,
        que nasceu de vossa serva;
        mas me quebrastes os grilhões da escravidão!
        Por isso oferto um sacrifício de louvor,
        invocando o nome santo do Senhor. R.
    - type: gospel
      ref: Jo 6,60-69
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo:
        muitos dos discípulos de Jesus que o escutaram, disseram: "Esta palavra é dura.
        Quem consegue escutá-la?"
        Sabendo que seus discípulos estavam murmurando por causa disso mesmo, Jesus perguntou: "Isto vos escandaliza?
        E quando virdes o Filho do Homem subindo para onde estava antes?
        O Espírito é que dá vida, a carne não adianta nada.
        As palavras que vos falei são espírito e vida.
        Mas entre vós há alguns que não creem".
        Jesus sabia, desde o início, quem eram os que não tinham fé e quem havia de entregá-lo.
        E acrescentou: "É por isso que vos disse: ninguém pode vir a mim a não ser que lhe seja concedido pelo Pai".
        A partir daquele momento, muitos discípulos voltaram atrás e não andavam mais com ele.
        Então, Jesus disse aos doze: "Vós também quereis ir embora?"
        Simão Pedro respondeu: "A quem iremos, Senhor?
        Tu tens palavras de vida eterna.
        Nós cremos firmemente e reconhecemos que tu és o Santo de Deus".

        Palavra da Salvação.
easter.week4.1.a:
  title: Domingo da 4ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 2,14a.36-41
      text: |
        Leitura dos Atos dos Apóstolos

        No dia de Pentecostes,
        Pedro, de pé, no meio dos Onze apóstolos, levantou a voz e falou à multidão.
        Que todo o povo de Israel reconheça com plena certeza: Deus constituiu Senhor e Cristo a este Jesus que vós crucificastes.' Quando ouviram isso, eles ficaram com o coração aflito, e perguntaram a Pedro e aos outros apóstolos: 'Irmãos, o que devemos fazer?' Pedro respondeu: 'Convertei-vos e cada um de vós seja batizado em nome de Jesus Cristo para o perdão dos vossos pecados.
        E vós recebereis o dom do Espírito Santo.
        Pois a promessa é para vós e vossos filhos, e para todos aqueles que estão longe, todos aqueles que o Senhor nosso Deus chamar para si.' Com muitas outras palavras, Pedro lhes dava testemunho, e os exortava, dizendo: 'Salvai-vos dessa gente corrompida!' Os que aceitaram as palavras de Pedro receberam o batismo.
        Naquele dia, mais ou menos três mil pessoas se uniram a eles.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 22,1-3a.3b-4.5.6 (R.1)
      text: |
        R. O Senhor é o pastor que me conduz;

        para as águas repousantes me encaminha.
        Ou Aleluia, Aleluia, Aleluia
        O Senhor é o pastor que me conduz;
        não me falta coisa alguma.
        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças R.

        Ele me guia no caminho mais seguro,
        pela honra do seu nome.
        Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei;
        estais comigo com bastão e com cajado;
        eles me dão a segurança! R.

        Preparais à minha frente uma mesa,
        bem à vista do inimigo,
        e com óleo vós ungis minha cabeça;
        o meu cálice transborda. R.

        Felicidade e todo bem hão de seguir-me
        por toda a minha vida;
        e, na casa do Senhor, habitarei
        pelos tempos infinitos. R.
    - type: reading
      ref: 1Pd 2,20b-25
      text: |
        Leitura da Primeira Carta de São Pedro

        Caríssimos:
        Se suportais com paciência aquilo que sofreis por ter feito o bem, isto vos torna agradáveis diante de Deus.
        De fato, para isto fostes chamados.
        Também Cristo sofreu por vós deixando-vos um exemplo, a fim de que sigais os seus passos.
        Ele não cometeu pecado algum, mentira nenhuma foi encontrada em sua boca.
        Quando injuriado, não retribuía as injúrias; atormentado, não ameaçava; antes, colocava a sua causa nas mãos daquele que julga com justiça.
        Sobre a cruz, carregou nossos pecados em seu próprio corpo, a fim de que, mortos para os pecados, vivamos para a justiça.
        Por suas feridas fostes curados.
        Andáveis como ovelhas desgarradas, mas agora voltastes ao pastor e guarda de vossas vidas.

        Palavra do Senhor
    - type: gospel
      ref: Jo 10,1-10
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus:
        'Em verdade, em verdade vos digo, quem não entra no redil das ovelhas pela porta, mas sobe por outro lugar, é ladrão e assaltante.
        Quem entra pela porta é o pastor das ovelhas.
        A esse o porteiro abre, e as ovelhas escutam a sua voz; ele chama as ovelhas pelo nome e as conduz para fora.
        E, depois de fazer sair todas as que são suas, caminha à sua frente, e as ovelhas o seguem, porque conhecem a sua voz.
        Mas não seguem um estranho, antes fogem dele, porque não conhecem a voz dos estranhos.' Jesus contou-lhes esta parábola, mas eles não entenderam o que ele queria dizer.
        Então Jesus continuou: 'Em verdade, em verdade vos digo, eu sou a porta das ovelhas.
        Todos aqueles que vieram antes de mim são ladrões e assaltantes, mas as ovelhas não os escutaram.
        Eu sou a porta. Quem entrar por mim, será salvo; entrará e sairá e encontrará pastagem.
        O ladrão só vem para roubar, matar e destruir.
        Eu vim para que tenham vida e a tenham em abundância.

        Palavra da Salvação.
easter.week4.1.b:
  title: Domingo da 4ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 4,8-12
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        Pedro, cheio do Espírito Santo, disse: "Chefes do povo e anciãos: hoje estamos sendo interrogados por termos feito o bem a um enfermo e pelo modo como foi curado.
        Ficai, pois, sabendo todos vós e todo o povo de Israel: é pelo nome de Jesus Cristo, de Nazaré, — aquele que vós crucificastes e que Deus ressuscitou dos mortos — que este homem está curado, diante de vós.
        Jesus é a pedra, que vós, os construtores, desprezastes, e que se tornou a pedra angular.
        Em nenhum outro há salvação, pois não existe debaixo do céu outro nome dado aos homens, pelo qual possamos ser salvos".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 117(118),1.8-9.21-23.26.28cd.29 (R. 22)
      text: |
        R. A pedra que os pedreiros rejeitaram,
        tornou-se agora a pedra angular.

        Ou: Aleluia, Aleluia, Aleluia.

        Dai graças ao Senhor, porque ele é bom!
        "Eterna é a sua misericórdia!"
        É melhor buscar refúgio no Senhor,
        do que pôr no ser humano a esperança;
        é melhor buscar refúgio no Senhor,
        do que contar com os poderosos deste mundo! R.

        Dou-vos graças, ó Senhor, porque me ouvistes
        e vos tornastes para mim o Salvador!
        A pedra que os pedreiros rejeitaram,
        tornou-se agora a pedra angular.
        Pelo Senhor é que foi feito tudo isso:
        Que maravilhas ele fez a nossos olhos! R.

        Bendito seja, em nome do Senhor,
        aquele que em seus átrios vai entrando!
        Vós sois meu Deus, eu vos bendigo e agradeço!
        Vós sois meu Deus, eu vos exalto com louvores!
        Dai graças ao Senhor, porque ele é bom!
        "Eterna é a sua misericórdia!" R.
    - type: reading
      ref: 1Jo 3,1-2
      text: |
        Leitura da Primeira Carta de São João 

        Caríssimos:
        Vede que grande presente de amor o Pai nos deu: de sermos chamados filhos de Deus!
        E nós o somos!
        Se o mundo não nos conhece, é porque não conheceu o Pai.
        Caríssimos, desde já somos filhos de Deus, mas nem sequer se manifestou o que seremos!
        Sabemos que, quando Jesus se manifestar, seremos semelhantes a ele, porque o veremos tal como ele é.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 10,11-18
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, disse Jesus:
        "Eu sou o bom pastor.
        O bom pastor dá a vida por suas ovelhas.
        O mercenário, que não é pastor e não é dono das ovelhas, vê o lobo chegar, abandona as ovelhas e foge, e o lobo as ataca e dispersa.
        Pois ele é apenas um mercenário e não se importa com as ovelhas.
        Eu sou o bom pastor.
        Conheço as minhas ovelhas, e elas me conhecem, assim como o Pai me conhece e eu conheço o Pai.
        Eu dou minha vida pelas ovelhas.
        Tenho ainda outras ovelhas que não são deste redil: também a elas devo conduzir; escutarão a minha voz, e haverá um só rebanho e um só pastor.
        É por isso que o Pai me ama, porque dou a minha vida, para depois recebê-la novamente.
        Ninguém tira a minha vida, eu a dou por mim mesmo; tenho poder de entregá-la e tenho poder de recebê-la novamente; esta é a ordem que recebi do meu Pai".

        Palavra da Salvação.
easter.week4.1.c:
  title: Domingo da 4ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 13,14.43-52
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias, Paulo e Barnabé
        partindo de Perge, chegaram a Antioquia da Pisídia.
        E, entrando na sinagoga em dia de sábado, sentaram-se.
        Muitos judeus e pessoas piedosas convertidas ao judaísmo seguiram Paulo e Barnabé.
        Conversando com eles, os dois insistiam para que continuassem fiéis à graça de Deus.
        No sábado seguinte, quase toda a cidade se reuniu para ouvir a palavra de Deus.
        Ao verem aquela multidão, os judeus ficaram cheios de inveja e, com blasfêmias, opunham-se ao que Paulo dizia.
        Então, com muita coragem, Paulo e Barnabé declararam: "Era preciso anunciar a palavra de Deus primeiro a vós.
        Mas, como a rejeitais e vos considerais indignos da vida eterna, sabei que vamos dirigir-nos aos pagãos.
        Porque esta é a ordem que o Senhor nos deu: 'Eu te coloquei como luz para as nações, para que leves a salvação até os confins da terra'".
        Os pagãos ficaram muito contentes, quando ouviram isso, e glorificavam a palavra do Senhor.
        Todos os que eram destinados à vida eterna, abraçaram a fé.
        Desse modo, a palavra do Senhor espalhava-se por toda a região.
        Mas os judeus instigaram as mulheres ricas e religiosas, assim como os homens influentes da cidade, provocaram uma perseguição contra Paulo e Barnabé e expulsaram-nos do seu território.
        Então os apóstolos sacudiram contra eles a poeira dos pés, e foram para a cidade de Icônio.
        Os discípulos, porém, ficaram cheios de alegria e do Espírito Santo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 99(100),2.3.5 (R. 3ac)
      text: |
        R. Sabei que o Senhor, só ele, é Deus,
        nós somos seu povo e seu rebanho.

        Ou: Aleluia, Aleluia, Aleluia.

        Aclamai o Senhor, ó terra inteira,
        servi ao Senhor com alegria,
        ide a ele cantando jubilosos! R.

        Sabei que o Senhor, só ele, é Deus,
        Ele mesmo nos fez, e somos seus,
        nós somos seu povo e seu rebanho. R.

        Sim, é bom o Senhor e nosso Deus,
        sua bondade perdura para sempre,
        seu amor é fiel eternamente! R.
    - type: reading
      ref: Ap 7,9.14b-17
      text: |
        Leitura do Livro do Apocalipse de São João

        Eu, João,
        vi uma multidão imensa de gente de todas as nações, tribos, povos e línguas, e que ninguém podia contar.
        Estavam de pé diante do trono e do Cordeiro; trajavam vestes brancas e traziam palmas na mão.
        Então um dos anciãos me disse: "Esses são os que vieram da grande tribulação.
        Lavaram e alvejaram as suas roupas no sangue do Cordeiro.
        Por isso, estão diante do trono de Deus e lhe prestam culto, dia e noite, no seu templo.
        E aquele que está sentado no trono os abrigará na sua tenda.
        Nunca mais terão fome, nem sede.
        Nem os molestará o sol, nem algum calor ardente.
        Porque o Cordeiro, que está no meio do trono, será o seu pastor e os conduzirá às fontes da água da vida.
        E Deus enxugará as lágrimas de seus olhos".

        Palavra do Senhor.
    - type: gospel
      ref: Jo 10,27-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus:
        "As minhas ovelhas escutam a minha voz, eu as conheço e elas me seguem.
        Eu dou-lhes a vida eterna e elas jamais se perderão.
        E ninguém vai arrancá-las de minha mão.
        Meu Pai, que me deu estas ovelhas, é maior que todos, e ninguém pode arrebatá-las da mão do Pai.
        Eu e o Pai somos um".

        Palavra da Salvação.
easter.week4.2:
  title: Segunda-feira da 4ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 11,1-18
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        os apóstolos e os irmãos, que viviam na Judeia, souberam que também os pagãos haviam acolhido a Palavra de Deus.
        Quando Pedro subiu a Jerusalém, os fiéis de origem judaica começaram a discutir com ele, dizendo:
        "Tu entraste na casa de pagãos e comeste com eles!"
        Então, Pedro começou a contar-lhes, ponto por ponto, o que havia acontecido:
        "Eu estava na cidade de Jope e, ao fazer oração, entrei em êxtase e tive a seguinte visão:
        vi uma coisa parecida com uma grande toalha que, sustentada pelas quatro pontas, descia do céu e chegava até junto de mim.
        Olhei atentamente e vi dentro dela quadrúpedes da terra, animais selvagens, répteis e aves do céu.
        Depois ouvi uma voz que me dizia: 'Levanta-te, Pedro, mata e come'.
        Eu respondi:
        'De modo nenhum, Senhor! Porque jamais entrou coisa profana e impura na minha boca'.
        A voz me disse pela segunda vez:
        'Não chames impuro o que Deus purificou'.
        Isso repetiu-se por três vezes.
        Depois a coisa foi novamente levantada para o céu.
        Nesse momento, três homens se apresentaram na casa em que nos encontrávamos.
        Tinham sido enviados de Cesareia, à minha procura.
        O Espírito me disse que eu fosse com eles sem hesitar.
        Os seis irmãos que estão aqui me acompanharam e nós entramos na casa daquele homem.
        Então ele nos contou que tinha visto um anjo apresentar-se em sua casa e dizer:
        'Manda alguém a Jope para chamar Simão, conhecido como Pedro.
        Ele te falará de acontecimentos que trazem a salvação para ti e para toda a tua família'.
        Logo que comecei a falar, o Espírito Santo desceu sobre eles, da mesma forma que desceu sobre nós no princípio.
        Então eu me lembrei do que o Senhor havia dito:
        'João batizou com água, mas vós sereis batizados no Espírito Santo'.
        Deus concedeu a eles o mesmo dom que deu a nós que acreditamos no Senhor Jesus Cristo.
        Quem seria eu para me opor à ação de Deus?"
        Ao ouvirem isso, os fiéis de origem judaica se acalmaram e glorificavam a Deus, dizendo:
        "Também aos pagãos Deus concedeu a conversão que leva para a vida!"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 41(42),2.3 e 42(43),3.4 (R. cf. Sl 41(42), 3a)
      text: |
        R. Minha alma suspira por vós, ó meu Deus.

        Ou: Aleluia, Aleluia, Aleluia.

        Assim como a corça suspira
        pelas águas correntes,
        suspira igualmente minh'alma
        por vós, ó meu Deus! R.

        A minh'alma tem sede de Deus,
        e deseja o Deus vivo.
        Quando terei a alegria de ver
        a face de Deus? R.

        Enviai vossa luz, vossa verdade:
        elas serão o meu guia;
        que me levem ao vosso Monte santo,*
        até a vossa morada! R.

        Então irei aos altares do Senhor,
        Deus da minha alegria.
        Vosso louvor cantarei, ao som da harpa,
        meu Senhor e meu Deus! R.
    - type: gospel
      ref: Jo 10,1-10
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, disse Jesus:
        "Em verdade, em verdade vos digo, quem não entra no redil das ovelhas pela porta, mas sobe por outro lugar, é ladrão e assaltante.
        Quem entra pela porta é o pastor das ovelhas.
        A esse o porteiro abre, e as ovelhas escutam a sua voz; ele chama as ovelhas pelo nome e as conduz para fora.
        E, depois de fazer sair todas as que são suas, caminha à sua frente, e as ovelhas o seguem, porque conhecem a sua voz.
        Mas não seguem um estranho, antes fogem dele, porque não conhecem a voz dos estranhos".
        Jesus contou-lhes esta parábola, mas eles não entenderam o que ele queria dizer.
        Então Jesus continuou: "Em verdade, em verdade vos digo, eu sou a porta das ovelhas.
        Todos aqueles que vieram antes de mim são ladrões e assaltantes, mas as ovelhas não os escutaram.
        Eu sou a porta. Quem entrar por mim, será salvo; entrará e sairá e encontrará pastagem.
        O ladrão só vem para roubar, matar e destruir.
        Eu vim para que tenham vida e a tenham em abundância".

        Palavra da Salvação.
easter.week4.3:
  title: Terça-feira da 4ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 11,19-26
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        aqueles que se haviam espalhado por causa da perseguição que se seguiu à morte de Estêvão, chegaram à Fenícia, à ilha de Chipre e à cidade de Antioquia, embora não pregassem a Palavra a ninguém que não fosse judeu.
        Contudo, alguns deles, habitantes de Chipre e da cidade de Cirene, chegaram a Antioquia e começaram a pregar também aos gregos, anunciando-lhes a Boa-Nova do Senhor Jesus.
        E a mão do Senhor estava com eles.
        Muitas pessoas acreditaram no Evangelho e se converteram ao Senhor.
        A notícia chegou aos ouvidos da Igreja que estava em Jerusalém.
        Então enviaram Barnabé até Antioquia.
        Quando Barnabé chegou e viu a graça que Deus havia concedido, ficou muito alegre e exortou a todos para que permanecessem fiéis ao Senhor, com firmeza de coração.
        É que ele era um homem bom, cheio do Espírito Santo e de fé.
        E uma grande multidão aderiu ao Senhor.
        Então Barnabé partiu para Tarso, à procura de Saulo.
        Tendo encontrado Saulo, levou-o a Antioquia.
        Passaram um ano inteiro trabalhando juntos naquela Igreja, e instruíram uma numerosa multidão.
        Em Antioquia os discípulos foram, pela primeira vez, chamados com o nome de cristãos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 86(87),1-3.4-5.6-7 (R. Sl 116(117),1a)
      text: |
        R. Cantai louvores ao Senhor, todas as gentes.

        Ou: Aleluia, Aleluia, Aleluia.

        O Senhor ama a cidade
        que fundou no Monte santo;
        ama as portas de Sião
        mais que as casas de Jacó.
        Dizem coisas gloriosas
        da Cidade do Senhor. R.

        "Lembro o Egito e Babilônia
        entre os meus veneradores.
        Na Filistéia ou em Tiro
        ou no país da Etiópia,
        este ou aquele ali nasceu.
        De Sião, porém, se diz:
        "Nasceu nela todo homem;
        Deus é sua segurança". R.

        Deus anota no seu livro,
        onde inscreve os povos todos:
        "Foi ali que estes nasceram".
        E por isso todos juntos
        a cantar se alegrarão;
        e, dançando, exclamarão:
        "Estão em ti as nossas fontes!" R.
    - type: gospel
      ref: Jo 10,22-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Celebrava-se, em Jerusalém, a festa da Dedicação do Templo.
        Era inverno.
        Jesus passeava pelo Templo, no pórtico de Salomão.
        Os judeus rodeavam-no e disseram:
        "Até quando nos deixarás em dúvida?
        Se tu és o Messias, dize-nos abertamente".
        Jesus respondeu:
        "Já vo-lo disse, mas vós não acreditais.
        As obras que eu faço em nome do meu Pai dão testemunho de mim;
        vós, porém, não acreditais, porque não sois das minhas ovelhas.
        As minhas ovelhas escutam a minha voz, eu as conheço e elas me seguem.
        Eu dou-lhes a vida eterna e elas jamais se perderão.
        E ninguém vai arrancá-las de minha mão.
        Meu Pai, que me deu estas ovelhas, é maior que todos, e ninguém pode arrebatá-las da mão do Pai.
        Eu e o Pai somos um".

        Palavra da Salvação.
easter.week4.4:
  title: Quarta-feira da 4ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 12,24-13,5a
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        a palavra do Senhor crescia e se espalhava cada vez mais.
        Barnabé e Saulo, tendo concluído seu ministério, voltaram de Jerusalém, trazendo consigo João, chamado Marcos.
        Na Igreja de Antioquia, havia profetas e doutores.
        Eram eles: Barnabé, Simeão, chamado o Negro, Lúcio de Cirene, Manaém, que fora criado junto com Herodes, e Saulo.
        Um dia, enquanto celebravam a liturgia, em honra do Senhor, e jejuavam, o Espírito Santo disse: "Separai para mim Barnabé e Saulo, a fim de fazerem o trabalho para o qual eu os chamei".
        Então eles jejuaram e rezaram, impuseram as mãos sobre Barnabé e Saulo, e deixaram-nos partir.
        Enviados pelo Espírito Santo, Barnabé e Saulo desceram a Selêucia e daí navegaram para Chipre.
        Quando chegaram a Salamina, começaram a anunciar a Palavra de Deus nas sinagogas dos judeus.
        Eles tinham João como ajudante.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 66(67),2-3.5.6 e 8 (R. 4)
      text: |
        R. Que as nações vos glorifiquem ó Senhor,
        que todas as nações vos glorifiquem.

        Ou: Aleluia, Aleluia, Aleluia.

        Que Deus nos dê a sua graça e sua bênção,
        e sua face resplandeça sobre nós!
        Que na terra se conheça o seu caminho
        e a sua salvação por entre os povos. R.

        Exulte de alegria a terra inteira,
        pois julgais o universo com justiça;
        os povos governais com retidão,
        e guiais, em toda a terra, as nações. R.

        Que as nações vos glorifiquem, ó Senhor,
        que todas as nações vos glorifiquem!
        Que o Senhor e nosso Deus nos abençoe,
        e o respeitem os confins de toda a terra! R.
    - type: gospel
      ref: Jo 12,44-50
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo:
        Jesus exclamou em alta voz: "Quem crê em mim, não é em mim que crê, mas naquele que me enviou.
        Quem me vê, vê aquele que me enviou.
        Eu vim ao mundo como luz, para que todo aquele que crê em mim não permaneça nas trevas.
        Se alguém ouvir as minhas palavras e não as observar, eu não o julgo, porque eu não vim para julgar o mundo, mas para salvá-lo.
        Quem me rejeita e não aceita as minhas palavras já tem o seu juiz: a palavra que eu falei o julgará no último dia.
        Porque eu não falei por mim mesmo, mas o Pai, que me enviou, ele é quem me ordenou o que eu devia dizer e falar.
        E eu sei que o seu mandamento é vida eterna.
        Portanto, o que eu digo, eu o digo conforme o Pai me falou".

        Palavra da Salvação.
easter.week4.5:
  title: Quinta-feira da 4ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 13,13-25
      text: |
        Leitura dos Atos dos Apóstolos

        Paulo e seus companheiros embarcaram em Pafos e chegaram a Perge da Panfília.
        João deixou-os e voltou para Jerusalém.
        Eles, porém, partindo de Perge, chegaram a Antioquia da Pisídia.
        E, entrando na sinagoga em dia de sábado,  sentaram-se.
        Depois da leitura da Lei e dos Profetas, os chefes da sinagoga mandaram dizer-lhes:
        "Irmãos, se vós tendes alguma palavra para encorajar o povo, podeis falar".
        Paulo levantou-se, fez um sinal com a mão e disse:
        "Israelitas e vós que temeis a Deus, escutai!
        O Deus deste povo de Israel escolheu os nossos antepassados e fez deles um grande povo quando moravam como estrangeiros no Egito;
        e de lá os tirou com braço poderoso.
        E, durante mais ou menos quarenta anos, cercou-os de cuidados no deserto.
        Destruiu sete nações na terra de Canaã e passou para eles a posse do seu território, por quatrocentos e cinquenta anos aproximadamente.
        Depois disso, concedeu-lhes juízes, até ao profeta Samuel.
        Em seguida, eles pediram um rei e Deus concedeu-lhes Saul, filho de Cis, da tribo de Benjamim, que reinou durante quarenta anos.
        Em seguida, Deus fez surgir Davi como rei e assim testemunhou a seu respeito:
        "Encontrei Davi, filho de Jessé,
        homem segundo o meu coração, que vai fazer em tudo a minha vontade".
        Conforme prometera, da descendência de Davi Deus fez surgir para Israel um Salvador, que é Jesus.
        Antes que ele chegasse, João pregou um batismo de conversão para todo o povo de Israel.
        Estando para terminar sua missão, João declarou:
        "Eu não sou aquele que pensais que eu seja!
        Mas vede: depois de mim vem aquele, do qual nem mereço desamarrar as sandálias".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),2-3.21-22.25 e 27 (R. cf. 2a)
      text: |
        R. Ó Senhor, eu cantarei eternamente o vosso amor.

        Ou: Aleluia, Aleluia, Aleluia.

        Ó Senhor, eu cantarei eternamente o vosso amor,
        de geração em geração eu cantarei vossa verdade!
        Porque dissestes: "O amor é garantido para sempre!"
        E a vossa lealdade é tão firme como os céus. R.

        Encontrei e escolhi a Davi, meu servidor,
        e o ungi, para ser rei, com meu óleo consagrado.
        Estará sempre com ele minha mão onipotente,
        e meu braço poderoso há de ser a sua força. R.

        Não será surpreendido pela força do inimigo,
        nem o filho da maldade poderá prejudicá-lo.
        Diante dele esmagarei seus inimigos e agressores,
        ferirei e abaterei todos aqueles que o odeiam. R.

        Minha verdade e meu amor estarão sempre com ele,
        sua força e seu poder por meu nome crescerão.
        Ele, então, me invocará: 'Ó Senhor, vós sois meu Pai,
        sois meu Deus, sois meu Rochedo onde encontro a salvação!'" R.
    - type: gospel
      ref: Jo 13,16-20
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Depois de lavar os pés dos discípulos,
        Jesus lhes disse:
        "Em verdade, em verdade vos digo:
        o servo não está acima do seu senhor e o mensageiro não é maior que aquele que o enviou.
        Se sabeis isto, e o puserdes em prática, sereis felizes.
        Eu não falo de vós todos.
        Eu conheço aqueles que escolhi, mas é preciso que se realize o que está na Escritura:
        'Aquele que come o meu pão levantou contra mim o calcanhar.'
        Desde agora vos digo isto, antes de acontecer, a fim de que, quando acontecer, creiais que eu sou.
        Em verdade, em verdade vos digo, quem recebe aquele que eu enviar, me recebe a mim;
        e quem me recebe, recebe aquele que me enviou".

        Palavra da Salvação.
easter.week4.6:
  title: Sexta-feira da 4ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 13,26-33
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias, tendo chegado a Antioquia da Pisídia,
        Paulo disse na sinagoga:
        "Irmãos, descendentes de Abraão, e todos vós que temeis a Deus, a nós foi enviada esta mensagem de salvação.
        Os habitantes de Jerusalém e seus chefes não reconheceram a Jesus e, ao condená-lo, cumpriram as profecias que se lêem todos os sábados.
        Embora não encontrassem nenhum motivo para a sua condenação, pediram a Pilatos que fosse morto.
        Depois de realizarem tudo o que a Escritura diz a respeito de Jesus, eles o tiraram da cruz e o colocaram num túmulo.
        Mas Deus o ressuscitou dos mortos e, durante muitos dias, ele foi visto por aqueles que o acompanharam desde a Galileia até Jerusalém.
        Agora eles são testemunhas de Jesus diante do povo.
        Por isso, nós vos anunciamos este Evangelho:
        a promessa que Deus fez aos antepassados, ele a cumpriu para nós, seus filhos, quando ressuscitou Jesus, como está escrito no salmo segundo:
        'Tu és o meu filho, eu hoje te gerei'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 2,6-7.8-9.10-11 (R. 7)
      text: |
        R. Tu és meu Filho, e eu hoje te gerei!

        Ou: Aleluia, Aleluia, Aleluia.

        "Fui eu mesmo que escolhi este meu Rei
        e em Sião, meu monte santo, o consagrei!"
        O decreto do Senhor promulgarei, †
        foi assim que me falou o Senhor Deus:
        "Tu és meu Filho, e eu hoje te gerei!" R.

        Podes pedir-me, e em resposta eu te darei †
        por tua herança os povos todos e as nações,
        e há de ser a terra inteira o teu domínio.
        Com cetro férreo haverás de dominá-los,
        e quebrá-los como um vaso de argila! R.

        E agora, poderosos, entendei;
        soberanos, aprendei esta lição:
        Com temor servi a Deus, rendei-lhe glória
        e prestai-lhe homenagem com respeito! R.
    - type: gospel
      ref: Jo 14,1-6
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a seus discípulos:
        "Não se perturbe o vosso coração.
        Tendes fé em Deus, tende fé em mim também.
        Na casa de meu Pai há muitas moradas.
        Se assim não fosse, eu vos teria dito.
        Vou preparar um lugar para vós, e quando eu tiver ido preparar-vos um lugar, voltarei e vos levarei comigo, a fim de que onde eu estiver estejais também vós.
        E para onde eu vou, vós conheceis o caminho".
        Tomé disse a Jesus:
        "Senhor, nós não sabemos para onde vais.
        Como podemos conhecer o caminho?"
        Jesus respondeu:
        "Eu sou o Caminho, a Verdade e a Vida.
        Ninguém vai ao Pai senão por mim".

        Palavra da Salvação.
easter.week4.7:
  title: Sábado da 4ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 13,44-52
      text: |
        Leitura dos Atos dos Apóstolos

        No sábado seguinte, quase toda a cidade se reuniu para ouvir a palavra de Deus.
        Ao verem aquela multidão, os judeus ficaram cheios de inveja e, com blasfêmias, opunham-se ao que Paulo dizia.
        Então, com muita coragem, Paulo e Barnabé declararam:
        "Era preciso anunciar a palavra de Deus primeiro a vós.
        Mas, como a rejeitais e vos considerais indignos da vida eterna, sabei que nos vamos dirigir aos pagãos.
        Porque esta é a ordem que o Senhor nos deu:
        'Eu te coloquei como luz para as nações, para que leves a salvação até os confins da terra'".
        Os pagãos ficaram muito contentes, quando ouviram isso, e glorificavam a palavra do Senhor.
        Todos os que eram destinados à vida eterna, abraçaram a fé.
        Desse modo, a palavra do Senhor espalhava-se por toda a região.
        Mas os judeus instigaram as mulheres ricas e religiosas, assim como os homens influentes da cidade, provocaram uma perseguição contra Paulo e Barnabé e expulsaram-nos do seu território.
        Então os apóstolos sacudiram contra eles a poeira dos pés, e foram para a cidade de Icônio.
        Os discípulos, porém ficaram cheios de alegria e do Espírito Santo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),1.2-3ab.3cd-4 (R. 3cd)
      text: |
        R. Os confins do universo contemplaram
        a salvação do nosso Deus.

        Ou: Aleluia, Aleluia, Aleluia.

        Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!
        Sua mão e o seu braço forte e santo
        alcançaram-lhe a vitória. R.

        O Senhor fez conhecer a salvação,
        e às nações, sua justiça;
        recordou o seu amor sempre fiel
        pela casa de Israel R.

        Os confins do universo contemplaram
        a salvação do nosso Deus.
        Aclamai o Senhor Deus, ó terra inteira,
        alegrai-vos e exultai! R.
    - type: gospel
      ref: Jo 14,7-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a seus discípulos:
        "Se vós me conhecêsseis, conheceríeis também o meu Pai.
        E desde agora o conheceis e o vistes".
        Disse Filipe:
        "Senhor, mostra-nos o Pai, isso nos basta!"
        Jesus respondeu:
        "Há tanto tempo estou convosco, e não me conheces, Filipe?
        Quem me viu, viu o Pai.
        Como é que tu dizes:
        'Mostra-nos o Pai'?
        Não acreditas que eu estou no Pai e o Pai está em mim?
        As palavras que eu vos digo, não as digo por mim mesmo, mas é o Pai que, permanecendo em mim, realiza as suas obras.
        Acreditai-me: eu estou no Pai e o Pai está em mim.
        Acreditai, ao menos, por causa destas mesmas obras.
        Em verdade, em verdade vos digo, quem acredita em mim fará as obras que eu faço, e fará ainda maiores do que estas.
        Pois eu vou para o Pai, e o que pedirdes em meu nome, eu o realizarei, a fim de que o Pai seja glorificado no Filho.
        Se pedirdes algo em meu nome, eu o realizarei".

        Palavra da Salvação.
easter.week5.1.a:
  title: Domingo da 5ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 6,1-7
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        o número dos discípulos tinha aumentado, e os fiéis de origem grega começaram a queixar-se dos fiéis de origem hebraica.
        Os de origem grega diziam que suas viúvas eram deixadas de lado no atendimento diário.
        Então os Doze Apóstolos reuniram a multidão dos discípulos e disseram:
        "Não está certo que nós deixemos a pregação da Palavra de Deus para servir às mesas.
        Irmãos, é melhor que escolhais entre vós sete homens de boa fama, repletos do Espírito e de sabedoria, e nós os encarregaremos dessa tarefa.
        Desse modo nós poderemos dedicar-nos inteiramente à oração e ao serviço da Palavra".
        A proposta agradou a toda a multidão.
        Então escolheram Estêvão, homem cheio de fé e do Espírito Santo;
        e também Felipe, Prócoro, Nicanor, Timon, Pármenas e Nicolau de Antioquia, um pagão que seguia a religião dos judeus.
        Eles foram apresentados aos apóstolos, que oraram e impuseram as mãos sobre eles.
        Entretanto, a Palavra do Senhor se espalhava.
        O número dos discípulos crescia muito em Jerusalém, e grande multidão de sacerdotes judeus aceitava a fé.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 32(33),1-2.4-5.18-19 (R. 22)
      text: |
        R. Sobre nós venha, Senhor, a vossa graça,
        da mesma forma que em vós nós esperamos!

        Ou: Aleluia, Aleluia, Aleluia.

        Ó justos, alegrai-vos no Senhor!
        aos retos fica bem glorificá-lo.
        Dai graças ao Senhor ao som da harpa,
        na lira de dez cordas celebrai-o! R.

        Pois reta é a palavra do Senhor,
        e tudo o que ele faz merece fé.
        Deus ama o direito e a justiça,
        transborda em toda a terra a sua graça. R.

        O Senhor pousa o olhar sobre os que o temem,
        e que confiam esperando em seu amor,
        para da morte libertar as suas vidas
        e alimentá-los quando é tempo de penúria. R.
    - type: reading
      ref: 1Pd 2,4-9
      text: |
        Leitura da Primeira Carta de São Pedro

        Caríssimos:
        Aproximai-vos do Senhor, pedra viva, rejeitada pelos homens, mas escolhida e honrosa aos olhos de Deus.
        Do mesmo modo, também vós, como pedras vivas, formai um edifício espiritual, um sacerdócio santo, a fim de oferecerdes sacrifícios espirituais, agradáveis a Deus, por Jesus Cristo.
        Com efeito, nas Escrituras se lê:
        "Eis que ponho em Sião uma pedra angular, escolhida e magnífica;
        quem nela confiar, não será confundido".
        A vós, portanto, que tendes fé, cabe a honra.
        Mas para os que não creem, "a pedra que os construtores rejeitaram tornou-se a pedra angular, pedra de tropeço e rocha que faz cair".
        Nela tropeçam os que não acolhem a Palavra;
        esse é o destino deles.
        Mas vós sois a raça escolhida, o sacerdócio do Reino, a nação santa, o povo que ele conquistou para proclamar as obras admiráveis daquele que vos chamou das trevas para a sua luz maravilhosa.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 14,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a seus discípulos:
        "Não se perturbe o vosso coração.
        Tendes fé em Deus, tende fé em mim também.
        Na casa de meu Pai há muitas moradas.
        Se assim não fosse, eu vos teria dito.
        Vou preparar um lugar para vós, e quando eu tiver ido preparar-vos um lugar, voltarei e vos levarei comigo, a fim de que onde eu estiver estejais também vós.
        E para onde eu vou, vós conheceis o caminho".
        Tomé disse a Jesus:
        "Senhor, nós não sabemos para onde vais.
        Como podemos conhecer o caminho?"
        Jesus respondeu:
        "Eu sou o Caminho, a Verdade e a Vida.
        Ninguém vai ao Pai senão por mim.
        Se vós me conhecêsseis, conheceríeis também o meu Pai.
        E desde agora o conheceis e o vistes".
        Disse Felipe:
        "Senhor, mostra-nos o Pai, isso nos basta!"
        Jesus respondeu:
        "Há tanto tempo estou convosco, e não me conheces, Felipe? Quem me viu, viu o Pai.
        Como é que tu dizes: 'Mostra-nos o Pai'?
        Não acreditas que eu estou no Pai e o Pai está em mim?
        As palavras que eu vos digo, não as digo por mim mesmo, mas é o Pai, que, permanecendo em mim, realiza as suas obras.
        Acreditai-me: eu estou no Pai e o Pai está em mim.
        Acreditai, ao menos, por causa destas mesmas obras.
        Em verdade, em verdade vos digo, quem acredita em mim fará as obras que eu faço, e fará ainda maiores do que estas.
        Pois eu vou para o Pai".

        Palavra da Salvação.
easter.week5.1.b:
  title: Domingo da 5ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 9,26-31
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        Saulo chegou a Jerusalém e procurava juntar-se aos discípulos.
        Mas todos tinham medo dele, pois não acreditavam que ele fosse discípulo.
        Então Barnabé tomou Saulo consigo, levou-o aos apóstolos e contou-lhes como Saulo tinha visto o Senhor no caminho, como o Senhor lhe havia falado e como Saulo havia pregado, em nome de Jesus, publicamente, na cidade de Damasco.
        Daí em diante, Saulo permaneceu com eles em Jerusalém e pregava com firmeza em nome do Senhor.
        Falava também e discutia com os judeus de língua grega, mas eles procuravam matá-lo.
        Quando ficaram sabendo disso, os irmãos levaram Saulo para Cesareia, e daí o mandaram para Tarso.
        A Igreja, porém, vivia em paz em toda a Judeia, Galileia e Samaria.
        Ela consolidava-se e progredia no temor do Senhor e crescia em número com a ajuda do Espírito Santo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 21(22),26b-27.28.30.31-32 (R. 26a)
      text: |
        R. Senhor, sois meu louvor em meio à grande assembleia!

        Ou: Aleluia, Aleluia, Aleluia.

        Sois meu louvor em meio à grande assembleia;
        cumpro meus votos ante aqueles que vos temem!
        Vossos pobres vão comer e saciar-se,
        e os que procuram o Senhor o louvarão;
        "Seus corações tenham a vida para sempre!" R.

        Lembrem-se disso os confins de toda a terra,
        para que voltem ao Senhor e se convertam,
        e se prostrem, adorando, diante dele
        todos os povos e as famílias das nações.
        Somente a ele adorarão os poderosos,
        e os que voltam para o pó o louvarão. R.

        Para ele há de viver a minha alma,
        toda a minha descendência há de servi-lo;
        às futuras gerações anunciará
        o poder e a justiça do Senhor;
        ao povo novo que há de vir, ela dirá:
        "Eis a obra que o Senhor realizou!" R.
    - type: reading
      ref: 1Jo 3,18-24
      text: |
        Leitura da Primeira Carta de São João 

        Filhinhos, não amemos só com palavras e de boca,
        mas com ações e de verdade!
        Aí está o critério para saber que somos da verdade e para sossegar diante dele o nosso coração, pois, se o nosso coração nos acusa, Deus é maior que o nosso coração e conhece todas as coisas.
        Caríssimos, se o nosso coração não nos acusa, temos confiança diante de Deus.
        E qualquer coisa que pedimos recebemos dele, porque guardamos os seus mandamentos e fazemos o que é do seu agrado.
        Este é o seu mandamento: que creiamos no nome do seu Filho, Jesus Cristo, e nos amemos uns aos outros, de acordo com o mandamento que ele nos deu.
        Quem guarda os seus mandamentos permanece com Deus e Deus permanece com ele.
        Que ele permanece conosco, sabemo-lo pelo Espírito que ele nos deu.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 15,1-8
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, Jesus disse a seus discípulos:
        "Eu sou a videira verdadeira e meu Pai é o agricultor.
        Todo ramo que em mim não dá fruto ele o corta; e todo ramo que dá fruto, ele o limpa, para que dê mais fruto ainda.
        Vós já estais limpos por causa da palavra que eu vos falei.
        Permanecei em mim e eu permanecerei em vós.
        Como o ramo não pode dar fruto por si mesmo, se não permanecer na videira, assim também vós não podereis dar fruto, se não permanecerdes em mim.
        Eu sou a videira e vós os ramos.
        Aquele que permaneceu em mim, e eu nele, esse produz muito fruto; porque sem mim nada podeis fazer.
        Quem não permanecer em mim, será lançado fora como um ramo e secará.
        Tais ramos são recolhidos, lançados no fogo e queimados.
        Se permanecerdes em mim e minhas palavras permanecerem em vós, pedi o que quiserdes e vos será dado.
        Nisto meu Pai é glorificado: que deis muito fruto e vos torneis meus discípulos.

        Palavra da Salvação.
easter.week5.1.c:
  title: Domingo da 5ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 14,21b-27
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias, Paulo e Barnabé,
        voltaram para as cidades de Listra, Icônio e Antioquia.
        Encorajando os discípulos, eles os exortavam a permanecerem firmes na fé, dizendo-lhes: "É preciso que passemos por muitos sofrimentos para entrar no Reino de Deus".
        Os apóstolos designaram presbíteros para cada comunidade.
        Com orações e jejuns, eles os confiavam ao Senhor, em quem haviam acreditado.
        Em seguida, atravessando a Pisídia, chegaram à Panfília.
        Anunciaram a palavra em Perge, e depois desceram para Atália.
        Dali embarcaram para Antioquia, de onde tinham saído, entregues à graça de Deus, para o trabalho que haviam realizado.
        Chegando ali, reuniram a comunidade.
        Contaram-lhe tudo o que Deus fizera por meio deles e como havia aberto a porta da fé para os pagãos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),8-9.10-11.12-13ab (R. cf. 1)
      text: |
        R. Bendirei o vosso nome, ó meu Deus,
        meu Senhor e meu Rei para sempre.

        Ou: Aleluia, Aleluia, Aleluia.
        
        Misericórdia e piedade é o Senhor,
        ele é amor, é paciência, é compaixão.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.

        Para espalhar vossos prodígios entre os homens
        e o fulgor de vosso reino esplendoroso.
        O vosso reino é um reino para sempre,
        vosso poder, de geração em geração. R.
    - type: reading
      ref: Ap 21,1-5a
      text: |
        Leitura do Livro do Apocalipse de São João

        Eu, João,
        vi um novo céu e uma nova terra.
        Pois o primeiro céu e a primeira terra passaram, e o mar já não existe.
        Vi a cidade santa, a nova Jerusalém, que descia do céu, de junto de Deus, vestida qual esposa enfeitada para o seu marido.
        Então, ouvi uma voz forte que saía do trono e dizia: "Esta é a morada de Deus entre os homens.
        Deus vai morar no meio deles.
        Eles serão o seu povo, e o próprio Deus estará com eles.
        Deus enxugará toda lágrima dos seus olhos.
        A morte não existirá mais, e não haverá mais luto, nem choro, nem dor, porque passou o que havia antes".
        Aquele que está sentado no trono disse: "Eis que faço novas todas as coisas".
        Depois, ele me disse: "Escreve, porque estas palavras são dignas de fé e verdadeiras".

        Palavra do Senhor.
    - type: gospel
      ref: Jo 13,31-33a.34-35
      text: |
        Proclamação do evangelho de Jesus Cristo segundo João

        Depois que Judas saiu do cenáculo
        disse Jesus: "Agora foi glorificado o Filho do Homem, e Deus foi glorificado nele.
        Se Deus foi glorificado nele, também Deus o glorificará em si mesmo, e o glorificará logo.
        Filhinhos, por pouco tempo estou ainda convosco.
        Eu vos dou um novo mandamento: amai-vos uns aos outros.
        Como eu vos amei, assim também vós deveis amar-vos uns aos outros.
        Nisto todos conhecerão que sois meus discípulos, se tiverdes amor uns aos outros".

        Palavra da Salvação.
easter.week5.2:
  title: Segunda-feira da 5ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 14,5-18
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias, em Icônio, Pagãos e judeus, tendo à frente seus chefes, estavam dispostos a ultrajar e apedrejar Paulo e Barnabé.
        Ao saberem disso, Paulo e Barnabé fugiram e foram para Listra e Derbe, cidades da Licaônia, e seus arredores.
        Aí começaram a anunciar o Evangelho.
        Em Listra, havia um homem paralítico das pernas, que era coxo de nascença e nunca fora capaz de andar.
        Ele escutava o discurso de Paulo.
        E este, fixando nele o olhar e notando que tinha fé para ser curado, disse em alta voz:
        "Levanta-te direito sobre os teus pés".
        O homem deu um salto e começou a caminhar.
        Vendo o que Paulo acabara de fazer, a multidão exclamou em dialeto licaônico:
        "Os deuses desceram entre nós em forma de gente!"
        Chamavam a Barnabé Júpiter e a Paulo Mercúrio, porque era Paulo quem falava.
        Os sacerdotes de Júpiter, cujo templo ficava defronte à cidade, levaram à porta touros ornados de grinaldas e queriam, com a multidão, oferecer sacrifícios.
        Ao saberem disso, os apóstolos Barnabé e Paulo rasgaram as vestes e foram para o meio da multidão, gritando:
        "Homens, o que estais fazendo?
        Nós também somos homens mortais como vós, e vos estamos anunciando que precisais deixar esses ídolos inúteis para vos converterdes ao Deus vivo, que fez o céu, a terra, o mar e tudo o que neles existe.
        Nas gerações passadas, Deus permitiu que todas as nações seguissem o próprio caminho.
        No entanto, ele não deixou de dar testemunho de si mesmo através de seus benefícios, mandando do céu chuvas e colheitas, dando alimento e alegrando vossos corações".
        E assim falando, com muito custo, conseguiram que a multidão desistisse de lhes oferecer um sacrifício.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 113B(115),1-2.3-4.15-16 (R. 1)
      text: |
        R. Não a nós, ó Senhor, não a nós,
        ao vosso nome, porém, seja a glória.

        Ou: Aleluia, Aleluia, Aleluia.

        Não a nós, ó Senhor, não a nós,
        ao vosso nome, porém, seja a glória,
        porque sois todo amor e verdade!
        Por que hão de dizer os pagãos:
        "Onde está o seu Deus, onde está?" R.

        É nos céus que está o nosso Deus,
        ele faz tudo aquilo que quer.
        São os deuses pagãos ouro e prata,
        todos eles são obras humanas. R.

        Abençoados sejais do Senhor,
        do Senhor que criou céu e terra!
        Os céus são os céus do Senhor,
        mas a terra ele deu para os homens. R.
    - type: gospel
      ref: Jo 14,21-26
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a seus discípulos:
        "Quem acolheu os meus mandamentos e os observa, esse me ama.
        Ora, quem me ama, será amado por meu Pai, e eu o amarei e me manifestarei a ele".
        Judas - não o Iscariotes - disse-lhe:
        "Senhor, como se explica que te manifestarás a nós e não ao mundo?"
        Jesus respondeu-lhe:
        "Se alguém me ama, guardará a minha palavra, e o meu Pai o amará, e nós viremos e faremos nele a nossa morada.
        Quem não me ama, não guarda a minha palavra.
        E a palavra que escutais não é minha, mas do Pai que me enviou.
        Isso é o que vos disse enquanto estava convosco.
        Mas o Defensor, o Espírito Santo, que o Pai enviará em meu nome, ele vos ensinará tudo e vos recordará tudo o que eu vos tenho dito.

        Palavra da Salvação.
easter.week5.3:
  title: Terça-feira da 5ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 14,19-28
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias, de Antioquia e Icônio chegaram judeus que convenceram as multidões.
        Então apedrejaram Paulo e arrastaram-no para fora da cidade, pensando que ele estivesse morto.
        Mas, enquanto os discípulos o rodeavam, Paulo levantou-se e entrou na cidade.
        No dia seguinte, partiu para Derbe com Barnabé.
        Depois de terem pregado o Evangelho naquela cidade e feito muitos discípulos, voltaram para Listra, Icônio e Antioquia.
        Encorajando os discípulos, eles os exortavam a permanecerem firmes na fé, dizendo-lhes:
        "É preciso que passemos por muitos sofrimentos para entrar no Reino de Deus".
        Os apóstolos designaram presbíteros para cada comunidade.
        Com orações e jejuns, eles os confiavam ao Senhor, em quem haviam acreditado.
        Em seguida, atravessando a Pisídia, chegaram à Panfília.
        Anunciaram a palavra em Perge, e depois desceram para Atália.
        Dali embarcaram para Antioquia, de onde tinham saído, entregues à graça de Deus, para o trabalho que haviam realizado.
        Chegando ali, reuniram a comunidade.
        Contaram-lhe tudo o que Deus fizera por meio deles e como havia aberto a porta da fé para os pagãos.
        E passaram então algum tempo com os discípulos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),10-11.12-13ab.21 (R. cf. 12a)
      text: |
        R. Ó Senhor, vossos amigos anunciem vosso Reino glorioso.

        Ou: Aleluia, Aleluia, Aleluia.

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.

        Para espalhar vossos prodígios entre os homens
        e o fulgor de vosso reino esplendoroso.
        O vosso reino é um reino para sempre,
        vosso poder, de geração em geração.

        Que a minha boca cante a glória do Senhor
        e que bendiga todo ser seu nome santo
        desde agora, para sempre e pelos séculos. R.
    - type: gospel
      ref: Jo 14,27-31a
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a seus discípulos:
        "Deixo-vos a paz, a minha paz vos dou;
        mas não a dou como o mundo.
        Não se perturbe nem se intimide o vosso coração.
        Ouvistes que eu vos disse:
        'Vou, mas voltarei a vós'.
        Se me amásseis, ficaríeis alegres porque vou para o Pai, pois o Pai é maior do que eu.
        Disse-vos isto, agora, antes que aconteça, para que, quando acontecer, vós acrediteis.
        Já não falarei muito convosco, pois o chefe deste mundo vem.
        Ele não tem poder sobre mim, mas, para que o mundo reconheça que eu amo o Pai, eu procedo conforme o Pai me ordenou".

        Palavra da Salvação.
easter.week5.4:
  title: Quarta-feira da 5ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 15,1-6
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias, chegaram alguns da Judeia e ensinavam aos irmãos de Antioquia, dizendo:
        "Vós não podereis salvar-vos, se não fordes circuncidados, como ordena a Lei de Moisés".
        Isto provocou muita confusão, e houve uma grande discussão de Paulo e Barnabé com eles.
        Finalmente, decidiram que Paulo, Barnabé e alguns outros fossem a Jerusalém, para tratar dessa questão com os apóstolos e os anciãos.
        Depois de terem sido acompanhados pela comunidade, Paulo e Barnabé atravessaram a Fenícia e a Samaria.
        Contaram sobre a conversão dos pagãos, causando grande alegria entre todos os irmãos.
        Chegando a Jerusalém, foram recebidos pelos apóstolos e os anciãos, e narraram as maravilhas que Deus tinha realizado por meio deles.
        Alguns, dos que tinham pertencido ao partido dos fariseus e que haviam abraçado a fé, levantaram-se e disseram que era preciso circuncidar os pagãos e obrigá-los a observar a Lei de Moisés.
        Então, os apóstolos e os anciãos reuniram-se para tratar desse assunto.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 121(122),1-2.3-4a.4b-5 (R. cf. 1)
      text: |
        R. Que alegria, quando ouvi que me disseram: Vamos à casa do Senhor!

        Ou: Aleluia, Aleluia, Aleluia.

        Que alegria, quando ouvi que me disseram:
        "Vamos à casa do Senhor!"
        E agora nossos pés já se detêm,
        Jerusalém, em tuas portas. R.

        Jerusalém, cidade bem edificada
        num conjunto harmonioso;
        para lá sobem as tribos de Israel,
        as tribos do Senhor. R.

        Para louvar, segundo a lei de Israel,
        o nome do Senhor.
        A sede da justiça lá está
        e o trono de Davi. R.
    - type: gospel
      ref: Jo 15,1-8
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, Jesus disse a seus discípulos:
        "Eu sou a videira verdadeira e meu Pai é o agricultor.
        Todo ramo que em mim não dá fruto ele o corta;
        e todo ramo que dá fruto, ele o limpa, para que dê mais fruto ainda.
        Vós já estais limpos por causa da palavra que eu vos falei.
        Permanecei em mim e eu permanecerei em vós.
        Como o ramo não pode dar fruto por si mesmo, se não permanecer na videira, assim também vós não podereis dar fruto, se não permanecerdes em mim.
        Eu sou a videira e vós os ramos.
        Aquele que permanece em mim, e eu nele, esse produz muito fruto;
        porque sem mim nada podeis fazer.
        Quem não permanecer em mim, será lançado fora como um ramo e secará.
        Tais ramos são recolhidos, lançados no fogo e queimados.
        Se permanecerdes em mim e minhas palavras permanecerem em vós, pedi o que quiserdes e vos será dado.
        Nisto meu Pai é glorificado:
        que deis muito fruto e vos torneis meus discípulos".

        Palavra da Salvação.
easter.week5.5:
  title: Quinta-feira da 5ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 15,7-21
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        Depois de longa discussão, Pedro levantou-se e falou aos apóstolos e anciãos:
        "Irmãos, vós sabeis que, desde os primeiros dias, Deus me escolheu, do vosso meio, para que os pagãos ouvissem de minha boca a palavra do Evangelho e acreditassem.
        Ora, Deus, que conhece os corações, testemunhou a favor deles, dando-lhes o Espírito Santo como o deu a nós.
        E não fez nenhuma distinção entre nós e eles, purificando o coração deles mediante a fé.
        Então, por que vós agora colocais Deus à prova, querendo impor aos discípulos um jugo que nem nossos pais e nem nós mesmos tivemos força para suportar?
        Ao contrário, é pela graça do Senhor Jesus que acreditamos ser salvos, exatamente como eles".
        Houve então um grande silêncio em toda a assembleia.
        Depois disso, ouviram Barnabé e Paulo contar todos os sinais e prodígios que Deus havia realizado, por meio deles, entre os pagãos.
        Quando Barnabé e Paulo terminaram de falar, Tiago tomou a palavra e disse:
        "Irmãos, ouvi-me:
        Simão acaba de nos lembrar como, desde o começo, Deus se dignou tomar homens das nações pagãs para formar um povo dedicado ao seu Nome.
        Isso concorda com as palavras dos profetas, pois está escrito:
        'Depois disso, eu voltarei e reconstruirei a tenda de Davi que havia caído;
        reconstruirei as ruínas que ficaram e a reerguerei, a fim de que o resto dos homens procure o Senhor com todas as nações que foram consagradas ao meu Nome.
        É o que diz o Senhor, que fez estas coisas, conhecidas há muito tempo'.
        Por isso, sou do parecer que devemos parar de importunar os pagãos que se convertem a Deus.
        Vamos somente prescrever que eles evitem o que está contaminado pelos ídolos, as uniões ilegítimas, comer carne de animal sufocado e o uso do sangue.
        Com efeito, desde os tempos antigos, em cada cidade, Moisés tem os seus pregadores, que o lêem todos os sábados nas sinagogas".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1-2a.2b-3.10 (R. cf. 3)
      text: |
        R. Anunciai as maravilhas do Senhor entre todas as nações.

        Ou: Aleluia, Aleluia, Aleluia.

        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        Cantai e bendizei seu santo nome! R.

        Dia após dia anunciai sua salvação,
        manifestai a sua glória entre as nações,
        e entre os povos do universo seus prodígios! R.

        Publicai entre as nações: "Reina o Senhor!"
        Ele firmou o universo inabalável
        pois os povos ele julga com justiça. R.
    - type: gospel
      ref: Jo 15,9-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a seus discípulos:
        "Como meu Pai me amou, assim também eu vos amei.
        Permanecei no meu amor.
        Se guardardes os meus mandamentos, permanecereis no meu amor, assim como eu guardei os mandamentos do meu Pai e permaneço no seu amor.
        Eu vos disse isto, para que a minha alegria esteja em vós e a vossa alegria seja plena".

        Palavra da Salvação.
easter.week5.6:
  title: Sexta-feira da 5ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 15,22-31
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        pareceu bem aos apóstolos e aos anciãos, de acordo com toda a comunidade de Jerusalém, escolher alguns da comunidade para mandá-los a Antioquia, com Paulo e Barnabé.
        Escolheram Judas, chamado Bársabas, e Silas, que eram muito respeitados pelos irmãos.
        Através deles enviaram a seguinte carta:
        "Nós, os apóstolos e os anciãos, vossos irmãos, saudamos os irmãos vindos do paganismo e que estão em Antioquia e nas regiões da Síria e da Cilícia.
        Ficamos sabendo que alguns dos nossos causaram perturbações com palavras que transtornaram vosso espírito.
        Eles não foram enviados por nós.
        Então decidimos, de comum acordo, escolher alguns representantes e mandá-los até vós, junto com nossos queridos irmãos Barnabé e Paulo, homens que arriscaram suas vidas pelo nome de nosso Senhor Jesus Cristo.
        Por isso, estamos enviando Judas e Silas, que pessoalmente vos transmitirão a mesma mensagem.
        Porque decidimos, o Espírito Santo e nós, não vos impor nenhum fardo,
        além destas coisas indispensáveis:
        abster-se de carnes sacrificadas aos ídolos, do sangue, das carnes de animais sufocados e das uniões ilegítimas.
        Vós fareis bem se evitardes essas coisas.
        Saudações!"
        Depois da despedida, Judas e Silas foram para Antioquia, reuniram a assembleia e entregaram a carta.
        A sua leitura causou alegria, por causa do estímulo que trazia.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 56(57),8-9.10-12 (R. 10a)
      text: |
        R. Vou louvar-vos, Senhor, entre os povos.

        Ou: Aleluia, Aleluia, Aleluia.

        Meu coração está pronto, meu Deus,
        está pronto o meu coração!
        Vou cantar e tocar para vós:
        desperta, minh'alma, desperta!
        Despertem a harpa e a lira,
        eu irei acordar a aurora! R.

        Vou louvar-vos, Senhor, entre os povos,
        dar-vos graças, por entre as nações!
        Vosso amor é mais alto que os céus,
        mais que as nuvens a vossa verdade!
        Elevai-vos, ó Deus sobre os céus,
        vossa glória refulja na terra! R.
    - type: gospel
      ref: Jo 15,12-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Este é o meu mandamento:
        amai-vos uns aos outros, assim como eu vos amei.
        Ninguém tem amor maior do que aquele que dá sua vida pelos amigos.
        Vós sois meus amigos, se fizerdes o que eu vos mando.
        Já não vos chamo servos, pois o servo não sabe o que faz o seu senhor.
        Eu chamo-vos amigos, porque vos dei a conhecer tudo o que ouvi de meu Pai.
        Não fostes vós que me escolhestes, mas fui eu que vos escolhi e vos designei para irdes e para que produzais fruto e o vosso fruto permaneça.
        O que, então, pedirdes ao Pai em meu nome, ele vo-lo concederá.
        Isto é o que vos ordeno:
        amai-vos uns aos outros".

        Palavra da Salvação.
easter.week5.7:
  title: Sábado da 5ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 16,1-10
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias:
        Paulo foi para Derbe e Listra.
        Havia em Listra um discípulo chamado Timóteo, filho de uma judia, crente, e de pai grego.
        Os irmãos de Listra e Icônio davam bom testemunho de Timóteo.
        Paulo quis então que Timóteo partisse com ele.
        Tomou-o consigo e circuncidou-o, por causa dos judeus que se encontravam nessas regiões, pois todos sabiam que o pai de Timóteo era grego.
        Percorrendo as cidades, Paulo e Timóteo transmitiam as decisões que os apóstolos e anciãos de Jerusalém haviam tomado.
        E recomendavam que fossem observadas.
        As igrejas fortaleciam-se na fé e, de dia para dia, cresciam em número.
        Paulo e Timóteo atravessaram a Frígia e a região da Galácia, pois o Espírito Santo os proibira de pregar a Palavra de Deus na Ásia.
        Chegando perto da Mísia, eles tentaram entrar na Bitínia, mas o Espírito de Jesus os impediu.
        Então atravessaram a Mísia e desceram para Trôade.
        Durante a noite, Paulo teve uma visão:
        na sua frente, estava de pé um macedônio que lhe suplicava:
        "Vem à Macedônia e ajuda-nos!"
        Depois dessa visão, procuramos partir imediatamente para a Macedônia, pois estávamos convencidos de que Deus acabava de nos chamar para pregar-lhes o Evangelho.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 99(100),2.3.5 (R. 2a)
      text: |
        R. Aclamai o Senhor, ó terra inteira.

        Ou: Aleluia, Aleluia, Aleluia.

        Aclamai o Senhor, ó terra inteira,
        servi ao Senhor com alegria,
        ide a ele cantando jubilosos! R.

        Sabei que o Senhor, só ele, é Deus,
        Ele mesmo nos fez, e somos seus,
        nós somos seu povo e seu rebanho. R.

        Sim, é bom o Senhor e nosso Deus,
        sua bondade perdura para sempre,
        seu amor é fiel eternamente! R.
    - type: gospel
      ref: Jo 15,18-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Se o mundo vos odeia, sabei que primeiro me odiou a mim.
        Se fôsseis do mundo, o mundo gostaria daquilo que lhe pertence.
        Mas, porque não sois do mundo, porque eu vos escolhi e apartei do mundo, o mundo por isso vos odeia.
        Lembrai-vos daquilo que eu vos disse:
        'O servo não é maior que seu senhor'.
        Se me perseguiram a mim, também perseguirão a vós.
        Se guardaram a minha palavra, também guardarão a vossa.
        Tudo isto eles farão contra vós por causa do meu nome, porque não conhecem aquele que me enviou".

        Palavra da Salvação.
easter.week6.1.a:
  title: Domingo da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 8,5-8.14-17
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        Felipe desceu a uma cidade da Samaria e anunciou-lhes o Cristo.
        As multidões seguiam com atenção as coisas que Felipe dizia.
        E todos unânimes o escutavam, pois viam os milagres que ele fazia.
        De muitos possessos saíam os espíritos maus, dando grandes gritos.
        Numerosos paralíticos e aleijados também foram curados.
        Era grande a alegria naquela cidade.
        Os apóstolos, que estavam em Jerusalém, souberam que a Samaria acolhera a Palavra de Deus, e enviaram lá Pedro e João.
        Chegando ali, oraram pelos habitantes da Samaria, para que recebessem o Espírito Santo.
        Porque o Espírito ainda não viera sobre nenhum deles;
        apenas tinham recebido o batismo em nome do Senhor Jesus.
        Pedro e João impuseram-lhes as mãos, e eles receberam o Espírito Santo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 65(66),1-3a.4-5.6-7a.16.20 (R. 1-2a)
      text: |
        R. Aclamai o Senhor Deus, ó terra inteira,
        cantai salmos a seu nome glorioso!

        Ou: Aleluia, Aleluia, Aleluia.

        Aclamai o Senhor Deus, ó terra inteira,
        cantai salmos a seu nome glorioso,
        dai a Deus a mais sublime louvação!
        Dizei a Deus: "Como são grandes vossas obras! R.

        Toda a terra vos adore com respeito
        e proclame o louvor de vosso nome!"
        Vinde ver todas as obras do Senhor:
        seus prodígios estupendos entre os homens! R.

        O mar ele mudou em terra firme,
        e passaram pelo rio a pé enxuto.
        Exultemos de alegria no Senhor!
        Ele domina para sempre com poder! R.

        Todos vós que a Deus temeis, vinde escutar:
        vou contar-vos todo bem que ele me fez!
        Bendito seja o Senhor Deus que me escutou,
        não rejeitou minha oração e meu clamor,
        nem afastou longe de mim o seu amor! R.
    - type: reading
      ref: 1Pd 3,15-18
      text: |
        Leitura da Primeira Carta de São Pedro

        Caríssimos:
        Santificai em vossos corações o Senhor Jesus Cristo, e estai sempre prontos a dar razão da vossa esperança a todo aquele que vo-la pedir.
        Fazei-o, porém, com mansidão e respeito e com boa consciência.
        Então, se em alguma coisa fordes difamados, ficarão com vergonha aqueles que ultrajam o vosso bom procedimento em Cristo.
        Pois será melhor sofrer praticando o bem, se esta for a vontade de Deus do que praticando o mal.
        Com efeito, também Cristo morreu, uma vez por todas, por causa dos pecados, o justo, pelos injustos, a fim de nos conduzir a Deus.
        Sofreu a morte, na sua existência humana, mas recebeu nova vida pelo Espírito.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 14,15-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a seus discípulos:
        Se me amais, guardareis os meus mandamentos, e eu rogarei ao Pai, e ele vos dará um outro Defensor, para que permaneça sempre convosco:
        o Espírito da Verdade, que o mundo não é capaz de receber, porque não o vê nem o conhece.
        Vós o conheceis, porque ele permanece junto de vós e estará dentro de vós.
        Não vos deixarei órfãos.
        Eu virei a vós.
        Pouco tempo ainda, e o mundo não mais me verá, mas vós me vereis, porque eu vivo e vós vivereis.
        Naquele dia sabereis que eu estou no meu Pai e vós em mim e eu em vós.
        Quem acolheu os meus mandamentos e os observa, esse me ama.
        Ora, quem me ama, será amado por meu Pai, e eu o amarei e me manifestarei a ele.

        Palavra da Salvação.
easter.week6.1.b:
  title: Domingo da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 10,25-26.34-35.44-48
      text: |
        Leitura dos Atos dos Apóstolos 

        Quando Pedro estava para entrar em casa,
        Cornélio saiu-lhe ao encontro, caiu a seus pés e se prostrou.
        Mas Pedro levantou-o, dizendo: "Levanta-te. Eu, também, sou apenas um homem".
        Então, Pedro tomou a palavra e disse: "De fato, estou compreendendo que Deus não faz distinção entre as pessoas.
        Pelo contrário, ele aceita quem o teme e pratica a justiça, qualquer que seja a nação a que pertença".
        Pedro estava ainda falando, quando o Espírito Santo desceu sobre todos os que ouviam a palavra.
        Os fiéis de origem judaica, que tinham vindo com Pedro, ficaram admirados de que o dom do Espírito Santo fosse derramado também sobre os pagãos.
        Pois eles os ouviam falar e louvar a grandeza de Deus em línguas estranhas.
        Então Pedro falou: "Podemos, por acaso, negar a água do batismo a estas pessoas que receberam, como nós, o Espírito Santo?"
        E mandou que fossem batizados em nome de Jesus Cristo.
        Eles pediram, então, que Pedro ficasse alguns dias com eles.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),1.2-3ab.3cd-4 (R. cf. 2b)
      text: |
        R. O Senhor fez conhecer a salvação e
        revelou sua justiça às naçðes.

        Ou: Aleluia, Aleluia, Aleluia.

        Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!
        Sua mão e o seu braço forte e santo
        alcançaram-lhe a vitória. R.

        O Senhor fez conhecer a salvação,
        e às nações, sua justiça;
        recordou o seu amor sempre fiel
        pela casa de Israel. R.

        Os confins do universo contemplaram
        a salvação do nosso Deus.
        Aclamai o Senhor Deus, ó terra inteira,
        alegrai-vos e exultai! R.
    - type: reading
      ref: 1Jo 4,7-10
      text: |
        Leitura da Primeira Carta de São João 

        Caríssimos:
        Amemo-nos uns aos outros, porque o amor vem de Deus e todo aquele que ama nasceu de Deus e conhece Deus.
        Quem não ama, não chegou a conhecer a Deus, pois Deus é amor.
        Foi assim que o amor de Deus se manifestou entre nós: Deus enviou o seu Filho único ao mundo, para que tenhamos vida por meio dele.
        Nisto consiste o amor: não fomos nós que amamos a Deus, mas foi ele que nos amou e enviou o seu Filho como vítima de reparação pelos nossos pecados.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 15,9-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, disse Jesus a seus discípulos:
        "Como meu Pai me amou, assim também eu vos amei.
        Permanecei no meu amor.
        Se guardardes os meus mandamentos, permanecereis no meu amor, assim como eu guardei os mandamentos do meu Pai e permaneço no seu amor.
        Eu eu vos disse isso, para que a minha alegria esteja em vós e a vossa alegria seja plena.
        Este é o meu mandamento: amai-vos uns aos outros, assim como eu vos amei.
        Ninguém tem amor maior do que aquele que dá sua vida pelos amigos.
        Vós sois meus amigos, se fizerdes o que eu vos mando.
        Já não vos chamo servos, pois o servo não sabe o que faz o seu senhor.
        Eu vos chamo amigos, porque vos dei a conhecer tudo o que ouvi de meu Pai.
        Não fostes vós que me escolhestes, mas fui eu que vos escolhi e vos designei para irdes e para que produzais fruto e o vosso fruto permaneça.
        O que então pedirdes ao Pai em meu nome, ele vo-lo concederá.
        Isto é o que vos ordeno: amai-vos uns aos outros".

        Palavra da Salvação.
easter.week6.1.c:
  title: Domingo da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 15,1-2.22-29
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias:
        Chegaram alguns da Judeia e ensinavam aos irmãos de Antioquia, dizendo: "Vós não podereis salvar-vos, se não fordes circuncidados, como ordena a Lei de Moisés".
        Isto provocou muita confusão, e houve uma grande discussão de Paulo e Barnabé com eles.
        Finalmente, decidiram que Paulo, Barnabé e alguns outros fossem a Jerusalém, para tratar dessa questão com os apóstolos e os anciãos.
        Então os apóstolos e os anciãos, de acordo com toda a comunidade de Jerusalém, resolveram escolher alguns da comunidade para mandá-los a Antioquia, com Paulo e Barnabé.
        Escolheram Judas, chamado Bársabas, e Silas, que eram muito respeitados pelos irmãos.
        Através deles enviaram a seguinte carta: "Nós, os apóstolos e os anciãos, vossos irmãos, saudamos os irmãos vindos do paganismo e que estão em Antioquia e nas regiões da Síria e da Cilícia.
        Ficamos sabendo que alguns dos nossos causaram perturbações com palavras que transtornaram vosso espírito.
        Eles não foram enviados por nós.
        Então decidimos, de comum acordo, escolher alguns representantes e mandá-los até vós, junto com nossos queridos irmãos Barnabé e Paulo, homens que arriscaram suas vidas pelo nome de nosso Senhor Jesus Cristo.
        Por isso, estamos enviando Judas e Silas, que pessoalmente vos transmitirão a mesma mensagem.
        Porque decidimos, o Espírito Santo e nós, não vos impor nenhum fardo, além destas coisas indispensáveis: abster-se de carnes sacrificadas aos ídolos, do sangue, das carnes de animais sufocados e das uniões ilegítimas.
        Vós fareis bem se evitardes essas coisas.
        Saudações!"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 66(67),2-3.5.6.8 (R. 4)
      text: |
        R. Que as nações vos glorifiquem, ó Senhor,
        que todas as nações vos glorifiquem!

        Ou: Aleluia, Aleluia, Aleluia.
        
        Que Deus nos dê a sua graça e sua bênção,
        e sua face resplandeça sobre nós!
        Que na terra se conheça o seu caminho
        e a sua salvação por entre os povos. R.

        Exulte de alegria a terra inteira,
        pois julgais o universo com justiça;
        os povos governais com retidão,
        e guiais, em toda a terra, as nações. R.

        Que as nações vos glorifiquem, ó Senhor,
        que todas as nações vos glorifiquem!
        Que o Senhor e nosso Deus nos abençoe,
        e o respeitem os confins de toda a terra! R.
    - type: reading
      ref: Ap 21,10-14.22-23
      text: |
        Leitura do Livro do Apocalipse de São João

        Um anjo me levou em espírito
        a uma montanha grande e alta.
        Mostrou-me a cidade santa, Jerusalém, descendo do céu, de junto de Deus, brilhando com a glória de Deus.
        Seu brilho era como o de uma pedra preciosíssima, como o brilho de jaspe cristalino.
        Estava cercada por uma muralha maciça e alta, com doze portas.
        Sobre as portas estavam doze anjos, e nas portas estavam escritos os nomes das doze tribos de Israel.
        Havia três portas do lado do oriente, três portas do lado norte, três portas do lado sul e três portas do lado do ocidente.
        A muralha da cidade tinha doze alicerces, e sobre eles estavam escritos os nomes dos doze apóstolos do Cordeiro.
        Não vi templo na cidade, pois o seu Templo é o próprio Senhor, o Deus Todo-poderoso, e o Cordeiro.
        A cidade não precisa de sol, nem de lua que a iluminem, pois a glória de Deus é a sua luz e a sua lâmpada é o Cordeiro.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 14,23-29
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a seus discípulos:
        "Se alguém me ama, guardará a minha palavra, e o meu Pai o amará, e nós viremos e faremos nele a nossa morada.
        Quem não me ama, não guarda a minha palavra.
        E a palavra que escutais não é minha, mas do Pai que me enviou.
        Isso é o que vos disse enquanto estava convosco.
        Mas o Defensor, o Espírito Santo, que o Pai enviará em meu nome, ele vos ensinará tudo e vos recordará tudo o que eu vos tenho dito.
        Deixo-vos a paz, a minha paz vos dou; mas não a dou como o mundo.
        Não se perturbe nem se intimide o vosso coração.
        Ouvistes que eu vos disse: 'Vou, mas voltarei a vós`.
        Se me amásseis, ficaríeis alegres porque vou para o Pai, pois o Pai é maior do que eu.
        Disse-vos isto, agora, antes que aconteça, para que, quando acontecer, vós acrediteis.

        Palavra da Salvação.
easter.week6.2:
  title: Segunda-feira da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 16,11-15
      text: |
        Leitura dos Atos dos Apóstolos

        Embarcamos em Trôade e navegamos diretamente para a ilha de Samotrácia.
        No dia seguinte, ancoramos em Neápolis, de onde passamos para Filipos, que é uma das principais cidades da Macedônia, e que tem direitos de colônia romana.
        Passamos alguns dias nessa cidade.
        No sábado, saímos além da porta da cidade para um lugar junto ao rio, onde nos parecia haver oração.
        Sentados, começamos a falar com as mulheres que estavam aí reunidas.
        Uma delas chamava-se Lídia;
        era comerciante de púrpura, da cidade de Tiatira.
        Lídia acreditava em Deus e escutava com atenção.
        O Senhor abriu o seu coração para que aceitasse as palavras de Paulo.
        Após ter sido batizada, assim como toda a sua família, ela convidou-nos:
        "Se vós me considerais uma fiel do Senhor, permanecei em minha casa".
        E forçou-nos a aceitar.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 149,1-2.3-4.5-6a e 9b (R. 4a)
      text: |
        R. O Senhor ama seu povo de verdade.

        Ou: Aleluia, Aleluia, Aleluia.

        Cantai ao Senhor Deus um canto novo,
        e o seu louvor na assembleia dos fiéis!
        Alegre-se Israel em Quem o fez,
        e Sião se rejubile no seu Rei! R.

        Com danças glorifiquem o seu nome,
        toquem harpa e tambor em sua honra!
        Porque, de fato, o Senhor ama seu povo
        e coroa com vitória os seus humildes. R.

        Exultem os fiéis por sua glória,
        e cantando se levantem de seus leitos,
        com louvores do Senhor em sua boca.
        Eis a glória para todos os seus santos. R.
    - type: gospel
      ref: Jo 15,26-16,4a
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Quando vier o Defensor que eu vos mandarei da parte do Pai, o Espírito da Verdade, que procede do Pai, ele dará testemunho de mim.
        E vós também dareis testemunho, porque estais comigo desde o começo.
        Eu vos disse estas coisas para que a vossa fé não seja abalada.
        Expulsar-vos-ão das sinagogas, e virá a hora em que aquele que vos matar julgará estar prestando culto a Deus.
        Agirão assim, porque não conheceram o Pai, nem a mim.
        Eu vos digo isto, para que vos lembreis de que eu o disse, quando chegar a hora".

        Palavra da Salvação.
easter.week6.3:
  title: Terça-feira da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 16,22-34
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        a multidão dos filipenses levantou-se contra Paulo e Silas; e os magistrados, depois de lhes rasgarem as vestes, mandaram açoitar os dois com varas.
        Depois de açoitá-los bastante, lançaram-nos na prisão, ordenando ao carcereiro que os guardasse com toda a segurança.
        Ao receber essa ordem, o carcereiro levou-os para o fundo da prisão e prendeu os pés deles no tronco.
        À meia noite, Paulo e Silas estavam rezando e cantando hinos a Deus.
        Os outros prisioneiros os escutavam.
        De repente, houve um terremoto tão violento que sacudiu os alicerces da prisão.
        Todas as portas se abriram e as correntes de todos se soltaram.
        O carcereiro acordou e viu as portas da prisão abertas.
        Pensando que os prisioneiros tivessem fugido, puxou da espada e estava para suicidar-se.
        Mas Paulo gritou com voz forte: "Não te faças mal algum!
        Nós estamos todos aqui".
        Então o carcereiro pediu tochas, correu para dentro e, tremendo, caiu aos pés de Paulo e Silas.
        Conduzindo-os para fora, perguntou: "Senhores, que devo fazer para ser salvo?"
        Paulo e Silas responderam: "Crê no Senhor Jesus, e sereis salvos tu e todos os de tua família".
        Então Paulo e Silas anunciaram a Palavra do Senhor ao carcereiro e a todos os da sua família.
        Na mesma hora da noite, o carcereiro levou-os consigo para lavar as feridas causadas pelos açoites.
        E, imediatamente, foi batizado junto com todos os seus familiares.
        Depois fez Paulo e Silas subirem até sua casa, preparou-lhes um jantar e alegrou-se com todos os seus familiares por ter acreditado em Deus.

        Palavra do Senhor.
    - type: psalm
      ref: At 16,22-34
      text: |
        R. Ó Senhor, me estendeis o vosso braço e me ajudais.

        Ou: Aleluia, Aleluia, Aleluia.

        Ó Senhor, de coração eu vos dou graças,
        porque ouvistes as palavras dos meus lábios!
        Perante os vossos anjos vou cantar-vos
        e ante o vosso templo vou prostrar-me. R.

        Eu agradeço vosso amor, vossa verdade,
        porque fizestes muito mais que prometestes;
        naquele dia em que gritei, vós me escutastes
        e aumentastes o vigor da minha alma. R.

        estendereis o vosso braço em meu auxílio
        e havereis de me salvar com vossa destra.
        Completai em mim a obra começada;
        ó Senhor, vossa bondade é para sempre!
        Eu vos peço: não deixeis inacabada
        esta obra que fizeram vossas mãos! R.
    - type: gospel
      ref: Jo 16,5-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Agora, parto para aquele que me enviou, e nenhum de vós me pergunta: 'Para onde vais?'
        Mas, porque vos disse isto, a tristeza encheu os vossos corações.
        No entanto, eu vos digo a verdade:
        É bom para vós que eu parta;
        se eu não for, não virá até vós o Defensor;
        mas, se eu me for, eu vo-lo mandarei.
        E quando vier, ele demonstrará ao mundo em que consistem o pecado, a justiça e o julgamento:
        o pecado, porque não acreditaram em mim;
        a justiça, porque vou para o Pai, de modo que não mais me vereis;
        e o julgamento, porque o chefe deste mundo já está condenado".

        Palavra da Salvação.
easter.week6.4:
  title: Quarta-feira da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 17,15.22-18,1
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        os que conduziram Paulo, levaram-no até Atenas.
        De lá, voltando, transmitiram a Silas e Timóteo a ordem de que fossem ter com ele o mais cedo possível.
        E partiram.
        De pé, no meio do Areópago, Paulo disse:
        "Homens atenienses, em tudo eu vejo que vós sois extremamente religiosos.
        Com efeito, passando e observando os vossos lugares de culto, encontrei também um altar com esta inscrição:
        'Ao Deus desconhecido'.
        Pois bem, esse Deus que vós adorais sem conhecer, é exatamente aquele que eu vos anuncio.
        O Deus que fez o mundo e tudo o que nele existe, sendo Senhor do céu e da terra, ele não habita em santuários feitos por mãos humanas.
        Também não é servido por mãos humanas, como se precisasse de alguma coisa;
        pois é ele que dá a todos vida, respiração e tudo o mais.
        De um só homem ele fez toda a raça humana para habitar sobre toda a face da terra, tendo fixado os tempos previamente estabelecidos e os limites de sua habitação.
        Assim fez, para que buscassem a Deus e para ver se o descobririam, ainda que às apalpadelas.
        Ele não está longe de cada um de nós, pois nele vivemos, nos movemos e existimos, como disseram alguns dentre vossos poetas:
        'Somos da raça do próprio Deus'.
        Sendo, portanto, da raça de Deus, não devemos pensar que a divindade seja semelhante a ouro, prata ou pedra, trabalhados pela arte e imaginação do homem.
        Mas Deus, sem levar em conta os tempos da ignorância, agora anuncia aos homens que todos e em todo lugar se arrependam, pois ele estabeleceu um dia em que irá julgar o mundo com justiça, por meio do homem que designou, diante de todos, oferecendo uma garantia, ao ressuscitá-lo dos mortos".
        Quando ouviram falar da ressurreição dos mortos, alguns caçoavam, e outros diziam:
        "Nós te ouviremos falar disso em outra ocasião".
        Assim Paulo saiu do meio deles.
        Alguns, porém, uniram-se a ele e abraçaram a fé.
        Entre eles estava também Dionísio, o areopagita, uma mulher chamada Dâmaris e outros com eles.
        Paulo deixou Atenas e foi para Corinto.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 148,1-2.11-12ab.12c-14a.14bcd
      text: |
        R. Da vossa glória estão cheios o céu e a terra.

        Ou: Aleluia, Aleluia, Aleluia.

        Louvai o Senhor Deus nos altos céus,
        louvai-o no excelso firmamento!
        Louvai-o, anjos seus, todos louvai-o,
        louvai-o, legiões celestiais! R.

        Reis da terra, povos todos, bendizei-o,
        e vós, príncipes e todos os juízes;
        e vós, jovens, e vós, moças e rapazes,
        anciãos e criancinhas, bendizei-o! R.

        Louvem o nome do Senhor, louvem-no todos,
        porque somente o seu nome é excelso!
        A majestade e esplendor de sua glória
        ultrapassam em grandeza o céu e a terra. R.

        Ele exaltou seu povo eleito em poderio
        ele é o motivo de louvor para os seus santos.
        É um hino para os filhos de Israel,
        este povo que ele ama e lhe pertence. R.
    - type: gospel
      ref: Jo 16,12-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Tenho ainda muitas coisas a dizer-vos, mas não sois capazes de as compreender agora.
        Quando, porém, vier o Espírito da Verdade, ele vos conduzirá à plena verdade.
        Pois ele não falará por si mesmo, mas dirá tudo o que tiver ouvido;
        e até as coisas futuras vos anunciará.
        Ele me glorificará, porque receberá do que é meu e vo-lo anunciará.
        Tudo o que o Pai possui é meu.
        Por isso, disse que o que ele receberá e vos anunciará, é meu".

        Palavra da Salvação.
easter.week6.5:
  title: Quinta-feira da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 18,1-8
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias:
        Paulo deixou Atenas e foi para Corinto.
        Aí encontrou um judeu chamado Áquila, natural do Ponto, que acabava de chegar da Itália, e sua esposa Priscila, pois o imperador Cláudio tinha decretado que todos os judeus saíssem de Roma.
        Paulo entrou em contato com eles.
        E, como tinham a mesma profissão - eram fabricantes de tendas - Paulo passou a morar com eles e trabalhavam juntos.
        Todos os sábados, Paulo discutia na sinagoga, procurando convencer judeus e gregos.
        Quando Silas e Timóteo chegaram da Macedônia, Paulo dedicou-se inteiramente à Palavra, testemunhando diante dos judeus que Jesus era o Messias.
        Mas, por causa da resistência e blasfêmias deles, Paulo sacudiu as vestes e disse:
        "Vós sois responsáveis pelo que acontecer.
        Eu não tenho culpa;
        de agora em diante, vou dirigir-me aos pagãos".
        Então, saindo dali, Paulo foi para a casa de um pagão, um certo Tício Justo, adorador do Deus único, que morava ao lado da sinagoga.
        Crispo, o chefe da sinagoga, acreditou no Senhor com toda a sua família;
        e muitos coríntios, que escutavam Paulo, acreditavam e recebiam o batismo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),1.2-3ab.3cd-4 (R. cf. 2b)
      text: |
        R. O Senhor fez conhecer seu poder salvador perante as nações.

        Ou: Aleluia, Aleluia, Aleluia.

        Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!
        Sua mão e o seu braço forte e santo
        alcançaram-lhe a vitória. R.

        O Senhor fez conhecer a salvação,
        e às nações, sua justiça;
        recordou o seu amor sempre fiel
        pela casa de Israel R.

        Os confins do universo contemplaram
        a salvação do nosso Deus.
        Aclamai o Senhor Deus, ó terra inteira,
        alegrai-vos e exultai! R.
    - type: gospel
      ref: Jo 16,16-20
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Pouco tempo ainda, e já não me vereis.
        E outra vez pouco tempo, e me vereis de novo".
        Alguns dos seus discípulos disseram então entre si:
        'O que significa o que ele nos está dizendo:
        'Pouco tempo, e não me vereis, e outra vez pouco tempo, e me vereis de novo', e: 'Eu vou para junto do Pai?'"
        Diziam, pois:
        "O que significa este pouco tempo?
        Não entendemos o que ele quer dizer".
        Jesus compreendeu que eles queriam interrogá-lo;
        então disse-lhes:
        "Estais discutindo entre vós porque eu disse:
        'Pouco tempo e já não me vereis, e outra vez pouco tempo e me vereis'?
        Em verdade, em verdade vos digo:
        Vós chorareis e vos lamentareis, mas o mundo se alegrará.
        Vós ficareis tristes, mas a vossa tristeza se transformará em alegria".

        Palavra da Salvação.
easter.week6.6:
  title: Sexta-feira da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 18,9-18
      text: |
        Leitura dos Atos dos Apóstolos

        Estando Paulo em Corinto, uma noite, o Senhor disse-lhe em visão:
        "Não tenhas medo;
        continua a falar e não te cales, porque eu estou contigo.
        Ninguém te porá a mão para fazer mal.
        Nesta cidade há um povo numeroso que me pertence".
        Assim Paulo ficou um ano e meio entre eles, ensinando-lhes a Palavra de Deus.
        Na época em que Galião era proncônsul na Acaia, os judeus insurgiram-se em massa contra Paulo e levaram-no diante do tribunal, dizendo:
        "Este homem induz o povo a adorar a Deus de modo contrário à Lei".
        Paulo ia tomar a palavra, quando Galião falou aos judeus, dizendo:
        "Judeus, se fosse por causa de um delito ou de uma ação criminosa, seria justo que eu atendesse a vossa queixa.
        Mas, como é questão de palavras, de nomes e da vossa Lei, tratai disso vós mesmos.
        Eu não quero ser juiz nessas coisas".
        E Galião mandou-os sair do tribunal.
        Então todos agarraram Sóstenes, o chefe da sinagoga, e espancaram-no diante do tribunal.
        E Galião nem se incomodou com isso.
        Paulo permaneceu ainda vários dias em Corinto.
        Despedindo-se dos irmãos, embarcou para a Síria, em companhia de Priscila e Áquila.
        Em Cencreia, Paulo rapou a cabeça pois tinha feito uma promessa.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 46(47),2-3.4-5.6-7 (R. 8a)
      text: |
        R. O Senhor é o grande Rei de toda a terra.

        Ou: Aleluia, Aleluia, Aleluia.

        Povos todos do universo, batei palmas,
        gritai a Deus aclamações de alegria!
        Porque sublime é o Senhor, o Deus Altíssimo,
        o soberano que domina toda a terra. R.

        Os povos sujeitou ao nosso jugo
        e colocou muitas nações aos nossos pés.
        Foi ele que escolheu a nossa herança,
        a glória de Jacó, seu bem-amado. R.

        Por entre aclamações Deus se elevou,
        o Senhor subiu ao toque da trombeta.
        Salmodiai ao nosso Deus ao som da harpa,
        salmodiai ao som da harpa ao nosso Rei! R.
    - type: gospel
      ref: Jo 16,20-23a
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Em verdade, em verdade vos digo:
        Vós chorareis e vos lamentareis, mas o mundo se alegrará;
        vós ficareis tristes, mas a vossa tristeza se transformará em alegria.
        A mulher, quando deve dar à luz, fica angustiada porque chegou a sua hora;
        mas, depois que a criança nasceu, ela já não se lembra dos sofrimentos, por causa da alegria de um homem ter vindo ao mundo.
        Também vós agora sentis tristeza, mas eu hei de ver-vos novamente e o vosso coração se alegrará, e ninguém vos poderá tirar a vossa alegria.
        Naquele dia, não me perguntareis mais nada".

        Palavra da Salvação.
easter.week6.7:
  title: Sábado da 6ª Semana
  subtitle: Tempo da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 18,23-28
      text: |
        Leitura dos Atos dos Apóstolos

        Paulo permaneceu algum tempo em Antioquia.
        Em seguida, partiu de novo, percorrendo sucessivamente as regiões da Galácia e da Frígia, fortalecendo todos os discípulos.
        Chegou a Éfeso um judeu chamado Apolo, natural de Alexandria.
        Era homem eloquente, versado nas Escrituras.
        Fora instruído no caminho do Senhor e, com muito entusiasmo, falava e ensinava com exatidão a respeito de Jesus, embora só conhecesse o batismo de João.
        Então, ele começou a falar com muita convicção na sinagoga.
        Ao escutá-lo, Priscila e Áquila tomaram-no consigo e, com mais exatidão, expuseram-lhe o caminho de Deus.
        Como ele estava querendo passar para a Acaia, os irmãos apoiaram-no e escreveram aos discípulos para que o acolhessem bem.
        Pela graça de Deus, a presença de Apolo aí foi muito útil aos fiéis.
        Com efeito, ele refutava vigorosamente os judeus em público, demonstrando pelas Escrituras que Jesus é o Messias.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 46(47),2-3.8-9.10 (R. 8a)
      text: |
        R. O Senhor é o grande Rei de toda a terra.

        Ou: Aleluia, Aleluia, Aleluia.

        Povos todos do universo, batei palmas,
        gritai a Deus aclamações de alegria!
        Porque sublime é o Senhor, o Deus Altíssimo,
        o soberano que domina toda a terra. R.

        Porque Deus é o grande Rei de toda a terra,
        ao som da harpa acompanhai os seus louvores!
        Deus reina sobre todas as nações,
        está sentado no seu trono glorioso. R.

        Os chefes das nações se reuniram
        com o povo do Deus santo de Abraão,
        pois só Deus é realmente o Altíssimo,
        e os poderosos desta terra lhe pertencem! R.
    - type: gospel
      ref: Jo 16,23b-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus aos seus discípulos:
        "Em verdade, em verdade vos digo:
        se pedirdes ao Pai alguma coisa em meu nome, ele vo-la dará.
        Até agora nada pedistes em meu nome;
        pedi, e recebereis;
        para que a vossa alegria seja completa.
        Disse-vos estas coisas em linguagem figurativa.
        Vem a hora em que não vos falarei mais em figuras, mas claramente vos falarei do Pai.
        Naquele dia pedireis em meu nome, e não vos digo que vou pedir ao Pai por vós, pois o próprio Pai vos ama, porque vós me amastes e acreditastes que eu vim da parte de Deus.
        Eu saí do Pai e vim ao mundo;
        e novamente parto do mundo e vou para o Pai".

        Palavra da Salvação.
ascension.a:
  title: Ascensão do Senhor
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: At 1,1-11
      text: |
        Leitura dos Atos dos Apóstolos

        No meu primeiro livro, ó Teófilo,
        já tratei de tudo o que Jesus fez e ensinou, desde o começo, até ao dia em que foi levado para o céu, depois de ter dado instruções pelo Espírito Santo, aos apóstolos que tinha escolhido.
        Foi a eles que Jesus se mostrou vivo depois da sua paixão, com numerosas provas.
        Durante quarenta dias, apareceu-lhes falando do Reino de Deus.
        Durante uma refeição, deu-lhes esta ordem:
        "Não vos afasteis de Jerusalém, mas esperai a realização da promessa do Pai, da qual vós me ouvistes falar:
        'João batizou com água;
        vós, porém, sereis batizados com o Espírito Santo, dentro de poucos dias'".
        Então os que estavam reunidos perguntaram a Jesus:
        "Senhor, é agora que vais restaurar o Reino em Israel?"
        Jesus respondeu:
        "Não vos cabe saber os tempos e os momentos que o Pai determinou com a sua própria autoridade.
        Mas recebereis o poder do Espírito Santo que descerá sobre vós, para serdes minhas testemunhas
        em Jerusalém, em toda a Judeia e na Samaria, e até os confins da terra".
        Depois de dizer isso, Jesus foi levado ao céu, à vista deles.
        Uma nuvem o encobriu, de forma que seus olhos não mais podiam vê-lo.
        Os apóstolos continuavam olhando para o céu, enquanto Jesus subia.
        Apareceram então dois homens vestidos de branco, que lhes disseram:
        "Homens da Galileia, por que ficais aqui, parados, olhando para o céu?
        Esse Jesus que vos foi levado para o céu, virá do mesmo modo como o vistes partir para o céu".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 46(47),2-3.6-7.8-9 (R. 6)
      text: |
        R. Por entre aclamações Deus se elevou, o Senhor subiu ao toque da trombeta.

        Ou: Aleluia, Aleluia, Aleluia.

        Povos todos do universo, batei palmas,
        gritai a Deus aclamações de alegria!
        Porque sublime é o Senhor, o Deus Altíssimo,
        o soberano que domina toda a terra. R.

        Por entre aclamações Deus se elevou,
        o Senhor subiu ao toque da trombeta.
        Salmodiai ao nosso Deus ao som da harpa,
        salmodiai ao som da harpa ao nosso Rei! R.

        Porque Deus é o grande Rei de toda a terra,
        ao som da harpa acompanhai os seus louvores!
        Deus reina sobre todas as nações,
        está sentado no seu trono glorioso. R.
    - type: reading
      ref: Ef 1,17-23
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos:
        O Deus de nosso Senhor Jesus Cristo, o Pai a quem pertence a glória, vos dê um espírito de sabedoria que vo-lo revele e faça verdadeiramente conhecer.
        Que ele abra o vosso coração à sua luz, para que saibais qual a esperança que o seu chamamento vos dá, qual a riqueza da glória que está na vossa herança com os santos, e que imenso poder ele exerceu em favor de nós que cremos, de acordo com a sua ação e força onipotente.
        Ele manifestou sua força em Cristo, quando o ressuscitou dos mortos e o fez sentar-se à sua direita nos céus, bem acima de toda a autoridade, poder, potência, soberania ou qualquer título que se possa mencionar não somente neste mundo, mas ainda no mundo futuro.
        Sim, ele pôs tudo sob os seus pés e fez dele, que está acima de tudo, a Cabeça da Igreja, que é o seu corpo, a plenitude daquele que possui a plenitude universal.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 28,16-20
      text: |
        Conclusão do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Os onze discípulos foram para a Galileia, ao monte que Jesus lhes tinha indicado.
        Quando viram Jesus, prostraram-se diante dele.
        Ainda assim alguns duvidaram.
        Então Jesus aproximou-se e falou:
        "Toda a autoridade me foi dada no céu e sobre a terra.
        Portanto, ide e fazei discípulos meus todos os povos, batizando-os em nome do Pai e do Filho e do Espírito Santo, e ensinando-os a observar tudo o que vos ordenei!
        Eis que eu estarei convosco todos os dias, até ao fim do mundo".

        Palavra da Salvação.
