lent.week3.2:
  title: Segunda-feira da 3ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: 2Rs 5,1-15a
      text: |
        Leitura do Segundo Livro dos Reis 

        Naqueles dias,
        Naamã, general do exército do rei da Síria, era um homem muito estimado e considerado pelo seu senhor, pois foi por meio dele que o Senhor concedeu a vitória aos arameus.
        Mas esse homem, valente guerreiro, era leproso.
        Ora, um bando de arameus que tinha saído da Síria, tinha levado cativa uma moça do país de Israel.
        Ela ficou ao serviço da mulher de Naamã.
        Disse ela à sua senhora: "Ah, se meu senhor se apresentasse ao profeta que reside em Samaria, sem dúvida, ele o livraria da lepra de que padece!"
        Naamã foi então informar o seu senhor: "Uma moça do país de Israel disse isto e isto".
        Disse-lhe o rei de Aram: "Vai, que eu enviarei uma carta ao rei de Israel".
        Naamã partiu, levando consigo dez talentos de prata, seis mil siclos de ouro e dez mudas de roupa.
        E entregou ao rei de Israel a carta, que dizia: "Quando receberes esta carta, saberás que eu te enviei Naamã, meu servo, para que o cures de sua lepra".
        O rei de Israel, tendo lido a carta, rasgou suas vestes e disse: "Sou Deus, porventura, que possa dar a morte e a vida, para que este me mande um homem para curá-lo de lepra?
        Vê-se bem que ele busca pretexto contra mim".
        Quando Eliseu, o homem de Deus, soube que o rei de Israel havia rasgado as vestes, mandou dizer-lhe: "Por que rasgaste tuas vestes?
        Que ele venha a mim, para que saibas que há um profeta em Israel".
        Então Naamã chegou com seus cavalos e carros, e parou à porta da casa de Eliseu.
        Eliseu mandou um mensageiro para lhe dizer: "Vai, lava-te sete vezes no Jordão, e tua carne será curada e ficarás limpo".
        Naamã, irritado, foi-se embora, dizendo: "Eu pensava que ele sairia para me receber e que, de pé, invocaria o nome do Senhor, seu Deus, e que tocaria com sua mão o lugar da lepra e me curaria.
        Será que os rios de Damasco, o Abana e o Farfar, não são melhores do que todas as águas de Israel, para eu me banhar nelas e ficar limpo?"
        Deu meia-volta e partiu indignado.
        Mas seus servos aproximaram-se dele e disseram-lhe: "Senhor, se o profeta te mandasse fazer uma coisa difícil, não a terias feito?
        Quanto mais agora que ele te disse: 'Lava-te e ficarás limpo'".
        Então ele desceu e mergulhou sete vezes no Jordão, conforme o homem de Deus tinha mandado, e sua carne tornou-se semelhante à de uma criancinha, e ele ficou purificado.
        Em seguida, voltou com toda a sua comitiva para junto do homem de Deus.
        Ao chegar, apresentou-se diante dele e disse: "Agora estou convencido de que não há outro Deus em toda a terra, senão o que há em Israel!"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 41(42),2.3;Sl 42(43),3.4 (R. 41[42],3)
      text: |
        R. Minha alma tem sede de Deus, do Deus vivo:
        e quando verei a face de Deus?

        Assim como a corça suspira
        pelas águas correntes,
        suspira igualmente minh'alma
        por vós, ó meu Deus! R.

        A minh'alma tem sede de Deus,
        e deseja o Deus vivo.
        Quando terei a alegria de ver
        a face de Deus? R.

        Enviai vossa luz, vossa verdade:
        elas serão o meu guia;
        que me levem ao vosso Monte santo,
        até a vossa morada! R.

        Então irei aos altares do Senhor,
        Deus da minha alegria.
        Vosso louvor cantarei, ao som da harpa,
        meu Senhor e meu Deus! R.
    - type: gospel
      ref: Lc 4,24-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Jesus, vindo a Nazaré, disse ao povo na sinagoga:
        "Em verdade eu vos digo que nenhum profeta é bem recebido em sua pátria.
        De fato, eu vos digo: no tempo do profeta Elias, quando não choveu durante três anos e seis meses e houve grande fome em toda a região, havia muitas viúvas em Israel.
        No entanto, a nenhuma delas foi enviado Elias, senão a uma viúva que vivia em Sarepta, na Sidônia.
        E no tempo do profeta Eliseu, havia muitos leprosos em Israel.
        Contudo, nenhum deles foi curado, mas sim Naamã, o sírio".
        Quando ouviram estas palavras de Jesus, todos na sinagoga ficaram furiosos.
        Levantaram-se e o expulsaram da cidade.
        Levaram-no até ao alto do monte sobre o qual a cidade estava construída, com a intenção de lançá-lo no precipício.
        Jesus, porém, passando pelo meio deles, continuou o seu caminho.

        Palavra da Salvação.
lent.week3.3:
  title: Terça-feira da 3ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Dn 3,25.34-43
      text: |
        Leitura da Profecia de Daniel 

        Naqueles dias,
        Azarias, parou e, de pé, começou a rezar; abrindo a boca no meio do fogo, disse: "Oh! não nos desampares nunca, nós te pedimos, por teu nome, não desfaças tua aliança nem retires de nós tua benevolência, por Abraão, teu amigo, por Isaac, teu servo, e por Israel, teu Santo, aos quais prometeste multiplicar a descendência como estrelas do céu e como areia que está na beira do mar; Senhor, estamos hoje reduzidos ao menor de todos os povos, somos hoje o mais humilde em toda a terra, por causa de nossos pecados; neste tempo estamos sem chefes, sem profetas, sem guia, não há holocausto nem sacrifício, não há oblação nem incenso, não há um lugar para oferecermos em tua presença as primícias, e encontrarmos benevolência; mas, de alma contrita e em espírito de humildade, sejamos acolhidos, e como nos holocaustos de carneiros e touros e como nos sacrifícios de milhares de cordeiros gordos, assim se efetue hoje nosso sacrifício em tua presença, e tu faças que nós te sigamos até ao fim; não se sentirá frustrado quem põe em ti sua confiança.
        De agora em diante, queremos, de todo o coração, seguir-te, temer-te, buscar tua face; não nos deixes confundidos, mas trata-nos segundo a tua clemência e segundo a tua imensa misericórdia; liberta-nos com o poder de tuas maravilhas e torna teu nome glorificado, Senhor".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 24(25),4bc-5ab.6-7bc.8-9 (R. 6a)
      text: |
        R. Recordai, Senhor, a vossa compaixão!

        Mostrai-me, ó Senhor, vossos caminhos,
        e fazei-me conhecer a vossa estrada!
        Vossa verdade me oriente e me conduza,
        porque sois o Deus da minha salvação. R.

        Recordai, Senhor meu Deus, vossa ternura
        e a vossa compaixão que são eternas!
        De mim lembrai-vos, porque sois misericórdia
        e sois bondade sem limites, ó Senhor! R.

        O Senhor é piedade e retidão,
        e reconduz ao bom caminho os pecadores.
        Ele dirige os humildes na justiça,
        e aos pobres ele ensina o seu caminho. R.
    - type: gospel
      ref: Mt 18,21-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo,
        Pedro aproximou-se de Jesus e perguntou: "Senhor, quantas vezes devo perdoar, se meu irmão pecar contra mim?
        Até sete vezes?'
        Jesus respondeu: "Não te digo até sete vezes, mas até setenta vezes sete.
        Porque o Reino dos Céus é como um rei que resolveu acertar as contas com seus empregados.
        Quando começou o acerto, trouxeram-lhe um que lhe devia uma enorme fortuna.
        Como o empregado não tivesse com que pagar, o patrão mandou que fosse vendido como escravo, junto com a mulher e os filhos e tudo o que possuía, para que pagasse a dívida.
        O empregado, porém, caiu aos pés do patrão, e, prostrado, suplicava: 'Dá-me um prazo! e eu te pagarei tudo'.
        Diante disso, o patrão teve compaixão, soltou o empregado e perdoou-lhe a dívida.
        Ao sair dali, aquele empregado encontrou um dos seus companheiros que lhe devia apenas cem moedas.
        Ele o agarrou e começou a sufocá-lo, dizendo: 'Paga o que me deves'.
        O companheiro, caindo aos seus pés, suplicava: 'Dá-me um prazo! e eu te pagarei'.
        Mas o empregado não quis saber disso.
        Saiu e mandou jogá-lo na prisão, até que pagasse o que devia.
        Vendo o que havia acontecido, os outros empregados ficaram muito tristes, procuraram o patrão e lhe contaram tudo.
        Então o patrão mandou chamá-lo e lhe disse: 'Empregado perverso, eu te perdoei toda a tua dívida, porque tu me suplicaste.
        Não devias tu também, ter compaixão do teu companheiro, como eu tive compaixão de ti?'
        O patrão indignou-se e mandou entregar aquele empregado aos torturadores, até que pagasse toda a sua dívida.
        É assim que o meu Pai que está nos céus fará convosco, se cada um não perdoar de coração ao seu irmão".

        Palavra da Salvação.
lent.week3.4:
  title: Quarta-feira da 3ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Dt 4,1.5-9
      text: |
        Leitura do Livro do Deuteronômio 

        Moisés falou ao povo, dizendo:
        "Agora, Israel, ouve as leis e os decretos que eu vos ensino a cumprir, para que, fazendo-o, vivais e entreis na posse da terra prometida que o Senhor Deus de vossos pais vos vai dar.
        Eis que vos ensinei leis e decretos conforme o Senhor meu Deus me ordenou, para que os pratiqueis na terra em que ides entrar e da qual tomareis posse.
        Vós os guardareis, pois, e os poreis em prática, porque neles está vossa sabedoria e inteligência perante os povos, para que, ouvindo todas estas leis, digam: 'Na verdade, é sábia e inteligente esta grande nação!'
        Pois, qual é a grande nação cujos deuses lhe são tão próximos como o Senhor nosso Deus, sempre que o invocamos?
        E que nação haverá tão grande que tenha leis e decretos tão justos, como esta lei que hoje vos ponho diante dos olhos?
        Mas toma cuidado!
        Procura com grande zelo não te esqueceres de tudo o que viste com os próprios olhos, e nada deixes escapar do teu coração por todos os dias de tua vida; antes, ensina-o a teus filhos e netos".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 147(147B),12-13.15-16.19-20 (R. 12a)
      text: |
        R. Glorifica o Senhor, Jerusalém!

        Glorifica o Senhor, Jerusalém!
        Ó Sião, canta louvores ao teu Deus!
        Pois reforçou com segurança as tuas portas,
        e os teus filhos em teu seio abençoou. R.

        Ele envia suas ordens para a terra,
        e a palavra que ele diz corre veloz.
        ele faz cair a neve como a lã
        e espalha a geada como cinza. R.

        Anuncia a Jacó sua palavra,
        seus preceitos suas leis a Israel.
        Nenhum povo recebeu tanto carinho,
        a nenhum outro revelou os seus preceitos. R.
    - type: gospel
      ref: Mt 5,17-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo, disse Jesus aos seus discípulos:
        "Não penseis que vim abolir a Lei e os Profetas.
        Não vim para abolir, mas para dar-lhes pleno cumprimento.
        Em verdade, eu vos digo: antes que o céu e a terra deixem de existir, nem uma só letra ou vírgula serão tiradas da Lei, sem que tudo se cumpra.
        Portanto, quem desobedecer a um só destes mandamentos, por menor que seja, e ensinar os outros a fazerem o mesmo, será considerado o menor no Reino dos Céus.
        Porém, quem os praticar e ensinar será considerado grande no Reino dos Céus".

        Palavra da Salvação.
lent.week3.5:
  title: Quinta-feira da 3ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Jr 7,23-28
      text: |
        Leitura do Livro do Profeta Jeremias 

        Assim fala o Senhor:
        "Dei esta ordem ao povo dizendo: Ouvi a minha voz, assim serei o vosso Deus, e vós sereis o meu povo; e segui adiante por todo o caminho que eu vos indicar para serdes felizes.
        Mas eles não ouviram e não prestaram atenção; ao contrário, seguindo as más inclinações do coração, andaram para trás e não para a frente, desde o dia em que seus pais saíram do Egito até ao dia de hoje.
        A todos enviei meus servos, os profetas, e enviei-os cada dia, começando bem cedo; mas não ouviram e não prestaram atenção; ao contrário, obstinaram-se no erro, procedendo ainda pior que seus pais.
        Se falares todas essas coisas, eles não te escutarão, e, se os chamares, não te darão resposta.
        Dirás, então: 'Esta é a nação que não escutou a voz do Senhor, seu Deus, e não aceitou correção.
        Sua fé morreu, foi arrancada de sua boca' ".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 94(95),1-2.6-7.8-9 (R. 8)
      text: |
        R. Oxalá ouvísseis hoje a sua voz:
        Não fecheis os vossos corações.

        Vinde, exultemos de alegria no Senhor,
        aclamemos o Rochedo que nos salva!
        Ao seu encontro caminhemos com louvores,
        e com cantos de alegria o celebremos! R.

        Vinde adoremos e prostremo-nos por terra,
        e ajoelhemos ante o Deus que nos criou!
        Porque ele é o nosso Deus, nosso Pastor,
        e nós somos o seu povo e seu rebanho,
        as ovelhas que conduz com sua mão. R.

        Oxalá ouvísseis hoje a sua voz:
        "Não fecheis os corações como em Meriba,
        como em Massa, no deserto, aquele dia,
        em que outrora vossos pais me provocaram,
        apesar de terem visto as minhas obras". R.
    - type: gospel
      ref: Lc 11,14-23
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naquele tempo,
        Jesus estava expulsando um demônio que era mudo.
        Quando o demônio saiu, o mudo começou a falar, e as multidões ficaram admiradas.
        Mas alguns disseram: "É por Belzebu, o príncipe dos demônios, que ele expulsa os demônios".
        Outros, para tentar Jesus, pediam-lhe um sinal do céu.
        Mas, conhecendo seus pensamentos, Jesus disse-lhes: "Todo reino dividido contra si mesmo será destruído; e cairá uma casa por cima da outra.
        Ora, se até Satanás está dividido contra si mesmo, como poderá sobreviver o seu reino?
        Vós dizeis que é por Belzebu que eu expulso os demônios.
        Se é por meio de Belzebu que eu expulso demônios, vossos filhos os expulsam por meio de quem?
        Por isso, eles mesmos serão vossos juízes.
        Mas, se é pelo dedo de Deus que eu expulso os demônios, então chegou para vós o Reino de Deus.
        Quando um homem forte e bem armado guarda a própria casa, seus bens estão seguros.
        Mas, quando chega um homem mais forte do que ele, vence-o, arranca-lhe a armadura na qual ele confiava, e reparte o que roubou.
        Quem não está comigo, está contra mim.
        E quem não recolhe comigo, dispersa".

        Palavra da Salvação.
lent.week3.6:
  title: Sexta-feira da 3ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Os 14,2-10
      text: |
        Leitura da Profecia de Oséias 

        Assim fala o Senhor Deus:
        "Volta, Israel, para o Senhor, teu Deus, porque estavas caído em teu pecado.
        Vós todos, encontrai palavras e voltai para o Senhor; dizei-lhe: 'Livra-nos de todo o mal e aceita este bem que oferecemos; o fruto de nossos lábios.
        A Assíria não nos salvará; não queremos montar nossos cavalos, não chamaremos mais 'Deuses nossos' a produtos de nossas mãos; em ti encontrará o órfão misericórdia.
        Hei de curar sua perversidade e me será fácil amá-los, deles afastou-se a minha cólera.
        Serei como orvalho para Israel; ele florescerá como o lírio e lançará raízes como plantas do Líbano.
        Seus ramos hão de estender-se; será seu esplendor como o da oliveira, e seu perfume como o do Líbano.
        Voltarão a sentar-se à minha sombra e a cultivar o trigo, e florescerão como a videira, cuja fama se iguala à do vinho do Líbano.
        Que tem ainda Efraim a ver com ídolos?
        Sou eu que o atendo e que olho por ele.
        Sou como o cipreste sempre verde: de mim procede o teu fruto.
        Compreenda estas palavras o homem sábio, reflita sobre elas o bom entendedor!
        São retos os caminhos do Senhor e, por eles, andarão os justos, enquanto os maus ali tropeçam e caem".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 80(81),6c-8a.8bc-9.10-11ab.14 e 17 (R. cf. 11.9a)
      text: |
        R. Ouve, meu povo, porque eu sou o teu Deus!

        Eis que ouço uma voz que não conheço,
        "Aliviei as tuas costas de seu fardo.
        cestos pesados eu tirei de tuas mãos,
        Na angústia a mim clamaste, e te salvei, R.

        de uma nuvem trovejante te falei,
        e junto às águas de Meriba te provei.
        Ouve, meu povo, porque vou te advertir!
        Israel, ah! se quisesses me escutar. R.

        Em teu meio não exista um deus estranho
        nem adores a um deus desconhecido!
        Porque eu sou o teu Deus e teu Senhor,
        que da terra do Egito te arranquei. R.

        Quem me dera que meu povo me escutasse!
        Que Israel andasse sempre em meus caminhos.
        eu lhe daria de comer a flor do trigo,
        e com o mel que sai da rocha o fartaria". R.
    - type: gospel
      ref: Mc 12,28b-34
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        um mestre da Lei, aproximou-se de Jesus e perguntou: "Qual é o primeiro de todos os mandamentos?"
        Jesus respondeu: "O primeiro é este: Ouve, ó Israel!
        O Senhor nosso Deus é o único Senhor.
        Amarás o Senhor teu Deus de todo o teu coração, de toda a tua alma, de todo o teu entendimento e com toda a tua força!
        O segundo mandamento é: Amarás o teu próximo como a ti mesmo!
        Não existe outro mandamento maior do que estes".
        O mestre da Lei disse a Jesus: "Muito bem, Mestre!
        Na verdade, é como disseste: Ele é o único Deus e não existe outro além dele.
        Amá-lo de todo o coração, de toda a mente, e com toda a força, e amar o próximo como a si mesmo é melhor do que todos os holocaustos e sacrifícios".
        Jesus viu que ele tinha respondido com inteligência, e disse: "Tu não estás longe do Reino de Deus".
        E ninguém mais tinha coragem de fazer perguntas a Jesus.

        Palavra da Salvação.
lent.week3.7:
  title: Sábado da 3ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Os 6,1-6
      text: |
        Leitura da Profecia de Oséias 

        "Vinde, voltemos para o Senhor,
        ele nos feriu e há de tratar-nos, ele nos machucou e há de curar-nos.
        Em dois dias, nos dará vida, e, ao terceiro dia, há de restaurar-nos, e viveremos em sua presença.
        É preciso saber segui-lo para reconhecer o Senhor.
        Certa como a aurora é a sua vinda, ele virá até nós como as primeiras chuvas, como as chuvas tardias que regam o solo".
        Como vou tratar-te, Efraim?
        Como vou tratar-te, Judá?
        O vosso amor é como nuvem pela manhã, como orvalho que cedo se desfaz.
        Eu os desbastei por meio dos profetas, arrasei-os com as palavras de minha boca, mas, como luz, expandem-se meus juízos; quero amor, e não sacrifícios, conhecimento de Deus, mais do que holocaustos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 50(51),3-4.18-19.20-21ab (R. cf. Os 6,6)
      text: |
        R. Eu quis misericórdia e não o sacrifício!

        Tende piedade, ó meu Deus, misericórdia!
        Na imensidão de vosso amor, purificai-me!
        Lavai-me todo inteiro do pecado,
        e apagai completamente a minha culpa! R.

        Pois não são de vosso agrado os sacrifícios,
        e, se oferto um holocausto, o rejeitais.
        Meu sacrifício é minha alma penitente,
        não desprezeis um coração arrependido! R.

        Sede benigno com Sião, por vossa graça,
        reconstruí Jerusalém e os seus muros!
        E aceitareis o verdadeiro sacrifício,
        os holocaustos e oblações em vosso altar! R.
    - type: gospel
      ref: Lc 18,9-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus contou esta parábola para alguns que confiavam na sua própria justiça e desprezavam os outros: "Dois homens subiram ao Templo para rezar: um era fariseu, o outro cobrador de impostos.
        O fariseu, de pé, rezava assim em seu íntimo: 'Ó Deus, eu te agradeço porque não sou como os outros homens, ladrões, desonestos, adúlteros, nem como este cobrador de impostos.
        Eu jejuo duas vezes por semana, e dou o dízimo de toda a minha renda'.
        O cobrador de impostos, porém, ficou à distância, e nem se atrevia a levantar os olhos para o céu; mas batia no peito, dizendo: 'Meu Deus, tem piedade de mim que sou pecador!'
        Eu vos digo: este último voltou para casa justificado, o outro não.
        Pois quem se eleva será humilhado, e quem se humilha será elevado".

        Palavra da Salvação.
lent.week4.1.a:
  title: Domingo da 4ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: 1Sm 16,1b.6-7.10-13a
      text: |
        Leitura do Primeiro Livro de Samuel

        Naqueles dias, o Senhor disse a Samuel:
        Enche o chifre de óleo e vem para que eu te envie à casa de Jessé de Belém, pois escolhi um rei para mim entre os seus filhos.
        Assim que chegou, Samuel viu a Eliab e disse consigo "Certamente é este o ungido do Senhor!"
        Mas o Senhor disse-lhe: Não olhes para a sua aparência nem para a sua grande estatura, porque eu o rejeitei.
        Não julgo segundo os critérios do homem: o homem vê as aparências, mas o Senhor olha o coração".
        Jessé fez vir seus sete filhos à presença de Samuel, mas Samuel disse: "O Senhor não escolheu a nenhum deles".
        E acrescentou: "Estão aqui todos os teus filhos?"
        Jessé respondeu: Resta ainda o mais novo que está apascentando as ovelhas".
        E Samuel ordenou a Jessé: "Manda buscá-lo, pois não nos sentaremos à mesa enquanto ele não chegar".
        Jessé mandou buscá-lo.
        Era Davi, ruivo, de belos olhos e de formosa aparência.
        E o Senhor disse: "Levanta-te, unge-o: é este!"
        Samuel tomou o chifre com óleo e ungiu a Davi na presença de seus irmãos.
        E a partir daquele dia o espírito do Senhor se apoderou de Davi.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 22(23),1-3a.3b-4.5.6 (R. 1)
      text: |
        R. O Senhor é o pastor que me conduz;

        não me falta coisa alguma.
        O Senhor é o pastor que me conduz;
        não me falta coisa alguma.
        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças R.

        Ele me guia no caminho mais seguro,
        pela honra do seu nome.
        Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei.
        Estais comigo com bastão e com cajado,
        eles me dão a segurança! R.

        Preparais à minha frente uma mesa,
        bem à vista do inimigo;
        com óleo vós ungis minha cabeça,
        e o meu cálice transborda. R.

        Felicidade e todo bem hão de seguir-me,
        por toda a minha vida;
        e, na casa do Senhor, habitarei
        pelos tempos infinitos. R.
    - type: reading
      ref: Ef 5,8-14
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos:
        Outrora éreis trevas, mas agora sois luz no Senhor.
        Vivei como filhos da luz.
        E o fruto da luz chama-se: bondade, justiça, verdade.
        Discerni o que agrada ao Senhor.
        Não vos associeis às obras das trevas, que não levam a nada; antes, desmascarai-as.
        O que essa gente faz em segredo, tem vergonha até de dizê-lo.
        Mas tudo que é condenável torna-se manifesto pela luz; e tudo o que é manifesto é luz.
        É por isso que se diz: "Desperta, tu que dormes, levanta-te dentre os mortos e sobre ti Cristo resplandecerá".

        Palavra do Senhor.
    - type: gospel
      ref: Jo 9,1-41
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        ao passar, Jesus viu um homem cego de nascença.
        Os discípulos perguntaram a Jesus: "Mestre, quem pecou para que nascesse cego: ele ou os seus pais?"
        Jesus respondeu: "Nem ele nem seus pais pecaram, mas isso serve para que as obras de Deus se manifestem nele.
        É necessário que nós realizemos as obras daquele que me enviou, enquanto é dia.
        Vem a noite, em que ninguém pode trabalhar.
        Enquanto estou no mudo, eu sou a luz do mundo".
        Dito isto, Jesus cuspiu no chão, fez lama com a saliva e colocou-a sobre os olhos do cego.
        E disse-lhe: "Vai lavar-te na piscina de Siloé"
        (que quer dizer: Enviado).
        O cego foi, lavou-se e voltou enxergando.
        Os vizinhos e os que costumavam ver o cego - pois ele era mendigo - diziam: "Não é aquele que ficava pedindo esmola?"
        Uns diziam: "Sim, é ele!"
        Outros afirmavam: "Não é ele, mas alguém parecido com ele".
        Ele, porém, dizia: "Sou eu mesmo!"
        Então lhe perguntaram: "Como é que se abriram os teus olhos?"
        Ele respondeu: "Aquele homem chamado Jesus fez lama, colocou-a nos meus olhos e disse-me: 'Vai a Siloé e lava-te'.
        Então fui, lavei-me e comecei a ver".
        Perguntaram-lhe: "Onde está ele?"
        Respondeu: "Não sei".
        Levaram então aos fariseus o homem que tinha sido cego.
        Ora, era sábado, o dia em que Jesus tinha feito lama e aberto os olhos do cego.
        Novamente, então, lhe perguntaram os fariseus como tinha recuperado a vista.
        Respondeu-lhes: "Colocou lama sobre meus olhos, fui lavar-me e agora vejo!"
        Disseram, então, alguns dos fariseus: "Esse homem não vem de Deus, pois não guarda o sábado".
        Mas outros diziam: "Como pode um pecador fazer tais sinais?"
        E havia divergência entre eles.
        Perguntaram outra vez ao cego: "E tu, que dizes daquele que te abriu os olhos?"
        Respondeu: "É um profeta."
        Então, os judeus não acreditaram que ele tinha sido cego e que tinha recuperado a vista.
        Chamaram os pais dele e perguntaram-lhes: "Este é o vosso filho, que dizeis ter nascido cego?
        Como é que ele agora está enxergando?"
        Os seus pais disseram: "Sabemos que este é nosso filho e que nasceu cego.
        Como agora está enxergando, isso não sabemos.
        E quem lhe abriu os olhos também não sabemos.
        Interrogai-o, ele é maior de idade, ele pode falar por si mesmo".
        Os seus pais disseram isso, porque tinham medo das autoridades judaicas.
        De fato, os judeus já tinham combinado expulsar da comunidade quem declarasse que Jesus era o Messias.
        Foi por isso que seus pais disseram: "É maior de idade. Interrogai-o a ele".
        Então, os judeus chamaram de novo o homem que tinha sido cego.
        Disseram-lhe: "Dá glória a Deus!
        Nós sabemos que esse homem é um pecador".
        Então ele respondeu: "Se ele é pecador, não sei. Só sei que eu era cego e agora vejo".
        Perguntaram-lhe então: "Que é que ele te fez? Como te abriu os olhos?"
        Respondeu ele: "Eu já vos disse, e não escutastes.
        Por que quereis ouvir de novo?
        Por acaso quereis tornar-vos discípulos dele?"
        Então insultaram-no, dizendo: "Tu, sim, és discípulo dele!
        Nós somos discípulos de Moisés.
        Nós sabemos que Deus falou a Moisés, mas esse, não sabemos de onde é".
        Respondeu-lhes o homem: "Espantoso!
        Vós não sabeis de onde ele é?
        No entanto, ele abriu-me os olhos!
        Sabemos que Deus não escuta os pecadores, mas escuta aquele que é piedoso e que faz a sua vontade.
        Jamais se ouviu dizer que alguém tenha aberto os olhos a um cego de nascença.
        Se este homem não viesse de Deus, não poderia fazer nada".
        Os fariseus disseram-lhe: "Tu nasceste todo em pecado e estás nos ensinando?"
        E expulsaram-no da comunidade.
        Jesus soube que o tinham expulsado.
        Encontrando-o, perguntou-lhe: "Acreditas no Filho do Homem?"
        Respondeu ele: "Quem é, Senhor, para que eu creia nele?"
        Jesus disse: "Tu o estás vendo; é aquele que está falando contigo".
        Exclamou ele: "Eu creio, Senhor!"
        E prostrou-se diante de Jesus.
        Então, Jesus disse: "Eu vim a este mundo para exercer um julgamento, a fim de que os que não veem, vejam, e os que veem se tornem cegos".
        Alguns fariseus, que estavam com ele, ouviram isto e lhe disseram: "Porventura, também nós somos cegos?"
        Respondeu-lhes Jesus: "Se fôsseis cegos, não teríeis culpa; mas como dizeis: 'Nós vemos', o vosso pecado permanece".

        Palavra da Salvação.
lent.week4.1.b:
  title: Domingo da 4ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: 2Cr 36,14-16.19-23
      text: |
        Leitura do Segundo Livro das Crônicas 

        Naqueles dias,
        Todos os chefes dos sacerdotes e o povo multiplicaram suas infidelidades, imitando as práticas abomináveis das nações pagãs, e profanaram o templo que o Senhor tinha santificado em Jerusalém.
        Ora, o Senhor Deus de seus pais dirigia-lhes frequentemente a palavra por meio de seus mensageiros, admoestando-os com solicitude todos os dias, porque tinha compaixão do seu povo e da sua própria casa.
        Mas eles zombavam dos enviados de Deus, desprezavam as suas palavras, até que o furor do Senhor se levantou contra o seu povo e não houve mais remédio.
        Os inimigos incendiaram a casa de Deus e deitaram abaixo os muros de Jerusalém, atearam fogo a todas as construções fortificadas e destruíram tudo o que havia de precioso.
        Nabucodonosor levou cativos, para a Babilônia, todos os que escaparam à espada, e eles tornaram-se escravos do rei e de seus filhos, até que o império passou para o rei dos persas.
        Assim se cumpriu a palavra do Senhor pronunciada pela boca de Jeremias: "Até que a terra tenha desfrutado de seus sábados, ela repousará durante todos os dias da desolação, até que se completem setenta anos".
        No primeiro ano do reinado de Ciro, rei da Pérsia, para que se cumprisse a palavra do Senhor pronunciada pela boca de Jeremias, o Senhor moveu o espírito de Ciro, rei da Pérsia, que mandou publicar em todo o seu reino, de viva voz e por escrito, a seguinte proclamação: "Assim fala Ciro, rei da Pérsia: O Senhor, Deus do céu, deu-me todos os reinos da terra, e encarregou-me de lhe construir um templo em Jerusalém, que está no país de Judá.
        Quem dentre vós todos, pertence ao seu povo?
        Que o Senhor, seu Deus, esteja com ele, e que se ponha a caminho".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 136(137),1-2.3.4-5.6 (R. 6a)
      text: |
        R. Que se prenda a minha língua ao céu da boca,
        se de ti Jerusalém, eu me esquecer!

        Junto aos rios da Babilônia
        nos sentávamos chorando,
        com saudades de Sião.
        Nos salgueiros por ali
        penduramos nossas harpas. R.

        Pois foi lá que os opressores
        nos pediram nossos cânticos;
        nossos guardas exigiam
        alegria na tristeza:
        "Cantai hoje para nós
        algum canto de Sião!" R.

        Como havemos de cantar
        os cantares do Senhor
        numa terra estrangeira?
        Se de ti, Jerusalém,
        algum dia eu me esquecer,
        que resseque a minha mão! R.

        Que se cole a minha língua
        e se prenda ao céu da boca,
        se de ti não me lembrar!
        Se não for Jerusalém
        minha grande alegria! R.
    - type: reading
      ref: Ef 2,4-10
      text: |
        Leitura da Carta de São Paulo aos Efésios 

        Irmãos:
        Deus é rico em misericórdia.
        Por causa do grande amor com que nos amou, quando estávamos mortos por causa das nossas faltas, ele nos deu a vida com Cristo.
        É por graça que vós sois salvos!
        Deus nos ressuscitou com Cristo e nos fez sentar nos céus, em virtude de nossa união com Jesus Cristo.
        Assim, pela bondade que nos demonstrou em Jesus Cristo, Deus quis mostrar, através dos séculos futuros, a incomparável riqueza da sua graça.
        Com efeito, é pela graça que sois salvos, mediante a fé.
        E isso não vem de vós; é dom de Deus!
        Não vem das obras, para que ninguém se orgulhe.
        Pois é ele quem nos fez; nós fomos criados em Jesus Cristo para as obras boas, que Deus preparou de antemão para que nós as praticássemos.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 3,14-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, disse Jesus a Nicodemos:
        Do mesmo modo como Moisés levantou a serpente no deserto, assim é necessário que o Filho do Homem seja levantado, para que todos os que nele crerem tenham a vida eterna.
        Pois Deus amou tanto o mundo, que deu o seu Filho unigênito, para que não morra todo o que nele crer, mas tenha a vida eterna.
        De fato, Deus não enviou o seu Filho ao mundo para condenar o mundo, mas para que o mundo seja salvo por ele.
        Quem nele crê, não é condenado, mas, quem não crê, já está condenado, porque não acreditou no nome do Filho unigênito.
        Ora, o julgamento é este: a luz veio ao mundo, mas os homens preferiram as trevas à luz, porque suas ações eram más.
        Quem pratica o mal odeia a luz e não se aproxima da luz, para que suas ações não sejam denunciadas.
        Mas quem age conforme a verdade aproxima-se da luz, para que se manifeste que suas ações são realizadas em Deus.

        Palavra da Salvação.
lent.week4.1.c:
  title: Domingo da 4ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      main:
        ref: Js 5,9a.10-12
        text: |
          Leitura do Livro de Josué

          Naqueles dias,
          o Senhor disse a Josué: "Hoje tirei de cima de vós o opróbrio do Egito".
          Os israelitas ficaram acampados em Guilgal e celebraram a Páscoa no dia catorze do mês, à tarde, na planície de Jericó.
          No dia seguinte à Páscoa comeram dos produtos da terra, pães sem fermento e grãos tostados nesse mesmo dia.
          O maná cessou de cair no dia seguinte, quando comeram dos produtos da terra.
          Os israelitas não mais tiveram o maná.
          Naquele ano comeram dos frutos da terra de Canaã.

          Palavra do Senhor.
      optional:
        ref: Sm 16,1b.6-7.10-13a
        text: |
          Leitura do Primeiro Livro de Samuel

          Naqueles dias,
          o Senhor disse a Samuel: Enche o chifre de óleo e vem para que eu te envie à casa de Jessé de Belém, pois escolhi um rei para mim entre os seus filhos.
          Assim que chegou, Samuel viu a Eliab e disse consigo "Certamente é este o ungido do Senhor!"
          Mas o Senhor disse-lhe: Não olhes para a sua aparência nem para a sua grande estatura, porque eu o rejeitei.
          Não julgo segundo os critérios do homem: o homem vê as aparências, mas o Senhor olha o coração".
          Jessé fez vir seus sete filhos à presença de Samuel, mas Samuel disse: "O Senhor não escolheu a nenhum deles".
          E acrescentou: "Estão aqui todos os teus filhos?"
          Jessé respondeu: Resta ainda o mais novo que está apascentando as ovelhas".
          E Samuel ordenou a Jessé: "Manda buscá-lo, pois não nos sentaremos à mesa enquanto ele não chegar".
          Jessé mandou buscá-lo.
          Era Davi, ruivo, de belos olhos e de formosa aparência.
          E o Senhor disse: "Levanta-te, unge-o: é este!"
          Samuel tomou o chifre com óleo e ungiu a Davi na presença de seus irmãos.
          E a partir daquele dia o espírito do Senhor se apoderou de Davi.
          
          Palavra do Senhor.
    - type: psalm
      main:
        ref: Sl 33(34),2-3.4-5.6-7 (R. 9a)
        text: |
          R. Provai e vede quão suave é o Senhor!

          Bendirei o Senhor Deus em todo o tempo,
          seu louvor estará sempre em minha boca.
          Minha alma se gloria no Senhor;
          que ouçam os humildes e se alegrem! R.

          Comigo engrandecei ao Senhor Deus,
          exaltemos todos juntos o seu nome!
          Todas as vezes que o busquei, ele me ouviu,
          e de todos os temores me livrou. R.

          Contemplai a sua face e alegrai-vos,
          e vosso rosto não se cubra de vergonha!
          Este infeliz gritou a Deus, e foi ouvido,
          e o Senhor o libertou de toda angústia. R.
        optional:
          ref: Sl 22(23),1-3a.3b-4.5.6 (R. 1)
          text: |
            R. O Senhor é o pastor que me conduz;
            não me falta coisa alguma.

            O Senhor é o pastor que me conduz;
            não me falta coisa alguma.
            Pelos prados e campinas verdejantes
            ele me leva a descansar.
            Para as águas repousantes me encaminha,
            e restaura as minhas forças R.

            Ele me guia no caminho mais seguro,
            pela honra do seu nome.
            Mesmo que eu passe pelo vale tenebroso,
            nenhum mal eu temerei.
            Estais comigo com bastão e com cajado,
            eles me dão a segurança! R.
            
            Preparais à minha frente uma mesa,
            bem à vista do inimigo;
            com óleo vós ungis minha cabeça,
            e o meu cálice transborda. R.

            Felicidade e todo bem hão de seguir-me,
            por toda a minha vida;
            e, na casa do Senhor, habitarei
            pelos tempos infinitos. R.
    - type: reading
      main:
        ref: 2Cor 5,17-21
        text: |
          Leitura da Segunda Carta de São Paulo aos Coríntios

          Irmãos:
          Se alguém está em Cristo, é uma criatura nova.
          O mundo velho desapareceu.
          Tudo agora é novo.
          E tudo vem de Deus, que, por Cristo, nos reconciliou consigo e nos confiou o ministério da reconciliação.
          Com efeito, em Cristo, Deus reconciliou o mundo consigo, não imputando aos homens as suas faltas e colocando em nós a palavra da reconciliação.
          Somos, pois, embaixadores de Cristo, e é Deus mesmo que exorta através de nós.
          Em nome de Cristo, nós vos suplicamos: deixai-vos reconciliar com Deus.
          Aquele que não cometeu nenhum pecado, Deus o fez pecado por nós, para que nele nós nos tornemos justiça de Deus.

          Palavra do Senhor.
      optional:
        ref: Ef 5,8-14
        text: |
          Leitura da Carta de São Paulo aos Efésios
          
          Irmãos:
          Outrora éreis trevas, mas agora sois luz no Senhor.
          Vivei como filhos da luz.
          E o fruto da luz chama-se: bondade, justiça, verdade.
          Discerni o que agrada ao Senhor.
          Não vos associeis às obras das trevas, que não levam a nada; antes, desmascarai-as.
          O que essa gente faz em segredo, tem vergonha até de dizê-lo.
          Mas tudo que é condenável torna-se manifesto pela luz; e tudo o que é manifesto é luz.
          É por isso que se diz: "Desperta, tu que dormes, levanta-te dentre os mortos e sobre ti Cristo resplandecerá".
          
          Palavra do Senhor.
    - type: gospel
      main:
        ref: Lc 15,1-3.11-32
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Lucas

          Naquele tempo,
          Os publicanos e pecadores aproximavam-se de Jesus para o escutar.
          Os fariseus, porém, e os mestres da Lei criticavam Jesus.
          "Este homem acolhe os pecadores e faz refeição com eles".
          Então Jesus contou-lhes esta parábola: "Um homem tinha dois filhos.
          O filho mais novo disse ao pai: 'Pai, dá-me a parte da herança que me cabe'.
          E o pai dividiu os bens entre eles.
          Poucos dias depois, o filho mais novo juntou o que era seu e partiu para um lugar distante.
          E ali esbanjou tudo numa vida desenfreada.
          Quando tinha gasto tudo o que possuía, houve uma grande fome naquela região, e ele começou a passar necessidade.
          Então foi pedir trabalho a um homem do lugar, que o mandou para seu campo cuidar dos porcos.
          O rapaz queria matar a fome com a comida que os porcos comiam, mas nem isto lhe davam.
          Então caiu em si e disse: 'Quantos empregados do meu pai têm pão com fartura, e eu aqui, morrendo de fome.
          Vou-me embora, vou voltar para meu pai e dizer-lhe: Pai, pequei contra Deus e contra ti; já não mereço ser chamado teu filho.
          Trata-me como a um dos teus empregados'.
          Então ele partiu e voltou para seu pai.
          Quando ainda estava longe, seu pai o avistou e sentiu compaixão.
          Correu-lhe ao encontro, abraçou-o, e cobriu-o de beijos.
          O filho, então, lhe disse: 'Pai, pequei contra Deus e contra ti.
          Já não mereço ser chamado teu filho'.
          Mas o pai disse aos empregados: 'Trazei depressa a melhor túnica para vestir meu filho.
          E colocai um anel no seu dedo e sandálias nos pés.
          Trazei um novilho gordo e matai-o.
          Vamos fazer um banquete.
          Porque este meu filho estava morto e tornou a viver; estava perdido e foi encontrado'.
          E começaram a festa.
          O filho mais velho estava no campo.
          Ao voltar, já perto de casa, ouviu música e barulho de dança.
          Então chamou um dos criados e perguntou o que estava acontecendo.
          O criado respondeu: 'É teu irmão que voltou.
          Teu pai matou o novilho gordo, porque o recuperou com saúde'.
          Mas ele ficou com raiva e não queria entrar.
          O pai, saindo, insistia com ele.
          Ele, porém, respondeu ao pai: 'Eu trabalho para ti há tantos anos, jamais desobedeci a qualquer ordem tua.
          E tu nunca me deste um cabrito para eu festejar com meus amigos.
          Quando chegou esse teu filho, que esbanjou teus bens com prostitutas, matas para ele o novilho cevado'.
          Então o pai lhe disse: 'Filho, tu estás sempre comigo, e tudo o que é meu é teu.
          Mas era preciso festejar e alegrar-nos, porque este teu irmão estava morto e tornou a viver; estava perdido, e foi encontrado'".
          
          Palavra da Salvação.
      optional:
        ref: Jo 9,1-41
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo João
          
          Naquele tempo,
          ao passar, Jesus viu um homem cego de nascença.
          Os discípulos perguntaram a Jesus: "Mestre, quem pecou para que nascesse cego: ele ou os seus pais?"
          Jesus respondeu: "Nem ele nem seus pais pecaram, mas isso serve para que as obras de Deus se manifestem nele.
          É necessário que nós realizemos as obras daquele que me enviou, enquanto é dia.
          Vem a noite, em que ninguém pode trabalhar.
          Enquanto estou no mudo, eu sou a luz do mundo".
          Dito isto, Jesus cuspiu no chão, fez lama com a saliva e colocou-a sobre os olhos do cego.
          E disse-lhe: "Vai lavar-te na piscina de Siloé"
          (que quer dizer: Enviado).
          O cego foi, lavou-se e voltou enxergando.
          Os vizinhos e os que costumavam ver o cego - pois ele era mendigo - diziam: "Não é aquele que ficava pedindo esmola?"
          Uns diziam: "Sim, é ele!"
          Outros afirmavam: "Não é ele, mas alguém parecido com ele".
          Ele, porém, dizia: "Sou eu mesmo!"
          Então lhe perguntaram: "Como é que se abriram os teus olhos?"
          Ele respondeu: "Aquele homem chamado Jesus fez lama, colocou-a nos meus olhos e disse-me: 'Vai a Siloé e lava-te'.
          Então fui, lavei-me e comecei a ver".
          Perguntaram-lhe: "Onde está ele?"
          Respondeu: "Não sei".
          Levaram então aos fariseus o homem que tinha sido cego.
          Ora, era sábado, o dia em que Jesus tinha feito lama e aberto os olhos do cego.
          Novamente, então, lhe perguntaram os fariseus como tinha recuperado a vista.
          Respondeu-lhes: "Colocou lama sobre meus olhos, fui lavar-me e agora vejo!"
          Disseram, então, alguns dos fariseus: "Esse homem não vem de Deus, pois não guarda o sábado".
          Mas outros diziam: "Como pode um pecador fazer tais sinais?"
          E havia divergência entre eles.
          Perguntaram outra vez ao cego: "E tu, que dizes daquele que te abriu os olhos?"
          Respondeu: "É um profeta".
          Então, os judeus não acreditaram que ele tinha sido cego e que tinha recuperado a vista.
          Chamaram os pais dele e perguntaram-lhes: "Este é o vosso filho, que dizeis ter nascido cego?
          Como é que ele agora está enxergando?"
          Os seus pais disseram: "Sabemos que este é nosso filho e que nasceu cego.
          Como agora está enxergando, isso não sabemos.
          E quem lhe abriu os olhos também não sabemos.
          Interrogai-o, ele é maior de idade, ele pode falar por si mesmo".
          Os seus pais disseram isso, porque tinham medo das autoridades judaicas.
          De fato, os judeus já tinham combinado expulsar da comunidade quem declarasse que Jesus era o Messias.
          Foi por isso que seus pais disseram: "É maior de idade. Interrogai-o a ele".
          Então, os judeus chamaram de novo o homem que tinha sido cego.
          Disseram-lhe: "Dá glória a Deus!
          Nós sabemos que esse homem é um pecador".
          Então ele respondeu: "Se ele é pecador, não sei. Só sei que eu era cego e agora vejo".
          Perguntaram-lhe então: "Que é que ele te fez? Como te abriu os olhos?"
          Respondeu ele: "Eu já vos disse, e não escutastes.
          Por que quereis ouvir de novo?
          Por acaso quereis tornar-vos discípulos dele?"
          Então insultaram-no, dizendo: "Tu, sim, és discípulo dele!
          Nós somos discípulos de Moisés.
          Nós sabemos que Deus falou a Moisés, mas esse, não sabemos de onde é".
          Respondeu-lhes o homem: "Espantoso!
          Vós não sabeis de onde ele é?
          No entanto, ele abriu-me os olhos!
          Sabemos que Deus não escuta os pecadores, mas escuta aquele que é piedoso e que faz a sua vontade.
          Jamais se ouviu dizer que alguém tenha aberto os olhos a um cego de nascença.
          Se este homem não viesse de Deus, não poderia fazer nada".
          Os fariseus disseram-lhe: "Tu nasceste todo em pecado e estás nos ensinando?"
          E expulsaram-no da comunidade.
          Jesus soube que o tinham expulsado.
          Encontrando-o, perguntou-lhe: "Acreditas no Filho do Homem?"
          Respondeu ele: "Quem é, Senhor, para que eu creia nele?"
          Jesus disse: "Tu o estás vendo; é aquele que está falando contigo".
          Exclamou ele: "Eu creio, Senhor!"
          E prostrou-se diante de Jesus.
          Então, Jesus disse: "Eu vim a este mundo para exercer um julgamento, a fim de que os que não veem, vejam, e os que veem se tornem cegos".
          Alguns fariseus, que estavam com ele, ouviram isto e lhe disseram: "Porventura, também nós somos cegos?"
          Respondeu-lhes Jesus: "Se fôsseis cegos, não teríeis culpa; mas como dizeis: 'Nós vemos', o vosso pecado permanece".

          Palavra da Salvação.
lent.week4.2:
  title: Segunda-feira da 4ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Is 65,17-21
      text: |
        Leitura do Livro do Profeta Isaías 

        Assim fala o Senhor:
        "Eis que eu criarei novos céus e nova terra, coisas passadas serão esquecidas, não voltarão mais à memória.
        Ao contrário, haverá alegria e exultação sem fim em razão das coisas que eu vou criar; farei de Jerusalém a cidade da exultação e um povo cheio de alegria.
        Eu também exulto com Jerusalém e alegro-me com o meu povo; ali nunca mais se ouvirá a voz do pranto e o grito de dor.
        Ali não haverá crianças condenadas a poucos dias de vida nem anciãos que não completem seus dias.
        Será considerado jovem quem morrer aos cem anos; e quem não alcançar cem anos, passará por maldito.
        Construirão casas para nelas morar, plantarão vinhas para comer seus frutos".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 29(30),2 e 4.5-6.11-12a e 13b (R. 2a)
      text: |
        R. Eu vos exalto, ó Senhor, pois me livrastes!

        Eu vos exalto, ó Senhor, pois me livrastes,
        e não deixastes rir de mim meus inimigos!
        Vós tirastes minha alma dos abismos
        e me salvastes, quando estava já morrendo! R.

        Cantai salmos ao Senhor, povo fiel,
        dai-lhe graças e invocai seu santo nome!
        Pois sua ira dura apenas um momento,
        mas sua bondade permanece a vida inteira;
        se à tarde vem o pranto visitar-nos,
        de manhã vem saudar-nos a alegria. R.

        Escutai-me, Senhor Deus, tende piedade!
        Sede, Senhor, o meu abrigo protetor!
        Transformastes o meu pranto em uma festa,
        Senhor meu Deus, eternamente hei de louvar-vos! R.
    - type: gospel
      ref: Jo 4,43-54
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        Jesus partiu da Samaria para a Galileia.
        O próprio Jesus tinha declarado, que um profeta não é honrado na sua própria terra.
        Quando então chegou à Galileia, os galileus receberam-no bem, porque tinham visto tudo o que Jesus havia feito em Jerusalém, durante a festa.
        Pois também eles tinham ido à festa.
        Assim, Jesus voltou para Caná da Galileia, onde havia transformado a água em vinho.
        Havia em Cafarnaum um funcionário do rei que tinha um filho doente.
        Ouviu dizer que Jesus tinha vindo da Judeia para a Galileia.
        Ele saiu ao seu encontro e pediu-lhe que fosse a Cafarnaum curar seu filho, que estava morrendo.
        Jesus disse-lhe: "Se não virdes sinais e prodígios, não acreditais".
        O funcionário do rei disse: "Senhor, desce, antes que meu filho morra!"
        Jesus lhe disse: "Podes ir, teu filho está vivo".
        O homem acreditou na palavra de Jesus e foi embora.
        Enquanto descia para Cafarnaum, seus empregados foram ao seu encontro, dizendo que o seu filho estava vivo.
        O funcionário perguntou a que horas o menino tinha melhorado.
        Eles responderam: "A febre desapareceu, ontem, pela uma da tarde".
        O pai verificou que tinha sido exatamente na mesma hora em que Jesus lhe havia dito: "Teu filho está vivo".
        Então, ele abraçou a fé, juntamente com toda a sua família.
        Esse foi o segundo sinal de Jesus.
        Realizou-o quando voltou da Judeia para a Galileia.

        Palavra da Salvação.
lent.week4.3:
  title: Terça-feira da 4ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Ez 47,1-9.12
      text: |
        Leitura da Profecia de Ezequiel 

        Naqueles dias,
        o anjo fez-me voltar até a entrada do Templo e eis que saia água da sua parte subterrânea na direção leste, porque o Templo estava voltado para o oriente; a água corria do lado direito do Templo, a sul do altar.
        Ele fez-me sair pela porta que dá para o norte, e fez-me dar uma volta por fora, até à porta que dá para o leste, onde eu vi a água jorrando do lado direito.
        Quando o homem saiu na direção leste, tendo uma corda de medir na mão, mediu quinhentos metros e fez-me atravessar a água: ela chegava-me aos tornozelos.
        Mediu outros quinhentos metros e fez-me atravessar a água: ela chegava-me aos joelhos.
        Mediu mais quinhentos metros e me fez-me atravessar a água: ela chegava-me à cintura.
        Mediu mais quinhentos metros, e era um rio que eu não podia atravessar.
        Porque as águas haviam crescido tanto, que se tornaram um rio impossível de atravessar, a não ser a nado.
        Ele me disse: "Viste, filho do homem?"
        Depois fez-me caminhar de volta pela margem do rio.
        Voltando, eu vi junto à margem muitas árvores, de um e de outro lado do rio.
        Então ele me disse: "Estas águas correm para a região oriental, descem para o vale do Jordão, desembocam nas águas salgadas do mar, e elas se tornarão saudáveis.
        Onde o rio chegar, todos os animais que ali se movem poderão viver.
        Haverá peixes em quantidade, pois ali desembocam as águas que trazem saúde; e haverá vida onde chegar o rio.
        Nas margens junto ao rio, de ambos os lados, crescerá toda espécie de árvores frutíferas; suas folhas não murcharão e seus frutos jamais se acabarão: cada mês darão novos frutos, pois as águas que banham as árvores saem do santuário.
        Seus frutos servirão de alimento e suas folhas serão remédio".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 45(46),2-3.5-6.8-9 (R. 8)
      text: |
        R. Conosco está o Senhor do Universo!
        O nosso refúgio é o Deus de Jacó.

        O Senhor para nós é refúgio e vigor,
        sempre pronto, mostrou-se um socorro na angústia;
        assim não tememos, se a terra estremece,
        se os montes desabam, caindo nos mares. R.

        Os braços de um rio vêm trazer alegria
        à Cidade de Deus, à morada do Altíssimo.
        Quem a pode abalar? Deus está no seu meio!
        Já bem antes da aurora, ele vem ajudá-la. R.

        Conosco está o Senhor do universo!
        O nosso refúgio é o Deus de Jacó!
        Vinde ver, contemplai os prodígios de Deus
        e a obra estupenda que fez no universo. R.
    - type: gospel
      ref: Jo 5,1-16
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Houve uma festa dos judeus,
        e Jesus foi a Jerusalém.
        Existe em Jerusalém, perto da porta das Ovelhas, uma piscina com cinco pórticos, chamada Betesda em hebraico.
        Muitos doentes ficavam ali deitados - cegos, coxos e paralíticos -.
        De fato, um anjo descia, de vez em quando, e movimentava a água da piscina, e o primeiro doente que aí entrasse, depois do borbulhar da água, ficava curado de qualquer doença que tivesse.
        Aí se encontrava um homem, que estava doente havia trinta e oito anos.
        Jesus viu o homem deitado e sabendo que estava doente há tanto tempo, disse-lhe: "Queres ficar curado?"
        O doente respondeu: "Senhor, não tenho ninguém que me leve à piscina, quando a água é agitada.
        Quando estou chegando, outro entra na minha frente".
        Jesus disse: "Levanta-te, pega na tua cama e anda".
        No mesmo instante, o homem ficou curado, pegou na sua cama e começou a andar.
        Ora, esse dia era um sábado.
        Por isso, os judeus disseram ao homem que tinha sido curado: "É sábado!
        Não te é permitido carregar tua cama".
        Ele respondeu-lhes: "Aquele que me curou disse: 'Pega tua cama e anda'".
        Então lhe perguntaram: "Quem é que te disse: 'Pega tua cama e anda?'"
        O homem que tinha sido curado não sabia quem fora, pois Jesus se tinha afastado da multidão que se encontrava naquele lugar.
        Mais tarde, Jesus encontrou o homem no Templo e lhe disse: "Eis que estás curado.
        Não voltes a pecar, para que não te aconteça coisa pior".
        Então o homem saiu e contou aos judeus que tinha sido Jesus quem o havia curado.
        Por isso, os judeus começaram a perseguir Jesus, porque fazia tais coisas em dia de sábado.

        Palavra da Salvação.
lent.week4.4:
  title: Quarta-feira da 4ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Is 49,8-15
      text: |
        Leitura do Livro do Profeta Isaías 

        Isto diz o Senhor:
        "Eu atendo teus pedidos com favores e te ajudo na obra de salvação; preservei-te para seres elo de aliança entre os povos, para restaurar a terra, para distribuir a herança dispersa; para dizer aos que estão presos: 'Saí!' e aos que estão nas trevas: 'Mostrai-vos'.
        E todos se alimentam pelas estradas e até nas colinas estéreis se abastecem; não sentem fome nem sede, não os castiga nem o calor nem o sol, porque o seu protetor toma conta deles e os conduz às fontes d'água.
        Farei de todos os montes uma estrada e os meus caminhos serão nivelados.
        Eis que estão vindo de longe, uns chegam do Norte e do lado do mar, e outros, da terra de Sinim.
        Louvai, ó céus, alegra-te, terra; montanhas, fazei ressoar o louvor, porque o Senhor consola o seu povo e se compadece dos pobres.
        Disse Sião: 'O Senhor abandonou-me, o Senhor esqueceu-se de mim!'
        Acaso pode a mulher esquecer-se do filho pequeno, a ponto de não ter pena do fruto de seu ventre?
        Se ela se esquecer, eu, porém, não me esquecerei de ti".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),8-9.13cd-14.17-18 (R. 8a)
      text: |
        R. Misericórdia e piedade é o Senhor.

        Misericórdia e piedade é o Senhor,
        ele é amor, é paciência, é compaixão.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.

        O Senhor é amor fiel em sua palavra,
        é santidade em toda obra que ele faz.
        Ele sustenta todo aquele que vacila
        e levanta todo aquele que tombou. R.

        É justo o Senhor em seus caminhos,
        é santo em toda obra que ele faz.
        Ele está perto da pessoa que o invoca,
        de todo aquele que o invoca lealmente. R.
    - type: gospel
      ref: Jo 5,17-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        Jesus respondeu aos judeus: "Meu Pai trabalha sempre, portanto também eu trabalho".
        Então, os judeus ainda mais procuravam matá-lo, porque, além de violar o sábado, chamava Deus o seu Pai, fazendo-se, assim, igual a Deus.
        Tomando a palavra, Jesus disse aos judeus: "Em verdade, em verdade vos digo, o Filho não pode fazer nada por si mesmo; ele faz apenas o que vê o Pai fazer.
        O que o Pai faz, o Filho o faz também.
        O Pai ama o Filho e lhe mostra tudo o que ele mesmo faz.
        E lhe mostrará obras maiores ainda, de modo que ficareis admirados.
        Assim como o Pai ressuscita os mortos e lhes dá a vida, o Filho também dá a vida a quem ele quer.
        De fato, o Pai não julga ninguém, mas ele deu ao Filho o poder de julgar, para que todos honrem o Filho, assim como honram o Pai.
        Quem não honra o Filho, também não honra o Pai que o enviou.
        Em verdade, em verdade vos digo, quem ouve a minha palavra e crê naquele que me enviou, possui a vida eterna.
        Não será condenado, pois já passou da morte para a vida.
        Em verdade, em verdade, eu vos digo: está chegando a hora, e já chegou, em que os mortos ouvirão a voz do Filho de Deus e os que a ouvirem, viverão.
        Porque, assim como o Pai possui a vida em si mesmo, do mesmo modo concedeu ao Filho possuir a vida em si mesmo.
        Além disso, deu-lhe o poder de julgar, pois ele é o Filho do Homem.
        Não fiqueis admirados com isso, porque vai chegar a hora, em que todos os que estão nos túmulos ouvirão a voz do Filho e sairão: aqueles que fizeram o bem, ressuscitarão para a vida; e aqueles que praticaram o mal, para a condenação.
        Eu não posso fazer nada por mim mesmo.
        Eu julgo conforme o que escuto, e meu julgamento é justo, porque não procuro fazer a minha vontade, mas a vontade daquele que me enviou".

        Palavra da Salvação.
lent.week4.5:
  title: Quinta-feira da 4ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Ex 32,7-14
      text: |
        Leitura do Livro do Êxodo 

        Naqueles dias,
        o Senhor falou a Moisés: "Vai, desce, pois corrompeu-se o teu povo, que tiraste da terra do Egito.
        Bem depressa desviaram-se do caminho que lhes prescrevi.
        Fizeram para si um bezerro de metal fundido, inclinaram-se em adoração diante dele e ofereceram-lhe sacrifícios, dizendo: 'Estes são os teus deuses, Israel, que te fizeram sair do Egito!'"
        E o Senhor disse ainda a Moisés: "Vejo que este é um povo de cabeça dura.
        Deixa que minha cólera se inflame contra eles e que eu os extermine.
        Mas de ti farei uma grande nação".
        Moisés, porém, suplicava ao Senhor seu Deus, dizendo: "Por que, ó Senhor, se inflama a tua cólera contra o teu povo, que fizeste sair do Egito com grande poder e mão forte?
        Não permitas, te peço, que os egípcios digam: 'Foi com má intenção que ele os tirou, para fazê-los perecer nas montanhas e exterminá-los da face da terra'.
        Aplaque-se a tua ira e perdoa a iniquidade do teu povo.
        Lembra-te de teus servos Abraão, Isaac e Israel, com os quais te comprometeste por juramento, dizendo: 'Tornarei os vossos descendentes tão numerosos como as estrelas do céu; e toda esta terra de que vos falei, eu a darei aos vossos descendentes como herança para sempre'".
        E o Senhor desistiu do mal que havia ameaçado fazer ao seu povo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 105(106),19-20.21-22.23 (R. 4a)
      text: |
        R. Lembrai-vos de nós, ó Senhor,
        segundo o amor para com vosso povo!

        Construíram um bezerro no Horeb
        e adoraram uma estátua de metal;
        eles trocaram o seu Deus, que é sua glória,
        pela imagem de um boi que come feno. R.

        Esqueceram-se do Deus que os salvara,
        que fizera maravilhas no Egito;
        no país de Cam fez tantas obras admiráveis,
        no Mar Vermelho, tantas coisas assombrosas. R.

        Até pensava em acabar com sua raça,
        não se tivesse Moisés, o seu eleito,
        interposto, intercedendo junto a ele,
        para impedir que sua ira os destruísse. R.
    - type: gospel
      ref: Jo 5,31-47
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, disse Jesus aos judeus:
        "Se eu der testemunho de mim mesmo, meu testemunho não vale.
        Mas há um outro que dá testemunho de mim, e eu sei que o testemunho que ele dá de mim é verdadeiro.
        Vós mandastes mensageiros a João, e ele deu testemunho da verdade.
        Eu, porém, não dependo do testemunho de um ser humano.
        Mas falo assim para a vossa salvação.
        João era uma lâmpada que estava acesa e a brilhar, e vós com prazer vos alegrastes por um tempo com a sua luz.
        Mas eu tenho um testemunho maior que o de João; as obras que o Pai me concedeu realizar.
        As obras que eu faço dão testemunho de mim, mostrando que o Pai me enviou.
        E também o Pai que me enviou dá testemunho a meu favor.
        Vós nunca ouvistes sua voz, nem vistes sua face, e sua palavra não encontrou morada em vós, pois não acreditais naquele que ele enviou.
        Vós examineis as Escrituras, pensando que nelas possuís a vida eterna.
        No entanto, as Escrituras dão testemunho de mim, mas não quereis vir a mim para ter a vida eterna!
        Eu não recebo a glória que vem dos homens.
        Mas eu sei que não tendes em vós o amor de Deus.
        Eu vim em nome do meu Pai, e vós não me recebeis.
        Mas, se um outro viesse em seu próprio nome, a este vós o receberíeis.
        Como podereis acreditar, vós que recebeis glória uns dos outros e não buscais a glória que vem do único Deus?
        Não penseis que eu vos acusarei diante do Pai.
        Há alguém que vos acusa: Moisés, no qual colocais a vossa esperança.
        Se acreditásseis em Moisés, também acreditaríeis em mim, pois foi a respeito de mim que ele escreveu.
        Mas se não acreditais nos seus escritos, como acreditareis então nas minhas palavras?"

        Palavra da Salvação.
lent.week4.6:
  title: Sexta-feira da 4ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Sb 2,1a.12-22
      text: |
        Leitura do Livro da Sabedoria 

        Dizem entre si, os ímpios,
        em seus falsos raciocínios: "Armemos ciladas ao justo, porque sua presença nos incomoda: ele se opõe ao nosso modo de agir, repreende em nós as transgressões da lei e nos reprova as faltas contra a nossa disciplina.
        Ele declara possuir o conhecimento de Deus e chama-se 'filho de Deus'.
        Tornou-se uma censura aos nossos pensamentos e só o vê-lo nos é insuportável; sua vida é muito diferente da dos outros, e seus caminhos são imutáveis.
        Somos comparados por ele à moeda falsa e foge de nossos caminhos como de impurezas; proclama feliz a sorte final dos justos e gloria-se de ter a Deus por pai.
        Vejamos, pois, se é verdade o que ele diz, e comprovemos o que vai acontecer com ele.
        Se, de fato, o justo é 'filho de Deus', Deus o defenderá e o livrará das mãos dos seus inimigos.
        Vamos pô-lo à prova com ofensas e torturas, para ver a sua serenidade e provar a sua paciência; vamos condená-lo à morte vergonhosa, porque, de acordo com suas palavras, virá alguém em seu socorro".
        Tais são os pensamentos dos ímpios, mas enganam-se; pois a malícia os torna cegos, não conhecem os segredos de Deus, não esperam recompensa para a santidade e não dão valor ao prêmio reservado às vidas puras.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 33(34),17-18.19-20.21 e 23 (R. 19a)
      text: |
        R. Do coração atribulado está perto o Senhor.

        O Senhor volta a sua face contra os maus,
        para da terra apagar sua lembrança.
        Clamam os justos, e o Senhor bondoso escuta
        e de todas as angústias os liberta. R.

        Do coração atribulado ele está perto
        e conforta os de espírito abatido.
        Muitos males se abatem sobre os justos,
        mas o Senhor de todos eles os liberta. R.

        Mesmo os seus ossos ele os guarda e os protege,
        e nenhum deles haverá de se quebrar.
        Mas o Senhor liberta a vida dos seus servos,
        e castigado não será quem nele espera. R.
    - type: gospel
      ref: Jo 7,1-2.10.25-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        Jesus andava percorrendo a Galileia.
        Evitava andar pela Judeia, porque os judeus procuravam matá-lo.
        Entretanto, aproximava-se a festa judaica das Tendas.
        Quando seus irmãos já tinham subido, então também ele subiu para a festa, não publicamente mas sim, como que às escondidas.
        Alguns habitantes de Jerusalém disseram então: "Não é este a quem procuram matar?
        Eis que fala em público e nada lhe dizem.
        Será que, na verdade, as autoridades reconheceram que ele é o Messias?
        Mas este, nós sabemos donde é.
        O Cristo, quando vier, ninguém saberá donde ele é".
        Em alta voz, Jesus ensinava no Templo, dizendo: "Vós me conheceis e sabeis de onde sou; eu não vim por mim mesmo, mas o que me enviou é fidedigno.
        A esse, não o conheceis, mas eu o conheço, porque venho da parte dele, e ele foi quem me enviou".
        Então, queriam prendê-lo, mas ninguém pôs a mão nele, porque ainda não tinha chegado a sua hora.

        Palavra da Salvação.
lent.week4.7:
  title: Sábado da 4ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Jr 11,18-20
      text: |
        Leitura do Livro do Profeta Jeremias 

        Senhor, avisaste-me e eu entendi;
        fizeste-me saber as intrigas deles.
        Eu era como manso cordeiro levado ao sacrifício, e não sabia que tramavam contra mim: "Vamos cortar a árvore em toda sua força, eliminá-lo do mundo dos vivos, para seu nome não ser mais lembrado".
        E tu, Senhor dos exércitos, que julgas com justiça e perscrutas os afetos do coração, concede que eu veja a vingança que tomarás contra eles, pois eu te confiei a minha causa.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 7,2-3.9bc-10.11-12 (R. 2a)
      text: |
        R. Senhor meu Deus, em vós procuro o meu refúgio.

        Senhor meu Deus, em vós procuro o meu refúgio:
        vinde salvar-me do inimigo, libertai-me!
        Não aconteça que agarrem minha vida
        como um leão que despedaça a sua presa,
        sem que ninguém venha salvar-me e libertar-me! R.

        Julgai-me, Senhor Deus, como eu mereço
        e segundo a inocência que há em mim!
        Ponde um fim à iniquidade dos perversos,
        e confirmai o vosso justo, ó Deus-justiça,
        vós que sondais os nossos rins e corações. R.

        O Deus vivo é um escudo protetor,
        e salva aqueles que têm reto coração.
        Deus é juiz, e ele julga com justiça,
        mas é um Deus que ameaça cada dia. R.
    - type: gospel
      ref: Jo 7,40-53
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        ao ouvirem as palavras de Jesus, algumas pessoas da multidão diziam: "Este é, verdadeiramente, o Profeta".
        Outros diziam: "Ele é o Messias".
        Mas alguns objetavam: "Porventura o Messias virá da Galileia?
        Não diz a Escritura que o Messias será da descendência de Davi e virá de Belém, povoado de onde era Davi?"
        Assim, houve divisão no meio do povo por causa de Jesus.
        Alguns queriam prendê-lo, mas ninguém pôs as mãos nele.
        Então, os guardas do Templo voltaram para os sumos sacerdotes e os fariseus, e estes lhes perguntaram: "Por que não o trouxestes?"
        Os guardas responderam: "Ninguém jamais falou como este homem".
        Então os fariseus disseram-lhes: "Também vós vos deixastes enganar?
        Por acaso algum dos chefes ou dos fariseus acreditou nele?
        Mas esta gente que não conhece a Lei, é maldita!"
        Nicodemos, porém, um dos fariseus, aquele que se tinha encontrado com Jesus anteriormente, disse: "Será que a nossa Lei julga alguém, antes de o ouvir e saber o que ele fez?"
        Eles responderam: "Também tu és galileu, porventura?
        Vai estudar e verás que da Galileia não surge profeta".
        E cada um voltou para sua casa.

        Palavra da Salvação.
lent.week5.1.a:
  title: Domingo da 5ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Ez 37,12-14
      text: |
        Leitura da Profecia de Ezequiel

        Assim fala o Senhor Deus:
        "Ó meu povo, vou abrir as vossas sepulturas e conduzir-vos para a terra de Israel; e quando eu abrir as vossas sepulturas e vos fizer sair delas, sabereis que eu sou o Senhor.
        Porei em vós o meu espírito, para que vivais e vos colocarei em vossa terra.
        Então sabereis que eu, o Senhor, digo e faço - oráculo do Senhor".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 129(130),1-2.3-4ab.5-6.7-8 (R. cf. 7)
      text: |
        R. No Senhor, toda graça e redenção!

        Das profundezas eu clamo a vós, Senhor,
        escutai a minha voz!
        Vossos ouvidos estejam bem atentos
        ao clamor da minha prece! R.

        Se levardes em conta nossas faltas,
        quem haverá de subsistir?
        Mas em vós se encontra o perdão,
        eu vos temo e em vós espero. R.

        No Senhor ponho a minha esperança,
        espero em sua palavra.
        A minh'alma espera no Senhor
        mais que o vigia pela aurora. R.

        Espere Israel pelo Senhor,
        mais que o vigia pela aurora!
        Pois no Senhor se encontra toda graça
        e copiosa redenção.
        Ele vem libertar a Israel
        de toda a sua culpa. R.
    - type: reading
      ref: Rm 8,8-11
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Os que vivem segundo a carne não podem agradar a Deus.
        Vós não viveis segundo a carne, mas segundo o Espírito, se realmente o Espírito de Deus mora em vós.
        Se alguém não tem o Espírito de Cristo, não pertence a Cristo.
        Se, porém, Cristo está em vós, embora vosso corpo esteja ferido de morte por causa do pecado, vosso espírito está cheio de vida, graças à justiça.
        E, se o Espírito daquele que ressuscitou Jesus dentre os mortos mora em vós, então aquele que ressuscitou Jesus Cristo dentre os mortos vivificará também vossos corpos mortais por meio do seu Espírito que mora em vós.

        Palavra do Senhor.
    - type: gospel
      long:
        ref: Jo 11,1-45
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo João

          Naquele tempo,
          havia um doente, Lázaro, que era de Betânia, o povoado de Maria e de Marta, sua irmã.
          Maria era aquela que ungira o Senhor com perfume e enxugara os pés dele com seus cabelos.
          O irmão dela, Lázaro, é que estava doente.
          As irmãs mandaram então dizer a Jesus: "Senhor, aquele que amas está doente".
          Ouvindo isto, Jesus disse: "Esta doença não leva à morte; ela serve para a glória de Deus, para que o Filho de Deus seja glorificado por ela".
          Jesus era muito amigo de Marta, de sua irmã Maria e de Lázaro.
          Quando ouviu que este estava doente, Jesus ficou ainda dois dias no lugar onde se encontrava.
          Então, disse aos discípulos: "Vamos de novo à Judeia".
          Os discípulos disseram-lhe: "Mestre, ainda há pouco os judeus queriam apedrejar-te, e agora vais outra vez para lá?"
          Jesus respondeu: "O dia não tem doze horas?
          Se alguém caminha de dia, não tropeça, porque vê a luz deste mundo.
          Mas se alguém caminha de noite, tropeça, porque lhe falta a luz".
          Depois acrescentou: "O nosso amigo Lázaro dorme. Mas eu vou acordá-lo".
          Os discípulos disseram: "Senhor, se ele dorme, vai ficar bom".
          Jesus falava da morte de Lázaro, mas os discípulos pensaram que falasse do sono mesmo.
          Então Jesus disse abertamente: "Lázaro está morto.
          Mas por causa de vós, alegro-me por não ter estado lá, para que creiais. Mas vamos para junto dele".
          Então Tomé, cujo nome significa Gêmeo, disse aos companheiros: "Vamos nós também para morrermos com ele".
          Quando Jesus chegou, encontrou Lázaro sepultado havia quatro dias.
          Betânia ficava a uns três quilômetros de Jerusalém.
          Muitos judeus tinham vindo à casa de Marta e Maria para as consolar por causa do irmão.
          Quando Marta soube que Jesus tinha chegado, foi ao encontro dele.
          Maria ficou sentada em casa.
          Então Marta disse a Jesus: "Senhor, se tivesses estado aqui, meu irmão não teria morrido.
          Mas mesmo assim, eu sei que o que pedires a Deus, ele to concederá".
          Respondeu-lhe Jesus: "Teu irmão ressuscitará".
          Disse Marta: "Eu sei que ele ressuscitará na ressurreição, no último dia".
          Então Jesus disse: "Eu sou a ressurreição e a vida.
          Quem crê em mim, mesmo que morra, viverá.
          E todo aquele que vive e crê em mim, não morrerá jamais. Crês isto?"
          Respondeu ela: "Sim, Senhor, eu creio firmemente que tu és o Messias, o Filho de Deus, que devia vir ao mundo".
          Depois de ter dito isto, ela foi chamar a sua irmã, Maria, dizendo baixinho: "O Mestre está aí e te chama".
          Quando Maria ouviu isso, levantou-se depressa e foi ao encontro de Jesus.
          Jesus estava ainda fora do povoado, no mesmo lugar onde Marta se tinha encontrado com ele.
          Os judeus que estavam em casa consolando-a, quando a viram levantar-se depressa e sair, foram atrás dela, pensando que fosse ao túmulo para ali chorar.
          Indo para o lugar onde estava Jesus, quando o viu, caiu de joelhos diante dele e disse-lhe: "Senhor, se tivesses estado aqui, o meu irmão não teria morrido".
          Quando Jesus a viu chorar, e também os que estavam com ela, estremeceu interiormente, ficou profundamente comovido, e perguntou: "Onde o colocastes?"
          Responderam: "Vem ver, Senhor".
          E Jesus chorou.
          Então os judeus disseram: "Vede como ele o amava!"
          Alguns deles, porém, diziam: "Este, que abriu os olhos ao cego, não podia também ter feito com que Lázaro não morresse?"
          De novo, Jesus ficou interiormente comovido.
          Chegou ao túmulo.
          Era uma caverna, fechada com uma pedra.
          Disse Jesus: "Tirai a pedra!"
          Marta, a irmã do morto, interveio: "Senhor, já cheira mal. Está morto há quatro dias".
