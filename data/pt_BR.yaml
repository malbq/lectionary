ordinary.week22.6.even:
  title: Sexta-feira da 22ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Cor 4,1-5
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Que todo o mundo nos considere como servidores de Cristo e administradores dos mistérios de Deus.
        A este respeito, o que se exige dos administradores é que sejam fiéis.
        Quanto a mim, pouco me importa ser julgado por vós ou por algum tribunal humano.
        Nem eu me julgo a mim mesmo.
        É verdade que a minha consciência não me acusa de nada.
        Mas não é por isso que eu posso ser considerado justo.
        Quem me julga é o Senhor.
        Portanto, não queirais julgar antes do tempo.
        Aguardai que o Senhor venha.
        Ele iluminará o que estiver escondido nas trevas e manifestará os projetos dos corações.
        Então, cada um receberá de Deus o louvor que tiver merecido.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 36(37),3-4.5-6.27-28.39-40 (R. 39a)
      text: |
        R. A salvação de quem é justo vem de Deus.

        Confia no Senhor e faze o bem,
        e sobre a terra habitarás em segurança.
        Coloca no Senhor tua alegria,
        e ele dará o que pedir teu coração. R.

        Deixa aos cuidados do Senhor o teu destino;
        confia nele, e com certeza ele agirá.
        Fará brilhar tua inocência como a luz,
        e o teu direito, como o sol do meio-dia. R.

        Afasta-te do mal e faze o bem,
        e terás tua morada para sempre.
        Porque o Senhor Deus ama a justiça,
        e jamais ele abandona os seus amigos. R.

        A salvação dos piedosos vem de Deus;
        ele os protege nos momentos de aflição.
        O Senhor lhes dá ajuda e os liberta, +
        defende-os e protege-os contra os ímpios,
        e os guarda porque nele confiaram. R.
    - type: gospel
      ref: Lc 5,33-39
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        os fariseus e os mestres da Lei disseram a Jesus: "Os discípulos de João, e também os discípulos dos fariseus, jejuam com frequência e fazem orações.
        Mas os teus discípulos comem e bebem".
        Jesus, porém, lhes disse: "Os convidados de um casamento podem fazer jejum enquanto o noivo está com eles?
        Mas dias virão em que o noivo será tirado do meio deles.
        Então, naqueles dias, eles jejuarão".
        Jesus contou-lhes ainda uma parábola: "Ninguém tira retalho de roupa nova para fazer remendo em roupa velha; senão vai rasgar a roupa nova, e o retalho novo não combinará com a roupa velha.
        Ninguém coloca vinho novo em odres velhos; porque, senão, o vinho novo arrebenta os odres velhos e se derrama; e os odres se perdem.
        Vinho novo deve ser colocado em odres novos.
        E ninguém, depois de beber vinho velho, deseja vinho novo; porque diz: o velho é melhor".

        Palavra da Salvação.
