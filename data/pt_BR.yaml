ordinary.week7.3.even:
  title: Terça-feira da 7ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Tg 4,1-10
      text: |
        Leitura da Carta de São Tiago 

        Caríssimos,
        de onde vêm as guerras?
        De onde vêm as brigas entre vós?
        Não vêm, justamente, das paixões que estão em conflito dentro de vós?
        Cobiçais, mas não conseguis ter.
        Matais e cultivais inveja, mas não conseguis êxito.
        Brigais e fazeis guerra, mas não conseguis possuir.
        E a razão está em que não pedis.
        Pedis, sim, mas não recebeis, porque pedis mal.
        Pois só quereis esbanjar o pedido nos vossos prazeres.
        Adúlteros, não sabeis que a amizade com o mundo é inimizade com Deus?
        Assim, todo aquele que pretende ser amigo do mundo torna-se inimigo de Deus.
        Ou julgais ser em vão que a Escritura diz: "Com ciúme anela o espírito que nos habita"?
        Mas ele nos dá uma graça maior.
        Por isso, a Escritura diz: "Deus resiste aos soberbos, mas concede a graça aos humildes".
        Obedecei pois a Deus, mas resisti ao diabo, e ele fugirá de vós.
        Aproximai-vos de Deus, e ele se aproximará de vós.
        Purificai as mãos, ó pecadores, e santificai os corações, homens dúbios.
        Ficai tristes, vesti o luto e chorai.
        Transforme-se em luto o vosso riso, e a vossa alegria em desalento.
        Humilhai-vos diante do Senhor, e ele vos exaltará.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 54(55),7-8.9-10a.10b-11a.23 (R. 23a)
      text: |
        R. Confia teus cuidados ao Senhor,
        e ele há de ser o teu sustento!

        É por isso que eu digo na angústia:
        "Quem me dera ter asas de pomba
        e voar para achar um descanso!
        Fugiria, então, para longe,
        e me iria esconder no deserto. R.

        Acharia depressa um refúgio
        contra o vento, a procela, o tufão".
        Ó Senhor, confundi as más línguas. R.

        Dispersai-as, porque na cidade
        só se vê violência e discórdia!
        Dia e noite circundam seus muros. R.

        Lança sobre o Senhor teus cuidados,
        porque ele há de ser teu sustento,
        e jamais ele irá permitir
        que o justo para sempre vacile! R.
    - type: gospel
      ref: Mc 9,30-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus e seus discípulos atravessavam a Galileia.
        Ele não queria que ninguém soubesse disso, pois estava ensinando a seus discípulos.
        E dizia-lhes: "O Filho do Homem vai ser entregue nas mãos dos homens, e eles o matarão.
        Mas, três dias após sua morte, ele ressuscitará".
        Os discípulos, porém, não compreendiam estas palavras e tinham medo de perguntar.
        Eles chegaram a Cafarnaum.
        Estando em casa, Jesus perguntou-lhes: "O que discutíeis pelo caminho?"
        Eles, porém, ficaram calados, pois pelo caminho tinham discutido quem era o maior.
        Jesus sentou-se, chamou os doze e lhes disse: "Se alguém quiser ser o primeiro, que seja o último de todos e aquele que serve a todos!"
        Em seguida, pegou uma criança, colocou-a no meio deles, e abraçando-a disse: "Quem acolher em meu nome uma destas crianças, é a mim que estará acolhendo.
        E quem me acolher, está acolhendo, não a mim, mas àquele que me enviou".

        Palavra da Salvação.
