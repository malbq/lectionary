christmas.week2.2:
  title: Segunda-feira após a Epifania
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: Jo 3,22-4,6
      text: |
        Leitura da Primeira Carta de São João

        Caríssimos,
        qualquer coisa que pedimos recebemos dele, porque guardamos os seus mandamentos e fazemos o que é do seu agrado.
        Este é o seu mandamento: que creiamos no nome do seu Filho, Jesus Cristo, e nos amemos uns aos outros, de acordo com o mandamento que ele nos deu.
        Quem guarda os seus mandamentos permanece com Deus e Deus permanece com ele.
        Que ele permanece conosco, sabemo-lo pelo Espírito que ele nos deu.
        Caríssimos, não acrediteis em qualquer espírito, mas examinai os espíritos para ver se são de Deus, pois muitos falsos profetas vieram ao mundo.
        Este é o critério para saber se uma inspiração vem de Deus: todo espírito que leva a professar que Jesus Cristo veio na carne é de Deus; e todo espírito que não professa a fé em Jesus não é de Deus; é o espírito do Anticristo.
        Ouvistes dizer que o Anticristo virá; pois bem, ele já está no mundo.
        Filhinhos, vós sois de Deus e vós vencestes o Anticristo.
        Pois convosco está quem é maior do que aquele que está no mundo.
        Os vossos adversários são do mundo; por isso, agem conforme o mundo, e o mundo lhes presta ouvidos.
        Nós somos de Deus.
        Quem conhece a Deus, escuta-nos; quem não é de Deus não nos escuta.
        Nisto reconhecemos o espírito da verdade e o espírito do erro.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 2,7-8.10-11 (R.8a)
      text: |
        R. Eu te darei por tua herança os povos todos.

        O decreto do Senhor promulgarei,
        foi assim que me falou o Senhor Deus:
        "Tu és meu Filho, e eu hoje te gerei!
        Podes pedir-me, e em resposta eu te darei
        por tua herança os povos todos e as nações,
        e há de ser a terra inteira o teu domínio. R.

        E agora, poderosos, entendei;
        soberanos, aprendei esta lição:
        Com temor servi a Deus, rendei-lhe glória
        e prestai-lhe homenagem com respeito! R.
    - type: gospel
      ref: Mt 4,12-17.23-25
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        ao saber que João tinha sido preso, Jesus voltou para a Galileia.
        Deixou Nazaré e foi morar em Cafarnaum, que fica às margens do mar da Galileia, no território de Zabulon e Neftali, para se cumprir o que foi dito pelo profeta Isaías: "Terra de Zabulon, terra de Neftali, caminho do mar, região do outro lado do rio Jordão, Galileia dos pagãos!
        O povo que vivia nas trevas viu uma grande luz; e para os que viviam na região escura da morte brilhou uma luz".
        Daí em diante, Jesus começou a pregar, dizendo: "Convertei-vos, porque o Reino dos Céus está próximo".
        Jesus andava por toda a Galileia, ensinando em suas sinagogas, pregando o Evangelho do Reino e curando todo tipo de doença e enfermidade do povo.
        E sua fama espalhou-se por toda a Síria.
        Levavam-lhe todos os doentes, que sofriam diversas enfermidades e tormentos: endemoninhados, epiléticos e paralíticos.
        E Jesus os curava.
        Numerosas multidões o seguiam, vindas da Galileia, da Decápole, de Jerusalém, da Judeia, e da região além do Jordão.

        Palavra da Salvação.
christmas.week2.3:
  title: Terça-feira após a Epifania
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: Jo 4,7-10
      text: |
        Leitura da Primeira Carta de São João

        Caríssimos, amemo-nos uns aos outros,
        porque o amor vem de Deus e todo aquele que ama nasceu de Deus e conhece Deus.
        Quem não ama, não chegou a conhecer a Deus, pois Deus é amor.
        Foi assim que o amor de Deus se manifestou entre nós: Deus enviou o seu Filho único ao mundo, para que tenhamos vida por meio dele.
        Nisto consiste o amor: não fomos nós que amamos a Deus, mas foi ele que nos amou e enviou o seu Filho como vítima de reparação pelos nossos pecados.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 71(72),1-2.3-4ab.7-8 (R. Cf. 11)
      text: |
        R. Os reis de toda a terra,

        hão de adorar-vos, ó Senhor!
        Dai ao Rei vossos poderes, Senhor Deus,
        vossa justiça ao descendente da realeza!
        Com justiça ele governe o vosso povo,
        com equidade ele julgue os vossos pobres. R.

        Das montanhas venha a paz a todo o povo,
        e desça das colinas a justiça!
        Este Rei defenderá os que são pobres,
        os filhos dos humildes salvará. R.

        Nos seus dias a justiça florirá
        e grande paz, até que a lua perca o brilho!
        De mar a mar estenderá o seu domínio,
        e desde o rio até os confins de toda a terra! R.
    - type: gospel
      ref: Mc 6,34-44
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo São Marcos

        Naquele tempo,
        Jesus viu uma numerosa multidão e teve compaixão, porque eram como ovelhas sem pastor.
        Começou, pois, a ensinar-lhes muitas coisas.
        Quando estava ficando tarde, os discípulos chegaram perto de Jesus e disseram: "Este lugar é deserto e já é tarde.
        Despede o povo, para que possa ir aos campos e povoados vizinhos comprar alguma coisa para comer".
        Mas, Jesus respondeu: "Dai-lhes vós mesmos de comer".
        Os discípulos perguntaram: "Queres que gastemos duzentos denários para comprar pão e dar-lhes de comer?"
        Jesus perguntou: "Quantos pães tendes? Ide ver".
        Eles foram e responderam: "Cinco pães e dois peixes".
        Então Jesus mandou que todos se sentassem na grama verde, formando grupos.
        E todos se sentaram, formando grupos de cem e de cinquenta pessoas.
        Depois Jesus pegou os cinco pães e os dois peixes, ergueu os olhos para o céu, pronunciou a bênção, partiu os pães e ia dando aos discípulos, para que os distribuíssem.
        Dividiu entre todos também os dois peixes.
        Todos comeram, ficaram satisfeitos, e recolheram doze cestos cheios de pedaços de pão e também dos peixes.
        O número dos que comeram os pães era de cinco mil homens.

        Palavra da Salvação.
christmas.week2.4:
  title: Quarta-feira após a Epifania
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: Jo 4,11-18
      text: |
        Leitura da Primeira Carta de São João

        Caríssimos, se Deus nos amou assim,
        nós também devemos amar-nos uns aos outros.
        Ninguém jamais viu a Deus.
        Se nos amamos uns aos outros, Deus permanece conosco e seu amor é plenamente realizado entre nós.
        A prova de que permanecemos com ele, e ele conosco, é que ele nos deu o seu Espírito.
        E nós vimos, e damos testemunho, que o Pai enviou o seu Filho como Salvador do mundo.
        Todo aquele que proclama que Jesus é o Filho de Deus, Deus permanece com ele, e ele com Deus.
        E nós conhecemos o amor que Deus tem para conosco, e acreditamos nele.
        Deus é amor: quem permanece no amor, permanece com Deus, e Deus permanece com ele.
        Nisto se realiza plenamente o seu amor para conosco: em nós termos plena confiança no dia do julgamento, porque, tal como Jesus, nós somos neste mundo.
        No amor não há temor.
        Ao contrário, o perfeito amor lança fora o temor, pois o temor implica castigo, e aquele que teme não chegou à perfeição do amor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 71(72),1-2. 10-11. 12-13 (R. Cf. 11)
      text: |
        R. As nações de toda a terra, hão de adorar-vos, ó Senhor!

        Dai ao Rei vossos poderes, Senhor Deus,
        vossa justiça ao descendente da realeza!
        Com justiça ele governe o vosso povo,
        com equidade ele julgue os vossos pobres. R.

        Os reis de Társis e das ilhas hão de vir
        e oferecer-lhes seus presentes e seus dons;
        e também os reis de Seba e de Sabá
        hão de trazer-lhe oferendas e tributos.
        Os reis de toda a terra hão de adorá-lo,
        e todas as nações hão de servi-lo. R.

        Libertará o indigente que suplica,
        e o pobre ao qual ninguém quer ajudar.
        Terá pena do indigente e do infeliz,
        e a vida dos humildes salvará. R.
    - type: gospel
      ref: Mc 6,45-52
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Depois de saciar os cinco mil homens,
        Jesus obrigou os discípulos a entrarem na barca e irem na frente para Betsaida, na outra margem, enquanto ele despedia a multidão.
        Logo depois de se despedir deles, subiu ao monte para rezar.
        Ao anoitecer, a barca estava no meio do mar e Jesus sozinho em terra.
        Ele viu os discípulos cansados de remar, porque o vento era contrário.
        Então, pelas três da madrugada, Jesus foi até eles andando sobre as águas, e queria passar na frente deles.
        Quando os discípulos o viram andando sobre o mar, pensaram que era um fantasma e começaram a gritar.
        Com efeito, todos o tinham visto e ficaram assustados.
        Mas Jesus logo falou: "Coragem, sou eu! Não tenhais medo!"
        Então subiu com eles na barca.
        E o vento cessou.
        Mas os discípulos ficaram ainda mais espantados, porque não tinham compreendido nada a respeito dos pães.
        O coração deles estava endurecido.

        Palavra da Salvação.
christmas.week2.5:
  title: Quinta-feira após a Epifania
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: Jo 4,19-5,4
      text: |
        Leitura da Primeira Carta de São João

        Caríssimos,
        quanto a nós, amemos Deus porque ele nos amou primeiro.
        Se alguém disser: "Amo a Deus", mas entretanto odeia o seu irmão, é um mentiroso; pois quem não ama o seu irmão, a quem vê, não poderá amar a Deus, a quem não vê.
        E este é o mandamento que dele recebemos: aquele que ama a Deus, ame também o seu irmão.
        Todo o que crê que Jesus é o Cristo, nasceu de Deus, e quem ama aquele que gerou alguém, amará também aquele que dele nasceu.
        Podemos saber que amamos os filhos de Deus, quando amamos a Deus e guardamos os seus mandamentos.
        Pois isto é amar a Deus: observar os seus mandamentos.
        E os seus mandamentos não são pesados, pois todo o que nasceu de Deus vence o mundo.
        E esta é a vitória que venceu o mundo: a nossa fé.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 71(72),1-2.14.15bc.17 (R. cf. 11)
      text: |
        R. As nações de toda a terra,

        hão de adorar-vos, ó Senhor!
        Dai ao Rei vossos poderes, Senhor Deus,
        vossa justiça ao descendente da realeza!
        Com justiça ele governe o vosso povo,
        com equidade ele julgue os vossos pobres. R.

        Há de livrá-los da violência e opressão,
        pois vale muito o sangue deles a seus olhos!
        Hão de rezar também por ele sem cessar,
        bendizê-lo e honrá-lo cada dia. R.

        Seja bendito o seu nome para sempre!
        E que dure como o sol sua memória!
        Todos os povos serão nele abençoados,
        todas as gentes cantarão o seu louvor! R.
    - type: gospel
      ref: Lc 4,14-22a
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus voltou para a Galileia, com a força do Espírito, e sua fama espalhou-se por toda a redondeza.
        Ele ensinava nas suas sinagogas e todos o elogiavam.
        E veio à cidade de Nazaré, onde se tinha criado.
        Conforme seu costume, entrou na sinagoga no sábado, e levantou-se para fazer a leitura.
        Deram-lhe o livro do profeta Isaías.
        Abrindo o livro, Jesus achou a passagem em que está escrito: "O Espírito do Senhor está sobre mim, porque ele me consagrou com a unção para anunciar a Boa-Nova aos pobres; enviou-me para proclamar a libertação aos cativos e aos cegos a recuperação da vista; para libertar os oprimidos e para proclamar um ano da graça do Senhor".
        Depois fechou o livro, entregou-o ao ajudante, e sentou-se.
        Todos os que estavam na sinagoga tinham os olhos fixos nele.
        Então começou a dizer-lhes: "Hoje se cumpriu esta passagem da Escritura que acabastes de ouvir".
        Todos davam testemunho a seu respeito, admirados com as palavras cheias de encanto que saíam da sua boca.

        Palavra da Salvação.
christmas.week2.6:
  title: Sexta-feira após a Epifania
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: Jo 5,5-13
      text: |
        Leitura da Primeira Carta de São João

        Caríssimos,
        quem é o vencedor do mundo, senão aquele que crê que Jesus é o Filho de Deus?
        Este é o que veio pela água e pelo sangue: Jesus Cristo.
        (Não veio somente com a água, mas com a água e o sangue).
        E o Espírito é que dá testemunho, porque o Espírito é a Verdade.
        Assim, são três que dão testemunho: o Espírito, a água e o sangue; e os três são unânimes.
        Se aceitamos o testemunho dos homens, o testemunho de Deus é maior.
        Este é o testemunho de Deus, pois ele deu testemunho a respeito de seu Filho.
        Aquele que crê no Filho de Deus tem este testemunho dentro de si.
        Aquele que não crê em Deus faz dele um mentiroso, porque não crê no testemunho que Deus deu a respeito de seu Filho.
        E o testemunho é este: Deus nos deu a vida eterna, e esta vida está em seu Filho.
        Quem tem o Filho, tem a vida; quem não tem o Filho, não tem a vida.
        Eu vos escrevo estas coisas a vós que acreditastes no nome do Filho de Deus, para que saibais que possuís a vida eterna.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 147(147B),12-13.14-15.19-20 (R. 12a)
      text: |
        R. Glorifica o Senhor, Jerusalém!

        Ou: Aleluia, Aleluia, Aleluia.

        Glorifica o Senhor, Jerusalém!
        O Sião, canta louvores ao teu Deus!
        Pois reforçou com segurança as tuas portas,
        e os teus filhos em teu seio abençoou. R.

        a paz em teus limites garantiu
        e te dá como alimento a flor do trigo.
        Ele envia suas ordens para a terra,
        e a palavra que ele diz corre veloz. R.

        Anuncia a Jacó sua palavra,
        seus preceitos suas leis a Israel.
        Nenhum povo recebeu tanto carinho,
        a nenhum outro revelou os seus preceitos. R.
    - type: gospel
      ref: Lc 5,12-16
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Aconteceu que Jesus estava numa cidade,
        e havia aí um homem leproso.
        Vendo Jesus, o homem caiu a seus pés, e pediu: "Senhor, se queres, tu tens o poder de me purificar".
        Jesus estendeu a mão, tocou nele, e disse: "Eu quero, fica purificado."
        E, imediatamente, a lepra o deixou.
        E Jesus recomendou-lhe: "Não digas nada a ninguém.
        Vai mostrar-te ao sacerdote e oferece pela purificação o prescrito por Moisés como prova de tua cura".
        Não obstante, sua fama ia crescendo, e numerosas multidões acorriam para ouvi-lo e serem curadas de suas enfermidades.
        Ele, porém, se retirava para lugares solitários e se entregava à oração.

        Palavra da Salvação.
christmas.week2.7:
  title: Sábado após a Epifania
  subtitle: Tempo do Natal
  color: white
  readings:
    - type: reading
      ref: Jo 5,14-21
      text: |
        Leitura da Primeira Carta de São João

        Caríssimos,
        esta é a confiança que temos em Deus: se lhe pedimos alguma coisa de acordo com a sua vontade, ele nos ouve.
        E se sabemos que ele nos ouve em tudo o que lhe pedimos, sabemos que possuímos o que havíamos pedido.
        Se alguém vê seu irmão cometer um pecado que não conduz à morte, que ele reze, e Deus lhe dará a vida; isto, se, de fato, o pecado cometido não conduz à morte.
        Existe um pecado que conduz à morte, mas não é a respeito deste que eu digo que se deve rezar.
        Toda iniquidade é pecado, mas existe pecado que não conduz à morte.
        Sabemos que todo aquele que nasceu de Deus não peca.
        Aquele que é gerado por Deus o guarda, e o Maligno não o pode atingir.
        Nós sabemos que somos de Deus, ao passo que o mundo inteiro está sob o poder do Maligno.
        Nós sabemos que veio o Filho de Deus e nos deu inteligência para conhecermos aquele que é o Verdadeiro.
        E nós estamos com o Verdadeiro, no seu Filho Jesus Cristo.
        Este é o Deus verdadeiro e a Vida eterna.
        Filhinhos, guardai-vos dos ídolos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 149,1-2.3-4.5.6a e 9b (R. 4a)
      text: |
        R. O Senhor ama seu povo, de verdade.

        Ou: Aleluia, Aleluia, Aleluia.

        Cantai ao Senhor Deus um canto novo,
        e o seu louvor na assembleia dos fiéis!
        Alegre-se Israel em Quem o fez,
        e Sião se rejubile no seu Rei! R.

        Com danças glorifiquem o seu nome,
        toquem harpa e tambor em sua honra!
        Porque, de fato, o Senhor ama seu povo
        e coroa com vitória os seus humildes. R.

        Exultem os fiéis por sua glória,
        e cantando se levantem de seus leitos,
        com louvores do Senhor em sua boca
        Eis a glória para todos os seus santos. R.
    - type: gospel
      ref: Jo 3,22-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        Jesus foi com seus discípulos para a região da Judeia.
        Permaneceu aí com eles e batizava.
        Também João estava batizando, em Enon, perto de Salim, onde havia muita água.
        Aí chegavam as pessoas e eram batizadas.
        João ainda não tinha sido posto no cárcere.
        Alguns discípulos de João estavam discutindo com um judeu a respeito da purificação.
        Foram a João e disseram: "Rabi, aquele que estava contigo além do Jordão e do qual tu deste testemunho, agora está batizando e todos vão a ele".
        João respondeu: "Ninguém pode receber alguma coisa, se não lhe for dada do céu.
        Vós mesmo sois testemunhas daquilo que eu disse: 'Eu não sou o Messias, mas fui enviado na frente dele'.
        É o noivo que recebe a noiva, mas o amigo, que está presente e o escuta, enche-se de alegria ao ouvir a voz do noivo.
        Esta é a minha alegria, e ela é completa.
        É necessário que ele cresça e eu diminua".

        Palavra da Salvação.
advent.week1.1.a:
  title: Domingo da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 2,1-5
      text: |
        Leitura do Livro do Profeta Isaías

        Visão de Isaías, filho de Amós,
        sobre Judá e Jerusalém.
        Acontecerá, nos últimos tempos, que o monte da casa do Senhor estará firmemente estabelecido no ponto mais alto das montanhas e dominará as colinas.
        A ele acorrerão todas as nações, para lá irão numerosos povos e dirão: "Vamos subir ao monte do Senhor, à casa do Deus de Jacó, para que ele nos mostre seus caminhos e nos ensine a cumprir seus preceitos"; porque de Sião provém a lei e de Jerusalém, a palavra do Senhor.
        Ele há de julgar as nações e arguir numerosos povos; estes transformarão suas espadas em arados e suas lanças em foices: não pegarão em armas uns contra os outros e não mais travarão combate.
        Vinde, todos da casa de Jacó, e deixemo-nos guiar pela luz do Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 121(122),1-2.4-5.6-7.8-9 (R. cf. 1)
      text: |
        R. Que alegria, quando me disseram: "Vamos à casa do Senhor!"

        Que alegria, quando ouvi que me disseram:
        "Vamos à casa do Senhor!"
        E agora nossos pés já se detêm,
        Jerusalém, em tuas portas. R.

        para lá sobem as tribos de Israel,
        as tribos do Senhor.
        Para louvar, segundo a lei de Israel,
        o nome do Senhor.
        A sede da justiça lá está
        e o trono de Davi R.

        Rogai que viva em paz Jerusalém,
        e em segurança os que te amam!
        Que a paz habite dentro de teus muros,
        tranquilidade em teus palácios!  R.

        Por amor a meus irmãos e meus amigos,
        peço: "A paz esteja em ti!"
        Pelo amor que tenho à casa do Senhor,
        eu te desejo todo bem! R.
    - type: reading
      ref: Rm 13,11-14a
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Vós sabeis em que tempo estamos, pois já é hora de despertar.
        Com efeito, agora a salvação está mais perto de nós do que quando abraçamos a fé.
        A noite já vai adiantada, o dia vem chegando: despojemo-nos das ações das trevas e vistamos as armas da luz.
        Procedamos honestamente, como em pleno dia: nada de glutonerias e bebedeiras, nem de orgias sexuais e imoralidades, nem de brigas e rivalidades.
        Pelo contrário, revesti-vos do Senhor Jesus Cristo.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 24,37-44
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, Jesus disse aos seus discípulos:
        "A vinda do Filho do Homem será como no tempo de Noé.
        Pois nos dias, antes do dilúvio, todos comiam e bebiam, casavam-se e davam-se em casamento, até o dia em que Noé entrou na arca.
        E eles nada perceberam até que veio o dilúvio e arrastou a todos.
        Assim acontecerá também na vinda do Filho do Homem.
        Dois homens estarão trabalhando no campo: um será levado e o outro será deixado.
        Duas mulheres estarão moendo no moinho: uma será levada e a outra será deixada.
        Portanto, ficai atentos!
        porque não sabeis em que dia virá o Senhor.
        Compreendei bem isso: se o dono da casa soubesse a que horas viria o ladrão, certamente vigiaria e não deixaria que a sua casa fosse arrombada.
        Por isso, também vós ficai preparados!
        Porque na hora em que menos pensais, o Filho do Homem virá".

        Palavra da Salvação.
advent.week1.1.b:
  title: Domingo da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 63,16b-17.19b;64,2b-7
      text: |
        Leitura do Livro do Profeta Isaías 

        Senhor, tu és nosso Pai, nosso redentor; eterno é o teu nome.
        Como nos deixaste andar longe de teus caminhos e endureceste nossos corações para não termos o teu temor?
        Por amor de teus servos, das tribos de tua herança, volta atrás.
        Ah! se rompesses os céus e descesses!
        As montanhas se desmanchariam diante de ti.
        Desceste, pois, e as montanhas se derreteram diante de ti.
        Nunca se ouviu dizer nem chegou aos ouvidos de ninguém, jamais olhos viram que um Deus, exceto tu, tenha feito tanto pelos que nele esperam.
        Vens ao encontro de quem pratica a justiça com alegria, de quem se lembra de ti em teus caminhos.
        Tu te irritaste, porque nós pecamos; é nos caminhos de outrora que seremos salvos.
        Todos nós nos tornamos imundície, e todas as nossas boas obras são como um pano sujo; murchamos todos como folhas, e nossas maldades empurram-nos como o vento.
        Não há quem invoque teu nome, quem se levante para encontrar-se contigo; escondeste de nós tua face e nos entregaste à mercê da nossa maldade.
        Assim mesmo, Senhor, tu és nosso pai, nós somos barro; tu, nosso oleiro, e nós todos, obra de tuas mãos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 79(80),2ac.3b.15-16.18-19 (R. 4)
      text: |
        R. Iluminai a vossa face sobre nós,

        convertei-nos, para que sejamos salvos!
        Ó Pastor de Israel, prestai ouvidos.
        Vós que sobre os querubins vos assentais,
        aparecei cheio de glória e esplendor!
        Despertai vosso poder, ó nosso Deus
        e vinde logo nos trazer a salvação! R.

        Voltai-vos para nós, Deus do universo!
        Olhai dos altos céus e observai.
        Visitai a vossa vinha e protegei-a!
        Foi a vossa mão direita que a plantou;
        protegei-a, e ao rebento que firmastes! R.

        Pousai a mão por sobre o vosso protegido,
        o filho do homem que escolhestes para vós!
        E nunca mais vos deixaremos, Senhor Deus!
        Dai-nos vida, e louvaremos vosso nome! R.
    - type: reading
      ref: 1Cor 1,3-9
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios 

        Irmãos:
        Para vós, graça e paz, da parte de Deus, nosso Pai, e do Senhor Jesus Cristo.
        Dou graças a Deus sempre a vosso respeito, por causa da graça que Deus vos concedeu em Cristo Jesus:
        Nele fostes enriquecidos em tudo, em toda palavra e em todo conhecimento, à medida que o testemunho sobre Cristo se confirmou entre vós.
        Assim, não tendes falta de nenhum dom, vós que aguardais a revelação do Senhor nosso, Jesus Cristo.
        É ele também que vos dará perseverança em vosso procedimento irrepreensível, até ao fim, até ao dia de nosso Senhor, Jesus Cristo.
        Deus é fiel; por ele fostes chamados à comunhão com seu Filho, Jesus Cristo, Senhor nosso.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 13,33-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo, disse Jesus aos seus discípulos:
        "Cuidado! Ficai atentos, porque não sabeis quando chegará o momento.
        É como um homem que, ao partir para o estrangeiro, deixou sua casa sob a responsabilidade de seus empregados, distribuindo a cada um sua tarefa.
        E mandou o porteiro ficar vigiando.
        Vigiai, portanto, porque não sabeis quando o dono da casa vem: à tarde, à meia-noite, de madrugada ou ao amanhecer.      
        Para que não suceda que, vindo de repente, ele vos encontre dormindo.
        O que vos digo, digo a todos: Vigiai!"

        Palavra da Salvação.
advent.week1.1.c:
  title: Domingo da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Jr 33,14-16
      text: |
        Leitura do Livro do Profeta Jeremias

        "Eis que virão dias, diz o Senhor,
        em que farei cumprir a promessa de bens futuros para a casa de Israel e para a casa de Judá.
        Naqueles dias, naquele tempo, farei brotar de Davi a semente da justiça, que fará valer a lei e a justiça na terra.
        Naqueles dias, Judá será salvo e Jerusalém terá uma população confiante; este é o nome que servirá para designá-la: 'O Senhor é a nossa Justiça'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 24(25),4bc-5ab.8-9.10.14 (R.1b)
      text: |
        R. Senhor meu Deus, a vós elevo a minha alma!

        Mostrai-me, ó Senhor, vossos caminhos,
        e fazei-me conhecer a vossa estrada!
        Vossa verdade me oriente e me conduza,
        porque sois o Deus da minha salvação! R.

        O Senhor é piedade e retidão,
        e reconduz ao bom caminho os pecadores.
        Ele dirige os humildes na justiça,
        e aos pobres ele ensina o seu caminho. R.

        Verdade e amor são os caminhos do Senhor
        para quem guarda sua Aliança e seus preceitos.
        O Senhor se torna íntimo aos que o temem
        e lhes dá a conhecer sua Aliança. R.
    - type: reading
      ref: 1Ts 3,12-4,2
      text: |
        Leitura da Primeira Carta de São Paulo aos Tessalonicenses

        Irmãos:
        O Senhor vos conceda que o amor entre vós e para com todos aumente e transborde sempre mais, a exemplo do amor que temos por vós.
        Que assim ele confirme os vossos corações numa santidade sem defeito aos olhos de Deus, nosso Pai, no dia da vinda de nosso Senhor Jesus, com todos os seus santos.
        Enfim, meus irmãos, eis o que vos pedimos e exortamos no Senhor Jesus: Aprendestes de nós como deveis viver para agradar a Deus, e já estais vivendo assim.
        Fazei progressos ainda maiores!
        Conheceis, de fato, as instruções que temos dado em nome do Senhor Jesus.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 21,25-28.34-36
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo disse Jesus a seus discípulos:
        "Haverá sinais no sol, na lua e nas estrelas.
        Na terra, as nações ficarão angustiadas, com pavor do barulho do mar e das ondas.
        Os homens vão desmaiar de medo, só em pensar no que vai acontecer ao mundo, porque as forças do céu serão abaladas.
        Então eles verão o Filho do Homem, vindo numa nuvem com grande poder e glória.
        Quando estas coisas começarem a acontecer, levantai-vos e erguei a cabeça, porque a vossa libertação está próxima.
        Tomai cuidado para que vossos corações não fiquem insensíveis por causa da gula, da embriaguez e das preocupações da vida, e esse dia não caia de repente sobre vós; pois esse dia cairá como uma armadilha sobre todos os habitantes de toda a terra.
        Portanto, ficai atentos e orai a todo momento, a fim de terdes força para escapar de tudo o que deve acontecer e para ficardes em pé diante do Filho do Homem".

        Palavra da Salvação.
advent.week1.2:
  title: Segunda-feira da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Leitura do Livro do Profeta Isaías 4,2-6
      text: |
        Leitura do Livro do Profeta Isaías
        
        Naquele dia, o povo do Senhor terá esplendor e glória,
        e o fruto da terra será de grande alegria para os sobreviventes de Israel.
        Então, os que forem deixados em Sião, os sobreviventes de Jerusalém, serão chamados santos, a saber, todos os destinados à vida em Jerusalém.
        Quando o Senhor tiver lavado as imundícies das filhas de Sião, e limpado as manchas de sangue dentro de Jerusalém, com espírito de justiça e de purificação, ele criará em todo lugar do monte Sião e em suas assembleias uma nuvem durante o dia, e fumaça e clarão de chamas durante a noite: e será proteção para toda a sua glória, uma tenda para dar sombra contra o calor do dia, abrigo e refúgio contra a ventania e a chuva.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 121(122),1-2.3-4a.4b-5.6-7.8-9 (R:.1)
      text: |
        R. Que alegria, quando me disseram:
        "Vamos à casa do Senhor!"

        Que alegria, quando ouvi que me disseram:
        "Vamos à casa do Senhor!"
        E agora nossos pés já se detêm,
        Jerusalém, em tuas portas. R.

        Jerusalém, cidade bem edificada
        num conjunto harmonioso;
        para lá sobem as tribos de Israel,
        as tribos do Senhor. R.

        Para louvar, segundo a lei de Israel,
        o nome do Senhor.
        A sede da justiça lá está
        e o trono de Davi. R.

        Rogai que viva em paz Jerusalém,
        e em segurança os que te amam!
        Que a paz habite dentro de teus muros,
        tranquilidade em teus palácios! R.

        Por amor a meus irmãos e meus amigos,
        peço: "A paz esteja em ti!"
        Pelo amor que tenho à casa do Senhor,
        eu te desejo todo bem! R.
    - type: gospel
      ref: Mt 8,5-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo,
        quando Jesus entrou em Cafarnaum, um oficial romano aproximou-se dele, suplicando: "Senhor, o meu empregado está de cama, lá em casa, sofrendo terrivelmente com uma paralisia".
        Jesus respondeu: "Vou curá-lo".
        O oficial disse: "Senhor, eu não sou digno de que entres em minha casa.
        Dize uma só palavra e o meu empregado ficará curado.
        Pois eu também sou subordinado e tenho soldados debaixo de minhas ordens.
        E digo a um : 'Vai!', e ele vai; e a outro: 'Vem!', e ele vem; e digo ao meu escravo: 'Faze isto!', e ele faz".
        Quando ouviu isso, Jesus ficou admirado, e disse aos que o seguiam: "Em verdade, vos digo: nunca encontrei em Israel alguém que tivesse tanta fé.
        Eu vos digo: muitos virão do Oriente e do Ocidente, e se sentarão à mesa no Reino dos Céus, junto com Abraão, Isaac e Jacó".

        Palavra da Salvação
advent.week1.3:
  title: Terça-feira da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 11,1-10
      text: |
        Leitura do Livro do Profeta Isaías 

        Naqueles dias,
        nascerá uma haste do tronco de Jessé e, a partir da raiz, surgirá o rebento de uma flor; sobre ele repousará o espírito do Senhor: espírito de sabedoria e discernimento, espírito de conselho e fortaleza, espírito de ciência e temor de Deus; no temor do Senhor encontra ele seu prazer.
        Ele não julgará pelas aparências que vê nem decidirá somente por ouvir dizer; mas trará justiça para os humildes e uma ordem justa para os homens pacíficos; fustigará a terra com a força da sua palavra e destruirá o mau com o sopro dos lábios.
        Cingirá a cintura com a correia da justiça e as costas com a faixa da fidelidade.
        O lobo e o cordeiro viverão juntos e o leopardo deitar-se-á ao lado do cabrito; o bezerro e o leão comerão juntos e até mesmo uma criança poderá tangê-los.
        A vaca e o urso pastarão lado a lado, enquanto suas crias descansam juntas; o leão comerá palha como o boi; a criança de peito vai brincar em cima do buraco da cobra venenosa; e o menino desmamado não temerá pôr a mão na toca da serpente.
        Não haverá danos nem mortes por todo o meu santo monte: a terra estará tão repleta do saber do Senhor quanto as águas que cobrem o mar.
        Naquele dia, a raiz de Jessé se erguerá como um sinal entre os povos;
        hão de buscá-la as nações, e gloriosa será a sua morada.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 71(72),1-2.7-8.12-13.17 (R. cf. 7)
      text: |
        R. Nos seus dias a justiça florirá
        e paz em abundância, para sempre.

        Dai ao Rei vossos poderes, Senhor Deus,
        vossa justiça ao descendente da realeza!
        Com justiça ele governe o vosso povo,
        com equidade ele julgue os vossos pobres. R.

        Nos seus dias a justiça florirá
        e grande paz, até que a lua perca o brilho!
        De mar a mar estenderá o seu domínio,
        e desde o rio até os confins de toda a terra! R.

        Libertará o indigente que suplica,
        e o pobre ao qual ninguém quer ajudar.
        Terá pena do indigente e do infeliz,
        e a vida dos humildes salvará. R.

        Seja bendito o seu nome para sempre!
        E que dure como o sol sua memória!
        Todos os povos serão nele abençoados,
        todas as gentes cantarão o seu louvor! R.
    - type: gospel
      ref: Lc 10,21-24
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele momento, Jesus exultou no Espírito Santo e disse:
        "Eu te louvo, Pai, Senhor do céu e da terra, porque escondeste essas coisas aos sábios e inteligentes, e as revelaste aos pequeninos.
        Sim, Pai, porque assim foi do teu agrado.
        Tudo me foi entregue pelo meu Pai.
        Ninguém conhece quem é o Filho, a não ser o Pai; e ninguém conhece quem é o Pai, a não ser o Filho e aquele a quem o Filho o quiser revelar".
        Jesus voltou-se para os discípulos e disse-lhes em particular: "Felizes os olhos que veem o que vós vedes! Pois eu vos digo que muitos profetas e reis quiseram ver o que estais vendo, e não puderam ver; quiseram ouvir o que estais ouvindo, e não puderam ouvir".

        Palavra da Salvação.
advent.week1.4:
  title: Quarta-feira da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 25,6-10a
      text: |
        Leitura do Livro do Profeta Isaías 

        Naquele dia,
        o Senhor dos exércitos dará neste monte, para todos os povos, um banquete de ricas iguarias, regado com vinho puro, servido de pratos deliciosos e dos mais finos vinhos.
        Ele removerá, neste monte, a ponta da cadeia que ligava todos os povos, a teia em que tinha envolvido todas as nações.
        O Senhor Deus eliminará para sempre a morte e enxugará as lágrimas de todas as faces e acabará com a desonra do seu povo em toda a terra; o Senhor o disse.
        Naquele dia, se dirá: "Este é o nosso Deus, esperamos nele, até que nos salvou; este é o Senhor, nele temos confiado: vamos alegrar-nos e exultar por nos ter salvo".
        E a mão do Senhor repousará sobre este monte.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 22(23),1-3a.3b-4.5.6 (R. 6cd)
      text: |
        R. Na casa do Senhor habitarei pelos tempos infinitos.

        O Senhor é o pastor que me conduz;
        não me falta coisa alguma.
        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças. R.

        Ele me guia no caminho mais seguro,
        pela honra do seu nome.
        Mesmo que eu passe pelo vale tenebroso,
        nenhum mal eu temerei.
        Estais comigo com bastão e com cajado,
        eles me dão a segurança! R.

        Preparais à minha frente uma mesa,
        bem à vista do inimigo;
        com óleo vós ungis minha cabeça,
        e o meu cálice transborda. R.

        Felicidade e todo bem hão de seguir-me,
        por toda a minha vida;
        e, na casa do Senhor, habitarei
        pelos tempos infinitos. R.
    - type: gospel
      ref: Mt 15,29-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo,
        Jesus foi para as margens do mar da Galileia, subiu a montanha, e sentou-se.
        Numerosas multidões aproximaram-se dele, levando consigo coxos, aleijados, cegos, mudos, e muitos outros doentes.
        Então os colocaram aos pés de Jesus.
        E ele os curou.
        O povo ficou admirado, quando viu os mudos falando, os aleijados sendo curados, os coxos andando e os cegos enxergando.  
        E glorificaram o Deus de Israel.
        Jesus chamou seus discípulos e disse: "Tenho compaixão da multidão, porque já faz três dias que está comigo, e nada tem para comer.
        Não quero mandá-los embora com fome, para que não desmaiem pelo caminho".
        Os discípulos disseram: "Onde vamos buscar, neste deserto, tantos pães para saciar tão grande multidão?" Jesus perguntou: "Quantos pães tendes?" Eles responderam: "Sete, e alguns peixinhos".
        E Jesus mandou que a multidão se sentasse pelo chão.
        Depois pegou os sete pães e os peixes, deu graças, partiu-os, e os dava aos discípulos, e os discípulos, às multidões.   
        Todos comeram, e ficaram satisfeitos; e encheram sete cestos com os pedaços que sobraram.

        Palavra da Salvação.
advent.week1.5:
  title: Quinta-feira da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 26,1-6
      text: |
        Leitura do Livro do Profeta Isaías 

        Naquele dia, cantarão este canto em Judá:
        "Uma cidade fortificada é a nossa segurança; o Senhor cercou-a de muros e antemuro.
        Abri as suas portas, para que entre um povo justo, cumpridor da palavra, firme em seu propósito; e tu lhe conservarás a paz, porque confia em ti.
        Esperai no Senhor por todos os tempos, o Senhor é a rocha eterna.
        Ele derrubou os que habitam no alto, há de humilhar a cidade orgulhosa, deitando-a por terra, até fazê-la beijar o chão.
        Hão de pisá-la os pés, os pés dos pobres, as passadas dos humildes".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 117(118),1.8-9.19-21.25-27a (R. 26a)
      text: |
        R. Bendito é aquele que vem vindo em nome do Senhor!

        Ou: Aleluia, Aleluia, Aleluia.

        Dai graças ao Senhor, porque ele é bom!
        "Eterna é a sua misericórdia!"
        É melhor buscar refúgio no Senhor,
        do que pôr no ser humano a esperança;
        é melhor buscar refúgio no Senhor,
        do que contar com os poderosos deste mundo!" R.

        Abri-me vós, abri-me as portas da justiça;
        quero entrar para dar graças ao Senhor!
        "Sim, esta é a porta do Senhor,
        por ela só os justos entrarão!"
        Dou-vos graças, ó Senhor, porque me ouvistes
        e vos tornastes para mim o Salvador! R.

        Ó Senhor, dai-nos a vossa salvação,
        ó Senhor, dai-nos também prosperidade!"
        Bendito seja, em nome do Senhor,
        aquele que em seus átrios vai entrando!
        Desta casa do Senhor vos bendizemos.
        Que o Senhor e nosso Deus nos ilumine! R.
    - type: gospel
      ref: Mt 7,21.24-27
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo, disse Jesus aos seus discípulos:
        "Nem todo aquele que me diz: 'Senhor, Senhor', entrará no Reino dos Céus, mas o que põe em prática a vontade de meu Pai que está nos céus.
        Portanto, quem ouve estas minhas palavras e as põe em prática, é como um homem prudente, que construiu sua casa sobre a rocha.
        Caiu a chuva, vieram as enchentes, os ventos deram contra a casa, mas a casa não caiu, porque estava construída sobre a rocha.
        Por outro lado, quem ouve estas minhas palavras e não as põe em prática, é como um homem sem juízo, que construiu sua casa sobre a areia.
        Caiu a chuva, vieram as enchentes, os ventos sopraram e deram contra a casa, e a casa caiu, e sua ruína foi completa!"   

        Palavra da Salvação.
advent.week1.6:
  title: Sexta-feira da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 29,17-24
      text: |
        Leitura do Livro do Profeta Isaías

        Assim fala o Senhor Deus:
        Dentro de pouco tempo, não se transformará o Líbano em jardim?
        E não poderá o jardim tornar-se floresta?
        Naquele dia, os surdos ouvirão as palavras do livro e os olhos dos cegos verão, no meio das trevas e das sombras.
        Os humildes aumentarão sua alegria no Senhor, e os mais pobres dos homens se rejubilarão no Santo de Israel; fracassou o prepotente, desapareceu o trapaceiro, e sucumbiram todos os malfeitores precoces, os que faziam os outros pecar por palavras, e armavam ciladas ao juiz à porta da cidade e atacavam o justo com palavras falsas.
        Isto diz o Senhor à casa de Jacó, ele que libertou Abraão: "Agora, Jacó não mais terá que envergonhar-se nem seu rosto terá que enrubescer; quando contemplarem as obras de minhas mãos, hão de honrar meu nome no meio do povo, honrarão o Santo de Jacó, e temerão o Deus de Israel; os homens de espírito inconstante conseguirão sabedoria e os maldizentes concordarão em aprender".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 26(27),1.4.13-14 (R. 1a)
      text: |
        R. O Senhor é minha luz e salvação.

        O Senhor é minha luz e salvação;
        de quem eu terei medo?
        O Senhor é a proteção da minha vida;
        perante quem eu tremerei? R.

        Ao Senhor eu peço apenas uma coisa,
        e é só isto que eu desejo:
        habitar no santuário do Senhor
        por toda a minha vida;
        saborear a suavidade do Senhor
        e contemplá-lo no seu templo. R.

        Sei que a bondade do Senhor eu hei de ver
        na terra dos viventes.
        Espera no Senhor e tem coragem,
        espera no Senhor! R.
    - type: gospel
      ref: Mt 9,27-31
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        partindo Jesus, dois cegos o seguiram, gritando: "Tem piedade de nós, filho de Davi!"
        Quando Jesus entrou em casa, os cegos se aproximaram dele.
        Então Jesus perguntou-lhes: "Vós acreditais que eu posso fazer isso?"
        Eles responderam: "Sim, Senhor".
        Então Jesus tocou nos olhos deles, dizendo: "Faça-se conforme a vossa fé".
        E os olhos deles se abriram.
        Jesus os advertiu severamente: "Tomai cuidado para que ninguém fique sabendo".
        Mas eles saíram, e espalharam sua fama por toda aquela região.

        Palavra da Salvação.
advent.week1.7:
  title: Sábado da 1ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 30,19-21.23-26
      text: |
        Leitura do Livro do Profeta Isaías 

        Assim fala o Senhor, o Santo de Israel:
        "Povo de Sião, que habitas em Jerusalém, não terás motivo algum para chorar: ele se comoverá à voz do teu clamor; logo que te ouvir, ele atenderá.
        O Senhor decerto dará a todos o pão da angústia e a água da aflição, não se apartará mais de ti o teu mestre; teus olhos poderão vê-lo e teus ouvidos poderão ouvir a palavra de aviso atrás de ti: 'O caminho é este para todos, segui por ele', sem desviar-vos à direita ou à esquerda.
        Ele te dará chuva para a semente que tiveres semeado na terra, e o fruto da terra será abundante e rico; nesse dia, o teu rebanho pastará em vastas pastagens, teus bois e os animais que lavram a terra comerão forragem salgada, limpa com pá e peneira.
        Haverá em toda montanha alta e em toda colina elevada arroios de água corrente, num dia em que muitos serão mortos com o desabamento de seus torreões.
        A lua brilhará como a luz do sol e o sol brilhará sete vezes mais, como a luz de sete dias, no dia em que o Senhor curar a ferida de seu povo e fizer sarar a lesão de sua chaga".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 146(147A),1-2.3-4.5-6 (R. Is 30,18)
      text: |
        R. Felizes são aqueles, que esperam no Senhor!

        Louvai o Senhor Deus, porque ele é bom,
        cantai ao nosso Deus, porque é suave:
        ele é digno de louvor, ele o merece!
        O Senhor reconstruiu Jerusalém,
        e os dispersos de Israel juntou de novo. R.

        ele conforta os corações despedaçados,
        ele enfaixa suas feridas e as cura;
        fixa o número de todas as estrelas
        e chama a cada uma por seu nome. R.

        É grande e onipotente o nosso Deus,
        seu saber não tem medida nem limites.
        O Senhor Deus é o amparo dos humildes,
        mas dobra até o chão os que são ímpios. R.
    - type: gospel
      ref: Mt 9,35-10,1.6-8
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo,
        Jesus percorria todas as cidades e povoados, ensinando em suas sinagogas, pregando o Evangelho do Reino, e curando todo tipo de doença e enfermidade.
        Vendo Jesus as multidões, compadeceu-se delas, porque estavam cansadas e abatidas, como ovelhas que não têm pastor.
        Então disse a seus discípulos: "A Messe é grande, mas os trabalhadores são poucos.
        Pedi pois ao dono da messe que envie trabalhadores para a sua colheita!"
        E, chamando os seus doze discípulos deu-lhes poder para expulsarem os espíritos maus e para curarem todo tipo de doença e enfermidade.
        Enviou-os com as seguintes recomendações: "Ide, antes, às ovelhas perdidas da casa de Israel!
        Em vosso caminho, anunciai: 'O Reino dos Céus está próximo'.
        Curai os doentes, ressuscitai os mortos, purificai os leprosos, expulsai os demônios.
        De graça recebestes, de graça deveis dar!

        Palavra da Salvação."
advent.week2.1.a:
  title: Domingo da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 11,1-10
      text: |
        Leitura do Livro do Profeta Isaías

        Naqueles dias,
        nascerá uma haste do tronco de Jessé e, a partir da raiz, surgirá o rebento de uma flor; sobre ele repousará o espírito do Senhor: espírito de sabedoria e discernimento, espírito de conselho e fortaleza, espírito de ciência e temor de Deus; no temor do Senhor encontra ele seu prazer.
        Ele não julgará pelas aparências que vê nem decidirá somente por ouvir dizer; mas trará justiça para os humildes e uma ordem justa para os homens pacíficos; fustigará a terra com a força da sua palavra e destruirá o mau com o sopro dos lábios.
        Cingirá a cintura com a correia da justiça e as costas com a faixa da fidelidade.
        O lobo e o cordeiro viverão juntos e o leopardo deitar-se-á ao lado do cabrito; o bezerro e o leão comerão juntos e até mesmo uma criança poderá tangê-los.
        A vaca e o urso pastarão lado a lado, enquanto suas crias descansam juntas; o leão comerá palha como o boi; a criança de peito vai brincar em cima do buraco da cobra venenosa; e o menino desmamado não temerá pôr a mão na toca da serpente.
        Não haverá danos nem mortes por todo o meu santo monte: a terra estará tão repleta do saber do Senhor quanto as águas que cobrem o mar.
        Naquele dia, a raiz de Jessé se erguerá como um sinal entre os povos; hão de buscá-la as nações, e gloriosa será a sua morada.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 71(72),1-2.7-8.12-13.17 (R. cf 7)
      text: |
        R. Nos seus dias a justiça florirá.

        Dai ao Rei vossos poderes, Senhor Deus,
        vossa justiça ao descendente da realeza!
        Com justiça ele governe o vosso povo,
        com equidade ele julgue os vossos pobres. R.

        Nos seus dias a justiça florirá
        e grande paz, até que a lua perca o brilho!
        De mar a mar estenderá o seu domínio,
        e desde o rio até os confins de toda a terra! R.

        Libertará o indigente que suplica,
        e o pobre ao qual ninguém quer ajudar.
        Terá pena do indigente e do infeliz,
        e a vida dos humildes salvará. R.

        Seja bendito o seu nome para sempre!
        E que dure como o sol sua memória!
        Todos os povos serão nele abençoados,
        todas as gentes cantarão o seu louvor! R.
    - type: reading
      ref: Rm 15, 4-9
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos,
        tudo o que outrora foi escrito, foi escrito para nossa instrução, para que, pela nossa constância e pelo conforto espiritual das Escrituras, tenhamos firme esperança.
        O Deus que dá constância e conforto vos dê a graça da harmonia e concórdia, uns com os outros, como ensina Cristo Jesus.
        Assim, tendo como que um só coração e a uma só voz, glorificareis o Deus e Pai do Senhor nosso, Jesus Cristo.
        Por isso, acolhei-vos uns aos outros, como também Cristo vos acolheu, para a glória de Deus.
        Pois eu digo: Cristo tornou-se servo dos que praticam a circuncisão, para honrar a veracidade de Deus, confirmando as promessas feitas aos pais.
        Quanto aos pagãos, eles glorificam a Deus, em razão da sua misericórdia, como está escrito: "Por isso, eu vos glorificarei entre os pagãos e cantarei louvores ao vosso nome''.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 3, 1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naqueles dias, apareceu João Batista,
        pregando no deserto da Judéia: "Convertei-vos, porque o Reino dos Céus está próximo".
        João foi anunciado pelo profeta Isaías, que disse: "Esta é a voz daquele que grita no deserto: preparai o caminho do Senhor, endireitai suas veredas!"
        João usava uma roupa feita de pelos de camelo e um cinturão de couro em torno dos rins; comia gafanhotos e mel do campo.
        Os moradores de Jerusalém, de toda a Judéia e de todos os lugares em volta do rio Jordão vinham ao encontro de João.
        Confessavam os seus pecados e João os batizava no rio Jordão.
        Quando viu muitos fariseus e saduceus vindo para o batismo, João disse-lhes: "Raça de cobras venenosas, quem vos ensinou a fugir da ira que vai chegar?
        Produzi frutos que provem a vossa conversão.
        Não penseis que basta dizer: 'Abraão é nosso pai', porque eu vos digo: até mesmo destas pedras Deus pode fazer nascer filhos de Abraão.
        O machado já está na raiz das árvores, e toda árvore que não der bom fruto será cortada e jogada no fogo.
        Eu vos batizo com água para a conversão, mas aquele que vem depois de mim é mais forte do que eu.
        Eu nem sou digno de carregar suas sandálias.
        Ele vos batizará com o Espírito Santo e com fogo.
        Ele está com a pá na mão; ele vai limpar sua eira e recolher seu trigo no celeiro; mas a palha ele a queimará num fogo que não se apaga".

        Palavra da Salvação.
advent.week2.1.b:
  title: Domingo da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 40,1-5.9-11
      text: |
        Leitura do Livro do Profeta Isaías 

        "Consolai o meu povo, consolai-o! — diz o vosso Deus —.
        Falai ao coração de Jerusalém e dizei em alta voz que sua servidão acabou e a expiação de suas culpas foi cumprida; ela recebeu das mãos do Senhor o dobro por todos os seus pecados".
        Grita uma voz: "Preparai no deserto o caminho do Senhor, aplainai na solidão a estrada de nosso Deus.
        Nivelem-se todos os vales, rebaixem-se todos os montes e colinas; endireite-se o que é torto e alisem-se as asperezas: a glória do Senhor então se manifestará, e todos os homens verão juntamente o que a boca do Senhor falou.
        Sobe a um alto monte, tu, que trazes a boa-nova a Sião; levanta com força a tua voz, tu, que trazes a boa-nova a Jerusalém, ergue a voz, não temas; dize às cidades de Judá: 'Eis o vosso Deus, eis que o Senhor Deus vem com poder, seu braço tudo domina: eis, com ele, sua conquista, eis à sua frente a vitória.
        Como um pastor, ele apascenta o rebanho, reúne, com a força dos braços, os cordeiros e carrega-os ao colo; ele mesmo tange as ovelhas-mães'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 84(85),9ab-10.11-12.13-14 (R. 8)
      text: |
        R. Mostrai-nos, ó Senhor, vossa bondade,
        e a vossa salvação nos concedei!

        Quero ouvir o que o Senhor irá falar:
        é a paz que ele vai anunciar;
        a paz para o seu povo e seus amigos,
        para os que voltam ao Senhor seu coração.
        Está perto a salvação dos que o temem,
        e a glória habitará em nossa terra.  R.

        A verdade e o amor se encontrarão,
        a justiça e a paz se abraçarão;
        da terra brotará a fidelidade,
        e a justiça olhará dos altos céus.  R.

        O Senhor nos dará tudo o que é bom,
        e a nossa terra nos dará suas colheitas;
        a justiça andará na sua frente
        e a salvação há de seguir os passos seus. R.
    - type: reading
      ref: 2Pd 3,8-14
      text: |
        Leitura da Segunda Carta de São Pedro 

        Uma coisa vós não podeis desconhecer, caríssimos: para o Senhor, um dia é como mil anos e mil anos como um dia.
        O Senhor não tarda a cumprir sua promessa, como pensam alguns, achando que demora.
        Ele está usando de paciência para convosco.
        Pois não deseja que alguém se perca.
        Ao contrário, quer que todos venham a converter-se.
        O dia do Senhor chegará como um ladrão, e então os céus acabarão com barulho espantoso; os elementos, devorados pelas chamas, se dissolverão, e a terra será consumida com tudo o que nela se fez.
        Se desse modo tudo se vai desintegrar, qual não deve ser o vosso empenho numa vida santa e piedosa, enquanto esperais com anseio a vinda do Dia de Deus, quando os céus em chama se vão derreter, e os elementos, consumidos pelo fogo, se fundirão?      
        O que nós esperamos, de acordo com a sua promessa, são novos céus e uma nova terra, onde habitará a justiça.
        Caríssimos, vivendo nesta esperança, esforçai-vos para que ele vos encontre numa vida pura e sem mancha e em paz.        

        Palavra do Senhor.
    - type: gospel
      ref: Mc 1,1-8
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Início do Evangelho de Jesus Cristo, Filho de Deus.
        Está escrito no livro do profeta Isaías: "Eis que envio meu mensageiro à tua frente, para preparar o teu caminho.        
        Esta é a voz daquele que grita no deserto: 'Preparai o caminho do Senhor, endireitai suas estradas!'"
        Foi assim que João Batista apareceu no deserto, pregando um batismo de conversão para o perdão dos pecados.
        Toda a região da Judeia e todos os moradores de Jerusalém iam ao seu encontro.
        Confessavam os seus pecados e João os batizava no rio Jordão.
        João se vestia com uma pele de camelo e comia gafanhotos e mel do campo.
        E pregava, dizendo: "Depois de mim virá alguém mais forte do que eu.
        Eu nem sou digno de me abaixar para desamarrar suas sandálias.
        Eu vos batizei com água, mas ele vos batizará com o Espírito Santo".

        Palavra da Salvação.
advent.week2.1.c:
  title: Domingo da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Br 5,1-9
      text: |
        Leitura do Livro do Profeta Baruc

        Despe, ó Jerusalém, a veste de luto e de aflição,
        e reveste, para sempre, os adornos da glória vinda de Deus.
        Cobre-te com o manto da justiça que vem de Deus e põe na cabeça o diadema da glória do Eterno.
        Deus mostrará teu esplendor, ó Jerusalém, a todos os que estão debaixo do céu.
        Receberás de Deus este nome para sempre: "Paz-da-justiça e glória-da-piedade".
        Levanta-te, Jerusalém, põe-te no alto e olha para o Oriente!
        Vê teus filhos reunidos pela voz do Santo, desde o poente até o levante, jubilosos por Deus ter-se lembrado deles.
        Saíram de ti, caminhando a pé, levados pelos inimigos.
        Deus os devolve a ti, conduzidos com honras, como príncipes reais.
        Deus ordenou que se abaixassem todos os altos montes e as colinas eternas, e se enchessem os vales, para aplainar a terra, a fim de que Israel caminhe com segurança, sob a glória de Deus.
        As florestas e todas as árvores odoríferas, darão sombra a Israel, por ordem de Deus.
        Sim, Deus guiará Israel, com alegria, à luz de sua glória, manifestando a misericórdia e a justiça que dele procedem.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 125(126),1-2ab.2cd-3.4-5.6 (R. 3)
      text: |
        R. Maravilhas fez conosco o Senhor,

        exultemos de alegria!
        Quando o Senhor reconduziu nossos cativos,
        parecíamos sonhar;
        encheu-se de sorriso nossa boca,
        nossos lábios, de canções. R.

        Entre os gentios se dizia: "Maravilhas
        fez com eles o Senhor!"
        Sim, maravilhas fez conosco o Senhor,
        exultemos de alegria! R.

        Mudai a nossa sorte, ó Senhor,
        como torrentes no deserto.
        Os que lançam as sementes entre lágrimas,
        ceifarão com alegria. R.

        Chorando de tristeza sairão,
        espalhando suas sementes;
        cantando de alegria voltarão,
        carregando os seus feixes! R.
    - type: reading
      ref: Fl 1,4-6.8-11
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Irmãos:
        Sempre em todas as minhas orações rezo por vós, com alegria, por causa da vossa comunhão conosco na divulgação do Evangelho, desde o primeiro dia até agora.
        Tenho a certeza de que aquele que começou em vós uma boa obra, há de levá-la à perfeição até ao dia de Cristo Jesus.
        Deus é testemunha de que tenho saudade de todos vós, com a ternura de Cristo Jesus.
        E isto eu peço a Deus: que o vosso amor cresça sempre mais, em todo o conhecimento e experiência, para discernirdes o que é o melhor.
        E assim ficareis puros e sem defeito para o dia de Cristo, cheios do fruto da justiça que nos vem por Jesus Cristo, para a glória e o louvor de Deus.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 3,1-6
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        No décimo quinto ano do império de Tibério César,
        quando Pôncio Pilatos era governador da Judeia, Herodes administrava a Galileia, seu irmão Filipe, as regiões da Itureia e Traconítide, e Lisânias a Abilene; quando Anás e Caifás eram sumos sacerdotes, foi então que a palavra de Deus foi dirigida a João, o filho de Zacarias, no deserto.
        E ele percorreu toda a região do Jordão, pregando um batismo de conversão para o perdão dos pecados, como está escrito no Livro das palavras do profeta Isaías: "Esta é a voz daquele que grita no deserto: 'preparai o caminho do Senhor, endireitai suas veredas.
        Todo vale será aterrado, toda montanha e colina serão rebaixadas; as passagens tortuosas ficarão retas e os caminhos acidentados serão aplainados.
        E todas as pessoas verão a salvação de Deus'".

        Palavra da Salvação.
advent.week2.2:
  title: Segunda-feira da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 35,1-10
      text: |
        Leitura do Livro do Profeta Isaías 

        Alegre-se a terra que era deserta e intransitável, exulte a solidão e floresça como um lírio.
        Germine e exulte de alegria e louvores.
        Foi-lhe dada a glória do Líbano, o esplendor do Carmelo e de Saron; seus habitantes verão a glória do Senhor, a majestade do nosso Deus.
        Fortalecei as mãos enfraquecidas e firmai os joelhos debilitados.
        Dizei às pessoas deprimidas: "Criai ânimo, não tenhais medo!
        Vede, é vosso Deus, é a vingança que vem, é a recompensa de Deus; é ele que vem para vos salvar".
        Então se abrirão os olhos dos cegos e se descerrarão os ouvidos dos surdos.
        O coxo saltará como um cervo e se desatará a língua dos mudos, assim como brotarão águas no deserto e jorrarão torrentes no ermo.
        A terra árida se transformará em lago, e a região sedenta, em fontes d'água; nas cavernas onde viviam dragões crescerá o caniço e o junco.
        Ali haverá uma vereda e um caminho; o caminho se chamará estrada santa: por ela não passará o impuro; mas será uma estrada reta em que até os débeis não se perderão.
        Ali não existem leões, não andam por ela animais de predadores, nem mesmo aparecem lá; os que forem libertados, poderão percorrê-la, os que o Senhor salvou, voltarão para casa.
        Eles virão a Sião cantando louvores, com infinita alegria brilhando em seus rostos: cheios de gozo e contentamento, não mais conhecerão a dor e o pranto".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 84(85),9ab-10.11-12.13-14 (R. Is 35,4d)
      text: |
        R. Eis que vem o nosso Deus! Ele vem para salvar.

        Quero ouvir o que o Senhor irá falar:
        é a paz que ele vai anunciar;
        a paz para o seu povo e seus amigos,
        para os que voltam ao Senhor seu coração.
        Está perto a salvação dos que o temem,
        e a glória habitará em nossa terra. R.

        A verdade e o amor se encontrarão,
        a justiça e a paz se abraçarão;
        da terra brotará a fidelidade,
        e a justiça olhará dos altos céus. R.

        O Senhor nos dará tudo o que é bom,
        e a nossa terra nos dará suas colheitas;
        a justiça andará na sua frente
        e a salvação há de seguir os passos seus. R.
    - type: gospel
      ref: Lc 5,17-26
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Um dia Jesus estava ensinando.
        E à sua volta estavam sentados fariseus e doutores da Lei, vindos de todas as aldeias da Galileia, da Judeia e de Jerusalém.
        E a virtude do Senhor o levava a curar.
        Uns homens traziam um paralítico num leito e procuravam fazê-lo entrar para apresentá-lo.
        Mas, não achando por onde introduzi-lo, devido à multidão, subiram ao telhado e por entre as telhas o desceram com o leito no meio da assembleia diante de Jesus.
        Vendo-lhes a fé, ele disse: "Homem, teus pecados estão perdoados".
        Os escribas e fariseus começaram a murmurar, dizendo: "Quem é este que assim blasfema? Quem pode perdoar os pecados senão Deus? Conhecendo-lhes os pensamentos, Jesus respondeu, dizendo: "Por que murmurais em vossos corações? O que é mais fácil dizer: 'teus pecados estão perdoados', ou dizer: 'levanta-te e anda'? Pois, para que saibais que o Filho do homem tem na terra poder de perdoar os pecados - disse ao paralítico - eu te digo: levanta-te, pega o leito e vai para casa' ".
        Imediatamente, diante deles, ele se levantou, tomou o leito e foi para casa, louvando a Deus.
        Todos ficaram fora de si, glorificavam a Deus e cheios de temor diziam: "Hoje vimos coisas maravilhosas!"

        Palavra da Salvação.
advent.week2.3:
  title: Terça-feira da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 40,1-11
      text: |
        Leitura do Livro do Profeta Isaías

        Consolai o meu povo, consolai-o!
        - diz o vosso Deus.
        Falai ao coração de Jerusalém e dizei em alta voz que sua servidão acabou e a expiação de suas culpas foi cumprida; ela recebeu das mãos do Senhor o dobro por todos os seus pecados.
        Grita uma voz: "Preparai no deserto o caminho do Senhor, aplainai na solidão a estrada de nosso Deus.
        Nivelem-se todos os vales, rebaixem-se todos os montes e colinas; endireite-se o que é torto e alisem-se as asperezas: a glória do Senhor então se manifestará, e todos os homens verão juntamente o que a boca do Senhor falou".
        Dizia uma voz: "Grita!"
        E respondi: "O que devo gritar?"
        A criatura humana é feno, toda a sua glória é como flor do campo; seca o feno, murcha a flor ao soprar o Senhor sobre eles.
        Sim, o povo é feno.
        Seca o feno, murcha a flor, mas a palavra de nosso Deus fica para sempre.
        Sobe a um alto monte, tu, que trazes a boa nova a Sião; levanta com força a tua voz, tu, que trazes a boa nova a Jerusalém, ergue a voz, não temas; dize às cidades de Judá: "Eis o vosso Deus, eis que o Senhor Deus vem com poder, seu braço tudo domina: eis, com ele, sua conquista, eis à sua frente a vitória.
        Como um pastor, ele apascenta o rebanho, reúne, com a força dos braços, os cordeiros e carrega-os ao colo; ele mesmo tange as ovelhas-mães".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1-2.3.10ac.11-12.13 (R. Is 40,9-10)
      text: |
        R. Olhai e vede: o nosso Deus vem com poder!

        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        Cantai e bendizei seu santo nome!
        Dia após dia anunciai sua salvação. R.

        Manifestai a sua glória entre as nações,
        e entre os povos do universo seus prodígios!
        Publicai entre as nações: "Reina o Senhor!"
        e os povos ele julga com justiça. R.

        O céu se rejubile e exulte a terra,
        aplauda o mar com o que vive em suas águas;
        os campos com seus frutos rejubilem
        e exultem as florestas e as matas R.

        na presença do Senhor, pois ele vem,
        porque vem para julgar a terra inteira.
        Governará o mundo todo com justiça,
        e os povos julgará com lealdade. R.
    - type: gospel
      ref: Mt 18,12-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "Que vos parece?
        Se um homem tem cem ovelhas, e uma delas se perde, não deixa ele as noventa e nove nas montanhas, para procurar aquela que se perdeu?
        Em verdade vos digo, se ele a encontrar, ficará mais feliz com ela, do que com as noventa e nove que não se perderam.
        Do mesmo modo, o Pai que está nos céus não deseja que se perca nenhum desses pequeninos".

        Palavra da Salvação.
advent.week2.4:
  title: Quarta-feira da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 40,25-31
      text: |
        Leitura do Livro do Profeta Isaías 

        "Com quem haveis de me comparar, e a quem seria eu igual?" - fala o Santo.
        Levantai os olhos para o alto e vede: Quem criou tudo isto?
        - Aquele que expressa em números o exército das estrelas e a cada uma chama pelo nome: tal é a grandeza e força e poder de Deus que nenhuma delas falta à chamada.
        Então, por que dizes, Jacó, e por que falas, Israel: "Minha vida ocultou-se da vista do Senhor e meu julgamento escapa ao do meu Deus?" Acaso ignoras, ou não ouviste?
        O Senhor é o Deus eterno que criou os confins da terra; ele não falha nem se cansa, insondável é sua sabedoria; ele dá coragem ao desvalido e aumenta o vigor do mais fraco.
        Cansam-se as crianças e param, os jovens tropeçam e caem, mas os que esperam no Senhor renovam suas forças, criam asas como as águias, correm sem se cansar, caminham sem parar.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 102(103),1-2.3-4.8.10 (R. 1a)
      text: |
        R. Bendize, ó minha alma ao Senhor.

        Bendize, ó minha alma, ao Senhor,
        e todo o meu ser, seu santo nome!
        Bendize, ó minha alma, ao Senhor,
        não te esqueças de nenhum de seus favores! R.

        Pois ele te perdoa toda culpa,
        e cura toda a tua enfermidade;
        da sepultura ele salva a tua vida
        e te cerca de carinho e compaixão; R.

        O Senhor é indulgente, é favorável,
        é paciente, é bondoso e compassivo.
        Não nos trata como exigem nossas faltas,
        nem nos pune em proporção às nossas culpas. R.
    - type: gospel
      ref: Mt 11,28-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo, tomou Jesus a palavra e disse:
        "Vinde a mim todos vós que estais cansados e fatigados sob o peso dos vossos fardos, e eu vos darei descanso.
        Tomai sobre vós o meu jugo e aprendei de mim, porque sou manso e humilde de coração, e vós encontrareis descanso.
        Pois o meu jugo é suave e o meu fardo é leve".

        Palavra da Salvação.
advent.week2.5:
  title: Quinta-feira da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 41,13-20
      text: |
        Leitura do Livro do Profeta Isaías 

        Eu sou o Senhor, teu Deus, que te tomo pela mão e te digo: "Não temas; eu te ajudarei".
        Não tenhas medo, Jacó, pobre verme, não temais, homens de Israel.
        Eu vos ajudarei, diz o Senhor e Salvador, o Santo de Israel.
        Eis que te transformei num carro novo de triturar, guarnecido de dentes de serra.
        Hás de triturar e despedaçar os montes, e reduzirás as colinas a poeira.
        Ao expô-los ao vento, o vento os levará e o temporal os dispersará; exultarás no Senhor e te alegrarás no Santo de Israel.
        Pobres e necessitados procuram água, mas não há, estão com a língua seca de sede.
        Eu, o Senhor, os atenderei, eu, Deus de Israel, não os abandonarei.
        Farei nascer rios nas colinas escalvadas e fontes no meio dos vales; transformarei o deserto em lagos e a terra seca em nascentes d'água.
        Plantarei no deserto o cedro, a acácia e a murta e a oliveira; crescerão no ermo o pinheiro, o olmo e o cipreste juntamente, para que os homens vejam e saibam, considerem e compreendam que a mão do Senhor fez essas coisas e o Santo de Israel tudo criou.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),1.9.10-11.12-13ab (R. 8)
      text: |
        R. Misericórdia e piedade é o Senhor!
        Ele é amor, é paciência, é compaixão.

        Ó meu Deus, quero exaltar-vos, ó meu Rei,
        e bendizer o vosso nome pelos séculos.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.

        Para espalhar vossos prodígios entre os homens
        e o fulgor de vosso reino esplendoroso.
        O vosso reino é um reino para sempre,
        vosso poder, de geração em geração. R.
    - type: gospel
      ref: Mt 11,11-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo, disse Jesus à multidão:
        Em verdade eu vos digo, de todos os homens que já nasceram, nenhum é maior do que João Batista.
        No entanto, o menor no Reino dos Céus é maior do que ele.
        Desde os dias de João Batista até agora, o Reino dos Céus sofre violência, e são os violentos que o conquistam.
        Com efeito, todos os profetas e a Lei profetizaram até João.
        E se quereis aceitar, ele é o Elias que há de vir.
        Quem tem ouvidos, ouça".

        Palavra da Salvação.
advent.week2.6:
  title: Sexta-feira da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 48,17-19
      text: |
        Leitura do Livro do Profeta Isaías 

        Isto diz o Senhor,
        o teu libertador, o Santo de Israel: "Eu, o Senhor teu Deus, te ensino coisas úteis, te conduzo pelo caminho em que andas.
        Ah, se tivesses observado os meus mandamentos!
        Tua paz teria sido como um rio e tua justiça como as ondas do mar; tua descendência seria como a areia do mar e os filhos do teu ventre como os grãos de areia; este nome não teria desaparecido nem teria sido cancelado de minha presença".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 1,1-2.3.4 e 6 (R. cf. Jo 8,12)
      text: |
        R. Senhor, quem vos seguir, terá a luz da vida.

        Feliz é todo aquele que não anda
        conforme os conselhos dos perversos;
        que não entra no caminho dos malvados,
        nem junto aos zombadores vai sentar-se;
        mas encontra seu prazer na lei de Deus
        a medita, dia e noite, sem cessar. R.

        Eis que ele é semelhante a uma árvore,
        que à beira da torrente está plantada;
        ela sempre dá seus frutos a seu tempo,
        e jamais as suas folhas vão murchar.
        Eis que tudo o que ele faz vai prosperar. R.

        Mas bem outra é a sorte dos perversos.
        Ao contrário, são iguais à palha seca
        espalhada e dispersada pelo vento.
        Pois Deus vigia o caminho dos eleitos,
        mas a estrada dos malvados leva à morte. R.
    - type: gospel
      ref: Mt 11,16-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo, disse Jesus às multidões:
        "Com quem vou comparar esta geração? São como crianças sentadas nas praças, que gritam para os colegas, dizendo: 'Tocamos flauta e vós não dançastes.
        Entoamos lamentações e vós não batestes no peito!' Veio João, que não come nem bebe, e dizem: 'Ele está com um demônio'.
        Veio o Filho do Homem, que come e bebe, e dizem: 'É um comilão e beberrão, amigo de cobradores de impostos e de pecadores'.
        Mas a sabedoria foi reconhecida com base em suas obras".

        Palavra da Salvação.
advent.week2.7:
  title: Sábado da 2ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Eclo 48,1-4.9-11
      text: |
        Leitura do Livro do Eclesiástico 

        Naqueles dias,
        o profeta Elias surgiu como um fogo, e sua palavra queimava como uma tocha.
        Fez vir a fome sobre eles e, no seu zelo, reduziu-os a pouca gente.
        Pela palavra do Senhor fechou o céu e de lá fez cair fogo por três vezes.
        Ó Elias, como te tornaste glorioso por teus prodígios!
        Quem poderia gloriar-se de ser semelhante a ti?
        Tu foste arrebatado num turbilhão de fogo, num carro de cavalos também de fogo, tu, nas ameaças para os tempos futuros, foste designado para acalmar a ira do Senhor antes do furor, para reconduzir o coração do pai ao filho, e restabelecer as tribos de Jacó.
        Felizes os que te viram, e os que adormeceram na tua amizade!

        Palavra do Senhor.
    - type: psalm
      ref: Sl 79(80),2ac e 3b.15-16.18-19 (R. 4)
      text: |
        R. Convertei-nos, ó Senhor,
        resplandecei a vossa face e nós seremos salvos!

        Ó Pastor de Israel, prestai ouvidos.
        Vós que sobre os querubins vos assentais.
        Despertai vosso poder, ó nosso Deus
        e vinde logo nos trazer a salvação! R.

        Voltai-vos para nós, Deus do universo!
        Olhai dos altos céus e observai.
        Visitai a vossa vinha e protegei-a!
        Foi a vossa mão direita que a plantou;
        protegei-a, e ao rebento que firmastes! R.

        Pousai a mão por sobre o vosso Protegido,
        o filho do homem que escolhestes para vós!
        E nunca mais vos deixaremos, Senhor Deus!
        Dai-nos vida, e louvaremos vosso nome! R.
    - type: gospel
      ref: Mt 17,10-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Ao descerem do monte,
        os discípulos perguntaram a Jesus: "Por que os mestres da Lei dizem que Elias deve vir primeiro?" Jesus respondeu: "Elias vem e colocará tudo em ordem.
        Ora, eu vos digo: Elias já veio, mas eles não o reconheceram.
        Ao contrário, fizeram com ele tudo o que quiseram.
        Assim também o Filho do Homem será maltratado por eles".
        Então os discípulos compreenderam que Jesus lhes falava de João Batista.

        Palavra da Salvação.
advent.week3.1.a:
  title: Domingo da 3ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 35,1-6a.10
      text: |
        Leitura do Livro do Profeta Isaías

        Alegre-se a terra que era deserta e intransitável,
        exulte a solidão e floresça como um lírio.
        Germine e exulte de alegria e louvores.
        Foi-lhe dada a glória do Líbano, o esplendor do Carmelo e de Saron; seus habitantes verão a glória do Senhor, a majestade do nosso Deus.
        Fortalecei as mãos enfraquecidas e firmai os joelhos debilitados.
        Dizei às pessoas deprimidas: "Criai ânimo, não tenhais medo!
        Vede, é vosso Deus, é a vingança que vem, é a recompensa de Deus; é ele que vem para vos salvar".
        Então se abrirão os olhos dos cegos e se descerrarão os ouvidos dos surdos.
        O coxo saltará como um cervo e se desatará a língua dos mudos.
        Os que o Senhor salvou, voltarão para casa.
        Eles virão a Sião cantando louvores, com infinita alegria brilhando em seus rostos: cheios de gozo e contentamento, não mais conhecerão a dor e o pranto.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 145(146),7.8-9a.9bc-10 (R. cf. Is 35,4)
      text: |
        R. Vinde Senhor, para salvar o vosso povo!

        Ou: Aleluia, Aleluia, Aleluia.

        O Senhor é fiel para sempre,
        faz justiça aos que são oprimidos;
        ele dá alimento aos famintos,
        é o Senhor quem liberta os cativos. R.

        O Senhor abre os olhos aos cegos,
        o Senhor faz erguer-se o caído,
        o Senhor ama aquele que é justo,
        é o Senhor que protege o estrangeiro. R.

        Ele ampara a viúva e o órfão,
        mas confunde os caminhos dos maus.
        O Senhor reinará para sempre!
        Ó Sião, o teu Deus reinará. R.
    - type: reading
      ref: Tg 5,7-10
      text: |
        Leitura da Carta de São Tiago

        Irmãos:
        Ficai firmes até à vinda do Senhor.
        Vede o agricultor: ele espera o precioso fruto da terra e fica firme até cair a chuva do outono ou da primavera.
        Também vós, ficai firmes e fortalecei vossos corações, porque a vinda do Senhor está próxima.
        Irmãos, não vos queixeis uns dos outros, para que não sejais julgados.
        Eis que o juiz está às portas.
        Irmãos, tomai por modelo de sofrimento e firmeza os profetas, que falaram em nome do Senhor.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 11,2-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        João estava na prisão.
        Quando ouviu falar das obras de Cristo, enviou-lhe alguns discípulos, para lhe perguntarem: "És tu, aquele que há de vir, ou devemos esperar um outro?"
        Jesus respondeu-lhes: "Ide contar a João o que estais ouvindo e vendo: os cegos recuperam a vista, os paralíticos andam, os leprosos são curados, os surdos ouvem, os mortos ressuscitam e os pobres são evangelizados.
        Feliz aquele que não se escandaliza por causa de mim!"
        Os discípulos de João partiram, e Jesus começou a falar às multidões, sobre João: "O que fostes ver no deserto?
        Um caniço agitado pelo vento?
        O que fostes ver? Um homem vestido com roupas finas?
        Mas os que vestem roupas finas estão nos palácios dos reis.
        Então, o que fostes ver? Um profeta?
        Sim, eu vos afirmo, e alguém que é mais do que profeta.
        É dele que está escrito: 'Eis que envio o meu mensageiro à tua frente; ele vai preparar o teu caminho diante de ti'.
        Em verdade vos digo, de todos os homens que já nasceram, nenhum é maior do que João Batista.
        No entanto, o menor no Reino dos Céus é maior do que ele".

        Palavra da Salvação.
advent.week3.1.b:
  title: Domingo da 3ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 61,1-2a.10-11
      text: |
        Leitura do Livro do Profeta Isaías 

        O espírito do Senhor Deus está sobre mim, porque o Senhor me ungiu;
        enviou-me para dar a boa-nova aos humildes, curar as feridas da alma, pregar a redenção para os cativos e a liberdade para os que estão presos; para proclamar o tempo da graça do Senhor.
        Exulto de alegria no Senhor e minh'alma regozija-se em meu Deus; ele me vestiu com as vestes da salvação, envolveu-me com o manto da justiça e adornou-me como um noivo com sua coroa, ou uma noiva com suas joias.
        Assim como a terra faz brotar a planta e o jardim faz germinar a semente, assim o Senhor Deus fará germinar a justiça e a sua glória diante de todas as nações.

        Palavra do Senhor.
    - type: psalm
      ref: Lc 1,46-48.49-50.53-54 (R. Is 61,10b)
      text: |
        R. A minh'alma se alegra no meu Deus.

        A minha alma engrandece ao Senhor,
        e se alegrou o meu espírito em Deus, meu Salvador,
        pois, ele viu a pequenez de sua serva,
        desde agora as gerações hão de chamar-me de bendita. R.

        O Poderoso fez por mim maravilhas,
        e Santo é o seu nome!
        Seu amor, de geração em geração,*
        chega a todos os que o respeitam. R.

        De bens saciou os famintos,
        e despediu, sem nada os ricos.
        Acolheu Israel, seu servidor,
        fiel ao seu amor. R.
    - type: reading
      ref: 1Ts 5,16-24
      text: |
        Leitura da Primeira Carta de São Paulo aos Tessalonicenses 

        Irmãos:
        Estai sempre alegres!
        Rezai sem cessar.
        Dai graças em todas as circunstâncias, porque essa é a vosso respeito a vontade de Deus em Jesus Cristo.
        Não apagueis o espírito!
        Não desprezeis as profecias, mas examinai tudo e guardai o que for bom.
        Afastai-vos de toda espécie de maldade!
        Que o próprio Deus da paz vos santifique totalmente, e que tudo aquilo que sois — espírito, alma, corpo — seja conservado sem mancha alguma para a vinda de nosso Senhor Jesus Cristo!
        Aquele que vos chamou é fiel;
        ele mesmo realizará isso.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 1,6-8.19-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Surgiu um homem enviado por Deus;
        Seu nome era João.
        Ele veio como testemunha, para dar testemunho da luz, para que todos chegassem à fé por meio dele.
        Ele não era a luz, mas veio para dar testemunho da luz.
        Este foi o testemunho de João, quando os judeus enviaram de Jerusalém sacerdotes e levitas para perguntar: "Quem és tu?" João confessou e não negou.
        Confessou: "Eu não sou o Messias".
        Eles perguntaram: "Quem és, então? És tu Elias?" João respondeu: "Não sou".
        Eles perguntaram: "És o Profeta?" Ele respondeu: "Não".
        Perguntaram então: "Quem és, afinal? Temos que levar uma resposta para aqueles que nos enviaram.
        O que dizes de ti mesmo?" João declarou: "Eu sou a voz que grita no deserto: 'Aplainai o caminho do Senhor'" — conforme disse o profeta Isaías.
        Ora, os que tinham sido enviados pertenciam aos fariseus e perguntaram: "Por que então andas batizando, se não és o Messias, nem Elias, nem o Profeta?" João respondeu: "Eu batizo com água; mas no meio de vós está aquele que vós não conheceis, e que vem depois de mim.
        Eu não mereço desamarrar a correia de suas sandálias".
        Isso aconteceu em Betânia além do Jordão, onde João estava batizando.

        Palavra da Salvação.
advent.week3.1.c:
  title: Domingo da 3ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Sf 3,14-18a
      text: |
        Leitura da Profecia de Sofonias

        Canta de alegria, cidade de Sião;
        rejubila, povo de Israel!
        Alegra-te e exulta de todo o coração, cidade de Jerusalém!
        O Senhor revogou a sentença contra ti, afastou teus inimigos; o rei de Israel é o Senhor, ele está no meio de ti, nunca mais temerás o mal.
        Naquele dia, se dirá a Jerusalém: "Não temas, Sião, não te deixes levar pelo desânimo!
        O Senhor, teu Deus, está no meio de ti, o valente guerreiro que te salva; ele exultará de alegria por ti, movido por amor; exultará por ti, entre louvores, como nos dias de festa".

        Palavra do Senhor.
    - type: psalm
      ref: Is 12,2-3.4bcd.5-6 (R.6)
      text: |
        R. Exultai cantando alegres, habitantes de Sião,

        porque é grande em vosso meio o Deus Santo de Israel!
        Eis o Deus, meu Salvador, eu confio e nada temo;
        o Senhor é minha força, meu louvor e salvação.
        Com alegria bebereis no manancial da salvação,
        e direis naquele dia: "Dai louvores ao Senhor. R.

        invocai seu santo nome, anunciai suas maravilhas,
        entre os povos proclamai que seu nome é o mais sublime. R.

        Louvai cantando ao nosso Deus, que fez prodígios e portentos,
        publicai em toda a terra suas grandes maravilhas!
        Exultai cantando alegres, habitantes de Sião,
        porque é grande em vosso meio o Deus Santo de Israel!' R.
    - type: reading
      ref: Fl 4,4-7
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Irmãos:
        Alegrai-vos sempre no Senhor; eu repito, alegrai-vos.
        Que a vossa bondade seja conhecida de todos os homens!
        O Senhor está próximo!
        Não vos inquieteis com coisa alguma, mas apresentai as vossas necessidades a Deus, em orações e súplicas, acompanhadas de ação de graças.
        E a paz de Deus, que ultrapassa todo o entendimento, guardará os vossos corações e pensamento em Cristo Jesus.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 3,10-18
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        as multidões perguntavam a João: "Que devemos fazer?"
        João respondia: "Quem tiver duas túnicas, dê uma a quem não tem; e quem tiver comida, faça o mesmo!"
        Foram também para o batismo cobradores de impostos, e perguntaram a João: "Mestre, que devemos fazer?"
        João respondeu: "Não cobreis mais do que foi estabelecido".
        Havia também soldados que perguntavam: "E nós, que devemos fazer?"
        João respondia: "Não tomeis à força dinheiro de ninguém, nem façais falsas acusações; ficai satisfeitos com o vosso salário!"
        O povo estava na expectativa e todos se perguntavam no seu íntimo se João não seria o Messias.
        Por isso, João declarou a todos: "Eu vos batizo com água, mas virá aquele que é mais forte do que eu.
        Eu não sou digno de desamarrar a correia de suas sandálias.
        Ele vos batizará no Espírito Santo e no fogo.
        Ele virá com a pá na mão: vai limpar sua eira e recolher o trigo no celeiro; mas a palha ele a queimará no fogo que não se apaga".
        E ainda de muitos outros modos, João anunciava ao povo a Boa-Nova.

        Palavra da Salvação.
advent.week3.2:
  title: Segunda-feira da 3ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Nm 24,2-7.15-17a
      text: |
        Leitura do Livro dos Números

        Naqueles dias,
        Balaão levantou os olhos e viu Israel acampado por tribos.
        O espírito de Deus veio sobre ele, e Balaão pronunciou seu poema: "Oráculo de Balaão, filho de Beor, oráculo do homem que tem os olhos abertos; oráculo daquele que ouve as palavras de Deus, que vê o que o Poderoso lhe faz ver, que cai, e seus olhos se abrem.
        Como são belas as tuas tendas, ó Jacó, e as tuas moradas, ó Israel!
        Elas se estendem como vales, como jardins ao longo de um rio, como aloés que o Senhor plantou, como cedros junto das águas.
        A água transborda de seus cântaros, e sua semente é ricamente regada.
        Seu rei é mais poderoso do que Agag, seu reino está em ascensão".
        E Balaão continuou pronunciando o seu poema: "Oráculo de Balaão, filho de Beor, oráculo do homem que tem os olhos abertos, oráculo daquele que ouve as palavras de Deus, e conhece os pensamentos do Altíssimo, que vê o que o Poderoso lhe faz ver, que cai, e seus olhos se abrem.
        Eu o vejo, mas não agora; e o contemplo, mas não de perto.
        Uma estrela sai de Jacó, e um cetro se levanta de Israel".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 24(25),4bc-5ab.6-7bc.8-9 (R. 4b)
      text: |
        R. Fazei-me conhecer a vossa estrada, ó Senhor!

        Mostrai-me, ó Senhor, vossos caminhos,
        e fazei-me conhecer a vossa estrada!
        Vossa verdade me oriente e me conduza,
        porque sois o Deus da minha salvação. R.

        Recordai, Senhor meu Deus, vossa ternura
        e a vossa compaixão que são eternas!
        De mim lembrai-vos, porque sois misericórdia
        e sois bondade sem limites, ó Senhor! R.

        O Senhor é piedade e retidão,
        e reconduz ao bom caminho os pecadores.
        Ele dirige os humildes na justiça,
        e aos pobres ele ensina o seu caminho. R.
    - type: gospel
      ref: Mt 21,23-27
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus voltou ao Templo.
        Enquanto ensinava, os sumos sacerdotes e os anciãos do povo aproximaram-se dele e perguntaram: "Com que autoridade fazes estas coisas?
        Quem te deu tal autoridade?"
        Jesus respondeu-lhes: "Também eu vos farei uma pergunta.
        Se vós me responderdes, também eu vos direi com que autoridade faço estas coisas.
        Donde vinha o batismo de João?
        Do céu ou dos homens?"
        Eles refletiam entre si: "Se dissermos: 'Do céu', ele nos dirá: 'Por que não acreditastes nele?' Se dissermos: 'Dos homens', temos medo do povo, pois todos têm João Batista na conta de profeta".
        Eles então responderam a Jesus: "Não sabemos".
        Ao que Jesus também respondeu: "Eu também não vos direi com que autoridade faço estas coisas".

        Palavra da Salvação.
advent.week3.3:
  title: Terça-feira da 3ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Sf 3,1-2.9-13
      text: |
        Leitura da Profecia de Sofonias

        Assim fala o Senhor:
        "Ai de ti, rebelde e desonrada, cidade desumana.
        Ela não prestou ouvidos ao apelo, não aceitou a correção; não teve confiança no Senhor, nem se aproximou de seu Deus.
        Darei aos povos, nesse tempo, lábios purificados, para que todos invoquem o nome do Senhor e lhe prestem culto em união de esforços.
        Desde além-rios da Etiópia, os que me adoram, os dispersos do meu povo, me trarão suas oferendas.
        Naquele dia, não terás de envergonhar-te por causa de todas as tuas obras com que prevaricaste contra mim; pois eu afastarei do teu meio teus fanfarrões arrogantes, e não continuarás a fazer de meu santo monte motivo de tuas vanglórias.
        E deixarei entre vós um punhado de homens humildes e pobres".
        E no nome do Senhor porá sua esperança o resto de Israel.
        Eles não cometerão iniquidades nem falarão mentiras; não se encontrará em sua boca uma língua enganadora; serão apascentados e repousarão, e ninguém os molestará.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 33(34),2-3.6-7.17-18.19.23 (R. 7a)
      text: |
        R. Este infeliz gritou a Deus e foi ouvido.

        Bendirei o Senhor Deus em todo o tempo,
        seu louvor estará sempre em minha boca.
        Minha alma se gloria no Senhor;
        que ouçam os humildes e se alegrem! R.

        Contemplai a sua face e alegrai-vos,
        e vosso rosto não se cubra de vergonha!
        Este infeliz gritou a Deus, e foi ouvido,
        e o Senhor o libertou de toda angústia. R.

        Mas ele volta a sua face contra os maus,
        para da terra apagar sua lembrança.
        Clamam os justos, e o Senhor bondoso escuta
        e de todas as angústias os liberta. R.

        Do coração atribulado ele está perto
        e conforta os de espírito abatido.
        Mas o Senhor liberta a vida dos seus servos,
        e castigado não será quem nele espera. R.
    - type: gospel
      ref: Mt 21,28-32
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus
        aos chefes dos sacerdotes e anciãos do povo: "Que vos parece?
        Um homem tinha dois filhos.
        Dirigindo-se ao primeiro, ele disse: 'Filho, vai trabalhar hoje na vinha!' O filho respondeu: 'Não quero'.
        Mas depois mudou de opinião e foi.
        O pai dirigiu-se ao outro filho e disse a mesma coisa.
        Este respondeu: `Sim, senhor, eu vou'.
        Mas não foi.
        Qual dos dois fez a vontade do pai?' Os sumos sacerdotes e os anciãos do povo responderam: "O primeiro".
        Então Jesus lhes disse: "Em verdade vos digo, que os publicanos e as prostitutas vos precedem no Reino de Deus.
        Porque João veio até vós, num caminho de justiça, e vós não acreditastes nele.
        Ao contrário, os publicanos e as prostitutas creram nele.
        Vós, porém, mesmo vendo isso, não vos arrependestes para crer nele".

        Palavra da Salvação.
advent.week3.4:
  title: Quarta-feira da 3ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 45,6b-8.18.21b-25
      text: |
        Leitura do Livro do Profeta Isaías

        "Eu sou o Senhor, não há outro,
        eu formei a luz e criei as trevas, crio o bem-estar e as condições de mal-estar: sou o Senhor que faço todas estas coisas.
        Céus, deixai cair orvalho das alturas, e que as nuvens façam chover justiça; abra-se a terra e germine a salvação; brote igualmente a justiça: eu, o Senhor, a criei."
        Isto diz o Senhor que criou os céus, o próprio Deus que fez a terra, a conformou e consolidou; não a criou para ficar vazia, formou-a para ser habitada: "Sou eu o Senhor, e não há outro.
        Acaso não sou eu o Senhor?
        E não há deus além de mim.
        Não há um Deus justo, e que salve, a não ser eu.
        Povos de todos os confins da terra, voltai-vos para mim e sereis salvos, eu sou Deus e não há outro.
        Juro por mim mesmo: de minha boca sai o que é justo, a palavra que não volta atrás; todo joelho há de dobrar-se para mim, por mim há de jurar toda língua, dizendo: Somente no Senhor residem justiça e força".
        Comparecerão perante ele, envergonhados, todos os que lhe resistem; no Senhor será justificada e glorificada toda a descendência de Israel.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 84(85),9ab-10.11-12.13-14 (R. cf Is 45,8)
      text: |
        R. Que os céus lá do alto derramem o orvalho,

        que chova das nuvens o Justo esperado!
        Quero ouvir o que o Senhor irá falar:
        é a paz que ele vai anunciar;
        a paz para o seu povo e seus amigos,
        para os que voltam ao Senhor seu coração.
        Está perto a salvação dos que o temem,
        e a glória habitará em nossa terra. R.

        A verdade e o amor se encontrarão,
        a justiça e a paz se abraçarão;
        da terra brotará a fidelidade,
        e a justiça olhará dos altos céus. R.

        O Senhor nos dará tudo o que é bom,
        e a nossa terra nos dará suas colheitas;
        a justiça andará na sua frente
        e a salvação há de seguir os passos seus. R.
    - type: gospel
      ref: Lc 7,19-23
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, João convocou dois de seus discípulos,
        e mandou-os perguntar ao Senhor: "És tu aquele que há de vir, ou devemos esperar outro?"
        Eles foram ter com Jesus, e disseram: "João Batista nos mandou a ti para perguntar: 'És tu aquele que há de vir, ou devemos esperar outro?' '' Nessa mesma hora, Jesus curou de doenças, enfermidades e espíritos malignos a muitas pessoas, e fez muitos cegos recuperarem a vista.
        Então, Jesus lhes respondeu: "Ide contar a João o que vistes e ouvistes: os cegos recuperam a vista, os paralíticos andam, os leprosos são purificados, os surdos ouvem, os mortos ressuscitam, e a Boa Nova é anunciada aos pobres.
        E feliz é aquele que não se escandaliza por causa de mim!"

        Palavra da Salvação.
advent.week3.5:
  title: Quinta-feira da 3ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 54,1-10
      text: |
        Leitura do Livro do Profeta Isaías

        Alegra-te, ó estéril, que nunca foste mãe,
        exulta e regozija-te, tu que nunca deste à luz; os filhos da mulher abandonada são mais numerosos do que os filhos da bem-casada, diz o Senhor.
        Alarga o espaço de tua tenda e distende bastante as peles das tuas barracas; usa cordas bem longas e finca as estacas com segurança.
        Farás expansão para um lado e para outro e tua posteridade receberá em herança as nações que povoarão cidades abandonadas.
        Não tenhas medo, pois não sofrerás afronta alguma; nem te perturbes, pois não tens de que te envergonhar; esquecerás a vergonha sofrida na juventude e não te recordarás mais da humilhação da viuvez.
        Teu esposo é aquele que te criou, seu nome é Senhor dos exércitos; teu redentor, o Santo de Israel, chama-se Deus de toda a terra.
        O Senhor te chamou, como a mulher abandonada e de alma aflita; como a esposa repudiada na mocidade, falou o teu Deus.
        Por um breve instante eu te abandonei, mas com imensa compaixão volto a acolher-te.
        Num momento de indignação, por um pouco ocultei de ti minha face, mas com misericórdia eterna compadeci-me de ti, diz teu salvador, o Senhor.
        Como fiz nos dias de Noé, a quem jurei nunca mais inundar a terra, assim juro que não me irritarei contra ti nem te farei ameaças.
        Podem os montes recuar e as colinas abalar-se, mas minha misericórdia não se apartará de ti, nada fará mudar a aliança de minha paz, diz o teu misericordioso Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 29(30),2 e 4.5-6.11.12a.13b (R. 2a)
      text: |
        R. Eu vos exalto, ó Senhor, porque vós me livrastes!

        Eu vos exalto, ó Senhor, pois me livrastes,
        e não deixastes rir de mim meus inimigos!
        Vós tirastes minha alma dos abismos
        e me salvastes, quando estava já morrendo! R.

        Cantai salmos ao Senhor, povo fiel,
        dai-lhe graças e invocai seu santo nome!
        Pois sua ira dura apenas um momento,
        mas sua bondade permanece a vida inteira;
        se à tarde vem o pranto visitar-nos,
        de manhã vem saudar-nos a alegria. R.

        Escutai-me, Senhor Deus, tende piedade!
        Sede, Senhor, o meu abrigo protetor!
        Transformastes o meu pranto em uma festa,
        Senhor meu Deus, eternamente hei de louvar-vos! R.
    - type: gospel
      ref: Lc 7,24-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Depois que os mensageiros de João partiram,
        Jesus começou a falar sobre João às multidões: "O que fostes ver no deserto?
        Um caniço agitado pelo vento?
        O que fostes ver?
        Um homem vestido com roupas finas?
        Ora, os que se vestem com roupas preciosas e vivem no luxo estão nos palácios dos reis.
        Então, o que fostes ver?
        Um profeta? Eu vos afirmo que sim, e alguém que é mais do que um profeta.
        É de João que está escrito: 'Eis que eu envio o meu mensageiro à tua frente; ele vai preparar o meu caminho diante de ti'.
        Eu vos digo: entre os nascidos de mulher, ninguém é maior do que João.
        No entanto, o menor no Reino de Deus é maior do que ele".
        Todo o povo ouviu e até mesmo os cobradores de impostos reconheceram a justiça de Deus, e receberam o batismo de João.
        Mas os fariseus e os mestres da Lei, rejeitando o batismo de João, tornaram inútil para si mesmos o projeto de Deus.

        Palavra da Salvação.
advent.week3.6:
  title: Sexta-feira da 3ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 56,1-3a.6-8
      text: |
        Leitura do Livro do Profeta Isaías

        Isto diz o Senhor:
        "Cumpri o dever e praticai a justiça, minha salvação está prestes a chegar e minha justiça não tardará a manifestar-se.
        Feliz do homem que assim proceder e que nisso perseverar, observando o sábado, sem o profanar, preservando suas mãos de fazer o mal.
        Não diga o estrangeiro que aderiu ao Senhor: 'Por certo o Senhor me excluirá de seu povo'.
        Aos estrangeiros que aderem ao Senhor, prestando-lhe culto, honrando o nome do Senhor, servindo-o como servos seus, a todos os que observam o sábado e não o profanam, e aos que mantêm aliança comigo, - a esses conduzirei ao meu santo monte e os alegrarei em minha casa de oração; aceitarei com agrado em meu altar seus holocaustos e vítimas, pois minha casa será chamada casa de oração para todos os povos".
        Diz o Senhor Deus, que reúne os dispersos de Israel: "Ainda reunirei com eles outros, além dos que já estão reunidos".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 66(67),2-3.5.7-8 (R. 4)
      text: |
        R. Que as nações vos glorifiquem, ó Senhor,

        que todas as nações vos glorifiquem.
        Que Deus nos dê a sua graça e sua bênção,
        e sua face resplandeça sobre nós!
        Que na terra se conheça o seu caminho
        e a sua salvação por entre os povos. R.

        Exulte de alegria a terra inteira,
        pois julgais o universo com justiça;
        os povos governais com retidão,
        e guiais, em toda a terra, as nações. R.

        A terra produziu sua colheita:
        o Senhor e nosso Deus nos abençoa.
        Que o Senhor e nosso Deus nos abençoe,
        e o respeitem os confins de toda a terra! R.
    - type: gospel
      ref: Jo 5,33-36
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo, Jesus disse aos judeus:
        "Vós mandastes mensageiros a João, e ele deu testemunho da verdade.
        Eu, porém, não dependo do testemunho de um ser humano.
        Mas falo assim para a vossa salvação.
        João era uma lâmpada que estava acesa e a brilhar, e vós com prazer vos alegrastes por um tempo com a sua luz.
        Mas eu tenho um testemunho maior que o de João; as obras que o Pai me concedeu realizar.
        As obras que eu faço dão testemunho de mim, mostrando que o Pai me enviou.

        Palavra da Salvação.
advent.week4.1.a:
  title: Domingo da 4ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Is 7,10-14
      text: |
        Leitura do Livro do Profeta Isaías

        Naqueles dias,
        o Senhor falou com Acaz, dizendo: "Pede ao Senhor teu Deus que te faça ver um sinal, quer provenha da profundeza da terra, quer venha das alturas do céu".
        Mas Acaz respondeu: "Não pedirei nem tentarei o Senhor".
        Disse o profeta: "Ouvi então, vós, casa de Davi; será que achais pouco incomodar os homens e passais a incomodar até o meu Deus?
        Pois bem, o próprio Senhor vos dará um sinal.
        Eis que uma virgem conceberá e dará à luz um filho, e lhe porá o nome de Emanuel.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 23(24),1-2.3-4ab.5-6 (R. 7c.10b)
      text: |
        R. O rei da glória é o Senhor onipotente;

        abri as portas para que ele possa entrar!
        Ao Senhor pertence a terra e o que ela encerra,
        o mundo inteiro com os seres que o povoam;
        porque ele a tornou firme sobre os mares,
        e sobre as águas a mantém inabalável. R.

        "Quem subirá até o monte do Senhor,
        quem ficará em sua santa habitação?"
        "Quem tem mãos puras e inocente coração,
        quem não dirige sua mente para o crime. R.

        Sobre este desce a bênção do Senhor
        e a recompensa de seu Deus e Salvador".
        "É assim a geração dos que o procuram,
        e do Deus de Israel buscam a face". R.
    - type: reading
      ref: Rm 1,1-7
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Eu, Paulo, servo de Jesus Cristo, apóstolo por vocação,
        escolhido para o Evangelho de Deus, que pelos profetas havia prometido, nas Sagradas Escrituras, e que diz respeito a seu Filho, descendente de Davi segundo a carne, autenticado como Filho de Deus com poder, pelo Espírito de Santidade que o ressuscitou dos mortos, Jesus Cristo, Nosso Senhor.
        É por Ele que recebemos a graça da vocação para o apostolado, a fim de podermos trazer à obediência da fé todos os povos pagãos, para a glória de seu nome.
        Entre esses povos estais também vós, chamados a ser discípulos de Jesus Cristo.
        A vós todos que morais em Roma, amados de Deus e santos por vocação, graça e paz da parte de Deus, nosso Pai, e de nosso Senhor, Jesus Cristo.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 1,18-24
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        A origem de Jesus Cristo foi assim:
        Maria, sua mãe, estava prometida em casamento a José, e, antes de viverem juntos, ela ficou grávida pela ação do Espírito Santo.
        José, seu marido, era justo e, não querendo denunciá-la, resolveu abandonar Maria, em segredo.
        Enquanto José pensava nisso, eis que o anjo do Senhor apareceu-lhe, em sonho, e lhe disse: "José, Filho de Davi, não tenhas medo de receber Maria como tua esposa, porque ela concebeu pela ação do Espírito Santo.
        Ela dará à luz um filho, e tu lhe darás o nome de Jesus, pois ele vai salvar o seu povo dos seus pecados".
        Tudo isso aconteceu para se cumprir o que o Senhor havia dito pelo profeta: "Eis que a virgem conceberá e dará à luz um filho.
        Ele será chamado pelo nome de Emanuel, que significa: Deus está conosco".
        Quando acordou, José fez conforme o anjo do Senhor havia mandado, e aceitou sua esposa.

        Palavra da Salvação.
advent.week4.1.b:
  title: Domingo da 4ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: 2Sm 7,1-5.8b-12.14a.16
      text: |
        Leitura do Segundo Livro de Samuel

        Tendo-se o rei Davi instalado já em sua casa
        e tendo-lhe o Senhor dado a paz, livrando-o de todos os seus inimigos, ele disse ao profeta Natã: "Vê: eu resido num palácio de cedro, e a arca de Deus está alojada numa tenda!"
        Natã respondeu ao rei: "Vai e faze tudo o que diz o teu coração, pois o Senhor está contigo".
        Mas, nessa mesma noite, a palavra do Senhor foi dirigida a Natã nestes termos: "Vai dizer ao meu servo Davi: 'Assim fala o Senhor: Porventura és tu que me construirás uma casa para eu habitar?
        Fui eu que te tirei do pastoreio, do meio das ovelhas, para que fosses o chefe do meu povo, Israel.
        Estive contigo em toda a parte por onde andaste, e exterminei diante de ti todos os teus inimigos, fazendo o teu nome tão célebre como o dos homens mais famosos da terra.
        Vou preparar um lugar para o meu povo, Israel: eu o implantarei, de modo que possa morar lá sem jamais ser inquietado.
        Os homens violentos não tornarão a oprimi-lo como outrora, no tempo em que eu estabelecia juízes sobre o meu povo, Israel.
        Concedo-te uma vida tranquila, livrando-te de todos os teus inimigos.
        E o Senhor te anuncia que te fará uma casa.
        Quando chegar o fim dos teus dias e repousares com teus pais, então, suscitarei, depois de ti, um filho teu, e confirmarei a sua realeza.
        Eu serei para ele um pai e ele será para mim um filho.
        Tua casa e teu reino serão estáveis para sempre diante de mim, e teu trono será firme para sempre".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),2-3.4-5.27.29 (R. 2a)
      text: |
        R. Ó Senhor, eu cantarei eternamente o vosso amor!

        Ó Senhor, eu cantarei eternamente o vosso amor,
        de geração em geração eu cantarei vossa verdade!
        Porque dissestes: "O amor é garantido para sempre!"
        E a vossa lealdade é tão firme como os céus. R.

        "Eu firmei uma Aliança com meu servo, meu eleito,
        e eu fiz um juramento a Davi, meu servidor.
        Para sempre, no teu trono, firmarei tua linhagem,
        de geração em geração garantirei o teu reinado! R.

        Ele, então, me invocará:
        'Ó Senhor, vós sois meu Pai, sois meu Deus,
        sois meu Rochedo onde encontro a salvação!'
        Guardarei eternamente para ele a minha graça
        e com ele firmarei minha Aliança indissolúvel". R.
    - type: reading
      ref: Rm 16,25-27
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Glória seja dada àquele que tem o poder de vos confirmar na fidelidade ao meu evangelho e à pregação de Jesus Cristo, de acordo com a revelação do mistério mantido em sigilo desde sempre.
        Agora este mistério foi manifestado e, mediante as Escrituras proféticas, conforme determinação do Deus eterno, foi levado ao conhecimento de todas as nações, para trazê-las à obediência da fé.
        A ele, o único Deus, o sábio, por meio de Jesus Cristo, a glória, pelos séculos dos séculos. Amém!

        Palavra do Senhor
    - type: gospel
      ref: Lc 1,26-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        o anjo Gabriel foi enviado por Deus a uma cidade da Galileia, chamada Nazaré, a uma virgem, prometida em casamento a um homem chamado José.
        Ele era descendente de Davi e o nome da virgem era Maria O anjo entrou onde ela estava e disse: "Alegra-te, cheia de graça, o Senhor está contigo!"
        Maria ficou perturbada com essas palavras e começou a pensar qual seria o significado da saudação.
        O anjo, então, disse-lhe: "Não tenhas medo, Maria, porque encontraste graça diante de Deus.
        Eis que conceberás e darás à luz um filho, a quem porás o nome de Jesus.
        Ele será grande, será chamado Filho do Altíssimo, e o Senhor Deus lhe dará o trono de seu pai Davi.
        Ele reinará para sempre sobre os descendentes de Jacó, e o seu reino não terá fim".
        Maria perguntou ao anjo: "Como acontecerá isso, se eu não conheço homem algum?"
        O anjo respondeu: "O Espírito virá sobre ti, e o poder do Altíssimo te cobrirá com sua sombra.
        Por isso, o menino que vai nascer será chamado Santo, Filho de Deus.
        Também Isabel, tua parenta, concebeu um filho na velhice.
        Este já é o sexto mês daquela que era considerada estéril, porque para Deus nada é impossível".
        Maria, então, disse: "Eis aqui a serva do Senhor; faça-se em mim segundo a tua palavra!"
        E o anjo retirou-se.

        Palavra da Salvação.
advent.week4.1.c:
  title: Domingo da 4ª Semana
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Mq 5,1-4a
      text: |
        Leitura da Profecia de Miqueias

        Assim diz o Senhor:
        Tu, Belém de Éfrata, pequenina entre os mil povoados de Judá, de ti há de sair aquele que dominará em Israel; sua origem vem de tempos remotos, desde os dias da eternidade.
        Deus deixará seu povo ao abandono, até ao tempo em que uma mãe der à luz; e o resto de seus irmãos se voltará para os filhos de Israel.
        Ele não recuará, apascentará com a força do Senhor e com a majestade do nome do Senhor seu Deus; os homens viverão em paz, pois ele agora estenderá o poder até aos confins da terra, e ele mesmo será a Paz.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 79(80),2ac.3b.15-16.18-19 (R. 4)
      text: |
        R. Iluminai a vossa face sobre nós,

        convertei-nos para que sejamos salvos!
        Ó Pastor de Israel, prestai ouvidos.
        Vós que sobre os querubins vos assentais,
        aparecei cheio de glória e esplendor!
        Despertai vosso poder, ó nosso Deus
        e vinde logo nos trazer a salvação! R.

        Voltai-vos para nós, Deus do universo!
        Olhai dos altos céus e observai.
        Visitai a vossa vinha e protegei-a!
        Foi a vossa mão direita que a plantou;
        protegei-a, e ao rebento que firmastes! R.

        Pousai a mão por sobre o vosso Protegido,
        o filho do homem que escolhestes para vós!
        E nunca mais vos deixaremos, Senhor Deus!
        Dai-nos vida, e louvaremos vosso nome! R.
    - type: reading
      ref: Hb 10,5-10
      text: |
        Leitura da Carta aos Hebreus

        Irmãos:
        Ao entrar no mundo, Cristo afirma: "Tu não quiseste vítima nem oferenda, mas formaste-me um corpo.
        Não foram do teu agrado holocaustos nem sacrifícios pelo pecado.
        Por isso eu disse: 'Eis que eu venho.
        No livro está escrito a meu respeito: Eu vim, ó Deus, para fazer a tua vontade'".
        Depois de dizer: "Tu não quiseste nem te agradaram vítimas, oferendas, holocaustos, sacrifícios pelo pecado"
        - coisas oferecidas segundo a Lei - ele acrescenta: "Eu vim para fazer a tua vontade".
        Com isso, suprime o primeiro sacrifício, para estabelecer o segundo.
        É graças a esta vontade que somos santificados pela oferenda do corpo de Jesus Cristo, realizada uma vez por todas.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 1,39-45
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naqueles dias,
        Maria partiu para a região montanhosa, dirigindo-se, apressadamente, a uma cidade da Judeia.
        Entrou na casa de Zacarias e cumprimentou Isabel.
        Quando Isabel ouviu a saudação de Maria, a criança pulou no seu ventre e Isabel ficou cheia do Espírito Santo.
        Com um grande grito, exclamou: "Bendita és tu entre as mulheres e bendito é o fruto do teu ventre!"
        Como posso merecer que a mãe do meu Senhor me venha visitar?
        Logo que a tua saudação chegou aos meus ouvidos, a criança pulou de alegria no meu ventre.
        Bem-aventurada aquela que acreditou, porque será cumprido, o que o Senhor lhe prometeu".

        Palavra da Salvação.
lent.week0.4:
  title: Quarta-feira de Cinzas
  subtitle: Início do Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Jl 2,12-18
      text: |
        Leitura da Profecia de Joel 

        "Agora, diz o Senhor,
        voltai para mim com todo o vosso coração, com jejuns, lágrimas e gemidos; rasgai o coração, e não as vestes; e voltai para o Senhor, vosso Deus; ele é benigno e compassivo, paciente e cheio de misericórdia, inclinado a perdoar o castigo".
        Quem sabe, se ele se volta para vós e vos perdoa, e deixa atrás de si a bênção, oblação e libação para o Senhor, vosso Deus?
        Tocai trombeta em Sião, prescrevei o jejum sagrado, convocai a assembleia; congregai o povo, realizai cerimônias de culto, reuni anciãos, ajuntai crianças e lactentes; deixe o esposo seu aposento, e a esposa, seu leito.
        Chorem, postos entre o vestíbulo e o altar, os ministros sagrados do Senhor, e digam: "Perdoa, Senhor, a teu povo, e não deixes que esta tua herança sofra infâmia e que as nações a dominem".
        Por que se haveria de dizer entre os povos: "Onde está o Deus deles?"
        Então o Senhor encheu-se de zelo por sua terra e perdoou ao seu povo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 50(51),3-4.5-6a.12-13.14 e 17 (R. cf. 3a)
      text: |
        R. Misericórdia, ó Senhor, pois pecamos.

        Tende piedade, ó meu Deus, misericórdia!
        Na imensidão de vosso amor, purificai-me!
        Lavai-me todo inteiro do pecado,
        e apagai completamente a minha culpa! R.

        Eu reconheço toda a minha iniquidade,
        o meu pecado está sempre à minha frente.
        Foi contra vós, só contra vós, que eu pequei,
        pratiquei o que é mau aos vossos olhos! R.

        Criai em mim um coração que seja puro,
        dai-me de novo um espírito decidido.
        Ó Senhor, não me afasteis de vossa face,
        nem retireis de mim o vosso Santo Espírito! R.

        Dai-me de novo a alegria de ser salvo
        e confirmai-me com espírito generoso!
        Abri meus lábios, ó Senhor, para cantar,
        e minha boca anunciará vosso louvor! R.
    - type: reading
      ref: 2Cor 5,20-6,2
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios

        Irmãos,
        somos embaixadores de Cristo, e é Deus mesmo que exorta através de nós.
        Em nome de Cristo, nós vos suplicamos: deixai-vos reconciliar com Deus.
        Aquele que não cometeu nenhum pecado, Deus o fez pecado por nós, para que nele nós nos tornemos justiça de Deus.
        Como colaboradores de Cristo, nós vos exortamos a não receberdes em vão a graça de Deus, pois ele diz: "No momento favorável, eu te ouvi e no dia da salvação, eu te socorri".
        É agora o momento favorável, é agora o dia da salvação.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 6,1-6.16-18
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "Ficai atentos para não praticar a vossa justiça na frente dos homens, só para serdes vistos por eles.
        Caso contrário, não recebereis a recompensa do vosso Pai que está nos céus.
        Por isso, quando deres esmola, não toques a trombeta diante de ti, como fazem os hipócritas nas sinagogas e nas ruas, para serem elogiados pelos homens.
        Em verdade vos digo: eles já receberam a sua recompensa.
        Ao contrário, quando deres esmola, que a tua mão esquerda não saiba o que faz a tua mão direita, de modo que, a tua esmola fique oculta.
        E o teu Pai, que vê o que está oculto, te dará a recompensa.
        Quando orardes, não sejais como os hipócritas, que gostam de rezar em pé, nas sinagogas e nas esquinas das praças, para serem vistos pelos homens.
        Em verdade vos digo: eles já receberam a sua recompensa.
        Ao contrário, quando tu orares, entra no teu quarto, fecha a porta, e reza ao teu Pai que está oculto.
        E o teu Pai, que vê o que está escondido, te dará a recompensa.
        Quando jejuardes, não fiqueis com o rosto triste como os hipócritas.
        Eles desfiguram o rosto, para que os homens vejam que estão jejuando.
        Em verdade vos digo: Eles já receberam a sua recompensa.
        Tu, porém, quando jejuares, perfuma a cabeça e lava o rosto, para que os homens não vejam que tu estás jejuando, mas somente teu Pai, que está oculto.
        E o teu Pai, que vê o que está escondido, te dará a recompensa".

        Palavra da Salvação.
lent.week0.5:
  title: Quinta-feira após as Cinzas
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Dt 30,15-20
      text: |
        Leitura do Livro do Deuteronômio 

        Moisés falou ao povo dizendo:
        "Vê que eu hoje te proponho a vida e a felicidade, a morte e a desgraça.
        Se obedeceres aos preceitos do Senhor teu Deus, que eu hoje te ordeno, amando ao Senhor teu Deus, seguindo seus caminhos e guardando seus mandamentos, suas leis e seus decretos, viverás e te multiplicarás, e o Senhor teu Deus te abençoará na terra em que vais entrar para possuí-la.
        Se, porém, o teu coração se desviar e não quiseres escutar, e se, deixando-te levar pelo erro, adorares deuses estranhos e os servires, eu vos anuncio hoje que certamente perecereis.
        Não vivereis muito tempo na terra onde ides entrar, depois de atravessar o Jordão, para ocupá-la.
        Tomo hoje o céu e a terra como testemunhas contra vós de que vos propus a vida e a morte, a bênção e a maldição.
        Escolhe, pois, a vida, para que vivas, tu e teus descendentes, amando ao Senhor teu Deus, obedecendo à sua voz e apegando-te a ele a fim de que habites na terra que o Senhor jurou dar a teus pais, Abraão, Isaac e Jacó".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 1,1-2.3.4 e 6 (R. Sl 39,5a)
      text: |
        R. É feliz quem a Deus se confia!

        Feliz é todo aquele que não anda
        conforme os conselhos dos perversos;
        que não entra no caminho dos malvados
        nem junto aos zombadores vai sentar-se,
        mas encontra seu prazer na lei de Deus
        e a medita, dia e noite, sem cessar. R.

        Eis que ele é semelhante a uma árvore
        que à beira da torrente está plantada;
        ela sempre dá seus frutos a seu tempo,
        e jamais as suas folhas vão murchar.
        Eis que tudo o que ele faz vai prosperar. R.

        Mas bem outra é a sorte dos perversos.
        Ao contrário, são iguais à palha seca
        espalhada e dispersada pelo vento.
        Pois Deus vigia o caminho dos eleitos,
        mas a estrada dos malvados leva à morte. R.
    - type: gospel
      ref: Lc 9,22-25
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo disse Jesus aos seus discípulos:
        "O Filho do Homem deve sofrer muito, ser rejeitado pelos anciãos, pelos sumos sacerdotes e doutores da Lei, deve ser morto e ressuscitar no terceiro dia".
        Depois Jesus disse a todos: "Se alguém me quer seguir, renuncie a si mesmo, tome sua cruz cada dia, e siga-me.
        Pois quem quiser salvar a sua vida, vai perdê-la; e quem perder a sua vida por causa de mim, esse a salvará.
        Com efeito, de que adianta a um homem ganhar o mundo inteiro se se perde e se destrói a si mesmo?"

        Palavra da Salvação.
lent.week0.6:
  title: Sexta-feira após as Cinzas
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Is 58,1-9a
      text: |
        Leitura do Livro do Profeta Isaías 

        Assim fala o Senhor Deus:
        "Grita forte, sem cessar, levanta a voz como trombeta e denuncia os crimes do meu povo e os pecados da casa de Jacó.
        Buscam-me cada dia e desejam conhecer meus propósitos, como gente que pratica a justiça e não abandonou a lei de Deus.
        Exigem de mim julgamentos justos e querem estar na proximidade de Deus:
        'Por que não te regozijaste, quando jejuávamos, e o ignoraste, quando nos humilhávamos?' - É porque no dia do vosso jejum tratais de negócios e oprimis os vossos empregados.
        É porque ao mesmo tempo que jejuais, fazeis litígios e brigas e agressões impiedosas.
        Não façais jejum com esse espírito, se quereis que vosso pedido seja ouvido no céu.
        Acaso é esse jejum que aprecio, o dia em que uma pessoa se mortifica?
        Trata-se talvez de curvar a cabeça como junco, e de deitar-se em saco e sobre cinza?
        Acaso chamas a isso jejum, dia grato ao Senhor?
        Acaso o jejum que prefiro não é outro: - quebrar as cadeias injustas, desligar as amarras do jugo, tornar livres os que estão detidos, enfim, romper todo tipo de sujeição?
        Não é repartir o pão com o faminto, acolher em casa os pobres e peregrinos?
        Quando encontrares um nu, cobre-o, e não desprezes a tua carne.
        Então, brilhará tua luz como a aurora e tua saúde há de recuperar-se mais depressa; à frente caminhará tua justiça e a glória do Senhor te seguirá.
        Então invocarás o Senhor e ele te atenderá, pedirás socorro, e ele dirá: 'Eis-me aqui' ".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 50(51),3-4.5-6a.18-19 (R. 19b)
      text: |
        R. Ó Senhor, não desprezeis um coração arrependido!

        Tende piedade, ó meu Deus, misericórdia!
        Na imensidão de vosso amor, purificai-me!
        Lavai-me todo inteiro do pecado,
        e apagai completamente a minha culpa! R.

        Eu reconheço toda a minha iniquidade,
        o meu pecado está sempre à minha frente.
        Foi contra vós, só contra vós, que eu pequei,
        e pratiquei o que é mau aos vossos olhos! R.

        Pois não são de vosso agrado os sacrifícios,
        e, se oferto um holocausto, o rejeitais.
        Meu sacrifício é minha alma penitente,
        não desprezeis um coração arrependido! R.
    - type: gospel
      ref: Mt 9,14-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo,
        os discípulos de João aproximaram-se de Jesus e perguntaram:
        "Por que razão nós e os fariseus praticamos jejuns, mas os teus discípulos não?"
        Disse-lhes Jesus:
        "Por acaso, os amigos do noivo podem estar de luto enquanto o noivo está com eles?
        Dias virão em que o noivo será tirado do meio deles.
        Então, sim, eles jejuarão".

        Palavra da Salvação.
lent.week0.7:
  title: Sábado após as Cinzas
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Is 58,9b-14
      text: |
        Leitura do Livro do Profeta Isaías 

        Assim fala o Senhor:
        "Se destruíres teus instrumentos de opressão, e deixares os hábitos autoritários e a linguagem maldosa; se acolheres de coração aberto o indigente e prestares todo socorro ao necessitado, nascerá nas trevas a tua luz e tua vida obscura será como o meio-dia.
        O Senhor te conduzirá sempre e saciará tua sede na aridez da vida, e renovará o vigor do teu corpo; serás como um jardim bem regado, como uma fonte de águas que jamais secarão.
        Teu povo reconstruirá as ruínas antigas; tu levantarás os fundamentos das gerações passadas: serás chamado reconstrutor de ruínas, restaurador de caminhos, nas terras a povoar.
        Se não puseres o pé fora de casa no sábado, nem tratares de negócios em meu dia santo, se considerares o sábado teu dia favorito, o dia glorioso, consagrado ao Senhor, se o honrares, pondo de lado atividades, negócios e conversações, então te deleitarás no Senhor; eu te farei transportar sobre as alturas da terra e desfrutar a herança de Jacó, teu pai".
        Falou a boca do Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 85(86),1-2.3-4.5-6 (R. 11a)
      text: |
        R. Ensinai-me os vossos caminhos
        e na vossa verdade andarei.

        Inclinai, ó Senhor, vosso ouvido,
        escutai, pois sou pobre e infeliz!
        Protegei-me, que sou vosso amigo,
        e salvai vosso servo, meu Deus,
        que espera e confia em vós! R.

        Piedade de mim, ó Senhor,
        porque clamo por vós todo o dia!
        Animai e alegrai vosso servo,
        pois a vós eu elevo a minh'alma. R.

        Ó Senhor, vós sois bom e clemente,
        sois perdão para quem vos invoca.
        Escutai, ó Senhor, minha prece,
        o lamento da minha oração! R.
    - type: gospel
      ref: Lc 5,27-32
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus viu um cobrador de impostos, chamado Levi, sentado na coletoria.
        Jesus lhe disse: "Segue-me."
        Levi deixou tudo, levantou-se e o seguiu.
        Depois, Levi preparou em casa um grande banquete para Jesus.
        Estava aí grande número de cobradores de impostos e outras pessoas sentadas à mesa com eles.
        Os fariseus e seus mestres da Lei murmuravam e diziam aos discípulos de Jesus: "Por que vós comeis e bebeis com os cobradores de impostos e com os pecadores?"
        Jesus respondeu: "Os que são sadios não precisam de médico, mas sim os que estão doentes.
        Eu não vim chamar os justos, mas sim os pecadores para a conversão".

        Palavra da Salvação.
lent.week1.1.a:
  title: Domingo da 1ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Gn 2,7-9; 3,1-7
      text: |
        Leitura do Livro do Gênesis

        O Senhor Deus formou o homem do pó da terra,
        soprou-lhe nas narinas o sopro da vida e o homem tornou-se um ser vivente.
        Depois, o Senhor Deus plantou um jardim em Éden, ao oriente, e ali pôs o homem que havia formado.
        E o Senhor Deus fez brotar da terra toda sorte de árvores de aspecto atraente e de fruto saboroso ao paladar, a árvore da vida no meio do jardim e a árvore do conhecimento do bem e do mal.
        A serpente era o mais astuto de todos os animais dos campos que o Senhor Deus tinha feito.
        Ela disse à mulher: "É verdade que Deus vos disse: 'Não comereis de nenhuma das árvores do jardim?' "
        E a mulher respondeu à serpente: "Do fruto das árvores do jardim, nós podemos comer.
        Mas do fruto da árvore que está no meio do jardim, Deus nos disse: 'Não comais dele nem sequer o toqueis, do contrário, morrereis.' "
        A serpente disse à mulher: "Não, vós não morrereis.
        Mas Deus sabe que no dia em que dele comerdes, vossos olhos se abrirão e vós sereis como Deus conhecendo o bem e o mal".
        A mulher viu que seria bom comer da árvore, pois era atraente para os olhos e desejável para se alcançar conhecimento.
        E colheu um fruto, comeu e deu também ao marido, que estava com ela, e ele comeu.
        Então, os olhos dos dois se abriram; e, vendo que estavam nus, teceram tangas para si com folhas de figueira.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 50(51),3-4.5-6a.12-13.14.17 (R. cf. 3a)
      text: |
        R. Piedade, ó Senhor, tende piedade,

        pois pecamos contra vós.
        Tende piedade, ó meu Deus, misericórdia!
        Na imensidão de vosso amor, purificai-me!
        Lavai-me todo inteiro do pecado,
        e apagai completamente a minha culpa! R.

        Eu reconheço toda a minha iniquidade,
        o meu pecado está sempre à minha frente.
        Foi contra vós, só contra vós, que eu pequei,
        e pratiquei o que é mau aos vossos olhos! R.

        Criai em mim um coração que seja puro,
        dai-me de novo um espírito decidido.
        Ó Senhor, não me afasteis de vossa face,
        nem retireis de mim o vosso Santo Espírito! R.

        Dai-me de novo a alegria de ser salvo
        e confirmai-me com espírito generoso!
        Abri meus lábios, ó Senhor, para cantar,
        e minha boca anunciará vosso louvor! R.
    - type: reading
      ref: Rm 5,12-19
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Consideremos o seguinte: O pecado entrou no mundo por um só homem.
        Através do pecado, entrou a morte.
        E a morte passou para todos os homens, porque todos pecaram..
        Na realidade, antes de ser dada a Lei, já havia pecado no mundo.
        Mas o pecado não pode ser imputado, quando não há lei.
        No entanto, a morte reinou, desde Adão até Moisés, mesmo sobre os que não pecaram como Adão, - o qual era a figura provisória daquele que devia vir -.
        Mas isso não quer dizer que o dom da graça de Deus seja comparável à falta de Adão!
        A transgressão de um só levou a multidão humana à morte, mas foi de modo bem mais superior que a graça de Deus, ou seja, o dom gratuito concedido através de um só homem, Jesus Cristo, se derramou em abundância sobre todos.
        Também, o dom é muito mais eficaz do que o pecado de um só.
        Pois a partir de um só pecado o julgamento resultou em condenação, mas o dom da graça frutifica em justificação, a partir de inúmeras faltas.
        Por um só homem, pela falta de um só homem, a morte começou a reinar.
        Muito mais reinarão na vida, pela mediação de um só, Jesus Cristo, os que recebem o dom gratuito e superabundante da justiça.
        Como a falta de um só acarretou condenação para todos os homens, assim o ato de justiça de um só trouxe, para todos os homens, a justificação que dá a vida.
        Com efeito, como pela desobediência de um só homem a humanidade toda foi estabelecida numa situação de pecado, assim também, pela obediência de um só, toda a humanidade passará para uma situação de justiça.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 4,1-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        o Espírito conduziu Jesus ao deserto, para ser tentado pelo diabo.
        Jesus jejuou durante quarenta dias e quarenta noites, e, depois disso, teve fome.
        Então, o tentador aproximou-se e disse a Jesus: "Se és Filho de Deus, manda que estas pedras se transformem em pães!".
        Mas Jesus respondeu: "Está escrito: 'Não só de pão vive o homem, mas de toda palavra que sai da boca de Deus'".
        Então o diabo levou Jesus à Cidade Santa, colocou-o sobre a parte mais alta do Templo, e lhe disse: "Se és Filho de Deus, lança-te daqui abaixo!
        Porque está escrito: 'Deus dará ordens aos seus anjos a teu respeito, e eles te levarão nas mãos, para que não tropeces em alguma pedra'".
        Jesus lhe respondeu: "Também está escrito: 'Não tentarás o Senhor teu Deus!'"
        Novamente, o diabo levou Jesus para um monte muito alto.
        Mostrou-lhe todos os reinos do mundo e sua glória, e lhe disse: "Eu te darei tudo isso, se te ajoelhares diante de mim, para me adorar".
        Jesus lhe disse: "Vai-te embora, Satanás, porque está escrito: 'Adorarás ao Senhor teu Deus e somente a ele prestarás culto'".
        Então o diabo o deixou.
        E os anjos se aproximaram e serviram a Jesus.

        Palavra da Salvação.
lent.week1.1.b:
  title: Domingo da 1ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Gn 9,8-15
      text: |
        Leitura do Livro do Gênesis 

        Disse Deus a Noé e a seus filhos:
        "Eis que vou estabelecer minha aliança convosco e com vossa descendência, com todos os seres vivos que estão convosco: aves, animais domésticos e selvagens, enfim, com todos os animais da terra, que saíram convosco da arca.
        Estabeleço convosco a minha aliança: nunca mais nenhuma criatura será mais exterminada pelas águas do dilúvio, e não haverá mais dilúvio para devastar a terra".
        E Deus disse: "Este é o sinal da aliança que coloco entre mim e vós, e todos os seres vivos que estão convosco, por todas as gerações futuras: ponho meu arco nas nuvens como sinal de aliança entre mim e a terra.
        Quando eu reunir as nuvens sobre a terra, aparecerá meu arco nas nuvens.
        Então eu me lembrarei de minha aliança convosco e com todas as espécies de seres vivos.
        E não tornará mais a haver dilúvio que faça perecer nas suas águas toda criatura".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 24(25),4bc-5ab.6-7bc.8-9 (R. cf. 10)
      text: |
        R. Verdade e amor, são os caminhos do Senhor.

        Mostrai-me, ó Senhor, vossos caminhos,
        e fazei-me conhecer a vossa estrada!
        Vossa verdade me oriente e me conduza,
        porque sois o Deus da minha salvação. R.

        Recordai, Senhor meu Deus, vossa ternura
        e a vossa compaixão que são eternas!
        De mim lembrai-vos, porque sois misericórdia
        e sois bondade sem limites, ó Senhor! R.

        O Senhor é piedade e retidão,
        e reconduz ao bom caminho os pecadores.
        Ele dirige os humildes na justiça,
        e aos pobres ele ensina o seu caminho. R.
    - type: reading
      ref: 1Pd 3,18-22
      text: |
        Leitura da Primeira Carta de São Pedro

        Caríssimos:
        Cristo morreu, uma vez por todas, por causa dos pecados, o justo, pelos injustos, a fim de nos conduzir a Deus.
        Sofreu a morte, na sua existência humana, mas recebeu nova vida pelo Espírito.
        No Espírito, ele foi também pregar aos espíritos na prisão, a saber, aos que foram desobedientes antigamente, quando Deus usava de longanimidade, nos dias em que Noé construía a arca.
        Nesta arca, umas poucas pessoas — oito — foram salvas por meio da água.
        À arca corresponde o batismo, que hoje é a vossa salvação.
        Pois o batismo não serve para limpar o corpo da imundície, mas é um pedido a Deus para obter uma boa consciência, em virtude da ressurreição de Jesus Cristo.
        Ele subiu ao céu e está à direita de Deus, submetendo-se a ele anjos, dominações e potestades.       

        Palavra do Senhor.
    - type: gospel
      ref: Mc 1,12-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        o Espírito levou Jesus para o deserto.
        E ele ficou no deserto durante quarenta dias, e aí foi tentado por Satanás.
        Vivia entre os animais selvagens, e os anjos o serviam.
        Depois que João Batista foi preso, Jesus foi para a Galileia, pregando o Evangelho de Deus e dizendo:
        "O tempo já se completou e o Reino de Deus está próximo.
        Convertei-vos e crede no Evangelho!"
        Palavra da Salvação.
lent.week1.1.c:
  title: Domingo da 1ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Dt 26,4-10
      text: |
        Leitura do Livro do Deuteronômio

        Assim Moisés falou ao povo:
        "O sacerdote receberá de tuas mãos a cesta e a colocará diante do altar do Senhor teu Deus.
        Dirás, então, na presença do Senhor teu Deus: 'Meu pai era um arameu errante, que desceu ao Egito com um punhado de gente e ali viveu como estrangeiro.
        Ali se tornou um povo grande, forte e numeroso.
        Os egípcios nos maltrataram e oprimiram, impondo-nos uma dura escravidão.
        Clamamos, então, ao Senhor, o Deus de nossos pais, e o Senhor ouviu a nossa voz e viu a nossa opressão, a nossa miséria e a nossa angústia.
        E o Senhor nos tirou do Egito com mão poderosa e braço estendido, no meio de grande pavor, com sinais e prodígios.
        E conduziu-nos a este lugar e nos deu esta terra, onde corre leite e mel.
        Por isso, agora trago os primeiros frutos da terra que tu me deste, Senhor'.
        Depois de colocados os frutos diante do Senhor teu Deus, tu te inclinarás em adoração diante dele".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 90(91),1-2.10-11.12-13.14-15 (R. cf.15b)
      text: |
        R. Em minhas dores, ó Senhor, permanecei junto de mim!

        Quem habita ao abrigo do Altíssimo
        e vive à sombra do Senhor onipotente,
        diz ao Senhor: "Sois meu refúgio e proteção,
        sois o meu Deus, no qual confio inteiramente". R.

        Nenhum mal há de chegar perto de ti,
        nem a desgraça baterá à tua porta;
        pois o Senhor deu uma ordem a seus anjos
        para em todos os caminhos te guardarem. R.

        Haverão de te levar em suas mãos,
        para o teu pé não se ferir nalguma pedra.
        Passarás por sobre cobras e serpentes,
        pisarás sobre leões e outras feras. R.

        "Porque a mim se confiou, hei de livrá-lo
        e protegê-lo, pois meu nome ele conhece.
        Ao invocar-me hei de ouvi-lo e atendê-lo,
        e a seu lado eu estarei em suas dores". R.
    - type: reading
      ref: Rm 10,8-13
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        O que diz a Escritura?
        "A palavra está perto de ti, em tua boca e em teu coração".
        Essa palavra é a palavra da fé, que nós pregamos.
        Se, pois, com tua boca confessares Jesus como Senhor e, no teu coração, creres que Deus o ressuscitou dos mortos, serás salvo.
        É crendo no coração que se alcança a justiça e é confessando a fé com a boca que se consegue a salvação.
        Pois a Escritura diz: "Todo aquele que nele crer não ficará confundido".
        Portanto, não importa a diferença entre judeu e grego; todos têm o mesmo Senhor, que é generoso para com todos os que o invocam.
        De fato, todo aquele que invocar o Nome do Senhor será salvo.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 4,1-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus, cheio do Espírito Santo, voltou do Jordão, e, no deserto, ele era guiado pelo Espírito.
        Ali foi tentado pelo diabo durante quarenta dias.
        Não comeu nada naqueles dias e depois disso, sentiu fome.
        O diabo disse, então, a Jesus: "Se és Filho de Deus, manda que esta pedra se mude em pão".
        Jesus respondeu: "A Escritura diz: 'Não só de pão vive o homem'".
        O diabo levou Jesus para o alto, mostrou-lhe por um instante todos os reinos do mundo e lhe disse: "Eu te darei todo este poder e toda a sua glória, porque tudo isso foi entregue a mim e posso dá-lo a quem eu quiser.
        Portanto, se te prostrares diante de mim em adoração, tudo isso será teu".
        Jesus respondeu: "A Escritura diz: 'Adorarás o Senhor teu Deus, e só a ele servirás'".
        Depois o diabo levou Jesus a Jerusalém, colocou-o sobre a parte mais alta do Templo, e lhe disse: "Se és Filho de Deus, atira-te daqui abaixo!
        Porque a Escritura diz: Deus ordenará aos seus anjos a teu respeito, que te guardem com cuidado!' E mais ainda: 'Eles te levarão nas mãos, para que não tropeces em alguma pedra'".
        Jesus, porém, respondeu: "A Escritura diz: 'Não tentarás o Senhor teu Deus'".
        Terminada toda a tentação, o diabo afastou-se de Jesus, para retornar no tempo oportuno.

        Palavra da Salvação.
lent.week1.2:
  title: Segunda-feira da 1ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Lv 19,1-2.11-18
      text: |
        Leitura do Livro do Levítico 

        O Senhor falou a Moisés, dizendo:
        "Fala a toda a comunidade dos filhos de Israel, e dize-lhes: Sede santos, porque eu, o Senhor vosso Deus, sou santo.
        Não furteis, não digais mentiras, nem vos enganeis uns aos outros.
        Não jureis falso por meu nome, profanando o nome do Senhor teu Deus.
        Eu sou o Senhor.
        Não explores o teu próximo nem pratiques extorsão contra ele.
        Não retenhas contigo a diária do assalariado até o dia seguinte.
        Não amaldiçoes o surdo, nem ponhas tropeço diante do cego, mas temerás o teu Deus.
        Eu sou o Senhor.
        Não cometas injustiças no exercício da justiça; não favoreças o pobre nem prestigieis o poderoso.
        Julga teu próximo conforme a justiça.
        Não sejas um maldizente entre o teu povo.
        Não conspires, caluniando-o, contra a vida do teu próximo.
        Eu sou o Senhor.
        Não tenhas no coração ódio contra teu irmão.
        Repreende o teu próximo, para não te tornares culpado de pecado por causa dele.
        Não procures vingança, nem guardes rancor aos teus compatriotas.
        Amarás o teu próximo como a ti mesmo.
        Eu sou o Senhor".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 18(19),8.9.10.15 (R. Jo 6,63c)
      text: |
        R. Ó Senhor, vossas palavras são espírito e vida!

        A lei do Senhor Deus é perfeita,
        conforto para a alma!
        O testemunho do Senhor é fiel,
        sabedoria dos humildes. R.

        Os preceitos do Senhor são precisos,
        alegria ao coração.
        O mandamento do Senhor é brilhante,
        para os olhos é uma luz. R.

        É puro o temor do Senhor,
        imutável para sempre.
        Os julgamentos do Senhor são corretos
        e justos igualmente. R.

        Que vos agrade o cantar dos meus lábios
        e a voz da minha alma;
        que ela chegue até vós, ó Senhor,
        meu Rochedo e Redentor! R.
    - type: gospel
      ref: Mt 25,31-46
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo, disse Jesus a seus discípulos:
        "Quando o Filho do Homem vier em sua glória, acompanhado de todos os anjos, então se assentará em seu trono glorioso.       
        Todos os povos da terra serão reunidos diante dele, e ele separará uns dos outros, assim como o pastor separa as ovelhas dos cabritos.
        E colocará as ovelhas à sua direita e os cabritos à sua esquerda.
        Então o Rei dirá aos que estiverem à sua direita:
        'Vinde benditos de meu Pai!
        Recebei como herança o Reino que meu Pai vos preparou desde a criação do mundo!
        Pois eu estava com fome e me destes de comer; eu estava com sede e me destes de beber; eu era estrangeiro e me recebestes em casa; eu estava nu e me vestistes; eu estava doente e cuidastes de mim; eu estava na prisão e fostes me visitar'.
        Então os justos lhe perguntarão:
        'Senhor, quando foi que te vimos com fome e te demos de comer? com sede e te demos de beber?
        Quando foi que te vimos como estrangeiro e te recebemos em casa, e sem roupa e te vestimos?
        Quando foi que te vimos doente ou preso, e fomos te visitar?'
        Então o Rei lhes responderá:
        'Em verdade eu vos digo, que todas as vezes que fizestes isso a um dos menores de meus irmãos, foi a mim que o fizestes!'
        Depois o Rei dirá aos que estiverem à sua esquerda:
        'Afastai-vos de mim, malditos!
        Ide para o fogo eterno, preparado para o diabo e para os seus anjos.
        Pois eu estava com fome e não me destes de comer; eu estava com sede e não me destes de beber; eu era estrangeiro e não me recebestes em casa; eu estava nu e não me vestistes; eu estava doente e na prisão e não fostes me visitar'.
        E responderão também eles:
        'Senhor, quando foi que te vimos com fome, ou com sede, como estrangeiro, ou nu, doente ou preso, e não te servimos?'
        Então o Rei lhes responderá:
        'Em verdade eu vos digo, todas as vezes que não fizestes isso a um desses pequeninos, foi a mim que não o fizestes!'
        Portanto, estes irão para o castigo eterno, enquanto os justos irão para a vida eterna".

        Palavra da Salvação.
lent.week1.3:
  title: Terça-feira da 1ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Is 55,10-11
      text: |
        Leitura do Livro do Profeta Isaías 

        Isto diz o Senhor:
        "Assim como a chuva e a neve descem do céu e para lá não voltam mais, mas vêm irrigar e fecundar a terra, e fazê-la germinar e dar semente, para o plantio e para a alimentação, assim a palavra que sair de minha boca; não voltará para mim vazia; antes, realizará tudo que for de minha vontade e produzirá os efeitos que pretendi, ao enviá-la".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 33(34),4-5.6-7.16-17.18-19 (R. 18b)
      text: |
        R. O Senhor liberta os justos de todas as angústias.

        Comigo engrandecei ao Senhor Deus,
        exaltemos todos juntos o seu nome!
        Todas as vezes que o busquei, ele me ouviu,
        e de todos os temores me livrou. R.

        Contemplai a sua face e alegrai-vos,
        e vosso rosto não se cubra de vergonha!
        Este infeliz gritou a Deus, e foi ouvido,
        e o Senhor o libertou de toda angústia. R.

        O Senhor pousa seus olhos sobre os justos,
        e seu ouvido está atento ao seu chamado;
        mas ele volta a sua face contra os maus,
        para da terra apagar sua lembrança. R.

        Clamam os justos, e o Senhor bondoso escuta
        e de todas as angústias os liberta.
        Do coração atribulado ele está perto
        e conforta os de espírito abatido. R.
    - type: gospel
      ref: Mt 6,7-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo, disse Jesus aos seus discípulos:
        "Quando orardes, não useis muitas palavras, como fazem os pagãos.
        Eles pensam que serão ouvidos por força das muitas palavras.
        Não sejais como eles, pois vosso Pai sabe do que precisais, muito antes que vós o peçais.
        Vós deveis rezar assim: Pai Nosso que estás nos céus, santificado seja o teu nome; venha o teu Reino; seja feita a tua vontade, assim na terra como nos céus.
        O pão nosso de cada dia dá-nos hoje.
        Perdoa as nossas ofensas, assim como nós perdoamos a quem nos tem ofendido.
        E não nos deixes cair em tentação, mas livra-nos do mal.
        De fato, se vós perdoardes aos homens as faltas que eles cometeram, vosso Pai que está nos céus também vos perdoará.
        Mas, se vós não perdoardes aos homens, vosso Pai também não perdoará as faltas que vós cometestes".  

        Palavra da Salvação.
lent.week1.4:
  title: Quarta-feira da 1ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Jn 3,1-10
      text: |
        Leitura da Profecia de Jonas 

        A palavra do Senhor foi dirigida a Jonas,
        pela segunda vez: "Levanta-te e põe-te a caminho da grande cidade de Nínive e anuncia-lhe a mensagem que eu te vou confiar".
        Jonas pôs-se a caminho de Nínive, conforme a ordem do Senhor.
        Ora, Nínive era uma cidade muito grande; eram necessários três dias para ser atravessada.
        Jonas entrou na cidade, percorrendo o caminho de um dia; pregava ao povo, dizendo: "Ainda quarenta dias, e Nínive será destruída".
        Os ninivitas acreditaram em Deus; aceitaram fazer jejum, e vestiram sacos, desde o superior ao inferior.
        A pregação chegara aos ouvidos do rei de Nínive; ele levantou-se do trono e pôs de lado o manto real, vestiu-se de saco e sentou-se em cima de cinza.
        Em seguida, fez proclamar, em Nínive, como decreto do rei e dos príncipes:
        "Homens e animais bovinos e ovinos não provarão nada!
        Não comerão e não beberão água.
        Homens e animais se cobrirão de sacos, e os homens rezarão a Deus com força; cada um deve afastar-se do mau caminho e de suas práticas perversas.
        Deus talvez volte atrás, para perdoar-nos e aplacar sua ira, e assim não venhamos a perecer".
        Vendo Deus as suas obras de conversão e que os ninivitas se afastavam do mau caminho, compadeceu-se e suspendeu o mal, que tinha ameaçado fazer-lhes, e não o fez.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 50(51),3-4,12-13.18-19 (R. 19b)
      text: |
        R. Ó Senhor, não desprezeis um coração arrependido!

        Tende piedade, ó meu Deus, misericórdia!
        Na imensidão de vosso amor, purificai-me!
        Lavai-me todo inteiro do pecado,
        e apagai completamente a minha culpa! R.

        Criai em mim um coração que seja puro,
        dai-me de novo um espírito decidido.
        Ó Senhor, não me afasteis de vossa face,
        nem retireis de mim o vosso Santo Espírito! R.

        Pois não são de vosso agrado os sacrifícios,
        e, se oferto um holocausto, o rejeitais.
        Meu sacrifício é minha alma penitente,
        não desprezeis um coração arrependido! R.
    - type: gospel
      ref: Lc 11,29-32
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        quando as multidões se reuniram em grande quantidade, Jesus começou a dizer:
        "Esta geração é uma geração má.
        Ela busca um sinal, mas nenhum sinal lhe será dado, a não ser o sinal de Jonas.
        Com efeito, assim como Jonas foi um sinal para os ninivitas, assim também será o Filho do Homem para esta geração.
        No dia do julgamento, a rainha do Sul se levantará juntamente com os homens desta geração, e os condenará.
        Porque ela veio de uma terra distante para ouvir a sabedoria de Salomão.
        E aqui está quem é maior do que Salomão.
        No dia do julgamento, os ninivitas se levantarão juntamente com esta geração e a condenarão.
        Porque eles se converteram quando ouviram a pregação de Jonas.
        E aqui está quem é maior do que Jonas".

        Palavra da Salvação.
lent.week1.5:
  title: Quinta-feira da 1ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Est 4,17n.p-r.aa-bb.gg-hh
      text: |
        Leitura do Livro de Ester

        Naqueles dias,
        a rainha Ester, temendo o perigo de morte que se aproximava, buscou refúgio no Senhor.
        Prostrou-se por terra desde a manhã até ao anoitecer, juntamente com suas servas, e disse: "Deus de Abraão, Deus de Isaac e Deus de Jacó, tu és bendito.
        Vem em meu socorro, pois estou só e não tenho outro defensor fora de ti, Senhor, pois eu mesma me expus ao perigo.
        Senhor, eu ouvi, dos livros de meus antepassados, que tu libertas, Senhor, até ao fim, todos os que te são caros.
        Agora, pois, ajuda-me, a mim que estou sozinha e não tenho mais ninguém senão a ti, Senhor meu Deus.
        Vem, pois, em auxílio de minha orfandade.
        Põe em meus lábios um discurso atraente, quando eu estiver diante do leão, e muda o seu coração para que odeie aquele que nos ataca, para que este pereça com todos os seus cúmplices.
        E livra-nos da mão de nossos inimigos.
        Transforma nosso luto em alegria e nossas dores em bem-estar".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 137(138),1-2a.2bc-3.7c-8 (R. 3a)
      text: |
        R. Naquele dia em que gritei,

        vós me escutastes, ó Senhor!.
        Ó Senhor, de coração eu vos dou graças,
        porque ouvistes as palavras dos meus lábios!
        Perante os vossos anjos vou cantar-vos
        e ante o vosso templo vou prostrar-me. R.

        Eu agradeço vosso amor, vossa verdade,
        porque fizestes muito mais que prometestes;
        naquele dia em que gritei, vós me escutastes
        e aumentastes o vigor da minha alma. R.

        estendereis o vosso braço em meu auxílio
        e havereis de me salvar com vossa destra.
        Completai em mim a obra começada;
        ó Senhor, vossa bondade é para sempre!
        Eu vos peço: não deixeis inacabada
        esta obra que fizeram vossas mãos! R.
    - type: gospel
      ref: Mt 7,7-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "Pedi e vos será dado! Procurai e achareis!
        Batei e a porta vos será aberta!
        Pois todo aquele que pede, recebe; quem procura, encontra; e a quem bate, a porta será aberta.
        Quem de vós dá ao filho uma pedra, quando ele pede um pão?
        Ou lhe dá uma cobra, quando ele pede um peixe?
        Ora, se vós, que sois maus, sabeis dar coisas boas a vossos filhos, quanto mais vosso Pai que está nos céus dará coisas boas aos que lhe pedirem!
        Tudo quanto quereis que os outros vos façam, fazei também a eles.
        Nisto consiste a Lei e os Profetas".

        Palavra da Salvação.
lent.week1.6:
  title: Sexta-feira da 1ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Ez 18,21-28
      text: |
        Leitura da Profecia de Ezequiel 

        Assim fala o Senhor:
        "Se o ímpio se arrepender de todos os pecados cometidos, e guardar todas as minhas leis, e praticar o direito e a justiça, viverá com certeza e não morrerá.
        Nenhum dos pecados que cometeu será lembrado contra ele.
        Viverá por causa da justiça que praticou.
        Será que eu tenho prazer na morte do ímpio? - oráculo do Senhor Deus.
        Não desejo, antes, que mude de conduta e viva?
        Mas, se o justo se desviar de sua justiça e praticar o mal, imitando todas as práticas detestáveis feitas pelo ímpio, poderá fazer isso e viver?
        Da justiça que ele praticou, nada mais será lembrado.
        Por causa da infidelidade e do pecado que cometeu, por causa disso morrerá.
        Mas vós andais dizendo: 'A conduta do Senhor não é correta'.
        Ouvi, vós da casa de Israel: É a minha conduta que não é correta, ou antes é a vossa conduta que não é correta?
        Quando um justo se desvia da justiça, pratica o mal e morre, é por causa do mal praticado que ele morre.
        Quando um ímpio se arrepende da maldade que praticou e observa o direito e a justiça, conserva a própria vida.
        Arrependendo-se de todos os seus pecados, com certeza viverá; não morrerá".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 129(130),1-2.3-4.5-6.7-8 (R. 3)
      text: |
        R. Se levardes em conta nossas faltas,
        quem haverá de subsistir?

        Das profundezas eu clamo a vós, Senhor,
        escutai a minha voz!
        Vossos ouvidos estejam bem atentos
        ao clamor da minha prece! R.

        Se levardes em conta nossas faltas,
        quem haverá de subsistir?
        Mas em vós se encontra o perdão,
        eu vos temo e em vós espero. R.

        No Senhor ponho a minha esperança,
        espero em sua palavra.
        A minh'alma espera no Senhor
        mais que o vigia pela aurora. R.

        Espere Israel pelo Senhor,
        mais que o vigia pela aurora!
        pois no Senhor se encontra toda graça
        e copiosa redenção.
        Ele vem libertar a Israel
        de toda a sua culpa. R.
    - type: gospel
      ref: Mt 5,20-26
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "Se a vossa justiça não for maior que a justiça dos mestres da Lei e dos fariseus, vós não entrareis no Reino dos Céus.
        Vós ouvistes o que foi dito aos antigos: 'Não matarás! Quem matar será condenado pelo tribunal'.     
        Eu, porém, vos digo: todo aquele que se encoleriza com seu irmão será réu em juízo; quem disser ao seu irmão: 'patife!' será condenado pelo tribunal; quem chamar o irmão de 'tolo' será condenado ao fogo do inferno.
        Portanto, quando tu estiveres levando a tua oferta para o altar, e ali te lembrares que teu irmão tem alguma coisa contra ti, deixa a tua oferta ali diante do altar, e vai primeiro reconciliar-te com o teu irmão.
        Só então vai apresentar a tua oferta.
        Procura reconciliar-te com teu adversário, enquanto caminha contigo para o tribunal.
        Senão o adversário te entregará ao juiz, o juiz te entregará ao oficial de justiça, e tu serás jogado na prisão.
        Em verdade eu te digo: dali não sairás, enquanto não pagares o último centavo.

        Palavra da Salvação.
lent.week1.7:
  title: Sábado da 1ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Dt 26,16-19
      text: |
        Leitura do Livro do Deuteronômio 

        Moisés dirigiu a palavra ao povo de Israel e lhe disse:
        "Hoje, o Senhor teu Deus te manda cumprir esses preceitos e decretos.
        Guarda-os e observa-os com todo o teu coração e com toda a tua alma.
        Tu escolheste hoje o Senhor para ser o teu Deus, para seguires os seus caminhos, e guardares seus preceitos, mandamentos e decretos, e para obedeceres à sua voz.
        E o Senhor te escolheu, hoje, para que sejas para ele um povo particular, como te prometeu, a fim de observares todos os seus mandamentos.
        Assim ele te fará ilustre entre todas as nações que criou, e te tornará superior em honra e glória, a fim de que sejas o povo santo do Senhor teu Deus, como ele disse".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),1-2.4-5.7-8 (R. 1b)
      text: |
        R. Feliz é quem na lei do Senhor Deus vai progredindo!

        Feliz o homem sem pecado em seu caminho,
        que na lei do Senhor Deus vai progredindo!
        Feliz o homem que observa seus preceitos,
        e de todo o coração procura a Deus! R.

        Os vossos mandamentos vós nos destes,
        para serem fielmente observados.
        Oxalá seja bem firme a minha vida
        em cumprir vossa vontade e vossa lei! R.

        Quero louvar-vos com sincero coração,
        pois aprendi as vossas justas decisões.
        Quero guardar vossa vontade e vossa lei;
        Senhor, não me deixeis desamparado! R.
    - type: gospel
      ref: Mt 5,43-48
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo, disse Jesus aos seus discípulos:
        "Vós ouvistes o que foi dito: 'Amarás o teu próximo e odiarás o teu inimigo!'
        Eu, porém, vos digo: Amai os vossos inimigos e rezai por aqueles que vos perseguem!
        Assim, vos tornareis filhos do vosso Pai que está nos céus, porque ele faz nascer o sol sobre maus e bons, e faz cair a chuva sobre justos e injustos.       
        Porque, se amais somente aqueles que vos amam, que recompensa tereis?
        Os cobradores de impostos não fazem a mesma coisa?
        E se saudais somente os vossos irmãos, o que fazeis de extraordinário?
        Os pagãos não fazem a mesma coisa?
        Portanto, sede perfeitos como o vosso Pai celeste é perfeito".

        Palavra da Salvação.
lent.week2.1.a:
  title: Domingo da 2ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Gn 12,1-4a
      text: |
        Leitura do Livro do Gênesis

        Naqueles dias, o Senhor disse a Abrão:
        "Sai da tua terra, da tua família e da casa do teu pai, e vai para a terra que eu te vou mostrar.
        Farei de ti um grande povo e te abençoarei: engrandecerei o teu nome, de modo que ele se torne uma bênção.
        Abençoarei os que te abençoarem e amaldiçoarei os que te amaldiçoarem; em ti serão abençoadas todas as famílias da terra!".
        E Abrão partiu, como o Senhor lhe havia dito.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 32(33),4-5.18-19.20.22 (R. cf. 22)
      text: |
        R. Sobre nós venha, Senhor, a vossa graça,

        venha a vossa salvação!
        Pois reta é a palavra do Senhor,
        e tudo o que ele faz merece fé.
        Deus ama o direito e a justiça,
        transborda em toda a terra a sua graça. R.

        Mas o Senhor pousa o olhar sobre os que o temem,
        e que confiam esperando em seu amor,
        para da morte libertar as suas vidas
        e alimentá-los quando é tempo de penúria. R.

        No Senhor nós esperamos confiantes,
        porque ele é nosso auxílio e proteção!
        Sobre nós venha, Senhor, a vossa graça,
        da mesma forma que em vós nós esperamos! R.
    - type: reading
      ref: 2Tm 1,8b-10
      text: |
        Leitura da Segunda Carta de São Paulo a Timóteo

        Caríssimo:
        Sofre comigo pelo Evangelho, fortificado pelo poder de Deus.
        Deus nos salvou e nos chamou com uma vocação santa, não devido às nossas obras, mas em virtude do seu desígnio e da sua graça, que nos foi dada em Cristo Jesus desde toda a eternidade.
        Esta graça foi revelada agora, pela manifestação de nosso Salvador, Jesus Cristo.
        Ele não só destruiu a morte, como também fez brilhar a vida e a imortalidade por meio do Evangelho, 
        Palavra do Senhor.
    - type: gospel
      ref: Mt 17,1-9
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus tomou consigo Pedro, Tiago e João, seu irmão, e os levou a um lugar à parte, sobre uma alta montanha.
        E foi transfigurado diante deles; o seu rosto brilhou como o sol e as suas roupas ficaram brancas como a luz.
        Nisto apareceram-lhes Moisés e Elias, conversando com Jesus.
        Então Pedro tomou a palavra e disse: "Senhor, é bom ficarmos aqui.
        Se queres, vou fazer aqui três tendas: uma para ti, outra para Moisés, e outra para Elias".
        Pedro ainda estava falando, quando uma nuvem luminosa os cobriu com sua sombra.
        E da nuvem uma voz dizia: "Este é o meu Filho amado, no qual eu pus todo meu agrado.
        Escutai-o!"
        Quando ouviram isto, os discípulos ficaram muito assustados e caíram com o rosto em terra.
        Jesus se aproximou, tocou neles e disse: "Levantai-vos, e não tenhais medo".
        Os discípulos ergueram os olhos e não viram mais ninguém, a não ser somente Jesus.
        Quando desciam da montanha, Jesus ordenou-lhes: "Não conteis a ninguém esta visão até que o Filho do Homem tenha ressuscitado dos mortos".

        Palavra da Salvação.
lent.week2.1.b:
  title: Domingo da 2ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Gn 22,1-2.9a.10-13.15-18
      text: |
        Leitura do Livro do Gênesis 

        Naqueles dias,
        Deus pôs Abraão à prova.
        Chamando-o, disse: "Abraão!"
        E ele respondeu: "Aqui estou".
        E Deus disse: "Toma teu filho único, Isaac, a quem tanto amas, dirige-te à terra de Moriá, e oferece-o aí em holocausto sobre um monte que eu te indicar".
        Chegados ao lugar indicado por Deus, Abraão ergueu um altar, colocou a lenha em cima, amarrou o filho e o pôs sobre a lenha em cima do altar.
        Depois, estendeu a mão, empunhando a faca para sacrificar o filho.
        E eis que o anjo do Senhor gritou do céu, dizendo: "Abraão! Abraão!"
        Ele respondeu: "Aqui estou!"
        E o anjo lhe disse: "Não estendas a mão contra teu filho e não lhe faças nenhum mal!
        Agora sei que temes a Deus, pois não me recusaste teu filho único".
        Abraão, erguendo os olhos, viu um carneiro preso num espinheiro pelos chifres; foi buscá-lo e ofereceu-o em holocausto no lugar do seu filho.
        O anjo do Senhor chamou Abraão, pela segunda vez, do céu, e lhe disse: "Juro por mim mesmo — oráculo do Senhor —, uma vez que agiste deste modo e não me recusaste teu filho único, eu te abençoarei e tornarei tão numerosa tua descendência como as estrelas do céu e como as areias da praia do mar.
        Teus descendentes conquistarão as cidades dos inimigos.
        Por tua descendência serão abençoadas todas as nações da terra, porque me obedeceste".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 115(116B),10.15.16-17.18-19 (R. Sl 114,9)
      text: |
        R. Andarei na presença de Deus,
        junto a ele na terra dos vivos.

        Guardei a minha fé, mesmo dizendo:
        "É demais o sofrimento em minha vida!"
        É sentida por demais pelo Senhor
        a morte de seus santos, seus amigos. R.

        Eis que sou o vosso servo, ó Senhor,
        vosso servo que nasceu de vossa serva;
        mas me quebrastes os grilhões da escravidão!
        Por isso oferto um sacrifício de louvor,
        invocando o nome santo do Senhor. R.

        Vou cumprir minhas promessas ao Senhor
        na presença de seu povo reunido;
        nos átrios da casa do Senhor,
        em teu meio, ó cidade de Sião! R.
    - type: reading
      ref: Rm 8,31b-34
      text: |
        Leitura da Carta de São Paulo aos Romanos 

        Irmãos:
        Se Deus é por nós, quem será contra nós?
        Deus que não poupou seu próprio filho, mas o entregou por todos nós, como não nos daria tudo junto com ele?
        Quem acusará os escolhidos de Deus?
        Deus, que os declara justos?
        Quem condenará?
        Jesus Cristo, que morreu, mais ainda, que ressuscitou, e está, à direita de Deus, intercedendo por nós?

        Palavra do Senhor.
    - type: gospel
      ref: Mc 9,2-10
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus tomou consigo Pedro, Tiago e João, e os levou sozinhos a um lugar à parte sobre uma alta montanha.
        E transfigurou-se diante deles.
        Suas roupas ficaram brilhantes e tão brancas como nenhuma lavadeira sobre a terra poderia alvejar.   
        Apareceram-lhe Elias e Moisés, e estavam conversando com Jesus.
        Então Pedro tomou a palavra e disse a Jesus: "Mestre, é bom ficarmos aqui.
        Vamos fazer três tendas: uma para ti, outra para Moisés e outra para Elias".
        Pedro não sabia o que dizer, pois estavam todos com muito medo.
        Então desceu uma nuvem e os encobriu com sua sombra.
        E da nuvem saiu uma voz: "Este é o meu Filho amado. Escutai o que ele diz!"
        E, de repente, olhando em volta, não viram mais ninguém, a não ser somente Jesus com eles.
        Ao descerem da montanha, Jesus ordenou que não contassem a ninguém o que tinham visto, até que o Filho do Homem tivesse ressuscitado dos mortos.
        Eles observaram esta ordem, mas comentavam entre si o que queria dizer "ressuscitar dos mortos".     

        Palavra da Salvação.
lent.week2.1.c:
  title: Domingo da 2ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Gn 15,5-12.17-18
      text: |
        Leitura do Livro do Gênesis

        Naqueles dias,
        o Senhor conduziu Abrão para fora e disse-lhe: "Olha para o céu e conta as estrelas, se fores capaz!"
        E acrescentou: "Assim será a tua descendência".
        Abrão teve fé no Senhor, que considerou isso como justiça.
        E lhe disse: "Eu sou o Senhor que te fez sair de Ur dos Caldeus, para te dar em possessão esta terra".
        Abrão lhe perguntou: "Senhor Deus, como poderei saber que vou possuí-la?"
        E o Senhor lhe disse: "Traze-me uma novilha de três anos, uma cabra de três anos, um carneiro de três anos, além de uma rola e de uma pombinha".
        Abrão trouxe tudo e dividiu os animais pelo meio, mas não as aves, colocando as respectivas partes uma frente à outra.
        Aves de rapina se precipitaram sobre os cadáveres, mas Abrão as enxotou.
        Quando o sol já se ia pondo, caiu um sono profundo sobre Abrão e ele foi tomado de grande e misterioso terror.
        Quando o sol se pôs e escureceu, apareceu um braseiro fumegante e uma tocha de fogo, que passaram por entre os animais divididos.
        Naquele dia o Senhor fez aliança com Abrão, dizendo: "Aos teus descendentes darei esta terra, desde o rio do Egito até o grande rio, o Eufrates".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 26(27),1.7-8.9abc.13.14 (R. 1a)
      text: |
        R. O Senhor é minha luz e salvação.

        O Senhor é minha luz e salvação;
        de quem eu terei medo?
        O Senhor é a proteção da minha vida;
        perante quem eu tremerei? R.

        Ó Senhor, ouvi a voz do meu apelo,
        atendei por compaixão!
        Meu coração fala convosco confiante,
        é vossa face que eu procuro. R.

        Não afasteis em vossa ira o vosso servo,
        sois vós o meu auxílio!
        Não me esqueçais nem me deixeis abandonado,
        meu Deus e Salvador! R.

        Sei que a bondade do Senhor eu hei de ver
        na terra dos viventes.
        Espera no Senhor e tem coragem,
        espera no Senhor! R.
    - type: reading
      long:
        ref: Fl 3,17-4,1
        text: |
          Leitura da Carta de São Paulo aos Filipenses

          Sede meus imitadores, irmãos
          e observai os que vivem de acordo com o exemplo que nós damos.
          Já vos disse muitas vezes, e agora o repito, chorando: há muitos por aí que se comportam como inimigos da cruz de Cristo.
          O fim deles é a perdição, o deus deles é o estômago, a glória deles está no que é vergonhoso e só pensam nas coisas terrenas.
          Nós, porém, somos cidadãos do céu.
          De lá aguardamos o nosso Salvador, o Senhor, Jesus Cristo.
          Ele transformará o nosso corpo humilhado e o tornará semelhante ao seu corpo glorioso, com o poder que tem de sujeitar a si todas as coisas.
          Assim, meus irmãos, a quem quero bem e dos quais sinto saudade, minha alegria, minha coroa, meus amigos, continuai firmes no Senhor.
          
          Palavra do Senhor.
      short:
        ref: Fl 3,20-4,1
        text: |
          Leitura da Carta de São Paulo aos Filipenses
          
          Irmãos:
          Nós, porém, somos cidadãos do céu.
          De lá aguardamos o nosso Salvador, o Senhor, Jesus Cristo.
          Ele transformará o nosso corpo humilhado e o tornará semelhante ao seu corpo glorioso, com o poder que tem de sujeitar a si todas as coisas.
          Assim, meus irmãos, a quem quero bem e dos quais sinto saudade, minha alegria, minha coroa, meus amigos, continuai firmes no Senhor.

          Palavra do Senhor.
    - type: gospel
      ref: Lc 9,28b-36
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus levou consigo Pedro, João e Tiago, e subiu à montanha para rezar.
        Enquanto rezava, seu rosto mudou de aparência e sua roupa ficou muito branca e brilhante.
        Eis que dois homens estavam conversando com Jesus: eram Moisés e Elias.
        Eles apareceram revestidos de glória e conversavam sobre a morte, que Jesus iria sofrer em Jerusalém.
        Pedro e os companheiros estavam com muito sono.
        Ao despertarem, viram a glória de Jesus e os dois homens que estavam com ele.
        E quando estes homens se iam afastando, Pedro disse a Jesus: "Mestre, é bom estarmos aqui.
        Vamos fazer três tendas: uma para ti, outra para Moisés e outra para Elias".
        Pedro não sabia o que estava dizendo.
        Ele estava ainda falando, quando apareceu uma nuvem que os cobriu com sua sombra.
        Os discípulos ficaram com medo ao entrarem dentro da nuvem.
        Da nuvem, porém, saiu uma voz que dizia: "Este é o meu Filho, o Escolhido.
        Escutai o que ele diz!"
        Enquanto a voz ressoava, Jesus encontrou-se sozinho.
        Os discípulos ficaram calados e naqueles dias não contaram a ninguém nada do que tinham visto.

        Palavra da Salvação.
lent.week2.2:
  title: Segunda-feira da 2ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Dn 9,4b-10
      text: |
        Leitura da Profecia de Daniel 

        "Eu te suplico, Senhor, Deus grande e terrível,
        que preservas a aliança e a benevolência aos que te amam e cumprem teus mandamentos; temos pecado, temos praticado a injustiça e a impiedade, temos sido rebeldes, afastando-nos de teus mandamentos e de tua lei; não temos prestado ouvidos a teus servos, os profetas, que, em teu nome, falaram a nossos reis e príncipes, a nossos antepassados e a todo o povo do país.
        A ti, Senhor, convém a justiça; e a nós, hoje, resta-nos ter vergonha no rosto: seja ao homem de Judá, aos habitantes de Jerusalém e a todo Israel, seja aos que moram perto e aos que moram longe, de todos os países, para onde os escorraçaste por causa das infidelidades cometidas contra ti.
        A nós, Senhor, resta-nos ter vergonha no rosto: a nossos reis e príncipes, e a nossos antepassados, pois que pecamos contra ti; mas a ti, Senhor, nosso Deus, cabe misericórdia e perdão, pois nos temos rebelado contra ti, e não ouvimos a voz do Senhor, nosso Deus, indicando-nos o caminho de sua lei, que nos propôs mediante seus servos, os profetas".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 78(79),8.9.11.13 (R. Sl 102(103),10a)
      text: |
        R. O Senhor não nos trata como exigem nossas faltas.

        Não lembreis as nossas culpas do passado,
        mas venha logo sobre nós vossa bondade,
        pois estamos humilhados em extremo. R.

        Ajudai-nos, nosso Deus e Salvador!
        Por vosso nome e vossa glória, libertai-nos!
        Por vosso nome, perdoai nossos pecados! R.

        Até vós chegue o gemido dos cativos:
        libertai com vosso braço poderoso
        os que foram condenados a morrer!
        Quanto a nós, vosso rebanho e vosso povo,
        celebraremos vosso nome para sempre,
        de geração em geração vos louvaremos. R.
    - type: gospel
      ref: Lc 6,36-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naquele tempo, disse Jesus aos seus discípulos:
        "Sede misericordiosos, como também o vosso Pai é misericordioso.
        Não julgueis e não sereis julgados; não condeneis e não sereis condenados; perdoai, e sereis perdoados.
        Dai e vos será dado.
        Uma boa medida, calcada, sacudida, transbordante será colocada no vosso colo;
        porque com a mesma medida com que medirdes os outros, vós também sereis medidos".

        Palavra da Salvação.
lent.week2.3:
  title: Terça-feira da 2ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Is 1,10.16-20
      text: |
        Leitura do Livro do Profeta Isaías 

        Ouvi a palavra do Senhor,
        magistrados de Sodoma, prestai ouvidos ao ensinamento do nosso Deus, povo de Gomorra.
        Lavai-vos, purificai-vos.
        Tirai a maldade de vossas ações de minha frente.
        Deixai de fazer o mal!
        Aprendei a fazer o bem!
        Procurai o direito, corrigi o opressor.
        Julgai a causa do órfão, defendei a viúva.
        Vinde, debatamos - diz o Senhor.
        Ainda que vossos pecados sejam como púrpura, tornar-se-ão brancos como a neve.
        Se forem vermelhos como o carmesim, tornar-se-ão como lã.
        Se consentires em obedecer, comereis as coisas boas da terra.
        Mas se recusardes e vos rebelardes, pela espada sereis devorados, porque a boca do Senhor falou!

        Palavra do Senhor.
    - type: psalm
      ref: Sl 49(50),8-9.16bc-17.21.23 (R. 23b)
      text: |
        R. A todos que procedem retamente,
        eu mostrarei a salvação que vem de Deus.

        "Eu não venho censurar teus sacrifícios,
        pois sempre estão perante mim teus holocaustos;
        não preciso dos novilhos de tua casa
        nem dos carneiros que estão nos teus rebanhos. R.

        Como ousas repetir os meus preceitos
        e trazer minha Aliança em tua boca?
        Tu que odiaste minhas leis e meus conselhos
        e deste as costas às palavras dos meus lábios! R.

        Diante disso que fizeste, eu calarei?
        Acaso pensas que eu sou igual a ti?
        É disso que te acuso e repreendo
        e manifesto essas coisas aos teus olhos. R.

        Quem me oferece um sacrifício de louvor,
        este sim é que me honra de verdade.
        A todo homem que procede retamente,
        eu mostrarei a salvação que vem de Deus". R.
    - type: gospel
      ref: Mt 23,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo,
        Jesus falou às multidões e a seus discípulos e lhes disse:
        "Os mestres da Lei e os fariseus têm autoridade para interpretar a Lei de Moisés.
        Por isso, deveis fazer e observar tudo o que eles dizem.
        Mas não imiteis suas ações! Pois eles falam e não praticam.
        Amarram pesados fardos e os colocam nos ombros dos outros, mas eles mesmos não estão dispostos a movê-los, nem sequer com um dedo.
        Fazem todas as suas ações só para serem vistos pelos outros.
        Eles usam faixas largas, com trechos da Escritura, na testa e nos braços, e põem na roupa longas franjas.
        Gostam de lugar de honra nos banquetes e dos primeiros lugares nas sinagogas;
        Gostam de ser cumprimentados nas praças públicas e de serem chamados de Mestre.
        Quanto a vós, nunca vos deixeis chamar de Mestre, pois um só é vosso Mestre e todos vós sois irmãos. 
        Na terra, não chameis a ninguém de pai, pois um só é vosso Pai, aquele que está nos céus.
        Não deixeis que vos chamem de guias, pois um só é o vosso Guia, Cristo.
        Pelo contrário, o maior dentre vós deve ser aquele que vos serve.
        Quem se exaltar será humilhado, e quem se humilhar será exaltado".

        Palavra da Salvação.
lent.week2.4:
  title: Quarta-feira da 2ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Jr 18,18-20
      text: |
        Leitura do Livro do Profeta Jeremias 

        Naqueles dias,
        disseram eles: "Vinde para conspirarmos juntos contra Jeremias; um sacerdote não deixará morrer a lei; nem um sábio, o conselho; nem um profeta, a palavra.
        Vinde para o atacarmos com a língua, e não vamos prestar atenção a todas as suas palavras".
        Atende-me, Senhor, ouve o que dizem meus adversários.
        Acaso pode-se retribuir o bem com o mal?
        Pois eles cavaram uma cova para mim.
        Lembra-te de que fui à tua presença, para interceder por eles e tentar afastar deles a tua ira.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 30(31),5-6.14.15-16 (R. 17b)
      text: |
        R. Salvai-me pela vossa compaixão, ó Senhor Deus!

        Retirai-me desta rede traiçoeira,
        porque sois o meu refúgio protetor!
        Em vossas mãos, Senhor, entrego o meu espírito,
        porque vós me salvareis, ó Deus fiel! R.

        Ao redor, todas as coisas me apavoram;
        ouço muitos cochichando contra mim;
        todos juntos se reúnem, conspirando
        e pensando como vão tirar-me a vida. R.

        A vós, porém, ó meu Senhor, eu me confio,
        e afirmo que só vós sois o meu Deus!
        Eu entrego em vossas mãos o meu destino;
        libertai-me do inimigo e do opressor! R.
    - type: gospel
      ref: Mt 20,17-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo,
        enquanto Jesus subia para Jerusalém, ele tomou os doze discípulos à parte e, durante a caminhada, disse-lhes: "Eis que estamos subindo para Jerusalém, e o Filho do Homem será entregue aos sumos sacerdotes e aos mestres da Lei.
        Eles o condenarão à morte, e o entregarão aos pagãos para zombarem dele, para flagelá-lo e crucificá-lo.
        Mas no terceiro dia ressuscitará".
        A mãe dos filhos de Zebedeu aproximou-se de Jesus com seus filhos e ajoelhou-se com a intenção de fazer um pedido.
        Jesus perguntou: "O que tu queres?"
        Ela respondeu: "Manda que estes meus dois filhos se sentem, no teu Reino, um à tua direita e outro à tua esquerda".
        Jesus, então, respondeu-lhes: "Não sabeis o que estais pedindo.
        Por acaso podeis beber o cálice que eu vou beber?"
        Eles responderam: "Podemos."
        Então Jesus lhes disse: "De fato, vós bebereis do meu cálice, mas não depende de mim conceder o lugar à minha direita ou à minha esquerda.
        Meu Pai é quem dará esses lugares àqueles para os quais ele os preparou".
        Quando os outros dez discípulos ouviram isso, ficaram irritados contra os dois irmãos.
        Jesus, porém, chamou-os, e disse: "Vós sabeis que os chefes das nações têm poder sobre elas e os grandes as oprimem.
        Entre vós não deverá ser assim.
        Quem quiser tornar-se grande, torne-se vosso servidor; quem quiser ser o primeiro, seja vosso servo.
        Pois, o Filho do Homem não veio para ser servido, mas para servir e dar a sua vida como resgate em favor de muitos".

        Palavra da Salvação.
lent.week2.5:
  title: Quinta-feira da 2ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Jr 17,5-10
      text: |
        Leitura do Livro do Profeta Jeremias 

        Isto diz o Senhor:
        "Maldito o homem que confia no homem e faz consistir sua força na carne humana, enquanto o seu coração se afasta do Senhor; como os cardos no deserto, ele não vê chegar a floração, prefere vegetar na secura do ermo, em região salobra e desabitada.
        Bendito o homem que confia no Senhor, cuja esperança é o Senhor; é como a árvore plantada junto às águas, que estende as raízes em busca de umidade, por isso não teme a chegada do calor: sua folhagem mantém-se verde, não sofre míngua em tempo de seca e nunca deixa de dar frutos.
        Em tudo é enganador o coração, e isto é incurável; quem poderá conhecê-lo?
        Eu sou o Senhor, que perscruto o coração e provo os sentimentos, que dou a cada qual conforme o seu proceder e conforme o fruto de suas obras".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 1,1-2.3.4 e 6 (R. Sl 39(40),5a)
      text: |
        R. É feliz quem a Deus se confia!

        Feliz é todo aquele que não anda
        conforme os conselhos dos perversos;
        que não entra no caminho dos malvados,
        nem junto aos zombadores vai sentar-se;
        mas encontra seu prazer na lei de Deus
        e a medita, dia e noite, sem cessar. R.

        Eis que ele é semelhante a uma árvore,
        que à beira da torrente está plantada;
        ela sempre dá seus frutos a seu tempo,
        e jamais as suas folhas vão murchar.
        Eis que tudo o que ele faz vai prosperar. R.

        Mas bem outra é a sorte dos perversos.
        Ao contrário, são iguais à palha seca
        espalhada e dispersada pelo vento.
        Pois Deus vigia o caminho dos eleitos,
        mas a estrada dos malvados leva à morte. R.
    - type: gospel
      ref: Lc 16,19-31
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naquele tempo, Jesus disse aos fariseus:
        "Havia um homem rico, que se vestia com roupas finas e elegantes e fazia festas esplêndidas todos os dias.
        Um pobre, chamado Lázaro, cheio de feridas, estava no chão à porta do rico.
        Ele queria matar a fome com as sobras que caíam da mesa do rico.
        E, além disso, vinham os cachorros lamber suas feridas.
        Quando o pobre morreu, os anjos levaram-no para junto de Abraão.
        Morreu também o rico e foi enterrado.
        Na região dos mortos, no meio dos tormentos, o rico levantou os olhos e viu de longe a Abraão, com Lázaro ao seu lado.
        Então gritou: 'Pai Abraão, tem piedade de mim!
        Manda Lázaro molhar a ponta do dedo para me refrescar a língua, porque sofro muito nestas chamas'.
        Mas Abraão respondeu: 'Filho, lembra-te que tu recebeste teus bens durante a vida e Lázaro, por sua vez, os males.
        Agora, porém, ele encontra aqui consolo e tu és atormentado.
        E, além disso, há um grande abismo entre nós: por mais que alguém desejasse, não poderia passar daqui para junto de vós, e nem os daí poderiam atravessar até nós'.
        O rico insistiu: 'Pai, eu te suplico, manda Lázaro à casa do meu pai, porque eu tenho cinco irmãos.  
        Manda preveni-los, para que não venham também eles para este lugar de tormento'.
        Mas Abraão respondeu: 'Eles têm Moisés e os Profetas, que os escutem!'
        O rico insistiu: 'Não, Pai Abraão, mas se um dos mortos for até eles, certamente vão se converter'.
        Mas Abraão lhe disse: 'Se não escutam a Moisés, nem aos Profetas, eles não acreditarão, mesmo que alguém ressuscite dos mortos' ".

        Palavra da Salvação.
lent.week2.6:
  title: Sexta-feira da 2ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Gn 37,3-4.12-13a.17b-28
      text: |
        Leitura do Livro do Gênesis 

        Israel amava mais a José do que a todos os outros filhos,
        porque lhe tinha nascido na velhice.
        E por isso mandou fazer para ele uma túnica de mangas longas.
        Vendo os irmãos que o pai o amava mais do que a todos eles, odiavam-no e já não lhe podiam falar pacificamente.
        Ora, como os irmãos de José tinham ido apascentar o rebanho do pai em Siquém, disse Israel a José: "Teus irmãos devem estar com os rebanhos em Siquém. Vem, vou enviar-te a eles".
        Partiu, pois, José atrás de seus irmãos e encontrou-os em Dotaim.
        Eles, porém, tendo-o visto ao longe, antes que se aproximasse, tramaram a sua morte.
        Disseram entre si: "Aí vem o sonhador!
        Vamos matá-lo e lança-lo numa cisterna, depois diremos que um animal feroz o devorou.
        Assim veremos de que lhe servem os sonhos".
        Rúben, porém, ouvindo isto, disse-lhes: "Não lhe tiremos a vida!"
        E acrescentou: "Não derrameis sangue, mas lançai-o naquela cisterna do deserto, e não o toqueis com as vossas mãos".
        Dizia isto, porque queria livrá-lo das mãos deles e devolvê-lo ao pai.
        Assim que José chegou perto dos irmãos, estes despojaram-no da túnica de mangas longas, pegaram nele e lançaram-no numa cisterna que não tinha água.
        Depois, sentaram-se para comer.
        Levantando os olhos, avistaram uma caravana de ismaelitas, que se aproximava, proveniente de Galaad.
        Os camelos iam carregados de especiarias, bálsamo e resina, que transportavam para o Egito.
        E Judá disse aos irmãos: "Que proveito teríamos em matar nosso irmão e ocultar o seu sangue?
        É melhor vendê-lo a esses ismaelitas e não manchar nossas mãos, pois ele é nosso irmão e nossa carne".
        Concordaram os irmãos com o que dizia.
        Ao passarem os comerciantes madianitas, tiraram José da cisterna, e por vinte moedas de prata o venderam aos ismaelitas: e estes o levaram para o Egito.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 104(105),16-17.18-19.20-21 (R. 5a)
      text: |
        R. Lembrai sempre as maravilhas do Senhor!

        Mandou vir, então, a fome sobre a terra
        e os privou de todo pão que os sustentava;
        um homem enviara à sua frente,
        José que foi vendido como escravo. R.

        Apertaram os seus pés entre grilhões
        e amarraram seu pescoço com correntes,
        até que se cumprisse o que previra,
        e a palavra do Senhor lhe deu razão. R.

        Ordenou, então, o rei que o libertassem,
        o soberano das nações mandou soltá-lo;
        fez dele o senhor de sua casa,
        e de todos os seus bens o despenseiro. R.
    - type: gospel
      ref: Mt 21,33-43.45-46
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, dirigindo-se Jesus aos chefes dos sacerdotes
        e aos anciãos do povo, disse-lhes: "Escutai esta outra parábola:
        Certo proprietário plantou uma vinha, pôs uma cerca em volta, fez nela um lagar para esmagar as uvas e construiu uma torre de guarda.
        Depois arrendou-a a vinhateiros, e viajou para o estrangeiro.
        Quando chegou o tempo da colheita, o proprietário mandou seus empregados aos vinhateiros para receber seus frutos.
        Os vinhateiros, porém, agarraram os empregados, espancaram a um, mataram a outro, e ao terceiro apedrejaram.
        O proprietário mandou de novo outros empregados, em maior número do que os primeiros.
        Mas eles os trataram da mesma forma.
        Finalmente, o proprietário, enviou-lhes o seu filho, pensando: 'Ao meu filho eles vão respeitar'.    
        Os vinhateiros, porém, ao verem o filho, disseram entre si: 'Este é o herdeiro.
        Vinde, vamos matá-lo e tomar posse da sua herança!'
        Então agarraram o filho, jogaram-no para fora da vinha e o mataram.
        Pois bem, quando o dono da vinha voltar, o que fará com esses vinhateiros?"
        Os sumos sacerdotes e os anciãos do povo responderam: "Com certeza mandará matar de modo violento esses perversos e arrendará a vinha a outros vinhateiros, que lhe entregarão os frutos no tempo certo".
        Então Jesus lhes disse: "Vós nunca lestes nas Escrituras: 'a pedra que os construtores rejeitaram tornou-se a pedra angular; isto foi feito pelo Senhor e é maravilhoso aos nossos olhos?'
        Por isso eu vos digo: o Reino de Deus vos será tirado e será entregue a um povo que produzirá frutos".
        Os sumos sacerdotes e fariseus ouviram as parábolas de Jesus, e compreenderam que estava falando deles.
        Procuraram prendê-lo, mas ficaram com medo das multidões, pois elas consideravam Jesus um profeta.   

        Palavra da Salvação.
lent.week2.7:
  title: Sábado da 2ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Mq 7,14-15.18-20
      text: |
        Leitura da Profecia de Miquéias 

        Apascenta o teu povo com o cajado da autoridade,
        o rebanho de tua propriedade, os habitantes dispersos pela mata e pelos campos cultivados; que eles desfrutem a terra de Basã e Galaad, como nos velhos tempos.
        E, como foi nos dias em que nos fizeste sair do Egito, faze-nos ver novos prodígios.
        Qual Deus existe, como tu, que apagas a iniquidade e esqueces o pecado daqueles que são resto de tua propriedade?
        Ele não guarda rancor para sempre, o que ama é a misericórdia.
        Voltará a compadecer-se de nós, esquecerá nossas iniquidades e lançará ao fundo do mar todos os nossos pecados.
        Tu manterás fidelidade a Jacó e terás compaixão de Abraão, como juraste a nossos pais, desde tempos remotos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 102(103),1-2.3-4.9-10.11-12 (R. 8a)
      text: |
        R. O Senhor é indulgente e favorável.

        Bendize, ó minha alma, ao Senhor,
        e todo o meu ser, seu santo nome!
        Bendize, ó minha alma, ao Senhor,
        não te esqueças de nenhum de seus favores! R.

        Pois ele te perdoa toda culpa,
        e cura toda a tua enfermidade;
        da sepultura ele salva a tua vida
        e te cerca de carinho e compaixão; R.

        Não fica sempre repetindo as suas queixas,
        nem guarda eternamente o seu rancor.
        Não nos trata como exigem nossas faltas,
        nem nos pune em proporção às nossas culpas. R.

        Quanto os céus por sobre a terra se elevam,
        tanto é grande o seu amor aos que o temem;
        quanto dista o nascente do poente,
        tanto afasta para longe nossos crimes. R.
    - type: gospel
      ref: Lc 15,1-3.11-32
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        os publicanos e pecadores aproximavam-se de Jesus para o escutar.
        Os fariseus, porém, e os mestres da Lei criticavam Jesus.
        "Este homem acolhe os pecadores e faz refeição com eles".
        Então Jesus contou-lhes esta parábola: "Um homem tinha dois filhos.
        O filho mais novo disse ao pai: 'Pai, dá-me a parte da herança que me cabe'.
        E o pai dividiu os bens entre eles.
        Poucos dias depois, o filho mais novo juntou o que era seu e partiu para um lugar distante.
        E ali esbanjou tudo numa vida desenfreada.
        Quando tinha gasto tudo o que possuía, houve uma grande fome naquela região, e ele começou a passar necessidade.
        Então foi pedir trabalho a um homem do lugar, que o mandou para seu campo cuidar dos porcos.
        O rapaz queria matar a fome com a comida que os porcos comiam, mas nem isto lhe davam.
        Então caiu em si e disse: 'Quantos empregados do meu pai têm pão com fartura, e eu aqui, morrendo de fome'.
        Vou-me embora, vou voltar para meu pai e dizer-lhe: 'Pai, pequei contra Deus e contra ti; já não mereço ser chamado teu filho.
        Trata-me como a um dos teus empregados'.
        Então ele partiu e voltou para seu pai.
        Quando ainda estava longe, seu pai o avistou e sentiu compaixão.
        Correu-lhe ao encontro, abraçou-o, e cobriu-o de beijos.
        O filho, então, lhe disse: 'Pai, pequei contra Deus e contra ti.
        Já não mereço ser chamado teu filho'.
        Mas o pai disse aos empregados: 'Trazei depressa a melhor túnica para vestir meu filho.
        E colocai um anel no seu dedo e sandálias nos pés.
        Trazei um novilho gordo e matai-o.
        Vamos fazer um banquete.
        Porque este meu filho estava morto e tornou a viver; estava perdido e foi encontrado'.
        E começaram a festa.
        O filho mais velho estava no campo.
        Ao voltar, já perto de casa, ouviu música e barulho de dança.
        Então chamou um dos criados e perguntou o que estava acontecendo.
        O criado respondeu: 'É teu irmão que voltou.
        Teu pai matou o novilho gordo, porque o recuperou com saúde'.
        Mas ele ficou com raiva e não queria entrar.
        O pai, saindo, insistia com ele.
        Ele, porém, respondeu ao pai: 'Eu trabalho para ti há tantos anos, jamais desobedeci a qualquer ordem tua.
        E tu nunca me deste um cabrito para eu festejar com meus amigos.
        Quando chegou esse teu filho, que esbanjou teus bens com prostitutas, matas para ele o novilho cevado'.
        Então o pai lhe disse: 'Filho, tu estás sempre comigo, e tudo o que é meu é teu.
        Mas era preciso festejar e alegrar-nos, porque este teu irmão estava morto e tornou a viver; estava perdido, e foi encontrado'".

        Palavra da Salvação.
lent.week3.1.a:
  title: Domingo da 3ª Semana
  subtitle: Tempo da Quaresma
  color: purple
  readings:
    - type: reading
      ref: Ex 17,3-7
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        o povo, sedento de água, murmurava contra Moisés e dizia: "Por que nos fizeste sair do Egito?
        Foi para nos fazer morrer de sede, a nós, nossos filhos e nosso gado?"
        Moisés clamou ao Senhor, dizendo: "Que farei por este povo? Por pouco não me apedrejam!"
        O Senhor disse a Moisés: "Passa adiante do povo e leva contigo alguns anciãos de Israel.
        Toma a tua vara com que feriste o rio Nilo e vai.
        Eu estarei lá, diante de ti, sobre o rochedo, no monte Horeb.
        Ferirás a pedra e dela sairá água para o povo beber".
        Moisés assim fez na presença dos anciãos de Israel.
        E deu àquele lugar o nome de Massa e Meriba, por causa da disputa dos filhos de Israel e porque tentaram o Senhor, dizendo: "O Senhor está no meio de nós, ou não?"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 94(95),1-2.6-7.8-9 (R. 8)
      text: |
        R. Hoje não fecheis o vosso coração,
        mas ouvi a voz do Senhor!

        Vinde, exultemos de alegria no Senhor,
        aclamemos o Rochedo que nos salva!
        Ao seu encontro caminhemos com louvores,
        e com cantos de alegria o celebremos! R.

        Vinde adoremos e prostremo-nos por terra,
        e ajoelhemos ante o Deus que nos criou!
        Porque ele é o nosso Deus, nosso Pastor,
        e nós somos o seu povo e seu rebanho,
        as ovelhas que conduz com sua mão. R.

        Oxalá ouvísseis hoje a sua voz:
        "Não fecheis os corações como em Meriba,
        como em Massa, no deserto, aquele dia,
        em que outrora vossos pais me provocaram,
        apesar de terem visto as minhas obras". R.
    - type: reading
      ref: Rm 5,1-2.5-8
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Justificados pela fé, estamos em paz com Deus, pela mediação do Senhor nosso, Jesus Cristo.
        Por ele tivemos acesso, pela fé, a esta graça, na qual estamos firmes e nos gloriamos, na esperança da glória de Deus.
        E a esperança não decepciona, porque o amor de Deus foi derramado em nossos corações pelo Espírito Santo que nos foi dado.
        Com efeito, quando éramos ainda fracos, Cristo morreu pelo ímpios, no tempo marcado.
        Dificilmente alguém morrerá por um justo; por uma pessoa muito boa, talvez alguém se anime a morrer.
        Pois bem, a prova de que Deus nos ama é que Cristo morreu por nós, quando éramos ainda pecadores.

        Palavra do Senhor.
    - type: gospel
      long:
        ref: Jo 4,5-42
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo João

          Naquele tempo,
          Jesus chegou a uma cidade da Samaria, chamada Sicar, perto do terreno que Jacó tinha dado ao seu filho José.
          Era aí que ficava o poço de Jacó.
          Cansado da viagem, Jesus sentou-se junto ao poço.
          Era por volta do meio-dia.
          Chegou uma mulher da Samaria para tirar água.
          Jesus lhe disse: "Dá-me de beber".
          Os discípulos tinham ido à cidade para comprar alimentos.
          A mulher samaritana disse então a Jesus: "Como é que tu, sendo judeu, pedes de beber a mim, que sou uma mulher samaritana?"
          De fato, os judeus não se dão com os samaritanos.
          Respondeu-lhe Jesus: "Se tu conhecesses o dom de Deus e quem é que te pede: 'Dá-me de beber`, tu mesma lhe pedirias a ele, e ele te daria água viva."
          A mulher disse a Jesus: "Senhor, nem sequer tens balde e o poço é fundo.
          De onde vais tirar a água viva?
          Por acaso, és maior que nosso pai Jacó, que nos deu o poço e que dele bebeu, como também seus filhos e seus animais?"
          Respondeu Jesus: "Todo aquele que bebe desta água terá sede de novo.
          Mas quem beber da água que eu lhe darei, esse nunca mais terá sede.
          E a água que eu lhe der se tornará nele uma fonte de água que jorra para a vida eterna".
          A mulher disse a Jesus: "Senhor, dá-me dessa água, para que eu não tenha mais sede e nem tenha de vir aqui para tirá-la".
          Disse-lhe Jesus: "Vai chamar teu marido e volta aqui".
          A mulher respondeu: "Eu não tenho marido".
          Jesus disse: "Disseste bem, que não tens marido, pois tiveste cinco maridos, e o que tens agora não é o teu marido.
          Nisso falaste a verdade".
          A mulher disse a Jesus: "Senhor, vejo que és um profeta!
          Os nossos pais adoraram neste monte mas vós dizeis que em Jerusalém é que se deve adorar".
          Disse-lhe Jesus: "Acredita-me, mulher: está chegando a hora em que nem neste monte, nem em Jerusalém adorareis o Pai.
          Vós adorais o que não conheceis.
          Nós adoramos o que conhecemos, pois a salvação vem dos judeus.
          Mas está chegando a hora, e é agora, em que os verdadeiros adoradores adorarão o Pai em espírito e verdade.
          De fato, estes são os adoradores que o Pai procura.
          Deus é espírito e aqueles que o adoram devem adorá-lo em espírito e verdade".
          A mulher disse a Jesus: "Sei que o Messias (que se chama Cristo) vai chegar.
          Quando ele vier, vai nos fazer conhecer todas as coisas".
          Disse-lhe Jesus: "Sou eu, que estou falando contigo".
          Nesse momento, chegaram os discípulos e ficaram admirados de ver Jesus falando com a mulher.
          Mas ninguém perguntou: "Que desejas?" ou: "Por que falas com ela?"
          Então a mulher deixou o seu cântaro e foi à cidade, dizendo ao povo: "Vinde ver um homem que me disse tudo o que eu fiz.
          Será que ele não é o Cristo?"
          O povo saiu da cidade e foi ao encontro de Jesus.
          Enquanto isso, os discípulos insistiam com Jesus, dizendo: "Mestre, come".
          Jesus, porém disse-lhes: "Eu tenho um alimento para comer que vós não conheceis".
          Os discípulos comentavam entre si: "Será que alguém trouxe alguma coisa para ele comer?"
          Disse-lhes Jesus: "O meu alimento é fazer a vontade daquele que me enviou e realizar a sua obra.
          Não dizeis vós: 'Ainda quatro meses, e aí vem a colheita!' Pois eu vos digo: Levantai os olhos e vede os campos: eles estão dourados para a colheita!
          O ceifeiro já está recebendo o salário, e recolhe fruto para a vida eterna.
          Assim, o que semeia se alegra junto com o que colhe'.
          Pois é verdade o provérbio que diz: 'Um é o que semeia e outro o que colhe'.
          Eu vos enviei para colher aquilo que não trabalhastes.
          Outros trabalharam e vós entrastes no trabalho deles".
          Muitos samaritanos daquela cidade abraçaram a fé em Jesus, por causa da palavra da mulher que testemunhava: "Ele me disse tudo o que eu fiz".
          Por isso, os samaritanos vieram ao encontro de Jesus e pediram que permanecesse com eles.
          Jesus permaneceu aí dois dias.
          E muitos outros creram por causa da sua palavra.
          E disseram à mulher: "Já não cremos por causa das tuas palavras, pois nós mesmos ouvimos e sabemos, que este é verdadeiramente o salvador do mundo".
          
          Palavra da Salvação.
