ordinary.week24.3.even:
  title: Terça-feira da 24ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Cor 12,12-14.27-31a
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos,
        como o corpo é um, embora tenha muitos membros, e como todos os membros do corpo, embora sejam muitos, formam um só corpo, assim também acontece com Cristo.
        De fato, todos nós, judeus ou gregos, escravos ou livres, fomos batizados num único Espírito, para formarmos um único corpo, e todos nós bebemos de um único Espírito.
        Com efeito, o corpo não é feito de um membro apenas, mas de muitos membros.
        Vós, todos juntos, sois o corpo de Cristo e, individualmente, sois membros desse corpo.

        E, na Igreja, Deus colocou, em primeiro lugar, os apóstolos; em segundo lugar, os profetas; em terceiro lugar, os que têm o dom e a missão de ensinar; depois, outras pessoas com dons diversos, a saber: dom de milagres, dom de curas, dom para obras de misericórdia, dom de governo e direção, dom de línguas.
        Acaso todos são apóstolos? Todos são profetas? Todos ensinam? Todos realizam milagres?
        Todos têm o dom das curas? Todos falam em línguas? Todos as interpretam?
        Aspirai aos dons mais elevados.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 99(100),2.3.4.5 (R. 3c)
      text: |
        R. Nós somos o seu povo e seu rebanho.

        Aclamai o Senhor, ó terra inteira,
        servi ao Senhor com alegria,
        ide a ele cantando jubilosos! R.

        Sabei que o Senhor, só ele, é Deus,
        Ele mesmo nos fez, e somos seus,
        nós somos seu povo e seu rebanho. R.

        Entrai por suas portas dando graças,
        e em seus átrios com hinos de louvor;
        dai-lhe graças, seu nome bendizei! R.

        Sim, é bom o Senhor e nosso Deus,
        sua bondade perdura para sempre,
        seu amor é fiel eternamente! R.
    - type: gospel
      ref: Lc 7,11-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus dirigiu-se a uma cidade chamada Naim.
        Com ele iam seus discípulos e uma grande multidão.
        Quando chegou à porta da cidade, eis que levavam um defunto, filho único; e sua mãe era viúva.
        Grande multidão da cidade a acompanhava.
        Ao vê-la, o Senhor sentiu compaixão para com ela e lhe disse: "Não chores!"
        Aproximou-se, tocou o caixão, e os que o carregavam pararam.
        Então, Jesus disse: "Jovem, eu te ordeno, levanta-te!"
        O que estava morto sentou-se e começou a falar.
        E Jesus o entregou à sua mãe.
        Todos ficaram com muito medo e glorificavam a Deus, dizendo:
        "Um grande profeta apareceu entre nós e Deus veio visitar o seu povo".
        E a notícia do fato espalhou-se pela Judeia inteira, e por toda a redondeza.
        Palavra da Salvação.
