      ref: Ef 6,10-20
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Para terminar, irmãos,
        confortai-vos no Senhor, e no domínio de sua força, revesti-vos da armadura de Deus, para estardes em condições de enfrentar as manobras do diabo.
