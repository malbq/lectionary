        Conserva o seu temor, e nele envelhecerás.
        Vós que temeis o Senhor, contai com a sua misericórdia e não vos desvieis, para não cair.
        Vós, que temeis o Senhor, confiai nele, e a recompensa não vos faltará.
        Vós, que temeis o Senhor, esperai coisas boas: alegria duradoura e misericórdia.
