ordinary.week33.1.a:
  title: Domingo da 33ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Pr 31,10-13.19-20.30-31
      text: |
        Leitura do Livro dos Provérbios

        Uma mulher forte, quem a encontrará?
        Ela vale muito mais do que as joias.
        Seu marido confia nela plenamente, e não terá falta de recursos.
        Ela lhe dá só alegria e nenhum desgosto, todos os dias de sua vida.
        Procura lã e linho, e com habilidade trabalham as suas mãos.
        Estende a mão para a roca, e seus dedos seguram o fuso.
        Abre suas mãos ao necessitado e estende suas mãos ao pobre.
        O encanto é enganador e a beleza é passageira; a mulher que teme ao Senhor, essa sim, merece louvor.
        Proclamem o êxito de suas mãos, e na praça louvem-na as suas obras!

        Palavra do Senhor.
    - type: psalm
      ref: Sl 127(128),1-2.3.4-5 (R. 1a)
      text: |
        R. Felizes os que temem o Senhor e trilham seus caminhos!

        Feliz és tu, se temes o Senhor
        e trilhas seus caminhos!
        Do trabalho de tuas mãos hás de viver,
        serás feliz, tudo irá bem! R.

        A tua esposa é uma videira bem fecunda
        no coração da tua casa;
        os teus filhos são rebentos de oliveira
        ao redor de tua mesa. R.

        Será assim abençoado todo homem
        que teme o Senhor.
        O Senhor te abençoe de Sião,
        cada dia de tua vida. R.
    - type: reading
      ref: 1Ts 5,1-6
      text: |
        Leitura da Primeira Carta de São Paulo aos Tessalonicenses

        Quanto ao tempo e à hora, meus irmãos,
        não há por que vos escrever.
        Vós mesmos sabeis perfeitamente que o dia do Senhor virá como ladrão, de noite.
        Quando as pessoas disserem: "Paz e segurança!", então de repente sobrevirá a destruição, como as dores de parto sobre a mulher grávida.
        E não poderão escapar.
        Mas vós, meus irmãos, não estais nas trevas, de modo que esse dia vos surpreenda como um ladrão.
        Todos vós sois filhos da luz e filhos do dia.
        Não somos da noite, nem das trevas.
        Portanto, não durmamos, como os outros, mas sejamos vigilantes e sóbrios.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 25,14-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus contou esta parábola a seus discípulos: "Um homem ia viajar para o estrangeiro.
        Chamou seus empregados e lhes entregou seus bens.
        A um deu cinco talentos, a outro deu dois e ao terceiro, um; a cada qual de acordo com a sua capacidade.
        Em seguida viajou.
        O empregado que havia recebido cinco talentos saiu logo, trabalhou com eles, e lucrou outros cinco.
        Do mesmo modo, o que havia recebido dois lucrou outros dois.
        Mas aquele que havia recebido um só, saiu, cavou um buraco na terra, e escondeu o dinheiro do seu patrão.
        Depois de muito tempo, o patrão voltou e foi acertar contas com os empregados.
        O empregado que havia recebido cinco talentos entregou-lhe mais cinco, dizendo: 'Senhor, tu me entregaste cinco talentos.
        Aqui estão mais cinco que lucrei'.
        O patrão lhe disse: 'Muito bem, servo bom e fiel!
        como foste fiel na administração de tão pouco, eu te confiarei muito mais.
        Vem participar da minha alegria!' Chegou também o que havia recebido dois talentos, e disse: 'Senhor, tu me entregaste dois talentos.
        Aqui estão mais dois que lucrei'.
        O patrão lhe disse: 'Muito bem, servo bom e fiel!
        Como foste fiel na administração de tão pouco, eu te confiarei muito mais.
        Vem participar da minha alegria!' Por fim, chegou aquele que havia recebido um talento, e disse: 'Senhor, sei que és um homem severo, pois colhes onde não plantaste e ceifas onde não semeaste.
        Por isso, fiquei com medo e escondi o teu talento no chão.
        Aqui tens o que te pertence'.
        O patrão lhe respondeu: 'Servo mau e preguiçoso!
        Tu sabias que eu colho onde não plantei e que ceifo onde não semeei?
        Então, devias ter depositado meu dinheiro no banco, para que, ao voltar, eu recebesse com juros o que me pertence'.
        Em seguida, o patrão ordenou: 'Tirai dele o talento e dai-o àquele que tem dez!
        Porque a todo aquele que tem será dado mais, e terá em abundância, mas daquele que não tem, até o que tem lhe será tirado.
        Quanto a este servo inútil, jogai-o lá fora, na escuridão.
        Aí haverá choro e ranger de dentes!'".

        Palavra da Salvação.
ordinary.week33.1.b:
  title: Domingo da 33ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Dn 12,1-3
      text: |
        Leitura da Profecia de Daniel

        "Naquele tempo, se levantará Miguel,
        o grande príncipe, defensor dos filhos de teu povo; e será um tempo de angústia, como nunca houve até então, desde que começaram a existir nações.
        Mas, nesse tempo, teu povo será salvo, todos os que se acharem inscritos no Livro.
        Muitos dos que dormem no pó da terra, despertarão, uns para a vida eterna, outros para o opróbrio eterno.
        Mas os que tiverem sido sábios, brilharão como o firmamento; e os que tiverem ensinado a muitos homens os caminhos da virtude, brilharão como as estrelas, por toda a eternidade".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 15(16),5.8.9-10.11 (R. 1a)
      text: |
        R. Guardai-me, ó Deus, porque em vós me refugio!

        Ó Senhor, sois minha herança e minha taça,
        meu destino está seguro em vossas mãos!
        Tenho sempre o Senhor ante meus olhos,
        pois se o tenho a meu lado não vacilo. R.

        Eis por que meu coração está em festa,
        minha alma rejubila de alegria,
        e até meu corpo no repouso está tranquilo;
        pois não haveis de me deixar entregue à morte,
        nem vosso amigo conhecer a corrupção. R.

        Vós me ensinais vosso caminho para a vida;
        junto a vós, felicidade sem limites,
        delícia eterna e alegria ao vosso lado! R.
    - type: reading
      ref: Hb 10,11-14.18
      text: |
        Leitura da Carta aos Hebreus

        Todo sacerdote se apresenta diariamente
        para celebrar o culto, oferecendo muitas vezes os mesmos sacrifícios, incapazes de apagar os pecados.
        Cristo, ao contrário, depois de ter oferecido um sacrifício único pelos pecados, sentou-se para sempre à direita de Deus.
        Não lhe resta mais senão esperar até que seus inimigos sejam postos debaixo de seus pés.
        De fato, com esta única oferenda, levou à perfeição definitiva os que ele santifica.
        Ora, onde existe o perdão, já não se faz oferenda pelo pecado.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 13,24-32
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus disse a seus discípulos: "Naqueles dias, depois da grande tribulação, o sol vai se escurecer, e a lua não brilhará mais, as estrelas começarão a cair do céu e as forças do céu serão abaladas.
        Então vereis o Filho do Homem vindo nas nuvens com grande poder e glória.
        Ele enviará os anjos aos quatro cantos da terra e reunirá os eleitos de Deus, de uma extremidade à outra da terra.
        Aprendei, pois, da figueira esta parábola: quando seus ramos ficam verdes e as folhas começam a brotar, sabeis que o verão está perto.
        Assim também, quando virdes acontecer essas coisas, ficai sabendo que o Filho do Homem está próximo, às portas.
        Em verdade vos digo, esta geração não passará até que tudo isto aconteça.
        O céu e a terra passarão, mas as minhas palavras não passarão.
        Quanto àquele dia e hora, ninguém sabe, nem os anjos do céu, nem o Filho, mas somente o Pai".

        Palavra da Salvação.
ordinary.week33.1.c:
  title: Domingo da 33ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ml 3,19-20a
      text: |
        Leitura da Profecia de Malaquias

        Eis que virá o dia, abrasador como fornalha, em que todos os soberbos e ímpios serão como palha; e esse dia vindouro haverá de queimá-los, diz o Senhor dos exércitos, tal que não lhes deixará raiz nem ramo.
        Para vós, que temeis o meu nome, nascerá o sol da justiça, trazendo salvação em suas asas.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),5-6.7-8.9a.9bc (R. cf. 9)
      text: |
        R. O Senhor virá julgar a terra inteira; com justiça julgará.

        Cantai salmos ao Senhor ao som da harpa
        e da cítara suave!
        Aclamai, com os clarins e as trombetas,
        ao Senhor, o nosso Rei! R.

        Aplauda o mar com todo ser que nele vive,
        o mundo inteiro e toda gente!
        As montanhas e os rios batam palmas
        e exultem de alegria. R.

        Exultem na presença do Senhor, pois ele vem,
        vem julgar a terra inteira.
        Julgará o universo com justiça
        e as nações com equidade.
    - type: reading
      ref: 2Ts 3,7-12
      text: |
        Leitura da Segunda Carta de São Paulo aos Tessalonicenses

        Irmãos:
        Bem sabeis como deveis seguir o nosso exemplo, pois não temos vivido entre vós na ociosidade.
        De ninguém recebemos de graça o pão que comemos.
        Pelo contrário, trabalhamos com esforço e cansaço, de dia e de noite, para não sermos pesados a ninguém.
        Não que não tivéssemos o direito de fazê-lo, mas queríamos apresentar-nos como exemplo a ser imitado.
        Com efeito, quando estávamos entre vós, demos esta regra:
        "Quem não quer trabalhar, também não deve comer".
        Ora, ouvimos dizer que entre vós há alguns que vivem à toa, muito ocupados em não fazer nada.
        Em nome do Senhor Jesus Cristo, ordenamos e exortamos a estas pessoas que, trabalhando, comam na tranquilidade o seu próprio pão.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 21,5-19
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        algumas pessoas comentavam a respeito do Templo que era enfeitado com belas pedras e com ofertas votivas.
        Jesus disse:
        "Vós admirais estas coisas?
        Dias virão em que não ficará pedra sobre pedra.
        Tudo será destruído".
        Mas eles perguntaram:
        "Mestre, quando acontecerá isto?
        E qual vai ser o sinal de que estas coisas estão para acontecer?"
        Jesus respondeu:
        "Cuidado para não serdes enganados, porque muitos virão em meu nome, dizendo:
