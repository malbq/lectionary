        Eles voltaram a viver, para reinarem com Cristo durante mil anos.
        Vi ainda um grande trono branco e aquele que estava sentado nele.
        O céu e a terra fugiram da sua presença e não se achou mais o lugar deles.
        Vi também os mortos, os grandes e os pequenos, em pé diante do trono.
        Foram abertos livros, e mais um outro livro ainda: o livro da vida.
        Então foram julgados os mortos, de acordo com sua conduta, conforme está escrito nos livros.
