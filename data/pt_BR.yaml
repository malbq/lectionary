ordinary.week23.1.a:
  title: Domingo da 23ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ez 33,7-9
      text: |
        Leitura da Profecia de Ezequiel

        Assim diz o Senhor:
        "Quanto a ti, filho do homem, eu te estabeleci como vigia para a casa de Israel.
        Logo que ouvires alguma palavra de minha boca, tu os deves advertir em meu nome.
        Se eu disser ao ímpio que ele vai morrer, e tu não lhe falares, advertindo-o a respeito de sua conduta, o ímpio vai morrer por própria culpa, mas eu te pedirei contas da sua morte.
        Mas, se advertires o ímpio a respeito de sua conduta, para que se arrependa, e ele não se arrepender, o ímpio morrerá por própria culpa, porém, tu salvarás tua vida.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 94(95),1-2.6-7.8-9 (R. 8)
      text: |
        R. Não fecheis o coração, ouvi, hoje, a voz de Deus!

        Vinde, exultemos de alegria no Senhor,
        aclamemos o Rochedo que nos salva!
        Ao seu encontro caminhemos com louvores,
        e com cantos de alegria o celebremos! R.

        Vinde, adoremos e prostremo-nos por terra,
        e ajoelhemos ante o Deus que nos criou!
        Porque ele é o nosso Deus, nosso Pastor,
        e nós somos o seu povo e seu rebanho,
        as ovelhas que conduz com sua mão. R.

        Oxalá ouvísseis hoje a sua voz:
        "Não fecheis os corações como em Meriba,
        como em Massa, no deserto, aquele dia,
        em que outrora vossos pais me provocaram,
        apesar de terem visto as minhas obras". R.
    - type: reading
      ref: Rm 13,8-10
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Não fiqueis devendo nada a ninguém, a não ser o amor mútuo, pois quem ama o próximo está cumprindo a Lei.
        De fato, os mandamentos: "Não cometerás adultério", "Não matarás", "Não roubarás", "Não cobiçarás", e qualquer outro mandamento, se resumem neste: "Amarás a teu próximo como a ti mesmo".
        O amor não faz nenhum mal contra o próximo.
        Portanto, o amor é o cumprimento perfeito da Lei.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 18,15-20
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, Jesus disse a seus discípulos:
        "Se o teu irmão pecar contra ti, vai corrigi-lo, mas em particular, a sós contigo!
        Se ele te ouvir, tu ganhaste o teu irmão.
        Se ele não te ouvir, toma contigo mais uma ou duas pessoas, para que toda a questão seja decidida sob a palavra de duas ou três testemunhas.
        Se ele não vos der ouvido, dize-o à Igreja.
        Se nem mesmo à Igreja ele ouvir, seja tratado como se fosse um pagão ou um pecador público.
        Em verdade vos digo, tudo o que ligardes na terra será ligado no céu, e tudo o que desligardes na terra será desligado no céu.
        De novo, eu vos digo: se dois de vós estiverem de acordo na terra sobre qualquer coisa que quiserem pedir, isso lhes será concedido por meu Pai que está nos céus.
        Pois, onde dois ou três estiverem reunidos em meu nome, eu estou aí, no meio deles".

        Palavra da Salvação.
ordinary.week23.1.b:
  title: Domingo da 23ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 35,4-7a
      text: |
        Leitura do Livro do Profeta Isaías

        Dizei às pessoas deprimidas:
        "Criai ânimo, não tenhais medo!
        Vede, é vosso Deus, é a vingança que vem, é a recompensa de Deus; é ele que vem para vos salvar".
        Então se abrirão os olhos dos cegos e se descerrarão os ouvidos dos surdos.
        O coxo saltará como um cervo e se desatará a língua dos mudos, assim como brotarão águas no deserto e jorrarão torrentes no ermo.
        A terra árida se transformará em lago, e a região sedenta, em fontes d'água.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 145(146),7.8-9a.9bc-10 (R.1.2a)
      text: |
        R. Bendize, ó minha alma ao Senhor.
        Bendirei ao Senhor toda a vida!
        
        Ou: Aleluia, Aleluia, Aleluia.

        O Senhor é fiel para sempre,
        faz justiça aos que são oprimidos;
        ele dá alimento aos famintos,
        é o Senhor quem liberta os cativos. R.

        O Senhor abre os olhos aos cegos
        o Senhor faz erguer-se o caído;
        o Senhor ama aquele que é justo
        É o Senhor quem protege o estrangeiro. R.

        Ele ampara a viúva e o órfão
        mas confunde os caminhos dos maus.
        O Senhor reinará para sempre!
        Ó Sião, o teu Deus reinará
        para sempre e por todos os séculos! R.
    - type: reading
      ref: Tg 2,1-5
      text: |
        Leitura da Carta de São Tiago

        Meus irmãos:
        a fé que tendes em nosso Senhor Jesus Cristo glorificado não deve admitir acepção de pessoas.
        Pois bem, imaginai que na vossa reunião entra uma pessoa com anel de ouro no dedo e bem vestida, e também um pobre, com sua roupa surrada, e vós dedicais atenção ao que está bem vestido, dizendo-lhe: "Vem sentar-te aqui, à vontade", enquanto dizeis ao pobre: "Fica aí, de pé", ou então: "Senta-te aqui no chão, aos meus pés", não fizestes, então, discriminação entre vós?
        E não vos tornastes juízes com critérios injustos?
        Meus queridos irmãos, escutai: não escolheu Deus os pobres deste mundo para serem ricos na fé e herdeiros do Reino que prometeu aos que o amam?

        Palavra do Senhor.
    - type: gospel
      ref: Mc 7,31-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus saiu de novo da região de Tiro, passou por Sidônia e continuou até o mar da Galileia, atravessando a região da Decápole.
        Trouxeram então um homem surdo, que falava com dificuldade, e pediram que Jesus lhe impusesse a mão.
        Jesus afastou-se com o homem, para fora da multidão; em seguida, colocou os dedos nos seus ouvidos, cuspiu e com a saliva tocou a língua dele.
        Olhando para o céu, suspirou e disse: "Efatá!", que quer dizer: "Abre-te!"
        Imediatamente seus ouvidos se abriram, sua língua se soltou e ele começou a falar sem dificuldade.
        Jesus recomendou com insistência que não contassem a ninguém.
        Mas, quanto mais ele recomendava, mais eles divulgavam.
        Muito impressionados, diziam: "Ele tem feito bem todas as coisas: Aos surdos faz ouvir e aos mudos falar".

        Palavra da Salvação.
ordinary.week23.1.c:
  title: Domingo da 23ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Sb 9,13-18 (gr.13-18b)
      text: |
        Leitura do Livro da Sabedoria

        Qual é o homem que pode conhecer os desígnios de Deus?
        Ou quem pode imaginar o desígnio do Senhor?
        Na verdade, os pensamentos dos mortais são tímidos e nossas reflexões incertas: porque o corpo corruptível torna pesada a alma e tenda de argila oprime a mente que pensa.
        Mal podemos conhecer o que há na terra, e com muito custo compreendemos o que está ao alcance de nossas mãos; quem, portanto, investigará o que há nos céus?
        Acaso alguém teria conhecido o teu desígnio, sem que lhe desses Sabedoria e do alto lhe enviasses teu santo espírito?
        Só assim se tornaram retos os caminhos dos que estão na terra, e os homens aprenderam o que te agrada, e pela Sabedoria foram salvos".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 89(90),3-4.5-6.12-13.14.17 (R. 1)
      text: |
        R. Vós fostes, ó Senhor, um refúgio para nós.

        Vós fazeis voltar ao pó todo mortal,
        quando dizeis: "Voltai ao pó, filhos de Adão!"
        Pois mil anos para vós são como ontem,
        qual vigília de uma noite que passou. R.

        Eles passam como o sono da manhã,
        são iguais à erva verde pelos campos:
        De manhã ela floresce vicejante,
        mas à tarde é cortada e logo seca. R.

        Ensinai-nos a contar os nossos dias,
        e dai ao nosso coração sabedoria!
        Senhor, voltai-vos! Até quando tardareis?
        Tende piedade e compaixão de vossos servos! R.

        Saciai-nos de manhã com vosso amor,
        e exultaremos de alegria todo o dia!
        Que a bondade do Senhor e nosso Deus
        repouse sobre nós e nos conduza!
        Tornai fecundo, ó Senhor, nosso trabalho. R.
    - type: reading
      ref: Fm 9b-10.12-17
      text: |
        Leitura da Carta de São Paulo a Filêmon

        Caríssimo:
        Eu, Paulo, velho como estou e agora também prisioneiro de Cristo Jesus, faço-te um pedido em favor do meu filho que fiz nascer para Cristo na prisão, Onésimo.
        Eu o estou mandando de volta para ti.
        Ele é como se fosse o meu próprio coração.
        Gostaria de tê-lo comigo, a fim de que fosse teu representante para cuidar de mim nesta prisão, que eu devo ao evangelho.
        Mas, eu não quis fazer nada sem o teu parecer, para que a tua bondade não seja forçada, mas espontânea.
        Se ele te foi retirado por algum tempo, talvez seja para que o tenhas de volta para sempre, já não como escravo, mas, muito mais do que isso, como um irmão querido, muitíssimo querido para mim quanto mais ele o for para ti, tanto como pessoa humana quanto como irmão no Senhor.
        Assim, se estás em comunhão de fé comigo, recebe-o como se fosse a mim mesmo.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 14,25-33
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        grandes multidões acompanhavam Jesus.
        Voltando-se, ele lhes disse: "Se alguém vem a mim, mas não se desapega de seu pai e sua mãe, sua mulher e seus filhos, seus irmãos e suas irmãs e até da sua própria vida, não pode ser meu discípulo.
        Quem não carrega sua cruz e não caminha atrás de mim, não pode ser meu discípulo.
        Com efeito: qual de vós, querendo construir uma torre, não se senta primeiro e calcula os gastos, para ver se tem o suficiente para terminar?
        Caso contrário, ele vai lançar o alicerce e não será capaz de acabar.
        E todos os que virem isso começarão a caçoar, dizendo: 'Este homem começou a construir e não foi capaz de acabar!' Ou ainda: Qual o rei que ao sair para guerrear com outro, não se senta primeiro e examina bem se com dez mil homens poderá enfrentar o outro que marcha contra ele com vinte mil?
        Se ele vê que não pode, enquanto o outro rei ainda está longe, envia mensageiros para negociar as condições de paz.
        Do mesmo modo, portanto, qualquer um de vós, se não renunciar a tudo o que tem, não pode ser meu discípulo!"

        Palavra da Salvação.
ordinary.week23.2.even:
  title: Segunda-feira da 23ª Semana
  subtitle: Tempo Comum
  color: green
