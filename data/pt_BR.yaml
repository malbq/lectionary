ordinary.week31.1.b:
  title: Domingo da 31ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Dt 6,2-6
      text: |
        Leitura do Livro do Deuteronômio

        Moisés falou ao povo dizendo:
        "Temerás o Senhor teu Deus, observando durante toda a vida todas as suas leis e os seus mandamentos que te prescrevo, a ti, a teus filhos e netos, a fim de que se prolonguem os teus dias.
        Ouve, Israel, e cuida de os pôr em prática, para seres feliz e te multiplicares sempre mais, na terra onde corre leite e mel, como te prometeu o Senhor, o Deus de teus pais.
        Ouve, Israel, o Senhor, nosso Deus, é o único Senhor.
        Amarás o Senhor teu Deus com todo o teu coração, com toda a tua alma e com todas as tuas forças.
        E trarás gravadas em teu coração todas estas palavras que hoje te ordeno".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 17(18),2-3a.3bc-4.47.51ab (R. 2)
      text: |
        R. Eu vos amo, ó Senhor, porque sois minha força!

        Eu vos amo, ó Senhor! Sois minha força,
        minha rocha, meu refúgio e Salvador!
        Ó meu Deus, sois o rochedo que me abriga,
        minha força e poderosa salvação. R.

        Ó meu Deus, sois o rochedo que me abriga
        sois meu escudo e proteção: em vós espero!
        Invocarei o meu Senhor: a ele a glória!
        e dos meus perseguidores serei salvo! R.

        Viva o Senhor! Bendito seja o meu Rochedo!
        E louvado seja Deus, meu Salvador.
        Concedeis ao vosso rei grandes vitórias
        e mostrais misericórdia ao vosso Ungido. R.
    - type: reading
      ref: Hb 7,23-28
      text: |
        Leitura da Carta aos Hebreus

        Irmãos:
        Os sacerdotes da antiga aliança sucediam-se em grande número, porque a morte os impedia de permanecer.
        Cristo, porém, uma vez que permanece para a eternidade, possui um sacerdócio que não muda.
        Por isso ele é capaz de salvar para sempre aqueles que, por seu intermédio, se aproximam de Deus.
        Ele está sempre vivo para interceder por eles.
        Tal é precisamente o sumo-sacerdote que nos convinha: santo, inocente, sem mancha, separado dos pecadores e elevado acima dos céus.
        Ele não precisa, como os sumos-sacerdotes oferecer sacrifícios em cada dia, primeiro por seus próprios pecados e depois pelos do povo.
        Ele já o fez uma vez por todas, oferecendo-se a si mesmo.
        A Lei, com efeito, constituiu sumos-sacerdotes sujeitos à fraqueza, enquanto a palavra do juramento, que veio depois da Lei, constituiu alguém que é Filho, perfeito para sempre.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 12,28b-34
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        um mestre da Lei, aproximou-se de Jesus e perguntou: "Qual é o primeiro de todos os mandamentos?"
        Jesus respondeu: "O primeiro é este: Ouve, ó Israel!
        O Senhor nosso Deus é o único Senhor.
        Amarás o Senhor teu Deus de todo o teu coração, de toda a tua alma, de todo o teu entendimento e com toda a tua força!
        O segundo mandamento é: Amarás o teu próximo como a ti mesmo!
        Não existe outro mandamento maior do que estes".
        O mestre da Lei disse a Jesus: "Muito bem, Mestre! Na verdade, é como disseste: Ele é o único Deus e não existe outro além dele.
        Amá-lo de todo o coração, de toda a mente, e com toda a força, e amar o próximo como a si mesmo é melhor do que todos os holocaustos e sacrifícios".
        Jesus viu que ele tinha respondido com inteligência, e disse: "Tu não estás longe do Reino de Deus".
        E ninguém mais tinha coragem de fazer perguntas a Jesus.

        Palavra da Salvação.
ordinary.week31.1.c:
  title: Domingo da 31ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Sb 11,22-12,2
      text: |
        Leitura do Livro da Sabedoria

        Senhor, o mundo inteiro, diante de ti,
        é como um grão de areia na balança, uma gota de orvalho da manhã que cai sobre a terra.
        Entretanto, de todos tens compaixão, porque tudo podes.
        Fecha os olhos aos pecados dos homens, para que se arrependam.
        Sim, amas tudo o que existe, e não desprezas nada do que fizeste; porque, se odiasses alguma coisa não a terias criado.
        Da mesma forma, como poderia alguma coisa existir, se não a tivesses querido?
        Ou como poderia ser mantida, se por ti não fosse chamada?
        A todos, porém, tu tratas com bondade, porque tudo é teu, Senhor, amigo da vida.
        O teu espírito incorruptível está em todas as coisas!
        É por isso que corriges com carinho os que caem e os repreendes, lembrando-lhes seus pecados, para que se afastem do mal e creiam em ti, Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),1-2.8-9.10-11.13cd-14 (R. cf. 1)
      text: |
        R. Bendirei eternamente vosso nome;

        para sempre, ó Senhor, o louvarei!
        Ó meu Deus, quero exaltar-vos, ó meu Rei,
        e bendizer o vosso nome pelos séculos.
        Todos os dias haverei de bendizer-vos,
        hei de louvar o vosso nome para sempre. R.

        Misericórdia e piedade é o Senhor,
        ele é amor, é paciência, é compaixão.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.

        O Senhor é amor fiel em sua palavra,
        é santidade em toda obra que ele faz.
        Ele sustenta todo aquele que vacila
        e levanta todo aquele que tombou. R.
    - type: reading
      ref: 2Ts 1,11-2,2
      text: |
        Leitura da Segunda Carta de São Paulo aos Tessalonicenses

        Irmãos:
        Não cessamos de rezar por vós, para que o nosso Deus vos faça dignos da sua vocação.
        Que ele, por seu poder, realize todo o bem que desejais e torne ativa a vossa fé.
        Assim o nome de nosso Senhor Jesus Cristo será glorificado em vós, e vós nele, em virtude da graça do nosso Deus e do Senhor Jesus Cristo.
        No que se refere à vinda de nosso Senhor Jesus Cristo e à nossa união com ele, nós vos pedimos, irmãos: não deixeis tão facilmente transtornar a vossa cabeça, nem vos alarmeis por causa de alguma revelação, ou carta atribuída a nós, afirmando que o Dia do Senhor está próximo.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 19,1-10
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus tinha entrado em Jericó e estava atravessando a cidade.
        Havia ali um homem chamado Zaqueu, que era chefe dos cobradores de impostos e muito rico.
        Zaqueu procurava ver quem era Jesus, mas não conseguia, por causa da multidão, pois era muito baixo.
        Então ele correu à frente e subiu numa figueira para ver Jesus, que devia passar por ali.
        Quando Jesus chegou ao lugar, olhou para cima e disse: "Zaqueu, desce depressa!
        Hoje eu devo ficar na tua casa".
        Ele desceu depressa, e recebeu Jesus com alegria.
        Ao ver isso, todos começaram a murmurar, dizendo: "Ele foi hospedar-se na casa de um pecador!"
        Zaqueu ficou de pé, e disse ao Senhor: "Senhor, eu dou a metade dos meus bens aos pobres, e se defraudei alguém, vou devolver quatro vezes mais".
        Jesus lhe disse: "Hoje a salvação entrou nesta casa, porque também este homem é um filho de Abraão.
        Com efeito, o Filho do Homem veio procurar e salvar o que estava perdido".

        Palavra da Salvação.
ordinary.week31.2.even:
  title: Segunda-feira da 31ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Fl 2,1-4
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Irmãos,
        se existe consolação na vida em Cristo, se existe alento no mútuo amor, se existe comunhão no Espírito, se existe ternura e compaixão, tornai então completa a minha alegria: aspirai à mesma coisa, unidos no mesmo amor; vivei em harmonia, procurando a unidade.
        Nada façais por competição ou vanglória, mas, com humildade, cada um julgue que o outro é mais importante, e não cuide somente do que é seu, mas também do que é do outro.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 130(131),1.2.3
      text: |
        R. Guardai-me, em paz, junto a vós, ó Senhor!

        Senhor, meu coração não é orgulhoso,
        nem se eleva arrogante o meu olhar;
        não ando à procura de grandezas,
        nem tenho pretensões ambiciosas! R.

        Fiz calar e sossegar a minha alma;
        ela está em grande paz dentro de mim,
        como a criança bem tranquila, amamentada
        no regaço acolhedor de sua mãe. R.

        Confia no Senhor, ó Israel,
        desde agora e por toda a eternidade! R.
    - type: gospel
      ref: Lc 14,12-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        dizia Jesus ao chefe dos fariseus que o tinha convidado: "Quando tu deres um almoço ou um jantar, não convides teus amigos, nem teus irmãos, nem teus parentes, nem teus vizinhos ricos.
        Pois estes poderiam também convidar-te e isto já seria a tua recompensa.
        Pelo contrário, quando deres uma festa, convida os pobres, os aleijados, os coxos, os cegos.
        Então tu serás feliz!
        Porque eles não te podem retribuir.
        Tu receberás a recompensa na ressurreição dos justos".

        Palavra da Salvação.
