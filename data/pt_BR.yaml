        Todos ficavam admirados com o seu ensinamento, pois ensinava como quem tem autoridade, não como os mestres da Lei.
        Estava então na sinagoga um homem possuído por um espírito mau.
        Ele gritou: "Que queres de nós, Jesus Nazareno? Vieste para nos destruir? Eu sei quem tu és: tu és o Santo de Deus".        
        Jesus o intimou: "Cala-te e sai dele!"
        Então o espírito mau sacudiu o homem com violência, deu um grande grito e saiu.      
        E todos ficaram muito espantados e perguntavam uns aos outros: "O que é isto? Um ensinamento novo dado com autoridade: Ele manda até nos espíritos maus, e eles obedecem!"
        E a fama de Jesus logo se espalhou por toda a parte, em toda a região da Galileia.   

        Palavra da Salvação.
ordinary.week4.1.c:
  title: Domingo da 4ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 1,4-5.17-19
      text: |
        Leitura do Livro do Profeta Jeremias

        Nos dias de Josias, rei de Judá,
        foi-me dirigida a palavra do Senhor, dizendo: "Antes de formar-te no ventre materno, eu te conheci; antes de saíres do seio de tua mãe, eu te consagrei e te fiz profeta das nações.
        Vamos, põe a roupa e o cinto, levanta-te e comunica-lhes tudo que eu te mandar dizer: não tenhas medo, senão, eu te farei tremer na presença deles.
        Com efeito, eu te transformarei hoje numa cidade fortificada, numa coluna de ferro, num muro de bronze contra todo o mundo, frente aos reis de Judá e seus príncipes, aos sacerdotes e ao povo da terra; eles farão guerra contra ti, mas não prevalecerão, porque eu estou contigo para defender-te", diz o Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 70(71),1-2.3-4a.5-6ab.15ab.17 (R. 15ab)
      text: |
        R. Minha boca anunciará todos os dias,

        vossas graças incontáveis, ó Senhor.
        Eu procuro meu refúgio em vós, Senhor:
        que eu não seja envergonhado para sempre!
        Porque sois justo, defendei-me e libertai-me!
        Escutai a minha voz, vinde salvar-me! R.

        Sede uma rocha protetora para mim,
        um abrigo bem seguro que me salve!
        Porque sois a minha força e meu amparo,
        o meu refúgio, proteção e segurança!
        Libertai-me, ó meu Deus, das mãos do ímpio. R.

        Porque sois, ó Senhor Deus, minha esperança,
        em vós confio desde a minha juventude!
        Sois meu apoio desde antes que eu nascesse,
        desde o seio maternal, o meu amparo. R.

        Minha boca anunciará todos os dias
        vossa justiça e vossas graças incontáveis.
        Vós me ensinastes desde a minha juventude,
        e até hoje canto as vossas maravilhas. R.
    - type: reading
      ref: Cor 12,31-13,13
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Aspirai aos dons mais elevados.
        Eu vou ainda mostrar-vos um caminho incomparavelmente superior.
        Se eu falasse todas as línguas, as dos homens e as dos anjos, mas não tivesse caridade, eu seria como um bronze que soa ou um címbalo que retine.
        Se eu tivesse o dom da profecia, se conhecesse todos os mistérios e toda a ciência, se tivesse toda a fé, a ponto de transportar montanhas, mas se não tivesse caridade, eu não seria nada.
        Se eu gastasse todos os meus bens para sustento dos pobres, se entregasse o meu corpo às chamas, mas não tivesse caridade, isso de nada me serviria.
        A caridade é paciente, é benigna; não é invejosa, não é vaidosa, não se ensoberbece; não faz nada de inconveniente, não é interesseira, não se encoleriza, não guarda rancor; não se alegra com a iniquidade, mas se regozija com a verdade.
        Suporta tudo, crê tudo, espera tudo, desculpa tudo.
        A caridade não acabará nunca.
        As profecias desaparecerão, as línguas cessarão, a ciência desaparecerá.
        Com efeito, o nosso conhecimento é limitado e a nossa profecia é imperfeita.
        Mas, quando vier o que é perfeito, desaparecerá o que é imperfeito.
        Quando eu era criança, falava como criança, pensava como criança, raciocinava como criança.
        Quando me tornei adulto, rejeitei o que era próprio de criança.
        Agora nós vemos num espelho, confusamente, mas, então, veremos face a face.
        Agora, conheço apenas de modo imperfeito, mas, então, conhecerei como sou conhecido.
        Atualmente permanecem estas três coisas: fé, esperança, caridade.
        Mas a maior delas é a caridade.

        Palavra do Senhor.
