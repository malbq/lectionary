ordinary.week31.3.even:
  title: Terça-feira da 31ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Fl 2,5-11
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Irmãos,
        tende entre vós o mesmo sentimento que existe em Cristo Jesus.
        Jesus Cristo, existindo em condição divina, não fez do ser igual a Deus uma usurpação, mas ele esvaziou-se a si mesmo, assumindo a condição de escravo e tornando-se igual aos homens.
        Encontrado com aspecto humano, humilhou-se a si mesmo, fazendo-se obediente até a morte, e morte de cruz.
        Por isso, Deus o exaltou acima de tudo e lhe deu o Nome que está acima de todo nome.
        Assim, ao nome de Jesus, todo o joelho se dobre no céu, na terra e abaixo da terra, e toda língua proclame : "Jesus Cristo é o Senhor"
        - para a glória de Deus Pai.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 21(22),26b-27.28-30a.31-32 (R. 26a)
      text: |
        R. Ó Senhor, sois meu louvor em meio à grande assembleia!

        Cumpro meus votos ante aqueles que vos temem!
        Vossos pobres vão comer e saciar-se,
