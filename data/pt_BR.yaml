        Eu agradeço a Deus de todo o coração
        junto com todos os seus justos reunidos!
        Que grandiosas são as obras do Senhor,
        elas merecem todo o amor e admiração! R.

        O Senhor bom e clemente nos deixou
        a lembrança de suas grandes maravilhas.
        Ele dá o alimento aos que o temem
        e jamais esquecerá sua Aliança. R.

        Enviou libertação para o seu povo,
        confirmou sua Aliança para sempre.
        Seu nome é santo e é digno de respeito;
        Permaneça eternamente o seu louvor R.
    - type: gospel
      ref: Mc 2,23-28
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Jesus estava passando por uns campos de trigo, em dia de sábado.
        Seus discípulos começaram a arrancar espigas, enquanto caminhavam.
        Então os fariseus disseram a Jesus:
        "Olha! Por que eles fazem em dia de sábado o que não é permitido?"
        Jesus lhes disse:
        "Por acaso, nunca lestes o que Davi e seus companheiros fizeram quando passaram necessidade e tiveram fome?
        Como ele entrou na casa de Deus, no tempo em que Abiatar era sumo sacerdote, comeu os pães oferecidos a Deus, e os deu também aos seus companheiros?
