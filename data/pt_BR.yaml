        Leitura da Carta aos Hebreus

        Irmãos,
        a Palavra de Deus é viva, eficaz e mais cortante do que qualquer espada de dois gumes.
        Penetra até dividir alma e espírito, articulações e medulas.
        Ela julga os pensamentos e as intenções do coração.
        E não há criatura que possa ocultar-se diante dela.
        Tudo está nu e descoberto aos seus olhos,
        e é a ela que devemos prestar contas.
        Temos um sumo sacerdote eminente, que entrou no céu, Jesus, o Filho de Deus.
        Por isso, permaneçamos firmes na fé que professamos.
        Com efeito, temos um sumo sacerdote capaz de se compadecer de nossas fraquezas, pois ele mesmo foi provado em tudo como nós, com exceção do pecado.
        Aproximemo-nos então, com toda a confiança, do trono da graça, para conseguirmos misericórdia e alcançarmos a graça de um auxílio no momento oportuno.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 18(19B),8.9.10.15 (R. cf. Jo 6,63c)
      text: |
        R. Vossas palavras são espírito, são vida, tendes palavras, ó Senhor, de vida eterna.

        A lei do Senhor Deus é perfeita,
        conforto para a alma!
        O testemunho do Senhor é fiel,
        sabedoria dos humildes. R.

        Os preceitos do Senhor são precisos,
        alegria ao coração.
        O mandamento do Senhor é brilhante,
        para os olhos é uma luz. R.

        É puro o temor do Senhor,
        imutável para sempre.
        Os julgamentos do Senhor são corretos
        e justos igualmente. R.

        Que vos agrade o cantar dos meus lábios
        e a voz da minha alma;
        que ela chegue até vós, ó Senhor,
        meu Rochedo e Redentor! R.
    - type: gospel
      ref: Mc 2,13-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus saiu de novo para a beira do mar.
        Toda a multidão ia ao seu encontro e Jesus os ensinava.
        Enquanto passava, Jesus viu Levi, o filho de Alfeu, sentado na coletoria de impostos, e disse-lhe:
        "Segue-me!"
        Levi se levantou e o seguiu.
        E aconteceu que, estando à mesa na casa de Levi, muitos cobradores de impostos e pecadores também estavam à mesa com Jesus e seus discípulos.
        Com efeito, eram muitos os que o seguiam.
        Alguns doutores da Lei, que eram fariseus, viram que Jesus estava comendo com pecadores e cobradores de impostos.
        Então eles perguntaram aos discípulos:
        "Por que ele come com os cobradores de impostos e pecadores?"
        Tendo ouvido, Jesus respondeu-lhes:
        "Não são as pessoas sadias que precisam de médico, mas as doentes.
        Eu não vim para chamar justos, mas sim pecadores".

        Palavra da Salvação.
ordinary.week2.1.a:
  title: Domingo da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 49,3.5-6
      text: |
        Leitura do Livro do Profeta Isaías

        O Senhor me disse: "Tu és o meu Servo, Israel, em quem serei glorificado".
        E agora diz-me o Senhor - ele que me preparou desde o nascimento para ser seu Servo - que eu recupere Jacó para ele e faça Israel unir-se a ele;
        aos olhos do Senhor esta é a minha glória.
        Disse ele:
        "Não basta seres meu Servo para restaurar as tribos de Jacó e reconduzir os remanescentes de Israel:
        eu te farei luz das nações, para que minha salvação chegue até aos confins da terra".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 39(40),2.4ab.7-8a.8b-9.10 (R. 8a.9a)
      text: |
        R. Eu disse: Eis que venho, Senhor, com prazer faço a vossa vontade!

        Esperando, esperei no Senhor,
        e inclinando-se, ouviu meu clamor.
        Canto novo ele pôs em meus lábios,
        um poema em louvor ao Senhor. R.

        Sacrifício e oblação não quisestes,
        mas abristes, Senhor, meus ouvidos;
        não pedistes ofertas nem vítimas,
        holocaustos por nossos pecados. R.

        E então eu vos disse: "Eis que venho!"
        Sobre mim está escrito no livro:
        "Com prazer faço a vossa vontade,
        guardo em meu coração vossa lei!" R.

        Boas-novas de vossa justiça
        anunciei numa grande assembleia;
        vós sabeis: não fechei os meus lábios! R.
    - type: reading
      ref: 1Cor 1,1-3
      text: |
        Início da Primeira Carta de São Paulo aos Coríntios

        Paulo, chamado a ser apóstolo de Jesus Cristo, por vontade de Deus, e o irmão Sóstenes, à Igreja de Deus que está em Corinto:
        aos que foram santificados em Cristo Jesus, chamados a ser santos junto com todos que, em qualquer lugar, invocam o nome de nosso Senhor Jesus Cristo, Senhor deles e nosso.
        Para vós, graça e paz, da parte de Deus, nosso Pai, e do Senhor Jesus Cristo.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 1,29-34
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        João viu Jesus aproximar-se dele e disse:
        "Eis o Cordeiro de Deus, que tira o pecado do mundo.
        Dele é que eu disse:
        'Depois de mim vem um homem que passou à minha frente, porque existia antes de mim'.
        Também eu não o conhecia, mas se eu vim batizar com água, foi para que ele fosse manifestado a Israel".
        E João deu testemunho, dizendo:
        "Eu vi o Espírito descer, como uma pomba do céu, e permanecer sobre ele.
        Também eu não o conhecia, mas aquele que me enviou a batizar com água me disse:
        'Aquele sobre quem vires o Espírito descer e permanecer, este é quem batiza com o Espírito Santo'.
        Eu vi e dou testemunho:
        Este é o Filho de Deus!"

        Palavra da Salvação.
ordinary.week2.1.b:
  title: Domingo da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Sm 3,3b-10.19
      text: |
        Leitura do Primeiro Livro de Samuel 
        
        Naqueles dias,
        Samuel estava dormindo no templo do Senhor, onde se encontrava a arca de Deus.
        Então o Senhor chamou: "Samuel, Samuel!"
        Ele respondeu: "Estou aqui".
        E correu para junto de Eli e disse: "Tu me chamaste, aqui estou".
        Eli respondeu: "Eu não te chamei. Volta a dormir!"
        E ele foi deitar-se.
        O Senhor chamou de novo: "Samuel, Samuel!"
        E Samuel levantou-se, foi ter com Eli e disse: "Tu me chamaste, aqui estou".
        Ele respondeu: "Não te chamei, meu filho. Volta a dormir!"
        Samuel ainda não conhecia o Senhor, pois, até então, a palavra do Senhor não se lhe tinha manifestado.
        O Senhor chamou pela terceira vez: "Samuel, Samuel!"
        Ele levantou-se, foi para junto de Eli e disse: "Tu me chamaste, aqui estou".
        Eli compreendeu que era o Senhor que estava chamando o menino.
        Então disse a Samuel: "Volta a deitar-te e, se alguém te chamar, responderás: 'Senhor, fala, que teu servo escuta!'"
        E Samuel voltou ao seu lugar para dormir.
        O Senhor veio, pôs-se junto dele e chamou-o como das outras vezes: "Samuel! Samuel!"
        E ele respondeu: "Fala, que teu servo escuta".
        Samuel crescia, e o Senhor estava com ele.
        E não deixava cair por terra nenhuma de suas palavras.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 39(40),2.4ab.7-8a.8b-9.10 (R. 8a.9a)
      text: |
        R. Eu disse: "Eis que venho, Senhor!"
        Com prazer faço a vossa vontade.

        Esperando, esperei no Senhor,
        e inclinando-se, ouviu meu clamor.
        Canto novo ele pôs em meus lábios,
        um poema em louvor ao Senhor. R.
        
        Sacrifício e oblação não quisestes,
        mas abristes, Senhor, meus ouvidos;
        não pedistes ofertas nem vítimas,
        holocaustos por nossos pecados. R.
        
        E então eu vos disse: "Eis que venho!"
        Sobre mim está escrito no livro:
        "Com prazer faço a vossa vontade,
        guardo em meu coração vossa lei!" R.
        
        Boas-novas de vossa justiça
        anunciei numa grande assembleia;
        vós sabeis: não fechei os meus lábios! R.
    - type: reading
      ref: 1Cor 6,13c-15a.17-20
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        O corpo não é para a imoralidade, mas para o Senhor, e o Senhor é para o corpo;
        e Deus, que ressuscitou o Senhor, nos ressuscitará também a nós, pelo seu poder.
        Porventura ignorais que vossos corpos são membros de Cristo?
        Quem adere ao Senhor torna-se com ele um só espírito.
        Fugi da imoralidade.
        Em geral, qualquer pecado que uma pessoa venha a cometer fica fora do seu corpo.
        Mas o fornicador peca contra o seu próprio corpo.
        Ou ignorais que o vosso corpo é santuário do Espírito Santo, que mora em vós e que vos é dado por Deus?
        E, portanto, ignorais também que vós não pertenceis a vós mesmos?
        De fato, fostes comprados, e por preço muito alto.
        Então, glorificai a Deus com o vosso corpo.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 1,35-42
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        João estava de novo com dois de seus discípulos e, vendo Jesus passar, disse: "Eis o Cordeiro de Deus!"
        Ouvindo essas palavras, os dois discípulos seguiram Jesus.
        Voltando-se para eles e vendo que o estavam seguindo, Jesus perguntou: "O que estais procurando?"
        Eles disseram: "Rabi (que quer dizer: Mestre), onde moras?"
        Jesus respondeu: "Vinde ver".
        Foram pois ver onde ele morava e, nesse dia, permaneceram com ele.
        Era por volta das quatro da tarde.
        André, irmão de Simão Pedro, era um dos dois que ouviram as palavras de João e seguiram Jesus.
        Ele foi encontrar primeiro seu irmão Simão e lhe disse: "Encontramos o Messias" (que quer dizer: Cristo).
        Então André conduziu Simão a Jesus.
        Jesus olhou bem para ele e disse: "Tu és Simão, filho de João;
        tu serás chamado Cefas" (que quer dizer: Pedra).

        Palavra da Salvação.
