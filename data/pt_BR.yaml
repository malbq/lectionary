      ref: Lc 7,36-50
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        um fariseu convidou Jesus para uma refeição em sua casa.
        Jesus entrou na casa do fariseu e pôs-se à mesa.
        Certa mulher, conhecida na cidade como pecadora, soube que Jesus estava à mesa, na casa do fariseu.
        Ela trouxe um frasco de alabastro com perfume, e, ficando por detrás, chorava aos pés de Jesus; com as lágrimas começou a banhar-lhe os pés, enxugava-os com os cabelos, cobria-os de beijos e os ungia com o perfume.
        Vendo isso, o fariseu que o havia convidado ficou pensando: "Se este homem fosse um profeta, saberia que tipo de mulher está tocando nele, pois é uma pecadora".
        Jesus disse então ao fariseu: "Simão, tenho uma coisa para te dizer".
        Simão respondeu: "Fala, mestre!"
        "Certo credor tinha dois devedores; um lhe devia quinhentas moedas de prata, o outro cinquenta.
        Como não tivessem com que pagar, o homem perdoou os dois.
        Qual deles o amará mais?"
        Simão respondeu: "Acho que é aquele ao qual perdoou mais".
        Jesus lhe disse: "Tu julgaste corretamente".
        Então Jesus virou-se para a mulher e disse a Simão: "Estás vendo esta mulher?
        Quando entrei em tua casa, tu não me ofereceste água para lavar os pés; ela, porém, banhou meus pés com lágrimas e enxugou-os com os cabelos.
        Tu não me deste o beijo de saudação; ela, porém, desde que entrei, não parou de beijar meus pés.
        Tu não derramaste óleo na minha cabeça; ela, porém, ungiu meus pés com perfume.
        Por esta razão, eu te declaro: os muitos pecados que ela cometeu estão perdoados porque ela mostrou muito amor.
        Aquele a quem se perdoa pouco mostra pouco amor".
        E Jesus disse à mulher: "Teus pecados estão perdoados".
        Então, os convidados começaram a pensar: "Quem é este que até perdoa pecados?"
        Mas Jesus disse à mulher: "Tua fé te salvou. Vai em paz!"

        Palavra da Salvação.
