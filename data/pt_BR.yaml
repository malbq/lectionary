      text: |
        R. Bendirei, eternamente, vosso nome, ó Senhor!

        Ou: Aleluia, Aleluia, Aleluia.

        Ó meu Deus, quero exaltar-vos, ó meu Rei,
        e bendizer o vosso nome pelos séculos.
        Todos os dias haverei de bendizer-vos,
        hei de louvar o vosso nome para sempre. R.

        Misericórdia e piedade é o Senhor,
        ele é amor, é paciência, é compaixão.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.

        Que vossas obras, ó Senhor, vos glorifiquem,
        e os vossos santos com louvores vos bendigam!
        Narrem a glória e o esplendor do vosso reino
        e saibam proclamar vosso poder! R.

        O Senhor é amor fiel em sua palavra,
        é santidade em toda obra que ele faz.
        Ele sustenta todo aquele que vacila
        e levanta todo aquele que tombou. R.
    - type: reading
      ref: Rm 8,9.11-13
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Vós não viveis segundo a carne, mas segundo o espírito, se realmente o Espírito de Deus mora em vós.
        Se alguém não tem o Espírito de Cristo, não pertence a Cristo.
        E, se o Espírito daquele que ressuscitou Jesus dentre os mortos mora em vós, então aquele que ressuscitou Jesus Cristo dentre os mortos vivificará também vossos corpos mortais por meio do seu Espírito que mora em vós.
        Portanto, irmãos, temos uma dívida, mas não para com a carne, para vivermos segundo a carne.
        Pois, se viverdes segundo a carne, morrereis, mas se, pelo espírito, matardes o procedimento carnal, então vivereis.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 11,25-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, Jesus pôs-se a dizer:
        "Eu te louvo, ó Pai, Senhor do céu e da terra, porque escondeste estas coisas aos sábios e entendidos e as revelaste aos pequeninos.
        Sim, Pai, porque assim foi do teu agrado.
        Tudo me foi entregue por meu Pai, e ninguém conhece o Filho, senão o Pai, e ninguém conhece o Pai, senão o Filho e aquele a quem o Filho o quiser revelar.
        Vinde a mim todos vós que estais cansados e fatigados sob o peso dos vossos fardos, e eu vos darei descanso.
        Tomai sobre vós o meu jugo e aprendei de mim, porque sou manso e humilde de coração, e vós encontrareis descanso.
        Pois o meu jugo é suave e o meu fardo é leve".

        Palavra da Salvação.
ordinary.week14.1.b:
  title: Domingo da 14ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ez 2,2-5
      text: |
        Leitura da Profecia de Ezequiel

        Naqueles dias, depois de me ter falado,
        entrou em mim um espírito que me pôs de pé.
        Então, eu ouvi aquele que me falava, o qual me disse: "Filho do homem, eu te envio aos israelitas, nação de rebeldes, que se afastaram de mim.
        Eles e seus pais se revoltaram contra mim até ao dia de hoje.
        A estes filhos de cabeça dura e coração de pedra, vou-te enviar, e tu lhes dirás: 'Assim diz o Senhor Deus'.
        Quer te escutem, quer não - pois são um bando de rebeldes - ficarão sabendo que houve entre eles um profeta".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 122(123),1-2a.2bcd.3-4 (R. 2cd)
      text: |
        R. Os nossos olhos, estão fitos no Senhor:

        tende piedade, ó Senhor tende piedade!
        Eu levanto os meus olhos para vós,
        que habitais nos altos céus.
        Como os olhos dos escravos estão fitos
        nas mãos do seu senhor. R.

        Como os olhos das escravas estão fitos
        nas mãos de sua senhora,
        assim os nossos olhos, no Senhor,
        até de nós ter piedade. R.

        Tende piedade, ó Senhor, tende piedade;
        já é demais esse desprezo!
        Estamos fartos do escárnio dos ricaços
        e do desprezo dos soberbos! R.

    - type: reading
      ref: 2Cor 12,7-10
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios

        Irmãos:
        Para que a extraordinária grandeza das revelações não me ensoberbecesse, foi espetado na minha carne um espinho, que é como um anjo de Satanás a esbofetear-me, a fim de que eu não me exalte demais.
        A esse propósito, roguei três vezes ao Senhor que o afastasse de mim.
        Mas ele disse-me: "Basta-te a minha graça.
        Pois é na fraqueza que a força se manifesta".
        Por isso, de bom grado, eu me gloriarei das minhas fraquezas, para que a força de Cristo habite em mim.
        Eis porque eu me comprazo nas fraquezas, nas injúrias, nas necessidades, nas perseguições e nas angústias sofridas por amor a Cristo.
        Pois, quando eu me sinto fraco, é então que sou forte.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 6,1-6
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus foi a Nazaré, sua terra, e seus discípulos o acompanharam.
        Quando chegou o sábado, começou a ensinar na sinagoga.
        Muitos que o escutavam ficavam admirados e diziam: "De onde recebeu ele tudo isto?
        Como conseguiu tanta sabedoria?
        E esses grandes milagres que são realizados por suas mãos?
        Este homem não é o carpinteiro, filho de Maria e irmão de Tiago, de Joset, de Judas e de Simão?
        Suas irmãs não moram aqui conosco?"
        E ficaram escandalizados por causa dele.
        Jesus lhes dizia: "Um profeta só não é estimado em sua pátria, entre seus parentes e familiares".
        E ali não pôde fazer milagre algum.
        Apenas curou alguns doentes, impondo-lhes as mãos.
        E admirou-se com a falta de fé deles.
        Jesus percorria os povoados das redondezas, ensinando.

        Palavra da Salvação.
ordinary.week14.1.c:
  title: Domingo da 14ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 66,10-14c
      text: |
        Leitura do Livro do Profeta Isaías

        Alegrai-vos com Jerusalém e exultai com ela
        todos vós que a amais; tomai parte em seu júbilo, todos vós que choráveis por ela, para poderdes sugar e saciar-vos ao seio de sua consolação, e aleitar-vos e deliciar-vos aos úberes de sua glória.
        Isto diz o Senhor: "Eis que farei correr para ela a paz como um rio e a glória das nações como torrente transbordante.
        Sereis amamentados, carregados ao colo e acariciados sobre os joelhos.
        Como uma mãe que acaricia o filho, assim eu vos consolarei; e sereis consolados em Jerusalém.
        Tudo isso haveis de ver e o vosso coração exultará, e o vosso vigor se renovará como a relva do campo.
        A mão do Senhor se manifestará em favor de seus servos".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 65(66),1-3a.4-5.6-7a.16.20 (R . 1)
      text: |
        R. Aclamai o Senhor Deus, ó terra inteira.

        Aclamai o Senhor Deus, ó terra inteira,
        cantai salmos a seu nome glorioso,
        dai a Deus a mais sublime louvação!
        Dizei a Deus: "Como são grandes vossas obras! R.

        Toda a terra vos adore com respeito
        e proclame o louvor de vosso nome!"
        Vinde ver todas as obras do Senhor:
        seus prodígios estupendos entre os homens! R.

        O mar ele mudou em terra firme,
        e passaram pelo rio a pé enxuto.
        Exultemos de alegria no Senhor!
        Ele domina para sempre com poder! R.

        Todos vós que a Deus temeis, vinde escutar:
        vou contar-vos todo bem que ele me fez!
        Bendito seja o Senhor Deus que me escutou,
        não rejeitou minha oração e meu clamor,
        nem afastou longe de mim o seu amor! R.
    - type: reading
      ref: Gl 6,14-18
      text: |
        Leitura da Carta de São Paulo aos Gálatas

        Irmãos:
        Quanto a mim, que eu me glorie somente da cruz do Senhor nosso, Jesus Cristo.
        Por ele, o mundo está crucificado para mim, como eu estou crucificado para o mundo.
        Pois nem a circuncisão, nem a incircuncisão têm valor; o que conta é a criação nova.
        E para todos os que seguirem esta norma, como para o Israel de Deus, paz e misericórdia.
        Doravante, que ninguém me moleste, pois eu trago em meu corpo as marcas de Jesus.
        Irmãos, a graça do Senhor nosso, Jesus Cristo, esteja convosco. Amém!

        Palavra do Senhor.
    - type: gospel
      ref: Lc 10,1-12.17-20
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        A vossa paz repousará sobre ele.
        Naquele tempo, o Senhor escolheu outros setenta e dois discípulos e os enviou dois a dois, na sua frente, a toda cidade e lugar aonde ele próprio devia ir.
        E dizia-lhes: "A messe é grande, mas os trabalhadores são poucos.
        Por isso, pedi ao dono da messe que mande trabalhadores para a colheita.
        Eis que vos envio como cordeiros para o meio de lobos.
        Não leveis bolsa, nem sacola, nem sandálias, e não cumprimenteis ninguém pelo caminho!
        Em qualquer casa em que entrardes, dizei primeiro: 'A paz esteja nesta casa!' Se ali morar um amigo da paz, a vossa paz repousará sobre ele; se não, ela voltará para vós.
        Permanecei naquela mesma casa, comei e bebei do que tiverem, porque o trabalhador merece o seu salário.
        Não passeis de casa em casa.
        Quando entrardes numa cidade e fordes bem recebidos, comei do que vos servirem, curai os doentes que nela houver e dizei ao povo: 'O Reino de Deus está próximo de vós'.
        Mas, quando entrardes numa cidade e não fordes bem recebidos, saindo pelas ruas, dizei: 'Até a poeira de vossa cidade, que se apegou aos nossos pés, sacudimos contra vós'.
        No entanto, sabei que o Reino de Deus está próximo!
        Eu vos digo que, naquele dia, Sodoma será tratada com menos rigor do que essa cidade".
        Os setenta e dois voltaram muito contentes, dizendo: "Senhor, até os demônios nos obedeceram por causa do teu nome".
        Jesus respondeu: "Eu vi Satanás cair do céu, como um relâmpago.
        Eu vos dei o poder de pisar em cima de cobras e escorpiões e sobre toda a força do inimigo.
        E nada vos poderá fazer mal.
        Contudo, não vos alegreis porque os espíritos vos obedecem.
        Antes, ficai alegres porque vossos nomes estão escritos no céu".

        Palavra da Salvação.
ordinary.week14.2.even:
  title: Segunda-feira da 14ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Os 2,16.17b-18.21-22
      text: |
        Leitura da Profecia de Oséias

        Assim fala o Senhor:
        "Eis que eu a vou seduzir, levando-a à solidão, onde lhe falarei ao coração; e ela aí responderá ao compromisso, como nos dias de sua juventude, nos dias da sua vinda da terra do Egito.
        Acontecerá nesse dia, diz o Senhor, que ela me chamará 'Meu marido', e não mais chamará 'Meu Baal'.
        Eu te desposarei para sempre; eu te desposarei conforme as sanções da justiça e conforme as práticas da misericórdia.
        Eu te desposarei para manter fidelidade e tu conhecerás o Senhor".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),2-3.4-5.6-7.8-9 (R. 8a)
      text: |
        R. Misericórdia e piedade é o Senhor.

        Todos os dias haverei de bendizer-vos,
        hei de louvar o vosso nome para sempre.
        Grande é o Senhor e muito digno de louvores,
        e ninguém pode medir sua grandeza. R.

        Uma idade conta à outra vossas obras
        e publica os vossos feitos poderosos;
        proclamam todos o esplendor de vossa glória
        e divulgam vossas obras portentosas! R.

        Narram todos vossas obras poderosas,
        e de vossa imensidade todos falam.
        Eles recordam vosso amor tão grandioso
        e exaltam, ó Senhor, vossa justiça. R.

        Misericórdia e piedade é o Senhor,
        ele é amor, é paciência, é compaixão.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.
    - type: gospel
      ref: Mt 9,18-26
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Enquanto Jesus estava falando,
        um chefe aproximou-se, inclinou-se profundamente diante dele, e disse: "Minha filha acaba de morrer.
        Mas vem, impõe tua mão sobre ela e ela viverá".
        Jesus levantou-se e o seguiu, junto com os seus discípulos.
        Nisto, uma mulher que sofria de hemorragia, há doze anos, veio por trás dele e tocou a barra do seu manto.
        Ela pensava consigo: "Se eu conseguir ao menos tocar no manto dele, ficarei curada".
        Jesus voltou-se e, ao vê-la, disse: "Coragem, filha! A tua fé te salvou".
        E a mulher ficou curada a partir daquele instante.
        Chegando à casa do chefe, Jesus viu os tocadores de flauta e a multidão alvoroçada, e disse: "Retirai-vos, porque a menina não morreu, mas está dormindo".
        E começaram a caçoar dele.
        Quando a multidão foi afastada, Jesus entrou, tomou a menina pela mão, e ela se levantou.
        Essa notícia espalhou-se por toda aquela região.

        Palavra da Salvação.
ordinary.week14.2.odd:
  title: Segunda-feira da 14ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gn 28,10-22a
      text: |
        Leitura do Livro do Gênesis

        Naqueles dias,
        Jacó saiu de Bersabeia e dirigiu-se a Harã.
        Chegando a certo lugar, quis passar ali a noite, pois o sol já se havia posto.
        Tomou uma das pedras do lugar, fez dela travesseiro e ali mesmo adormeceu.
        E viu em sonho uma escada apoiada no chão, com a outra ponta tocando o céu e os anjos de Deus subindo e descendo por ela.
        No alto da escada estava o Senhor que lhe dizia: "Eu sou o Senhor, Deus de Abraão, teu pai, e Deus de Isaac; darei a ti e à tua descendência a terra em que dormes.
        A tua descendência será como o pó da terra, e te expandirás para o ocidente e o oriente, para o norte e para o sul.
        Em ti e em tua descendência serão abençoadas todas as nações da terra.
        Estou contigo e te guardarei onde quer que vás, e te reconduzirei a esta terra.
        Nunca te abandonarei até cumprir o que te prometi".
        Ao despertar, Jacó disse: "Sem dúvida, o Senhor está neste lugar e eu não sabia".
        Cheio de pavor, disse: "Como é terrível este lugar!
        Isto aqui só pode ser a casa de Deus e a porta do céu".
        Jacó levantou-se bem cedo, tomou a pedra de que tinha feito travesseiro e colocou-a de pé para servir de coluna sagrada, derramando óleo sobre ela.
        E deu ao lugar o nome de "Betel".
        Antes, porém, a cidade chamava-se Luza.
        Jacó fez um voto, dizendo: "Se Deus estiver comigo e me proteger nesta viagem, dando-me pão para comer e roupa para vestir, e se eu voltar são e salvo para a casa de meu pai, então o Senhor será o meu Deus.
        E esta pedra que ergui como coluna sagrada, será uma 'morada de Deus'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 90(91),1-2.3-4.14-15ab (R. cf. 2b)
      text: |
        R. Vós sois meu Deus, no qual confio inteiramente.

        Quem habita ao abrigo do Altíssimo
        e vive à sombra do Senhor onipotente,
        diz ao Senhor: "Sois meu refúgio e proteção,
        sois o meu Deus, no qual confio inteiramente". R.

        Do caçador e do seu laço ele te livra.
        Ele te salva da palavra que destrói.
        Com suas asas haverá de proteger-te,
        com seu escudo e suas armas, defender-te. R.

        "Porque a mim se confiou, hei de livrá-lo
        e protegê-lo, pois meu nome ele conhece.
        Ao invocar-me hei de ouvi-lo e atendê-lo,
        e a seu lado eu estarei em suas dores". R.
    - type: gospel
      ref: Mt 9,18-26
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Enquanto Jesus estava falando,
        um chefe aproximou-se, inclinou-se profundamente diante dele, e disse: "Minha filha acaba de morrer.
        Mas vem, impõe tua mão sobre ela e ela viverá".
        Jesus levantou-se e o seguiu, junto com os seus discípulos.
        Nisto, uma mulher que sofria de hemorragia, há doze anos, veio por trás dele e tocou a barra do seu manto.
        Ela pensava consigo: "Se eu conseguir ao menos tocar no manto dele, ficarei curada".
        Jesus voltou-se e, ao vê-la, disse: "Coragem, filha! A tua fé te salvou".
        E a mulher ficou curada a partir daquele instante.
        Chegando à casa do chefe, Jesus viu os tocadores de flauta e a multidão alvoroçada, e disse: "Retirai-vos, porque a menina não morreu, mas está dormindo".
        E começaram a caçoar dele.
        Quando a multidão foi afastada, Jesus entrou, tomou a menina pela mão, e ela se levantou.
        Essa notícia espalhou-se por toda aquela região.

        Palavra da Salvação.
ordinary.week14.3.even:
  title: Terça-feira da 14ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Os 8,4-7.11-13
      text: |
        Leitura da Profecia de Oséias

        Assim fala o Senhor:
        "Eles constituíram reis sem minha vontade; constituíram príncipes sem meu conhecimento; sua prata e seu ouro serviram para fazer ídolos e para sua perdição.
        Teu bezerro, ó Samaria, foi jogado ao chão; minha cólera inflamou-se contra eles.
        Até quando ficarão sem purificar-se?
        Esse bezerro provém de Israel; um artesão fabricou-o, isso não é um deus; será feito em pedaços, esse bezerro de Samaria.
        Semeiam ventos, colherão tempestades; se não há espiga, o grão não dará farinha; e, mesmo que dê, estranhos a comerão.
        Efraim ergueu muitos altares em expiação do pecado, mas seus altares resultaram-lhe em pecado.
        Eu lhes deixei, por escrito, grande número de preceitos, mas estes foram considerados coisa que não lhes toca.
        Gostam de oferecer sacrifícios, imolam carnes e comem; mas o Senhor não os recebe.
        Antes, o Senhor lembra seus pecados e castiga suas culpas: eles deverão voltar para o Egito".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 113B(115),3-4.5-6.7ab-8.9-10 (9a)
      text: |
        R. Confia, Israel, no Senhor!

        Ou: Aleluia, Aleluia, Aleluia.

        É nos céus que está o nosso Deus,
        ele faz tudo aquilo que quer.
        São os deuses pagãos ouro e prata,
        todos eles são obras humanas. R.

        Têm boca e não podem falar,
        têm olhos e não podem ver;
        têm nariz e não podem cheirar,
        tendo ouvidos, não podem ouvir. R.

        Têm mãos e não podem pegar,
        têm pés e não podem andar.
        Como eles serão seus autores,
        que os fabricam e neles confiam. R.

        Confia, Israel, no Senhor.
        Ele é teu auxílio e escudo!
        Confia, Aarão, no Senhor.
        Ele é teu auxílio e escudo! R.
    - type: gospel
      ref: Mt 9,32-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        apresentaram a Jesus um homem mudo, que estava possuído pelo demônio.
        Quando o demônio foi expulso, o mudo começou a falar.
        As multidões ficaram admiradas e diziam: "Nunca se viu coisa igual em Israel".
        Os fariseus, porém, diziam: "É pelo chefe dos demônios que ele expulsa os demônios".
        Jesus percorria todas as cidades e povoados, ensinando em suas sinagogas, pregando o Evangelho do Reino, e curando todo tipo de doença e enfermidade.
        Vendo Jesus as multidões, compadeceu-se delas, porque estavam cansadas e abatidas, como ovelhas que não têm pastor.
        Então disse a seus discípulos: "A messe é grande, mas os trabalhadores são poucos.
        Pedi pois ao dono da messe que envie trabalhadores para a sua colheita!"

        Palavra da Salvação.
ordinary.week14.3.odd:
  title: Terça-feira da 14ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gn 32,23-33 (hebr. 22-33)
      text: |
        Leitura do Livro do Gênesis

        Naqueles dias,
        Jacó levantou-se ainda de noite, tomou suas duas mulheres, as duas escravas e os onze filhos, e passou o vau do Jaboc.
        Depois de tê-los ajudado a passar a torrente, e atravessar tudo o que lhe pertencia, Jacó ficou só.
        E eis que um homem se pôs a lutar com ele até o raiar da aurora.
        Vendo que não podia vencê-lo, este tocou-lhe o nervo da coxa e logo o tendão da coxa de Jacó se deslocou, enquanto lutava com ele.
        O homem disse a Jacó: "Larga-me, pois já surge a aurora".
        Mas Jacó respondeu: "Não te largarei, se não me abençoares".
        O homem perguntou-lhe: "Qual é o teu nome?"
        Respondeu: "Jacó".
        Ele lhe disse: "De modo algum te chamarás Jacó, mas Israel; porque lutaste com Deus e com os homens e venceste".
        Perguntou-lhe Jacó: "Dize-me, por favor, o teu nome".
        Ele respondeu: "Por que perguntas o meu nome?"
        E ali mesmo o abençoou.
        Jacó deu a esse lugar o nome de Fanuel, dizendo: "Vi Deus face a face e foi poupada a minha vida".
        Surgiu o sol quando ele atravessava Fanuel; e ia mancando por causa da coxa.
        Por isso os filhos de Israel não comem até hoje o nervo da articulação da coxa, pois Jacó foi ferido nesse nervo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 16(17),1.2-3.6-7.8b e 15 (R. 15a)
      text: |
        R. Verei, justificado, vossa face, ó Senhor!

        Ó Senhor, ouvi a minha justa causa,
        escutai-me e atendei o meu clamor!
        Inclinai o vosso ouvido à minha prece,
        pois não existe falsidade nos meus lábios! R.

        De vossa face é que me venha o julgamento,
        pois vossos olhos sabem ver o que é justo.
        Provai meu coração durante a noite,
        visitai-o, examinai-o pelo fogo,
        mas em mim não achareis iniquidade. R.

        Eu vos chamo, ó meu Deus, porque me ouvis,
        inclinai o vosso ouvido e escutai-me!
        Mostrai-me vosso amor maravilhoso,
        vós que salvais e libertais do inimigo
        quem procura a proteção junto de vós. R.

        Protegei-me qual dos olhos a pupila
        e guardai-me, à proteção de vossas asas,
