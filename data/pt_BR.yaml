      text: |
        Leitura do Primeiro Livro de Samuel 

        Naqueles dias,
        todos os anciãos de Israel se reuniram, foram procurar Samuel em Ramá, e disseram-lhe: "Olha, tu estás velho, e teus filhos não seguem os teus caminhos.
