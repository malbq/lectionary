      ref: Lm 2,2.10-14.18-19
      text: |
        Leitura do Livro das Lamentações

        O Senhor destruiu sem piedade
        todos os campos de Jacó; em sua ira deitou abaixo as fortificações da cidade de Judá; lançou por terra, aviltou a realeza e seus príncipes.
        Sentados no chão, em silêncio, os anciãos da cidade de Sião espalharam cinza na cabeça, vestiram-se de saco; as jovens de Jerusalém inclinaram a cabeça para o chão.
        Meus olhos estão machucados de lágrimas, fervem minhas entranhas; derrama-se por terra o meu fel diante da arruinada cidade de meu povo, vendo desfalecerem tantas crianças pelas ruas da cidade.
        Elas pedem às mães: "O trigo e o vinho, onde estão?"
        E vão caindo como derrubadas pela morte nas ruas da cidade, até expirarem no colo das mães.
        Com quem te posso comparar, ou a quem te posso assemelhar, ó cidade de Jerusalém?
        A quem te igualarei, para te consolar, ó cidade de Sião?
        Grande como o mar é tua aflição; quem poderá curar-te?
        Teus profetas te fizeram ver imagens falsas e insensatas, não puseram a descoberto a tua malícia, para tentar mudar a tua sorte; ao contrário, deram-te oráculos mentirosos e atraentes.
        Grite o teu coração ao Senhor, em favor dos muros da cidade de Sião; deixa correr uma torrente de lágrimas, de dia e de noite.
        Não te concedas repouso, não cessem de chorar as pupilas de teus olhos.
        Levanta-te, chora na calada da noite, no início das vigílias, derrama o teu coração, como água, diante do Senhor; ergue as mãos para ele, pela vida de teus pequeninos, que desfalecem de fome em todas as encruzilhadas.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 73(74),1-2.3-4.5-7.20-21 (R. 19b)
      text: |
        R. Não esqueçais até o fim

        a humilhação dos vossos pobres.
        Ó Senhor, por que razão nos rejeitastes para sempre
        e vos irais contra as ovelhas do rebanho que guiais?
        Recordai-vos deste povo que outrora adquiristes,
        desta tribo que remistes para ser a vossa herança,
        e do monte de Sião que escolhestes por morada! R.

        Dirigi-vos até lá para ver quanta ruína:
        no santuário o inimigo destruiu todas as coisas;
        e, rugindo como feras, no local das grandes festas,
        lá puseram suas bandeiras vossos ímpios inimigos. R.

        Pareciam lenhadores derrubando uma floresta,
        ao quebrarem suas portas com martelos e com malhos.
        Ó Senhor, puseram fogo mesmo em vosso santuário!
        Rebaixaram, profanaram o lugar onde habitais! R.

        Recordai vossa Aliança! A medida transbordou,
        porque nos antros desta terra só existe violência!
