    - type: gospel
      ref: Lc 5,1-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus estava na margem do lago de Genesaré, e a multidão apertava-se ao seu redor para ouvir a palavra de Deus.
        Jesus viu duas barcas paradas na margem do lago.
        Os pescadores haviam desembarcado e lavavam as redes.
        Subindo numa das barcas, que era de Simão, pediu que se afastasse um pouco da margem.
        Depois sentou-se e, da barca, ensinava as multidões.
        Quando acabou de falar, disse a Simão: "Avança para águas mais profundas, e lançai vossas redes para a pesca".
        Simão respondeu: "Mestre, nós trabalhamos a noite inteira e nada pescamos.
        Mas, em atenção à tua palavra, vou lançar as redes".
        Assim fizeram, e apanharam tamanha quantidade de peixes que as redes se rompiam.
        Então fizeram sinal aos companheiros da outra barca, para que viessem ajudá-los.
        Eles vieram, e encheram as duas barcas, a ponto de quase afundarem.
        Ao ver aquilo, Simão Pedro atirou-se aos pés de Jesus, dizendo: "Senhor, afasta-te de mim, porque sou um pecador!"
