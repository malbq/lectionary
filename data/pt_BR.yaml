        Então não estareis sujeitos a julgamento.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 102(103),1-2.3-4.8-9.11-12 (R. 8a)
      text: |
        R. O Senhor é indulgente, é favorável.

        Bendize, ó minha alma, ao Senhor,
        e todo o meu ser, seu santo nome!
        Bendize, ó minha alma, ao Senhor,
        não te esqueças de nenhum de seus favores! R.

        Pois ele te perdoa toda culpa,
        e cura toda a tua enfermidade;
        da sepultura ele salva a tua vida
        e te cerca de carinho e compaixão. R.

        O Senhor é indulgente, é favorável,
        é paciente, é bondoso e compassivo.
        Não fica sempre repetindo as suas queixas,
        nem guarda eternamente o seu rancor. R.

        Quanto os céus por sobre a terra se elevam,
        tanto é grande o seu amor aos que o temem;
        quanto dista o nascente do poente,
        tanto afasta para longe nossos crimes. R.
    - type: gospel
      ref: Mc 10,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        Jesus foi para o território da Judeia, do outro lado do rio Jordão.
        As multidões se reuniram de novo, em torno de Jesus.
        E ele, como de costume, as ensinava.
        Alguns fariseus se aproximaram de Jesus.
        Para pô-lo à prova, perguntaram se era permitido ao homem divorciar-se de sua mulher.
        Jesus perguntou: "O que Moisés vos ordenou?"
        Os fariseus responderam: "Moisés permitiu escrever uma certidão de divórcio e despedi-la".
        Jesus então disse: "Foi por causa da dureza do vosso coração que Moisés vos escreveu este mandamento.
        No entanto, desde o começo da criação, Deus os fez homem e mulher.
        Por isso, o homem deixará seu pai e sua mãe e os dois serão uma só carne.
        Assim, já não são dois, mas uma só carne.
        Portanto, o que Deus uniu, o homem não separe!"
        Em casa, os discípulos fizeram, novamente, perguntas sobre o mesmo assunto.
        Jesus respondeu: "Quem se divorciar de sua mulher e casar com outra, cometerá adultério contra a primeira.
        E se a mulher se divorciar de seu marido e casar com outro, cometerá adultério".

        Palavra da Salvação.
