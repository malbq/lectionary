        De pé, portanto!
        Cingi os vossos rins com a verdade, revesti-vos com a couraça da justiça e calçai os vossos pés com a prontidão em anunciar o Evangelho da paz.
        Tomai o escudo da fé, o qual vos permitirá apagar todas as flechas ardentes do Maligno.
        Tomai, enfim, o capacete da salvação e o gládio do espírito, isto é, a Palavra de Deus.
        Com preces e súplicas de vária ordem, orai em todas as circunstâncias, no Espírito, e vigiai com toda a perseverança, intercedendo por todos os santos.
        Orai também por mim, para que a palavra seja colocada em minha boca para anunciar corajosamente o mistério do Evangelho, do qual sou embaixador acorrentado.
        Possa eu, como é minha obrigação, proclamá-lo com toda a ousadia.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 143(144),1.2.9-10 (R. 1a)
      text: |
        R. Bendito seja o Senhor, meu rochedo!

        Bendito seja o Senhor, meu rochedo,
        que adestrou minhas mãos para a luta,
        e os meus dedos treinou para a guerra! R.

        Ele é meu amor, meu refúgio,
        libertador, fortaleza e abrigo;
        É meu escudo: é nele que espero,
        ele submete as nações a meus pés. R.

        Um canto novo, meu Deus, vou cantar-vos,
        nas dez cordas da harpa louvar-vos,
        a vós que dais a vitória aos reis
        e salvais vosso servo Davi. R.
    - type: gospel
      ref: Lc 13,31-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquela hora, alguns fariseus aproximaram-se
        e disseram a Jesus: "Tu deves ir embora daqui, porque Herodes quer te matar".
        Jesus disse: "Ide dizer a essa raposa: eu expulso demônios e faço curas hoje e amanhã; e no terceiro dia terminarei o meu trabalho.
        Entretanto, preciso caminhar hoje, amanhã e depois de amanhã, porque não convém que um profeta morra fora de Jerusalém.
        Jerusalém, Jerusalém!
        Tu que matas os profetas e apedrejas os que te foram enviados!
        Quantas vezes eu quis reunir teus filhos, como a galinha reúne os pintainhos debaixo das asas, mas tu não quiseste!
        Eis que vossa casa ficará abandonada.
        Eu vos digo: não me vereis mais, até que chegue o tempo em que vós mesmos direis: 'Bendito aquele que vem em nome do Senhor' ".

        Palavra da Salvação.
