      ref: Lv 25,1.8-17
      text: |
        Leitura do Livro do Levítico

        O Senhor falou a Moisés no monte Sinai, dizendo:
        "Contarás sete semanas de anos, ou seja, sete vezes sete anos, o que dará quarenta e nove anos.
        Então farás soar a trombeta no décimo dia do sétimo mês.
        No dia da Expiação fareis soar a trombeta por todo o país.
        Declarareis santo o quinquagésimo ano e proclamareis a libertação para todos os habitantes do país: será para vós um jubileu.
        Cada um de vós poderá retornar à sua propriedade e voltar para a sua família.
        O quinquagésimo ano será para vós um ano de jubileu: não semeareis, nem colhereis o que a terra produzir espontaneamente, nem colhereis as uvas da vinha não podada; pois é um ano de jubileu, sagrado para vós, mas podereis comer o que produziram os campos não cultivados.
        Nesse ano de jubileu cada um poderá retornar à sua propriedade.
        Se venderes ao teu conterrâneo, ou dele comprares alguma coisa, que ninguém explore o seu irmão; de acordo com o número de anos decorridos após o jubileu, o teu conterrâneo fixará para ti o preço de compra, e de acordo com os anos de colheita, ele fixará o preço de venda.
        Quanto maior o número de anos que restarem após o jubileu, tanto maior será o preço da terra; quanto menor o número de anos, tanto menor será o seu preço, pois ele te vende de acordo com o número de colheitas.
        Não vos leseis uns aos outros entre irmãos, mas temei o vosso Deus.
        Eu sou o Senhor, vosso Deus".

