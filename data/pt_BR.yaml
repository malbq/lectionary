      text: |
        Leitura do Livro do Deuteronômio

        Moisés falou ao povo, dizendo:
        "Ouve, Israel, o Senhor, nosso Deus, é o único Senhor.
        Amarás o Senhor teu Deus com todo o teu coração, com toda a tua alma e com todas as tuas forças.
        E trarás gravadas em teu coração todas estas palavras que hoje te ordeno.
        Tu as repetirás com insistência aos teus filhos e delas falarás quando estiveres sentado em tua casa, ou andando pelos caminhos, quando te deitares, ou te levantares.
        Tu as prenderás como sinal em tua mão e as colocarás como um sinal entre os teus olhos; tu as escreverás nas entradas da tua casa e nas portas da tua cidade.
        Quando o Senhor te introduzir na terra que prometeu com juramento a teus pais, Abraão, Isaac e Jacó, que te daria, com cidades grandes e belas que não edificaste, casas cheias de toda espécie de bens que não acumulaste, cisternas já escavadas que não cavaste, vinhas e oliveiras que não plantaste; e quando comeres e te fartares, então, cuida bem de não esqueceres o Senhor que te tirou do Egito, da casa da escravidão.
        Temerás o Senhor teu Deus, a ele servirás e só pelo seu nome jurarás".

