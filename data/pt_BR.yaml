        Palavra do Senhor.
    - type: psalm
      ref: Sl 16(17),1.2-3.6-7 (R. 6b)
      text: |
        R. Inclinai o vosso ouvido e escutai-me!

        Ó Senhor, ouvi a minha justa causa,
        escutai-me e atendei o meu clamor!
        Inclinai o vosso ouvido à minha prece,
        pois não existe falsidade nos meus lábios! R.

        De vossa face é que me venha o julgamento,
        pois vossos olhos sabem ver o que é justo.
        Provai meu coração durante a noite,
        visitai-o, examinai-o pelo fogo,
        mas em mim não achareis iniquidade. R.

        Eu vos chamo, ó meu Deus, porque me ouvis,
        inclinai o vosso ouvido e escutai-me!
        Mostrai-me vosso amor maravilhoso,
        vós que salvais e libertais do inimigo
        quem procura a proteção junto de vós. R.
    - type: gospel
      ref: Lc 9,46-50
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        houve entre os discípulos uma discussão, para saber qual deles seria o maior.
        Jesus sabia o que estavam pensando.
        Pegou então uma criança, colocou-a junto de si e disse-lhes: "Quem receber esta criança em meu nome, estará recebendo a mim.
        E quem me receber, estará recebendo aquele que me enviou.
        Pois aquele que entre todos vós for o menor, esse é o maior".
        João disse a Jesus: "Mestre, vimos um homem que expulsa demônios em teu nome.
        Mas nós o proibimos, porque não anda conosco".
        Jesus disse-lhe: "Não o proibais, pois quem não está contra vós, está a vosso favor".

        Palavra da Salvação
