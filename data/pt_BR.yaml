        Em verdade eu vos digo: Ele mesmo vai cingir-se, fazê-los sentar-se à mesa e, passando, os servirá.
        E caso ele chegue à meia-noite ou às três da madrugada, felizes serão, se assim os encontrar!"

        Palavra da Salvação.
