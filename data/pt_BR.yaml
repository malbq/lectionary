        Mas acaso gloria-se o machado, em detrimento do lenhador que com ele corta?
        Ou se exalta a serra contra o serrador que a maneja?
        Como se a vara movesse quem a levanta e um bastão erguesse aquele que não é madeira.
        Por isso, enviará o Dominador, Senhor dos exércitos, contra aqueles fortes guerreiros o raquitismo; e abalará sua glória com convulsões que queimam como fogo".

