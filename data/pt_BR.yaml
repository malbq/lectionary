        O primeiro disse: 'Comprei um campo, e preciso ir vê-lo.
        Peço-te que aceites minhas desculpas'.
        Um outro disse: 'Comprei cinco juntas de bois, e vou experimentá-las.
        Peço-te que aceites minhas desculpas'.
