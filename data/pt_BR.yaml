      ref: Rt 1,1.3-6.14b-16.22
      text: |
        Início do Livro de Rute

        No tempo em que os juízes governavam,
        houve uma fome no país e um homem de Belém de Judá foi morar nos campos de Moab com sua mulher e seus dois filhos.
        Entretanto, morreu Elimelec, marido de Noemi, e esta ficou sozinha com seus dois filhos.
        Eles casaram-se com mulheres moabitas, uma das quais se chamava Orfa, a outra, Rute.
        E ali permaneceram uns dez anos.
        Depois morreram também os dois, Maalon e Quelion e a mulher ficou só, sem os dois filhos e sem o marido.
        Então ela se dispôs a voltar do campo de Moab para a sua pátria com as duas noras, porque tinha ouvido dizer que o Senhor havia olhado para o seu povo, e lhe tinha dado alimentos.
        Orfa beijou sua sogra e partiu.
        Rute, porém, ficou com Noemi.
        Esta disse-lhe: "Olha, tua cunhada voltou para o seu povo e para os seus deuses.
        Vai com ela".
        Mas Rute respondeu: "Não insistas comigo para que te deixe e me afaste de ti.
        Porque para onde fores irei contigo, onde pousares, lá pousarei eu também.
        Teu povo será o meu povo, e o teu Deus será o meu Deus".
        Assim Noemi voltou dos campos de Moab, acompanhada de sua nora Rute, a moabita.
        Regressaram a Belém, quando começava a colheita da cevada.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 145(146),5-6.7.8-9a.9bc-10 (R. 2a)
      text: |
        R. Bendize, ó minha alma, ao Senhor!

        Ou: Aleluia, Aleluia, Aleluia.

        É feliz todo homem que busca
        seu auxílio no Deus de Jacó,
        e que põe no Senhor a esperança.
        O Senhor fez o céu e a terra,
        fez o mar e o que neles existe. R.

        Faz justiça aos que são oprimidos;
        ele dá alimento aos famintos,
        é o Senhor quem liberta os cativos. R.

        O Senhor abre os olhos aos cegos
        o Senhor faz erguer-se o caído;
        o Senhor ama aquele que é justo
        É o Senhor quem protege o estrangeiro. R.

        Ele ampara a viúva e o órfão,
        mas confunde os caminhos dos maus.
        O Senhor reinará para sempre!
        Ó Sião, o teu Deus reinará
        para sempre e por todos os séculos! R.
    - type: gospel
      ref: Mt 22,34-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        os fariseus ouviram dizer que Jesus tinha feito calar os saduceus.
        Então eles se reuniram em grupo, e um deles perguntou a Jesus, para experimentá-lo: "Mestre, qual é o maior mandamento da Lei?"
        Jesus respondeu: "'Amarás o Senhor teu Deus de todo o teu coração, de toda a tua alma, e de todo o teu entendimento!' Esse é o maior e o primeiro mandamento.
        O segundo é semelhante a esse: 'Amarás ao teu próximo como a ti mesmo'.
        Toda a Lei e os profetas dependem desses dois mandamentos".

        Palavra da Salvação
ordinary.week20.7.even:
  title: Sábado da 20ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ez 43,1-7a
      text: |
        Leitura da Profecia de Ezequiel

        O homem conduziu-me até a porta da casa do Senhor
        que dá para o nascente, e eu vi a glória do Deus de Israel, vinda do oriente; um ruído a acompanhava, semelhante ao ruído de águas caudalosas, e a terra brilhava com a sua glória.
        A visão era idêntica à visão que tive quando ele veio destruir a cidade, bem como à visão que tive junto ao rio Cobar; e eu caí com o rosto no chão.
        A glória do Senhor entrou no Templo pela porta que dá para o nascente.
        Então o espírito raptou-me e me levou para dentro do pátio interno e eu vi que o Templo ficou cheio da glória do Senhor.
        Ouvi alguém falando-me de dentro do Templo, enquanto o homem esteve de pé junto a mim.
        Ele me disse: "Filho do homem, este é o lugar do meu trono, é o lugar em que coloco a planta dos meus pés, o lugar onde habitarei para sempre no meio dos israelitas".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 84(85),9ab-10.11-12.13-14 (R. cf. 10b)
      text: |
        R. A glória do Senhor habitará em nossa terra.

        Quero ouvir o que o Senhor irá falar:
        é a paz que ele vai anunciar;
        Está perto a salvação dos que o temem,
        e a glória habitará em nossa terra. R.

        A verdade e o amor se encontrarão,
        a justiça e a paz se abraçarão;
        da terra brotará a fidelidade,
        e a justiça olhará dos altos céus. R.

        O Senhor nos dará tudo o que é bom,
        e a nossa terra nos dará suas colheitas;
        justiça andará na sua frente
        e a salvação há de seguir os passos seus. R.
    - type: gospel
      ref: Mt 23,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus falou às multidões e a seus discípulos: "Os mestres da Lei e os fariseus têm autoridade para interpretar a Lei de Moisés.
        Por isso, deveis fazer e observar tudo o que eles dizem.
        Mas não imiteis suas ações!
        Pois eles falam e não praticam.
        Amarram pesados fardos e os colocam nos ombros dos outros, mas eles mesmos não estão dispostos a movê-los, nem sequer com um dedo.
        Fazem todas as suas ações só para serem vistos pelos outros.
        Eles usam faixas largas, com trechos da Escritura, na testa e nos braços, e põem na roupa longas franjas.
        Gostam de lugar de honra nos banquetes e dos primeiros lugares nas sinagogas.
        Gostam de ser cumprimentados nas praças públicas e de serem chamados de Mestre.
        Quanto a vós, nunca vos deixeis chamar de Mestre, pois um só é vosso Mestre e todos vós sois irmãos.
        Na terra, não chameis a ninguém de pai, pois um só é vosso Pai, aquele que está nos céus.
        Não deixeis que vos chamem de guias, pois um só é o vosso Guia, Cristo.
        Pelo contrário, o maior dentre vós deve ser aquele que vos serve.
        Quem se exaltar será humilhado, e quem se humilhar será exaltado".

        Palavra da Salvação.
ordinary.week20.7.odd:
  title: Sábado da 20ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Rt 2,1-3.8-11; 4,13-17
      text: |
        Leitura do Livro de Rute

        Noemi tinha um parente por parte do marido,
        homem poderoso e muito rico, da família de Elimelec, chamado Booz.
        Rute, a moabita, disse à sua sogra: "Permite que eu vá ao campo apanhar espigas, onde possa encontrar quem se mostre clemente para comigo".
        Noemi respondeu: "Vai, minha filha".
        Rute foi, pois, colher espigas num campo atrás dos ceifeiros.
        Aconteceu que aquele era justamente o campo de Booz, parente de Elimelec.
        E Booz disse a Rute: "Ouve, minha filha, não vás apanhar espigas a outro campo, e não te afastes daqui, mas junta-te às minhas servas.
        Observa onde estão ceifando e vai atrás delas; pois ordenei aos meus servos que ninguém te moleste.
        Quando tiveres sede, vai aos cântaros e bebe da água de que bebem os meus servos".
        Então Rute, caindo-lhe aos pés, inclinou-se profundamente e disse: "Como pude encontrar graça a teus olhos, e te dignaste fazer caso de mim, uma mulher estrangeira?"
        Respondeu-lhe Booz: "Contaram-me tudo o que fizeste por tua sogra, depois da morte de teu marido: como deixaste teus pais e a terra onde nasceste, e vieste para um povo que antes não conhecias".
        Então Booz tomou Rute e recebeu-a como esposa.
        Uniu-se a ela e o Senhor concedeu-lhe a graça de conceber e dar à luz um filho.
        As mulheres diziam a Noemi: "Bendito seja o Senhor, que não permitiu que faltasse um sucessor à tua família e quis que o seu nome se conservasse em Israel, para que tenhas quem console a tua alma e te sustente na velhice, porque nasceu um menino de tua nora, que te ama e é para ti melhor que sete filhos".
        E Noemi tomou o menino, colocou-o no colo, e serviu-lhe de ama.
        As vizinhas congratulavam-se com ela, dizendo: "Nasceu um filho a Noemi!", e deram-lhe o nome de Obed.
        Ele foi o pai de Jessé, pai de Davi.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 127(128),1-2.3.4-5 (R. 4)
      text: |
        R. Será assim abençoado todo aquele que respeita o Senhor.

        Feliz és tu se temes o Senhor
        e trilhas seus caminhos!
        Do trabalho de tuas mãos hás de viver,
        serás feliz, tudo irá bem! R.

        A tua esposa é uma videira bem fecunda
        no coração da tua casa;
        os teus filhos são rebentos de oliveira
        ao redor de tua mesa. R.

        Será assim abençoado todo homem
        que teme o Senhor.
        O Senhor te abençoe de Sião,
        cada dia de tua vida. R.
    - type: gospel
      ref: Mt 23,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus falou às multidões e a seus discípulos: "Os mestres da Lei e os fariseus têm autoridade para interpretar a Lei de Moisés.
        Por isso, deveis fazer e observar tudo o que eles dizem.
        Mas não imiteis suas ações!
        Pois eles falam e não praticam.
        Amarram pesados fardos e os colocam nos ombros dos outros, mas eles mesmos não estão dispostos a movê-los, nem sequer com um dedo.
        Fazem todas as suas ações só para serem vistos pelos outros.
        Eles usam faixas largas, com trechos da Escritura, na testa e nos braços, e põem na roupa longas franjas.
        Gostam de lugar de honra nos banquetes e dos primeiros lugares nas sinagogas.
        Gostam de ser cumprimentados nas praças públicas e de serem chamados de Mestre.
        Quanto a vós, nunca vos deixeis chamar de Mestre, pois um só é vosso Mestre e todos vós sois irmãos.
        Na terra, não chameis a ninguém de pai, pois um só é vosso Pai, aquele que está nos céus.
        Não deixeis que vos chamem de guias, pois um só é o vosso Guia, Cristo.
        Pelo contrário, o maior dentre vós deve ser aquele que vos serve.
        Quem se exaltar será humilhado, e quem se humilhar será exaltado".

        Palavra da Salvação.
ordinary.week21.1.a:
  title: Domingo da 21ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 22,19-23
      text: |
        Leitura do Livro do Profeta Isaías

        Assim diz o Senhor a Sobna,
        o administrador do palácio: "Eu vou te destituir do posto que ocupas e demitir-te do teu cargo.
        Acontecerá que nesse dia chamarei meu servo Eliacim, filho de Helcias, e o vestirei com a tua túnica e colocarei nele a tua faixa, porei em suas mãos a tua autoridade; ele será um pai para os habitantes de Jerusalém e para a casa de Judá.
        Eu o farei levar aos ombros a chave da casa de Davi; ele abrirá, e ninguém poderá fechar; ele fechará, e ninguém poderá abrir.
        Hei de fixá-lo como estaca em lugar seguro e aí ele terá o trono de glória na casa de seu pai".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 137(138),1-2a.2bc-3.6.8bc (R. 8bc)
      text: |
        R. Ó Senhor, vossa bondade é para sempre!

        Completai em mim a obra começada!
        Ó Senhor, de coração eu vos dou graças,
        porque ouvistes as palavras dos meus lábios!
        Perante os vossos anjos vou cantar-vos
        e ante o vosso templo vou prostrar-me R.

        Eu agradeço vosso amor, vossa verdade,
        porque fizestes muito mais que prometestes;
        naquele dia em que gritei, vós me escutastes
        e aumentastes o vigor da minha alma. R.

        Altíssimo é o Senhor, mas olha os pobres,
        e de longe reconhece os orgulhosos.
        Ó Senhor, vossa bondade é para sempre!
        Eu vos peço: não deixeis inacabada,
        esta obra que fizeram vossas mãos! R.
    - type: reading
      ref: Rm 11,33-36
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Ó profundidade da riqueza, da sabedoria
        e da ciência de Deus!
        Como são inescrutáveis os seus juízos e impenetráveis os seus caminhos!
        De fato, quem conheceu o pensamento do Senhor?
        Ou quem foi seu conselheiro?
        Ou quem se antecipou em dar-lhe alguma coisa, de maneira a ter direito a uma retribuição?
        Na verdade, tudo é dele, por ele e para ele.
        A ele a glória para sempre. Amém!

        Palavra do Senhor.
    - type: gospel
      ref: Mt 16,13-20
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus foi à região de Cesareia de Filipe e aí perguntou a seus discípulos: "Quem dizem os homens ser o Filho do Homem?"
        Eles responderam: "Alguns dizem que é João Batista; outros, que é Elias; outros ainda, que é Jeremias ou algum dos profetas".
        Então Jesus lhes perguntou: "E vós, quem dizeis que eu sou?"
        Simão Pedro respondeu: "Tu és o Messias, o Filho do Deus vivo".
        Respondendo, Jesus lhe disse: "Feliz és tu, Simão, filho de Jonas, porque não foi um ser humano que te revelou isso, mas o meu Pai que está no céu.
        Por isso, eu te digo que tu és Pedro, e sobre esta pedra construirei a minha Igreja, e o poder do inferno nunca poderá vencê-la.
        Eu te darei as chaves do Reino dos Céus: tudo o que tu ligares na terra será ligado nos céus; tudo o que tu desligares na terra será desligado nos céus".
        Jesus, então, ordenou aos discípulos que não dissessem a ninguém que ele era o Messias.

        Palavra da Salvação.
ordinary.week21.1.b:
  title: Domingo da 21ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Js 24,1-2a.15-17.18b
      text: |
        Leitura do Livro de Josué

        Naqueles dias,
        Josué reuniu em Siquém todas as tribos de Israel e convocou os anciãos, os chefes, os juízes e os magistrados, que se apresentaram diante de Deus.
        Então Josué falou a todo o povo: "Se vos parece mal servir ao Senhor, escolhei hoje a quem quereis servir: se aos deuses a quem vossos pais serviram na Mesopotâmia, ou aos deuses dos amorreus, em cuja terra habitais.
        Quanto a mim e à minha família, nós serviremos ao Senhor".
        E o povo respondeu, dizendo: "Longe de nós abandonarmos o Senhor, para servir a deuses estranhos.
        Porque o Senhor, nosso Deus, ele mesmo, é quem nos tirou, a nós e a nossos pais, da terra do Egito, da casa da escravidão.
        Foi ele quem realizou esses grandes prodígios diante de nossos olhos, e nos guardou por todos os caminhos por onde peregrinamos, e no meio de todos os povos pelos quais passamos.
        Portanto, nós também serviremos ao Senhor, porque ele é o nosso Deus".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 33(34),2-3.16-17.18-19.20-21.22-23 (R.9a)
      text: |
        R. Provai e vede quão suave é o Senhor!

        Bendirei o Senhor Deus em todo o tempo,
        seu louvor estará sempre em minha boca.
        Minha alma se gloria no Senhor;
        que ouçam os humildes e se alegrem! R.

        O Senhor pousa seus olhos sobre os justos,
        e seu ouvido está atento ao seu chamado;
        mas ele volta a sua face contra os maus,
        para da terra apagar sua lembrança. R.

        Clamam os justos, e o Senhor bondoso escuta
        e de todas as angústias os liberta.
        Do coração atribulado ele está perto
        e conforta os de espírito abatido. R.

        Muitos males se abatem sobre os justos,
        mas o Senhor de todos eles os liberta.
        Mesmo os seus ossos ele os guarda e os protege,
        e nenhum deles haverá de se quebrar. R.

        A malícia do iníquo leva à morte,
        e quem odeia o justo é castigado.
        Mas o Senhor liberta a vida dos seus servos,
        e castigado não será quem nele espera. R.
    - type: reading
      ref: Ef 5,21-32
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos,
        vós que temeis a Cristo, sede solícitos uns para com os outros.
        As mulheres sejam submissas aos seus maridos como ao Senhor.
        Pois o marido é a cabeça da mulher, do mesmo modo que Cristo é a cabeça da Igreja, ele, o Salvador do seu Corpo.
        Mas como a Igreja é solícita por Cristo, sejam as mulheres solícitas em tudo pelos seus maridos.
        Maridos, amai as vossas mulheres, como o Cristo amou a Igreja e se entregou por ela.
        Ele quis assim torná-la santa, purificando-a com o banho da água unida à Palavra.
        Ele quis apresentá-la a si mesmo esplêndida, sem mancha nem ruga, nem defeito algum, mas santa e irrepreensível.
        Assim é que o marido deve amar a sua mulher, como ao seu próprio corpo.
        Aquele que ama a sua mulher ama-se a si mesmo.
        Ninguém jamais odiou a sua própria carne.
        Ao contrário, alimenta-a e cerca-a de cuidados, como o Cristo faz com a sua Igreja; e nós somos membros do seu corpo!
        Por isso o homem deixará seu pai e sua mãe e se unirá à sua mulher, e os dois serão uma só carne.
        Este mistério é grande, e eu o interpreto em relação a Cristo e à Igreja.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 6,60-69
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        muitos dos discípulos de Jesus que o escutaram, disseram: "Esta palavra é dura.
        Quem consegue escutá-la?"
        Sabendo que seus discípulos estavam murmurando por causa disso mesmo, Jesus perguntou: "Isto vos escandaliza?
        E quando virdes o Filho do Homem subindo para onde estava antes?
        O Espírito é que dá vida, a carne não adianta nada.
        As palavras que vos falei são espírito e vida.
        Mas entre vós há alguns que não creem".
        Jesus sabia, desde o início, quem eram os que não tinham fé e quem havia de entregá-lo.
        E acrescentou: "É por isso que vos disse: ninguém pode vir a mim a não ser que lhe seja concedido pelo Pai".
        A partir daquele momento, muitos discípulos voltaram atrás e não andavam mais com ele.
        Então, Jesus disse aos doze: "Vós também vos quereis ir embora?"
        Simão Pedro respondeu: "A quem iremos, Senhor?
        Tu tens palavras de vida eterna.
        Nós cremos firmemente e reconhecemos que tu és o Santo de Deus".

        Palavra da Salvação.
ordinary.week21.1.c:
  title: Domingo da 21ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 66,18-21
      text: |
        Leitura do Livro do Profeta Isaías

        Assim diz o Senhor:
        Eu que conheço suas obras e seus pensamentos, virei para reunir todos os povos e línguas; eles virão e verão minha glória.
        Porei no meio deles um sinal, e enviarei, dentre os que foram salvos, mensageiros para os povos de Társis, Fut, Lud, Mosoc, Ros, Tubal e Javã, para as terras distantes, e, para aquelas que ainda não ouviram falar em mim e não viram minha glória.
        Esses enviados anunciarão às nações minha glória, e reconduzirão, de toda parte, até meu santo monte em Jerusalém, como oferenda ao Senhor, irmãos vossos, a cavalo, em carros e liteiras, montados em mulas e dromedários, - diz o Senhor - e como os filhos de Israel, levarão sua oferenda em vasos purificados para a casa do Senhor.
        Escolherei dentre eles alguns para serem sacerdotes e levitas, diz o Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 116(117),1.2 (R. Mc 16,15)
      text: |
        R. Proclamai o Evangelho a toda criatura!

        Ou: Aleluia, Aleluia, Aleluia.

        Cantai louvores ao Senhor, todas as gentes,
        povos todos, festejai-o! R.

        Pois comprovado é seu amor para conosco,
        para sempre ele é fiel! R.
    - type: reading
      ref: Hb 12,5-7.11-13
      text: |
        Leitura da Carta aos Hebreus

        Irmãos:
        Já esquecestes as palavras de encorajamento que vos foram dirigidas como a filhos: "Meu filho, não desprezes a educação do Senhor, não te desanimes quando ele te repreende; pois o Senhor corrige a quem ele ama e castiga a quem aceita como filho".
        É para a vossa educação que sofreis, e é como filhos que Deus vos trata.
        Pois qual é o filho a quem o pai não corrige?
        No momento mesmo, nenhuma correção parece alegrar, mas causa dor.
        Depois, porém, produz um fruto de paz e de justiça para aqueles que nela foram exercitados.
        Portanto, "firmai as mãos cansadas e os joelhos enfraquecidos; acertai os passos dos vossos pés", para que não se extravie o que é manco, mas antes seja curado.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 13,22-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus atravessava cidades e povoados, ensinando e prosseguindo o caminho para Jerusalém.
        Alguém lhe perguntou: "Senhor, é verdade que são poucos os que se salvam?"
        Jesus respondeu: "Fazei todo esforço possível para entrar pela porta estreita.
        Porque eu vos digo que muitos tentarão entrar e não conseguirão.
        Uma vez que o dono da casa se levantar e fechar a porta, vós, do lado de fora, começareis a bater, dizendo: 'Senhor, abre-nos a porta!' Ele responderá: 'Não sei de onde sois.' Então começareis a dizer: 'Nós comemos e bebemos diante de ti, e tu ensinaste em nossas praças!' Ele, porém, responderá: 'Não sei de onde sois.
        Afastai-vos de mim todos vós que praticais a injustiça!' Ali haverá choro e ranger de dentes, quando virdes Abraão, Isaac e Jacó, junto com todos os profetas no Reino de Deus, e vós, porém, sendo lançados fora.
        Virão homens do oriente e do ocidente, do norte e do sul, e tomarão lugar à mesa no Reino de Deus.
        E assim há últimos que serão primeiros, e primeiros que serão últimos".

        Palavra da Salvação.
ordinary.week21.2.even:
  title: Segunda-feira da 21ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Ts 1,1-5.11b-12
      text: |
        Início da Segunda Carta de São Paulo aos Tessalonicenses

        Paulo, Silvano e Timóteo,
        à Igreja dos tessalonicenses reunida em Deus nosso Pai e no Senhor Jesus Cristo: a vós, graça e paz da parte de Deus Pai e do Senhor Jesus Cristo.
        Devemos agradecer sempre por vós, irmãos, com toda justiça, porque progredis sempre mais na fé e porque aumenta a caridade que tendes uns para com os outros.
        Assim, nos gloriamos nas igrejas de Deus por causa da vossa perseverança e da vossa fé em todas as perseguições e sofrimentos que suportais.
        Estes constituem um sinal do justo juízo de Deus, pois servem para serdes julgados dignos do reino de Deus, pelo qual também estais sofrendo.
        Que o nosso Deus vos faça dignos da sua vocação.
        Que ele, por seu poder, realize todo o bem que desejais e torne ativa a vossa fé.
        Assim o nome de nosso Senhor Jesus Cristo será glorificado em vós, e vós nele, em virtude da graça do nosso Deus e do Senhor Jesus Cristo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1-2a.2b-3.4-5 (R. 3)
      text: |
        R. Anunciai as maravilhas do Senhor

        entre todas as nações!
        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        Cantai e bendizei seu santo nome! R.

        Dia após dia anunciai sua salvação,
        manifestai a sua glória entre as nações,
        e entre os povos do universo seus prodígios! R.

        Pois Deus é grande e muito digno de louvor,
        é mais terrível e maior que os outros deuses,
        porque um nada são os deuses dos pagãos.
        Foi o Senhor e nosso Deus quem fez os céus. R.
    - type: gospel
      ref: Mt 23,13-22
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus:
        "Ai de vós, mestres da Lei e fariseus hipócritas!
        Vós fechais o Reino dos Céus aos homens.
        Vós porém não entrais, nem deixais entrar aqueles que o desejam.
