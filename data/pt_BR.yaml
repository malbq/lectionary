      ref: 1Sm 26,2.7-9.12-13.22-23
      text: |
        Leitura do Primeiro Livro de Samuel

        Naqueles dias,
        Saul pôs-se em marcha e desceu ao deserto de Zif.
        Vinha acompanhado de três mil homens, escolhidos de Israel, para procurar Davi no deserto de Zif.
        Davi e Abisai dirigiram-se de noite até ao acampamento, e encontraram Saul deitado e dormindo no meio das barricadas, com a sua lança à cabeceira, fincada no chão.
        Abner e seus soldados dormiam ao redor dele.
        Abisai disse a Davi: "Deus entregou hoje em tuas mãos o teu inimigo.
        Vou cravá-lo em terra com uma lançada, e não será preciso repetir o golpe".
        Mas Davi respondeu: "Não o mates!
        Pois quem poderia estender a mão contra o ungido do Senhor, e ficar impune?"
        Então Davi apanhou a lança e a bilha de água que estavam junto da cabeceira de Saul, e foram-se embora.
        Ninguém os viu, ninguém se deu conta de nada, ninguém despertou, pois todos dormiam um profundo sono que o Senhor lhes tinha enviado.
        Davi atravessou para o outro lado, parou no alto do monte, ao longe, deixando um grande espaço entre eles.
        E Davi disse: "Aqui está a lança do rei.
        Venha cá um dos teus servos buscá-la!
        O Senhor retribuirá a cada um conforme a sua justiça e a sua fidelidade.
        Pois ele te havia entregue hoje em meu poder, mas eu não quis estender a minha mão contra o ungido do Senhor."

        Palavra do Senhor.
    - type: psalm
      ref: Sl 102(103),1-2.3-4.8.10.12-13 (R. 8a)
      text: |
        R. O Senhor é bondoso e compassivo.

        Bendize, ó minha alma, ao Senhor,
        e todo o meu ser, seu santo nome!
        Bendize, ó minha alma, ao Senhor,
        não te esqueças de nenhum de seus favores! R.

        Pois ele te perdoa toda culpa,
        e cura toda a tua enfermidade;
        da sepultura ele salva a tua vida
        e te cerca de carinho e compaixão. R.

        O Senhor é indulgente, é favorável,
        é paciente, é bondoso e compassivo.
        Não nos trata como exigem nossas faltas,
        nem nos pune em proporção às nossas culpas. R.

        Quanto dista o nascente do poente,
        tanto afasta para longe nossos crimes.
        Como um pai se compadece de seus filhos,
        o Senhor tem compaixão dos que o temem. R.
    - type: reading
      ref: Cor 15,45-49
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        O primeiro homem, Adão, "foi um ser vivo".
        O segundo Adão é um espírito vivificante.
        Veio primeiro não o homem espiritual, mas o homem natural; depois é que veio o homem espiritual.
        O primeiro homem, tirado da terra, é terrestre; o segundo homem vem do céu.
        Como foi o homem terrestre, assim também são as pessoas terrestres; e como é o homem celeste, assim também vão ser as pessoas celestes.
        E como já refletimos a imagem do homem terrestre, assim também refletiremos a imagem do homem celeste.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 6,27-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, disse Jesus a seus discípulos:
        "A vós que me escutais, eu digo: Amai os vossos inimigos e fazei o bem aos que vos odeiam, bendizei os que vos amaldiçoam, e rezai por aqueles que vos caluniam.
        Se alguém te der uma bofetada numa face, oferece também a outra.
        Se alguém te tomar o manto, deixa-o levar também a túnica.
        Dá a quem te pedir e, se alguém tirar o que é teu, não peças que o devolva.
        o que vós desejais que os outros vos façam, fazei-o também vós a eles.
        Se amais somente aqueles que vos amam, que recompensa tereis?
        Até os pecadores amam aqueles que os amam.
        E se fazeis o bem somente aos que vos fazem o bem, que recompensa tereis?
        Até os pecadores fazem assim.
        E se emprestais somente àqueles de quem esperais receber, que recompensa tereis?
        Até os pecadores emprestam aos pecadores, para receber de volta a mesma quantia.
        Ao contrário, amai os vossos inimigos, fazei o bem e emprestai sem esperar coisa alguma em troca.
        Então, a vossa recompensa será grande, e sereis filhos do Altíssimo, porque Deus é bondoso também para com os ingratos e os maus.
        Sede misericordiosos, como também o vosso Pai é misericordioso.
        Não julgueis e não sereis julgados; não condeneis e não sereis condenados; perdoai, e sereis perdoados.
        Dai e vos será dado.
        Uma boa medida, calcada, sacudida, transbordante será colocada no vosso colo; porque com a mesma medida com que medirdes os outros, vós também sereis medidos".

        Palavra da Salvação.
