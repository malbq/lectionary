      ref: Sl 11(12),2-3.4-5.7-8a (R. 8a)
      text: |
        R. Com certeza, ó Senhor, nos guardareis!

        Senhor, salvai-nos! Já não há um homem bom!
        Não há mais fidelidade em meio aos homens!
        Cada um só diz mentiras a seu próximo,
        com língua falsa e coração enganador. R.

        Senhor, calai todas as bocas mentirosas
        e a língua dos que falam com soberba,
        dos que dizem: "Nossa língua é nossa força!
        Nossos lábios são por nós! - Quem nos domina?" R.

        As palavras do Senhor são verdadeiras,
        como a prata totalmente depurada,
        sete vezes depurada pelo fogo.
        Vós, porém, ó Senhor Deus, nos guardareis
        para sempre, nos livrando desta raça! R.
    - type: gospel
      ref: Mc 9,2-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus tomou consigo Pedro, Tiago e João, e os levou sozinhos a um lugar à parte sobre uma alta montanha.
        E transfigurou-se diante deles.
        Suas roupas ficaram brilhantes e tão brancas como nenhuma lavadeira sobre a terra poderia alvejar.
        Apareceram-lhe Elias e Moisés, e estavam conversando com Jesus.
        Então Pedro tomou a palavra e disse a Jesus: "Mestre, é bom ficarmos aqui.
        Vamos fazer três tendas: uma para ti, outra para Moisés e outra para Elias".
        Pedro não sabia o que dizer, pois estavam todos com muito medo.
        Então desceu uma nuvem e os encobriu com sua sombra.
        E da nuvem saiu uma voz: "Este é o meu Filho amado.
        Escutai o que ele diz!"
        E, de repente, olhando em volta, não viram mais ninguém, a não ser somente Jesus com eles.
