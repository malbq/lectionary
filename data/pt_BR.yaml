        desde o seio maternal, o meu amparo:
        para vós o meu louvor eternamente! R.

        uma vez que confiei no vosso amor,
        meu coração, por vosso auxílio, rejubile,
        e que eu vos cante pelo bem que me fizestes! R.
    - type: gospel
      long:
        ref: Mt 1,1-16.18-23
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Mateus

          Livro da origem de Jesus Cristo, filho de Davi, filho de Abraão.
          Abraão gerou Isaac; Isaac gerou Jacó; Jacó gerou Judá e seus irmãos.
          Judá gerou Farés e Zara, cuja mãe era Tamar.
          Farés gerou Esrom; Esrom gerou Aram; Aram gerou Aminadab; Aminadab gerou Naasson; Naasson gerou Salmon; Salmon gerou Booz, cuja mãe era Raab.
          Booz gerou Obed, cuja mãe era Rute.
          Obed gerou Jessé.
          Jessé gerou o rei Davi.
          Davi gerou Salomão, daquela que tinha sido a mulher de Urias.
          Salomão gerou Roboão; Roboão gerou Abias; Abias gerou Asa; Asa gerou Josafá; Josafá gerou Jorão; Jorão gerou Ozias; Ozias gerou Joatão; Joatão gerou Acaz; Acaz gerou Ezequias; Ezequias gerou Manassés; Manassés gerou Amon; Amon gerou Josias.
          Josias gerou Jeconias e seus irmãos, no tempo do exílio na Babilônia.
          Depois do exílio na Babilônia, Jeconias gerou Salatiel; Salatiel gerou Zorobabel; Zorobabel gerou Abiud; Abiud gerou Eliaquim; Eliaquim gerou Azor; Azor gerou Sadoc; Sadoc gerou Aquim; Aquim gerou Eliud; Eliud gerou Eleazar; Eleazar gerou Matã; Matã gerou Jacó.
          Jacó gerou José, o esposo de Maria, da qual nasceu Jesus, que é chamado o Cristo.
          A origem de Jesus Cristo foi assim:
          Maria, sua mãe, estava prometida em casamento a José, e, antes de viverem juntos, ela ficou grávida pela ação do Espírito Santo.
          José, seu marido, era justo e, não querendo denunciá-la, resolveu abandonar Maria, em segredo.
          Enquanto José pensava nisso, eis que o anjo do Senhor apareceu-lhe, em sonho, e lhe disse:
