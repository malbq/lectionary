        chega a todos que o respeitam.
        De bens saciou os famintos
        e despediu, sem nada, os ricos. R.

        Acolheu Israel, seu servidor,
        fiel ao seu amor,
        como havia prometido aos nossos pais,
        em favor de Abraão e de seus filhos, para sempre. R.
