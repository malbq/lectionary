      ref: Ez 24,15-24
      text: |
        Leitura da Profecia de Ezequiel

        A palavra do Senhor foi-me dirigida nestes termos:
        "Filho do homem, vou tirar de ti, por um mal súbito, o encanto de teus olhos.
        Mas não deverás lamentar-te nem chorar ou derramar lágrimas.
        Geme em silêncio, sem fazer o luto dos mortos.
        Põe o turbante na cabeça, calça as sandálias nos pés, sem encobrir a barba, nem comer o pão dos enlutados".
        Eu tinha falado ao povo pela manhã, e à tarde minha esposa morreu.
        Na manhã seguinte, fiz como me foi ordenado.
        Então o povo perguntou-me: "Não nos vais explicar o que têm a ver conosco as coisas que tu fazes?"
        Eu respondi-lhes: "A palavra do Senhor foi-me dirigida nestes termos: Fala à casa de Israel: Assim diz o Senhor Deus: Vou profanar o meu santuário, o objeto do vosso orgulho, o encanto de vossos olhos, o alento de vossas vidas.
        Os filhos e as filhas que lá deixastes, tombarão pela espada.
        E fareis assim como eu fiz: Não cobrireis a barba, nem comereis o pão dos enlutados, levareis o turbante na cabeça, as sandálias nos pés, sem vos lamentar nem chorar.
        Definhareis por causa de vossas próprias culpas, gemendo uns para os outros.
        Ezequiel servirá para vós como sinal: Fareis exatamente o que ele fez; quando isso acontecer, sabereis que eu sou o Senhor Deus".

        Palavra do Senhor.
    - type: psalm
      ref: Dt 32,18-19.20.21 (R. cf.18a)
      text: |
        R. Esqueceram o Deus que os gerou.

        Da Rocha que te deu à luz, te esqueceste,
        do Deus que te gerou, não te lembraste.
        Vendo isto, o Senhor os desprezou,
        aborrecido com seus filhos e suas filhas. R.

        E disse: "Esconderei deles meu rosto
        e verei, então, o fim que eles terão,
        pois, tornaram-se um povo pervertido,
        são filhos que não têm fidelidade. R.

        Com deuses falsos provocaram minha ira,
        com ídolos vazios me irritaram;
        vou provocá-los por aqueles que nem são um povo,
        através de gente louca hei de irritá-los. R.
    - type: gospel
      ref: Mt 19,16-22
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        alguém aproximou-se de Jesus e disse: "Mestre, o que devo fazer de bom para possuir a vida eterna?"
        Jesus respondeu: "Por que tu me perguntas sobre o que é bom?
        Um só é o Bom.
        Se tu queres entrar na vida, observa os mandamentos".
        O homem perguntou: "Quais mandamentos?"
        Jesus respondeu: "Não matarás, não cometerás adultério, não roubarás, não levantarás falso testemunho, honra teu pai e tua mãe, e ama teu próximo como a ti mesmo".
        O jovem disse a Jesus: "Tenho observado todas essas coisas.
        O que ainda me falta?"
        Jesus respondeu: "Se tu queres ser perfeito, vai, vende tudo o que tens, dá o dinheiro aos pobres e terás um tesouro no céu.
        Depois, vem e segue-me".
        Quando ouviu isso, o jovem foi embora cheio de tristeza, porque era muito rico.

        Palavra da Salvação.
