        Se amais somente aqueles que vos amam, que recompensa tereis?
        Até os pecadores amam aqueles que os amam.
        E se fazeis o bem somente aos que vos fazem o bem, que recompensa tereis?
        Até os pecadores fazem assim.
        E se emprestais somente àqueles de quem esperais receber, que recompensa tereis?
        Até os pecadores emprestam aos pecadores, para receber de volta a mesma quantia.
        Ao contrário, amai os vossos inimigos, fazei o bem e emprestai sem esperar coisa alguma em troca.
        Então, a vossa recompensa será grande, e sereis filhos do Altíssimo, porque Deus é bondoso também para com os ingratos e os maus.
        Sede misericordiosos, como também o vosso Pai é misericordioso.
        Não julgueis e não sereis julgados; não condeneis e não sereis condenados; perdoai, e sereis perdoados.
