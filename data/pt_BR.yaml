        quem é reto andará na justiça. R.

        Se o Senhor não me desse uma ajuda,
        no silêncio da morte estaria!
        Quando eu penso: "Estou quase caindo!"
        Vosso amor me sustenta, Senhor! R.
    - type: gospel
