ordinary.week24.7.even:
  title: Sábado da 24ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Cor 15,35-37.42-49
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos,
        alguém perguntará?
        Como ressuscitam os mortos?
        Insensato!
        O que semeias, não nasce sem antes morrer.
        E, quando semeias, não semeias o corpo da planta, que há de nascer, mas o simples grão, como o de trigo, ou de alguma outra planta.
        Pois assim será também a ressurreição dos mortos.
        Semeia-se em corrupção e ressuscita-se em incorrupção.
        Semeia-se em ignomínia, e ressuscita-se em glória.
        Semeia-se em fraqueza, e ressuscita-se em vigor.
        Semeia-se um corpo animal, e ressuscita-se um corpo espiritual.
        Se há um corpo animal, há também um espiritual.
        Por isso está escrito:
        o primeiro homem, Adão, "foi um ser vivo".
        O segundo Adão é um espírito vivificante.
        Veio primeiro não o homem espiritual, mas o homem natural; depois é que veio o homem espiritual.
        O primeiro homem, tirado da terra, é terrestre; o segundo homem vem do céu.
        Como foi o homem terrestre, assim também são as pessoas terrestres; e como é o homem celeste, assim também vão ser as pessoas celestes.
        E como já refletimos a imagem do homem terrestre, assim também refletiremos a imagem do homem celeste.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 55(56),10.11-12.13-14 (R. cf. 14c)
      text: |
        R. Na presença do Senhor, andarei na luz da vida.

        Meus inimigos haverão de recuar
        em qualquer dia em que eu vos invocar;
        tenho certeza: o Senhor está comigo! R.

        Confio em Deus e louvarei sua promessa;
        é no Senhor que eu confio e nada temo:
        que poderia contra mim um ser mortal? R.

        Devo cumprir, ó Deus, os votos que vos fiz,
        e vos oferto um sacrifício de louvor,
        porque da morte arrancastes minha vida
        e não deixastes os meus pés escorregarem,
        para que eu ande na presença do Senhor,
        na presença do Senhor na luz da vida. R.
    - type: gospel
      ref: Lc 8,4-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas


        Naquele tempo,
        reuniu-se uma grande multidão, e de todas as cidades iam ter com Jesus.
        Então ele contou esta parábola:
        "O semeador saiu para semear a sua semente.
        Enquanto semeava, uma parte caiu à beira do caminho; foi pisada e os pássaros do céu a comeram.
        Outra parte caiu sobre pedras; brotou e secou, porque não havia umidade.
        Outra parte caiu no meio de espinhos; os espinhos cresceram juntos, e a sufocaram.
        Outra parte caiu em terra boa; brotou e deu fruto, cem por um".
        Dizendo isso, Jesus exclamou: "Quem tem ouvidos para ouvir, ouça".
        Os discípulos lhe perguntaram o significado dessa parábola.
        Jesus respondeu: "A vós foi dado conhecer os mistérios do Reino de Deus.
        Mas aos outros, só por meio de parábolas, para que olhando não vejam, e ouvindo não compreendam.
        A parábola quer dizer o seguinte:
        A semente é a Palavra de Deus.
        Os que estão à beira do caminho são aqueles que ouviram, mas, depois, vem o diabo e tira a Palavra do coração deles, para que não acreditem e não se salvem.
        Os que estão sobre a pedra são aqueles que, ouvindo, acolhem a Palavra com alegria.
        Mas eles não têm raiz: por um momento acreditam; mas na hora da tentação voltam atrás.
        Aquilo que caiu entre os espinhos são os que ouvem, mas, com o passar do tempo, são sufocados pelas preocupações, pela riqueza e pelos prazeres da vida, e não chegam a amadurecer.
        E o que caiu em terra boa são aqueles que, ouvindo com um coração bom e generoso, conservam a Palavra, e dão fruto na perseverança".
        
        Palavra da Salvação.
