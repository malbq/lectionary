        Era um rolo escrito por dentro e por fora, e estava lacrado com sete selos.
        Vi então um anjo forte, que proclamava em voz alta: "Quem é digno de romper os selos e abrir o livro?"
        Ninguém no céu, nem na terra, nem debaixo da terra era digno de abrir o livro ou de ler o que nele estava escrito.
        Eu chorava muito, porque ninguém foi considerado digno de abrir ou de ler o livro.
        Um dos anciãos me consolou: "Não chores!
        Eis que o Leão da tribo de Judá, o Rebento de Davi, saiu vencedor.
        Ele pode romper os selos e abrir o livro".
        De fato, vi um Cordeiro.
        Estava no centro do trono e dos quatro Seres vivos, no meio dos Anciãos.
        Estava de pé como que imolado.
        O Cordeiro tinha sete chifres e sete olhos, que são os sete Espíritos de Deus, enviados por toda a terra.
        Então, o Cordeiro veio receber o livro da mão direita daquele que está sentado no trono.
        Quando ele recebeu o livro, os quatro Seres vivos e os vinte e quatro Anciãos prostraram-se diante do Cordeiro.
        Todos tinham harpas e taças de ouro cheias de incenso, que são as orações dos santos.
        E entoaram um cântico novo: "Tu és digno de receber o livro e abrir seus selos, porque foste imolado, e com teu sangue adquiriste para Deus homens de toda a tribo, língua, povo e nação.
        Deles fizeste para o nosso Deus um reino de sacerdotes.
        E eles reinarão sobre a terra."

