  title: Quarta-feira da 18ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 31,1-7
      text: |
        Leitura do Livro do Profeta Jeremias

        "Naquele tempo, diz o Senhor, serei Deus para todas as tribos de Israel, e elas serão meu povo".
        Isto diz o Senhor: "Encontrou perdão no deserto o povo que escapara à espada; Israel encaminha-se para o seu descanso".
        O Senhor apareceu-me de longe: "Amei-te com amor eterno e te atraí com a misericórdia.
        De novo te edificarei, serás reedificada, ó jovem nação de Israel; de novo teus tambores ornarão as praças e sairás entre grupos de dançantes.
        Hás de plantar vinhas nos montes de Samaria; os cultivadores hão de plantar e também colher.
        Virá o dia em que gritarão os guardas no monte Efraim: 'Levantai-vos, vamos a Sião, vamos ao Senhor, nosso Deus'.
        Isto diz o Senhor: Exultai de alegria por Jacó, aclamai a primeira das nações; tocai, cantai e dizei: 'Salva, Senhor, teu povo, o resto de Israel'".

        Palavra do Senhor.
    - type: psalm
      ref: Jr 31,10.11-12ab.13 (R. cf. 10d)
      text: |
        R. O Senhor nos guardará qual pastor a seu rebanho.

        Ouvi, nações, a palavra do Senhor
        e anunciai-a nas ilhas mais distantes:
        "Quem dispersou Israel, vai congregá-lo,
        e o guardará qual pastor a seu rebanho!" R.

        Pois, na verdade, o Senhor remiu Jacó
        e o libertou do poder do prepotente.
        Voltarão para o monte de Sião,
        entre brados e cantos de alegria
        afluirão para as bênçãos do Senhor. R.

        Então a virgem dançará alegremente,
        também o jovem e o velho exultarão;
        mudarei em alegria o seu luto,
        serei consolo e conforto após a guerra. R.
