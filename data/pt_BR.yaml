        Tanto a vida do pai como a vida do filho são minhas.
        Aquele que pecar, é que deve morrer.
        Se um homem é justo e pratica o direito e a justiça, não participa de refeições rituais sobre os montes, não levanta os olhos para os ídolos da casa de Israel, não desonra a mulher do próximo, nem se aproxima da mulher menstruada; se não oprime ninguém, devolve o penhor devido, não pratica roubos, dá alimento ao faminto e cobre de vestes o que está nu; se não empresta com usura, nem cobra juros, afasta sua mão da injustiça, e julga imparcialmente entre homem e mulher; se vive conforme as minhas leis e guarda os meus preceitos, praticando-os fielmente, tal homem é justo e, com certeza, viverá - oráculo do Senhor Deus.
