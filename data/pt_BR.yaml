      text: |
        Leitura da Carta aos Hebreus

        Irmãos,
        que mais devo dizer?
        Não teria tempo de falar mais sobre Gedeão, Barac, Sansão, Jefté, Davi, Samuel e os profetas.
        Estes, pela fé, conquistaram reinos, praticaram a justiça, foram contemplados com promessas, amordaçaram a boca dos leões, extinguiram o poder do fogo, escaparam do fio da espada, recobraram saúde na doença, mostraram-se valentes na guerra, repeliram os exércitos estrangeiros.
        Mulheres reencontraram os seus mortos pela ressurreição.
        Outros foram esquartejados, ou recusaram o resgate, para chegar a uma ressurreição melhor.
        Outros ainda sofreram a provação dos escárnios, experimentaram o açoite, as correntes, as prisões.
        Foram apedrejados, foram serrados, ou morreram a golpes de espada.
        Levaram vida errante, vestidos com pele de carneiro ou pelos de cabra; oprimidos e atribulados, sofreram privações.
        Eles, de quem o mundo não era digno, erravam pelos desertos e pelas montanhas, pelas grutas e cavernas da terra.
        E, no entanto, todos eles, se bem que pela fé tenham recebido um bom testemunho, apesar disso não obtiveram a realização da promessa.
        Pois Deus estava prevendo, para nós, algo melhor.
        Por isso não convinha que eles chegassem à plena realização sem nós.

