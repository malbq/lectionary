      text: |
        Leitura da Carta de São Paulo aos Romanos 

        Irmãos:
        Glória seja dada àquele que tem o poder de vos confirmar na fidelidade ao meu evangelho e à pregação de Jesus Cristo, de acordo com a revelação do mistério mantido em sigilo desde sempre.
        Agora este mistério foi manifestado e, mediante as Escrituras proféticas, conforme determinação do Deus eterno, foi levado ao conhecimento de todas as nações, para trazê-las à obediência da fé.
        A ele, o único Deus, o sábio, por meio de Jesus Cristo, a glória, pelos séculos dos séculos.
        Amém!

        Palavra do Senhor
    - type: gospel
      ref: Lc 1,26-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        o anjo Gabriel foi enviado por Deus a uma cidade da Galileia, chamada Nazaré, a uma virgem, prometida em casamento a um homem chamado José.
        Ele era descendente de Davi e o nome da virgem era Maria.
        O anjo entrou onde ela estava e disse:
        "Alegra-te, cheia de graça, o Senhor está contigo!"
        Maria ficou perturbada com essas palavras e começou a pensar qual seria o significado da saudação.    
        O anjo, então, disse-lhe:
        "Não tenhas medo, Maria, porque encontraste graça diante de Deus.
        Eis que conceberás e darás à luz um filho, a quem porás o nome de Jesus.
        Ele será grande, será chamado Filho do Altíssimo, e o Senhor Deus lhe dará o trono de seu pai Davi.
        Ele reinará para sempre sobre os descendentes de Jacó, e o seu reino não terá fim".
        Maria perguntou ao anjo:
        "Como acontecerá isso, se eu não conheço homem algum?"
        O anjo respondeu:
        "O Espírito virá sobre ti, e o poder do Altíssimo te cobrirá com sua sombra.
        Por isso, o menino que vai nascer será chamado Santo, Filho de Deus.
        Também Isabel, tua parenta, concebeu um filho na velhice.
        Este já é o sexto mês daquela que era considerada estéril, porque para Deus nada é impossível".
        Maria, então, disse:
        "Eis aqui a serva do Senhor; faça-se em mim segundo a tua palavra!"
        E o anjo retirou-se.

        Palavra da Salvação.
1224.vigil:
  title: Natal do Senhor, Missa da Vigília
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Is 62,1-5
      text: |
        Leitura do Livro do Profeta Isaías 

        Por amor de Sião não me calarei,
        por amor de Jerusalém não descansarei, enquanto não surgir nela, como um luzeiro, a justiça e não se acender nela, como uma tocha, a salvação.
        As nações verão a tua justiça, todos os reis verão a tua glória;
        serás chamada com um nome novo, que a boca do Senhor há de designar.
        E serás uma coroa de glória na mão do Senhor, um diadema real nas mãos de teu Deus.
        Não mais te chamarão Abandonada, e tua terra não mais será chamada Deserta;
        teu nome será Minha Predileta e tua terra será a Bem-Casada, pois o Senhor agradou-se de ti e tua terra será desposada.
        Assim como o jovem desposa a donzela, assim teus filhos te desposam;
        e como a noiva é a alegria do noivo, assim também tu és a alegria de teu Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),4-5.16-17.27.29 (R. 2a)
      text: |
        R. Senhor, eu cantarei eternamente o vosso amor!

        "Eu firmei uma Aliança com meu servo, meu eleito,
        e eu fiz um juramento a Davi, meu servidor:
        Para sempre, no teu trono, firmarei tua linhagem,
        de geração em geração garantirei o teu reinado!" R.

        Quão feliz é aquele povo que conhece a alegria:
        seguirá pelo caminho, sempre à luz de vossa face!
        Exultará de alegria em vosso nome dia a dia,
        e com grande entusiasmo exaltará vossa justiça. R.

        Ele, então me invocará: 'Ó Senhor, vós sois meu Pai,
        sois meu Deus, sois meu Rochedo onde encontro a salvação!'
        Guardarei eternamente para ele a minha graça
        e com ele firmarei minha Aliança indissolúvel. R.
    - type: reading
      ref: At 13,16-17.22-25
      text: |
        Leitura dos Atos dos Apóstolos 

        Tendo chegado a Antioquia da Pisídia,
        Paulo levantou-se, na sinagoga, fez um sinal com a mão e disse: "Israelitas e vós que temeis a Deus, escutai!
        O Deus deste povo de Israel escolheu os nossos antepassados e fez deles um grande povo quando moravam como estrangeiros no Egito; e de lá os tirou com braço poderoso.
        Em seguida, Deus fez surgir Davi como rei e assim testemunhou a seu respeito: 'Encontrei Davi, filho de Jessé, homem segundo o meu coração, que vai fazer em tudo a minha vontade'.
        Conforme prometera, da descendência de Davi Deus fez surgir para Israel um Salvador, que é Jesus.
        Antes que ele chegasse, João pregou um batismo de conversão para todo o povo de Israel.
        Estando para terminar sua missão, João declarou: 'Eu não sou aquele que pensais que eu seja!
        Mas vede: depois de mim vem aquele, do qual nem mereço desamarrar as sandálias"'.

        Palavra do Senhor.
    - type: gospel
      long:
        ref: Mt 1,1-25
        text: |
          Proclamação do Evangelho de Jesus Cristo segundo Mateus

          Livro da origem de Jesus Cristo,
          filho de Davi, filho de Abraão.
          Abraão gerou Isaac;
          Isaac gerou Jacó;
          Jacó gerou Judá e seus irmãos.
          Judá gerou Farés e Zara, cuja mãe era Tamar.
          Farés gerou Esrom;
          Esrom gerou Aram;
          Aram gerou Aminadab;
          Aminadab gerou Naasson;
          Naasson gerou Salmon;
          Salmon gerou Booz, cuja mãe era Raab.
          Booz gerou Jobed, cuja mãe era Rute.
          Jobed gerou Jessé.
          Jessé gerou o rei Davi.
          Davi gerou Salomão, daquela que tinha sido a mulher de Urias.
          Salomão gerou Roboão;
          Roboão gerou Abias;
          Abias gerou Asa;
          Asa gerou Josafá;
          Josafá gerou Jorão;
          Jorão gerou Ozias;
          Ozias gerou Jotão;
          Jotão gerou Acaz;
          Acaz gerou Ezequias;
          Ezequias gerou Manassés;
          Manassés gerou Amon;
          Amon gerou Josias.
          Josias gerou Jeconias e seus irmãos, no tempo do exílio na Babilônia.
          Depois do exílio na Babilônia, Jeconias gerou Salatiel;
          Salatiel gerou Zorobabel;
          Zorobabel gerou Abiud;
          Abiud gerou Eliaquim;
          Eliaquim gerou Azor;
          Azor gerou Sadoc;
          Sadoc gerou Aquim;
          Aquim gerou Eliud;
          Eliud gerou Eleazar;
          Eleazar gerou Matã;
          Matã gerou Jacó.
          Jacó gerou José, o esposo de Maria, da qual nasceu Jesus, que é chamado o Cristo.
          Assim, as gerações desde Abraão até Davi são quatorze;
          de Davi até o exílio na Babilônia, quatorze;
          e do exílio na Babilônia até Cristo, quatorze.
          A origem de Jesus Cristo foi assim:
          Maria, sua mãe, estava prometida em casamento a José, e, antes de viverem juntos, e ela ficou grávida pela ação do Espírito Santo.
          José, seu marido, era justo e, não querendo denunciá-la, resolveu abandonar Maria, em segredo.
          Enquanto José pensava nisso, eis que o anjo do Senhor apareceu-lhe, em sonho, e lhe disse:
          "José, filho de Davi, não tenhas medo de receber Maria como tua esposa, porque ela concebeu pela ação do Espírito Santo.
          Ela dará à luz um filho e tu lhe darás o nome de Jesus, pois ele vai salvar o seu povo dos seus pecados".
          Tudo isso aconteceu para se cumprir o que o Senhor havia dito pelo profeta:
          "Eis que a virgem conceberá e dará à luz um filho.
          Ele será chamado pelo nome de Emanuel, que significa: Deus está conosco".
          Quando acordou, José fez conforme o anjo do Senhor havia mandado: e aceitou sua esposa.
          E sem ter relações com ela, Maria deu à luz um filho.
          E José deu ao Menino o nome de Jesus.

          Palavra da Salvação.
