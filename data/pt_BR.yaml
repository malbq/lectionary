ordinary.week33.7.even:
  title: Sábado da 33ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ap 11,4-12
      text: |
        Leitura do Livro do Apocalipse de São João

        Disseram a mim, João:
        "Essas duas testemunhas são as duas oliveiras e os dois candelabros, que estão diante do Senhor da terra.
        Se alguém quiser fazer-lhes mal, um fogo sairá da boca delas e devorará seus inimigos.
        Sim, se alguém quiser fazer-lhes mal, é assim que vai morrer.
        Elas têm o poder de fechar o céu, de modo que não caia chuva alguma enquanto durar a sua missão profética.
        Elas têm também o poder de transformar as águas em sangue.
        E quantas vezes elas quiserem, podem ferir a terra com todo tipo de praga.
        Quando elas terminarem o seu testemunho, a besta que sobe do Abismo vai combater contra elas, vai vencê-las e matá-las.
        E os cadáveres das duas testemunhas vão ficar expostos na praça da grande cidade, que se chama, simbolicamente, Sodoma e Egito, e na qual foi crucificado também o Senhor delas.
        Gente de todos os povos, raças, línguas e nações, verão seus cadáveres durante três dias e meio, e não deixarão que os corpos sejam sepultados.
        Os habitantes da terra farão festa pela morte das testemunhas; felicitar-se-ão e trocarão presentes, pois estes dois profetas estavam incomodando os habitantes da terra".
        Depois dos três dias e meio, um sopro de vida veio de Deus, penetrou nos dois profetas e eles ficaram de pé.
        Todos aqueles que os contemplavam, ficaram com muito medo.
        Ouvi então uma voz forte vinda do céu e chamando os dois: "Subi para aqui!"
        Eles subiram ao céu, na nuvem, enquanto os inimigos ficaram olhando.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 143(144), 1.2.9-10 (R. 1a)
      text: |
        R. Bendito seja o Senhor, meu rochedo!

        Bendito seja o Senhor, meu rochedo,
        que adestrou minhas mãos para a luta,
        e os meus dedos treinou para a guerra! R.

        Ele é meu amor, meu refúgio,
        libertador, fortaleza e abrigo;
        É meu escudo: é nele que espero,
        ele submete as nações a meus pés. R.

        Um canto novo, meu Deus, vou cantar-vos,
        nas dez cordas da harpa louvar-vos,
        a vós que dais a vitória aos reis
        e salvais vosso servo Davi. R.
    - type: gospel
      ref: Lc 20,27-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        aproximaram-se de Jesus alguns saduceus, que negam a ressurreição, e lhe perguntaram: "Mestre, Moisés deixou-nos escrito: 'se alguém tiver um irmão casado e este morrer sem filhos, deve casar-se com a viúva a fim de garantir a descendência para o seu irmão'.
        Ora, havia sete irmãos.
        O primeiro casou e morreu, sem deixar filhos.
        Também o segundo e o terceiro se casaram com a viúva.
        E assim os sete: todos morreram sem deixar filhos.
        Por fim, morreu também a mulher.
        Na ressurreição, ela será esposa de quem?
        Todos os sete estiveram casados com ela".
        Jesus respondeu aos saduceus: "Nesta vida, os homens e as mulheres casam-se, mas os que forem julgados dignos da ressurreição dos mortos e de participar da vida futura, nem eles se casam nem elas se dão em casamento; e já não poderão morrer, pois serão iguais aos anjos, serão filhos de Deus, porque ressuscitaram.
        Que os mortos ressuscitam, Moisés também o indicou na passagem da sarça, quando chama o Senhor o Deus de Abraão, o Deus de Isaac e o Deus de Jacó.
        Deus não é Deus dos mortos, mas dos vivos, pois todos vivem para ele".
        Alguns doutores da Lei disseram a Jesus: "Mestre, tu falaste muito bem".
        E ninguém mais tinha coragem de perguntar coisa alguma a Jesus.

        Palavra da Salvação.
