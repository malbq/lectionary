ordinary.week19.1.a:
  title: Domingo da 19ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 19,9a.11-13a
      text: |
        Leitura do Primeiro Livro dos Reis

        Naqueles dias, ao chegar a Horeb, o monte de Deus,
        o profeta Elias entrou numa gruta, onde passou a noite.
        E eis que a palavra do Senhor lhe foi dirigida nestes termos: "Sai e permanece sobre o monte diante do Senhor, porque o Senhor vai passar".
        Antes do Senhor, porém, veio um vento impetuoso e forte, que desfazia as montanhas e quebrava os rochedos.
        Mas o Senhor não estava no vento.
        Depois do vento, houve um terremoto.
        Mas o Senhor não estava no terremoto.
        Passado o terremoto, veio um fogo.
        Mas o Senhor não estava no fogo.
        E depois do fogo, ouviu-se um murmúrio de uma leve brisa.
        Ouvindo isso, Elias cobriu o rosto com o manto, saiu e pôs-se à entrada da gruta.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 84(85),9ab-10.11-12.13-14 (R. 8)
      text: |
        R. Mostrai-nos, ó Senhor, vossa bondade,

        e a vossa salvação nos concedei!
        Quero ouvir o que o Senhor irá falar:
        é a paz que ele vai anunciar.
        Está perto a salvação dos que o temem,
        e a glória habitará em nossa terra. R.

        A verdade e o amor se encontrarão,
        a justiça e a paz se abraçarão;
        da terra brotará a fidelidade,
        e a justiça olhará dos altos céus. R.

        O Senhor nos dará tudo o que é bom,
        e a nossa terra nos dará suas colheitas;
        a justiça andará na sua frente
        e a salvação há de seguir os passos seus. R.
    - type: reading
      ref: Rm 9,1-5
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos:
        Não estou mentindo, mas, em Cristo, digo a verdade, apoiado no testemunho do Espírito Santo e da minha consciência.
        Tenho no coração uma grande tristeza e uma dor contínua, a ponto de desejar ser eu mesmo segregado por Cristo em favor de meus irmãos, os de minha raça.
        Eles são israelitas.
        A eles pertencem a filiação adotiva, a glória, as alianças, as leis, o culto, as promessas e também os patriarcas.
        Deles é que descende, quanto à sua humanidade, Cristo, o qual está acima de todos, Deus bendito para sempre! Amém!

        Palavra do Senhor.
    - type: gospel
      ref: Mt 14,22-33
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Depois da multiplicação dos pães,
        Jesus mandou que os discípulos entrassem na barca e seguissem, à sua frente, para o outro lado do mar, enquanto ele despediria as multidões.
        Depois de despedi-las, Jesus subiu ao monte, para orar a sós.
        A noite chegou, e Jesus continuava ali, sozinho.
        A barca, porém, já longe da terra, era agitada pelas ondas, pois o vento era contrário.
        Pelas três horas da manhã, Jesus veio até os discípulos, andando sobre o mar.
        Quando os discípulos o avistaram, andando sobre o mar, ficaram apavorados, e disseram: "É um fantasma".
        E gritaram de medo.
        Jesus, porém, logo lhes disse: "Coragem! Sou eu. Não tenhais medo!"
        Então Pedro lhe disse: "Senhor, se és tu, manda-me ir ao teu encontro, caminhando sobre a água".
        E Jesus respondeu: "Vem!"
        Pedro desceu da barca e começou a andar sobre a água, em direção a Jesus.
        Mas, quando sentiu o vento, ficou com medo e, começando a afundar, gritou: "Senhor, salva-me!"
        Jesus logo estendeu a mão, segurou Pedro, e lhe disse: "Homem fraco na fé, por que duvidaste?"
        Assim que subiram no barco, o vento se acalmou.
        Os que estavam no barco, prostraram-se diante dele, dizendo: "Verdadeiramente, tu és o Filho de Deus!"

        Palavra da Salvação.
ordinary.week19.1.b:
  title: Domingo da 19ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 19,4-8
      text: |
        Leitura do Primeiro Livro dos Reis

        Naqueles dias,
        Elias entrou deserto adentro e caminhou o dia todo.
        Sentou-se finalmente debaixo de um junípero e pediu para si a morte, dizendo: "Agora basta, Senhor! Tira a minha vida, pois não sou melhor que meus pais".
        E, deitando-se no chão, adormeceu à sombra do junípero.
        De repente, um anjo tocou-o e disse: "Levanta-te e come!"
        Ele abriu os olhos e viu junto à sua cabeça um pão assado debaixo da cinza e um jarro de água.
        Comeu, bebeu e tornou a dormir Mas o anjo do Senhor veio pela segunda vez, tocou-o e disse: "Levanta-te e come!
        Ainda tens um caminho longo a percorrer".
        Elias levantou-se, comeu e bebeu, e, com a força desse alimento, andou quarenta dias e quarenta noites, até chegar ao Horeb, o monte de Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 33(34),2-3.4-5.6-7.8-9 (R. 9a)
      text: |
        R. Provai e vede quão suave é o Senhor!

        Bendirei o Senhor Deus em todo o tempo,
        seu louvor estará sempre em minha boca.
        Minha alma se gloria no Senhor;
        que ouçam os humildes e se alegrem! R.

        Comigo engrandecei ao Senhor Deus,
        exaltemos todos juntos o seu nome!
        Todas as vezes que o busquei, ele me ouviu,
        e de todos os temores me livrou. R.

        Contemplai a sua face e alegrai-vos,
        e vosso rosto não se cubra de vergonha!
        Este infeliz gritou a Deus, e foi ouvido,
        e o Senhor o libertou de toda angústia. R.

        O anjo do Senhor vem acampar
        ao redor dos que o temem, e os salva.
        Provai e vede quão suave é o Senhor!
        Feliz o homem que tem nele o seu refúgio! R.
    - type: reading
      ref: Ef 4,30-5,2
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos:
        Não contristeis o Espírito Santo com o qual Deus vos marcou como com um selo para o dia da libertação.
        Toda a amargura, irritação, cólera, gritaria, injúrias, tudo isso deve desaparecer do meio de vós, como toda espécie de maldade.
        Sede bons uns para com os outros, sede compassivos; perdoai-vos mutuamente, como Deus vos perdoou por meio de Cristo.
        Sede imitadores de Deus, como filhos que ele ama.
        Vivei no amor, como Cristo nos amou e se entregou a si mesmo a Deus por nós, em oblação e sacrifício de suave odor.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 6,41-51
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        os judeus começaram a murmurar a respeito de Jesus, porque havia dito: "Eu sou o pão que desceu do céu".
        Eles comentavam: "Não é este Jesus, o filho de José?
        Não conhecemos seu pai e sua mãe?
        Como então pode dizer que desceu do céu?"
        Jesus respondeu: "Não murmureis entre vós.
        Ninguém pode vir a mim, se o Pai que me enviou não o atrai.
        E eu o ressuscitarei no último dia.
        Está escrito nos Profetas: 'Todos serão discípulos de Deus.' Ora, todo aquele que escutou o Pai e por ele foi instruído, vem a mim.
        Não que alguém já tenha visto o Pai.
        Só aquele que vem de junto de Deus viu o Pai.
        Em verdade, em verdade vos digo, quem crê, possui a vida eterna.
        Eu sou o pão da vida.
        Os vossos pais comeram o maná no deserto e, no entanto, morreram.
        Eis aqui o pão que desce do céu: quem dele comer, nunca morrerá.
        Eu sou o pão vivo descido do céu.
        Quem comer deste pão viverá eternamente.
        E o pão que eu darei é a minha carne dada para a vida do mundo".

        Palavra da Salvação.
ordinary.week19.1.c:
  title: Domingo da 19ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Sb 18,6-9
      text: |
        Leitura do Livro da Sabedoria

        A noite da libertação fora predita a nossos pais, para que, sabendo a que juramento tinham dado crédito, se conservassem intrépidos.
        Ela foi esperada por teu povo, como salvação para os justos e como perdição para os inimigos.
        Com efeito, aquilo com que puniste nossos adversários, serviu também para glorificar-nos, chamando-nos a ti.
        Os piedosos filhos dos bons ofereceram sacrifícios secretamente e, de comum acordo, fizeram este pacto divino: que os santos participariam solidariamente dos mesmos bens e dos mesmos perigos. Isto, enquanto entoavam antecipadamente os cânticos de seus pais.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 32(33),1.12.18-19.20.22 (R. 12b)
      text: |
        R. Feliz o povo que o Senhor escolheu por sua herança!

        Ó justos, alegrai-vos no Senhor!
        aos retos fica bem glorificá-lo.
        Feliz o povo cujo Deus é o Senhor
        e a nação que escolheu por sua herança! R.

        Mas o Senhor pousa o olhar sobre os que o temem,
        e que confiam esperando em seu amor,
        para da morte libertar as suas vidas
        e alimentá-los quando é tempo de penúria. R.

        No Senhor nós esperamos confiantes,
        porque ele é nosso auxílio e proteção!
        Sobre nós venha, Senhor, a vossa graça,
        da mesma forma que em vós nós esperamos! R.
    - type: reading
      long:
        ref: Hb 11,1-2.8-19
        text: |
          Leitura da Carta aos Hebreus

          Irmãos:
          A fé é um modo de já possuir o que ainda se espera, a convicção acerca de realidades que não se veem.
          Foi a fé que valeu aos antepassados um bom testemunho.
          Foi pela fé que Abraão obedeceu à ordem de partir para uma terra que devia receber como herança, e partiu, sem saber para onde ia.
          Foi pela fé que ele residiu como estrangeiro na terra prometida, morando em tendas com Isaac e Jacó, os co-herdeiros da mesma promessa.
          Pois esperava a cidade alicerçada que tem Deus mesmo por arquiteto e construtor.
          Foi pela fé também que Sara, embora estéril e já de idade avançada, se tornou capaz de ter filhos, porque considerou fidedigno o autor da promessa.
          É por isso também que de um só homem, já marcado pela morte, nasceu a multidão "comparável às estrelas do céu e inumerável como a areia das praias do mar".
          Todos estes morreram na fé. Não receberam a realização da promessa, mas a puderam ver e saudar de longe e se declararam estrangeiros e migrantes nesta terra.
          Os que falam assim demonstram que estão buscando uma pátria,
          e se se lembrassem daquela que deixaram, até teriam tempo de voltar para lá.
          Mas agora, eles desejam uma pátria melhor, isto é, a pátria celeste. Por isto, Deus não se envergonha deles, ao ser chamado o seu Deus. Pois preparou mesmo uma cidade para eles.
          Foi pela fé que Abraão, posto à prova, ofereceu Isaac; ele, o depositário da promessa, sacrificava o seu filho único,
          do qual havia sido dito: "É em Isaac que uma descendência levará o teu nome".
          Ele estava convencido de que Deus tem poder até de ressuscitar os mortos, e assim recuperou o filho - o que é também um símbolo.

          Palavra do Senhor.
      short:
        ref: Hb 11,1-2.8-12
        text: |
