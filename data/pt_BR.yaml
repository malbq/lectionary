ordinary.week33.5.odd:
  title: Quinta-feira da 33ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Mc 2,15-29
      text: |
        Leitura do Primeiro Livro dos Macabeus 
        
        Naqueles dias,
        os delegados do rei Antíoco, encarregados de obrigar os judeus à apostasia, chegaram à cidade de Modin para organizarem os sacrifícios.
        Muitos israelitas aproximaram-se deles, mas Matatias e seus filhos ficaram juntos, à parte.
        Tomando a palavra, os delegados do rei dirigiram-se a Matatias, dizendo: "Tu és um chefe de fama e prestígio na cidade, apoiado por filhos e irmãos.
        Sê o primeiro a aproximar-te e executa a ordem do rei, como fizeram todas as nações, os homens de Judá e os que ficaram em Jerusalém.
        Tu e teus filhos sereis contados entre os amigos do rei.
        E sereis honrados, tu e teus filhos, com prata e ouro e numerosos presentes".
        Com voz forte, Matatias respondeu: "Ainda que todas as nações, incorporadas no império do rei, passem a obedecer-lhe, abandonando a religião de seus antepassados e submetendo-se aos decretos reais, eu, meu filhos e meus irmãos, continuaremos seguindo a aliança de nossos pais.
        Deus nos guarde de abandonarmos sua Lei e seus mandamentos.
        Não atenderemos às ordens do rei e não nos desviaremos de nossa religião nem para a direita nem para a esquerda".
        Mal ele concluiu estas palavras, um judeu adiantou-se à vista de todos para oferecer um sacrifício no altar de Modin segundo a determinação do rei.
        Ao ver isso, Matatias inflamou-se de zelo e ficou profundamente indignado.
        Tomado de justa cólera, precipitou-se contra o homem e matou-o sobre o altar.
        Matou também o delegado do rei, que queria obrigar a sacrificar, e destruiu o altar.
        Ardia em zelo pela Lei, como Fineias havia feito com Zambri, filho de Salu.
        E Matatias saiu gritando em alta voz pela cidade: "Quem tiver amor pela Lei e quiser conservar a aliança, venha e siga-me!"
        Então fugiu, ele e seus filhos, para as montanhas, abandonando tudo o que possuíam na cidade.
        Também muitos, seguidores da justiça e do direito, desceram para o deserto e ali se estabeleceram.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 49(50),1-2.5-6.14-15 (R. 23b)
      text: |
        R. A todos que procedem retamente,
        
        eu mostrarei a salvação que vem de Deus.
        Falou o Senhor Deus, chamou a terra,
        do sol nascente ao sol poente a convocou.
        De Sião, beleza plena, Deus refulge. R.
        
        "Reuni à minha frente os meus eleitos,
        que selaram a Aliança em sacrifícios!"
        Testemunha o próprio céu seu julgamento,
        porque Deus mesmo é juiz e vai julgar. R.
        
        Imola a Deus um sacrifício de louvor
        e cumpre os votos que fizeste ao Altíssimo.
        Invoca-me no dia da angústia,
        e então te livrarei e hás de louvar-me. R.
    - type: gospel
      ref: Lc 19,41-44
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Naquele tempo,
        quando Jesus se aproximou de Jerusalém e viu a cidade, começou a chorar.
        E disse: "Se tu também compreendesses hoje o que te pode trazer a paz!
        Agora, porém, isso está escondido aos teus olhos!
        Dias virão em que os inimigos farão trincheiras contra ti e te cercarão de todos os lados.
        Eles esmagarão a ti e a teus filhos.
        E não deixarão em ti pedra sobre pedra.
        Porque tu não reconheceste o tempo em que foste visitada".

        Palavra da Salvação.
