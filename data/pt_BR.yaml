ordinary.week5.3.even:
  title: Terça-feira da 5ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 8,22-23.27-30
      text: |
        Leitura do Primeiro Livro dos Reis 

        Naqueles dias,
        Salomão pôs-se de pé diante do altar do Senhor, na presença de toda a assembleia de Israel, estendeu as mãos para o céu e disse: "Ó Senhor, Deus de Israel, não há Deus igual a ti nem no mais alto dos céus, nem aqui embaixo na terra; tu és fiel à tua misericordiosa aliança com teus servos, que andam na tua presença de todo o seu coração.
        Mas será que Deus pode realmente morar sobre a terra?
        Se os mais altos céus não te podem conter, muito menos esta casa que eu construí!
        Mas atende, Senhor meu Deus, à oração e à súplica do teu servo, e ouve o clamor e a prece que ele faz hoje em tua presença.
        Teus olhos estejam abertos noite e dia sobre esta casa, sobre o lugar do qual disseste: 'Aqui estará o meu nome!
        Ouve a oração que o teu servo te faz neste lugar.
        Ouve as súplicas de teu servo e de teu povo Israel, quando aqui orarem.
        Escuta-os do alto da tua morada, no céu, escuta-os e perdoa!"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 83(84),3.4.5 e 10.11 (R. 2)
      text: |
        R. Quão amável, ó Senhor, é vossa casa!

        Minha alma desfalece de saudades
        e anseia pelos átrios do Senhor!
        Meu coração e minha carne rejubilam
        e exultam de alegria no Deus vivo! R.

        Mesmo o pardal encontra abrigo em vossa casa,
        e a andorinha ali prepara o seu ninho,
        para nele seus filhotes colocar:
        vossos altares, ó Senhor Deus do universo!
        vossos altares, ó meu Rei e meu Senhor! R.

        Felizes os que habitam vossa casa;
        para sempre haverão de vos louvar!
        Olhai, ó Deus, que sois a nossa proteção,
        vede a face do eleito, vosso Ungido! R.

        Na verdade, um só dia em vosso templo
        vale mais do que milhares fora dele!
        Prefiro estar no limiar de vossa casa,
        a hospedar-me na mansão dos pecadores! R.
    - type: gospel
      ref: Mc 7,1-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        os fariseus e alguns mestres da Lei vieram de Jerusalém e se reuniram em torno de Jesus.
        Eles viam que alguns dos seus discípulos comiam o pão com as mãos impuras, isto é, sem as terem lavado.
        Com efeito, os fariseus e todos os judeus só comem depois de lavar bem as mãos, seguindo a tradição recebida dos antigos.
        Ao voltar da praça, eles não comem sem tomar banho.
        E seguem muitos outros costumes que receberam por tradição: a maneira certa de lavar copos, jarras e vasilhas de cobre.
        Os fariseus e os mestres da Lei perguntaram então a Jesus: "Por que os teus discípulos não seguem a tradição dos antigos, mas comem o pão sem lavar as mãos?"
        Jesus respondeu: "Bem profetizou Isaías a vosso respeito, hipócritas, como está escrito: 'Este povo me honra com os lábios, mas seu coração está longe de mim.
        De nada adianta o culto que me prestam, pois as doutrinas que ensinam são preceitos humanos'.
        Vós abandonais o mandamento de Deus para seguir a tradição dos homens".
        E dizia-lhes: "Vós sabeis muito bem como anular o mandamento de Deus, a fim de guardar as vossas tradições.
        Com efeito, Moisés ordenou: 'Honra teu pai e tua mãe'.
        E ainda: 'Quem amaldiçoa o pai ou a mãe, deve morrer'.
        Mas vós ensinais que é lícito alguém dizer a seu pai e à sua mãe: 'O sustento que vós poderíeis receber de mim é Corban, isto é, Consagrado a Deus'.
        E essa pessoa fica dispensada de ajudar seu pai ou sua mãe.
        Assim vós esvaziais a Palavra de Deus com a tradição que vós transmitis.
        E vós fazeis muitas outras coisas como estas".

