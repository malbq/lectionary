      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos,
        eu pergunto: Será que Deus rejeitou o seu povo?
        — De modo algum.
        Pois também eu sou israelita, da descendência de Abraão, da tribo de Benjamim...
        Deus não rejeitou o seu povo, que ele desde sempre considerou.
        Eu pergunto: Acaso eles tropeçaram para cair?
        — Não, de modo algum.
        De fato, o passo em falso que eles deram serviu para a salvação dos pagãos, e a salvação dos pagãos, por sua vez, deve servir para despertar ciúme neles.
        Ora, se o passo em falso deles foi riqueza para o mundo e o pequeno número de crentes dentre eles foi riqueza para os pagãos, que riqueza não será a adesão de todos eles ao Evangelho!
        Irmãos, para não serdes presunçosos por causa da vossa sabedoria, é importante que conheçais o mistério, a saber: o endurecimento de uma parte de Israel é para durar até que a totalidade dos pagãos tenha entrado na salvação.
        E então todo o Israel será salvo, como está escrito: "De Sião virá o libertador; ele tirará as impiedades do meio de Jacó.
        Essa será a realização da minha aliança com eles, quando eu tirar os seus pecados".
        De fato, com relação ao Evangelho, eles são inimigos, para benefício vosso, mas com relação à escolha divina, eles são amados, por causa dos patriarcas.
        Pois os dons e a vocação de Deus são irrevogáveis.

        Palavra do Senhor.
    - type: psalm
