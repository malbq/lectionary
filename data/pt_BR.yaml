ordinary.week5.7.even:
  title: Sábado da 5ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Rs 12,26-32.13,33-34
      text: |
        Leitura do Primeiro Livro dos Reis 

        Naqueles dias,
        Jeroboão refletiu consigo mesmo: "Como estão as coisas, o reino vai voltar à casa de Davi.
        Se este povo continuar a subir ao templo do Senhor em Jerusalém, para oferecer sacrifícios, seu coração se voltará para o seu soberano Roboão, rei de Judá; eles me matarão e se voltarão para Roboão, rei de Judá".
        Depois de ter refletido bem, o rei fez dois bezerros de ouro e disse ao povo: "Não subais mais a Jerusalém!
        Eis aqui, Israel, os deuses que te tiraram da terra do Egito".
        Colocou um bezerro em Betel e outro em Dã.
        Isto foi ocasião de pecado, pois o povo ia em procissão até Dã para adorar um dos bezerros.
        Jeroboão construiu também templos sobre lugares altos, e designou como sacerdotes homens tirados do povo, que não eram filhos de Levi.
        E instituiu uma festa no dia quinze do oitavo mês, à semelhança da que era celebrada em Judá.
        E subiu ao altar.
        Fez a mesma coisa em Betel, para sacrificar aos bezerros que havia feito.
        E estabeleceu em Betel sacerdotes nos santuários que tinha construído nos lugares altos.
        Depois disso, Jeroboão não abandonou o seu mau caminho, mas continuou a tomar homens do meio do povo e a constituí-los sacerdotes dos santuários dos lugares altos.
        Todo aquele que queria era consagrado e se tornava sacerdote dos lugares altos.
