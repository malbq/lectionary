ordinary.week28.3.even:
  title: Terça-feira da 28ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Gl 5,1-6
      text: |
        Leitura da Carta de São Paulo aos Gálatas

        Irmãos,
        É para a liberdade que Cristo nos libertou.
        Ficai pois firmes e não vos deixeis amarrar de novo ao jugo da escravidão.
        Eis que eu, Paulo, vos digo que Cristo não será de nenhum proveito para vós, se vos deixardes circuncidar.
        Mais uma vez, atesto a todo homem circuncidado que ele está obrigado a observar toda a Lei.
        Vós que procurais a vossa justificação na Lei, rompestes com Cristo, decaístes da graça.
        Quanto a nós, que nos deixamos conduzir pelo Espírito, é da fé que aguardamos a justificação, objeto de nossa esperança.
        Com efeito, em Jesus Cristo, o que vale é a fé agindo pela caridade; observar ou não a circuncisão não tem valor algum.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 118(119),41.43.44.45.47.48 (R. 41a)
      text: |
        R. Senhor, que desça sobre mim a vossa graça!

        Senhor, que desça sobre mim a vossa graça
        e a vossa salvação que prometestes! R.

        Não retireis vossa verdade de meus lábios,
        pois eu confio em vossos justos julgamentos! R.

