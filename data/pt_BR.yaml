        Os sacerdotes e profetas,e todo o povo presente ouviram Jeremias dizer estas palavras na casa do Senhor.
        Quando Jeremias acabou de dizer tudo e que o Senhor lhe ordenara falasse a todo o povo, prenderam-no os sacerdotes, os profetas e o povo, dizendo: "Este homem tem que morrer!
        Por que dizes, em nome do Senhor, a profecia: 'Esta casa será como Silo, e esta cidade será devastada e vazia de habitantes?'"
        Todo o povo juntou-se contra Jeremias na casa do Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 68(69),5.8-10.14 (R. 14c)
      text: |
        R. Respondei-me, ó Senhor, pelo vosso imenso amor.

        Mais numerosos que os cabelos da cabeça,
        são aqueles que me odeiam sem motivo;
        meus inimigos são mais fortes do que eu;
        contra mim eles se voltam com mentiras!
        Por acaso poderei restituir
        alguma coisa que de outros não roubei? R.

        Por vossa causa é que sofri tantos insultos,
        e o meu rosto se cobriu de confusão;
        eu me tornei como um estranho a meus irmãos,
        como estrangeiro para os filhos de minha mãe.
        Pois meu zelo e meu amor por vossa casa
        me devoram como fogo abrasador;
        e os insultos de infiéis que vos ultrajam
        recaíram todos eles sobre mim! R.

        Por isso elevo para vós minha oração,
        neste tempo favorável, Senhor Deus!
        Respondei-me pelo vosso imenso amor,
        pela vossa salvação que nunca falha! R.
    - type: gospel
      ref: Mt 13,54-58
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        dirigindo-se para a sua terra, Jesus ensinava na sinagoga, de modo que ficavam admirados.
        E diziam: "De onde lhe vem essa sabedoria e esses milagres?
        Não é ele o filho do carpinteiro?
        Sua mãe não se chama Maria, e seus irmãos não são Tiago, José, Simão e Judas?
        E suas irmãs não moram conosco?
        Então, de onde lhe vem tudo isso?"
        E ficaram escandalizados por causa dele.
        Jesus, porém, disse: "Um profeta só não é estimado em sua própria pátria e em sua família!"
        E Jesus não fez ali muitos milagres, porque eles não tinham fé.

        Palavra da Salvação.
ordinary.week17.6.odd:
  title: Sexta-feira da 17ª Semana
  subtitle: Tempo Comum
  color: green
