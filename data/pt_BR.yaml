        Jesus saiu de Jericó, junto com seus discípulos e uma grande multidão.
        O filho de Timeu, Bartimeu, cego e mendigo, estava sentado à beira do caminho.
        Quando ouviu dizer que Jesus, o Nazareno, estava passando, começou a gritar: "Jesus, filho de Davi, tem piedade de mim!"
