  color: green
  readings:
    - type: reading
      ref: Ex 12,37-42
      text: |
        Leitura do Livro do Êxodo

        Naqueles dias,
        os filhos de Israel partiram de Ramsés para Sucot.
        Eram cerca de seiscentos mil homens a pé, sem contar as crianças.
        Além disso, uma multidão numerosa subiu com eles, assim como rebanhos consideráveis de ovelhas e bois.
        Com a massa trazida do Egito fizeram pães ázimos, já que a massa não pudera fermentar, pois foram expulsos do Egito, e não tinham podido esperar, nem preparar provisões para si.
        A permanência dos filhos de Israel no Egito foi de quatrocentos e trinta anos.
        No mesmo dia em que se concluíam os quatrocentos e trinta anos, todos os exércitos do Senhor saíram da terra do Egito.
        Aquela foi uma noite de vigília para o Senhor, quando os fez sair da terra do Egito: essa noite em honra do Senhor deve ser observada por todos os filhos de Israel em todas as suas gerações.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 135(136),1 e 23-24.10-12.13-15
      text: |
        R. Eterna é a sua misericórdia.

        Ou: Aleluia, Aleluia, Aleluia.

        Demos graças ao Senhor, porque ele é bom:
        Porque eterno é seu amor!
        De nós, seu povo, humilhado, recordou-se:
        Porque eterno é seu amor!
        De nossos inimigos libertou-nos:
        Porque eterno é seu amor! R.

        Ele feriu os primogênitos do Egito
        Porque eterno é seu amor!
        E tirou do meio deles Israel:
        Porque eterno é seu amor!
        Com mão forte e com braço estendido:
        Porque eterno é seu amor! R.

        Ele cortou o Mar Vermelho em duas partes:
        Porque eterno é o seu amor!
        Fez passar no meio dele Israel:
        Porque eterno é o seu amor!
        E afogou o Faraó com suas tropas:
        Porque eterno é seu amor! R.
