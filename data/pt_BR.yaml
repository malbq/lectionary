        alguns fariseus aproximaram-se de Jesus, e perguntaram, para o tentar: "É permitido ao homem despedir sua esposa por qualquer motivo?' Jesus respondeu: "Nunca lestes que o Criador, desde o início os fez homem e mulher?
        E disse: 'Por isso, o homem deixará pai e mãe, e se unirá à sua mulher, e os dois serão uma só carne'?
        De modo que eles já não são dois, mas uma só carne.
        Portanto, o que Deus uniu, o homem não separe".
        Os fariseus perguntaram: "Então, como é que Moisés mandou dar certidão de divórcio e despedir a mulher?"
        Jesus respondeu: "Moisés permitiu despedir a mulher, por causa da dureza do vosso coração.
        Mas não foi assim desde o início.
        Por isso, eu vos digo: quem despedir a sua mulher - a não ser em caso de união ilegítima - e se casar com outra, comete adultério".
        Os discípulos disseram a Jesus: "Se a situação do homem com a mulher é assim, não vale a pena casar-se".
        Jesus respondeu: 'Nem todos são capazes de entender isso, a não ser aqueles a quem é concedido.
