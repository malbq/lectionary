ordinary.week25.1.a:
  title: Domingo da 25ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 55,6-9
      text: |
        Leitura do Livro do Profeta Isaías

        Buscai o Senhor, enquanto pode ser achado;
        invocai-o, enquanto ele está perto.
        Abandone o ímpio seu caminho, e o homem injusto, suas maquinações; volte para o Senhor, que terá piedade dele, volte para nosso Deus, que é generoso no perdão.
        Meus pensamentos não são como os vossos pensamentos, e vossos caminhos não são como os meus caminhos, diz o Senhor.
        Estão meus caminhos tão acima dos vossos caminhos e meus pensamentos acima dos vossos pensamentos, quanto está o céu acima da terra.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 144(145),2-3.8-9.17-18 (R. 18a)
      text: |
        R. O Senhor está perto da pessoa que o invoca!

        Todos os dias haverei de bendizer-vos,
        hei de louvar o vosso nome para sempre.
        Grande é o Senhor e muito digno de louvores,
        e ninguém pode medir sua grandeza. R.

        Misericórdia e piedade é o Senhor,
        ele é amor, é paciência, é compaixão.
        O Senhor é muito bom para com todos,
        sua ternura abraça toda criatura. R.

        É justo o Senhor em seus caminhos,
        é santo em toda obra que ele faz.
        Ele está perto da pessoa que o invoca,
        de todo aquele que o invoca lealmente. R.
    - type: reading
      ref: Fl 1,20c-24.27a
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Irmãos:
        Cristo vai ser glorificado no meu corpo, seja pela minha vida, seja pela minha morte.
        Pois, para mim, o viver é Cristo e o morrer é lucro.
        Entretanto, se o viver na carne significa que meu trabalho será frutuoso, neste caso, não sei o que escolher.
        Sinto-me atraído para os dois lados: tenho o desejo de partir, para estar com Cristo — o que para mim seria de longe o melhor — mas para vós é mais necessário que eu continue minha vida neste mundo.
        Só uma coisa importa: vivei à altura do Evangelho de Cristo.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 20,1-16a
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Jesus contou esta parábola a seus discípulos: "O Reino dos Céus é como a história do patrão que saiu de madrugada para contratar trabalhadores para a sua vinha.
        Combinou com os trabalhadores uma moeda de prata por dia, e os mandou para a vinha.
        Às nove horas da manhã, o patrão saiu de novo, viu outros que estavam na praça, desocupados, e lhes disse: 'Ide também vós para a minha vinha!
        E eu vos pagarei o que for justo'.
        E eles foram.
        O patrão saiu de novo ao meio-dia e às três horas da tarde, e fez a mesma coisa.
        Saindo outra vez pelas cinco horas da tarde, encontrou outros que estavam na praça, e lhes disse: 'Por que estais aí o dia inteiro desocupados?' Eles responderam: 'Porque ninguém nos contratou'.
        O patrão lhes disse: 'Ide vós também para a minha vinha'.
        Quando chegou a tarde, o patrão disse ao administrador: 'Chama os trabalhadores e paga-lhes uma diária a todos, começando pelos últimos até os primeiros!' Vieram os que tinham sido contratados às cinco da tarde e cada um recebeu uma moeda de prata.
        Em seguida vieram os que foram contratados primeiro, e pensavam que iam receber mais.
        Porém, cada um deles também recebeu uma moeda de prata.
        Ao receberem o pagamento, começaram a resmungar contra o patrão: 'Estes últimos trabalharam uma hora só, e tu os igualaste a nós, que suportamos o cansaço e o calor o dia inteiro'.
        Então o patrão disse a um deles: 'Amigo, eu não fui injusto contigo.
        Não combinamos uma moeda de prata?
        Toma o que é teu e volta para casa!
        Eu quero dar a este que foi contratado por último o mesmo que dei a ti.
        Por acaso não tenho o direito de fazer o que quero com aquilo que me pertence?
        Ou estás com inveja, porque estou sendo bom?' Assim, os últimos serão os primeiros, e os primeiros serão os últimos".

        Palavra da Salvação.
ordinary.week25.1.b:
  title: Domingo da 25ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Sb 2,12.17-20
      text: |
        Leitura do Livro da Sabedoria

        Os ímpios dizem:
        "Armemos ciladas ao justo, porque sua presença nos incomoda: ele se opõe ao nosso modo de agir, repreende em nós as transgressões da lei e nos reprova as faltas contra a nossa disciplina.
        Vejamos, pois, se é verdade o que ele diz, e comprovemos o que vai acontecer com ele.
        Se, de fato, o justo é 'filho de Deus', Deus o defenderá e o livrará das mãos dos seus inimigos.
        Vamos pô-lo à prova com ofensas e torturas, para ver a sua serenidade e provar a sua paciência; vamos condená-lo à morte vergonhosa, porque, de acordo com suas palavras, virá alguém em seu socorro".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 53(54),3-4.5.6.8 (R. 6b)
      text: |
        R. É o Senhor quem sustenta minha vida!

        Por vosso nome, salvai-me, Senhor;
        e dai-me a vossa justiça!
        Ó meu Deus, atendei minha prece
        e escutai as palavras que eu digo! R.

        Pois contra mim orgulhosos se insurgem,
        e violentos perseguem-me a vida:
        não há lugar para Deus aos seus olhos.
        Quem me protege e me ampara é meu Deus;
        é o Senhor quem sustenta minha vida! R.

        Quero ofertar-vos o meu sacrifício
        de coração e com muita alegria;
        quero louvar, ó Senhor, vosso nome,
        quero cantar vosso nome que é bom! R.
    - type: reading
      ref: Tg 3,16-4,3
      text: |
        Leitura da Carta de São Tiago

        Caríssimos:
        Onde há inveja e rivalidade, aí estão as desordens e toda espécie de obras más.
        Por outra parte, a sabedoria que vem do alto é, antes de tudo, pura, depois pacífica, modesta, conciliadora, cheia de misericórdia e de bons frutos, sem parcialidade e sem fingimento.
        O fruto da justiça é semeado na paz, para aqueles que promovem a paz.
        De onde vêm as guerras?
        De onde vêm as brigas entre vós?
        Não vêm, justamente, das paixões que estão em conflito dentro de vós?
        Cobiçais, mas não conseguis ter.
        Matais e cultivais inveja, mas não conseguis êxito.
        Brigais e fazeis guerra, mas não conseguis possuir.
        E a razão está em que não pedis.
        Pedis, sim, mas não recebeis, porque pedis mal.
        Pois só quereis esbanjar o pedido nos vossos prazeres.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 9,30-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus e seus discípulos atravessavam a Galileia.
        Ele não queria que ninguém soubesse disso, pois estava ensinando a seus discípulos.
        E dizia-lhes: "O Filho do Homem vai ser entregue nas mãos dos homens, e eles o matarão.
        Mas, três dias após sua morte, ele ressuscitará".
        Os discípulos, porém, não compreendiam estas palavras e tinham medo de perguntar.
        Eles chegaram a Cafarnaum.
        Estando em casa, Jesus perguntou-lhes: "O que discutíeis pelo caminho?"
        Eles, porém, ficaram calados, pois pelo caminho tinham discutido quem era o maior.
        Jesus sentou-se, chamou os doze e lhes disse: "Se alguém quiser ser o primeiro, que seja o último de todos e aquele que serve a todos!"
        Em seguida, pegou uma criança, colocou-a no meio deles, e abraçando-a disse: "Quem acolher em meu nome uma destas crianças, é a mim que estará acolhendo.
        E quem me acolher, está acolhendo, não a mim, mas àquele que me enviou".

        Palavra da Salvação.
ordinary.week25.1.c:
  title: Domingo da 25ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Am 8,4-7
      text: |
        Leitura da Profecia de Amós

        Ouvi isto, vós que maltratais os humildes
        e causais a prostração dos pobres da terra; vós que andais dizendo: "Quando passará a lua nova, para vendermos bem a mercadoria?
        E o sábado, para darmos pronta saída ao trigo, para diminuir medidas, aumentar pesos, e adulterar balanças, dominar os pobres com dinheiro e os humildes com um par de sandálias, e para pôr à venda o refugo do trigo?"
        Por causa da soberba de Jacó, jurou o Senhor: "Nunca mais esquecerei o que eles fizeram".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 112(113),1-2.4-6.7-8 (R. cf. 1a.7b)
      text: |
        R. Louvai o Senhor que eleva os pobres!

        Ou: Aleluia, Aleluia, Aleluia.

        Louvai, louvai, ó servos do Senhor,
        louvai, louvai o nome do Senhor!
        Bendito seja o nome do Senhor,
        agora e por toda a eternidade! R.

        O Senhor está acima das nações,
        sua glória vai além dos altos céus.
        Quem pode comparar-se ao nosso Deus,
        ao Senhor, que no alto céu tem o seu trono
        e se inclina para olhar o céu e a terra? R.

        Levanta da poeira o indigente
        e do lixo ele retira o pobrezinho,
        para fazê-lo assentar-se com os nobres,
        assentar-se com nobres do seu povo. R.
    - type: reading
      ref: 1Tm 2,1-8
      text: |
        Leitura da primeira Carta de São Paulo a Timóteo

        Caríssimo:
        Antes de tudo, recomendo que se façam preces e orações, súplicas e ações de graças, por todos os homens; pelos que governam e por todos que ocupam altos cargos, a fim de que possamos levar uma vida tranquila e serena, com toda piedade e dignidade.
        Isto é bom e agradável a Deus, nosso Salvador; ele quer que todos os homens sejam salvos e cheguem ao conhecimento da verdade.
        Pois há um só Deus, e um só mediador entre Deus e os homens: o homem Cristo Jesus, que se entregou em resgate por todos.
        Este é o testemunho dado no tempo estabelecido por Deus, e para este testemunho eu fui designado pregador e apóstolo, e - falo a verdade, não minto - mestre das nações pagãs na fé e na verdade.
        Quero, portanto, que em todo lugar os homens façam a oração, erguendo mãos santas, sem ira e sem discussões.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 16,1-13
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus dizia aos discípulos: "Um homem rico tinha um administrador que foi acusado de esbanjar os seus bens.
        Ele o chamou e lhe disse: 'Que é isto que ouço a teu respeito?
        Presta contas da tua administração, pois já não podes mais administrar meus bens'.
        O administrador então começou a refletir: 'O senhor vai me tirar a administração.
        Que vou fazer?
        Para cavar, não tenho forças; de mendigar, tenho vergonha.
        Ah! Já sei o que fazer, para que alguém me receba em sua casa quando eu for afastado da administração'.
        Então ele chamou cada um dos que estavam devendo ao seu patrão.
        E perguntou ao primeiro: 'Quanto deves ao meu patrão?' Ele respondeu: 'Cem barris de óleo!' O administrador disse: 'Pega a tua conta, senta-te, depressa, e escreve cinquenta!' Depois ele perguntou a outro: 'E tu, quanto deves?' Ele respondeu: 'Cem medidas de trigo'.
        O administrador disse: 'Pega tua conta e escreve oitenta'.
        E o senhor elogiou o administrador desonesto, porque ele agiu com esperteza.
        Com efeito, os filhos deste mundo são mais espertos em seus negócios do que os filhos da luz.
        E eu vos digo: Usai o dinheiro injusto para fazer amigos, pois, quando acabar, eles vos receberão nas moradas eternas.
        [Quem é fiel nas pequenas coisas também é fiel nas grandes, e quem é injusto nas pequenas também é injusto nas grandes.
        Por isso, se vós não sois fiéis no uso do dinheiro injusto, quem vos confiará o verdadeiro bem?
        E se não sois fiéis no que é dos outros, quem vos dará aquilo que é vosso?
        Ninguém pode servir a dois senhores.
        porque ou odiará um e amará o outro, ou se apegará a um e desprezará o outro.
        Vós não podeis servir a Deus e ao dinheiro".] 
        Palavra da Salvação.
ordinary.week25.2.even:
