      text: |
        Leitura do Livro de Jó

        Um dia,
        foram os filhos de Deus apresentar-se ao Senhor; entre eles também Satanás.
        O Senhor, então, disse a Satanás: "Donde vens?"
        "Venho de dar umas voltas pela terra", respondeu ele.
        O Senhor disse-lhe: "Reparaste no meu servo Jó?
        Na terra não há outro igual: é um homem íntegro e correto, teme a Deus e afasta-se do mal".
        Satanás respondeu ao Senhor: "Mas será por nada que Jó teme a Deus?
        Porventura não levantaste um muro de proteção ao redor dele, de sua casa e de todos os seus bens?
        Tu abençoaste tudo o que ele fez, e seus rebanhos cobrem toda a região.
        Mas, estende a mão e toca em todos os seus bens; e eu garanto que ele te lançará maldições no rosto!"
        Então o Senhor disse a Satanás: "Pois bem, de tudo o que ele possui, podes dispor, mas não estendas a mão contra ele".
