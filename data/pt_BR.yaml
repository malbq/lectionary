'1218':
  title: '?{weekday} da {week}ª Semana'
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Jr 23,5-8
      text: |
        Leitura do Livro do Profeta Jeremias 
        
        "Eis que virão dias, diz o Senhor,
        em que farei nascer um descendente de Davi; reinará como rei e será sábio, fará valer a justiça e a retidão na terra.
        Naqueles dias, Judá será salvo e Israel viverá tranquilo; este é o nome com que o chamarão: 'Senhor, nossa Justiça'.
        Eis que virão dias, diz o Senhor, em que já não se usará jurar 'Pela vida do Senhor que tirou os filhos de Israel do Egito' — mas sim: 'Pela vida do Senhor que tirou e reconduziu os descendentes da casa de Israel desde o país do norte e todos os outros países, para onde os expulsará; eles então irão habitar em sua terra'".
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 71(72),1-2.12-13.18-19 (R. cf. 7)
      text: |
        R. Nos seus dias a justiça florirá
        e paz em abundância, para sempre.

        Dai ao Rei vossos poderes, Senhor Deus,
        vossa justiça ao descendente da realeza!
        Com justiça ele governe o vosso povo,
        com equidade ele julgue os vossos pobres. R.
        
        Libertará o indigente que suplica,
        e o pobre ao qual ninguém quer ajudar.
        Terá pena do indigente e do infeliz,
        e a vida dos humildes salvará. R.
        
        Bendito seja o Senhor Deus de Israel,
        porque só ele realiza maravilhas!
        Bendito seja o seu nome glorioso!
        Bendito seja eternamente! Amém, amém! R.
    - type: gospel
      ref: Mt 1,18-24
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 
        
        A origem de Jesus Cristo foi assim:
        Maria, sua mãe, estava prometida em casamento a José, e, antes de viverem juntos, ela ficou grávida pela ação do Espírito Santo.
        José, seu marido, era justo e, não querendo denunciá-la, resolveu abandonar Maria, em segredo.
        Enquanto José pensava nisso, eis que o anjo do Senhor apareceu-lhe, em sonho, e lhe disse: "José, Filho de Davi, não tenhas medo de receber Maria como tua esposa, porque ela concebeu pela ação do Espírito Santo.
        Ela dará à luz um filho, e tu lhe darás o nome de Jesus, pois ele vai salvar o seu povo dos seus pecados".
        Tudo isso aconteceu para se cumprir o que o Senhor havia dito pelo profeta: "Eis que a virgem conceberá e dará à luz um filho.
        Ele será chamado pelo nome de Emanuel, que significa: Deus está conosco".
        Quando acordou, José fez conforme o anjo do Senhor havia mandado, e aceitou sua esposa.
        
        Palavra da Salvação.
'1219':
  title: '?{weekday} da {week}ª Semana'
  subtitle: Tempo do Advento
  color: purple
  readings:
    - type: reading
      ref: Jz 13,2-7.24-25a
      text: |
        Leitura do Livro dos Juízes 
        
        Naqueles dias,
        havia um homem de Saraá, da tribo de Dã, chamado Manué, cuja mulher era estéril.
        O anjo do Senhor apareceu à mulher e disse-lhe: "Tu és estéril e não tiveste filhos, mas conceberás e darás à luz um filho.
        Toma cuidado de não beberes vinho nem licor, de não comeres coisa alguma impura, pois conceberás e darás à luz um filho.
        Sua cabeça não será tocada por navalha, porque ele será consagrado ao Senhor desde o ventre materno, e começará a libertar Israel das mãos dos filisteus".
        A mulher foi dizer ao seu marido: "Veio visitar-me um homem de Deus, cujo aspecto era terrível como o de um anjo do Senhor.
        Não lhe perguntei de onde vinha nem ele me revelou o seu nome.
        Ele disse-me: 'Conceberás e darás à luz um filho.
        De hoje em diante, toma cuidado para não beberes vinho nem licor, e não comeres nada de impuro, pois o menino será consagrado a Deus, desde o ventre materno até ao dia da sua morte' ".
        Ela deu à luz um filho e deu-lhe o nome de Sansão.
        O menino cresceu e o Senhor o abençoou.
        O espírito do Senhor começou a agir nele no Campo de Dã.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 70(71),3-4a.5-6ab.16-17 (R. cf. 8a)
      text: |
        R. Minha boca se encha de louvor,
        para que eu cante vossa glória.
        
        Sede uma rocha protetora para mim,
        um abrigo bem seguro que me salve!
        Porque sois a minha força e meu amparo,
        o meu refúgio, proteção e segurança!
        Libertai-me, ó meu Deus, das mãos do ímpio R.
        
        Porque sois, ó Senhor Deus, minha esperança,
        em vós confio desde a minha juventude!
        Sois meu apoio desde antes que eu nascesse,
        desde o seio maternal, o meu amparo R.
        
        Cantarei vossos portentos, ó Senhor,
        lembrarei vossa justiça sem igual!
        Vós me ensinastes desde a minha juventude,
        e até hoje canto as vossas maravilhas. R.
    - type: gospel
      ref: Lc 1,5-25
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Nos dias de Herodes, rei da Judeia,
        vivia um sacerdote chamado Zacarias, do grupo de Abia.
        Sua esposa era descendente de Aarão e chamava-se Isabel.
        Ambos era justos diante de Deus e obedeciam fielmente a todos os mandamentos e ordens do Senhor.
        Não tinham filhos, porque Isabel era estéril, e os dois já eram de idade avançada.
        Em certa ocasião, Zacarias estava exercendo as funções sacerdotais no Templo, pois era a vez do seu grupo.
        Conforme o costume dos sacerdotes, ele foi sorteado para entrar no Santuário, e fazer a oferta do incenso.
        Toda a assembleia do povo estava do lado de fora rezando, enquanto o incenso estava sendo oferecido.
        Então apareceu-lhe o anjo do Senhor, de pé, à direita do altar do incenso.
        Ao vê-lo, Zacarias ficou perturbado e o temor apoderou-se dele.
        Mas o anjo disse: "Não tenhas medo, Zacarias, porque Deus ouviu tua súplica.
        Tua esposa, Isabel, vai ter um filho, e tu lhe darás o nome de João.
        Tu ficarás alegre e feliz, e muita gente se alegrará com o nascimento do menino, porque ele vai ser grande diante do Senhor.
        Não beberá vinho nem bebida fermentada e, desde o ventre materno, ficará repleto do Espírito Santo.
        Ele reconduzirá muitos do povo de Israel ao Senhor seu Deus.
        E há de caminhar à frente deles, com o espírito e o poder de Elias, a fim de converter os corações dos pais aos filhos, e os rebeldes à sabedoria dos justos, preparando para o Senhor um povo bem disposto".
        Então Zacarias perguntou ao anjo: "Como terei certeza disto? Sou velho e minha mulher é de idade avançada".
        O anjo respondeu-lhe: "Eu sou Gabriel. Estou sempre na presença de Deus, e fui enviado para dar-te esta boa notícia.     
        Eis que ficarás mudo e não poderás falar, até ao dia em que essas coisas acontecerem, porque tu não acreditaste nas minhas palavras, que hão de se cumprir no tempo certo".
        O povo estava esperando Zacarias, e admirava-se com a sua demora no Santuário.
        Quando saiu, não podia falar-lhes.
        E compreenderam que ele tinha tido uma visão no Santuário.
        Zacarias falava com sinais e continuava mudo.
        Depois que terminou seus dias de serviço no Santuário, Zacarias voltou para casa.
        Algum tempo depois, sua esposa Isabel ficou grávida, e escondeu-se durante cinco meses.
        Ela dizia: "Eis o que o Senhor fez por mim, nos dias em que ele se dignou tirar-me da humilhação pública!"
        
        Palavra da Salvação.
