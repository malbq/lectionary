      ref: Lc 12,54-59
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus dizia às multidões: "Quando vedes uma nuvem vinda do ocidente, logo dizeis que vem chuva.
        E assim acontece.
        Quando sentis soprar o vento do sul, logo dizeis que vai fazer calor.
        E assim acontece.
        Hipócritas! Vós sabeis interpretar o aspecto da terra e do céu.
        Como é que não sabeis interpretar o tempo presente?
        Por que não julgais por vós mesmos o que é justo?
        Quando, pois, tu vais com o teu adversário apresentar-te diante do magistrado, procura resolver o caso com ele enquanto estais a caminho.
        Senão ele te levará ao juiz, o juiz te entregará ao guarda, e o guarda te jogará na cadeia.
        Eu te digo: daí tu não sairás, enquanto não pagares o último centavo".

        Palavra da Salvação.
ordinary.week29.7.even:
  title: Sábado da 29ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ef 4,7-16
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos,
        cada um de nós recebeu a graça na medida em que Cristo lha deu.
        Daí esta palavra: "Tendo subido às alturas, ele capturou prisioneiros, e distribuiu dons aos homens".
        "Ele subiu"!
        Que significa isso, senão que ele desceu também às profundezas da terra?
        Aquele que desceu é o mesmo que subiu mais alto do que todos os céus, a fim de encher o universo.
        E foi ele quem instituiu alguns como apóstolos, outros como profetas, outros ainda como evangelistas, outros, enfim, como pastores e mestres.
        Assim, ele capacitou os santos para o ministério, para edificar o corpo de Cristo, até que cheguemos todos juntos à unidade da fé e do conhecimento do Filho de Deus, ao estado do homem perfeito e à estatura de Cristo em sua plenitude.
        Assim, não seremos mais crianças ao sabor das ondas, arrastados por todo vento de doutrina, ludibriados pelos homens e induzidos por sua astúcia ao erro.
        Motivados pelo amor queremos ater-nos à verdade e crescer em tudo até atingirmos aquele que é a Cabeça, Cristo.
        Graças a ele, o corpo, coordenado e bem unido, por meio de todas as articulações que o servem, realiza o seu crescimento, segundo uma atividade à medida de cada membro, para a sua edificação no amor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 121(122),1-2.3-4a.4b-5 (R. cf. 1)
      text: |
        R. Que alegria, quando ouvi que me disseram:

        "Vamos à casa Senhor!"
        Que alegria, quando ouvi que me disseram:
        "Vamos à casa do Senhor!"
        E agora nossos pés já se detêm,
        Jerusalém, em tuas portas. R.

        Jerusalém, cidade bem edificada
        num conjunto harmonioso;
        para lá sobem as tribos de Israel,
        as tribos do Senhor. R.

        Para louvar, segundo a lei de Israel,
        o nome do Senhor.
        A sede da justiça lá está
        e o trono de Davi. R.
    - type: gospel
      ref: Lc 13,1-9
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, vieram algumas pessoas
        trazendo notícias a Jesus a respeito dos galileus que Pilatos tinha matado, misturando seu sangue com o dos sacrifícios que ofereciam.
        Jesus lhes respondeu: "Vós pensais que esses galileus eram mais pecadores do que todos os outros galileus, por terem sofrido tal coisa?
        Eu vos digo que não.
        Mas se vós não vos converterdes, ireis morrer todos do mesmo modo.
        E aqueles dezoito que morreram, quando a torre de Siloé caiu sobre eles?
        Pensais que eram mais culpados do que todos os outros moradores de Jerusalém?
        Eu vos digo que não.
        Mas, se não vos converterdes, ireis morrer todos do mesmo modo".
        E Jesus contou esta parábola: "Certo homem tinha uma figueira plantada na sua vinha.
        Foi até ela procurar figos e não encontrou.
        Então disse ao vinhateiro: 'Já faz três anos que venho procurando figos nesta figueira e nada encontro.
        Corta-a! Por que está ela inutilizando a terra?' Ele, porém, respondeu: 'Senhor, deixa a figueira ainda este ano.
        Vou cavar em volta dela e colocar adubo.
        Pode ser que venha a dar fruto.
        Se não der, então tu a cortarás' ".

        Palavra da Salvação.
ordinary.week29.7.odd:
  title: Sábado da 29ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Rm 8,1-11
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos,
        não há mais condenação para aqueles que estão em Cristo Jesus.
        Pois a lei do Espírito que dá a vida em Jesus Cristo te libertou da lei do pecado e da morte.
        Com efeito, aquilo que era impossível para a Lei, já que ela estava enfraquecida pela carne, Deus o realizou; tendo enviado seu próprio Filho numa condição semelhante àquela da humanidade pecadora, e por causa justamente do pecado, condenou o pecado em nossa condição humana, para que toda a justiça exigida pela Lei, seja cumprida em nós que não procedemos segundo a carne, mas segundo o Espírito.
        Os que vivem segundo a carne aspiram pelas coisas da carne; os que vivem segundo o Espírito, aspiram pelas coisas do Espírito.
        Na verdade, as aspirações da carne levam à morte e as aspirações do Espírito levam à vida e à paz.
        Tudo isso, porque as tendências da carne são inimizade contra Deus: não se submetem - nem poderiam submeter-se - à Lei de Deus.
        Os que vivem segundo a carne não podem agradar a Deus.
        Vós não viveis segundo a carne, mas segundo o Espírito, se realmente o Espírito de Deus mora em vós.
        Se alguém não tem o Espírito de Cristo, não pertence a Cristo.
        Se, porém, Cristo está em vós, embora vosso corpo esteja ferido de morte por causa do pecado, vosso espírito está cheio de vida, graças à justiça.
        E, se o Espírito daquele que ressuscitou Jesus dentre os mortos mora em vós, então aquele que ressuscitou Jesus Cristo dentre os mortos vivificará também vossos corpos mortais por meio do seu Espírito que mora em vós.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 23(24),1-2.3-4ab.5-6 (R. cf. 6)
      text: |
        R. É assim a geração dos que buscam vossa face,
        ó Senhor, Deus de Israel.

        Ao Senhor pertence a terra e o que ela encerra,
        o mundo inteiro com os seres que o povoam;
        porque ele a tornou firme sobre os mares,
        e sobre as águas a mantém inabalável. R.

        "Quem subirá até o monte do Senhor,
        quem ficará em sua santa habitação?"
        "Quem tem mãos puras e inocente coração,
        quem não dirige sua mente para o crime. R.

        Sobre este desce a bênção do Senhor
        e a recompensa de seu Deus e Salvador".
        "É assim a geração dos que o procuram,
        e do Deus de Israel buscam a face". R.
    - type: gospel
      ref: Lc 13,1-9
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, vieram algumas pessoas
        trazendo notícias a Jesus a respeito dos galileus que Pilatos tinha matado, misturando seu sangue com o dos sacrifícios que ofereciam.
        Jesus lhes respondeu: "Vós pensais que esses galileus eram mais pecadores do que todos os outros galileus, por terem sofrido tal coisa?
        Eu vos digo que não.
        Mas se vós não vos converterdes, ireis morrer todos do mesmo modo.
        E aqueles dezoito que morreram, quando a torre de Siloé caiu sobre eles?
        Pensais que eram mais culpados do que todos os outros moradores de Jerusalém?
        Eu vos digo que não.
        Mas, se não vos converterdes, ireis morrer todos do mesmo modo".
        E Jesus contou esta parábola: "Certo homem tinha uma figueira plantada na sua vinha.
        Foi até ela procurar figos e não encontrou.
        Então disse ao vinhateiro: 'Já faz três anos que venho procurando figos nesta figueira e nada encontro.
        Corta-a!
        Por que está ela inutilizando a terra?' Ele, porém, respondeu: 'Senhor, deixa a figueira ainda este ano.
        Vou cavar em volta dela e colocar adubo.
        Pode ser que venha a dar fruto.
        Se não der, então tu a cortarás'".

        Palavra da Salvação.
ordinary.week30.1.a:
  title: Domingo da 30ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ex 22,20-26
      text: |
        Leitura do Livro do Êxodo

        Assim diz o Senhor:
        Não oprimas nem maltrates o estrangeiro, pois vós fostes estrangeiros na terra do Egito.
        Não façais mal algum à viúva nem ao órfão.
        Se os maltratardes, gritarão por mim, e eu ouvirei o seu clamor.
        Minha cólera, então, se inflamará e eu vos matarei à espada; vossas mulheres ficarão viúvas e órfãos os vossos filhos.
        Se emprestares dinheiro a alguém do meu povo, a um pobre que vive ao teu lado, não sejas um usurário, dele cobrando juros.
        Se tomares como penhor o manto do teu próximo, deverás devolvê-lo antes do pôr do sol.
        Pois é a única veste que tem para o seu corpo, e coberta que ele tem para dormir.
        Se clamar por mim, eu o ouvirei, porque sou misericordioso.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 17(18),2-3a.3bc-4. 47.51ab (R. 2)
      text: |
        R. Eu vos amo, ó Senhor, sois minha força e salvação.

        Eu vos amo, ó Senhor! Sois minha força,
        minha rocha, meu refúgio e Salvador!
        Ó meu Deus, sois o rochedo que me abriga,
        minha força e poderosa salvação. R.

        Ó meu Deus, sois o rochedo que me abriga
        sois meu escudo e proteção: em vós espero!
        Invocarei o meu Senhor: a ele a glória!
        e dos meus perseguidores serei salvo! R.

        Viva o Senhor! Bendito seja o meu Rochedo!
        E louvado seja Deus, meu Salvador!
        Concedeis ao vosso rei grandes vitórias
        e mostrais misericórdia ao vosso Ungido. R.
    - type: reading
      ref: 1Ts 1,5c-10
      text: |
        Leitura da Primeira Carta de São Paulo aos Tessalonicenses

        Irmãos:
        Sabeis de que maneira procedemos entre vós, para o vosso bem.
        E vós vos tornastes imitadores nossos e do Senhor, acolhendo a Palavra com a alegria do Espírito Santo, apesar de tantas tribulações.
        Assim vos tornastes modelo para todos os fiéis da Macedônia e da Acaia.
        Com efeito, a partir de vós, a Palavra do Senhor não se divulgou apenas na Macedônia e na Acaia, mas a vossa fé em Deus propagou-se por toda parte.
        Assim, nós já nem precisamos de falar, pois as pessoas mesmas contam como vós nos acolhestes e como vos convertestes, abandonando os falsos deuses, para servir ao Deus vivo e verdadeiro, esperando dos céus o seu Filho, a quem ele ressuscitou dentre os mortos: Jesus, que nos livra do castigo que está por vir.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 22,34-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        Os fariseus ouviram dizer que Jesus tinha feito calar os saduceus.
        Então eles se reuniram em grupo, e um deles perguntou a Jesus, para experimentá-lo: "Mestre, qual é o maior mandamento da Lei?"
        Jesus respondeu: "'Amarás o Senhor teu Deus de todo o teu coração, de toda a tua alma, e de todo o teu entendimento!' Esse é o maior e o primeiro mandamento.
        O segundo é semelhante a esse: 'Amarás ao teu próximo como a ti mesmo'.
        Toda a Lei e os profetas dependem desses dois mandamentos".

        Palavra da Salvação.
ordinary.week30.1.b:
  title: Domingo da 30ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jr 31,7-9
      text: |
        Leitura do Livro do Profeta Jeremias

        Isto diz o Senhor:
        "Exultai de alegria por Jacó, aclamai a primeira das nações; tocai, cantai e dizei: 'Salva, Senhor, teu povo, o resto de Israel'.
        Eis que eu os trarei do país do Norte e os reunirei desde as extremidades da terra; entre eles há cegos e aleijados, mulheres grávidas e parturientes: são uma grande multidão os que retornam.
        Eles chegarão entre lágrimas e eu os receberei entre preces; eu os conduzirei por torrentes d'água, por um caminho reto onde não tropeçarão, pois tornei-me um pai para Israel, e Efraim é o meu primogênito".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 125(126),1-2ab.2cd-3.4-5.6 (R. 3)
      text: |
        R. Maravilhas fez conosco o Senhor,
        exultemos de alegria!

        Quando o Senhor reconduziu nossos cativos,
        parecíamos sonhar;
        encheu-se de sorriso nossa boca,
        nossos lábios, de canções. R.

        Entre os gentios se dizia: "Maravilhas
        fez com eles o Senhor!"
        Sim, maravilhas fez conosco o Senhor,
        exultemos de alegria! R.

        Mudai a nossa sorte, ó Senhor,
        como torrentes no deserto.
        Os que lançam as sementes entre lágrimas,
        ceifarão com alegria. R.

        Chorando de tristeza sairão,
        espalhando suas sementes;
        cantando de alegria voltarão,
        carregando os seus feixes! R.
    - type: reading
      ref: Hb 5,1-6
      text: |
        Leitura da Carta aos Hebreus

        Todo sumo sacerdote é tirado do meio dos homens
        e instituído em favor dos homens nas coisas que se referem a Deus, para oferecer dons e sacrifícios pelos pecados.
        Sabe ter compaixão dos que estão na ignorância e no erro, porque ele mesmo está cercado de fraqueza.
        Por isso, deve oferecer sacrifícios tanto pelos pecados do povo, quanto pelos seus próprios.
        Ninguém deve atribuir-se esta honra, senão o que foi chamado por Deus, como Aarão.
        Deste modo, também Cristo não se atribuiu a si mesmo a honra de ser sumo sacerdote, mas foi aquele que lhe disse: "Tu és o meu Filho, eu hoje te gerei".
        Como diz em outra passagem: "Tu és sacerdote para sempre, na ordem de Melquisedec".

        Palavra do Senhor.
    - type: gospel
      ref: Mc 10,46-52
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus saiu de Jericó, junto com seus discípulos e uma grande multidão.
        O filho de Timeu, Bartimeu, cego e mendigo, estava sentado à beira do caminho.
        Quando ouviu dizer que Jesus, o Nazareno, estava passando, começou a gritar: "Jesus, filho de Davi, tem piedade de mim!"
        Muitos o repreendiam para que se calasse.
        Mas ele gritava mais ainda: "Filho de Davi, tem piedade de mim!"
        Então Jesus parou e disse: "Chamai-o".
        Eles o chamaram e disseram: "Coragem, levanta-te, Jesus te chama!"
        O cego jogou o manto, deu um pulo e foi até Jesus.
        Então Jesus lhe perguntou: "O que queres que eu te faça?"
        O cego respondeu: "Mestre, que eu veja!"
        Jesus disse: "Vai, a tua fé te curou".
        No mesmo instante, ele recuperou a vista e seguia Jesus pelo caminho.

        Palavra da Salvação.
ordinary.week30.1.c:
  title: Domingo da 30ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Eclo 35,15b-17.20-22a (gr. 12-14.16-18)
      text: |
        Leitura do Livro do Eclesiástico

        O Senhor é um juiz
        que não faz discriminação de pessoas.
        Ele não é parcial em prejuízo do pobre, mas escuta, sim, as súplicas dos oprimidos; jamais despreza a súplica do órfão, nem da viúva, quando desabafa suas mágoas.
        Quem serve a Deus como ele o quer, será bem acolhido e suas súplicas subirão até as nuvens.
        A prece do humilde atravessa as nuvens: enquanto não chegar não terá repouso; e não descansará até que o Altíssimo intervenha, faça justiça aos justos e execute o julgamento.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 33(34),2-3.17-18.19.23 (R. 7a.23a)
      text: |
        R. O pobre clama a Deus e ele escuta:
        o Senhor liberta a vida dos seus servos.

        Bendirei o Senhor Deus em todo o tempo,
        seu louvor estará sempre em minha boca.
        Minha alma se gloria no Senhor;
        que ouçam os humildes e se alegrem! R.

        mas ele volta a sua face contra os maus,
        para da terra apagar sua lembrança.
        Clamam os justos, e o Senhor bondoso escuta
        e de todas as angústias os liberta. R.

        Do coração atribulado ele está perto
        e conforta os de espírito abatido.
        Mas o Senhor liberta a vida dos seus servos,
        e castigado não será quem nele espera. R.
    - type: reading
      ref: 2Tm 4,6-8.16-18
      text: |
        Leitura da Segunda Carta de São Paulo a Timóteo

        Caríssimo:
        Quanto a mim, eu já estou para ser oferecido em sacrifício; aproxima-se o momento de minha partida.
        Combati o bom combate, completei a corrida, guardei a fé.
        Agora está reservada para mim a coroa da justiça, que o Senhor, justo juiz, me dará naquele dia; e não somente a mim, mas também a todos que esperam com amor a sua manifestação gloriosa.
        Na minha primeira defesa, ninguém me assistiu; todos me abandonaram.
        Oxalá que não lhes seja levado em conta.
        Mas o Senhor esteve a meu lado e me deu forças, ele fez com que a mensagem fosse anunciada por mim integralmente, e ouvida por todas as nações; e eu fui libertado da boca do leão.
        O Senhor me libertará de todo mal e me salvará para o seu Reino celeste.
        A ele a glória, pelos séculos dos séculos! Amém.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 18,9-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus contou esta parábola para alguns que confiavam na sua própria justiça e desprezavam os outros: "Dois homens subiram ao Templo para rezar: um era fariseu, o outro cobrador de impostos.
        O fariseu, de pé, rezava assim em seu íntimo: 'Ó Deus, eu te agradeço porque não sou como os outros homens, ladrões, desonestos, adúlteros, nem como este cobrador de impostos.
        Eu jejuo duas vezes por semana, e dou o dízimo de toda a minha renda'.
        O cobrador de impostos, porém, ficou à distância, e nem se atrevia a levantar os olhos para o céu; mas batia no peito, dizendo: 'Meu Deus, tem piedade de mim que sou pecador!' Eu vos digo: este último voltou para casa justificado, o outro não.
        Pois quem se eleva será humilhado, e quem se humilha será elevado".

        Palavra da Salvação.
ordinary.week30.2.even:
  title: Segunda-feira da 30ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ef 4,32-5,8
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos,
        sede bons uns para com os outros, sede compassivos; perdoai-vos mutuamente, como Deus vos perdoou por meio de Cristo.
        Sede imitadores de Deus, como filhos que ele ama.
        Vivei no amor, como Cristo nos amou e se entregou a si mesmo a Deus por nós, em oblação e sacrifício de suave odor.
        A devassidão, ou qualquer espécie de impureza ou cobiça sequer sejam mencionadas entre vós, como convém a santos.
        Nada de palavras grosseiras, insensatas ou obscenas, que são inconvenientes; dedicai-vos antes à ação de graças.
        Pois, sabei-o bem, o devasso, o impuro, o avarento - que é um idólatra - são excluídos da herança no reino de Cristo e de Deus.
        Que ninguém vos engane com palavras vazias.
        Tudo isso atrai a cólera de Deus sobre os que lhe desobedecem.
        Não sejais seus cúmplices.
        Outrora éreis trevas, mas agora sois luz no Senhor.
        Vivei como filhos da luz.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 1,1-2.3.4.6 (R. cf. Ef 5,1)
      text: |
        R. Sejamos, pois, imitadores do Senhor,

        como convém aos amados filhos seus.
        Feliz é todo aquele que não anda
        conforme os conselhos dos perversos;
        que não entra no caminho dos malvados,
        nem junto aos zombadores vai sentar-se;
        mas encontra seu prazer na lei de Deus
        e a medita, dia e noite, sem cessar. R.

        Eis que ele é semelhante a uma árvore
        que à beira da torrente está plantada;
        ela sempre dá seus frutos a seu tempo,
        e jamais as suas folhas vão murchar.
        Eis que tudo o que ele faz vai prosperar, R.

        mas bem outra é a sorte dos perversos.
        Ao contrário, são iguais à palha seca
        espalhada e dispersada pelo vento.
        Pois Deus vigia o caminho dos eleitos,
        mas a estrada dos malvados leva à morte. R.
    - type: gospel
      ref: Lc 13,10-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus estava ensinando numa sinagoga, em dia de sábado.
        Havia aí uma mulher que, fazia dezoito anos, estava com um espírito que a tornava doente.
        Era encurvada e incapaz de se endireitar.
        Vendo-a, Jesus chamou-a e lhe disse: "Mulher, estás livre da tua doença".
        Jesus colocou as mãos sobre ela, e imediatamente a mulher se endireitou, e começou a louvar a Deus.
        O chefe da sinagoga ficou furioso, porque Jesus tinha feito uma cura em dia de sábado.
        E, tomando a palavra, começou a dizer à multidão: "Existem seis dias para trabalhar.
        Vinde, então, nesses dias para serdes curados, mas não em dia de sábado".
        O Senhor lhe respondeu: "Hipócritas!
        Cada um de vós não solta do curral o boi ou o jumento, para dar-lhe de beber, mesmo que seja dia de sábado?
        Esta filha de Abraão, que Satanás amarrou durante dezoito anos, não deveria ser libertada dessa prisão, em dia de sábado?"
        Esta resposta envergonhou todos os inimigos de Jesus.
        E a multidão inteira se alegrava com as maravilhas que ele fazia.

        Palavra da Salvação.
ordinary.week30.2.odd:
  title: Segunda-feira da 30ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Rm 8,12-17
      text: |
        Leitura da Carta de São Paulo aos Romanos

        Irmãos, temos uma dívida,
        mas não para com a carne, para vivermos segundo a carne.
        Pois, se viverdes segundo a carne, morrereis, mas se, pelo espírito, matardes o procedimento carnal, então vivereis.
        Todos aqueles que se deixam conduzir pelo Espírito de Deus são filhos de Deus.
        De fato, vós não recebestes um espírito de escravos, para recairdes no medo, mas recebestes um espírito de filhos adotivos, no qual todos nós clamamos: Abá —  ó Pai!
        O próprio Espírito se une ao nosso espírito para nos atestar que somos filhos de Deus.
