ordinary.week7.7.even:
  title: Sábado-feira da 7ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Tg 5,13-20
      text: |
        Leitura da Carta de São Tiago 

        Caríssimos,
        se alguém dentre vós está sofrendo, recorra à oração.
        Se alguém está alegre, entoe hinos.
        Se alguém dentre vós estiver doente, mande chamar os presbíteros da Igreja, para que orem sobre ele, ungindo-o com óleo em nome do Senhor.
        A oração feita com fé salvará o doente e o Senhor o levantará.
        E se tiver cometido pecados, receberá o perdão.
        Confessai, pois, uns aos outros, os vossos pecados e orai uns pelos outros para alcançar a saúde.
        A oração fervorosa do justo tem grande poder.
        Assim Elias, que era um homem semelhante a nós, orou com insistência para que não chovesse, e não houve chuva na terra durante três anos e seis meses.
        Em seguida tornou a orar, e o céu deu a chuva e a terra voltou a produzir o seu fruto.
        Meus irmãos, se alguém de vós se desviar da verdade e um outro o reconduzir, saiba este que aquele que reconduz um pecador desencaminhado salvará da morte a alma dele e cobrirá uma multidão de pecados.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 140(141),1-2.3 e 8 (R. 2a)
      text: |
        R. Minha oração suba a vós como incenso!

        Senhor, eu clamo por vós, socorrei-me;
        quando eu grito, escutai minha voz!
        Minha oração suba a vós como incenso,
        e minhas mãos, como oferta da tarde! R.

        Ponde uma guarda em minha boca, Senhor,
        e vigias às portas dos lábios!
        A vós, Senhor, se dirigem meus olhos,
        em vós me abrigo: poupai minha vida! R.
    - type: gospel
      ref: Mc 10,13-16
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        traziam crianças para que Jesus as tocasse.
        Mas os discípulos as repreendiam.
        Vendo isso, Jesus se aborreceu e disse: "Deixai vir a mim as crianças.
        Não as proibais, porque o Reino de Deus é dos que são como elas.
        Em verdade vos digo: quem não receber o Reino de Deus como uma criança, não entrará nele".
        Ele abraçava as crianças e as abençoava, impondo-lhes as mãos.

        Palavra da Salvação.
ordinary.week7.7.odd:
  title: Sábado-feira da 7ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Eclo 17,1-13 (gr.1-15)
      text: |
        Leitura do Livro do Eclesiástico

        Da terra Deus criou o homem,
        e o formou à sua imagem.
        E à terra o faz voltar novamente, embora o tenha revestido de poder, semelhante ao seu.
        Concedeu-lhe dias contados e tempo determinado, deu-lhe autoridade sobre tudo o que está sobre a terra.
        Em todo ser vivo infundiu o temor do homem, fazendo-o dominar sobre as feras e os pássaros.
        Deu aos homens discernimento, língua, olhos, ouvidos, e um coração para pensar; encheu-os de inteligência e de sabedoria.
        Deu-lhes ainda a ciência do espírito, encheu o seu coração de bom senso e mostrou-lhes o bem e o mal.
        Infundiu o seu temor em seus corações, mostrando-lhes as grandezas de suas obras.
        Concedeu-lhes que se gloriassem de suas maravilhas, louvassem o seu Nome santo e proclamassem as grandezas de suas obras.
        Concedeu-lhes ainda a instrução e entregou-lhes por herança a lei da vida.
        Firmou com eles uma aliança eterna e mostrou-lhes sua justiça e seus julgamentos.
        Seus olhos viram as grandezas da sua glória e seus ouvidos ouviram a glória da sua voz.
        Ele lhes disse: "Tomai cuidado com tudo o que é injusto!"
        E a cada um deu mandamentos em relação ao seu próximo.
        Os caminhos dos homens estão sempre diante do Senhor e não podem ficar ocultos a seus olhos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 102(103),13-14.15-16.17-18a (R. cf. 17)
      text: |
        R. O amor do Senhor por quem o respeita

        é de sempre e para sempre.
        Como um pai se compadece de seus filhos,
        o Senhor tem compaixão dos que o temem.
        Porque sabe de que barro somos feitos,
        e se lembra que apenas somos pó. R.

        Os dias do homem se parecem com a erva,
        ela floresce como a flor dos verdes campos;
        mas apenas sopra o vento ela se esvai,
        já nem sabemos onde era o seu lugar. R.

        Mas o amor do Senhor Deus por quem o teme
        é de sempre e perdura para sempre;
        e também sua justiça se estende
        por gerações até os filhos de seus filhos,
        aos que guardam fielmente sua Aliança R.
    - type: gospel
      ref: Mc 10,13-16
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        traziam crianças para que Jesus as tocasse.
        Mas os discípulos as repreendiam.
        Vendo isso, Jesus se aborreceu e disse: "Deixai vir a mim as crianças.
        Não as proibais, porque o Reino de Deus é dos que são como elas.
        Em verdade vos digo: quem não receber o Reino de Deus como uma criança, não entrará nele".
        Ele abraçava as crianças e as abençoava, impondo-lhes as mãos.

        Palavra da Salvação.
ordinary.week8.1.a:
  title: Domingo da 8ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 49,14-15
      text: |
        Leitura do Livro do Profeta Isaías

        Disse Sião: 'O Senhor abandonou-me,
        o Senhor esqueceu-se de mim!' Acaso pode a mulher esquecer-se do filho pequeno, a ponto de não ter pena do fruto de seu ventre?
        Se ela se esquecer, eu, porém, não me esquecerei de ti.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 61,2-3.6-7.8-9ab (R.6a)
      text: |
        R. Só em Deus a minha alma tem repouso,

        só ele é meu rochedo e salvação.
        Só em Deus a minha alma tem repouso,
        porque dele é que me vem a salvação!
        Só ele é meu rochedo e salvação,
        a fortaleza, onde encontro segurança! R.

        Só em Deus a minha alma tem repouso,
        porque dele é que me vem a salvação!
        Só ele é meu rochedo e salvação,
        a fortaleza, onde encontro segurança! R.

        A minha glória e salvação estão em Deus;
        o meu refúgio e rocha firme é o Senhor!
        Povo todo, esperai sempre no Senhor,
        e abri diante dele o coração. R.
    - type: reading
      ref: Cor 4,1-5
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Que todo o mundo nos considere como servidores de Cristo e administradores dos mistérios de Deus.
        A este respeito, o que se exige dos administradores é que sejam fiéis.
        Quanto a mim, pouco me importa ser julgado por vós ou por algum tribunal humano.
        Nem eu me julgo a mim mesmo.
        É verdade que a minha consciência não me acusa de nada.
        Mas não é por isso que eu posso ser considerado justo.
        Quem me julga é o Senhor.
        Portanto, não queirais julgar antes do tempo.
        Aguardai que o Senhor venha.
        Ele iluminará o que estiver escondido nas trevas e manifestará os projetos dos corações.
        Então, cada um receberá de Deus o louvor que tiver merecido.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 6,24-34
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus a seus discípulos:
        Ninguém pode servir a dois senhores: pois, ou odiará um e amará o outro, ou será fiel a um e desprezará o outro.
        Vós não podeis servir a Deus e ao dinheiro.
        Por isso eu vos digo: não vos preocupeis com a vossa vida, com o que havereis de comer ou beber; nem com o vosso corpo, com o que havereis de vestir.
        Afinal, a vida não vale mais do que o alimento, e o corpo, mais do que a roupa?
        Olhai os pássaros dos céus: eles não semeiam, não colhem, nem ajuntam em armazéns.
        No entanto, vosso Pai que está nos céus os alimenta.
        Vós não valeis mais do que os pássaros?
        Quem de vós pode prolongar a duração da própria vida, só pelo fato de se preocupar com isso?
        E por que ficais preocupados com a roupa?
        Olhai como crescem os lírios do campo: eles não trabalham nem fiam.
        Porém, eu vos digo: nem o rei Salomão, em toda a sua glória, jamais se vestiu como um deles.
        Ora, se Deus veste assim a erva do campo, que hoje existe e amanhã é queimada no forno, não fará ele muito mais por vós, gente de pouca fé?
        Portanto, não vos preocupeis, dizendo: O que vamos comer? O que vamos beber?
        Como vamos nos vestir?
        Os pagãos é que procuram essas coisas.
        Vosso Pai, que está nos céus, sabe que precisais de tudo isso.
        Pelo contrário, buscai em primeiro lugar o Reino de Deus e a sua justiça, e todas estas coisas vos serão dadas por acréscimo.
        Portanto, não vos preocupeis com o dia de amanhã, pois o dia de amanhã terá suas preocupações!
        Para cada dia, bastam seus próprios problemas.' 
        Palavra da Salvação.
