lent.week6.1.c:
  title: Domingo de Ramos da Paixão do Senhor
  subtitle: Semana Santa
  color: red
  readings:
    - type: gospel
      ref: Lc 19,28-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus caminhava à frente dos discípulos, subindo para Jerusalém.
        Quando se aproximou de Betfagé e Betânia, perto do monte chamado das Oliveiras, enviou dois de seus discípulos, dizendo: "Ide ao povoado ali na frente.
        Logo na entrada encontrareis um jumentinho amarrado, que nunca foi montado.
        Desamarrai-o e trazei-o aqui.
        Se alguém, por acaso, vos perguntar: 'Por que desamarrais o jumentinho?', respondereis assim: 'O Senhor precisa dele'".
        Os enviados partiram e encontraram tudo exatamente como Jesus lhes havia dito.
        Quando desamarravam o jumentinho, os donos perguntaram: "Por que estais desamarrando o jumentinho?"
        Eles responderam: "O Senhor precisa dele".
        E levaram o jumentinho a Jesus.
        Então puseram seus mantos sobre o animal e ajudaram Jesus a montar.
        E enquanto Jesus passava, o povo ia estendendo suas roupas no caminho.
        Quando chegou perto da descida do monte das Oliveiras, a multidão dos discípulos, aos gritos e cheia de alegria, começou a louvar a Deus por todos os milagres que tinha visto.
        Todos gritavam: "Bendito o Rei, que vem em nome do Senhor!
        Paz no céu e glória nas alturas!"
        Do meio da multidão, alguns dos fariseus disseram a Jesus: "Mestre, repreende teus discípulos!"
        Jesus, porém, respondeu: "Eu vos declaro: se eles se calarem, as pedras gritarão".

        Palavra da Salvação.
    - type: reading
      ref: Is 50,4-7
      text: |
        Leitura do Livro do Profeta Isaías
        
        O Senhor Deus deu-me língua adestrada,
        para que eu saiba dizer palavras de conforto à pessoa abatida; ele me desperta cada manhã e me excita o ouvido, para prestar atenção como um discípulo.
        O Senhor abriu-me os ouvidos; não lhe resisti nem voltei atrás.
        Ofereci as costas para me baterem e as faces para me arrancarem a barba; não desviei o rosto de bofetões e cusparadas.
        Mas o Senhor Deus é meu auxiliador, por isso não me deixei abater o ânimo, conservei o rosto impassível como pedra, porque sei que não sairei humilhado.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 21(22),8-9.17-18a.19-20.23-24 (R.2a)
      text: |
        R. Meu Deus, meu Deus, por que me abandonastes?
        
        Riem de mim todos aqueles que me veem,
        torcem os lábios e sacodem a cabeça:
        "Ao Senhor se confiou, ele o liberte
        e agora o salve, se é verdade que ele o ama!" R.
        
        Cães numerosos me rodeiam furiosos,
        e por um bando de malvados fui cercado.
        Transpassaram minhas mãos e os meus pés
        e eu posso contar todos os meus ossos. R.
        
        Eles repartem entre si as minhas vestes
        e sorteiam entre si a minha túnica.
        Vós, porém, ó meu Senhor, não fiqueis longe,
        ó minha força, vinde logo em meu socorro! R.
        
        Anunciarei o vosso nome a meus irmãos
        e no meio da assembleia hei de louvar-vos!
        Vós que temeis ao Senhor Deus, dai-lhe louvores,
        glorificai-o, descendentes de Jacó,
        e respeitai-o toda a raça de Israel! R.
    - type: reading
      ref: Fl 2,6-11
      text: |
        Leitura da Carta de São Paulo aos Filipenses
        
        Jesus Cristo, existindo em condição divina,
        não fez do ser igual a Deus uma usurpação, mas ele esvaziou-se a si mesmo, assumindo a condição de escravo e tornando-se igual aos homens.
        Encontrado com aspecto humano, humilhou-se a si mesmo, fazendo-se obediente até a morte, e morte de cruz.
        Por isso, Deus o exaltou acima de tudo e lhe deu o Nome que está acima de todo nome.
        Assim, ao nome de Jesus, todo joelho se dobre no céu, na terra e abaixo da terra, e toda língua proclame: "Jesus Cristo é o Senhor", para a glória de Deus Pai.
        
        Palavra do Senhor.
    - type: gospel
      long:
        ref: Lc 22,14-23,56
        text: |
          Paixão de Nosso Senhor Jesus Cristo segundo Lucas
          
          Desejei ardentemente comer convosco esta ceia pascal, antes de sofrer.
          Quando chegou a hora, Jesus pôs-se à mesa com os apóstolos e disse: "Desejei ardentemente comer convosco esta ceia pascal, antes de sofrer.
          Pois eu vos digo que nunca mais a comerei, até que ela se realize no Reino de Deus".
          Então Jesus tomou um cálice, deu graças e disse: "Tomai este cálice e reparti entre vós; pois eu vos digo que, de agora em diante, não mais bebereis do fruto da videira, até que venha o Reino de Deus".
          Fazei isto em memória de mim.
          A seguir, Jesus tomou um pão, deu graças, partiu-o e deu-o aos discípulos, dizendo: "Isto é o meu corpo, que é dado por vós.
          Fazei isto em memória de mim".
          Depois da ceia, Jesus fez o mesmo com o cálice, dizendo: "Este cálice é a nova aliança no meu sangue, que é derramado por vós".
          Mas ai daquele por meio de quem o Filho do Homem é entregue.
          "Todavia, a mão de quem me vai entregar está comigo, nesta mesa.
          Sim, o Filho do Homem vai morrer, como está determinado.
          Mas ai daquele homem por meio de quem ele é entregue".
          Então os apóstolos começaram a perguntar uns aos outros qual deles haveria de fazer tal coisa.
          Eu, porém, estou no meio de vós como aquele que serve.
          Houve também uma discussão entre eles sobre qual deles deveria ser considerado o maior.
          Jesus, porém, lhes disse: "Os reis das nações dominam sobre elas, e os que têm poder se fazem chamar benfeitores.
          Entre vós, não deve ser assim.
          Pelo contrário, o maior entre vós seja como o mais novo, e o que manda, como quem está servindo.
          Afinal, quem é o maior: quem está sentado à mesa, ou quem está servindo?
          Não é quem está sentado à mesa?
          Eu, porém, estou no meio de vós como aquele que serve.
          Vós ficastes comigo em minhas provações.
          Por isso, assim como o meu Pai me confiou o Reino, eu também vos confio o Reino.
          Vós havereis de comer e beber à minha mesa no meu Reino, e sentar-vos em tronos para julgar as doze tribos de Israel.
          Tu, uma vez convertido, fortalece os teus irmãos.
          Simão, Simão! Olha que Satanás pediu permissão para vos peneirar como trigo.
          Eu, porém, rezei por ti, para que tua fé não se apague.
          E tu, uma vez convertido, fortalece os teus irmãos".
          Mas Simão disse: "Senhor, eu estou pronto para ir contigo até mesmo à prisão e à morte!' Jesus, porém, respondeu: "Pedro, eu te digo que hoje, antes que o galo cante, três vezes tu negarás que me conheces".
          É preciso que se cumpra em mim a palavra da Escritura.
          E Jesus lhes perguntou: "Quando vos enviei sem bolsa, sem sacola, sem sandálias, faltou-vos alguma coisa?"
          Eles responderam: "Nada".
          Jesus continuou: "Agora, porém, quem tiver bolsa, deve pegá-la; do mesmo modo, quem tiver uma sacola; e quem não tiver espada, venda o manto para comprar uma.
          Porque eu vos digo: É preciso que se cumpra em mim a palavra da Escritura: 'Ele foi contado entre os malfeitores'.
          Pois o que foi dito a meu respeito tem de se realizar".
          Mas eles disseram: "Senhor, aqui estão duas espadas".
          Jesus respondeu: "Basta".
          Tomado de angústia, Jesus rezava com mais insistência.
          Jesus saiu e, como de costume, foi para o monte das Oliveiras.
          Os discípulos o acompanharam.
          Chegando ao lugar, Jesus lhes disse: "Orai para não entrardes em tentação".
          Então afastou-se a uma certa distância e, de joelhos, começou a rezar: "Pai, se queres, afasta de mim este cálice; contudo, não seja feita a minha vontade, mas a tua!"
          Apareceu-lhe um anjo do céu, que o confortava.
          Tomado de angústia, Jesus rezava com mais insistência.
          Seu suor tornou-se como gotas de sangue que caíam no chão.
          Levantando-se da oração, Jesus foi para junto dos discípulos e encontrou-os dormindo, de tanta tristeza.
          E perguntou-lhes: "Por que estais dormindo?
          Levantai-vos e orai para não entrardes em tentação".
          Judas, com um beijo tu entregas o Filho do Homem?
          Jesus ainda falava, quando chegou uma multidão.
          Na frente, vinha um dos Doze, chamado Judas, que se aproximou de Jesus para beijá-lo.
          Jesus lhe disse: "Judas, com um beijo tu entregas o Filho do Homem?"
          Vendo o que ia acontecer, os que estavam com Jesus disseram: "Senhor, vamos atacá-los com a espada?"
          E um deles feriu o empregado do Sumo Sacerdote, cortando-lhe a orelha direita.
          Jesus, porém, ordenou: "Deixai, basta!"
          E tocando a orelha do homem, o curou.
          Depois Jesus disse aos sumos sacerdotes, aos chefes dos guardas do templo e aos anciãos, que tinham vindo prendê-lo: "Vós saístes com espadas e paus, como se eu fosse um ladrão?
          Todos os dias eu estava convosco no templo, e nunca levantastes a mão contra mim.
          Mas esta é a vossa hora, a hora do poder das trevas".
          Pedro saiu para fora e chorou amargamente.
          Eles prenderam Jesus e o levaram, conduzindo-o à casa do Sumo Sacerdote.
          Pedro acompanhava de longe.
          Eles acenderam uma fogueira no meio do pátio e sentaram-se ao redor.
          Pedro sentou-se no meio deles.
          Ora, uma criada viu Pedro sentado perto do fogo; encarou-o bem e disse: "Este aqui também estava com ele!"
          Mas Pedro negou: "Mulher, eu nem o conheço!"
          Pouco depois, um outro viu Pedro e disse: "Tu também és um deles".
          Mas Pedro respondeu: "Homem, não sou".
          Passou mais ou menos uma hora, e um outro insistia: "Certamente, este aqui também estava com ele, porque é galileu!"
          Mas Pedro respondeu: "Homem, não sei o que estás dizendo!"
          Nesse momento, enquanto Pedro ainda falava, um galo cantou.
          Então o Senhor se voltou e olhou para Pedro.
          E Pedro lembrou-se da palavra que o Senhor lhe tinha dito: "Hoje, antes que o galo cante, três vezes me negarás".
          Então Pedro saiu para fora e chorou amargamente.
          Profetiza quem foi que te bateu?
          Os guardas caçoavam de Jesus e espancavam-no; cobriam o seu rosto e lhe diziam: "Profetiza quem foi que te bateu?"
          E o insultavam de muitos outros modos.
          Levaram Jesus ao tribunal deles.
          Ao amanhecer, os anciãos do povo, os sumos sacerdotes e os mestres da Lei reuniram-se em conselho e levaram Jesus ao tribunal deles.
          E diziam: "Se és o Cristo, dize-nos!"
          Jesus respondeu: "Se eu vos disser, não me acreditareis, e, se eu vos fizer perguntas, não me respondereis.
          Mas, de agora em diante, o Filho do Homem estará sentado à direita do Deus Poderoso".
          Então todos perguntaram: "Tu és, portanto, o Filho de Deus?"
          Jesus respondeu: "Vós mesmos estais dizendo que eu sou!"
          Eles disseram: "Será que ainda precisamos de testemunhas?
          Nós mesmos o ouvimos de sua própria boca!"
          Em seguida, toda a multidão se levantou e levou Jesus a Pilatos.
          Não encontro neste homem nenhum crime.
          Começaram então a acusá-lo, dizendo: "Achamos este homem fazendo subversão entre o nosso povo, proibindo pagar impostos a César e afirmando ser ele mesmo Cristo, o Rei".
          Pilatos o interrogou: "Tu és o rei dos judeus?"
          Jesus respondeu, declarando: "Tu o dizes!"
          Então Pilatos disse aos sumos sacerdotes e à multidão: "Não encontro neste homem nenhum crime".
          Eles, porém, insistiam: "Ele agita o povo, ensinando por toda a Judeia, desde a Galileia, onde começou, até aqui".
          Quando ouviu isto, Pilatos perguntou: "Este homem é galileu?"
          Ao saber que Jesus estava sob a autoridade de Herodes, Pilatos enviou-o a este, pois também Herodes estava em Jerusalém naqueles dias.
          Herodes, com seus soldados, tratou Jesus com desprezo.
          Herodes ficou muito contente ao ver Jesus, pois havia muito tempo desejava vê-lo.
          Já ouvira falar a seu respeito e esperava vê-lo fazer algum milagre.
          Ele interrogou-o com muitas perguntas.
          Jesus, porém, nada lhe respondeu.
          Os sumos sacerdotes e os mestres da Lei estavam presentes e o acusavam com insistência.
          Herodes, com seus soldados, tratou Jesus com desprezo, zombou dele, vestiu-o com uma roupa vistosa e mandou-o de volta a Pilatos.
          Naquele dia Herodes e Pilatos ficaram amigos um do outro, pois antes eram inimigos.
          Pilatos entregou Jesus à vontade deles.
          Então Pilatos convocou os sumos sacerdotes, os chefes e o povo, e lhes disse: "Vós me trouxestes este homem como se fosse um agitador do povo.
          Pois bem! Já o interroguei diante de vós e não encontrei nele nenhum dos crimes de que o acusais; nem Herodes, pois o mandou de volta para nós.
          Como podeis ver, ele nada fez para merecer a morte.
          Portanto, vou castigá-lo e o soltarei.
          Toda a multidão começou a gritar: "Fora com ele! Solta-nos Barrabás!"
          Barrabás tinha sido preso por causa de uma revolta na cidade e por homicídio.
          Pilatos falou outra vez à multidão, pois queria libertar Jesus.
          Mas eles gritavam: "Crucifica-o! Crucifica-o!"
          E Pilatos falou pela terceira vez: "Que mal fez este homem?
          Não encontrei nele nenhum crime que mereça a morte.
          Portanto, vou castigá-lo e o soltarei".
          Eles, porém, continuaram a gritar com toda a força, pedindo que fosse crucificado.
          E a gritaria deles aumentava sempre mais.
          Então Pilatos decidiu que fosse feito o que eles pediam.
          Soltou o homem que eles queriam - aquele que fora preso por revolta e homicídio - e entregou Jesus à vontade deles.
          Filhas de Jerusalém, não choreis por mim!
          Enquanto levavam Jesus, pegaram um certo Simão, de Cirene, que voltava do campo, e impuseram-lhe a cruz para carregá-la atrás de Jesus.
          Seguia-o uma grande multidão do povo e de mulheres que batiam no peito e choravam por ele.
          Jesus, porém, voltou-se e disse: "Filhas de Jerusalém, não choreis por mim!
          Chorai por vós mesmas e por vossos filhos!
          Porque dias virão em que se dirá: 'Felizes as mulheres que nunca tiveram filhos, os ventres que nunca deram à luz e os seios que nunca amamentaram'.
          Então começarão a pedir às montanhas: 'Caí sobre nós! e às colinas: 'Escondei-nos!' Porque, se fazem assim com a árvore verde, o que não farão com a árvore seca?"
          Levavam também outros dois malfeitores para serem mortos junto com Jesus.
          Pai, perdoa-lhes! Eles não sabem o que fazem!
          Quando chegaram ao lugar chamado "Calvário", ali crucificaram Jesus e os malfeitores: um à sua direita e outro à sua esquerda.
          Jesus dizia: "Pai, perdoa-lhes! Eles não sabem o que fazem!"
          Depois fizeram um sorteio, repartindo entre si as roupas de Jesus.
          Este é o Rei dos Judeus.
          O povo permanecia lá, olhando.
          E até os chefes zombavam, dizendo: "A outros ele salvou. Salve-se a si mesmo, se, de fato, é o Cristo de Deus, o Escolhido!"
          Os soldados também caçoavam dele; aproximavam-se, ofereciam-lhe vinagre, e diziam: "Se és o rei dos judeus, salva-te a ti mesmo!"
          Acima dele havia um letreiro: "Este é o Rei dos Judeus".
          Hoje estarás comigo no Paraíso.
          Um dos malfeitores crucificados o insultava, dizendo: "Tu não és o Cristo? Salva-te a ti mesmo e a nós!"
          Mas o outro o repreendeu, dizendo: "Nem sequer temes a Deus, tu que sofres a mesma condenação?
          Para nós, é justo, porque estamos recebendo o que merecemos; mas ele não fez nada de mal".
          E acrescentou: "Jesus, lembra-te de mim, quando entrares no teu reinado".
          Jesus lhe respondeu: "Em verdade eu te digo: ainda hoje estarás comigo no Paraíso".
          Pai, em tuas mãos entrego o meu espírito.
          Já era mais ou menos meio-dia e uma escuridão cobriu toda a terra até às três horas da tarde, pois o sol parou de brilhar.
          A cortina do santuário rasgou-se pelo meio, e Jesus deu um forte grito: "Pai, em tuas mãos entrego o meu espírito".
          Dizendo isso, expirou.

          <em><small>Aqui todos se ajoelham e faz-se uma pausa.</small></em>

          O oficial do exército romano viu o que acontecera e glorificou a Deus dizendo: "De fato! Este homem era justo!"
          E as multidões, que tinham acorrido para assistir, viram o que havia acontecido, e voltaram para casa, batendo no peito.
          Todos os conhecidos de Jesus, bem como as mulheres que o acompanhavam desde a Galileia, ficaram à distância, olhando essas coisas.
          José colocou o corpo de Jesus num túmulo escavado na rocha.
          Havia um homem bom e justo, chamado José, membro do Conselho, o qual não tinha aprovado a decisão nem a ação dos outros membros.
          Ele era de Arimateia, uma cidade da Judeia, e esperava a vinda do Reino de Deus.
          José foi ter com Pilatos e pediu o corpo de Jesus.
          Desceu o corpo da cruz, enrolou-o num lençol e colocou-o num túmulo escavado na rocha, onde ninguém ainda tinha sido sepultado.
          Era o dia da preparação da Páscoa, e o sábado já estava começando.
          As mulheres, que tinham vindo da Galileia com Jesus, foram com José, para ver o túmulo e como o corpo de Jesus ali fora colocado.
          Depois voltaram para casa e prepararam perfumes e bálsamos.
          E, no sábado, elas descansaram, conforme ordenava a Lei.
          
          Palavra da Salvação.
      short:
        ref: Lc 23,1-49
        text: |
          Paixão de Nosso Senhor Jesus Cristo segundo Lucas
          
          Naquele tempo,
          toda a multidão se levantou e levou Jesus a Pilatos.
          Não encontro neste homem nenhum crime.
          Começaram então a acusá-lo, dizendo: "Achamos este homem fazendo subversão entre o nosso povo, proibindo pagar impostos a César e afirmando ser ele mesmo Cristo, o Rei".
          Pilatos o interrogou: "Tu és o rei dos judeus?"
          Jesus respondeu, declarando: "Tu o dizes!"
          Então Pilatos disse aos sumos sacerdotes e à multidão: "Não encontro neste homem nenhum crime".
          Eles, porém, insistiam: "Ele agita o povo, ensinando por toda a Judeia, desde a Galileia, onde começou, até aqui".
          Quando ouviu isto, Pilatos perguntou: "Este homem é galileu?"
          Ao saber que Jesus estava sob a autoridade de Herodes, Pilatos enviou-o a este, pois também Herodes estava em Jerusalém naqueles dias.
          Herodes, com seus soldados, tratou Jesus com desprezo.
          Herodes ficou muito contente ao ver Jesus, pois havia muito tempo desejava vê-lo.
          Já ouvira falar a seu respeito e esperava vê-lo fazer algum milagre.
          Ele interrogou-o com muitas perguntas.
          Jesus, porém, nada lhe respondeu.
          Os sumos sacerdotes e os mestres da Lei estavam presentes e o acusavam com insistência.
          Herodes, com seus soldados, tratou Jesus com desprezo, zombou dele, vestiu-o com uma roupa vistosa e mandou-o de volta a Pilatos.
          Naquele dia Herodes e Pilatos ficaram amigos um do outro, pois antes eram inimigos.
          Pilatos entregou Jesus à vontade deles.
          Então Pilatos convocou os sumos sacerdotes, os chefes e o povo, e lhes disse: "Vós me trouxestes este homem como se fosse um agitador do povo.
          Pois bem! Já o interroguei diante de vós e não encontrei nele nenhum dos crimes de que o acusais; nem Herodes, pois o mandou de volta para nós.
          Como podeis ver, ele nada fez para merecer a morte.
          Portanto, vou castigá-lo e o soltarei.
          Toda a multidão começou a gritar: "Fora com ele! Solta-nos Barrabás!"
          Barrabás tinha sido preso por causa de uma revolta na cidade e por homicídio.
          Pilatos falou outra vez à multidão, pois queria libertar Jesus.
          Mas eles gritavam: "Crucifica-o! Crucifica-o!"
          E Pilatos falou pela terceira vez: "Que mal fez este homem?
          Não encontrei nele nenhum crime que mereça a morte.
          Portanto, vou castigá-lo e o soltarei".
          Eles, porém, continuaram a gritar com toda a força, pedindo que fosse crucificado.
          E a gritaria deles aumentava sempre mais.
          Então Pilatos decidiu que fosse feito o que eles pediam.
          Soltou o homem que eles queriam - aquele que fora preso por revolta e homicídio - e entregou Jesus à vontade deles.
          Filhas de Jerusalém, não choreis por mim!
          Enquanto levavam Jesus, pegaram um certo Simão, de Cirene, que voltava do campo, e impuseram-lhe a cruz para carregá-la atrás de Jesus.
          Seguia-o uma grande multidão do povo e de mulheres que batiam no peito e choravam por ele.
          Jesus, porém, voltou-se e disse: "Filhas de Jerusalém, não choreis por mim!
          Chorai por vós mesmas e por vossos filhos!
          Porque dias virão em que se dirá: 'Felizes as mulheres que nunca tiveram filhos, os ventres que nunca deram à luz e os seios que nunca amamentaram'.
          Então começarão a pedir às montanhas: 'Caí sobre nós! e às colinas: 'Escondei-nos!' Porque, se fazem assim com a árvore verde, o que não farão com a árvore seca?"
          Levavam também outros dois malfeitores para serem mortos junto com Jesus.
          Pai, perdoa-lhes! Eles não sabem o que fazem!
          Quando chegaram ao lugar chamado "Calvário", ali crucificaram Jesus e os malfeitores: um à sua direita e outro à sua esquerda.
          Jesus dizia: "Pai, perdoa-lhes! Eles não sabem o que fazem!"
          Depois fizeram um sorteio, repartindo entre si as roupas de Jesus.
          Este é o Rei dos Judeus.
          O povo permanecia lá, olhando.
          E até os chefes zombavam, dizendo: "A outros ele salvou. Salve-se a si mesmo, se, de fato, é o Cristo de Deus, o Escolhido!"
          Os soldados também caçoavam dele; aproximavam-se, ofereciam-lhe vinagre, e diziam: "Se és o rei dos judeus, salva-te a ti mesmo!"
          Acima dele havia um letreiro: "Este é o Rei dos Judeus".
          Hoje estarás comigo no Paraíso.
          Um dos malfeitores crucificados o insultava, dizendo: "Tu não és o Cristo? Salva-te a ti mesmo e a nós!"
          Mas o outro o repreendeu, dizendo: "Nem sequer temes a Deus, tu que sofres a mesma condenação?
          Para nós, é justo, porque estamos recebendo o que merecemos; mas ele não fez nada de mal".
          E acrescentou: "Jesus, lembra-te de mim, quando entrares no teu reinado".
          Jesus lhe respondeu: "Em verdade eu te digo: ainda hoje estarás comigo no Paraíso".
          Pai, em tuas mãos entrego o meu espírito.
          Já era mais ou menos meio-dia e uma escuridão cobriu toda a terra até às três horas da tarde, pois o sol parou de brilhar.
          A cortina do santuário rasgou-se pelo meio, e Jesus deu um forte grito: "Pai, em tuas mãos entrego o meu espírito".
          Dizendo isso, expirou.

          <em><small>Aqui todos se ajoelham e faz-se uma pausa.</small></em>

          O oficial do exército romano viu o que acontecera e glorificou a Deus dizendo: "De fato! Este homem era justo!"
          E as multidões, que tinham acorrido para assistir, viram o que havia acontecido, e voltaram para casa, batendo no peito.
          Todos os conhecidos de Jesus, bem como as mulheres que o acompanhavam desde a Galileia, ficaram à distância, olhando essas coisas.
          
          Palavra da Salvação
lent.week6.2:
  title: Segunda-feira
  subtitle: Semana Santa
  color: purple
  readings:
    - type: reading
      ref: Is 42,1-7
      text: |
        Leitura do Livro do Profeta Isaías 

        "Eis o meu servo - eu o recebo;
        eis o meu eleito - nele se compraz minh'alma; pus meu espírito sobre ele, ele promoverá o julgamento das nações.
        Ele não clama nem levanta a voz, nem se faz ouvir pelas ruas.
        Não quebra uma cana rachada nem apaga um pavio que ainda fumega; mas promoverá o julgamento para obter a verdade.
        Não esmorecerá nem se deixará abater, enquanto não estabelecer a justiça na terra; os países distantes esperam seus ensinamentos".
        Isto diz o Senhor Deus, que criou o céu e o estendeu, firmou a terra e tudo que dela germina, que dá a respiração aos seus habitantes e o sopro da vida ao que nela se move:
        "Eu, o Senhor, te chamei para a justiça e te tomei pela mão; eu te formei e te constituí como o centro de aliança do povo, luz das nações, para abrires os olhos dos cegos, tirar os cativos da prisão, livrar do cárcere os que vivem nas trevas".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 26(27),1.2.3.13-14 (R. 1a)
      text: |
        R. O Senhor é minha luz e salvação.

        O Senhor é minha luz e salvação;
        de quem eu terei medo?
        O Senhor é a proteção da minha vida;
        perante quem eu tremerei? R.

        Quando avançam os malvados contra mim,
        querendo devorar-me,
        são eles, inimigos e opressores,
        que tropeçam e sucumbem. R.

        Se contra mim um exército se armar,
        não temerá meu coração;
        se contra mim uma batalha estourar,
        mesmo assim confiarei. R.

        Sei que a bondade do Senhor eu hei de ver
        na terra dos viventes.
        Espera no Senhor e tem coragem,
        espera no Senhor! R.
    - type: gospel
      ref: Jo 12,1-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Seis dias antes da Páscoa,
        Jesus foi para Betânia, onde morava Lázaro, que ele havia ressuscitado dos mortos.
        Ali ofereceram a Jesus um jantar; Marta servia e Lázaro era um dos que estavam à mesa com ele.
        Maria, tomando quase meio litro de perfume de nardo puro e muito caro, ungiu os pés de Jesus e enxugou-os com seus cabelos.
        A casa inteira ficou cheia do perfume do bálsamo.
        Então, falou Judas Iscariotes, um dos seus discípulos, aquele que o havia de entregar: "Por que não se vendeu este perfume por trezentas moedas de prata, para as dar aos pobres?"
        Judas falou assim não porque se preocupasse com os pobres, mas porque era ladrão; ele tomava conta da bolsa comum e roubava o que se depositava nela.
        Jesus, porém, disse: "Deixa-a; ela fez isto em vista do dia de minha sepultura.
        Pobres, sempre os tereis convosco, enquanto a mim, nem sempre me tereis".
        Muitos judeus, tendo sabido que Jesus estava em Betânia, foram para lá, não só por causa de Jesus, mas também para verem Lázaro, que Jesus havia ressuscitado dos mortos.
        Então, os sumos sacerdotes decidiram matar também Lázaro, porque, por causa dele, muitos deixavam os judeus e acreditavam em Jesus.

        Palavra da Salvação.
lent.week6.3:
  title: Terça-feira
  subtitle: Semana Santa
  color: purple
  readings:
    - type: reading
      ref: Is 49,1-6
      text: |
        Leitura do Livro do Profeta Isaías 

        Nações marinhas, ouvi-me,
        povos distantes, prestai atenção: o Senhor chamou-me antes de eu nascer, desde o ventre de minha mãe ele tinha na mente o meu nome; fez de minha palavra uma espada afiada, protegeu-me à sombra de sua mão e fez de mim uma flecha aguçada, escondida em sua aljava, e disse-me: "Tu és o meu Servo, Israel, em quem serei glorificado".
        E eu disse: "Trabalhei em vão, gastei minhas forças sem fruto, inutilmente; entretanto o Senhor me fará justiça e o meu Deus me dará recompensa".
        E agora diz-me o Senhor - ele que me preparou desde o nascimento para ser seu Servo - que eu recupere Jacó para ele e faça Israel unir-se a ele; aos olhos do Senhor esta é a minha glória.
        Disse ele: "Não basta seres meu Servo para restaurar as tribos de Jacó e reconduzir os remanescentes de Israel: eu te farei luz das nações, para que minha salvação chegue até aos confins da terra".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 70(71),1-2.3-4a.5-6ab.15.17 (R. 15)
      text: |
        R. Minha boca anunciará vossa justiça.

        Eu procuro meu refúgio em vós, Senhor:
        que eu não seja envergonhado para sempre!
        Porque sois justo, defendei-me e libertai-me!
        Escutai a minha voz, vinde salvar-me! R.

        Sede uma rocha protetora para mim,
        um abrigo bem seguro que me salve!
        Porque sois a minha força e meu amparo,
        o meu refúgio, proteção e segurança!
        Libertai-me, ó meu Deus, das mãos do ímpio. R.

        Porque sois, ó Senhor Deus, minha esperança,
        em vós confio desde a minha juventude!
        Sois meu apoio desde antes que eu nascesse,
        desde o seio maternal, o meu amparo. R.

        Minha boca anunciará todos os dias
        vossa justiça e vossas graças incontáveis.
        Vós me ensinastes desde a minha juventude,
        e até hoje canto as vossas maravilhas. R.
    - type: gospel
      ref: Jo 13,21-33.36-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo,
        estando à mesa com seus discípulos, Jesus ficou profundamente comovido e testemunhou: "Em verdade, em verdade vos digo, um de vós me entregará".
        Desconcertados, os discípulos olhavam uns para os outros, pois não sabiam de quem Jesus estava falando.
        Um deles, a quem Jesus amava, estava recostado ao lado de Jesus.
        Simão Pedro fez-lhe um sinal para que ele procurasse saber de quem Jesus estava falando.
        Então, o discípulo, reclinando-se sobre o peito de Jesus, perguntou-lhe: "Senhor, quem é?"
        Jesus respondeu: "É aquele a quem eu der o pedaço de pão passado no molho".
        Então Jesus molhou um pedaço de pão e deu-o a Judas, filho de Simão Iscariotes.
        Depois do pedaço de pão, Satanás entrou em Judas.
        Então Jesus lhe disse: "O que tens a fazer, executa-o depressa".
        Nenhum dos presentes compreendeu por que Jesus lhe disse isso.
        Como Judas guardava a bolsa, alguns pensavam que Jesus lhe queria dizer: "Compra o que precisamos para a festa", ou que desse alguma coisa aos pobres.
        Depois de receber o pedaço de pão, Judas saiu imediatamente.
        Era noite.
        Depois que Judas saiu, disse Jesus: "Agora foi glorificado o Filho do Homem, e Deus foi glorificado nele.
        Se Deus foi glorificado nele, também Deus o glorificará em si mesmo, e o glorificará logo.
        Filhinhos, por pouco tempo estou ainda convosco.
        Vós me procurareis, e agora vos digo, como eu disse também aos judeus: 'Para onde eu vou, vós não podeis ir'".
        Simão Pedro perguntou: "Senhor, para onde vais?"
        Jesus respondeu-lhe: "Para onde eu vou, tu não me podes seguir agora, mas me seguirás mais tarde".
        Pedro disse: "Senhor, por que não posso seguir-te agora?
        Eu darei a minha vida por ti!"
        Respondeu Jesus: "Darás a tua vida por mim?
        Em verdade, em verdade te digo: o galo não cantará antes que me tenhas negado três vezes".

        Palavra da Salvação.
lent.week6.4:
  title: Quarta-feira
  subtitle: Semana Santa
  color: purple
  readings:
    - type: reading
      ref: Is 50,4-9a
      text: |
        Leitura do Livro do Profeta Isaías 

        O Senhor Deus deu-me língua adestrada,
        para que eu saiba dizer palavras de conforto à pessoa abatida; ele me desperta cada manhã e me excita o ouvido, para prestar atenção como um discípulo.
        O Senhor abriu-me os ouvidos; não lhe resisti nem voltei atrás.
        Ofereci as costas para me baterem e as faces para me arrancarem a barba: não desviei o rosto de bofetões e cusparadas.
        Mas o Senhor Deus é meu Auxiliador, por isso não me deixei abater o ânimo, conservei o rosto impassível como pedra, porque sei que não sairei humilhado.
        A meu lado está quem me justifica; alguém me fará objeções? Vejamos.
        Quem é meu adversário? Aproxime-se.
        Sim, o Senhor Deus é meu Auxiliador; quem é que me vai condenar?

        Palavra do Senhor.
    - type: psalm
      ref: Sl 68(69),8-10.21bcd-22.31 e 33-34 (R. 14cb)
      text: |
        R. Respondei-me pelo vosso imenso amor,
        neste tempo favorável, Senhor Deus.

        Por vossa causa é que sofri tantos insultos,
        e o meu rosto se cobriu de confusão;
        eu me tornei como um estranho a meus irmãos,
        como estrangeiro para os filhos de minha mãe.
        Pois meu zelo e meu amor por vossa casa
        me devoram como fogo abrasador;
        e os insultos de infiéis que vos ultrajam
        recaíram todos eles sobre mim! R.

        O insulto me partiu o coração;
        Eu esperei que alguém de mim tivesse pena;
        procurei quem me aliviasse e não achei!
        Deram-me fel como se fosse um alimento,
        em minha sede ofereceram-me vinagre! R.

        Cantando eu louvarei o vosso nome
        e agradecido exultarei de alegria!
        Humildes, vede isto e alegrai-vos:
        o vosso coração reviverá,
        se procurardes o Senhor continuamente!
        Pois nosso Deus atende à prece dos seus pobres,
        e não despreza o clamor de seus cativos. R.
    - type: gospel
      ref: Mt 26,14-25
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 

        Naquele tempo,
        um dos doze discípulos, chamado Judas Iscariotes, foi ter com os sumos sacerdotes e disse: "O que me dareis se vos entregar Jesus?"
        Combinaram, então, trinta moedas de prata.
        E daí em diante, Judas procurava uma oportunidade para entregar Jesus.
        No primeiro dia da festa dos Ázimos, os discípulos aproximaram-se de Jesus e perguntaram: "Onde queres que façamos os preparativos para comer a Páscoa?"
        Jesus respondeu: "Ide à cidade, procurai certo homem e dizei-lhe: 'O Mestre manda dizer: o meu tempo está próximo, vou celebrar a Páscoa em tua casa, junto com meus discípulos'".
        Os discípulos fizeram como Jesus mandou e prepararam a Páscoa.
        Ao cair da tarde, Jesus pôs-se à mesa com os doze discípulos.
        Enquanto comiam, Jesus disse: "Em verdade eu vos digo, um de vós vai me trair".
        Eles ficaram muito tristes e, um por um, começaram a lhe perguntar: "Senhor, será que sou eu?"
        Jesus respondeu: "Quem vai me trair é aquele que comigo põe a mão no prato.
        O Filho do Homem vai morrer, conforme diz a Escritura a respeito dele.
        Contudo, ai daquele que trair o Filho do Homem!
        Seria melhor que nunca tivesse nascido!"
        Então Judas, o traidor, perguntou: "Mestre, serei eu?"
        Jesus lhe respondeu: "Tu o dizes".

        Palavra da Salvação.
easter.week0.5.dawn:
  title: Missa do Crisma
  subtitle: Semana Santa
  color: white
  readings:
    - type: reading
      ref: Is 61,1-3a.6a.8b-9
      text: |
        Leitura do Livro do Profeta Isaías 

        O Espírito do Senhor Deus está sobre mim,
        porque o Senhor me ungiu; enviou-me para dar a boa-nova aos humildes, curar as feridas da alma, pregar a redenção para os cativos e a liberdade para os que estão presos; para proclamar o tempo da graça do Senhor e o dia da vingança do nosso Deus; para consolar todos os que choram, para reservar e dar aos que sofrem por Sião uma coroa, em vez de cinza, o óleo da alegria, em vez da aflição.
        Vós sois os sacerdotes do Senhor, chamados ministros de nosso Deus.
        Eu os recompensarei por suas obras segundo a verdade, e farei com eles uma aliança perpétua.
        Sua descendência será conhecida entre as nações, e seus filhos se fixarão no meio dos povos; quem os vir há de reconhecê-los como descendentes abençoados por Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),21-22.25.27 (R. cf. 2a)
      text: |
        R. Senhor, eu cantarei eternamente o vosso amor.

        Encontrei e escolhi a Davi, meu servidor,
        e o ungi, para ser rei, com meu óleo consagrado.
        Estará sempre com ele minha mão onipotente,
        e meu braço poderoso há de ser a sua força. R.

        Minha verdade e meu amor estarão sempre com ele,
        sua força e seu poder por meu nome crescerão.
        Ele, então, me invocará: Ó Senhor, vós sois meu Pai,
        sois meu Deus, sois meu Rochedo onde encontro a salvação! R.
    - type: reading
      ref: Ap 1,5-8
      text: |
        Leitura do Livro do Apocalipse de São João 

        A vós graça e paz
        da parte de Jesus Cristo, a testemunha fiel, o primeiro a ressuscitar dentre os mortos, o soberano dos reis da terra.
        A Jesus, que nos ama, que por seu sangue nos libertou dos nossos pecados e que fez de nós um reino, sacerdotes para seu Deus e Pai, a ele a glória e o poder, em eternidade. Amém.
        Olhai! Ele vem com as nuvens, e todos os olhos o verão - também aqueles que o traspassaram.
        Todas as tribos da terra baterão no peito por causa dele. Sim. Amém!
        "Eu sou o Alfa e o Ômega", diz o Senhor Deus, "aquele que é, que era e que vem, o Todo-poderoso".

        Palavra do Senhor.
    - type: gospel
      ref: Lc 4,16-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naquele tempo,
        Jesus veio à cidade de Nazaré, onde se tinha criado.
        Conforme seu costume, entrou na sinagoga no sábado, e levantou-se para fazer a leitura.
        Deram-lhe o livro do profeta Isaías.
        Abrindo o livro, Jesus achou a passagem em que está escrito: "O Espírito do Senhor está sobre mim, porque ele me consagrou com a unção para anunciar a Boa-Nova aos pobres; enviou-me para proclamar a libertação aos cativos e aos cegos a recuperação da vista; para libertar os oprimidos e para proclamar um ano da graça do Senhor".
        Depois fechou o livro, entregou-o ao ajudante, e sentou-se.
        Todos os que estavam na sinagoga tinham os olhos fixos nele.
        Então começou a dizer-lhes: "Hoje se cumpriu esta passagem da Escritura que acabastes de ouvir".

        Palavra da Salvação.
easter.week0.5.day:
  title: Missa da Ceia do Senhor
  subtitle: Semana Santa
  color: white
  readings:
    - type: reading
      ref: Ex 12,1-8.11-14
      text: |
        Leitura do Livro do Êxodo 

        Naqueles dias,
        O Senhor disse a Moisés e a Aarão no Egito: "Este mês será para vós o começo dos meses; será o primeiro mês do ano.
        Falai a toda a comunidade dos filhos de Israel, dizendo: 'No décimo dia deste mês, cada um tome um cordeiro por família, um cordeiro para cada casa.
        Se a família não for bastante numerosa para comer um cordeiro, convidará também o vizinho mais próximo, de acordo com o número de pessoas.
        Deveis calcular o número de comensais, conforme o tamanho do cordeiro.
        O cordeiro será sem defeito, macho, de um ano.
        Podereis escolher tanto um cordeiro, como um cabrito: e devereis guardá-lo preso até ao dia catorze deste mês.
        Então toda a comunidade de Israel reunida o imolará ao cair da tarde.
        Tomareis um pouco do seu sangue e untareis os marcos e a travessa da porta, nas casas em que o comerdes.
        Comereis a carne nessa mesma noite, assada ao fogo, com pães ázimos e ervas amargas.
        Assim devereis comê-lo: com os rins cingidos, sandálias nos pés e cajado na mão.
        E comereis às pressas, pois é a Páscoa, isto é, a 'Passagem' do Senhor!
        E naquela noite passarei pela terra do Egito e ferirei na terra do Egito todos os primogênitos, desde os homens até os animais; e infligirei castigos contra todos os deuses do Egito, eu, o Senhor.
        O sangue servirá de sinal nas casas onde estiverdes.
        Ao ver o sangue, passarei adiante, e não vos atingirá a praga exterminadora, quando eu ferir a terra do Egito.
        Este dia será para vós uma festa memorável em honra do Senhor, que haveis de celebrar por todas as gerações, como instituição perpétua".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 115(116B),12-13.15-16bc.17-18 (R. cf. 1Cor 10,16)
      text: |
        R. O cálice por nós abençoado
        é a nossa comunhão com o sangue do Senhor.

        Que poderei retribuir ao Senhor Deus
        por tudo aquilo que ele fez em meu favor?
        Elevo o cálice da minha salvação,
        invocando o nome santo do Senhor. R.

        É sentida por demais pelo Senhor
        a morte de seus santos, seus amigos.
        Eis que sou o vosso servo, ó Senhor,
        mas me quebrastes os grilhões da escravidão! R.

        Por isso oferto um sacrifício de louvor,
        invocando o nome santo do Senhor.
        Vou cumprir minhas promessas ao Senhor
        na presença de seu povo reunido. R.
    - type: reading
      ref: 1Cor 11,23-26
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios 

        Irmãos:
        O que eu recebi do Senhor, foi isso que eu vos transmiti: Na noite em que foi entregue, o Senhor Jesus tomou o pão e, depois de dar graças, partiu-o e disse: "Isto é o meu corpo que é dado por vós.
        Fazei isto em minha memória".
        Do mesmo modo, depois da ceia, tomou também o cálice e disse: "Este cálice é a nova aliança, em meu sangue.
        Todas as vezes que dele beberdes, fazei isto em minha memória".
        Todas as vezes, de fato, que comerdes deste pão e beberdes deste cálice, estareis proclamando a morte do Senhor, até que ele venha.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 13,1-15
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Era antes da festa da Páscoa.
        Jesus sabia que tinha chegado a sua hora de passar deste mundo para o Pai; tendo amado os seus que estavam no mundo, amou-os até o fim.
        Estavam tomando a ceia.
        O diabo já tinha posto no coração de Judas, filho de Simão Iscariotes, o propósito de entregar Jesus.
        Jesus, sabendo que o Pai tinha colocado tudo em suas mãos e que de Deus tinha saído e para Deus voltava, levantou-se da mesa, tirou o manto, pegou uma toalha e amarrou-a na cintura.
        Derramou água numa bacia e começou a lavar os pés dos discípulos, enxugando-os com a toalha com que estava cingido.
        Chegou a vez de Simão Pedro.
        Pedro disse: "Senhor, tu me lavas os pés?"
        Respondeu Jesus: "Agora, não entendes o que estou fazendo; mais tarde compreenderás".
        Disse-lhe Pedro: "Tu nunca me lavarás os pés!"
        Mas Jesus respondeu: "Se eu não te lavar, não terás parte comigo".
        Simão Pedro disse: "Senhor, então lava não somente os meus pés, mas também as mãos e a cabeça".
        Jesus respondeu: "Quem já se banhou não precisa lavar senão os pés, porque já está todo limpo.
        Também vós estais limpos, mas não todos".
        Jesus sabia quem o ia entregar; por isso disse: "Nem todos estais limpos".
        Depois de ter lavado os pés dos discípulos, Jesus vestiu o manto e sentou-se de novo.
        E disse aos discípulos: "Compreendeis o que acabo de fazer?
        Vós me chamais Mestre e Senhor, e dizeis bem, pois eu o sou.
        Portanto, se eu, o Senhor e Mestre, vos lavei os pés, também vós deveis lavar os pés uns dos outros.
        Dei-vos o exemplo, para que façais a mesma coisa que eu fiz".

        Palavra da Salvação.
easter.week0.6:
  title: Paixão do Senhor
  subtitle: Semana Santa
  color: red
  readings:
    - type: reading
      ref: Is 52,13-53,12
      text: |
        Leitura do Livro do Profeta Isaías 

        Ei-lo, o meu Servo será bem sucedido;
        sua ascensão será ao mais alto grau.
        Assim como muitos ficaram pasmados ao vê-lo - tão desfigurado ele estava que não parecia ser um homem ou ter aspecto humano -, do mesmo modo ele espalhará sua fama entre os povos.
        Diante dele os reis se manterão em silêncio, vendo algo que nunca lhes foi narrado e conhecendo coisas que jamais ouviram.
        Quem de nós deu crédito ao que ouvimos?
        E a quem foi dado reconhecer a força do Senhor?
        Diante do Senhor ele cresceu como renovo de planta ou como raiz em terra seca.
        Não tinha beleza nem atrativo para o olharmos, não tinha aparência que nos agradasse.
        Era desprezado como o último dos mortais, homem coberto de dores, cheio de sofrimentos; passando por ele, tapávamos o rosto; tão desprezível era, não fazíamos caso dele.
        A verdade é que ele tomava sobre si nossas enfermidades e sofria, ele mesmo, nossas dores; e nós pensávamos fosse um chagado, golpeado por Deus e humilhado!
        Mas ele foi ferido por causa de nossos pecados, esmagado por causa de nossos crimes; a punição a ele imposta era o preço da nossa paz, e suas feridas, o preço da nossa cura.
        Todos nós vagávamos como ovelhas desgarradas, cada qual seguindo seu caminho; e o Senhor fez recair sobre ele o pecado de todos nós.
        Foi maltratado, e submeteu-se, não abriu a boca; como cordeiro levado ao matadouro ou como ovelha diante dos que a tosquiam, ele não abriu a boca.
        Foi atormentado pela angústia e foi condenado.
        Quem se preocuparia com sua história de origem?
        Ele foi eliminado do mundo dos vivos; e por causa do pecado do meu povo foi golpeado até morrer.
        Deram-lhe sepultura entre ímpios, um túmulo entre os ricos, porque ele não praticou o mal nem se encontrou falsidade em suas palavras.
        O Senhor quis macerá-lo com sofrimentos.
        Oferecendo sua vida em expiação, ele terá descendência duradoura, e fará cumprir com êxito a vontade do Senhor.
        Por esta vida de sofrimento, alcançará luz e uma ciência perfeita.
        Meu Servo, o justo, fará justos inúmeros homens, carregando sobre si suas culpas.
        Por isso, compartilharei com ele multidões e ele repartirá suas riquezas com os valentes seguidores, pois entregou o corpo à morte, sendo contado como um malfeitor; ele, na verdade, resgatava o pecado de todos e intercedia em favor dos pecadores.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 30(31),2.6.12-13.15-16.17.25 (R. Lc 23,46)
      text: |
        R. Ó Pai, em tuas mãos eu entrego o meu espírito.

        Senhor, eu ponho em vós minha esperança;
        que eu não fique envergonhado eternamente!
        Em vossas mãos, Senhor, entrego o meu espírito,
        porque vós me salvareis, ó Deus fiel! R.

        Tornei-me o opróbrio do inimigo,
        o desprezo e zombaria dos vizinhos,
        e objeto de pavor para os amigos;
        fogem de mim os que me veem pela rua.
        Os corações me esqueceram como um morto,
        e tornei-me como um vaso espedaçado. R.

        A vós, porém, ó meu Senhor, eu me confio,
        e afirmo que só vós sois o meu Deus!
        Eu entrego em vossas mãos o meu destino;
        libertai-me do inimigo e do opressor! R.

        Mostrai serena a vossa face ao vosso servo,
        e salvai-me pela vossa compaixão!
        Fortalecei os corações, tende coragem,
        todos vós que ao Senhor vos confiais! R.
    - type: reading
      ref: Hb 4,14-16;5,7-9
      text: |
        Leitura da Carta aos Hebreus

        Irmãos:
        Temos um sumo sacerdote eminente, que entrou no céu, Jesus, o Filho de Deus.
        Por isso, permaneçamos firmes na fé que professamos.
        Com efeito, temos um sumo sacerdote capaz de se compadecer de nossas fraquezas, pois ele mesmo foi provado em tudo como nós, com exceção do pecado.
        Aproximemo-nos então, com toda a confiança, do trono da graça, para conseguirmos misericórdia e alcançarmos a graça de um auxílio no momento oportuno.
        Cristo, nos dias de sua vida terrestre, dirigiu preces e súplicas, com forte clamor e lágrimas, àquele que era capaz de salvá-lo da morte.
        E foi atendido, por causa de sua entrega a Deus.
        Mesmo sendo Filho, aprendeu o que significa a obediência a Deus por aquilo que ele sofreu.
        Mas, na consumação de sua vida, tornou-se causa de salvação eterna para todos os que lhe obedecem.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 18,1-19,42
      text: |
        Paixão de Nosso Senhor Jesus Cristo segundo João

        Naquele tempo,
        Jesus saiu com os discípulos para o outro lado da torrente do Cedron.
        Havia aí um jardim, onde ele entrou com os discípulos.
        Também Judas, o traidor, conhecia o lugar, porque Jesus costumava reunir-se aí com os seus discípulos.
        Judas levou consigo um destacamento de soldados e alguns guardas dos sumos sacerdotes e fariseus, e chegou ali com lanternas, tochas e armas.
        Então Jesus, consciente de tudo o que ia acontecer, saiu ao encontro deles e disse: "A quem procurais?"
        Responderam: "A Jesus, o Nazareno".
        Ele disse: "Sou eu".
        Judas, o traidor, estava junto com eles.
        Quando Jesus disse: "Sou eu", eles recuaram e caíram por terra.
        De novo lhes perguntou: "A quem procurais?"
        Eles responderam: "A Jesus, o Nazareno".
        Jesus respondeu: "Já vos disse que sou eu.
        Se é a mim que procurais, então deixai que estes se retirem".
        Assim se realizava a palavra que Jesus tinha dito: 'Não perdi nenhum daqueles que me confiaste'.
        Simão Pedro, que trazia uma espada consigo, puxou dela e feriu o servo do sumo sacerdote, cortando-lhe a orelha direita.
        O nome do servo era Malco.
        Então Jesus disse a Pedro: "Guarda a tua espada na bainha.
        Não vou beber o cálice que o Pai me deu?"

        Então, os soldados, o comandante e os guardas dos judeus prenderam Jesus e o amarraram.
        Conduziram-no primeiro a Anás, que era o sogro de Caifás, o Sumo Sacerdote naquele ano.
        Foi Caifás que deu aos judeus o conselho: "É preferível que um só morra pelo povo".
        Simão Pedro e um outro discípulo seguiam Jesus.
        Esse discípulo era conhecido do Sumo Sacerdote e entrou com Jesus no pátio do Sumo Sacerdote.
        Pedro ficou fora, perto da porta.
        Então o outro discípulo, que era conhecido do Sumo Sacerdote, saiu, conversou com a encarregada da porta e levou Pedro para dentro.
        A criada que guardava a porta disse a Pedro: "Não pertences também tu aos discípulos desse homem?"
        Ele respondeu: "Não!"
        Os empregados e os guardas fizeram uma fogueira e estavam-se aquecendo, pois fazia frio.
        Pedro ficou com eles, aquecendo-se.
        Entretanto, o Sumo Sacerdote interrogou Jesus a respeito de seus discípulos e de seu ensinamento.
        Jesus lhe respondeu: "Eu falei às claras ao mundo.
        Ensinei sempre na sinagoga e no Templo, onde todos os judeus se reúnem.
        Nada falei às escondidas.
        Por que me interrogas? Pergunta aos que ouviram o que falei; eles sabem o que eu disse".
        Quando Jesus falou isso, um dos guardas que ali estava deu-lhe uma bofetada, dizendo: "É assim que respondes ao Sumo Sacerdote?"
        Respondeu-lhe Jesus: "Se respondi mal, mostra em quê; mas, se falei bem, por que me bates?"
        Então, Anás enviou Jesus amarrado para Caifás, o Sumo Sacerdote.

        Simão Pedro continuava lá, em pé, aquecendo-se.
        Disseram-lhe: "Não és tu, também, um dos discípulos dele?"
        Pedro negou: "Não!"
        Então um dos empregados do Sumo Sacerdote, parente daquele a quem Pedro tinha cortado a orelha, disse: "Será que não te vi no jardim com ele?"
        Novamente Pedro negou.
        E na mesma hora, o galo cantou.

        De Caifás, levaram Jesus ao palácio do governador.
        Era de manhã cedo.
        Eles mesmos não entraram no palácio, para não ficarem impuros e poderem comer a páscoa.
        Então Pilatos saiu ao encontro deles e disse: "Que acusação apresentais contra este homem?"
        Eles responderam: "Se não fosse malfeitor, não o teríamos entregue a ti!"
        Pilatos disse: "Tomai-o vós mesmos e julgai-o de acordo com a vossa lei".
        Os judeus lhe responderam: "Nós não podemos condenar ninguém à morte".
        Assim se realizava o que Jesus tinha dito, significando de que morte havia de morrer.
        Então Pilatos entrou de novo no palácio, chamou Jesus e perguntou-lhe: "Tu és o rei dos judeus?"
        Jesus respondeu: "Estás dizendo isto por ti mesmo, ou outros te disseram isto de mim?"
        Pilatos falou: "Por acaso, sou judeu?
        O teu povo e os sumos sacerdotes te entregaram a mim.
        Que fizeste?"
        Jesus respondeu: "O meu reino não é deste mundo.
        Se o meu reino fosse deste mundo, os meus guardas lutariam para que eu não fosse entregue aos judeus.
        Mas o meu reino não é daqui".
        Pilatos disse a Jesus: "Então tu és rei?"
        Jesus respondeu: 'Tu o dizes: eu sou rei.
        Eu nasci e vim ao mundo para isto: para dar testemunho da verdade.
        Todo aquele que é da verdade escuta a minha voz".
        Pilatos disse a Jesus: "O que é a verdade?"
        Ao dizer isso, Pilatos saiu ao encontro dos judeus, e disse-lhes: "Eu não encontro nenhuma culpa nele.
        Mas existe entre vós um costume, que pela Páscoa eu vos solte um preso.
        Quereis que vos solte o rei dos Judeus?"
        Então, começaram a gritar de novo: "Este não, mas Barrabás!"
        Barrabás era um bandido.

        Então Pilatos mandou flagelar Jesus.
        Os soldados teceram uma coroa de espinhos e colocaram-na na cabeça de Jesus.
        Vestiram-no com um manto vermelho, aproximavam-se dele e diziam: "Viva o rei dos judeus!"
        E davam-lhe bofetadas.
        Pilatos saiu de novo e disse aos judeus: "Olhai, eu o trago aqui fora, diante de vós, para que saibais que não encontro nele crime algum".
        Então Jesus veio para fora, trazendo a coroa de espinhos e o manto vermelho.
        Pilatos disse-lhes: "Eis o homem!"
        Quando viram Jesus, os Sumos Sacerdotes e os guardas começaram a gritar: "Crucifica-o! Crucifica-o!"
        Pilatos respondeu: "Levai-o vós mesmos para o crucificar, pois eu não encontro nele crime algum".
        Os judeus responderam: "Nós temos uma Lei, e, segundo esta Lei, ele deve morrer, porque se fez Filho de Deus".
        Ao ouvir estas palavras, Pilatos ficou com mais medo ainda.
        Entrou outra vez no palácio e perguntou a Jesus: "De onde és tu?"
        Jesus ficou calado.
        Então Pilatos disse: "Não me respondes?
        Não sabes que tenho autoridade para te soltar e autoridade para te crucificar?"
        Jesus respondeu: "Tu não terias autoridade alguma sobre mim, se ela não te fosse dada do alto.
        Quem me entregou a ti, portanto, tem culpa maior".

        Por causa disso, Pilatos procurava soltar Jesus.
        Mas os judeus gritavam: "Se soltas este homem, não és amigo de César.
        Todo aquele que se faz rei, declara-se contra César".
        Ouvindo estas palavras, Pilatos trouxe Jesus para fora e sentou-se no tribunal, no lugar chamado "Pavimento", em hebraico "Gábata".
        Era o dia da preparação da Páscoa, por volta do meio-dia.
        Pilatos disse aos judeus: "Eis o vosso rei!"
        Eles, porém, gritavam: "Fora! Fora! Crucifica-o!"
        Pilatos disse: "Hei de crucificar o vosso rei?"
        Os sumos sacerdotes responderam: "Não temos outro rei senão César".
        Então Pilatos entregou Jesus para ser crucificado, e eles o levaram.

        Jesus tomou a cruz sobre si e saiu para o lugar chamado "Calvário", em hebraico "Gólgota".
        Ali o crucificaram, com outros dois: um de cada lado, e Jesus no meio.
        Pilatos mandou ainda escrever um letreiro e colocá-lo na cruz; nele estava escrito: "Jesus o Nazareno, o Rei dos Judeus".
        Muitos judeus puderam ver o letreiro, porque o lugar em que Jesus foi crucificado ficava perto da cidade.
        O letreiro estava escrito em hebraico, latim e grego.
        Então os sumos sacerdotes dos judeus disseram a Pilatos: "Não escrevas 'O Rei dos Judeus', mas sim o que ele disse: 'Eu sou o Rei dos judeus'".
        Pilatos respondeu: "O que escrevi, está escrito".

        Depois que crucificaram Jesus, os soldados repartiram a sua roupa em quatro partes, uma parte para cada soldado.
        Quanto à túnica, esta era tecida sem costura, em peça única de alto a baixo.
        Disseram então entre si: "Não vamos dividir a túnica.
        Tiremos a sorte para ver de quem será".
        Assim se cumpria a Escritura que diz: "Repartiram entre si as minhas vestes e lançaram sorte sobre a minha túnica".
        Assim procederam os soldados.

        Perto da cruz de Jesus, estavam de pé a sua mãe, a irmã da sua mãe, Maria de Cléofas, e Maria Madalena.
        Jesus, ao ver sua mãe e, ao lado dela, o discípulo que ele amava, disse à mãe: "Mulher, este é o teu filho".
        Depois disse ao discípulo: "Esta é a tua mãe".
        Daquela hora em diante, o discípulo a acolheu consigo.

        Depois disso, Jesus, sabendo que tudo estava consumado, e para que a Escritura se cumprisse até o fim, disse: "Tenho sede".
        Havia ali uma jarra cheia de vinagre.
        Amarraram numa vara uma esponja embebida de vinagre e levaram-na à boca de Jesus.
        Ele tomou o vinagre e disse: "Tudo está consumado".
        E, inclinando a cabeça, entregou o espírito.

        <em><small>Todos se ajoelham e faz-se uma pausa.</small></em>

        Era o dia da preparação para a Páscoa.
        Os judeus queriam evitar que os corpos ficassem na cruz durante o sábado, porque aquele sábado era dia de festa solene.
        Então pediram a Pilatos que mandasse quebrar as pernas aos crucificados e os tirasse da cruz.
        Os soldados foram e quebraram as pernas de um e, depois, do outro que foram crucificados com Jesus.
        Ao se aproximarem de Jesus, e vendo que já estava morto, não lhe quebraram as pernas; mas um soldado abriu-lhe o lado com uma lança, e logo saiu sangue e água.
        Aquele que viu, dá testemunho e seu testemunho é verdadeiro; e ele sabe que fala a verdade, para que vós também acrediteis.
        Isso aconteceu para que se cumprisse a Escritura, que diz: "Não quebrarão nenhum dos seus ossos".
        E outra Escritura ainda diz: "Olharão para aquele que transpassaram".

        Depois disso, José de Arimateia, que era discípulo de Jesus - mas às escondidas, por medo dos judeus - pediu a Pilatos para tirar o corpo de Jesus.
        Pilatos consentiu.
        Então José veio tirar o corpo de Jesus.
        Chegou também Nicodemos, o mesmo que antes tinha ido de noite encontrar-se com Jesus.
        Levou uns trinta quilos de perfume feito de mirra e aloés.
        Então tomaram o corpo de Jesus e envolveram-no, com os aromas, em faixas de linho, como os judeus costumam sepultar.
        No lugar onde Jesus foi crucificado, havia um jardim e, no jardim, um túmulo novo, onde ainda ninguém tinha sido sepultado.
        Por causa da preparação da Páscoa, e como o túmulo estava perto, foi ali que colocaram Jesus.

        Palavra da Salvação.
easter.week0.7.a:
  title: Vigília Pascal na Noite Santa
  subtitle: Semana Santa
  color: white
  readings:
    - type: reading
      ref: Gn 1,1-2,2
      text: |
        Leitura do Livro do Gênesis
        
        No princípio Deus criou o céu e a terra.
        A terra estava deserta e vazia, as trevas cobriam a face do abismo e o Espírito de Deus pairava sobre as águas.
        Deus disse: "Faça-se a luz!" E a luz se fez.
        Deus viu que a luz era boa e separou a luz das trevas.
        E à luz Deus chamou "dia" e às trevas, "noite".
        Houve uma tarde e uma manhã: primeiro dia.
        Deus disse: "Faça-se um firmamento entre as águas, separando umas das outras".
        E Deus fez o firmamento, e separou as águas que estavam embaixo, das que estavam em cima do firmamento. E assim se fez.
        Ao firmamento Deus chamou "céu".
        Houve uma tarde e uma manhã: segundo dia.
        Deus disse: "Juntem-se as águas que estão debaixo do céu num só lugar e apareça o solo enxuto!"
        E assim se fez.
        Ao solo enxuto Deus chamou "terra"
        e ao ajuntamento das águas, "mar".
        E Deus viu que era bom.
        Deus disse: "A terra faça brotar vegetação e plantas que deem semente, e árvores frutíferas que deem fruto segundo a sua espécie, que tenham nele a sua semente sobre a terra".
        E assim se fez.
        E a terra produziu vegetação e plantas que trazem semente segundo a sua espécie, e árvores que dão fruto tendo nele a semente da sua espécie.
        E Deus viu que era bom.
        Houve uma tarde e uma manhã: terceiro dia.
        Deus disse: "Façam-se luzeiros no firmamento do céu, para separar o dia da noite.
        Que sirvam de sinais para marcar as épocas os dias e os anos, e que resplandeçam no firmamento do céu e iluminem a terra". E assim se fez.
        Deus fez os dois grandes luzeiros: o luzeiro maior para presidir ao dia, e o luzeiro menor para presidir à noite, e as estrelas.
        Deus colocou-os no firmamento do céu para alumiar a terra, para presidir ao dia e à noite e separar a luz das trevas.
        E Deus viu que era bom.
        E houve uma tarde e uma manhã: quarto dia.
        Deus disse: "Fervilhem as águas de seres animados de vida e voem pássaros sobre a terra, debaixo do firmamento do céu".
        Deus criou os grandes monstros marinhos e todos os seres vivos que nadam, em multidão, nas águas, segundo as suas espécies, e todas as aves, segundo as suas espécies. E Deus viu que era bom.
        E Deus os abençoou, dizendo: "Sede fecundos e multiplicai-vos e enchei as águas do mar, e que as aves se multipliquem sobre a terra".
        Houve uma tarde e uma manhã: quinto dia.
        Deus disse: "Produza a terra seres vivos segundo as suas espécies, animais domésticos, répteis e animais selvagens, segundo as suas espécies".
        E assim se fez.
        Deus fez os animais selvagens, segundo as suas espécies, os animais domésticos segundo as suas espécies e todos os répteis do solo segundo as suas espécies.
        E Deus viu que era bom.
        Deus disse: "Façamos o homem à nossa imagem e segundo à nossa semelhança, para que domine sobre os peixes do mar, sobre as aves do céu, e sobre todos os répteis que rastejam sobre a terra".
        E Deus criou o homem à sua imagem, à imagem de Deus ele o criou: homem e mulher os criou.
        E Deus os abençoou e lhes disse: "Sede fecundos e multiplicai-vos, enchei a terra e submetei-a!
        Dominai sobre os peixes do mar, sobre os pássaros do céu e sobre todos os animais que se movem sobre a terra".
        E Deus disse: "Eis que vos entrego todas as plantas que dão semente sobre a terra, e todas as árvores que produzem fruto com sua semente, para vos servirem de alimento.
        E a todos os animais da terra, e a todas as aves do céu, e a tudo o que rasteja sobre a terra e que é animado de vida, eu dou todos os vegetais para alimento". E assim se fez.
        E Deus viu tudo quanto havia feito, e eis que tudo era muito bom.
        Houve uma tarde e uma manhã: sexto dia.
        E assim foram concluídos o céu e a terra com todo o seu exército.
        No sétimo dia, Deus considerou acabada toda a obra que tinha feito; e no sétimo dia descansou de toda a obra que fizera.
        
        Palavra do Senhor.
    - type: psalm
      main:
        ref: Sl 103(104),1-2a.5-6.10.12.13-14.24.35c (R. cf. 30)
        text: |
          R. Enviai o vosso Espírito Senhor,
          e da terra toda a face renovai.

          Bendize, ó minha alma, ao Senhor!
          Ó meu Deus e meu Senhor, como sois grande!
          De majestade e esplendor vos revestis
          e de luz vos envolveis como num manto. R.
          
          A terra vós firmastes em suas bases,
          ficará firme pelos séculos sem fim;
          os mares a cobriam como um manto,
          e as águas envolviam as montanhas. R.
          
          Fazeis brotar em meio aos vales as nascentes
          que passam serpeando entre as montanhas;
          às suas margens vêm morar os passarinhos,
          entre os ramos eles erguem o seu canto. R.
          
          De vossa casa as montanhas irrigais,
          com vossos frutos saciais a terra inteira;
          fazeis crescer os verdes pastos para o gado
          e as plantas que são úteis para o homem. R.
          
          Quão numerosas, ó Senhor, são vossas obras,
          e que sabedoria em todas elas!
          Encheu-se a terra com as vossas criaturas!
          Bendize, ó minha alma, ao Senhor! R.
          
      optional:
        ref: Sl 32(33),4-5.6-7.12-13.20.22 (R. 5b)
        text: |
          R. Transborda em toda a terra a sua graça!

          Reta é a palavra do Senhor,
          e tudo o que ele faz merece fé.
          Deus ama o direito e a justiça,
          transborda em toda a terra a sua graça. R.
          
          A Palavra do Senhor criou os céus,
          e o sopro de seus lábios, as estrelas.
          Como num odre junta as águas do oceano,
          e mantém no seu limite as grandes águas. R.
          
          Feliz o povo cujo Deus é o Senhor,
          e a nação que escolheu por sua herança!
          Dos altos céus o Senhor olha e observa;
          ele se inclina para olhar todos os homens. R.
          
          No Senhor nós esperamos confiantes,
          porque ele é nosso auxílio e proteção!
          Sobre nós venha, Senhor, a vossa graça,
          da mesma forma que em vós nós esperamos! R.
    - type: reading
      ref: Gn 22,1-18
      text: |
        Leitura do Livro do Gênesis
        
        Naqueles dias,
        Deus pôs Abraão à prova. Chamando-o, disse: "Abraão!"
        E ele respondeu: "Aqui estou".
        E Deus disse: "Toma teu filho único, Isaac, a quem tanto amas, dirige-te à terra de Moriá, e oferece-o ali em holocausto sobre um monte que eu te indicar".
        Abraão levantou-se bem cedo, selou o jumento, tomou consigo dois dos seus servos e seu filho Isaac.
        Depois de ter rachado lenha para o holocausto, pôs-se a caminho, para o lugar que Deus lhe havia ordenado.
        No terceiro dia, Abraão, levantando os olhos, viu de longe o lugar.
        Disse, então, aos seus servos: "Esperai aqui com o jumento, enquanto eu e o menino vamos até lá.
        Depois de adorarmos a Deus, voltaremos a vós".
        Abraão tomou a lenha para o holocausto e a pôs às costas do seu filho Isaac, enquanto ele levava o fogo e a faca.
        E os dois continuaram caminhando juntos.
        Isaac disse a Abraão: "Meu pai".
        - "Que queres, meu filho?", respondeu ele.
        E o menino disse: "Temos o fogo e a lenha, mas onde está a vítima para o holocausto?"
        Abraão respondeu: "Deus providenciará a vítima para o holocausto, meu filho".
        E os dois continuaram caminhando juntos.
        Chegados ao lugar indicado por Deus, Abraão ergueu um altar, colocou a lenha em cima, amarrou o filho e o pôs sobre a lenha em cima do altar.
        Depois, estendeu a mão, empunhando a faca para sacrificar o filho.
        E eis que o anjo do Senhor gritou do céu, dizendo: "Abraão! Abraão!"
        Ele respondeu: "Aqui estou!"
        E o anjo lhe disse: "Não estendas a mão contra teu filho e não lhe faças nenhum mal!
        Agora sei que temes a Deus, pois não me recusaste teu filho único".
        Abraão, erguendo os olhos, viu um carneiro preso num espinheiro pelos chifres; foi buscá-lo e ofereceu-o em holocausto no lugar do seu filho.
        Abraão passou a chamar aquele lugar: "O Senhor providenciará". Donde até hoje se diz: "O monte onde o Senhor providenciará".
        O anjo do Senhor chamou Abraão, pela segunda vez, do céu, e lhe disse: "Juro por mim mesmo - oráculo do Senhor -, uma vez que agiste deste modo e não me recusaste teu filho único, eu te abençoarei e tornarei tão numerosa tua descendência como as estrelas do céu e como as areias da praia do mar.
        Teus descendentes conquistarão as cidades dos inimigos.
        Por tua descendência serão abençoadas todas as nações da terra, porque me obedeceste".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 15(16),5.8.9-10.11 (R. 1a)
      text: |
        R. Guardai-me, ó Deus,
        porque em vós me refugio!

        Ó Senhor, sois minha herança e minha taça,
        meu destino está seguro em vossas mãos!
        Tenho sempre o Senhor ante meus olhos,
        pois se o tenho a meu lado não vacilo. R.

        Eis por que meu coração está em festa,
        minha alma rejubila de alegria,
        e até meu corpo no repouso está tranquilo;
        pois não haveis de me deixar entregue à morte,
        nem vosso amigo conhecer a corrupção. R.

        Vós me ensinais vosso caminho para a vida;
        junto a vós, felicidade sem limites,
        delícia eterna e alegria ao vosso lado! R.
    - type: reading
      ref: Ex 14,15-15,1
      text: |
        Leitura do Livro do Êxodo
        
        Naqueles dias, O Senhor disse a Moisés: "Por que clamas a mim por socorro?
        Dize aos filhos de Israel que se ponham em marcha.
        Quanto a ti, ergue a vara, estende o braço sobre o mar e divide-o, para que os filhos de Israel caminhem em seco pelo meio do mar.
        De minha parte, endurecerei o coração dos egípcios, para que sigam atrás deles, e eu seja glorificado às custas do Faraó, e de todo o seu exército, dos seus carros e cavaleiros.
        E os egípcios saberão que eu sou o Senhor, quando eu for glorificado às custas do Faraó, dos seus carros e cavaleiros".
        Então, o anjo do Senhor, que caminhava à frente do acampamento dos filhos de Israel, mudou de posição e foi para trás deles; e com ele, ao mesmo tempo, a coluna de nuvem, que estava na frente, colocou-se atrás, inserindo-se entre o acampamento dos egípcios e o acampamento dos filhos de Israel.
        Para aqueles a nuvem era tenebrosa, para estes, iluminava a noite.
        Assim, durante a noite inteira, uns não puderam aproximar-se dos outros.
        Moisés estendeu a mão sobre o mar, e durante toda a noite o Senhor fez soprar sobre o mar um vento leste muito forte; e as águas se dividiram.
        Então, os filhos de Israel entraram pelo meio do mar a pé enxuto, enquanto as águas formavam como que uma muralha à direita e à esquerda.
        Os egípcios puseram-se a persegui-los, e todos os cavalos do Faraó, carros e cavaleiros os seguiram mar adentro.
        Ora, de madrugada, o Senhor lançou um olhar, desde a coluna de fogo e da nuvem, sobre as tropas egípcias e as pôs em pânico.
        Bloqueou as rodas dos seus carros, de modo que só a muito custo podiam avançar.
        Disseram, então, os egípcios: "Fujamos de Israel!
        Pois o Senhor combate a favor deles, contra nós".
        O Senhor disse a Moisés: "Estende a mão sobre o mar, para que as águas se voltem contra os egípcios, seus carros e cavaleiros".
        Moisés estendeu a mão sobre o mar e, ao romper da manhã, o mar voltou ao seu leito normal, enquanto os egípcios, em fuga, corriam ao encontro das águas, e o Senhor os mergulhou no meio das ondas.
        As águas voltaram e cobriram carros, cavaleiros e todo o exército do Faraó, que tinha entrado no mar em perseguição de Israel.
        Não escapou um só.
        Os filhos de Israel, ao contrário, tinham passado a pé enxuto pelo meio do mar, cujas águas lhes formavam uma muralha à direita e à esquerda.
        Naquele dia, o Senhor livrou Israel da mão dos egípcios, e Israel viu os egípcios mortos nas praias do mar, e a mão poderosa do Senhor agir contra eles.
        O povo temeu o Senhor, e teve fé no Senhor e em Moisés, seu servo.
        Então, Moisés e os filhos de Israel cantaram ao Senhor este cântico:
    - type: psalm
      ref: Ex 15,1-2.3-4.5-6.17-18 (R. 1a)
      text: |
        R. Cantemos ao Senhor que fez brilhar a sua glória!

        Ao Senhor quero cantar, pois fez brilhar a sua glória:
        precipitou no Mar Vermelho o Cavalo e o cavaleiro!
        O Senhor é minha força, é a razão do meu cantar,
        pois foi ele neste dia para mim libertação!
        Ele é meu Deus e o louvarei, Deus de meu pai e o honrarei. R.

        O Senhor é um Deus guerreiro o seu nome é "Onipotente":
        Os soldados e os carros do Faraó jogou no mar,
        seus melhore capitães afogou no mar Vermelho. R.

        Afundaram como pedras e as ondas os cobriram.
        Ó Senhor, o vosso braço é duma força insuperável!
        Ó Senhor, o vosso braço esmigalhou os inimigos! R.

        Vosso povo levareis e o plantareis em vosso Monte,
        no lugar que preparastes para a vossa habitação,
        no Santuário construído pelas vossas próprias mãos.
        O Senhor há de reinar eternamente, pelos séculos! R.
    - type: reading
      ref: Is 54,5-14
      text: |
        Leitura do Livro do Profeta Isaías
        
        Teu esposo é aquele que te criou,
        seu nome é Senhor dos exércitos; teu redentor, o Santo de Israel, chama-se Deus de toda a terra.
        O Senhor te chamou, como a mulher abandonada e de alma aflita; como a esposa repudiada na mocidade, falou o teu Deus.
        Por um breve instante eu te abandonei, mas com imensa compaixão volto a acolher-te.
        Num momento de indignação, por um pouco ocultei de ti minha face, mas com misericórdia eterna compadeci-me de ti, diz teu salvador, o Senhor.
        Como fiz nos dias de Noé, a quem jurei nunca mais inundar a terra, assim juro que não me irritarei contra ti nem te farei ameaças.
        Podem os montes recuar e as colinas abalar-se, mas minha misericórdia não se apartará de ti, nada fará mudar a aliança de minha paz, diz o teu misericordioso Senhor.
        Pobrezinha, batida por vendavais, sem nenhum consolo, eis que assentarei tuas pedras sobre rubis, e tuas bases sobre safiras; revestirei de jaspe tuas fortificações, e teus portões, de pedras preciosas, e todos os teus muros, de pedra escolhida.
        Todos os teus filhos serão discípulos do Senhor, teus filhos possuirão muita paz; terás a justiça por fundamento.
        Longe da opressão, nada terás a temer; serás livre do terror, porque ele não se aproximará de ti.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 29(30),2.4.5-6.11.12a.13b (R. 2a)
      text: |
        R. Eu vos exalto, ó Senhor, porque vós me livrastes!

        Eu vos exalto, ó Senhor, pois me livrastes,
        e não deixastes rir de mim meus inimigos!
        Vós tirastes minha alma dos abismos
        e me salvastes, quando estava já morrendo! R.

        Cantai salmos ao Senhor, povo fiel,
        dai-lhe graças e invocai seu santo nome!
        Pois sua ira dura apenas um momento,
        mas sua bondade permanece a vida inteira;
        se à tarde vem o pranto visitar-nos,
        de manhã vem saudar-nos a alegria. R.

        Escutai-me, Senhor Deus, tende piedade!
        Sede, Senhor, o meu abrigo protetor!
        Transformastes o meu pranto em uma festa,
        Senhor meu Deus, eternamente hei de louvar-vos! R.
    - type: reading
      ref: Is 55,1-11
      text: |
        Leitura do Livro do Profeta Isaías
        
        Assim diz o Senhor:
        "Ó vós todos que estais com sede, vinde às águas; vós que não tendes dinheiro, apressai-vos, vinde e comei, vinde comprar sem dinheiro, tomar vinho e leite, sem nenhuma paga.
        Por que gastar dinheiro com outra coisa que não o pão, desperdiçar o salário senão com satisfação completa?
        Ouvi-me com atenção, e alimentai-vos bem, para deleite e revigoramento do vosso corpo.
        Inclinai vosso ouvido e vinde a mim, ouvi e tereis vida; farei convosco um pacto eterno, manterei fielmente as graças concedidas a Davi.
        Eis que fiz dele uma testemunha para os povos, chefe e mestre para as nações.
        Eis que chamarás uma nação que não conhecias, e acorrerão a ti povos que não te conheciam, por causa do Senhor, teu Deus, e do Santo de Israel, que te glorificou.
        Buscai o Senhor, enquanto pode ser achado; invocai-o, enquanto ele está perto.
        Abandone o ímpio seu caminho, e o homem injusto, suas maquinações; volte para o Senhor, que terá piedade dele, volte para nosso Deus, que é generoso no perdão.
        Meus pensamentos não são como os vossos pensamentos e vossos caminhos não são como os meus caminhos, diz o Senhor.
        Estão meus caminhos tão acima dos vossos caminhos e meus pensamentos acima dos vossos pensamentos, quanto está o céu acima da terra.
        Como a chuva e a neve descem do céu e para lá não voltam mais, mas vêm irrigar e fecundar a terra, e fazê-la germinar e dar semente, para o plantio e para a alimentação, assim a palavra que sair de minha boca: não voltará para mim vazia; antes, realizará tudo que for de minha vontade e produzirá os efeitos que pretendi, ao enviá-la".
        
        Palavra do Senhor.
    - type: psalm
      ref: Is 12,2-3.4bcd.5-6 (R. 3)
      text: |
        R. Com alegria bebereis do manancial da salvação.

        Eis o Deus, meu Salvador, eu confio e nada temo;
        o Senhor é minha força, meu louvor e salvação.
        Com alegria bebereis do manancial da salvação. R.

        e direis naquele dia: "Dai louvores ao Senhor,
        invocai seu santo nome, anunciai suas maravilhas,
        dentre os povos proclamai que seu nome é o mais sublime. R.

        Louvai cantando ao nosso Deus, que fez prodígios e portentos,
        publicai em toda a terra suas grandes maravilhas!
        Exultai cantando alegres, habitantes de Sião,
        porque é grande em vosso meio o Deus Santo de Israel!" R.
    - type: reading
      ref: Br 3,9-15.32-4,4
      text: |
        Leitura do Livro do Profeta Baruc
        
        Ouve, Israel,
        os preceitos da vida; presta atenção, para aprenderes a sabedoria.
        Que se passa, Israel?
        Como é que te encontras em terra inimiga?
        Envelheceste num país estrangeiro, te contaminaste com os mortos, foste contado entre os que descem à mansão dos mortos.
        Abandonaste a fonte da sabedoria!
        Se tivesses continuado no caminho de Deus, viverias em paz para sempre.
        Aprende onde está a sabedoria, onde está a fortaleza e onde está a inteligência, e aprenderás também onde está a longevidade e a vida, Quem descobriu onde está a sabedoria?
        Quem penetrou em seus tesouros?
        Aquele que tudo sabe, conhece-a, descobriu-a com sua inteligência; aquele que criou a terra para sempre e a encheu de animais e quadrúpedes; aquele que manda a luz, e ela vai, chama-a de volta, e ela obedece tremendo.
        As estrelas cintilam em seus postos de guarda e alegram-se; ele chamou-as, e elas respondem: "Aqui estamos".
        e alumiam com alegria o que as fez.
        Este é o nosso Deus, e nenhum outro pode comparar-se com ele.
        Ele revelou todo o caminho da sabedoria a Jacó, seu servo, e a Israel, seu bem-amado.
        Depois, ela foi vista sobre a terra e habitou entre os homens.
        A sabedoria é o livro dos mandamentos de Deus, é a lei, que permanece para sempre.
        Todos os que a seguem, têm a vida, e os que a abandonam, têm a morte.
        Volta-te, Jacó, e abraça-a; marcha para o esplendor, à sua luz.
        Não dês a outro a tua glória nem cedas a uma nação estranha teus privilégios.
        Ó Israel, felizes somos nós, porque nos é dado conhecer o que agrada a Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 18B(19),8.9.10.11 (R. Jo 6,68c)
      text: |
        R. Senhor, tens palavras de vida eterna.

        A lei do Senhor Deus é perfeita,
        conforto para a alma!
        O testemunho do Senhor é fiel,
        sabedoria dos humildes. R.

        Os preceitos do Senhor são precisos,
        alegria ao coração.
        O mandamento do Senhor é brilhante,
        para os olhos é uma luz. R.

        É puro o temor do Senhor,
        imutável para sempre.
        Os julgamentos do Senhor são corretos
        e justos igualmente. R.

        Mais desejáveis do que o ouro são eles,
        do que o ouro refinado.
        Suas palavras são mais doces que o mel,
        que o mel que sai dos favos. R.
    - type: reading
      ref: Ez 36,16-17a.18-28
      text: |
        Leitura da Profecia de Ezequiel
        
        A palavra do Senhor foi-me dirigida nestes termos:
        "Filho do homem, os da casa de Israel estavam morando em sua terra.
        Mancharam-na com sua conduta e suas más ações.
        Então derramei sobre eles a minha ira, por causa do sangue que derramaram no país e dos ídolos com os quais o mancharam.
        Eu dispersei-os entre as nações, e eles foram espalhados pelos países.
        Julguei-os de acordo com sua conduta e suas más ações.
        Quando eles chegaram às nações para onde foram, profanaram o meu santo nome; pois deles se comentava: 'Esse é o povo do Senhor; mas tiveram de sair do seu país!' Então eu tive pena do meu santo nome que a casa de Israel estava profanando entre as nações para onde foi.
        Por isso, dize à casa de Israel: 'Assim fala o Senhor Deus: Não é por causa de vós que eu vou agir, casa de Israel, mas por causa do meu santo nome, que profanastes entre as nações para onde fostes.
        Vou mostrar a santidade do meu grande nome, que profanastes no meio das nações.
        As nações saberão que eu sou o Senhor, - oráculo do Senhor Deus - quando eu manifestar minha santidade à vista delas por meio de vós.
        Eu vos tirarei do meio das nações, vos reunirei de todos os países, e vos conduzirei para a vossa terra.
        Derramarei sobre vós uma água pura, e sereis purificados.
        Eu vos purificarei de todas as impurezas e de todos os ídolos.
        Eu vos darei um coração novo e porei um espírito novo dentro de vós.
        Arrancarei do vosso corpo o coração de pedra e vos darei um coração de carne; porei o meu espírito dentro de vós e farei com que sigais a minha lei e cuideis de observar os meus mandamentos.
        Habitareis no país que dei a vossos pais.
        Sereis o meu povo e eu serei o vosso Deus'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 41(42),3.5bcd; 42,3.4 (R. 3a)
      text: |
        R. A minh'alma tem sede de Deus.

        A minh'alma tem sede de Deus, e deseja o Deus vivo.
        Quando terei a alegria de ver a face de Deus? R.

        Peregrino e feliz caminhando para a casa de Deus,
        entre gritos, louvor e alegria da multidão jubilosa. R.

        Enviai vossa luz, vossa verdade: elas serão o meu guia;
        que me levem ao vosso Monte santo, até a vossa morada! R.

        Então irei aos altares do Senhor, Deus da minha alegria.
        Vosso louvor cantarei, ao som da harpa, meu Senhor e meu Deus! R.
    - type: reading
      ref: Rm 6,3-11
      text: |
        Leitura da Carta de São Paulo aos Romanos
        
        Irmãos:
        Será que ignorais que todos nós, batizados em Jesus Cristo, é na sua morte que fomos batizados?
        Pelo batismo na sua morte, fomos sepultados com ele, para que, como Cristo ressuscitou dos mortos pela glória do Pai, assim também nós levemos uma vida nova.
        Pois, se fomos de certo modo identificados a Jesus Cristo por uma morte semelhante à sua, seremos semelhantes a ele também pela ressurreição.
        Sabemos que o nosso velho homem foi crucificado com Cristo, para que seja destruído o corpo de pecado, de maneira a não mais servirmos ao pecado.
        Com efeito, aquele que morreu está livre do pecado.
        Se, pois, morremos com Cristo, cremos que também viveremos com ele.
        Sabemos que Cristo ressuscitado dos mortos não morre mais; a morte já não tem poder sobre ele.
        Pois aquele que morreu, morreu para o pecado uma vez por todas; mas aquele que vive, é para Deus que vive.
        Assim, vós também considerai-vos mortos para o pecado e vivos para Deus, em Jesus Cristo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 117(118),1-2.16ab-17.22-23
      text: |
        R. Aleluia, Aleluia, Aleluia
        
        Dai graças ao Senhor, porque ele é bom!
        Eterna é a sua misericórdia!
        A casa de Israel agora o diga:
        "Eterna é a sua misericórdia!" R.

        A mão direita do Senhor fez maravilhas,
        a mão direita do Senhor me levantou,
        a mão direita do Senhor fez maravilhas!
        Não morrerei, mas ao contrário, viverei
        para cantar as grandes obras do Senhor! R.

        A pedra que os pedreiros rejeitaram,
        tornou-se agora a pedra angular.
        Pelo Senhor é que foi feito tudo isso: 
        Que maravilhas ele fez a nossos olhos! R.
    - type: gospel
      ref: Mt 28,1-10
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus
        
        Depois do sábado,
        ao amanhecer do primeiro dia da semana, Maria Madalena e a outra Maria foram ver o sepulcro.
        De repente, houve um grande tremor de terra: o anjo do Senhor desceu do céu e, aproximando-se, retirou a pedra e sentou-se nela.
        Sua aparência era como um relâmpago, e suas vestes eram brancas como a neve.
        Os guardas ficaram com tanto medo do anjo, que tremeram, e ficaram como mortos.
        Então o anjo disse às mulheres: "Não tenhais medo!
        Sei que procurais Jesus, que foi crucificado.
        Ele não está aqui!
        Ressuscitou, como havia dito!
        Vinde ver o lugar em que ele estava.
        Ide depressa contar aos discípulos que ele ressuscitou dos mortos, e que vai à vossa frente para a Galileia.
        Lá vós o vereis. É o que tenho a dizer-vos".
        As mulheres partiram depressa do sepulcro.
        Estavam com medo, mas correram com grande alegria, para dar a notícia aos discípulos.
        De repente, Jesus foi ao encontro delas, e disse: 'Alegrai-vos!' As mulheres aproximaram-se, e prostraram-se diante de Jesus, abraçando seus pés.
        Então Jesus disse a elas: "Não tenhais medo.
        Ide anunciar aos meus irmãos que se dirijam para a Galiléia.
        Lá eles me verão".
        
        Palavra da Salvação.
easter.week0.7.b:
  title: Vigília Pascal na Noite Santa
  subtitle: Semana Santa
  color: white
  readings:
    - type: reading
      ref: Gn 1,1-2,2
      text: |
        Leitura do Livro do Gênesis 

        No princípio Deus criou o céu e a terra.
        A terra estava deserta e vazia, as trevas cobriam a face do abismo e o Espírito de Deus pairava sobre as águas.
        Deus disse: "Faça-se a luz!" E a luz se fez.
        Deus viu que a luz era boa e separou a luz das trevas.
        E à luz Deus chamou "dia" e às trevas, "noite".
        Houve uma tarde e uma manhã: primeiro dia.
        Deus disse: "Faça-se um firmamento entre as águas, separando umas das outras".
        E Deus fez o firmamento, e separou as águas que estavam embaixo, das que estavam em cima do firmamento. E assim se fez.
        Ao firmamento Deus chamou "céu".
        Houve uma tarde e uma manhã: segundo dia.
        Deus disse: "Juntem-se as águas que estão debaixo do céu num só lugar e apareça o solo enxuto!" E assim se fez.
        Ao solo enxuto Deus chamou "terra" e ao ajuntamento das águas, "mar".
        E Deus viu que era bom.
        Deus disse: "A terra faça brotar vegetação e plantas que deem semente, e árvores frutíferas que deem fruto segundo a sua espécie, que tenham nele a sua semente sobre a terra". E assim se fez.
        E a terra produziu vegetação e plantas que trazem semente segundo a sua espécie, e árvores que dão fruto tendo nele a semente da sua espécie.
        E Deus viu que era bom.
        Houve uma tarde e uma manhã: terceiro dia.
        Deus disse: "Façam-se luzeiros no firmamento do céu, para separar o dia da noite.
        Que sirvam de sinais para marcar as festas, os dias e os anos, e que resplandeçam no firmamento do céu e iluminem a terra". E assim se fez.
        Deus fez os dois grandes luzeiros: o luzeiro maior para presidir ao dia, e o luzeiro menor para presidir à noite, e as estrelas.
        Deus colocou-os no firmamento do céu para alumiar a terra, para presidir ao dia e à noite e separar a luz das trevas.
        E Deus viu que era bom.
        E houve uma tarde e uma manhã: quarto dia.
        Deus disse: "Fervilhem as águas de seres animados de vida e voem pássaros sobre a terra, debaixo do firmamento do céu".
        Deus criou os grandes monstros marinhos e todos os seres vivos que nadam, em multidão, nas águas, segundo as suas espécies, e todas as aves, segundo as suas espécies.
        E Deus viu que era bom.
        E Deus os abençoou, dizendo: "Sede fecundos e multiplicai-vos e enchei as águas do mar, e que as aves se multipliquem sobre a terra".
        Houve uma tarde e uma manhã: quinto dia.
        Deus disse: "Produza a terra seres vivos segundo as suas espécies, animais domésticos, répteis e animais selvagens, segundo as suas espécies". E assim se fez.
        Deus fez os animais selvagens, segundo as suas espécies, os animais domésticos segundo as suas espécies e todos os répteis do solo segundo as suas espécies.
        E Deus viu que era bom.
        Deus disse: "Façamos o homem à nossa imagem e segundo à nossa semelhança, para que domine sobre os peixes do mar, sobre as aves do céu, sobre os animais de toda a terra, e sobre todos os répteis que rastejam sobre a terra".
        E Deus criou o homem à sua imagem, à imagem de Deus ele o criou: homem e mulher os criou.
        E Deus os abençoou e lhes disse: "Sede fecundos e multiplicai-vos, enchei a terra e submetei-a!
        Dominai sobre os peixes do mar, sobre os pássaros do céu e sobre todos os animais que se movem sobre a terra".
        E Deus disse: "Eis que vos entrego todas as plantas que dão semente sobre a terra, e todas as árvores que produzem fruto com sua semente, para vos servirem de alimento.
        E a todos os animais da terra, e a todas as aves do céu, e a tudo o que rasteja sobre a terra e que é animado de vida, eu dou todos os vegetais para alimento". E assim se fez.
        E Deus viu tudo quanto havia feito, e eis que tudo era muito bom.
        Houve uma tarde e uma manhã: sexto dia.
        E assim foram concluídos o céu e a terra com todo o seu exército.
        No sétimo dia, Deus considerou acabada toda a obra que tinha feito; e no sétimo dia descansou de toda a obra que fizera.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 103(104),1-2a.5-6.10.12.13-14.24.35c (R. cf. 30)
      text: |
        R. Enviai o vosso Espírito Senhor,
        e da terra toda a face renovai.

        Bendize, ó minha alma, ao Senhor!
        Ó meu Deus e meu Senhor, como sois grande!
        De majestade e esplendor vos revestis
        e de luz vos envolveis como num manto. R.

        A terra vós firmastes em suas bases,
        ficará firme pelos séculos sem fim;
        os mares a cobriam como um manto,
        e as águas envolviam as montanhas. R.

        Fazeis brotar em meio aos vales as nascentes
        que passam serpeando entre as montanhas;
        às suas margens vêm morar os passarinhos,
        entre os ramos eles erguem o seu canto. R.

        De vossa casa as montanhas irrigais,
        com vossos frutos saciais a terra inteira;
        fazeis crescer os verdes pastos para o gado
        e as plantas que são úteis para o homem. R.

        Quão numerosas, ó Senhor, são vossas obras,
        e que sabedoria em todas elas!
        Encheu-se a terra com as vossas criaturas!
        Bendize, ó minha alma, ao Senhor! R.
    - type: reading
      ref: Gn 22,1-18
      text: |
        Leitura do Livro do Gênesis

        Naqueles dias,
        Deus pôs Abraão à prova. Chamando-o, disse: "Abraão!"
        E ele respondeu: "Aqui estou".
        E Deus disse: "Toma teu filho único, Isaac, a quem tanto amas, dirige-te à terra de Moriá, e oferece-o ali em holocausto sobre um monte que eu te indicar".
        Abraão levantou-se bem cedo, selou o jumento, tomou consigo dois dos seus servos e seu filho Isaac.
        Depois de ter rachado lenha para o holocausto, pôs-se a caminho, para o lugar que Deus lhe havia ordenado.
        No terceiro dia, Abraão, levantando os olhos, viu de longe o lugar.
        Disse, então, aos seus servos: "Esperai aqui com o jumento, enquanto eu e o menino vamos até lá.
        Depois de adorarmos a Deus, voltaremos a vós".
        Abraão tomou a lenha para o holocausto e a pôs às costas do seu filho Isaac, enquanto ele levava o fogo e a faca.
        E os dois continuaram caminhando juntos.
        Isaac disse a Abraão: "Meu pai". — "Que queres, meu filho?", respondeu ele.
        E o menino disse: "Temos o fogo e a lenha, mas onde está a vítima para o holocausto?"
        Abraão respondeu: "Deus providenciará a vítima para o holocausto, meu filho".
        E os dois continuaram caminhando juntos.
        Chegados ao lugar indicado por Deus, Abraão ergueu um altar, colocou a lenha em cima, amarrou o filho e o pôs sobre a lenha em cima do altar.
        Depois, estendeu a mão, empunhando a faca para sacrificar o filho.
        E eis que o anjo do Senhor gritou do céu, dizendo: "Abraão! Abraão!"
        Ele respondeu: "Aqui estou!"
        E o anjo lhe disse: "Não estendas a mão contra teu filho e não lhe faças nenhum mal!
        Agora sei que temes a Deus, pois não me recusaste teu filho único".
        Abraão, erguendo os olhos, viu um carneiro preso num espinheiro pelos chifres; foi buscá-lo e ofereceu-o em holocausto no lugar do seu filho.
        Abraão passou a chamar aquele lugar: "O Senhor providenciará". Donde até hoje se diz: "O monte onde o Senhor providenciará".
        O anjo do Senhor chamou Abraão, pela segunda vez, do céu, e lhe disse: "Juro por mim mesmo — oráculo do Senhor —, uma vez que agiste desse modo e não me recusaste teu filho único, eu te abençoarei e tornarei tão numerosa tua descendência como as estrelas do céu e como as areias da praia do mar.
        Teus descendentes conquistarão as cidades dos inimigos.
        Por tua descendência serão abençoadas todas as nações da terra, porque me obedeceste".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 15(16),5.8.9-10.11 (R. 1a)
      text: |
        R. Guardai-me, ó Deus, porque em vós me refugio!

        Ó Senhor, sois minha herança e minha taça,
        meu destino está seguro em vossas mãos!
        Tenho sempre o Senhor ante meus olhos,
        pois se o tenho a meu lado não vacilo. R.

        Eis por que meu coração está em festa,
        minha alma rejubila de alegria,
        e até meu corpo no repouso está tranquilo;
        pois não haveis de me deixar entregue à morte,
        nem vosso amigo conhecer a corrupção. R.

        Vós me ensinais vosso caminho para a vida;
        junto a vós, felicidade sem limites,
        delícia eterna e alegria ao vosso lado! R.
    - type: reading
      ref: Ex 14,15-15,1
      text: |
        Leitura do Livro do Êxodo 

        Naqueles dias,
        o Senhor disse a Moisés: "Por que clamas a mim por socorro?
        Dize aos filhos de Israel que se ponham em marcha.
        Quanto a ti, ergue a vara, estende o braço sobre o mar e divide-o, para que os filhos de Israel caminhem em seco pelo meio do mar.
        De minha parte, endurecerei o coração dos egípcios, para que sigam atrás deles, e eu seja glorificado às custas do Faraó, e de todo o seu exército, dos seus carros e cavaleiros.
        E os egípcios saberão que eu sou o Senhor, quando eu for glorificado às custas do Faraó, dos seus carros e cavaleiros".
        Então, o anjo do Senhor, que caminhava à frente do acampamento dos filhos de Israel, mudou de posição e foi para trás deles; e com ele, ao mesmo tempo, a coluna de nuvem, que estava na frente, colocou-se atrás, inserindo-se entre o acampamento dos egípcios e o acampamento dos filhos de Israel.
        Para aqueles a nuvem era tenebrosa, para estes, iluminava a noite.
        Assim, durante a noite inteira, uns não puderam aproximar-se dos outros.
        Moisés estendeu a mão sobre o mar, e durante toda a noite o Senhor fez soprar sobre o mar um vento leste muito forte; e as águas se dividiram.
        Então, os filhos de Israel entraram pelo meio do mar a pé enxuto, enquanto as águas formavam como que uma muralha à direita e à esquerda.
        Os egípcios puseram-se a persegui-los, e todos os cavalos do Faraó, carros e cavaleiros os seguiram mar adentro.
        Ora, de madrugada, o Senhor lançou um olhar, desde a coluna de fogo e da nuvem, sobre as tropas egípcias e as pôs em pânico.
        Bloqueou as rodas dos seus carros, de modo que só a muito custo podiam avançar.
        Disseram, então, os egípcios: "Fujamos de Israel!
        Pois o Senhor combate a favor deles, contra nós".
        O Senhor disse a Moisés: "Estende a mão sobre o mar, para que as águas se voltem contra os egípcios, seus carros e cavaleiros".
        Moisés estendeu a mão sobre o mar e, ao romper da manhã, o mar voltou ao seu leito normal, enquanto os egípcios, em fuga, corriam ao encontro das águas, e o Senhor os mergulhou no meio das ondas.
        As águas voltaram e cobriram carros, cavaleiros e todo o exército do Faraó, que tinha entrado no mar em perseguição de Israel.
        Não escapou um só.
        Os filhos de Israel, ao contrário, tinham passado a pé enxuto pelo meio do mar, cujas águas lhes formavam uma muralha à direita e à esquerda.
        Naquele dia, o Senhor livrou Israel da mão dos egípcios, e Israel viu os egípcios mortos nas praias do mar, e a mão poderosa do Senhor agir contra eles.
        O povo temeu o Senhor, e teve fé no Senhor e em Moisés, seu servo.

        Então, Moisés e os filhos de Israel cantaram ao Senhor este cântico:
    - type: psalm
      ref: Ex 15,1-2.3-4.5-6.17-18 (R. 1a)
      text: |
        R. Cantemos ao Senhor que fez brilhar a sua glória!

        Ao Senhor quero cantar, pois fez brilhar a sua glória:
        precipitou no Mar Vermelho o Cavalo e o cavaleiro!
        O Senhor é minha força, é a razão do meu cantar,
        pois foi ele neste dia para mim libertação! R.

        Ele é meu Deus e o louvarei, Deus de meu pai, e o honrarei.
        O Senhor é um Deus guerreiro, o seu nome é "Onipotente":
        os soldados e os carros do Faraó jogou no mar,
        seus melhores capitães afogou no Mar Vermelho, R.

        Afundaram como pedras e as ondas os cobriram.
        Ó Senhor, o vosso braço é duma força insuperável!
        Ó Senhor, o vosso braço esmigalhou os inimigos! R.

        Vosso povo levareis e o plantareis em vosso Monte,
        no lugar que preparastes para a vossa habitação,
        no Santuário construído pelas vossas próprias mãos.
        O Senhor há de reinar eternamente, pelos séculos! R.
    - type: reading
      ref: Is 54,5-14
      text: |
        Leitura do Livro do Profeta Isaías 

        Teu esposo é aquele que te criou,
        seu nome é Senhor dos exércitos; teu redentor, o Santo de Israel, chama-se Deus de toda a terra.
        O Senhor te chamou, como a mulher abandonada e de alma aflita; como a esposa repudiada na mocidade, falou o teu Deus.
        Por um breve instante eu te abandonei, mas com imensa compaixão volto a acolher-te.
        Num momento de indignação, por um pouco ocultei de ti minha face, mas com misericórdia eterna compadeci-me de ti, diz teu salvador, o Senhor.
        Como fiz nos dias de Noé, a quem jurei nunca mais inundar a terra, assim juro que não me irritarei contra ti nem te farei ameaças.
        Podem os montes recuar e as colinas abalar-se, mas minha misericórdia não se apartará de ti, nada fará mudar a aliança de minha paz, diz o teu misericordioso Senhor.
        Pobrezinha, batida por vendavais, sem nenhum consolo, eis que assentarei tuas pedras sobre rubis, e tuas bases sobre safiras; revestirei de jaspe tuas fortificações, e teus portões, de pedras preciosas, e todos os teus muros, de pedra escolhida.
        Todos os teus filhos serão discípulos do Senhor, teus filhos possuirão muita paz; terás a justiça por fundamento.
        Longe da opressão, nada terás a temer; serás livre do terror, porque ele não se aproximará de ti.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 29(30),2.4.5-6.11.12a.13b (R. 2a)
      text: |
        R. Eu vos exalto, ó Senhor, porque vós me livrastes!

        Eu vos exalto, ó Senhor, pois me livrastes,
        e não deixastes rir de mim meus inimigos!
        Vós tirastes minha alma dos abismos
        e me salvastes, quando estava já morrendo! R.

        Cantai salmos ao Senhor, povo fiel,
        dai-lhe graças e invocai seu santo nome!
        Pois sua ira dura apenas um momento,
        mas sua bondade permanece a vida inteira;
        se à tarde vem o pranto visitar-nos,
        de manhã vem saudar-nos a alegria. R.

        Escutai-me, Senhor Deus, tende piedade!
        Sede, Senhor, o meu abrigo protetor!
        Transformastes o meu pranto em uma festa,
        Senhor meu Deus, eternamente hei de louvar-vos! R.
    - type: reading
      ref: Is 55,1-11
      text: |
        Leitura do Livro do Profeta Isaías 

        Assim diz o Senhor:
        "Ó vós todos que estais com sede, vinde às águas; vós que não tendes dinheiro, apressai-vos, vinde e comei, vinde comprar sem dinheiro, tomar vinho e leite, sem nenhuma paga.
        Por que gastar dinheiro com outra coisa que não o pão, desperdiçar o salário senão com satisfação completa?
        Ouvi-me com atenção, e alimentai-vos bem, para deleite e revigoramento do vosso corpo.
        Inclinai vosso ouvido e vinde a mim, ouvi e tereis vida; farei convosco um pacto eterno, manterei fielmente as graças concedidas a Davi.
        Eis que fiz dele uma testemunha para os povos, chefe e mestre para as nações.
        Eis que chamarás uma nação que não conhecias, e acorrerão a ti povos que não te conheciam, por causa do Senhor, teu Deus, e do Santo de Israel, que te glorificou.
        Buscai o Senhor, enquanto pode ser achado; invocai-o, enquanto ele está perto.
        Abandone o ímpio seu caminho, e o homem injusto, suas maquinações; volte para o Senhor, que terá piedade dele, volte para nosso Deus, que é generoso no perdão.
        Meus pensamentos não são como os vossos pensamentos, e vossos caminhos não são como os meus caminhos, diz o Senhor.
        Estão meus caminhos tão acima dos vossos caminhos e meus pensamentos acima dos vossos pensamentos, quanto está o céu acima da terra.
        Como a chuva e a neve descem do céu e para lá não voltam mais, mas vêm irrigar e fecundar a terra, e fazê-la germinar e dar semente, para o plantio e para a alimentação, assim a palavra que sair de minha boca: não voltará para mim vazia; antes, realizará tudo que for de minha vontade e produzirá os efeitos que pretendi, ao enviá-la".

        Palavra do Senhor.
    - type: psalm
      ref: Is 12,2-3.4bcd.5-6 (R. 3)
      text: |
        R. Com alegria bebereis do manancial da salvação.

        Eis o Deus, meu Salvador, eu confio e nada temo;
        o Senhor é minha força, meu louvor e salvação.
        Com alegria bebereis do manancial da salvação. R.

        E direis naquele dia: "Dai louvores ao Senhor,
        invocai seu santo nome, anunciai suas maravilhas,
        dentre os povos proclamai que seu nome é o mais sublime R.

        Louvai cantando ao nosso Deus,
        que fez prodígios e portentos,
        publicai em toda a terra suas grandes maravilhas!
        Exultai cantando alegres, habitantes de Sião,
        porque é grande em vosso meio o Deus Santo de Israel!" R.
    - type: reading
      ref: Br 3,9-15.32-4,4
      text: |
        Leitura do Livro do Profeta Baruc 

        Ouve, Israel, os preceitos da vida;
        presta atenção, para aprenderes a sabedoria.
        Que se passa, Israel?
        Como é que te encontras em terra inimiga?
        Envelheceste num país estrangeiro, te contaminaste com os mortos, foste contado entre os que descem à mansão dos mortos.
        Abandonaste a fonte da sabedoria!
        Se tivesses continuado no caminho de Deus, viverias em paz para sempre.
        Aprende onde está a sabedoria, onde está a fortaleza e onde está a inteligência, e aprenderás também onde está a longevidade e a vida, onde está o brilho dos olhos e a paz.
        Quem descobriu onde está a sabedoria?
        Quem penetrou em seus tesouros?
        Aquele que tudo sabe, conhece-a, descobriu-a com sua inteligência; aquele que criou a terra para sempre e a encheu de animais e quadrúpedes; aquele que manda a luz, e ela vai, chama-a de volta, e ela obedece tremendo.
        As estrelas cintilam em seus postos de guarda e alegram-se; ele chamou-as, e elas respondem: 'Aqui estamos'; e alumiam com alegria o que as fez.
        Este é o nosso Deus, e nenhum outro pode comparar-se com ele.
        Ele revelou todo o caminho da sabedoria a Jacó, seu servo, e a Israel, seu bem-amado.
        Depois, ela foi vista sobre a terra e habitou entre os homens.
        A sabedoria é o livro dos mandamentos de Deus, é a lei que permanece para sempre.
        Todos os que a seguem, têm a vida, e os que a abandonam, têm a morte.
        Volta-te, Jacó, e abraça-a; marcha para o esplendor, à sua luz.
        Não dês a outro a tua glória nem cedas a uma nação estranha teus privilégios.
        Ó Israel, felizes somos nós, porque nos é dado conhecer o que agrada a Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 18B(19),8.9.10.11 (R. Jo 6,68c)
      text: |
        R. Senhor, tens palavras de vida eterna.

        A lei do Senhor Deus é perfeita,
        conforto para a alma!
        O testemunho do Senhor é fiel,
        sabedoria dos humildes. R.

        Os preceitos do Senhor são precisos,
        alegria ao coração.
        O mandamento do Senhor é brilhante,
        para os olhos é uma luz. R.

        É puro o temor do Senhor,
        imutável para sempre.
        Os julgamentos do Senhor são corretos
        e justos igualmente. R.

        Mais desejáveis do que o ouro são eles,
        do que o ouro refinado.
        Suas palavras são mais doces que o mel,
        que o mel que sai dos favos. R.
    - type: reading
      ref: Ez 36,16-17a.18-28
      text: |
        Leitura da Profecia de Ezequiel 

        A palavra do Senhor foi-me dirigida nestes termos:
        "Filho do homem, os da casa de Israel estavam morando em sua terra.
        Mancharam-na com sua conduta e suas más ações.
        Então derramei sobre eles a minha ira, por causa do sangue que derramaram no país e dos ídolos com os quais o mancharam.
        Eu dispersei-os entre as nações, e eles foram espalhados pelos países.
        Julguei-os de acordo com sua conduta e suas más ações.
        Quando eles chegaram às nações para onde foram, profanaram o meu santo nome; pois deles se comentava: 'Esse é o povo do Senhor; mas tiveram de sair do seu país!'
        Então eu tive pena do meu santo nome que a casa de Israel estava profanando entre as nações para onde foi.
        Por isso, dize à casa de Israel: 'Assim fala o Senhor Deus: Não é por causa de vós que eu vou agir, casa de Israel, mas por causa do meu santo nome, que profanastes entre as nações para onde fostes.
        Vou mostrar a santidade do meu grande nome, que profanastes no meio das nações.
        As nações saberão que eu sou o Senhor. — oráculo do Senhor Deus — quando eu manifestar minha santidade à vista delas por meio de vós.
        Eu vos tirarei do meio das nações, vos reunirei de todos os países, e vos conduzirei para a vossa terra.
        Derramarei sobre vós uma água pura, e sereis purificados.
        Eu vos purificarei de todas as impurezas e de todos os ídolos.
        Eu vos darei um coração novo e porei um espírito novo dentro de vós.
        Arrancarei do vosso corpo o coração de pedra e vos darei um coração de carne; porei o meu espírito dentro de vós e farei com que sigais a minha lei e cuideis de observar os meus mandamentos.
        Habitareis no país que dei a vossos pais.
        Sereis o meu povo e eu serei o vosso Deus'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 41(42),3.5bcd;42,3.4 (R. 3a)
      text: |
        R. A minh'alma tem sede de Deus.

        A minh'alma tem sede de Deus,
        e deseja o Deus vivo.
        Quando terei a alegria de ver
        a face de Deus? R.

        Peregrino e feliz caminhando
        para a casa de Deus,
        entre gritos, louvor e alegria
        da multidão jubilosa. R.

        Enviai vossa luz, vossa verdade:
        elas serão o meu guia;
        que me levem ao vosso Monte santo,
        até a vossa morada! R.

        Então irei aos altares do Senhor,
        Deus da minha alegria.
        Vosso louvor cantarei, ao som da harpa,
        meu Senhor e meu Deus! R.
    - type: epistle
      ref: Rm 6,3-11
      text: |
        Leitura da Carta de São Paulo aos Romanos 

        Irmãos:
        Será que ignorais que todos nós, batizados em Jesus Cristo, é na sua morte que fomos batizados?
        Pelo batismo na sua morte, fomos sepultados com ele, para que, como Cristo ressuscitou dos mortos pela glória do Pai, assim também nós levemos uma vida nova.
        Pois, se fomos de certo modo identificados a Jesus Cristo por uma morte semelhante à sua, seremos semelhantes a ele também pela ressurreição.
        Sabemos que o nosso velho homem foi crucificado com Cristo, para que seja destruído o corpo de pecado, de maneira a não mais servirmos ao pecado.
        Com efeito, aquele que morreu está livre do pecado.
        Se, pois, morremos com Cristo, cremos que também viveremos com ele.
        Sabemos que Cristo ressuscitado dos mortos não morre mais; a morte já não tem poder sobre ele.
        Pois aquele que morreu, morreu para o pecado uma vez por todas; mas aquele que vive, é para Deus que vive.
        Assim, vós também considerai-vos mortos para o pecado e vivos para Deus, em Jesus Cristo.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 117(118) ,1-2.16ab-17.22-23
      text: |
        R. Aleluia, Aleluia, Aleluia

        Dai graças ao Senhor, porque ele é bom!
        Eterna é a sua misericórdia!
        A casa de Israel agora o diga:
        "Eterna é a sua misericórdia!" R.

        A mão direita do Senhor fez maravilhas,
        a mão direita do Senhor me levantou,
        a mão direita do Senhor fez maravilhas!
        Não morrerei, mas ao contrário, viverei
        para cantar as grandes obras do Senhor! R.

        A pedra que os pedreiros rejeitaram,
        tornou-se agora a pedra angular.
        Pelo Senhor é que foi feito tudo isso:
        Que maravilhas ele fez a nossos olhos! R.
    - type: gospel
      ref: Mc 16,1-7
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Quando passou o sábado,
        Maria Madalena e Maria, a mãe de Tiago, e Salomé, compraram perfumes para ungir o corpo de Jesus.
        E bem cedo, no primeiro dia da semana, ao nascer do sol, elas foram ao túmulo.
        E diziam entre si: "Quem rolará para nós a pedra da entrada do túmulo?"
        Era uma pedra muito grande.
        Mas, quando olharam, viram que a pedra já tinha sido retirada.
        Entraram, então, no túmulo e viram um jovem, sentado do lado direito, vestido de branco.
        Mas o jovem lhes disse: "Não vos assusteis!
        Vós procurais Jesus de Nazaré, que foi crucificado?
        Ele ressuscitou. Não está aqui.
        Vede o lugar onde o puseram.
        Ide, dizei a seus discípulos e a Pedro que ele irá à vossa frente, na Galileia.
        Lá vós o vereis, como ele mesmo tinha dito."

        Palavra da Salvação.
easter.week0.7.c:
  title: Vigília Pascal na Noite Santa
  subtitle: Semana Santa
  color: white
  readings:
    - type: reading
      ref: Gn 1,1-2,2
      text: |
        Leitura do Livro do Gênesis
        
        No princípio Deus criou o céu e a terra.
        A terra estava deserta e vazia, as trevas cobriam a face do abismo e o Espírito de Deus pairava sobre as águas.
        Deus disse: "Faça-se a luz!" E a luz se fez.
        Deus viu que a luz era boa e separou a luz das trevas.
        E à luz Deus chamou "dia" e às trevas, "noite".
        Houve uma tarde e uma manhã: primeiro dia.
        Deus disse: "Faça-se um firmamento entre as águas, separando umas das outras".
        E Deus fez o firmamento, e separou as águas que estavam embaixo, das que estavam em cima do firmamento. E assim se fez.
        Ao firmamento Deus chamou "céu".
        Houve uma tarde e uma manhã: segundo dia.
        Deus disse: "Juntem-se as águas que estão debaixo do céu num só lugar e apareça o solo enxuto!" E assim se fez.
        Ao solo enxuto Deus chamou "terra"
        e ao ajuntamento das águas, "mar".
        E Deus viu que era bom.
        Deus disse: "A terra faça brotar vegetação e plantas que deem semente, e árvores frutíferas que deem fruto segundo a sua espécie, que tenham nele a sua semente sobre a terra".
        E assim se fez.
        E a terra produziu vegetação e plantas que trazem semente segundo a sua espécie, e árvores que dão fruto tendo nele a semente da sua espécie.
        E Deus viu que era bom.
        Houve uma tarde e uma manhã: terceiro dia.
        Deus disse: "Façam-se luzeiros no firmamento do céu, para separar o dia da noite.
        Que sirvam de sinais para marcar as festas, os dias e os anos, e que resplandeçam no firmamento do céu e iluminem a terra". E assim se fez.
        Deus fez os dois grandes luzeiros: o luzeiro maior para presidir ao dia, e o luzeiro menor para presidir à noite, e as estrelas.
        Deus colocou-os no firmamento do céu para alumiar a terra, para presidir ao dia e à noite e separar a luz das trevas.
        E Deus viu que era bom.
        E houve uma tarde e uma manhã: quarto dia.
        Deus disse: "Fervilhem as águas de seres animados de vida e voem pássaros sobre a terra, debaixo do firmamento do céu".
        Deus criou os grandes monstros marinhos e todos os seres vivos que nadam, em multidão, nas águas, segundo as suas espécies, e todas as aves, segundo as suas espécies. E Deus viu que era bom.
        E Deus os abençoou, dizendo: "Sede fecundos e multiplicai-vos e enchei as águas do mar, e que as aves se multipliquem sobre a terra".
        Houve uma tarde e uma manhã: quinto dia.
        Deus disse: "Produza a terra seres vivos segundo as suas espécies, animais domésticos, répteis e animais selvagens, segundo as suas espécies".
        E assim se fez.
        Deus fez os animais selvagens, segundo as suas espécies, os animais domésticos, segundo as suas espécies e todos os répteis do solo, segundo as suas espécies.
        E Deus viu que era bom.
        Deus disse: "Façamos o homem à nossa imagem e segundo a nossa semelhança, para que domine sobre os peixes do mar, sobre as aves do céu, sobre os animais de toda a terra, e sobre todos os répteis que rastejam sobre a terra".
        E Deus criou o homem à sua imagem, à imagem de Deus ele o criou: homem e mulher os criou.
        E Deus os abençoou e lhes disse: "Sede fecundos e multiplicai-vos, enchei a terra e submetei-a!
        Dominai sobre os peixes do mar, sobre os pássaros do céu e sobre todos os animais que se movem sobre a terra".
        E Deus disse: "Eis que vos entrego todas as plantas que dão semente sobre a terra, e todas as árvores que produzem fruto com sua semente, para vos servirem de alimento.
        E a todos os animais da terra, e a todas as aves do céu, e a tudo o que rasteja sobre a terra e que é animado de vida, eu dou todos os vegetais para alimento". E assim se fez.
        E Deus viu tudo quanto havia feito, e eis que tudo era muito bom.
        Houve uma tarde e uma manhã: sexto dia.
        E assim foram concluídos o céu e a terra com todo o seu exército.
        No sétimo dia, Deus considerou acabada toda a obra que tinha feito; e no sétimo dia descansou de toda a obra que fizera.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 103(104),1-2a.5-6.10.12.13-14.24.35c (R. cf. 30)
      text: |
        R. Enviai o vosso Espírito Senhor,
        
        e da terra toda a face renovai.
        Bendize, ó minha alma, ao Senhor!
        Ó meu Deus e meu Senhor, como sois grande!
        De majestade e esplendor vos revestis
        e de luz vos envolveis como num manto. R.
        
        A terra vós firmastes em suas bases,
        ficará firme pelos séculos sem fim;
        os mares a cobriam como um manto,
        e as águas envolviam as montanhas. R.
        
        Fazeis brotar em meio aos vales as nascentes
        que passam serpeando entre as montanhas;
        às suas margens vêm morar os passarinhos,
        entre os ramos eles erguem o seu canto. R.
        
        De vossa casa as montanhas irrigais,
        com vossos frutos saciais a terra inteira;
        fazeis crescer os verdes pastos para o gado
        e as plantas que são úteis para o homem. R.
        
        Quão numerosas, ó Senhor, são vossas obras,
        e que sabedoria em todas elas!
        Encheu-se a terra com as vossas criaturas!
        Bendize, ó minha alma, ao Senhor! R.
    - type: reading
      ref: Gn 22,1-18
      text: |
        Leitura do Livro do Gênesis
        
        Naqueles dias,
        Deus pôs Abraão à prova. Chamando-o, disse: "Abraão!"
        E ele respondeu: "Aqui estou".
        E Deus disse: "Toma teu filho único, Isaac, a quem tanto amas, dirige-te à terra de Moriá, e oferece-o ali em holocausto sobre um monte que eu te indicar".
        Abraão levantou-se bem cedo, selou o jumento, tomou consigo dois dos seus servos e seu filho Isaac.
        Depois de ter rachado lenha para o holocausto, pôs-se a caminho, para o lugar que Deus lhe havia ordenado.
        No terceiro dia, Abraão, levantando os olhos, viu de longe o lugar.
        Disse, então, aos seus servos: "Esperai aqui com o jumento, enquanto eu e o menino vamos até lá.
        Depois de adorarmos a Deus, voltaremos a vós".
        Abraão tomou a lenha para o holocausto e a pôs às costas do seu filho Isaac, enquanto ele levava o fogo e a faca.
        E os dois continuaram caminhando juntos.
        Isaac disse a Abraão: "Meu pai".
        - "Que queres, meu filho?", respondeu ele.
        E o menino disse: "Temos o fogo e a lenha, mas onde está a vítima para o holocausto?"
        Abraão respondeu: "Deus providenciará a vítima para o holocausto, meu filho".
        E os dois continuaram caminhando juntos.
        Chegados ao lugar indicado por Deus, Abraão ergueu um altar, colocou a lenha em cima, amarrou o filho e o pôs sobre a lenha em cima do altar.
        Depois, estendeu a mão, empunhando a faca para sacrificar o filho.
        E eis que o anjo do Senhor gritou do céu, dizendo: "Abraão! Abraão!"
        Ele respondeu: "Aqui estou!"
        E o anjo lhe disse: "Não estendas a mão contra teu filho e não lhe faças nenhum mal!
        Agora sei que temes a Deus, pois não me recusaste teu filho único".
        Abraão, erguendo os olhos, viu um carneiro preso num espinheiro pelos chifres; foi buscá-lo e ofereceu-o em holocausto no lugar do seu filho.
        Abraão passou a chamar aquele lugar: "O Senhor providenciará". Donde até hoje se diz: "O monte onde o Senhor providenciará".
        O anjo do Senhor chamou Abraão, pela segunda vez, do céu, e lhe disse: "Juro por mim mesmo - oráculo do Senhor -, uma vez que agiste desse modo e não me recusaste teu filho único, eu te abençoarei e tornarei tão numerosa tua descendência como as estrelas do céu e como as areias da praia do mar.
        Teus descendentes conquistarão as cidades dos inimigos.
        Por tua descendência serão abençoadas todas as nações da terra, porque me obedeceste".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 15(16),5.8.9-10.11 (R. 1a)
      text: |
        R. Guardai-me, ó Deus, porque em vós me refugio!

        Ó Senhor, sois minha herança e minha taça,
        meu destino está seguro em vossas mãos!
        Tenho sempre o Senhor ante meus olhos,
        pois se o tenho a meu lado não vacilo. R.

        Eis porque meu coração está em festa,
        minha alma rejubila de alegria,
        e até meu corpo no repouso está tranquilo;
        pois não haveis de me deixar entregue à morte,
        nem vosso amigo conhecer a corrupção. R.

        Vós me ensinais vosso caminho para a vida;
        junto a vós, felicidade sem limites,
        delícia eterna e alegria ao vosso lado! R.
    - type: reading
      ref: Ex 14,15-15,1
      text: |
        Leitura do Livro do Êxodo
        
        Naqueles dias,
        o Senhor disse a Moisés: "Por que clamas a mim por socorro?
        Dize aos filhos de Israel que se ponham em marcha.
        Quanto a ti, ergue a vara, estende o braço sobre o mar e divide-o, para que os filhos de Israel caminhem em seco pelo meio do mar.
        De minha parte, endurecerei o coração dos egípcios, para que sigam atrás deles, e eu seja glorificado às custas do Faraó, e de todo o seu exército, dos seus carros e cavaleiros.
        E os egípcios saberão que eu sou o Senhor, quando eu for glorificado às custas do Faraó, dos seus carros e cavaleiros".
        Então, o anjo do Senhor, que caminhava à frente do acampamento dos filhos de Israel, mudou de posição e foi para trás deles; e com ele, ao mesmo tempo, a coluna de nuvem, que estava na frente, colocou-se atrás, inserindo-se entre o acampamento dos egípcios e o acampamento dos filhos de Israel.
        Para aqueles a nuvem era tenebrosa, para estes, iluminava a noite.
        Assim, durante a noite inteira, uns não puderam aproximar-se dos outros.
        Moisés estendeu a mão sobre o mar, e durante toda a noite o Senhor fez soprar sobre o mar um vento leste muito forte; e as águas se dividiram.
        Então, os filhos de Israel entraram pelo meio do mar a pé enxuto, enquanto as águas formavam como que uma muralha à direita e à esquerda.
        Os egípcios puseram-se a persegui-los, e todos os cavalos do Faraó, carros e cavaleiros os seguiram mar adentro.
        Ora, de madrugada, o Senhor lançou um olhar, desde a coluna de fogo e da nuvem, sobre as tropas egípcias e as pôs em pânico.
        Bloqueou as rodas dos seus carros, de modo que só a muito custo podiam avançar.
        Disseram, então, os egípcios: "Fujamos de Israel!
        Pois o Senhor combate a favor deles, contra nós".
        O Senhor disse a Moisés: "Estende a mão sobre o mar, para que as águas se voltem contra os egípcios, seus carros e cavaleiros".
        Moisés estendeu a mão sobre o mar e, ao romper da manhã, o mar voltou ao seu leito normal, enquanto os egípcios, em fuga, corriam ao encontro das águas, e o Senhor os mergulhou no meio das ondas.
        As águas voltaram e cobriram carros, cavaleiros e todo o exército do Faraó, que tinha entrado no mar em perseguição a Israel.
        Não escapou um só.
        Os filhos de Israel, ao contrário, tinham passado a pé enxuto pelo meio do mar, cujas águas lhes formavam uma muralha à direita e à esquerda.
        Naquele dia, o Senhor livrou Israel da mão dos egípcios, e Israel viu os egípcios mortos nas praias do mar, e a mão poderosa do Senhor agir contra eles.
        O povo temeu o Senhor, e teve fé no Senhor e em Moisés, seu servo.
        Então, Moisés e os filhos de Israel cantaram ao Senhor este cântico:
    - type: psalm
      ref: Ex 15,1-2.3-4.5-6.17-18 (R. 15,1a)
      text: |
        R. Cantemos ao Senhor que fez brilhar a sua glória!

        Ao Senhor quero cantar, pois fez brilhar a sua glória:
        precipitou no Mar Vermelho o cavalo e o cavaleiro!
        O Senhor é minha força, é a razão do meu cantar,
        pois foi ele neste dia para mim libertação! R.

        Ele é meu Deus e o louvarei, Deus de meu pai, e o honrarei.
        O Senhor é um Deus guerreiro o seu nome é "Onipotente":
        os soldados e os carros do Faraó jogou no mar,
        seus melhores capitães afogou no Mar Vermelho, R.

        Afundaram como pedras e as ondas os cobriram,
        Ó Senhor, o vosso braço é duma força insuperável!
        Ó Senhor, o vosso braço esmigalhou os inimigos! R.

        Vosso povo levareis e o plantareis em vosso Monte,
        no lugar que preparastes para a vossa habitação,
        no Santuário construído pelas vossas próprias mãos.
        O Senhor há de reinar eternamente, pelos séculos! R.
    - type: reading
      ref: Is 54,5-14
      text: |
        Leitura do Livro do Profeta Isaías
        
        Teu esposo é aquele que te criou,
        seu nome é Senhor dos exércitos; teu redentor, o Santo de Israel, chama-se Deus de toda a terra.
        O Senhor te chamou, como a mulher abandonada e de alma aflita; como a esposa repudiada na mocidade, falou o teu Deus.
        Por um breve instante eu te abandonei, mas com imensa compaixão volto a acolher-te.
        Num momento de indignação, por um pouco ocultei de ti minha face, mas com misericórdia eterna compadeci-me de ti, diz teu salvador, o Senhor.
        Como fiz nos dias de Noé, a quem jurei nunca mais inundar a terra, assim juro que não me irritarei contra ti nem te farei ameaças.
        Podem os montes recuar e as colinas abalar-se, mas minha misericórdia não se apartará de ti, nada fará mudar a aliança de minha paz, diz o teu misericordioso Senhor.
        Pobrezinha, batida por vendavais, sem nenhum consolo, eis que assentarei tuas pedras sobre rubis, e tuas bases sobre safiras; revestirei de jaspe tuas fortificações, e teus portões, de pedras preciosas, e todos os teus muros, de pedra escolhida.
        Todos os teus filhos serão discípulos do Senhor, teus filhos possuirão muita paz; terás a justiça por fundamento.
        Longe da opressão, nada terás a temer; serás livre do terror, porque ele não se aproximará de ti.
        
        Palavra do Senhor
    - type: psalm
      ref: Sl 29(30),2.4.5-6.11.12a.13b (R. 2a)
      text: |
        R. Eu vos exalto, ó Senhor, porque vós me livrastes!

        Eu vos exalto, ó Senhor, pois me livrastes,
        e não deixastes rir de mim meus inimigos!
        Vós tirastes minha alma dos abismos
        e me salvastes, quando estava já morrendo! R.

        Cantai salmos ao Senhor, povo fiel,
        dai-lhe graças e invocai seu santo nome!
        Pois sua ira dura apenas um momento,
        mas sua bondade permanece a vida inteira;
        se à tarde vem o pranto visitar-nos,
        de manhã vem saudar-nos a alegria. R.

        Escutai-me, Senhor Deus, tende piedade!
        Sede, Senhor, o meu abrigo protetor!
        Transformastes o meu pranto em uma festa,
        Senhor meu Deus, eternamente hei de louvar-vos! R.
    - type: reading
      ref: Isaías 55,1-11
      text: |
        Leitura do Livro do Profeta Isaías
        
        Assim diz o Senhor:
        "Ó vós todos que estais com sede, vinde às águas; vós que não tendes dinheiro, apressai-vos, vinde e comei, vinde comprar sem dinheiro, tomar vinho e leite, sem nenhuma paga.
        Por que gastar dinheiro com outra coisa que não o pão, desperdiçar o salário senão com satisfação completa?
        Ouvi-me com atenção, e alimentai-vos bem, para deleite e revigoramento do vosso corpo.
        Inclinai vosso ouvido e vinde a mim, ouvi e tereis vida; farei convosco um pacto eterno, manterei fielmente as graças concedidas a Davi.
        Eis que fiz dele uma testemunha para os povos, chefe e mestre para as nações.
        Eis que chamarás uma nação que não conhecias, e acorrerão a ti povos que não te conheciam, por causa do Senhor, teu Deus, e do Santo de Israel, que te glorificou.
        Buscai o Senhor, enquanto pode ser achado; invocai-o, enquanto ele está perto.
        Abandone o ímpio seu caminho, e o homem injusto, suas maquinações; volte para o Senhor, que terá piedade dele, volte para nosso Deus, que é generoso no perdão.
        Meus pensamentos não são como os vossos pensamentos e vossos caminhos não são como os meus caminhos, diz o Senhor.
        Estão meus caminhos tão acima dos vossos caminhos e meus pensamentos acima dos vossos pensamentos, quanto está o céu acima da terra.
        Como a chuva e a neve descem do céu e para lá não voltam mais, mas vêm irrigar e fecundar a terra, e fazê-la germinar e dar semente, para o plantio e para a alimentação, assim a palavra que sair de minha boca: não voltará para mim vazia; antes, realizará tudo que for de minha vontade e produzirá os efeitos que pretendi, ao enviá-la".
        
        Palavra do Senhor.
    - type: psalm
      ref: Is 12,2-3.4bcd.5-6 (R. 3)
      text: |
        R. Com alegria bebereis do manancial da salvação.

        Eis o Deus, meu Salvador, eu confio e nada temo;
        o Senhor é minha força, meu louvor e salvação.
        Com alegria bebereis do manancial da salvação. R.

        E direis naquele dia: "Dai louvores ao Senhor,
        invocai seu santo nome, anunciai suas maravilhas,
        dentre os povos proclamai que seu nome é o mais sublime. R.

        Louvai cantando ao nosso Deus, que fez prodígios e portentos,
        publicai em toda a terra suas grandes maravilhas!
        Exultai cantando alegres, habitantes de Sião,
        porque é grande em vosso meio o Deus Santo de Israel!" R.
    - type: reading
      ref: Br 3,9-15.32-4,4
      text: |
        Leitura do Livro do Profeta Baruc
        
        Ouve, Israel,
        os preceitos da vida; presta atenção, para aprenderes a sabedoria.
        Que se passa, Israel?
        Como é que te encontras em terra inimiga?
        Envelheceste num país estrangeiro, te contaminaste com os mortos, foste contado entre os que descem à mansão dos mortos.
        Abandonaste a fonte da sabedoria!
        Se tivesses continuado no caminho de Deus, viverias em paz para sempre.
        Aprende onde está a sabedoria, onde está a fortaleza e onde está a inteligência, e aprenderás também onde está a longevidade e a vida, onde está o brilho dos olhos e a paz.
        Quem descobriu onde está a sabedoria?
        Quem penetrou em seus tesouros?
        Aquele que tudo sabe, conhece-a, descobriu-a com sua inteligência; aquele que criou a terra para sempre e a encheu de animais e quadrúpedes; aquele que manda a luz, e ela vai, chama-a de volta, e ela obedece tremendo.
        As estrelas cintilam em seus postos de guarda e alegram-se; ele chamou-as, e elas respondem: 'Aqui estamos'; e alumiam com alegria o que as fez.
        Este é o nosso Deus, e nenhum outro pode comparar-se com ele.
        Ele revelou todo o caminho da sabedoria a Jacó, seu servo, e a Israel, seu bem-amado.
        Depois, ela foi vista sobre a terra e habitou entre os homens.
        A sabedoria é o livro dos mandamentos de Deus, é a lei, que permanece para sempre.
        Todos os que a seguem, têm a vida, e os que a abandonam, têm a morte.
        Volta-te, Jacó, e abraça-a; marcha para o esplendor, à sua luz.
        Não dês a outro a tua glória nem cedas a uma nação estranha teus privilégios.
        Ó Israel, felizes somos nós, porque nos é dado conhecer o que agrada a Deus.
        
        Palavra do Senhor.
    - type: reading
      ref: Sl 18B(19),8.9.10.11 (R. Jo 6,68c)
      text: |
        R. Senhor, tens palavras de vida eterna.

        Alei do Senhor Deus é perfeita,
        conforto para a alma!
        O testemunho do Senhor é fiel,
        sabedoria dos humildes. R.

        Os preceitos do Senhor são precisos,
        alegria ao coração.
        O mandamento do Senhor é brilhante,
        para os olhos é uma luz. R.

        É puro o temor do Senhor,
        imutável para sempre.
        Os julgamentos do Senhor são corretos
        e justos igualmente. R.

        Mais desejáveis do que o ouro são eles,
        do que o ouro refinado.
        Suas palavras são mais doces que o mel,
        que o mel que sai dos favos. R.
    - type: reading
      ref: Ez 36,16-17a.18-28
      text: |
        Leitura da Profecia de Ezequiel
        
        A palavra do Senhor foi-me dirigida nestes termos:
        'Filho do homem, os da casa de Israel estavam morando em sua terra.
        Mancharam-na com sua conduta e suas más ações.
        Então derramei sobre eles a minha ira, por causa do sangue que derramaram no país e dos ídolos com os quais o mancharam.
        Eu dispersei-os entre as nações, e eles foram espalhados pelos países.
        Julguei-os de acordo com sua conduta e suas más ações.
        Quando eles chegaram às nações para onde foram, profanaram o meu santo nome; pois deles se comentava: 'Esse é o povo do Senhor; mas tiveram de sair do seu país!` Então eu tive pena do meu santo nome que a casa de Israel estava profanando entre as nações para onde foi.
        Por isso, dize à casa de Israel: Assim fala o Senhor Deus: Não é por causa de vós que eu vou agir, casa de Israel, mas por causa do meu santo nome, que profanastes entre as nações para onde fostes.
        Vou mostrar a santidade do meu grande nome, que profanastes no meio das nações.
        As nações saberão que eu sou o Senhor - oráculo do Senhor Deus - quando eu manifestar minha santidade à vista delas por meio de vós.
        Eu vos tirarei do meio das nações, vos reunirei de todos os países, e vos conduzirei para a vossa terra.
        Derramarei sobre vós uma água pura, e sereis purificados.
        Eu vos purificarei de todas as impurezas e de todos os ídolos.
        Eu vos darei um coração novo e porei um espírito novo dentro de vós.
        Arrancarei do vosso corpo o coração de pedra e vos darei um coração de carne; porei o meu espírito dentro de vós e farei com que sigais a minha lei e cuideis de observar os meus mandamentos.
        Habitareis no país que dei a vossos pais.
        Sereis o meu povo e eu serei o vosso Deus.
        
        Palavra do Senhor.
    - type: reading
      ref: Sl 41(42),3.5bcd; 42,3.4 (R. 3a)
      text: |
        R. A minh'alma tem sede de Deus.

        A minh'alma tem sede de Deus, e deseja o Deus vivo.
        Quando terei a alegria de ver a face de Deus? R.

        Peregrino e feliz caminhando para a casa de Deus,
        entre gritos, louvor e alegria da multidão jubilosa. R.

        Enviai vossa luz, vossa verdade: elas serão o meu guia;
        que me levem ao vosso Monte santo, até a vossa morada! R.
        
        Então irei aos altares do Senhor, Deus da minha alegria.
        Vosso louvor cantarei, ao som da harpa, meu Senhor e meu Deus! R.
    - type: reading
      ref: Rm 6,3-11
      text: |
        Leitura da Carta de São Paulo aos Romanos
        
        Irmãos: Será que ignorais que todos nós, batizados em Jesus Cristo, é na sua morte que fomos batizados?
        Pelo batismo na sua morte, fomos sepultados com ele, para que, como Cristo ressuscitou dos mortos pela glória do Pai, assim também nós levemos uma vida nova.
        Pois, se fomos de certo modo identificados a Jesus Cristo por uma morte semelhante à sua, seremos semelhantes a ele também pela ressurreição.
        Sabemos que o nosso velho homem foi crucificado com Cristo, para que seja destruído o corpo de pecado, de maneira a não mais servirmos ao pecado.
        Com efeito, aquele que morreu está livre do pecado.
        Se, pois, morremos com Cristo, cremos que também viveremos com ele.
        Sabemos que Cristo ressuscitado dos mortos não morre mais; a morte já não tem poder sobre ele.
        Pois aquele que morreu, morreu para o pecado uma vez por todas; mas aquele que vive, é para Deus que vive.
        Assim, vós também considerai-vos mortos para o pecado e vivos para Deus, em Jesus Cristo.
        
        Palavra do Senhor.
    - type: reading
      ref: Sl 117(118),1-2.16ab-17.22-23
      text: |
        R. Aleluia, Aleluia, Aleluia.

        Dai graças ao Senhor, porque ele é bom!
        'Eterna é a sua misericórdia!'
        A casa de Israel agora o diga:
        'Eterna é a sua misericórdia!' R.

        A mão direita do Senhor fez maravilhas,
        a mão direita do Senhor me levantou,
        a mão direita do Senhor fez maravilhas!'
        Não morrerei, mas ao contrário, viverei
        para cantar as grandes obras do Senhor! R.

        'A pedra que os pedreiros rejeitaram,
        tornou-se agora a pedra angular.
        Pelo Senhor é que foi feito tudo isso: 
        Que maravilhas ele fez a nossos olhos! R.
    - type: gospel
      ref: Lc 24,1-12
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas
        
        No primeiro dia da semana, bem de madrugada,
        as mulheres foram ao túmulo de Jesus, levando os perfumes que haviam preparado.
        Elas encontraram a pedra do túmulo removida.
        Mas ao entrar, não encontraram o corpo do Senhor Jesus e ficaram sem saber o que estava acontecendo.
        Nisso, dois homens com roupas brilhantes pararam perto delas.
        Tomadas de medo, elas olhavam para o chão, mas os dois homens disseram: 'Por que estais procurando entre os mortos aquele que está vivo?
        Ele não está aqui. Ressuscitou!
        Lembrai-vos do que ele vos falou, quando ainda estava na Galileia: 'O Filho do Homem deve ser entregue nas mãos dos pecadores, ser crucificado e ressuscitar ao terceiro dia'.' Então as mulheres se lembraram das palavras de Jesus.
        Voltaram do túmulo e anunciaram tudo isso aos Onze e a todos os outros.
        Eram Maria Madalena, Joana e Maria, mãe de Tiago.
        Também as outras mulheres que estavam com elas contaram essas coisas aos apóstolos.
        Mas eles acharam que tudo isso era desvairio, e não acreditaram.
        Pedro, no entanto, levantou-se e correu ao túmulo.
        Olhou para dentro e viu apenas os lençóis.
        Então voltou para casa, admirado com o que havia acontecido.
        
        Palavra da Salvação.
easter.week1.1.a:
  title: Missa da Páscoa na Ressurreição do Senhor
  subtitle: Semana Santa
  color: white
  readings:
    - type: reading
      ref: At 10,34a.37-43
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        Pedro tomou a palavra e disse: Vós sabeis o que aconteceu em toda a Judeia, a começar pela Galileia, depois do batismo pregado por João: como Jesus de Nazaré foi ungido por Deus com o Espírito Santo e com poder.
        Ele andou por toda a parte, fazendo o bem e curando a todos os que estavam dominados pelo demônio; porque Deus estava com ele.
        E nós somos testemunhas de tudo o que Jesus fez na terra dos judeus e em Jerusalém.
        Eles o mataram, pregando-o numa cruz.
        Mas Deus o ressuscitou no terceiro dia, concedendo-lhe manifestar-se não a todo o povo, mas às testemunhas que Deus havia escolhido: a nós, que comemos e bebemos com Jesus, depois que ressuscitou dos mortos.
        E Jesus nos mandou pregar ao povo e testemunhar que Deus o constituiu Juiz dos vivos e dos mortos.
        Todos os profetas dão testemunho dele: 'Todo aquele que crê em Jesus recebe, em seu nome, o perdão dos pecados'".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 117(118),1-2.16ab-17.22-23 (R. 24)
      text: |
        R. Este é o dia que o Senhor fez para nós:
        alegremo-nos e nele exultemos!

        Ou: Aleluia, Aleluia, Aleluia.

        Dai graças ao Senhor, porque ele é bom!
        "Eterna é a sua misericórdia!"
        A casa de Israel agora o diga:
        "Eterna é a sua misericórdia!" R.

        A mão direita do Senhor fez maravilhas,
        a mão direita do Senhor me levantou,
        Não morrerei, mas ao contrário, viverei
        para cantar as grandes obras do Senhor! R.

        A pedra que os pedreiros rejeitaram,
        tornou-se agora a pedra angular.
        Pelo Senhor é que foi feito tudo isso:
        Que maravilhas ele fez a nossos olhos! R.
    - type: reading
      ref: Col 3,1-4
      text: |
        Leitura da Carta de São Paulo aos Colossenses

        Irmãos:
        Se ressuscitastes com Cristo, esforçai-vos por alcançar as coisas do alto, onde está Cristo, sentado à direita de Deus; aspirai às coisas celestes e não às coisas terrestres.
        Pois vós morrestes, e a vossa vida está escondida, com Cristo, em Deus.
        Quando Cristo, vossa vida, aparecer em seu triunfo, então vós aparecereis também com ele, revestidos de glória.
        Palavra do Senhor.
        Ou, à escolha: Lançai fora o fermento velho, para que sejais uma massa nova.
        Leitura da Primeira Carta de São Paulo aos Coríntios 5,6b-8 Irmãos: Acaso ignorais que um pouco de fermento leveda a massa toda?
        Lançai fora o fermento velho, para que sejais uma massa nova, já que deveis ser sem fermento.
        Pois o nosso cordeiro pascal, Cristo, já está imolado.
        Assim, celebremos a festa, não com velho fermento, nem com fermento de maldade ou de perversidade, mas com os pães ázimos de pureza e de verdade.
        Palavra do Senhor.
        Sequência Cantai, cristãos, afinal: "Salve, ó vítima pascal!"
        Cordeiro inocente, o Cristo abriu-nos do Pai o aprisco.
        Por toda ovelha imolado, do mundo lava o pecado.
        Duelam forte e mais forte: é a vida que enfrenta a morte.
        O rei da vida, cativo, é morto, mas reina vivo!
        Responde pois, ó Maria: no teu caminho o que havia?
        "Vi Cristo ressuscitado, o túmulo abandonado.
        Os anjos da cor do sol, dobrado ao chão o lençol...
        O Cristo, que leva aos céus, caminha à frente dos seus!"
        Ressuscitou de verdade.

        Ó Rei, ó Cristo, piedade!
    - type: gospel
      ref: Jo 20,1-9
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        No primeiro dia da semana,
        Maria Madalena foi ao túmulo de Jesus, bem de madrugada, quando ainda estava escuro, e viu que a pedra tinha sido retirada do túmulo.
        Então ela saiu correndo e foi encontrar Simão Pedro e o outro discípulo, aquele que Jesus amava, e lhes disse: "Tiraram o Senhor do túmulo, e não sabemos onde o colocaram".
        Saíram, então, Pedro e o outro discípulo e foram ao túmulo.
        Os dois corriam juntos, mas o outro discípulo correu mais depressa que Pedro e chegou primeiro ao túmulo.
        Olhando para dentro, viu as faixas de linho no chão, mas não entrou.
        Chegou também Simão Pedro, que vinha correndo atrás, e entrou no túmulo.
        Viu as faixas de linho deitadas no chão e o pano que tinha estado sobre a cabeça de Jesus, não posto com as faixas, mas enrolado num lugar à parte.
        Então entrou também o outro discípulo, que tinha chegado primeiro ao túmulo.
        Ele viu, e acreditou.
        De fato, eles ainda não tinham compreendido a Escritura, segundo a qual ele devia ressuscitar dos mortos.
        Palavra da Salvação.
        Em lugar deste Evangelho, pode-se proclamar o Evangelho da Vigília Pascal: Mt  28,1-10.
        Nas missas vespertinas do domingo de Páscoa, pode-se também proclamar o Evangelho de Lc 24,13-35: EVANGELHO Fica conosco, pois já é tarde.
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 24,13-35 Naquele mesmo dia, o primeiro da semana, dois dos discípulos de Jesus iam para um povoado, chamado Emaús, distante onze quilômetros de Jerusalém.
        Conversavam sobre todas as coisas que tinham acontecido.
        Enquanto conversavam e discutiam, o próprio Jesus se aproximou e começou a caminhar com eles.
        Os discípulos, porém, estavam como que cegos, e não o reconheceram.
        Então Jesus perguntou: "O que ides conversando pelo caminho?"
        Eles pararam, com o rosto triste, e um deles, chamado Cléofas, lhe disse: "Tu és o único peregrino em Jerusalém que não sabe o que lá aconteceu nestes últimos dias?"
        Ele perguntou: "O que foi?"
        Os discípulos responderam: "O que aconteceu com Jesus, o Nazareno, que foi um profeta poderoso em obras e palavras, diante de Deus e diante de todo o povo.
        Nossos sumos sacerdotes e nossos chefes o entregaram para ser condenado à morte e o crucificaram.
        Nós esperávamos que ele fosse libertar Israel, mas, apesar de tudo isso, já faz três dias que todas essas coisas aconteceram!
        É verdade que algumas mulheres do nosso grupo nos deram um susto.
        Elas foram de madrugada ao túmulo e não encontraram o corpo dele.
        Então voltaram, dizendo que tinham visto anjos e que estes afirmaram que Jesus está vivo.
        Alguns dos nossos foram ao túmulo e encontraram as coisas como as mulheres tinham dito.
        A ele, porém, ninguém o viu".
        Então Jesus lhes disse: "Como sois sem inteligência e lentos para crer em tudo o que os profetas falaram!
        Será que o Cristo não devia sofrer tudo isso para entrar na sua glória?"
        E, começando por Moisés e passando pelos Profetas, explicava aos discípulos todas as passagens da Escritura que falavam a respeito dele.
        Quando chegaram perto do povoado para onde iam, Jesus fez de conta que ia mais adiante.
        Eles, porém, insistiram com Jesus, dizendo: "Fica conosco, pois já é tarde e a noite vem chegando!"
        Jesus entrou para ficar com eles.
        Quando se sentou à mesa com eles, tomou o pão, abençoou-o, partiu-o e lhes distribuía.
        Nisso os olhos dos discípulos se abriram e eles reconheceram Jesus.
        Jesus, porém, desapareceu da frente deles.
        Então um disse ao outro: "Não estava ardendo o nosso coração quando ele nos falava pelo caminho, e nos explicava as Escrituras?"
        Naquela mesma hora, eles se levantaram e voltaram para Jerusalém, onde encontraram os Onze reunidos com os outros.
        E estes confirmaram: "Realmente, o Senhor ressuscitou e apareceu a Simão!"
        Então os dois contaram o que tinha acontecido no caminho, e como tinham reconhecido Jesus ao partir o pão.

        Palavra da Salvação.
