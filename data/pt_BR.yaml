  readings:
    - type: reading
      ref: Ap 3,1-6.14-22
      text: |
        Leitura do Livro do Apocalipse de São João

        Eu, João, ouvi o Senhor que me dizia:
        "Escreve ao anjo da Igreja que está em Sardes: Assim fala aquele que tem os sete espíritos de Deus e as sete estrelas: - Conheço a tua conduta.
        Tens fama de estar vivo, mas estás morto.
        Acorda! Reaviva o que te resta, e que estava para se apagar!
        Pois não acho suficiente aos olhos do meu Deus aquilo que estás fazendo.
        Lembra-te daquilo que tens aprendido e ouvido.
        Observa-o! Converte-te!
        Se não estiveres vigilante, eu virei como um ladrão, sem que tu saibas em que hora te vou surpreender!
        Todavia, aí em Sardes existem algumas pessoas que não sujaram a roupa.
        Estas vão andar comigo, vestidas de branco, pois merecem isso.
        O vencedor vestirá a roupa branca, e não apagarei o seu nome do livro da vida, mas o apresentarei diante de meu Pai e de seus anjos.
        Quem tem ouvidos, ouça o que o Espírito diz às Igrejas.
        Escreve ao anjo da Igreja que está em Laodicéia: Assim fala o Amém, a testemunha fiel e verdadeira, o princípio da criação de Deus: Conheço a tua conduta.
        nem és frio, nem quente.
        Oxalá fosses frio ou quente!
        Mas, porque és morno, nem frio nem quente, estou para vomitar-te de minha boca.
        Tu dizes: 'Sou rico e abastado e não careço de nada', em vez de reconhecer que tu és infeliz, miserável, pobre, cego e nu!
