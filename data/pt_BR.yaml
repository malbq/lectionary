ordinary.week15.7.even:
  title: Sábado da 15ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Mq 2,1-5
      text: |
        Leitura da Profecia de Miqueias

        Ai dos que tramam a iniquidade
        e se ocupam de maldades ainda em seus leitos!
        Ao amanhecer do dia, executam tudo o que está em poder de suas mãos.
        Cobiçam campos, e tomam-nos com violência, cobiçam casas, e roubam-nas.
        Oprimem o dono e sua casa, o proprietário e seus bens.
        Isto diz o Senhor: "Eis que tenciono enviar sobre esta geração perversa uma desgraça de onde não livrareis vossos pescoços; não podereis andar de cabeça erguida, porque serão tempos desastrosos.
        Naquele dia, sereis assunto de uma alegoria, de uma canção triste que diz: 'Fomos inteiramente devastados; a parte de meu povo que passou a outro por ninguém lhe será restituída; os nossos campos são repartidos entre infiéis'.
        Por isso, não terás na assembleia do Senhor quem meça com cordel as porções consignadas por sorte".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 9B(10),1-2.3-5.7-8.14 (R.12b)
      text: |
        R. O Senhor não se esquece do clamor dos aflitos.

        Ó Senhor, por que ficais assim tão longe,
        e, no tempo da aflição, vos escondeis,
        enquanto o pecador se ensoberbece,
        o pobre sofre e cai no laço do malvado? R.

        O ímpio se gloria em seus excessos,
        blasfema o avarento e vos despreza;
        em seu orgulho ele diz: "Não há castigo!
        Deus não existe!" 5É isto mesmo que ele pensa. R.

        Só há maldade e violência em sua boca,
        em sua língua, só mentira e falsidade.
        Arma emboscadas nas saídas das aldeias,
        mata inocentes em lugares escondidos. R.

        Vós, porém, vedes a dor e o sofrimento,
        vós olhais e tomais tudo em vossas mãos!
        A vós o pobre se abandona confiante,
        sois dos órfãos vigilante protetor. R.
    - type: gospel
      ref: Mt 12,14-21
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        os fariseus saíram e fizeram um plano para matar Jesus.
        Ao saber disso, Jesus retirou-se dali.
        Grandes multidões o seguiram, e ele curou a todos.
        E ordenou-lhes que não dissessem quem ele era, para se cumprir o que foi dito pelo profeta Isaías: "Eis o meu servo, que escolhi; o meu amado, no qual coloco a minha afeição; porei sobre ele o meu Espírito, e ele anunciará às nações o direito.
        Ele não discutirá, nem gritará, e ninguém ouvirá a sua voz nas praças.
        Não quebrará o caniço rachado, nem apagará o pavio que ainda fumega, até que faça triunfar o direito.
        Em seu nome as nações depositarão a sua esperança".

        Palavra da Salvação.
