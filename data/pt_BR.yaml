        Mas os homens que tinham ido com ele disseram: 'Não podemos enfrentar esse povo, porque é mais forte do que nós'.
        E, diante dos filhos de Israel, começaram a difamar a terra que haviam explorado, dizendo: 'A terra que fomos explorar é uma terra que devora os seus habitantes: o povo que aí vimos é de estatura extraordinária.
