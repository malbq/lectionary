        Se a família não for bastante numerosa para comer um cordeiro, convidará também o vizinho mais próximo, de acordo com o número de pessoas.
        Deveis calcular o número de comensais, conforme o tamanho do cordeiro.
        O cordeiro será sem defeito, macho, de um ano.
        Podereis escolher tanto um cordeiro, como um cabrito: e devereis guardá-lo preso até ao dia catorze deste mês.
        Então toda a comunidade de Israel reunida o imolará ao cair da tarde.
        Tomareis um pouco do seu sangue e untareis os marcos e a travessa da porta, nas casas em que o comerdes.
        Comereis a carne nessa mesma noite, assada ao fogo, com pães ázimos e ervas amargas.
        Não comereis dele nada cru, ou cozido em água, mas assado ao fogo, inteiro, com cabeça, pernas e vísceras.
        Não deixareis nada para o dia seguinte: o que sobrar, devereis queimá-lo ao fogo.
        Assim devereis comê-lo: com os rins cingidos, sandálias nos pés e cajado na mão.
        E comereis às pressas, pois é a Páscoa, isto é, a Passagem do Senhor!
        E naquela noite passarei pela terra do Egito e ferirei na terra do Egito todos os primogênitos, desde os homens até os animais; e infligirei castigos contra todos os deuses do Egito, eu, o Senhor.
        O sangue servirá de sinal nas casas onde estiverdes.
        Ao ver o sangue, passarei adiante, e não vos atingirá a praga exterminadora, quando eu ferir a terra do Egito.
        Este dia será para vós uma festa memorável em honra do Senhor, que haveis de celebrar por todas as gerações".

