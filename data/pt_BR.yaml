ordinary.week34.7.even:
  title: Sábado da 34ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ap 22,1-7
      text: |
        Leitura do Livro do Apocalipse de São João

        A mim, João,
        o anjo do Senhor mostrou-me um rio de água viva, o qual brilhava como cristal.
        O rio brotava do trono de Deus e do Cordeiro.
        No meio da praça, de cada lado do rio, estão plantadas árvores da vida; elas dão frutos doze vezes por ano; em cada mês elas dão fruto; suas folhas servem para curar as nações.
        Já não haverá maldição alguma.
        Na cidade estará o trono de Deus e do Cordeiro e seus servos poderão prestar-lhe culto.
        Verão a sua face e o seu nome estará sobre suas frontes.
        Não haverá mais noite: não se precisará mais da luz da lâmpada, nem da luz do sol, porque o Senhor Deus vai brilhar sobre eles e eles reinarão para toda a eternidade.
        Então o anjo disse-me: "Estas palavras são dignas de fé e verdadeiras, pois o Senhor, o Deus que inspira os profetas, enviou o seu Anjo, para mostrar aos seus servos o que deve acontecer muito em breve.
        Eis que eu venho em breve.
        Feliz aquele que observa as palavras da profecia deste livro".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 94(95),1-2.3-5.6-7 (R. 1Cor 16,22b e Ap 22,20c)
      text: |
        R. Amém! Vem, ó Senhor Jesus! Amém!

        Vinde, exultemos de alegria no Senhor,
        aclamemos o Rochedo que nos salva!
        Ao seu encontro caminhemos com louvores,
        e com cantos de alegria o celebremos! R.

        Na verdade, o Senhor é o grande Deus,
        o grande Rei, muito maior que os deuses todos.
        Tem nas mãos as profundezas dos abismos,
        e as alturas das montanhas lhe pertencem;
        o mar é dele, pois foi ele quem o fez,
        e a terra firme suas mãos a modelaram. R.

        Vinde adoremos e prostremo-nos por terra,
        e ajoelhemos ante o Deus que nos criou!
        Porque ele é o nosso Deus, nosso Pastor,
        e nós somos o seu povo e seu rebanho,
        as ovelhas que conduz com sua mão. R.
    - type: gospel
      ref: Lc 21,34-36
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, disse Jesus aos seus discípulos:
        "Tomai cuidado para que vossos corações não fiquem insensíveis por causa da gula, da embriaguez e das preocupações da vida, e esse dia não caia de repente sobre vós; pois esse dia cairá como uma armadilha sobre todos os habitantes de toda a terra.
        Portanto, ficai atentos e orai a todo momento, a fim de terdes força para escapar de tudo o que deve acontecer e para ficardes em pé diante do Filho do Homem".

        Palavra da Salvação.
ordinary.week34.7.odd:
