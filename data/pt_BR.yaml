ordinary.week1.4.even:
  title: Quarta-feira da 1ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Sm 3,1-10.19-20
      text: |
        Leitura do Primeiro Livro de Samuel 

        Naqueles dias,
        o jovem Samuel servia ao Senhor na presença de Eli.
        Naquele tempo a palavra do Senhor era rara e as visões não eram frequentes.
        Aconteceu que, um dia, Eli estava dormindo no seu quarto.
        Seus olhos começavam a enfraquecer e já não conseguia enxergar.
        A lâmpada de Deus ainda não se tinha apagado e Samuel estava dormindo no templo do Senhor, onde se encontrava a arca de Deus.
        Então o Senhor chamou: "Samuel, Samuel!"
        Ele respondeu: "Estou aqui".
        E correu para junto de Eli e disse: "Tu me chamaste, aqui estou".
        Eli respondeu: "Eu não te chamei. Volta a dormir!"
        E ele foi deitar-se.
        O senhor chamou de novo: "Samuel, Samuel!"
        E Samuel levantou-se, foi ter com Eli e disse: "Tu me chamaste, aqui estou".
        Ele respondeu: "Não te chamei, meu filho. Volta a dormir!"
        Samuel ainda não conhecia o Senhor, pois, até então, a palavra do Senhor não se lhe tinha manifestado.
        O Senhor chamou pela terceira vez: "Samuel, Samuel!"
        Ele levantou-se, foi para junto de Eli e disse: "Tu me chamaste, aqui estou".
        Eli compreendeu que era o Senhor que estava chamando o menino.
        Então disse a Samuel: "Volta a deitar-te e, se alguém te chamar, responderás: 'Senhor, fala, que teu servo escuta!'"
        E Samuel voltou ao seu lugar para dormir.
        O Senhor veio, pôs-se junto dele e chamou-o como das outras vezes: "Samuel! Samuel!"
        E ele respondeu: "Fala, que teu servo escuta".
        Samuel crescia, e o Senhor estava com ele.
        E não deixava cair por terra nenhuma de suas palavras.
        Todo Israel, desde Dã até Bersabeia, reconheceu que Samuel era um profeta do Senhor.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 39(40),2 e 5.7-8a.8b-9.10 (R. 8a.9a)
      text: |
        R. Eis que venho fazer, com prazer,
        a vossa vontade, Senhor!

        Esperando, esperei no Senhor,
        e inclinando-se, ouviu meu clamor.
        É feliz quem a Deus se confia;
        quem não segue os que adoram os ídolos
        e se perdem por falsos caminhos. R.

        Sacrifício e oblação não quisestes,
        mas abristes, Senhor, meus ouvidos;
        não pedistes ofertas nem vítimas,
        holocaustos por nossos pecados,
        E então eu vos disse: "Eis que venho!" R.

        Sobre mim está escrito no livro:
        "Com prazer faço a vossa vontade,
        guardo em meu coração vossa lei!" R.

        Boas-novas de vossa justiça
        anunciei numa grande assembleia;
        vós sabeis: não fechei os meus lábios! R.
    - type: gospel
      ref: Mc 1,29-39
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus saiu da sinagoga e foi, com Tiago e João, para a casa de Simão e André.
        A sogra de Simão estava de cama, com febre, e eles logo contaram a Jesus.
        E ele se aproximou, segurou sua mão e ajudou-a a levantar-se.
        Então, a febre desapareceu; e ela começou a servi-los.
        À tarde, depois do pôr do sol, levaram a Jesus todos os doentes e os possuídos pelo demônio.
        A cidade inteira se reuniu em frente da casa.
        Jesus curou muitas pessoas de diversas doenças e expulsou muitos demônios.
        E não deixava que os demônios falassem, pois sabiam quem ele era.
        De madrugada, quando ainda estava escuro, Jesus se levantou e foi rezar num lugar deserto.
        Simão e seus companheiros foram à procura de Jesus.
        Quando o encontraram, disseram: "Todos estão te procurando".
        Jesus respondeu: "Vamos a outros lugares, às aldeias da redondeza! Devo pregar também ali, pois foi para isso que eu vim".  
        E andava por toda a Galileia, pregando em suas sinagogas e expulsando os demônios.

        Palavra da Salvação.
