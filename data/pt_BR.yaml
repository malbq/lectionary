ordinary.week29.6.even:
  title: Sexta-feira da 29ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ef 4,1-6
      text: |
        Leitura da Carta de São Paulo aos Efésios

        Irmãos,
        eu, prisioneiro no Senhor, vos exorto a caminhardes de acordo com a vocação que recebestes: Com toda a humildade e mansidão, suportai-vos uns aos outros com paciência, no amor.
        Aplicai-vos a guardar a unidade do espírito pelo vínculo da paz.
        Há um só Corpo e um só Espírito, como também é uma só a esperança à qual fostes chamados.
        Há um só Senhor, uma só fé, um só batismo, um só Deus e Pai de todos, que reina sobre todos, age por meio de todos e permanece em todos.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 23(24),1-2.3-4ab.5-6 (R. cf. 6)
      text: |
        R. É assim a geração dos que buscam vossa face,

        ó Senhor, Deus de Israel.
        Ao Senhor pertence a terra e o que ela encerra,
        o mundo inteiro com os seres que o povoam;
        porque ele a tornou firme sobre os mares,
        e sobre as águas a mantém inabalável. R.

        "Quem subirá até o monte do Senhor,
        quem ficará em sua santa habitação?"
        "Quem tem mãos puras e inocente coração,
        quem não dirige sua mente para o crime. R.

        Sobre este desce a bênção do Senhor
        e a recompensa de seu Deus e Salvador".
        "É assim a geração dos que o procuram,
        e do Deus de Israel buscam a face". R.
    - type: gospel
      ref: Lc 12,54-59
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus dizia às multidões: "Quando vedes uma nuvem vinda do ocidente, logo dizeis que vem chuva.
        E assim acontece.
        Quando sentis soprar o vento do sul, logo dizeis que vai fazer calor.
        E assim acontece.
        Hipócritas! Vós sabeis interpretar o aspecto da terra e do céu.
        Como é que não sabeis interpretar o tempo presente?
        Por que não julgais por vós mesmos o que é justo?
        Quando, pois, tu vais com o teu adversário apresentar-te diante do magistrado, procura resolver o caso com ele enquanto estais a caminho.
        Senão ele te levará ao juiz, o juiz te entregará ao guarda, e o guarda te jogará na cadeia.
        Eu te digo: daí tu não sairás, enquanto não pagares o último centavo".

        Palavra da Salvação.
