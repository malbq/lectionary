ordinary.week11.7.even:
  title: Sábado da 11ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Cr 24,17-25
      text: |
        Leitura do Segundo Livro das Crônicas

        Depois da morte de Joiada, os chefes de Judá vieram prostrar-se diante do rei Joás, que, atraído por suas lisonjas, se deixou levar por eles.
        Os chefes de Judá abandonaram o templo do Senhor, o Deus de seus pais, e prestaram culto a troncos sagrados e a imagens esculpidas, atraindo a ira divina sobre Judá e Jerusalém por causa desse crime.
        O Senhor mandou-lhes profetas para que se convertessem a ele. Porém, por mais que estes protestassem, não lhe queriam dar ouvidos.
        Então o espírito de Deus apoderou-se de Zacarias, filho do sacerdote Joiada, e ele apresentou-se ao povo e disse:
        "Assim fala Deus: Por que transgredis os preceitos do Senhor? Isto não vos será de nenhum proveito. Porque abandonastes o Senhor, ele também vos abandonará".
        Eles, porém, conspiraram contra Zacarias e mataram-no à pedrada por ordem do rei, no pátio do templo do Senhor.
        O rei Joás não se lembrou do bem que Joiada, pai do profeta, lhe tinha feito, e matou o seu filho. Zacarias, ao morrer, disse:
        "Que o Senhor veja e faça justiça!"
        Ao cabo de um ano, o exército da Síria marchou contra Joás, invadiu Judá e Jerusalém, massacrou os chefes do povo, e enviou toda a presa de guerra ao rei de Damasco.
        Na verdade, o exército da Síria veio com poucos homens, mas o Senhor entregou nas mãos deles um exército enorme, porque Judá tinha abandonado o Senhor, o Deus de seus pais. Assim, os sírios fizeram justiça contra Joás.
        Quando eles se retiraram, deixando-o gravemente enfermo, seus homens conspiraram contra ele, para vingar o filho do sacerdote Joiada, e mataram-no em seu leito. Ele morreu e foi sepultado na cidade de Davi, mas não no sepulcro dos reis.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),4-5.29-30.31-32.33-34 (R. 29a)
      text: |
        R. Guardarei eternamente para ele a minha graça!

        "Eu firmei uma Aliança com meu servo, meu eleito,
        e eu fiz um juramento a Davi, meu servidor:
        Para sempre, no teu trono, firmarei tua linhagem,
        de geração em geração garantirei o teu reinado!" R.

        Guardarei eternamente para ele a minha graça
        e com ele firmarei minha Aliança indissolúvel.
        Pelos séculos sem fim conservarei sua descendência,
        e o seu trono, tanto tempo quanto os céus, há de durar". R.

        "Se seus filhos, porventura, abandonarem minha lei
        e deixarem de andar pelos caminhos da Aliança;
        se, pecando, violarem minhas justas prescrições
        e se não obedecerem aos meus santos mandamentos: R.

        eu, então, castigarei os seus crimes com a vara,
        com açoites e flagelos punirei as suas culpas.
        Mas não hei de retirar-lhes minha graça e meu favor
        e nem hei de renegar o juramento que lhes fiz. R.
    - type: gospel
      ref: Mt 6,24-34
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        disse Jesus a seus discípulos:
        "Ninguém pode servir a dois senhores: pois, ou odiará um e amará o outro, ou será fiel a um e desprezará o outro. Vós não podeis servir a Deus e ao dinheiro.
        Por isso eu vos digo: não vos preocupeis com a vossa vida, com o que havereis de comer ou beber; nem com o vosso corpo, com o que havereis de vestir. Afinal, a vida não vale mais do que o alimento, e o corpo, mais do que a roupa?
        Olhai os pássaros dos céus: eles não semeiam, não colhem, nem ajuntam em armazéns. No entanto, vosso Pai que está nos céus os alimenta. Vós não valeis mais do que os pássaros?
        Quem de vós pode prolongar a duração da própria vida, só pelo fato de se preocupar com isso?
        E por que ficais preocupados com a roupa? Olhai como crescem os lírios do campo: eles não trabalham nem fiam.
        Porém, eu vos digo: nem o rei Salomão, em toda a sua glória, jamais se vestiu como um deles.
        Ora, se Deus veste assim a erva do campo, que hoje existe e amanhã é queimada no forno, não fará ele muito mais por vós, gente de pouca fé?
        Portanto, não vos preocupeis, dizendo: 'O que vamos comer? O que vamos beber? Como vamos nos vestir?'
        Os pagãos é que procuram essas coisas. Vosso Pai, que está nos céus, sabe que precisais de tudo isso.
        Pelo contrário, buscai em primeiro lugar o Reino de Deus e a sua justiça, e todas estas coisas vos serão dadas por acréscimo.
        Portanto, não vos preocupeis com o dia de amanhã, pois o dia de amanhã terá suas preocupações! Para cada dia, bastam seus próprios problemas".

        Palavra da Salvação.
