ordinary.week4.4.even:
  title: Quarta-feira da 4ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Sm 24,2.9-17
      text: |
        Leitura do Segundo Livro de Samuel 
        
        Naqueles dias,
        disse, o rei Davi a Joab e aos chefes do seu exército que estavam com ele: "Percorre todas as tribos de Israel, desde Dã até Bersabeia, e faze o recenseamento do povo, de maneira que eu saiba o seu número".
        Joab apresentou ao rei o resultado do recenseamento do povo: havia em Israel oitocentos mil homens de guerra, que manejavam a espada; e, em Judá, quinhentos mil homens.
        Mas, depois que o povo foi recenseado, Davi sentiu remorsos e disse ao Senhor: "Cometi um grande pecado, ao fazer o que fiz.
        Mas perdoa a iniquidade do teu servo, porque procedi como um grande insensato".
        Pela manhã, quando Davi se levantou, a palavra do Senhor tinha sido dirigida ao profeta Gad, vidente de Davi, nestes termos:
        "Vai dizer a Davi: Assim fala o Senhor: dou-te a escolher três coisas: escolhe aquela que queres que eu te envie".
        Gad foi ter com Davi e referiu-lhe estas palavras, dizendo: "Que preferes: três anos de fome na tua terra, três meses de derrotas diante dos inimigos que te perseguem, ou três dias de peste no país?
        Reflete, pois e vê o que devo responder a quem me enviou".
        Davi respondeu a Gad: "Estou em grande angústia.
        É melhor cair nas mãos do Senhor, cuja misericórdia é grande, do que cair nas mãos dos homens!"
        E Davi escolheu a peste.
        Era o tempo da colheita do trigo.
        O Senhor mandou, então, a peste a Israel, desde aquela manhã até ao dia fixado, de modo que morreram setenta mil homens da população, desde Dã até Bersabeia.
        Quando o anjo estendeu a mão para exterminar Jerusalém, o Senhor arrependeu-se desse mal e disse ao anjo que exterminava o povo: "Basta! Retira agora a tua mão!"
        O anjo estava junto à eira de Areuna, o jebuseu.
        Quando Davi viu o anjo que afligia o povo, disse ao Senhor: "Fui eu que pequei, eu é que tenho a culpa.
        Mas estes, que são como ovelhas, que fizeram?
        Peço-te que a tua mão se volte contra mim e contra a minha família!"
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 31(32),1-2.5.6.7 (R. cf. 5c)
      text: |
        R. Perdoai-me, Senhor, meu pecado!
        
        Feliz o homem que foi perdoado
        e cuja falta já foi encoberta!
        Feliz o homem a quem o Senhor
        não olha mais como sendo culpado,
        e em cuja alma não há falsidade! R.
        
        Eu confessei, afinal, meu pecado,
        e minha falta vos fiz conhecer.
        Disse: "Eu irei confessar meu pecado!"
        E perdoastes, Senhor, minha falta. R.
        
        Todo fiel pode, assim, invocar-vos,
        durante o tempo da angústia e aflição,
        porque, ainda que irrompam as águas,
        não poderão atingi-lo jamais. R.
        
        Sois para mim proteção e refúgio;
        na minha angústia me haveis de salvar,
        e envolvereis a minha alma no gozo
        da salvação que me vem só de vós. R.
    - type: gospel
      ref: Mc 6,1-6
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus foi a Nazaré, sua terra, e seus discípulos o acompanharam.
        Quando chegou o sábado, começou a ensinar na sinagoga.
        Muitos que o escutavam ficavam admirados e diziam: "De onde recebeu ele tudo isto?
        Como conseguiu tanta sabedoria?
        E esses grandes milagres que são realizados por suas mãos?
        Este homem não é o carpinteiro, filho de Maria e irmão de Tiago, de Joset, de Judas e de Simão?
        Suas irmãs não moram aqui conosco?"
        E ficaram escandalizados por causa dele.
        Jesus lhes dizia: "Um profeta só não é estimado em sua pátria, entre seus parentes e familiares".
        E ali não pôde fazer milagre algum.
        Apenas curou alguns doentes, impondo-lhes as mãos.
        E admirou-se com a falta de fé deles.
        Jesus percorria os povoados das redondezas, ensinando.

        Palavra da Salvação.
