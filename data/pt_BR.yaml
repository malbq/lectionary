1224.night:
  title: Natal do Senhor, Missa da Noite
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Is 9,1-6
      text: |
        Leitura do Livro do Profeta Isaías 
        
        O povo, que andava na escuridão, viu uma grande luz;
        para os que habitavam nas sombras da morte, uma luz resplandeceu.
        Fizeste crescer a alegria, e aumentaste a felicidade;
        todos se regozijam em tua presença como alegres ceifeiros na colheita, ou como exaltados guerreiros ao dividirem os despojos.
        Pois o jugo que oprimia o povo, — a carga sobre os ombros, o orgulho dos fiscais — tu os abateste como na jornada de Madiã.
        Botas de tropa de assalto, trajes manchados de sangue, tudo será queimado e devorado pelas chamas.
        Porque nasceu para nós um menino, foi-nos dado um filho;
        ele traz aos ombros a marca da realeza;
        o nome que lhe foi dado é: Conselheiro admirável, Deus forte, Pai dos tempos futuros, Príncipe da Paz.
        Grande será o seu reino e a paz não há de ter fim sobre o trono de Davi e sobre o seu reinado, que ele irá consolidar e confirmar em justiça e santidade, a partir de agora e para todo o sempre.
        O amor zeloso do Senhor dos exércitos há de realizar estas coisas.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1-2a.2b-3.11-12,13 (R. Lc 2,11)
      text: |
        R. Hoje nasceu para nós
        o Salvador,que é Cristo o Senhor.

        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        Cantai e bendizei seu santo nome! R.
        
        Dia após dia anunciai sua salvação,
        manifestai a sua glória entre as nações,
        e entre os povos do universo seus prodígios! R.
        
        O céu se rejubile e exulte a terra,
        aplauda o mar com o que vive em suas águas;
        os campos com seus frutos rejubilem
        e exultem as florestas e as matas R.
        
        na presença do Senhor, pois ele vem,
        porque vem para julgar a terra inteira.
        Governará o mundo todo com justiça,
        e os povos julgará com lealdade. R.
    - type: reading
      ref: Tt 2,11-14
      text: |
        Leitura da Carta de São Paulo a Tito 
        
        Caríssimo:
        A graça de Deus se manifestou trazendo a salvação para todos os homens.
        Ela nos ensina a abandonar a impiedade e as paixões mundanas e a viver neste mundo com equilíbrio, justiça e piedade, aguardando a feliz esperança e a manifestação da glória do nosso grande Deus e Salvador, Jesus Cristo.
        Ele se entregou por nós, para nos resgatar de toda maldade e purificar para si um povo que lhe pertença e que se dedique a praticar o bem.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 2,1-14
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Aconteceu que naqueles dias,
        César Augusto publicou um decreto, ordenando o recenseamento de toda a terra.
        Este primeiro recenseamento foi feito quando Quirino era governador da Síria.
        Todos iam registrar-se cada um na sua cidade natal.
        Por ser da família e descendência de Davi, José subiu da cidade de Nazaré, na Galileia, até a cidade de Davi, chamada Belém, na Judeia, para registrar-se com Maria, sua esposa, que estava grávida.
        Enquanto estavam em Belém, completaram-se os dias para o parto, e Maria deu à luz o seu filho primogênito.
        Ela o enfaixou e o colocou na manjedoura, pois não havia lugar para eles na hospedaria.
        Naquela região havia pastores que passavam a noite nos campos, tomando conta do seu rebanho.
        Um anjo do Senhor apareceu aos pastores, a glória do Senhor os envolveu em luz, e eles ficaram com muito medo.
        O anjo, porém, disse aos pastores:
        "Não tenhais medo!
        Eu vos anuncio uma grande alegria, que o será para todo o povo: Hoje, na cidade de Davi, nasceu para vós um Salvador, que é o Cristo Senhor.
        Isto vos servirá de sinal:
        Encontrareis um recém-nascido envolvido em faixas e deitado numa manjedoura".
        E, de repente, juntou-se ao anjo uma multidão da coorte celeste.
        Cantavam louvores a Deus, dizendo:
        "Glória a Deus no mais alto dos céus, e paz na terra aos homens por ele amados".      

        Palavra da Salvação.
1225.dawn:
  title: Natal do Senhor, Missa da Aurora
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Is 62,11-12
      text: |
        Leitura do Livro do Profeta Isaías 
        
        Eis que o Senhor fez-se ouvir até as extremidades da terra:
        "Dizei à cidade de Sião: Eis que está chegando o teu salvador, com a recompensa já em suas mãos e o prêmio à sua disposição.
        O povo será chamado Povo santo, os Resgatados do Senhor; e tu terás por nome Desejada, Cidade-não-abandonada".

        Palavra do Senhor.
    - type: psalm
      ref: SI 96(97),1.6.11-12
      text: |
        R. Brilha hoje uma luz sobre nós,
        pois nasceu para nós o Senhor.

        Deus é Rei! Exulte a terra de alegria,
        e as ilhas numerosas rejubilem!
        E proclama o céu sua justiça,
        todos os povos podem ver a sua glória. R.
        
        Uma luz já se levanta para os justos,
        e a alegria para os retos corações.
        Homens justos, alegrai-vos no Senhor,
        celebrai e bendizei seu santo nome! R.
    - type: reading
      ref: Tt 3,4-7
      text: |
        Leitura da Carta de São Paulo a Tito 
        
        Caríssimo:
        Manifestou-se a bondade de Deus, nosso Salvador, e o seu amor pelos homens:
        Ele salvou-nos, não por causa dos atos de justiça que tivéssemos praticado, mas por sua misericórdia, quando renascemos e fomos renovados no batismo pelo Espírito Santo, que ele derramou abundantemente sobre nós por meio de nosso Salvador Jesus Cristo.
        Justificados assim pela sua graça, nos tornamos na esperança herdeiros da vida eterna.
        
        Palavra do Senhor.
    - type: gospel
      ref: Lc 2,15-20
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Quando os anjos se afastaram, voltando para o céu,
        os pastores disseram entre si: "Vamos a Belém ver este acontecimento que o Senhor nos revelou".
        Os pastores foram às pressas a Belém e encontraram Maria e José, e o recém-nascido deitado na manjedoura.
        Tendo-o visto, contaram o que lhes fora dito sobre o menino.
        E todos os que ouviram os pastores ficaram maravilhados com aquilo que contavam.
        Quanto a Maria, guardava todos esses fatos e meditava sobre eles em seu coração.
        Os pastores voltaram, glorificando e louvando a Deus por tudo o que tinham visto e ouvido, conforme lhes tinha sido dito.
        
        Palavra da Salvação.
1225.day:
  title: Natal do Senhor, Missa do Dia
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Is 52,7-10
      text: |
        Leitura do Livro do Profeta Isaías 
        
        Como são belos, andando sobre os montes,
        os pés de quem anuncia e prega a paz, de quem anuncia o bem e prega a salvação, e diz a Sião: "Reina teu Deus!"
        Ouve-se a voz de teus vigias, eles levantam a voz, estão exultantes de alegria, sabem que verão com os próprios olhos o Senhor voltar a Sião.
        Alegrai-vos e exultai ao mesmo tempo, ó ruínas de Jerusalém, o Senhor consolou seu povo e resgatou Jerusalém.
        O Senhor desnudou seu santo braço aos olhos de todas as nações; todos os confins da terra hão de ver a salvação que vem do nosso Deus.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 97(98),1.2-3ab.3cd-4.5-6 (R. 3cd)
      text: |
        R. Os confins do universo contemplaram
        a salvação do nosso Deus.

        Cantai ao Senhor Deus um canto novo,
        porque ele fez prodígios!
        Sua mão e o seu braço forte e santo
        alcançaram-lhe a vitória. R.
        
        O Senhor fez conhecer a salvação,
        e às nações, sua justiça;
        recordou o seu amor sempre fiel
        pela casa de Israel. R.
        
        Os confins do universo contemplaram
        a salvação do nosso Deus.
        Aclamai o Senhor Deus, ó terra inteira,
        alegrai-vos e exultai! R.
        
        Cantai salmos ao Senhor ao som da harpa
        e da cítara suave!
        Aclamai, com os clarins e as trombetas,
        ao Senhor, o nosso Rei! R.
    - type: reading
      ref: Hb 1,1-6
      text: |
        Leitura da Carta aos Hebreus 
        
        Muitas vezes e de muitos modos falou Deus outrora aos nossos pais, pelos profetas; nestes dias, que são os últimos, ele nos falou por meio do Filho, a quem ele constituiu herdeiro de todas as coisas e pelo qual também ele criou o universo.
        Este é o esplendor da glória do Pai, a expressão do seu ser.
        Ele sustenta o universo com o poder de sua palavra.
        Tendo feito a purificação dos pecados, ele sentou-se à direita da majestade divina, nas alturas.
        Ele foi colocado tanto acima dos anjos quanto o nome que ele herdou supera o nome deles.
        De fato, a qual dos anjos Deus disse alguma vez: "Tu és o meu Filho, eu hoje te gerei?"
        Ou ainda: "Eu serei para ele um Pai e ele será para mim um filho?"
        Mas, quando faz entrar o Primogênito no mundo, Deus diz: "Todos os anjos devem adorá-lo!"

        Palavra do Senhor.
    - type: gospel
      ref: Jo 1,1-18
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        No princípio era a Palavra,
        e a Palavra estava com Deus; e a Palavra era Deus.
        No princípio estava ela com Deus.
        Tudo foi feito por ela, e sem ela nada se fez de tudo que foi feito.
        Nela estava a vida, e a vida era a luz dos homens.
        E a luz brilha nas trevas, e as trevas não conseguiram dominá-la.
        Surgiu um homem enviado por Deus; seu nome era João.
        Ele veio como testemunha, para dar testemunho da luz, para que todos chegassem à fé por meio dele.
        Ele não era a luz, mas veio para dar testemunho da luz: daquele que era a luz de verdade, que, vindo ao mundo, ilumina todo ser humano.
        A Palavra estava no mundo - e o mundo foi feito por meio dela - mas o mundo não quis conhecê-la.
        Veio para o que era seu, e os seus não a acolheram.
        Mas, a todos que a receberam, deu-lhes capacidade de se tornarem filhos de Deus isto é, aos que acreditam em seu nome, pois estes não nasceram do sangue nem da vontade da carne nem da vontade do varão, mas de Deus mesmo.
        E a Palavra se fez carne e habitou entre nós.
        E nós contemplamos a sua glória, glória que recebe do Pai como filho unigênito, cheio de graça e de verdade.
        Dele, João dá testemunho, clamando: "Este é aquele de quem eu disse: O que vem depois de mim passou à minha frente, porque ele existia antes de mim".
        De sua plenitude todos nós recebemos graça por graça.
        Pois por meio de Moisés foi dada a Lei, mas a graça e a verdade nos chegaram através de Jesus Cristo.
        A Deus, ninguém jamais viu.
        Mas o Unigênito de Deus, que está na intimidade do Pai, ele no-lo deu a conhecer.

        Palavra da Salvação.
'1226':
  title: Santo Estêvão, Primeiro Mártir
  subtitle: Festa
  color: red
  readings:
    - type: reading
      ref: At 6,8-10.7,54-59
      text: |
        Leitura dos Atos dos Apóstolos

        Naqueles dias,
        Estêvão, cheio de graça e poder, fazia prodígios e grandes sinais entre o povo.
        Mas alguns membros da chamada Sinagoga dos Libertos, junto com cirenenses e alexandrinos, e alguns da Cilícia e da Ásia, começaram a discutir com Estêvão.
        Porém, não conseguiam resistir à sabedoria e ao Espírito com que ele falava.
        Ao ouvir essas palavras, eles ficaram enfurecidos e rangeram os dentes contra Estêvão.
        Estêvão, cheio do Espírito Santo, olhou para o céu e viu a glória de Deus e Jesus, de pé, à direita de Deus. 
        E disse: "Estou vendo o céu aberto, e o Filho do Homem, de pé, à direita de Deus".
        Mas eles, dando grandes gritos e, tapando os ouvidos, avançaram todos juntos contra Estêvão; arrastaram-no para fora da cidade e começaram a apedrejá-lo.
        As testemunhas deixaram suas vestes aos pés de um jovem, chamado Saulo.
        Enquanto o apedrejavam, Estêvão clamou dizendo: "Senhor Jesus, acolhe o meu espírito".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 30(31),3cd-4.6 e 8ab.16bc e 17 (R. 6a)
      text: |
        R. Em vossas mãos, Senhor, entrego o meu espírito.

        Sede uma rocha protetora para mim,
        um abrigo bem seguro que me salve!
        Sim, sois vós a minha rocha e fortaleza;
        por vossa honra orientai-me e conduzi-me! R.

        Em vossas mãos, Senhor, entrego o meu espírito,
        porque vós me salvareis, ó Deus fiel!
        Vosso amor me faz saltar de alegria,
        pois olhastes para as minhas aflições. R.

        Eu entrego em vossas mãos o meu destino;
        libertai-me do inimigo e do opressor!
        Mostrai serena a vossa face ao vosso servo,
        e salvai-me pela vossa compaixão! R.
    - type: gospel
      ref: Mt 10,17-22
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        disse Jesus aos seus apóstolos: "Cuidado com os homens, porque eles vos entregarão aos tribunais e vos açoitarão nas suas sinagogas.
        Vós sereis levados diante de governadores e reis, por minha causa, para dar testemunho diante deles e das nações.
        Quando vos entregarem, não fiqueis preocupados como falar ou o que dizer.
        Então naquele momento vos será indicado o que deveis dizer.
        Com efeito, não sereis vós que havereis de falar, mas sim o Espírito do vosso Pai é que falará através de vós.
        O irmão entregará à morte o próprio irmão; o pai entregará o filho; os filhos se levantarão contra seus pais, e os matarão.
        Vós sereis odiados por todos, por causa do meu nome.
        Mas quem perseverar até o fim, esse será salvo".

        Palavra da Salvação.
'1227':
  title: São João, Apóstolo e Evangelista
  subtitle: Festa
  color: white
  readings:
    - type: reading
      ref: 1Jo 1,1-4
      text: |
        Início da Primeira Carta de São João 
        
        Caríssimos,
        o que era desde o princípio, o que nós ouvimos, o que vimos com os nossos olhos, o que contemplamos e as nossas mãos tocaram da Palavra da Vida, - de fato, a Vida manifestou-se e nós a vimos, e somos testemunhas, e a vós anunciamos a Vida eterna, que estava junto do Pai e que se tornou visível para nós -; isso que vimos e ouvimos, nós vos anunciamos, para que estejais em comunhão conosco.
        E a nossa comunhão é com o Pai e com seu Filho, Jesus Cristo.
        Nós vos escrevemos estas coisas para que a nossa alegria fique completa.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 96(97),1-2.5-6.11-12 (R. 12a)
      text: |
        R. Ó justos, alegrai-vos no Senhor!
        
        Deus é Rei! Exulte a terra de alegria,
        e as ilhas numerosas rejubilem!
        Treva e nuvem o rodeiam no seu trono,
        que se apoia na justiça e no direito. R.
        
        As montanhas se derretem como cera
        ante a face do Senhor de toda a terra;
        e assim proclama o céu sua justiça,
        todos os povos podem ver a sua glória. R.
        
        Uma luz já se levanta para os justos,
        e a alegria, para os retos corações.
        Homens justos, alegrai-vos no Senhor,
        celebrai e bendizei seu santo nome! R.
    - type: gospel
      ref: Jo 20,2-8
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 
        
        No primeiro dia da semana,
        Maria Madalena saiu correndo e foi encontrar Simão Pedro e o outro discípulo, aquele que Jesus amava, e lhes disse:
        "Tiraram o Senhor do túmulo, e não sabemos onde o colocaram".
        Saíram, então, Pedro e o outro discípulo e foram ao túmulo.
        Os dois corriam juntos, mas o outro discípulo correu mais depressa que Pedro e chegou primeiro ao túmulo.
        Olhando para dentro, viu as faixas de linho no chão, mas não entrou.
        Chegou também Simão Pedro, que vinha correndo atrás, e entrou no túmulo.
        Viu as faixas de linho deitadas no chão e o pano que tinha estado sobre a cabeça de Jesus, não posto com as faixas, mas enrolado num lugar à parte.
        Então entrou também o outro discípulo, que tinha chegado primeiro ao túmulo.
        Ele viu, e acreditou.

        Palavra da Salvação.
'1228':
  title: Os Santos Inocentes, mártires
  subtitle: Festa
  color: red
  readings:
    - type: reading
      ref: 1Jo 1,5-2,2
      text: |
        Leitura da Primeira Carta de São João 
        
        Caríssimos,
        a mensagem, que ouvimos de Jesus Cristo e vos anunciamos, é esta: Deus é luz e nele não há trevas.
        Se dissermos que estamos em comunhão com ele, mas andamos nas trevas, estamos mentindo e não nos guiamos pela verdade.
        Mas, se andamos na luz, como ele está na luz, então estamos em comunhão uns com os outros, e o sangue de seu Filho Jesus nos purifica de todo pecado.
        Se dissermos que não temos pecado, estamo-nos enganando a nós mesmos, e a verdade não está dentro de nós.
        Se reconhecermos nossos pecados, então Deus se mostra fiel e justo, para nos perdoar os pecados e nos purificar de toda culpa.
        Se dissermos que nunca pecamos, fazemos dele um mentiroso e sua palavra não está dentro de nós.
        Meus filhinhos, escrevo isto para que não pequeis.
        No entanto, se alguém pecar, temos junto do Pai um Defensor: Jesus Cristo, o Justo.
        Ele é a vítima de expiação pelos nossos pecados, e não só pelos nossos, mas também pelos pecados do mundo inteiro.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 123(124),2-3.4-5.7b-8 (R. 7a)
      text: |
        R. Nossa alma como um pássaro escapou
        do laço que lhe armara o caçador.

        Se o Senhor não estivesse ao nosso lado,
        quando os homens investiram contra nós,
        com certeza nos teriam devorado
        no furor de sua ira contra nós. R.
        
        Então as águas nos teriam submergido,
        a correnteza nos teria arrastado,
        e então, por sobre nós teriam passado
        essas águas sempre mais impetuosas. R.
        
        O laço arrebentou-se de repente,
        e assim nós conseguimos libertar-nos.
        O nosso auxílio está no nome do Senhor,
        do Senhor que fez o céu e fez a terra! R.
    - type: gospel
      ref: Mt 2,13-18
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus 
        
        Depois que os magos partiram,
        o Anjo do Senhor apareceu em sonho a José e lhe disse: "Levanta-te, pega o menino e sua mãe e foge para o Egito! Fica lá até que eu te avise! Porque Herodes vai procurar o menino para matá-lo".
        José levantou-se de noite, pegou o menino e sua mãe, e partiu para o Egito.
        Ali ficou até à morte de Herodes, para se cumprir o que o Senhor havia dito pelo profeta: "Do Egito chamei o meu Filho".
        Quando Herodes percebeu que os magos o haviam enganado, ficou muito furioso.
        Mandou matar todos os meninos de Belém e de todo o território vizinho, de dois anos para baixo, exatamente conforme o tempo indicado pelos magos.
        Então se cumpriu o que foi dito pelo profeta Jeremias: "Ouviu-se um grito em Ramá, choro e grande lamento: é Raquel que chora seus filhos, e não quer ser consolada, porque eles não existem mais".

        Palavra da Salvação.
'1229':
  title: 'Quinto dia na Oitava de Natal'
  subtitle: Oitava de Natal
  color: white
  readings:
    - type: reading
      ref: 1Jo 2,3-11
      text: |
        Leitura da Primeira Carta de São João 
        
        Caríssimos,
        para saber que conhecemos Jesus, vejamos se guardamos os seus mandamentos.
        Quem diz: "Eu conheço a Deus", mas não guarda os seus mandamentos, é mentiroso, e a verdade não está nele.
        Naquele, porém, que guarda a sua palavra, o amor de Deus é plenamente realizado.
        O critério para saber se estamos com Jesus é este: quem diz que permanece nele, deve também proceder como ele procedeu.
        Caríssimos, não vos comunico um mandamento novo, mas um mandamento antigo, que recebestes desde o início; este mandamento antigo é a palavra que ouvistes.
        No entanto, o que vos escrevo é um mandamento novo - que é verdadeiro nele e em vós -, pois que as trevas passam e já brilha a luz verdadeira.
        Aquele que diz estar na luz, mas odeia o seu irmão, ainda está nas trevas.
        O que ama o seu irmão permanece na luz e não corre perigo de tropeçar.
        Mas o que odeia o seu irmão está nas trevas, caminha nas trevas, e não sabe aonde vai, porque as trevas ofuscaram os seus olhos.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1-2a.2b-3.5b-6 (R. 11a)
      text: |
        R. O céu se rejubile e exulte a terra!
        
        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        Cantai e bendizei seu santo nome! R.
        
        Dia após dia anunciai sua salvação,
        manifestai a sua glória entre as nações,
        e entre os povos do universo seus prodígios! R.
        
        Foi o Senhor e nosso Deus quem fez os céus:
        diante dele vão a glória e a majestade,
        e o seu templo, que beleza e esplendor! R.
    - type: gospel
      ref: Lc 2,22-35
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Quando se completaram os dias
        para a purificação da mãe e do filho, conforme a Lei de Moisés, Maria e José levaram Jesus a Jerusalém, a fim de apresentá-lo ao Senhor.
        Conforme está escrito na Lei do Senhor: "Todo primogênito do sexo masculino deve ser consagrado ao Senhor".
        Foram também oferecer o sacrifício - um par de rolas ou dois pombinhos - como está ordenado na Lei do Senhor.
        Em Jerusalém, havia um homem chamado Simeão, o qual era justo e piedoso, e esperava a consolação do povo de Israel.
        O Espírito Santo estava com ele e lhe havia anunciado que não morreria antes de ver o Messias que vem do Senhor.
        Movido pelo Espírito, Simeão veio ao Templo.
        Quando os pais trouxeram o menino Jesus para cumprir o que a Lei ordenava, Simeão tomou o menino nos braços e bendisse a Deus:
        "Agora, Senhor, conforme a tua promessa, podes deixar teu servo partir em paz; porque meus olhos viram a tua salvação, que preparaste diante de todos os povos: luz para iluminar as nações e glória do teu povo Israel".
        O pai e a mãe de Jesus estavam admirados com o que diziam a respeito dele.
        Simeão os abençoou e disse a Maria, a mãe de Jesus: "Este menino vai ser causa tanto de queda como de reerguimento para muitos em Israel.
        Ele será um sinal de contradição.
        Assim serão revelados os pensamentos de muitos corações.
        Quanto a ti, uma espada te traspassará a alma".

        Palavra da Salvação.
'1230':
  title: 'Sexto dia na Oitava de Natal'
  subtitle: Oitava de Natal
  color: white
  readings:
    - type: reading
      ref: 1Jo 2,12-17
      text: |
        Leitura da Primeira Carta de São João 
        
        Eu vos escrevo, filhinhos:
        os vossos pecados foram perdoados por meio do seu nome.
        Eu vos escrevo, pais: vós conheceis aquele que é desde o princípio.
        Eu vos escrevo, jovens: vós vencestes o Maligno.
        Já vos escrevi, filhinhos: vós conheceis o Pai.
        Já vos escrevi, jovens: vós sois fortes, a Palavra de Deus permanece em vós, e vencestes o Maligno.
        Não ameis o mundo, nem o que há no mundo.
        Se alguém ama o mundo, não está nele o amor do Pai.
        Porque tudo o que há no mundo — as paixões da natureza, a concupiscência dos olhos e a ostentação da riqueza — não vem do Pai, mas do mundo.
        Ora, o mundo passa, e também a sua concupiscência;
        mas aquele que faz a vontade de Deus permanece para sempre.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),7-8a.8b-9.10 (R. 11a)
      text: |
        R. O céu se rejubile e exulte a terra!
        
        Ó família das nações, dai ao Senhor,
        ó nações, dai ao Senhor poder e glória,
        dai-lhe a glória que é devida ao seu nome! R.
        
        Oferecei um sacrifício nos seus átrios,
        adorai-o no esplendor da santidade,
        terra inteira, estremecei diante dele! R.
        
        Publicai entre as nações: "Reina o Senhor!"
        Ele firmou o universo inabalável,
        e os povos ele julga com justiça. R.
    - type: gospel
      ref: Lc 2,36-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 
        
        Naquele tempo,
        havia também uma profetisa, chamada Ana, filha de Fanuel, da tribo de Aser.
        Era de idade muito avançada; quando jovem, tinha sido casada e vivera sete anos com o marido.
        Depois ficara viúva, e agora já estava com oitenta e quatro anos.
        Não saía do Templo, dia e noite servindo a Deus com jejuns e orações.
        Ana chegou nesse momento e pôs-se a louvar a Deus e a falar do menino a todos os que esperavam a libertação de Jerusalém.
        Depois de cumprirem tudo, conforme a Lei do Senhor, voltaram à Galileia, para Nazaré, sua cidade.
        O menino crescia e tornava-se forte, cheio de sabedoria; e a graça de Deus estava com ele.

        Palavra da Salvação.
