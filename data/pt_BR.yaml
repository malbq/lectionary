  title: Sábado da 8ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Jd 17.20b-25
      text: |
        Leitura da Carta de São Judas 

        Vós, porém, amados,
        lembrai-vos das palavras preditas pelos apóstolos de nosso Senhor Jesus Cristo.
        Edificai-vos sobre o fundamento da vossa santíssima fé e rezai, no Santo Espírito, de modo que vos mantenhais no amor de Deus, esperando a misericórdia de nosso Senhor Jesus Cristo, para a vida eterna.
        E a uns, que estão com dúvidas, deveis tratar com piedade.
        A outros, deveis salvá-los arrancando-os do fogo.
        De outros ainda deveis ter piedade, mas com temor, aborrecendo a própria veste manchada pela carne...
        Àquele que é capaz de guardar-vos da queda e de apresentar-vos perante a sua glória irrepreensíveis e jubilosos, ao único Deus, nosso Salvador, por Jesus Cristo, nosso Senhor: glória, majestade, poder e domínio, desde antes de todos os séculos, e agora, e por todos os séculos.
        Amém.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 62(63),2.3-4.5-6 (R. 2b)
      text: |
        R. A minha alma tem sede de vós, ó Senhor!

        Sois vós, ó Senhor, o meu Deus!
        Desde a aurora ansioso vos busco!
        A minh'alma tem sede de vós,
        minha carne também vos deseja,
        como terra sedenta e sem água! R.

        Venho, assim, contemplar-vos no templo,
        para ver vossa glória e poder.
        Vosso amor vale mais do que a vida:
        e por isso meus lábios vos louvam. R.

        Quero, pois vos louvar pela vida,
        e elevar para vós minhas mãos!
        A minh'alma será saciada,
        como em grande banquete de festa;
        cantará a alegria em meus lábios,
        ao cantar para vós meu louvor! R.
    - type: gospel
      ref: Mc 11,27-33
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 

        Naquele tempo,
        Jesus e os discípulos foram de novo a Jerusalém.
        Enquanto Jesus estava andando no Templo, os sumos sacerdotes, os mestres da Lei e os anciãos aproximaram-se dele e perguntaram: "Com que autoridade fazes essas coisas?
        Quem te deu autoridade para fazer isso?"
        Jesus respondeu: "Vou fazer-vos uma só pergunta.
        Se me responderdes, eu vos direi com que autoridade faço isso.
        O batismo de João vinha do céu ou dos homens?
        Respondei-me".
