        e do lixo ele retira o pobrezinho,
        para fazê-lo assentar-se com os nobres,
        assentar-se com nobres do seu povo. R.
    - type: gospel
      ref: Jo 15,9-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João 

        Naquele tempo, disse Jesus a seus discípulos:
        Como meu Pai me amou, assim também eu vos amei.
        Permanecei no meu amor.
        Se guardardes os meus mandamentos, permanecereis no meu amor, assim como eu guardei os mandamentos do meu Pai e permaneço no seu amor.
        Eu vos disse isto, para que a minha alegria esteja em vós e a vossa alegria seja plena.
        Este é o meu mandamento: amai-vos uns aos outros, assim como eu vos amei.
        Ninguém tem amor maior do que aquele que dá sua vida pelos amigos.
        Vós sois meus amigos, se fizerdes o que eu vos mando.
        Já não vos chamo servos, pois o servo não sabe o que faz o seu senhor.
        Eu vos chamo amigos, porque vos dei a conhecer tudo o que ouvi de meu Pai.
        Não fostes vós que me escolhestes, mas fui eu que vos escolhi e vos designei para irdes e para que produzais fruto e o vosso fruto permaneça.
        O que então pedirdes ao Pai em meu nome, ele vo-lo concederá.
        Isto é o que vos ordeno: amai-vos uns aos outros.

        Palavra da Salvação.
annunciation:
  title: Anunciação do Senhor
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Is 7,10-14;8,10
      text: |
        Leitura do Livro do Profeta Isaías 

        Naqueles dias,
        o Senhor falou com Acaz, dizendo: "Pede ao Senhor teu Deus que te faça ver um sinal, quer provenha da profundeza da terra, quer venha das alturas do céu".
        Mas Acaz respondeu: "Não pedirei nem tentarei o Senhor".
        Disse o profeta: "Ouvi então, vós, casa de Davi; será que achais pouco incomodar os homens e passais a incomodar até o meu Deus?
        Pois bem, o próprio Senhor vos dará um sinal.
        Eis que uma virgem conceberá e dará à luz um filho, e lhe porá o nome de Emanuel, porque Deus está conosco.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 39(40),7-8a.8b-9.10,11 (R. 8a.9a)
      text: |
        R. Eis que venho fazer, com prazer,
        a vossa vontade, Senhor!

        Sacrifício e oblação não quisestes,
        mas abristes, Senhor, meus ouvidos;
        não pedistes ofertas nem vítimas,
        holocaustos por nossos pecados,
        E então eu vos disse: "Eis que venho!" R.

        Sobre mim está escrito no livro:
        "Com prazer faço a vossa vontade,
        guardo em meu coração vossa lei!" R.

        Boas-novas de vossa justiça
        anunciei numa grande assembléia;
        vós sabeis: não fechei os meus lábios! R.

        Proclamei toda a vossa justiça,
        sem retê-la no meu coração;
        vosso auxílio e lealdade narrei.
        Não calei vossa graça e verdade
        na presença da grande assembleia. R.
    - type: reading
      ref: Hb 10,4-10
      text: |
        Leitura da Carta aos Hebreus 

        Irmãos, é impossível eliminar os pecados
        com o sangue de touros e bodes.
        Por isso, ao entrar no mundo, Cristo afirma: "Tu não quiseste vítima nem oferenda, mas formaste-me um corpo.
        Não foram do teu agrado holocaustos nem sacrifícios pelo pecado.
        Por isso eu disse: Eis que eu venho.
        No livro está escrito a meu respeito: Eu vim, ó Deus, para fazer a tua vontade".
        Depois de dizer: "Tu não quiseste nem te agradaram vítimas, oferendas, holocaustos, sacrifícios pelo pecado" - coisas oferecidas segundo a Lei - ele acrescenta: "Eu vim para fazer a tua vontade".
        Com isso, suprime o primeiro sacrifício, para estabelecer o segundo.
        É graças a esta vontade que somos santificados pela oferenda do corpo de Jesus Cristo, realizada uma vez por todas.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 1,26-38
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naquele tempo,
        o anjo Gabriel foi enviado por Deus a uma cidade da Galileia, chamada Nazaré, a uma virgem, prometida em casamento a um homem chamado José.
        Ele era descendente de Davi e o nome da virgem era Maria.
        O anjo entrou onde ela estava e disse: "Alegra-te, cheia de graça, o Senhor está contigo!"
        Maria ficou perturbada com estas palavras e começou a pensar qual seria o significado da saudação.
        O anjo, então, disse-lhe: "Não tenhas medo, Maria, porque encontraste graça diante de Deus.
        Eis que conceberás e darás à luz um filho, a quem porás o nome de Jesus.
        Ele será grande, será chamado Filho do Altíssimo, e o Senhor Deus lhe dará o trono de seu pai Davi.
        Ele reinará para sempre sobre os descendentes de Jacó, e o seu reino não terá fim".
        Maria perguntou ao anjo: "Como acontecerá isso, se eu não conheço homem algum?"
        O anjo respondeu: "O Espírito virá sobre ti, e o poder do Altíssimo te cobrirá com sua sombra.
        Por isso, o menino que vai nascer será chamado Santo, Filho de Deus.
        Também Isabel, tua parenta, concebeu um filho na velhice.
        Este já é o sexto mês daquela que era considerada estéril, porque para Deus nada é impossível".
        Maria, então, disse: "Eis aqui a serva do Senhor; faça-se em mim segundo a tua palavra!"
        E o anjo retirou-se.

        Palavra da Salvação.
