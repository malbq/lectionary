      text: |
        Leitura do Segundo Livro das Crônicas

        Depois da morte de Joiada, os chefes de Judá vieram prostrar-se diante do rei Joás, que, atraído por suas lisonjas, se deixou levar por eles.
        Os chefes de Judá abandonaram o templo do Senhor, o Deus de seus pais, e prestaram culto a troncos sagrados e a imagens esculpidas, atraindo a ira divina sobre Judá e Jerusalém por causa desse crime.
        O Senhor mandou-lhes profetas para que se convertessem a ele. Porém, por mais que estes protestassem, não lhe queriam dar ouvidos.
        Então o espírito de Deus apoderou-se de Zacarias, filho do sacerdote Joiada, e ele apresentou-se ao povo e disse:
        "Assim fala Deus: Por que transgredis os preceitos do Senhor? Isto não vos será de nenhum proveito. Porque abandonastes o Senhor, ele também vos abandonará".
        Eles, porém, conspiraram contra Zacarias e mataram-no à pedrada por ordem do rei, no pátio do templo do Senhor.
        O rei Joás não se lembrou do bem que Joiada, pai do profeta, lhe tinha feito, e matou o seu filho. Zacarias, ao morrer, disse:
        "Que o Senhor veja e faça justiça!"
