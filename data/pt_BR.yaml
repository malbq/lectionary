      ref: Ne 2,1-8
      text: |
        Leitura do Livro de Neemias

        Era o mês de Nisã,
        no vigésimo ano do rei Artaxerxes.
        Como o vinho estivesse diante do rei, eu peguei no vinho e ofereci-o ao rei.
        Como em sua presença eu nunca podia estar triste, o rei disse-me: "Por que estás com a fisionomia triste?
        Não estás doente.
        Isso só pode ser tristeza do coração".
        Fiquei muito apreensivo e disse ao rei: "Que o rei viva para sempre!
        Como o meu rosto poderia não estar triste, quando está em ruínas a cidade onde estão os túmulos de meus pais e suas portas foram consumidas pelo fogo?"
        E o rei disse-me: "O que desejas?"
        Então, fazendo uma oração ao Deus do céu, eu disse ao rei: "Se for do agrado do rei e se o teu servo achar graça diante de ti, deixa-me ir para a Judeia, à cidade onde se encontram os túmulos de meus pais, a fim de que possa reconstruí-la".
        O rei, junto de quem a rainha se sentara, perguntou-me: "Quanto tempo vai durar a tua viagem e quando estarás de volta?"
        Eu indiquei-lhe a data do regresso e ele autorizou-me a partir.
        Eu disse ainda ao rei: "Se parecer bem ao rei, sejam-me dadas cartas para os governadores de além do rio, para que me deixem passar, até que chegue à Judeia.
        E também outra carta para Asaf, guarda da floresta do rei, para que me forneça madeira de construção para as portas da cidadela do templo, para as muralhas da cidade, e para a casa em que vou morar".
        E o rei concedeu-me tudo, pois a bondosa mão de Deus me protegia.

        Palavra do Senhor.
    - type: psalm
