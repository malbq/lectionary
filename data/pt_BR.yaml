        quem dentre vós é sábio e inteligente?
        Que ele mostre, por seu reto modo de proceder, a sua prática em sábia mansidão.
        Mas se fomentais, no coração, amargo ciúme e rivalidade, não vos glorieis nem procedais em contradição com a verdade.
        Essa não é a sabedoria que vem do alto.
        Ao contrário, é terrena, materialista, diabólica!
        Onde há inveja e rivalidade, aí estão as desordens e toda espécie de obras más.
        Por outra parte, a sabedoria que vem do alto é, antes de tudo, pura, depois pacífica, modesta, conciliadora, cheia de misericórdia e de bons frutos, sem parcialidade e sem fingimento.
