        Eu, porém, vos digo: Todo aquele que olhar para uma mulher, com o desejo de possuí-la, já cometeu adultério com ela no seu coração.
        Se o teu olho direito é para ti ocasião de pecado, arranca-o e joga-o para longe de ti!
        De fato, é melhor perder um de teus membros, do que todo o teu corpo ser jogado no inferno.
        Se a tua mão direita é para ti ocasião de pecado, corta-a e joga-a para longe de ti!
        De fato, é melhor perder um dos teus membros, do que todo o teu corpo ir para o inferno.
        Foi dito também: 'Quem se divorciar de sua mulher, dê-lhe uma certidão de divórcio'.
        Eu, porém, vos digo: Todo aquele que se divorcia de sua mulher, a não ser por motivo de união irregular, faz com que ela se torne adúltera; e quem se casa com a mulher divorciada comete adultério".

        Palavra da Salvação.
ordinary.week10.6.odd:
  title: Sexta-feira da 10ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Cor 4,7-15
      text: |
        Leitura da Segunda Carta de São Paulo aos Coríntios

        Irmãos,
        trazemos esse tesouro em vasos de barro, para que todos reconheçam que este poder extraordinário vem de Deus e não de nós.
        Somos afligidos de todos os lados, mas não vencidos pela angústia; postos entre os maiores apuros, mas sem perder a esperança; perseguidos, mas não desamparados; derrubados, mas não aniquilados; por toda parte e sempre levamos em nós mesmos os sofrimentos mortais de Jesus, para que também a vida de Jesus seja manifestada em nossos corpos.
        De fato, nós, os vivos, somos continuamente entregues à morte, por causa de Jesus, para que também a vida de Jesus seja manifestada em nossa natureza mortal.
        Assim, a morte age em nós, enquanto a vida age em vós.
        Mas, sustentados pelo mesmo espírito de fé, conforme o que está escrito: "Eu creio e, por isso, falei", nós também cremos e, por isso, falamos, certos de que aquele que ressuscitou o Senhor Jesus nos ressuscitará também com Jesus e nos colocará ao seu lado, juntamente convosco.
        E tudo isso é por causa de vós, para que a abundância da graça em um número maior de pessoas faça crescer a ação de graças para a glória de Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 115(116B),10-11.15-16.17-18 (R. 17a)
      text: |
        R. Oferto ao Senhor um sacrifício de louvor.

        Ou: Aleluia, Aleluia, Aleluia.

        Guardei a minha fé, mesmo dizendo:
        "É demais o sofrimento em minha vida!"
        Confiei, quando dizia na aflição:
        "Todo homem é mentiroso! Todo homem!" R.

        É sentida por demais pelo Senhor
        a morte de seus santos, seus amigos.
        Eis que sou o vosso servo, ó Senhor,
        vosso servo que nasceu de vossa serva;
        mas me quebrastes os grilhões da escravidão! R.

        Por isso oferto um sacrifício de louvor,
        invocando o nome santo do Senhor.
        Vou cumprir minhas promessas ao Senhor
        na presença de seu povo reunido. R.
    - type: gospel
      ref: Mt 5,27-32
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, disse Jesus aos seus discípulos:
        "Ouvistes o que foi dito: 'Não cometerás adultério'.
        Eu, porém, vos digo: Todo aquele que olhar para uma mulher, com o desejo de possuí-la, já cometeu adultério com ela no seu coração.
