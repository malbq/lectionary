      ref: Hb 4,12-16
      text: |
        Leitura da Carta aos Hebreus

        Irmãos,
        a Palavra de Deus é viva, eficaz e mais cortante do que qualquer espada de dois gumes.
        Penetra até dividir alma e espírito, articulações e medulas.
        Ela julga os pensamentos e as intenções do coração.
        E não há criatura que possa ocultar-se diante dela.
        Tudo está nu e descoberto aos seus olhos,
        e é a ela que devemos prestar contas.
        Temos um sumo sacerdote eminente, que entrou no céu, Jesus, o Filho de Deus.
        Por isso, permaneçamos firmes na fé que professamos.
        Com efeito, temos um sumo sacerdote capaz de se compadecer de nossas fraquezas, pois ele mesmo foi provado em tudo como nós, com exceção do pecado.
        Aproximemo-nos então, com toda a confiança, do trono da graça, para conseguirmos misericórdia e alcançarmos a graça de um auxílio no momento oportuno.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 18(19B),8.9.10.15 (R. cf. Jo 6,63c)
      text: |
        R. Vossas palavras são espírito, são vida, tendes palavras, ó Senhor, de vida eterna.

        A lei do Senhor Deus é perfeita,
        conforto para a alma!
        O testemunho do Senhor é fiel,
        sabedoria dos humildes. R.

        Os preceitos do Senhor são precisos,
        alegria ao coração.
        O mandamento do Senhor é brilhante,
        para os olhos é uma luz. R.

        É puro o temor do Senhor,
        imutável para sempre.
        Os julgamentos do Senhor são corretos
        e justos igualmente. R.

        Que vos agrade o cantar dos meus lábios
        e a voz da minha alma;
        que ela chegue até vós, ó Senhor,
        meu Rochedo e Redentor! R.
    - type: gospel
      ref: Mc 2,13-17
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        Jesus saiu de novo para a beira do mar.
        Toda a multidão ia ao seu encontro e Jesus os ensinava.
        Enquanto passava, Jesus viu Levi, o filho de Alfeu, sentado na coletoria de impostos, e disse-lhe:
        "Segue-me!"
        Levi se levantou e o seguiu.
        E aconteceu que, estando à mesa na casa de Levi, muitos cobradores de impostos e pecadores também estavam à mesa com Jesus e seus discípulos.
        Com efeito, eram muitos os que o seguiam.
        Alguns doutores da Lei, que eram fariseus, viram que Jesus estava comendo com pecadores e cobradores de impostos.
        Então eles perguntaram aos discípulos:
        "Por que ele come com os cobradores de impostos e pecadores?"
        Tendo ouvido, Jesus respondeu-lhes:
        "Não são as pessoas sadias que precisam de médico, mas as doentes.
        Eu não vim para chamar justos, mas sim pecadores".

        Palavra da Salvação.
ordinary.week2.1.a:
  title: Domingo da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 49,3.5-6
      text: |
        Leitura do Livro do Profeta Isaías

        O Senhor me disse: "Tu és o meu Servo, Israel, em quem serei glorificado".
        E agora diz-me o Senhor - ele que me preparou desde o nascimento para ser seu Servo - que eu recupere Jacó para ele e faça Israel unir-se a ele;
        aos olhos do Senhor esta é a minha glória.
        Disse ele:
        "Não basta seres meu Servo para restaurar as tribos de Jacó e reconduzir os remanescentes de Israel:
        eu te farei luz das nações, para que minha salvação chegue até aos confins da terra".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 39(40),2.4ab.7-8a.8b-9.10 (R. 8a.9a)
      text: |
        R. Eu disse: Eis que venho, Senhor, com prazer faço a vossa vontade!

        Esperando, esperei no Senhor,
        e inclinando-se, ouviu meu clamor.
        Canto novo ele pôs em meus lábios,
        um poema em louvor ao Senhor. R.

        Sacrifício e oblação não quisestes,
        mas abristes, Senhor, meus ouvidos;
        não pedistes ofertas nem vítimas,
        holocaustos por nossos pecados. R.

        E então eu vos disse: "Eis que venho!"
        Sobre mim está escrito no livro:
        "Com prazer faço a vossa vontade,
        guardo em meu coração vossa lei!" R.

        Boas-novas de vossa justiça
        anunciei numa grande assembleia;
        vós sabeis: não fechei os meus lábios! R.
    - type: reading
      ref: 1Cor 1,1-3
      text: |
        Início da Primeira Carta de São Paulo aos Coríntios

        Paulo, chamado a ser apóstolo de Jesus Cristo, por vontade de Deus, e o irmão Sóstenes, à Igreja de Deus que está em Corinto:
        aos que foram santificados em Cristo Jesus, chamados a ser santos junto com todos que, em qualquer lugar, invocam o nome de nosso Senhor Jesus Cristo, Senhor deles e nosso.
        Para vós, graça e paz, da parte de Deus, nosso Pai, e do Senhor Jesus Cristo.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 1,29-34
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        João viu Jesus aproximar-se dele e disse:
        "Eis o Cordeiro de Deus, que tira o pecado do mundo.
        Dele é que eu disse:
        'Depois de mim vem um homem que passou à minha frente, porque existia antes de mim'.
        Também eu não o conhecia, mas se eu vim batizar com água, foi para que ele fosse manifestado a Israel".
        E João deu testemunho, dizendo:
        "Eu vi o Espírito descer, como uma pomba do céu, e permanecer sobre ele.
        Também eu não o conhecia, mas aquele que me enviou a batizar com água me disse:
        'Aquele sobre quem vires o Espírito descer e permanecer, este é quem batiza com o Espírito Santo'.
        Eu vi e dou testemunho:
        Este é o Filho de Deus!"

        Palavra da Salvação.
ordinary.week2.1.b:
  title: Domingo da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Sm 3,3b-10.19
      text: |
        Leitura do Primeiro Livro de Samuel 

        Naqueles dias,
        Samuel estava dormindo no templo do Senhor, onde se encontrava a arca de Deus.
        Então o Senhor chamou: "Samuel, Samuel!"
        Ele respondeu: "Estou aqui".
        E correu para junto de Eli e disse: "Tu me chamaste, aqui estou".
        Eli respondeu: "Eu não te chamei. Volta a dormir!"
        E ele foi deitar-se.
        O Senhor chamou de novo: "Samuel, Samuel!"
        E Samuel levantou-se, foi ter com Eli e disse: "Tu me chamaste, aqui estou".
        Ele respondeu: "Não te chamei, meu filho. Volta a dormir!"
        Samuel ainda não conhecia o Senhor, pois, até então, a palavra do Senhor não se lhe tinha manifestado.
        O Senhor chamou pela terceira vez: "Samuel, Samuel!"
        Ele levantou-se, foi para junto de Eli e disse: "Tu me chamaste, aqui estou".
        Eli compreendeu que era o Senhor que estava chamando o menino.
        Então disse a Samuel: "Volta a deitar-te e, se alguém te chamar, responderás: 'Senhor, fala, que teu servo escuta!'"
        E Samuel voltou ao seu lugar para dormir.
        O Senhor veio, pôs-se junto dele e chamou-o como das outras vezes: "Samuel! Samuel!"
        E ele respondeu: "Fala, que teu servo escuta".
        Samuel crescia, e o Senhor estava com ele.
        E não deixava cair por terra nenhuma de suas palavras.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 39(40),2.4ab.7-8a.8b-9.10 (R. 8a.9a)
      text: |
        R. Eu disse: "Eis que venho, Senhor!"
        Com prazer faço a vossa vontade.

        Esperando, esperei no Senhor,
        e inclinando-se, ouviu meu clamor.
        Canto novo ele pôs em meus lábios,
        um poema em louvor ao Senhor. R.

        Sacrifício e oblação não quisestes,
        mas abristes, Senhor, meus ouvidos;
        não pedistes ofertas nem vítimas,
        holocaustos por nossos pecados. R.

        E então eu vos disse: "Eis que venho!"
        Sobre mim está escrito no livro:
        "Com prazer faço a vossa vontade,
        guardo em meu coração vossa lei!" R.

        Boas-novas de vossa justiça
        anunciei numa grande assembleia;
        vós sabeis: não fechei os meus lábios! R.
    - type: reading
      ref: 1Cor 6,13c-15a.17-20
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        O corpo não é para a imoralidade, mas para o Senhor, e o Senhor é para o corpo;
        e Deus, que ressuscitou o Senhor, nos ressuscitará também a nós, pelo seu poder.
        Porventura ignorais que vossos corpos são membros de Cristo?
        Quem adere ao Senhor torna-se com ele um só espírito.
        Fugi da imoralidade.
        Em geral, qualquer pecado que uma pessoa venha a cometer fica fora do seu corpo.
        Mas o fornicador peca contra o seu próprio corpo.
        Ou ignorais que o vosso corpo é santuário do Espírito Santo, que mora em vós e que vos é dado por Deus?
        E, portanto, ignorais também que vós não pertenceis a vós mesmos?
        De fato, fostes comprados, e por preço muito alto.
        Então, glorificai a Deus com o vosso corpo.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 1,35-42
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        João estava de novo com dois de seus discípulos e, vendo Jesus passar, disse: "Eis o Cordeiro de Deus!"
        Ouvindo essas palavras, os dois discípulos seguiram Jesus.
        Voltando-se para eles e vendo que o estavam seguindo, Jesus perguntou: "O que estais procurando?"
        Eles disseram: "Rabi (que quer dizer: Mestre), onde moras?"
        Jesus respondeu: "Vinde ver".
        Foram pois ver onde ele morava e, nesse dia, permaneceram com ele.
        Era por volta das quatro da tarde.
        André, irmão de Simão Pedro, era um dos dois que ouviram as palavras de João e seguiram Jesus.
        Ele foi encontrar primeiro seu irmão Simão e lhe disse: "Encontramos o Messias" (que quer dizer: Cristo).
        Então André conduziu Simão a Jesus.
        Jesus olhou bem para ele e disse: "Tu és Simão, filho de João;
        tu serás chamado Cefas" (que quer dizer: Pedra).

        Palavra da Salvação.
ordinary.week2.1.c:
  title: Domingo da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Is 62,1-5
      text: |
        Leitura do Livro do Profeta Isaías

        Por amor de Sião não me calarei,
        por amor de Jerusalém não descansarei, enquanto não surgir nela, como um luzeiro, a justiça e não se acender nela, como uma tocha, a salvação.
        As nações verão a tua justiça, todos os reis verão a tua glória; serás chamada com um nome novo, que a boca do Senhor há de designar.
        E serás uma coroa de glória na mão do Senhor, um diadema real nas mãos de teu Deus.
        Não mais te chamarão Abandonada, e tua terra não mais será chamada Deserta; teu nome será Minha Predileta e tua terra será a Bem-Casada, pois o Senhor agradou-se de ti e tua terra será desposada.
        Assim como o jovem desposa a donzela, assim teus filhos te desposam; e como a noiva é a alegria do noivo, assim também tu és a alegria de teu Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),1-2a.2b-3.7-8a.9-10a.c (R. 1a.3b)
      text: |
        R. Cantai ao Senhor Deus um canto novo,

        manifestai os seus prodígios entre os povos!
        Cantai ao Senhor Deus um canto novo,
        cantai ao Senhor Deus, ó terra inteira!
        Cantai e bendizei seu santo nome! R.

        Dia após dia anunciai sua salvação,
        manifestai a sua glória entre as nações,
        e entre os povos do universo seus prodígios! R.

        Ó família das nações, dai ao Senhor,
        ó nações, dai ao Senhor poder e glória,
        dai-lhe a glória que é devida ao seu nome!
        Oferecei um sacrifício nos seus átrios. R.

        Adorai-o no esplendor da santidade,
        terra inteira, estremecei diante dele!
        Publicai entre as nações: "Reina o Senhor!"
        pois os povos ele julga com justiça. R.
    - type: reading
      ref: Cor 12,4-11
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Há diversidade de dons, mas um mesmo é o Espírito.
        Há diversidade de ministérios, mas um mesmo é o Senhor.
        Há diferentes atividades, mas um mesmo Deus que realiza todas as coisas em todos.
        A cada um é dada a manifestação do Espírito em vista do bem comum.
        A um é dada pelo Espírito a palavra da sabedoria.
        A outro, a palavra da ciência segundo o mesmo Espírito.
        A outro, a fé no mesmo Espírito.
        A outro, o dom de curas no mesmo Espírito.
        A outro, o poder de fazer milagres.
        A outro, profecia. A outro, discernimento de espíritos.
        A outro, falar línguas estranhas.
        A outro, interpretação de línguas.
        Todas estas coisas as realiza um e o mesmo Espírito, que distribui a cada um conforme quer.

        Palavra do Senhor.
    - type: gospel
      ref: Jo 2,1-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        houve um casamento em Caná da Galileia.
        A mãe de Jesus estava presente.
        Também Jesus e seus discípulos tinham sido convidados para o casamento.
        Como o vinho veio a faltar, a mãe de Jesus lhe disse: "Eles não têm mais vinho".
        Jesus respondeu-lhe: "Mulher, por que dizes isto a mim?
        Minha hora ainda não chegou".
        Sua mãe disse aos que estavam servindo: "Fazei o que ele vos disser".
        Estavam seis talhas de pedra colocadas aí para a purificação que os judeus costumam fazer.
        Em cada uma delas cabiam mais ou menos cem litros.
        Jesus disse aos que estavam servindo: "Enchei as talhas de água".
        Encheram-nas até a boca.
        Jesus disse: "Agora tirai e levai ao mestre-sala".
        E eles levaram.
        O mestre-sala experimentou a água, que se tinha transformado em vinho.
        Ele não sabia de onde vinha, mas os que estavam servindo sabiam, pois eram eles que tinham tirado a água.
        O mestre-sala chamou então o noivo e lhe disse: "Todo mundo serve primeiro o vinho melhor e, quando os convidados já estão embriagados, serve o vinho menos bom.
        Mas tu guardaste o vinho melhor até agora!"
        Este foi o início dos sinais de Jesus.
        Ele o realizou em Caná da Galileia e manifestou a sua glória, e seus discípulos creram nele.

        Palavra da Salvação.
ordinary.week2.2.even:
  title: Segunda-feira da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Sm 15,16-23
      text: |
        Leitura do Primeiro Livro de Samuel 

        Naqueles dias,
        Samuel disse a Saul: "Basta!
        Deixa-me dizer-te o que o Senhor me revelou esta noite".
        Saul disse: "Fala!"
        Então Samuel começou: "Por menor que sejas aos teus próprios olhos, acaso não és o chefe das tribos de Israel?
        O Senhor ungiu-te rei sobre Israel e te enviou em expedição, com a ordem de eliminar os amalecitas, esses malfeitores, combatendo-os até que fossem exterminados.
        Por que não ouviste a voz do Senhor, e te precipitaste sobre os despojos e fizeste o que desagrada ao Senhor?"
        Saul respondeu a Samuel: "Mas eu obedeci ao Senhor!
        Realizei a expedição a que ele me enviou.
        Trouxe Agag, rei de Amalec, para cá, e exterminei os amalecitas.
        Quanto aos despojos, o povo reteve, das ovelhas e dos bois, o melhor do que devia ser eliminado, para sacrificar ao Senhor teu Deus em Guilgal".
        Mas Samuel replicou: "O Senhor quer holocaustos e sacrifícios, ou quer a obediência à sua palavra?
        A obediência vale mais que o sacrifício, a docilidade mais que oferecer gordura de carneiros.
        A rebelião é um verdadeiro pecado de magia, um crime de idolatria, uma obstinação.
        Assim, porque rejeitaste a palavra do Senhor, ele te rejeitou: tu não és mais rei".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 49(50),8-9.16bc-17.21.23 (R. 23b)
      text: |
        R. A todo homem que procede retamente,
        eu mostrarei a salvação que vem de Deus.

        Eu não venho censurar teus sacrifícios,
        pois sempre estão perante mim teus holocaustos;
        não preciso dos novilhos de tua casa
        nem dos carneiros que estão nos teus rebanhos. R.

        Como ousas repetir os meus preceitos
        e trazer minha Aliança em tua boca?
        Tu que odiaste minhas leis e meus conselhos
        e deste as costas às palavras dos meus lábios! R.

        Diante disso que fizeste, eu calarei?
        Acaso pensas que eu sou igual a ti?
        É disso que te acuso e repreendo
        e manifesto essas coisas aos teus olhos. R.

        Quem me oferece um sacrício de louvor,
        este sim é que me honra de verdade.
        A todo homem que procede retamente,
        eu mostrarei a salvação que vem de Deus. R.
    - type: gospel
      ref: Mc 2,18-22
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        os discípulos de João Batista e os fariseus estavam jejuando.
        Então, vieram dizer a Jesus: "Por que os discípulos de João e os discípulos dos fariseus jejuam, e os teus discípulos não jejuam?"
        Jesus respondeu: "Os convidados de um casamento poderiam, por acaso, fazer jejum, enquanto o noivo está com eles?
        Enquanto o noivo está com eles, os convidados não podem jejuar.
        Mas vai chegar o tempo em que o noivo será tirado do meio deles; aí, então, eles vão jejuar.
        Ninguém põe um remendo de pano novo numa roupa velha; porque o remendo novo repuxa o pano velho e o rasgão fica maior ainda.
        Ninguém põe vinho novo em odres velhos; porque o vinho novo arrebenta os odres velhos e o vinho e os odres se perdem.
        Por isso, vinho novo em odres novos".

        Palavra da Salvação.
ordinary.week2.2.odd:
  title: Segunda-feira da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Hb 5,1-10
      text: |
        Leitura da Carta aos Hebreus

        Todo sumo sacerdote é tirado do meio dos homens e instituído em favor dos homens nas coisas que se referem a Deus, para oferecer dons e sacrifícios pelos pecados.
        Sabe ter compaixão dos que estão na ignorância e no erro, porque ele mesmo está cercado de fraqueza.
        Por isso, deve oferecer sacrifícios tanto pelos pecados do povo, quanto pelos seus próprios.
        Ninguém deve atribuir-se esta honra, senão o que foi chamado por Deus, como Aarão.
        Deste modo, também Cristo não se atribuiu a si mesmo a honra de ser sumo sacerdote, mas foi aquele que lhe disse:
        "Tu és o meu Filho, eu hoje te gerei".
        Como diz em outra passagem:
        "Tu és sacerdote para sempre, na ordem de Melquisedec".
        Cristo, nos dias de sua vida terrestre, dirigiu preces e súplicas, com forte clamor e lágrimas, àquele que era capaz de salvá-lo da morte.
        E foi atendido, por causa de sua entrega a Deus.
        Mesmo sendo Filho, aprendeu o que significa a obediência a Deus por aquilo que ele sofreu.
        Mas, na consumação de sua vida, tornou-se causa de salvação eterna para todos os que lhe obedecem.
        De fato, ele foi por Deus proclamado sumo sacerdote na ordem de Melquisedec.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 109(110),1.2.3.4 (R. 4bc)
      text: |
        R. Tu és sacerdote eternamente segundo a ordem do rei Melquisedec!

        Palavra do Senhor ao meu Senhor:
        "Assenta-te ao lado meu direito
        até que eu ponha os inimigos teus
        como escabelo por debaixo de teus pés!" R.

        O Senhor estenderá desde Sião
        vosso cetro de poder, pois Ele diz:
        "Domina com vigor teus inimigos; R.

        tu és príncipe desde o dia em que nasceste;
        na glória e esplendor da santidade,
        como o orvalho, antes da aurora, eu te gerei!" R.

        Jurou o Senhor e manterá sua palavra:
        "Tu és sacerdote eternamente,
        segundo a ordem do rei Melquisedec!" R.
    - type: gospel
      ref: Mc 2,18-22
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        os discípulos de João Batista e os fariseus estavam jejuando.
        Então, vieram dizer a Jesus:
        "Por que os discípulos de João e os discípulos dos fariseus jejuam, e os teus discípulos não jejuam?"
        Jesus respondeu:
        "Os convidados de um casamento poderiam, por acaso, fazer jejum, enquanto o noivo está com eles?
        Enquanto o noivo está com eles, os convidados não podem jejuar.
        Mas vai chegar o tempo em que o noivo será tirado do meio deles;
        aí, então, eles vão jejuar.
        Ninguém põe um remendo de pano novo numa roupa velha;
        porque o remendo novo repuxa o pano velho e o rasgão fica maior ainda.
        Ninguém põe vinho novo em odres velhos;
        porque o vinho novo arrebenta os odres velhos e o vinho e os odres se perdem.
        Por isso, vinho novo em odres novos'.

        Palavra da Salvação.
ordinary.week2.3.even:
  title: Terça-feira da 2ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Sm 16,1-13
      text: |
        Leitura do Primeiro Livro de Samuel 

        Naqueles dias,
        o Senhor disse a Samuel: "Até quando ficarás chorando por causa de Saul, se eu mesmo o rejeitei para que não reine mais sobre Israel?
        Enche o chifre de óleo e vem, para que eu te envie à casa de Jessé de Belém, pois escolhi um rei para mim entre os seus filhos".
        Samuel ponderou: "Como posso ir?
        Se Saul o souber, vai-me matar".
        O Senhor respondeu: "Tomarás contigo uma novilha da manada, e dirás: 'Vim para oferecer um sacrifício ao Senhor'.
        Convidarás Jessé para o sacrifício.
        Eu te mostrarei o que deves fazer, e tu ungirás a quem eu te designar".
        Samuel fez o que o Senhor lhe disse, e foi a Belém.
        Os anciãos da cidade vieram-lhe ao encontro, e perguntaram: "É de paz a tua vinda?"
        "Sim, é de paz", respondeu Samuel.
        "Vim para fazer um sacrifício ao Senhor.
        Purificai-vos e vinde comigo, para que eu ofereça a vítima".
        Ele purificou então Jessé e seu filhos e convidou-os para o sacrifício.
        Assim que chegaram, Samuel viu a Eliab, e disse consigo: "Certamente é este o ungido do Senhor!"
        Mas o Senhor disse-lhe: "Não olhes para a sua aparência nem para a sua grande estatura, porque eu o rejeitei.
        Não julgo segundo os critérios do homem: o homem vê as aparências, mas o senhor olha o coração".
        Então Jessé chamou Abinadab e apresentou-o a Samuel, que disse: "Também não é este que o Senhor escolheu".
        Jessé trouxe-lhe depois Sama, e Samuel disse: "A este tampouco o Senhor escolheu".
        Jessé fez vir seus sete filhos à presença de Samuel, mas Samuel disse: "O Senhor não escolheu a nenhum deles".
        E acrescentou: "Estão aqui todos os teus filhos?"
        Jessé respondeu: "Resta ainda o mais novo, que está apascentando as ovelhas".
        E Samuel ordenou a Jessé: "Manda buscá-lo, pois não nos sentaremos à mesa, enquanto ele não chegar".
        Jessé mandou buscá-lo.
        Era ruivo, de belos olhos e de formosa aparência.
        E o Senhor disse: "Levanta-te, unge-o: é este!"
        Samuel tomou o chifre com óleo e ungiu Davi na presença de seus irmãos.
        E a partir daquele dia, o espírito do Senhor se apoderou de Davi.
        A seguir, Samuel se pôs a caminho e voltou para Ramá.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),20.21-22.27-28 (R. 21a)
      text: |
        R. Encontrei e escolhi a Davi, meu servidor.

        Outrora vós falastes em visões a vossos santos:
        "Coloquei uma coroa na cabeça de um herói
        e do meio deste povo escolhi o meu Eleito. R.

        Encontrei e escolhi a Davi, meu servidor,
