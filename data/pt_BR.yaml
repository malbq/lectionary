      ref: Sb 18,14-16; 19,6-9
      text: |
        Leitura do Livro da Sabedoria

        Quando um tranquilo silêncio
        envolvia todas as coisas e a noite chegava ao meio de seu curso, a tua palavra onipotente, vinda do alto do céu, do seu trono real, precipitou-se, como guerreiro impiedoso, no meio de uma terra condenada ao extermínio; como espada afiada, levava teu decreto irrevogável; defendendo-se, encheu tudo de morte e, mesmo estando sobre a terra, ela atingia o céu.
        Então, a criação inteira, obediente às tuas ordens, foi de novo remodelada em cada espécie de seres, para que teus filhos fossem preservados de todo perigo.
        Apareceu a nuvem para dar sombra ao acampamento, e a terra enxuta surgiu onde antes era água: o mar Vermelho tornou-se caminho desimpedido, e as ondas violentas se transformaram em campo verdejante, por onde passaram, como um só povo, os que eram protegidos por tua mão, contemplando coisas assombrosas.
        Como cavalos soltos na pastagem e como cordeiros, correndo aos saltos, glorificaram-te a ti, Senhor, seu libertador.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 104(105),2-3.36-37.42-43 (R. 5a)
      text: |
        R. Lembrai sempre as maravilhas do Senhor!

        Ou: Aleluia, Aleluia, Aleluia.

        Cantai, entoai salmos para ele,
        publicai todas as suas maravilhas!
        Gloriai-vos em seu nome que é santo,
        exulte o coração que busca a Deus! R.

        Matou na própria terra os primogênitos,
        a fina flor de sua força varonil.
        Fez sair com ouro e prata o povo eleito,
        nenhum doente se encontrava em suas tribos. R.

        Ele lembrou-se de seu santo juramento,
        que fizera a Abraão, seu servidor.
        Fez sair com grande júbilo o seu povo,
        e seus eleitos, entre gritos de alegria. R.
