      text: |
        Leitura do Primeiro Livro dos Reis

        Após a morte de Nabot,
        a palavra do Senhor foi dirigida a Elias, o tesbita, nestes termos: "Levanta-te e desce ao encontro de Acab, rei de Israel, que reina em Samaria.
