ordinary.week8.1.c:
  title: Domingo da 8ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Eclo 27,5-8 (gr. 4-7)
      text: |
        Leitura do Livro do Eclesiástico

        Quando a gente sacode a peneira,
        ficam nela só os refugos; assim os defeitos de um homem aparecem no seu falar.
        Como o forno prova os vasos do oleiro, assim o homem é provado em sua conversa, O fruto revela como foi cultivada a árvore; assim, a palavra mostra o coração do homem.
        Não elogies a ninguém, antes de ouvi-lo falar: pois é no falar que o homem se revela.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 91(92),2-3.13-14.15-16 (R. cf. 2a)
      text: |
        R. Como é bom agradecermos ao Senhor.

        Como é bom agradecermos ao Senhor
        e cantar salmos de louvor ao Deus Altíssimo!
        Anunciar pela manhã vossa bondade,
        e o vosso amor fiel, a noite inteira. R.

        O justo crescerá como a palmeira,
        florirá igual ao cedro que há no Líbano;
        na casa do Senhor estão plantados,
        nos átrios de meu Deus florescerão. R.

        Mesmo no tempo da velhice darão frutos,
        cheios de seiva e de folhas verdejantes;
        e dirão: "É justo mesmo o Senhor Deus:
        meu Rochedo, não existe nele o mal!" R.
    - type: reading
      ref: Cor 15,54-58
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios

        Irmãos:
        Quando este ser corruptível estiver vestido de incorruptibilidade e este ser mortal estiver vestido de imortalidade, então estará cumprida a palavra da Escritura: "A morte foi tragada pela vitória.
        Ó morte, onde está a tua vitória?
        Onde está o teu aguilhão?"
        O aguilhão da morte é o pecado, e a força do pecado é a Lei.
        Graças sejam dadas a Deus que nos dá a vitória pelo Senhor nosso, Jesus Cristo.
        Portanto, meus amados irmãos, sede firmes e inabaláveis, empenhando-vos cada vez mais na obra do Senhor, certos de que vossas fadigas não são em vão, no Senhor.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 6,39-45
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus contou uma parábola aos discípulos: "Pode um cego guiar outro cego?
        Não cairão os dois num buraco?
        Um discípulo não é maior do que o mestre; todo discípulo bem formado será como o mestre.
        Por que vês tu o cisco no olho do teu irmão, e não percebes a trave que há no teu próprio olho?
        Como podes dizer a teu irmão: irmão, deixa-me tirar o cisco do teu olho, quando tu não vês a trave no teu próprio olho?
        Hipócrita! Tira primeiro a trave do teu olho, e então poderás enxergar bem para tirar o cisco do olho do teu irmão.
        Não existe árvore boa que dê frutos ruins, nem árvore ruim que dê frutos bons.
        Toda árvore é reconhecida pelos seus frutos.
        Não se colhem figos de espinheiros, nem uvas de plantas espinhosas.
        O homem bom tira coisas boas do bom tesouro do seu coração.
        Mas o homem mau tira coisas más do seu mau tesouro, pois sua boca fala do que o coração está cheio".

        Palavra da Salvação.
ordinary.week8.2.even:
  title: Segunda-feira da 8ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 1Pd 1,3-9
      text: |
        Leitura da Primeira Carta de São Pedro 

        Bendito seja Deus,
        Pai de nosso Senhor Jesus Cristo.
        Em sua grande misericórdia, pela ressurreição de Jesus Cristo dentre os mortos, ele nos fez nascer de novo, para uma esperança viva, para uma herança incorruptível, que não estraga, que não se mancha nem murcha, e que é reservada para vós nos céus.
        Graças à fé, e pelo poder de Deus, vós fostes guardados para a salvação que deve manifestar-se nos últimos tempos.
        Isto é motivo de alegria para vós, embora seja necessário que agora fiqueis por algum tempo aflitos, por causa de várias provações.
        Deste modo, a vossa fé será provada como sendo verdadeira — mais preciosa que o ouro perecível, que é provado no fogo — e alcançará louvor, honra e glória, no dia da manifestação de Jesus Cristo.
        Sem ter visto o Senhor, vós o amais.
        Sem o ver ainda, nele acreditais.
