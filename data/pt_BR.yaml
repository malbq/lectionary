      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, disse Jesus:
        "Ai de ti, Corazim! Ai de ti, Betsaida!
        Porque se em Tiro e Sidônia tivessem sido realizados os milagres que foram feitos no vosso meio, há muito tempo teriam feito penitência, vestindo-se de cilício e sentando-se sobre cinzas.
        Pois bem: no dia do julgamento, Tiro e Sidônia terão uma sentença menos dura do que vós.
        Ai de ti, Cafarnaum!
        Serás elevada até o céu?
        Não, tu serás atirada no inferno.
        Quem vos escuta, a mim escuta; e quem vos rejeita, a mim despreza; mas quem me rejeita, rejeita aquele que me enviou.

        Palavra da Salvação.
