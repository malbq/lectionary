    - type: psalm
      ref: Sl 17(18),31.47 e 50.51 (R. cf. 47b)
      text: |
        R. Louvado seja Deus, meu Salvador!

        São perfeitos os caminhos do Senhor,
        sua palavra é provada pelo fogo;
        nosso Deus é um escudo poderoso
        para aqueles que a ele se confiam. R.

        Viva o Senhor! Bendito seja o meu Rochedo!
        E louvado seja Deus, meu Salvador!
        Por isso, entre as nações, vos louvarei,
        cantarei salmos, ó Senhor, ao vosso nome. R.

        Concedeis ao vosso rei grandes vitórias
        e mostrais misericórdia ao vosso Ungido,
        a Davi e à sua casa para sempre. R.
    - type: gospel
      ref: Mc 6,14-29
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        o rei Herodes ouviu falar de Jesus, cujo nome se tinha tornado muito conhecido.
        Alguns diziam: "João Batista ressuscitou dos mortos.
        Por isso os poderes agem nesse homem".
        Outros diziam: "É Elias".
        Outros ainda diziam: "É um profeta como um dos profetas".
        Ouvindo isto, Herodes disse: "Ele é João Batista.
        Eu mandei cortar a cabeça dele, mas ele ressuscitou!"
        Herodes tinha mandado prender João, e colocá-lo acorrentado na prisão.
        Fez isso por causa de Herodíades, mulher do seu irmão Filipe, com quem se tinha casado.
        João dizia a Herodes: "Não te é permitido ficar com a mulher do teu irmão".
        Por isso Herodíades o odiava e queria matá-lo, mas não podia.
        Com efeito, Herodes tinha medo de João, pois sabia que ele era justo e santo, e por isso o protegia.
        Gostava de ouvi-lo, embora ficasse embaraçado quando o escutava.
        Finalmente, chegou o dia oportuno.
        Era o aniversário de Herodes, e ele fez um grande banquete para os grandes da corte, os oficiais e os cidadãos importantes da Galileia.
        A filha de Herodíades entrou e dançou, agradando a Herodes e seus convidados.
        Então o rei disse à moça: "Pede-me o que quiseres e eu to darei".
        E lhe jurou dizendo: "Eu te darei qualquer coisa que me pedires, ainda que seja a metade do meu reino".
        Ela saiu e perguntou à mãe: "O que vou pedir?"
        A mãe respondeu: "A cabeça de João Batista".
        E, voltando depressa para junto do rei, pediu: "Quero que me dês agora, num prato, a cabeça de João Batista".
        O rei ficou muito triste, mas não pôde recusar.
        Ele tinha feito o juramento diante dos convidados.
        Imediatamente, o rei mandou que um soldado fosse buscar a cabeça de João.
        O soldado saiu, degolou-o na prisão, trouxe a cabeça num prato e a deu à moça.
        Ela a entregou à sua mãe.
        Ao saberem disso, os discípulos de João foram lá, levaram o cadáver e o sepultaram.

        Palavra da Salvação.
