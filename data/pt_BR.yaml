      text: |
        Leitura do Livro de Jó

        Jó abriu a boca e amaldiçoou o seu dia,
        dizendo: "Maldito o dia em que nasci e a noite em que fui concebido.
        Por que não morri desde o ventre materno, ou não expirei ao sair das entranhas?
        Por que me acolheu um regaço e seios uns me amamentaram?
        Estaria agora deitado e poderia descansar, dormiria e teria repouso, com os reis e ministros do país, que construíram para si sepulcros grandiosos; ou com os nobres, que amontoaram ouro e prata em seus palácios.
        Ou, então, enterrado como aborto, eu agora não existiria, como crianças que nem chegaram a ver a luz.
        Ali acaba o tumulto dos ímpios, ali repousam os que esgotaram as forças.
        Por que foi dado à luz um infeliz e vida àqueles que têm a alma amargurada?
        Eles desejam a morte que não vem e a buscam mais que um tesouro; eles se alegrariam por um túmulo e gozariam ao receberem sepultura.
        Por que, então, foi dado à luz o homem a quem seu próprio caminho está oculto, a quem Deus cercou de todos os lados?"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 87(88),2-3.4-5.6.7-8 (R. 3a)
      text: |
        R. Chegue a minha oração até a vossa presença.

        A vós clamo, Senhor, sem cessar, todo o dia,
        e de noite se eleva até vós meu gemido.
        Chegue a minha oração até a vossa presença,
        inclinai vosso ouvido a meu triste clamor! R.

        Saturada de males se encontra a minh'alma,
        minha vida chegou junto às portas da morte.
        Sou contado entre aqueles que descem à cova,
        toda gente me vê como um caso perdido! R.

        O meu leito já tenho no reino dos mortos,
        como um homem caído que jaz no sepulcro,
        de quem mesmo o Senhor se esqueceu para sempre
        e excluiu por completo da sua atenção. R.

        Ó Senhor, me pusestes na cova mais funda,
        nos locais tenebrosos da sombra da morte.
        Sobre mim cai o peso do vosso furor,
        vossas ondas enormes me cobrem, me afogam. R.
    - type: gospel
      ref: Lc 9,51-56
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Estava chegando o tempo
        de Jesus ser levado para o céu.
        Então ele tomou a firme decisão de partir para Jerusalém e enviou mensageiros à sua frente.
        Estes puseram-se a caminho e entraram num povoado de samaritanos, para preparar hospedagem para Jesus.
        Mas os samaritanos não o receberam, pois Jesus dava a impressão de que ia a Jerusalém.
        Vendo isso, os discípulos Tiago e João disseram: "Senhor, queres que mandemos descer fogo do céu para destruí-los?"
        Jesus, porém, voltou-se e repreendeu-os.
        E partiram para outro povoado.

        Palavra da Salvação.
