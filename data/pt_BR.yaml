ordinary.week3.2.even:
  title: Segunda-feira da 3ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: 2Sm 5,1-7.10
      text: |
        Leitura do Segundo Livro de Samuel 
        
        Naqueles dias,
        todas as tribos de Israel vieram encontrar-se com Davi em Hebron e disseram-lhe: "Aqui estamos. Somos teus ossos e tua carne.
        Tempo atrás, quando Saul era nosso rei, eras tu que dirigias os negócios de Israel.
        E o Senhor te disse: 'Tu apascentarás o meu povo Israel e serás o seu chefe'".
        Vieram, pois, todos os anciãos de Israel até ao rei em Hebron.
        O rei Davi fez com eles uma aliança em Hebron, na presença do Senhor, e eles o ungiram rei de Israel.
        Davi tinha trinta anos quando começou a reinar, e reinou quarenta anos: sete anos e seis meses sobre Judá, em Hebron, e trinta e três anos em Jerusalém, sobre todo o Israel e Judá.
        Davi marchou então com seus homens para Jerusalém, contra os jebuseus que habitavam aquela terra.
        Estes disseram a Davi: "Não entrarás aqui, pois serás repelido por cegos e coxos".
        Com isso queriam dizer que Davi não conseguiria entrar lá.
        Davi, porém, tomou a fortaleza de Sião, que é a cidade de Davi.
        Davi ia crescendo em poder, e o Senhor, Deus Todo-poderoso, estava com ele.
        
        Palavra do Senhor.
    - type: psalm
      ref: Sl 88(89),20.21-22.25-26 (R. 25a)
      text: |
        R. Minha verdade e meu amor estarão sempre com ele.
        
        Outrora vós falastes em visões a vossos santos:
        "Coloquei uma coroa na cabeça de um herói
        e do meio deste povo escolhi o meu Eleito. R.
        
        Encontrei e escolhi a Davi, meu servidor,
        e o ungi, para ser rei, com meu óleo consagrado.
        Estará sempre com ele minha mão onipotente,
        e meu braço poderoso há de ser a sua força. R.
        
        Minha verdade e meu amor estarão sempre com ele,
        sua força e seu poder por meu nome crescerão.
        Eu farei que ele estenda sua mão por sobre os mares,
        e a sua mão direita estenderei por sobre os rios. R.
    - type: gospel
      ref: Mc 3,22-30
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos 
        
        Naquele tempo,
        os mestres da Lei, que tinham vindo de Jerusalém, diziam que ele estava possuído por Beelzebul, e que pelo príncipe dos demônios ele expulsava os demônios.
        Então Jesus os chamou e falou-lhes em parábolas: "Como é que Satanás pode expulsar a Satanás?
        Se um reino se divide contra si mesmo, ele não poderá manter-se.
        Se uma família se divide contra si mesma, ela não poderá manter-se.
        Assim, se Satanás se levanta contra si mesmo e se divide, não poderá sobreviver, mas será destruído.
        Ninguém pode entrar na casa de um homem forte para roubar seus bens, sem antes o amarrar.
        Só depois poderá saquear sua casa.
        Em verdade vos digo: tudo será perdoado aos homens, tanto os pecados, como qualquer blasfêmia que tiverem dito.
        Mas quem blasfemar contra o Espírito Santo, nunca será perdoado, mas será culpado de um pecado eterno".
        Jesus falou isso, porque diziam: "Ele está possuído por um espírito mau".

        Palavra da Salvação.
