ordinary.week25.7.even:
  title: Sábado da 25ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ecl 11,9-12,8
      text: |
        Leitura do Livro do Eclesiastes

        Alegra-te, jovem, na tua adolescência,
        e que o teu coração repouse no bem nos dias da tua juventude; segue as aspirações do teu coração e os desejos dos teus olhos; fica sabendo, porém, que de tudo isso Deus te pedirá contas.
        Tira a tristeza do teu coração, e afasta a malícia do teu corpo, pois a adolescência e a juventude são vaidade.
        Lembra-te do teu Criador nos dias da juventude, antes que venham os dias da desgraça e cheguem os anos dos quais dirás: "Não sinto prazer neles"; - antes que se obscureçam o sol, a luz, a lua e as estrelas, e voltem as nuvens depois da chuva; quando os guardas da casa começarem a tremer, e se curvarem os homens robustos; quando as poucas mulheres cessarem de moer, e ficarem turvas as vistas das que olham pelas janelas e se fecharem as portas que dão para a rua; quando enfraquecer o ruído do moinho, e os homens se levantarem ao canto dos pássaros, e silenciarem as vozes das canções, e houver medo das alturas e sobressaltos no caminho, enquanto a amendoeira floresce, o gafanhoto se arrasta e a alcaparra perde o seu gosto, porque o homem se encaminha para a morada eterna, e os que choram já rondam pelas ruas; - antes que se rompa o cordão de prata e se despedace a taça de ouro, a jarra se parta na fonte, a roldana se arrebente no poço, - antes que volte o pó à terra, de onde veio, e o sopro de vida volte a Deus que o concedeu.
        Vaidade das vaidades, diz o Eclesiastes, tudo é vaidade.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 89(90),3-4.5-6.12-13.14 e 17 (R. 1)
      text: |
        R. Ó Senhor, vós fostes sempre um refúgio para nós.

        Vós fazeis voltar ao pó todo mortal,
        quando dizeis: "Voltai ao pó, filhos de Adão!"
        Pois mil anos para vós são como ontem,
        qual vigília de uma noite que passou. R.

        Eles passam como o sono da manhã,
        são iguais à erva verde pelos campos:
        De manhã ela floresce vicejante,
        mas à tarde é cortada e logo seca. R.

        Ensinai-nos a contar os nossos dias,
        e dai ao nosso coração sabedoria!
        Senhor, voltai-vos! Até quando tardareis?
        Tende piedade e compaixão de vossos servos! R.

        Saciai-nos de manhã com vosso amor,
        e exultaremos de alegria todo o dia!
        Que a bondade do Senhor e nosso Deus
        repouse sobre nós e nos conduza!
        Tornai fecundo, ó Senhor, nosso trabalho. R.
    - type: gospel
      ref: Lc 9,43b-45
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        todos estavam admirados com todas as coisas que Jesus fazia.
        Então Jesus disse a seus discípulos: "Prestai bem atenção às palavras que vou dizer: O Filho do Homem vai ser entregue nas mãos dos homens".
        Mas os discípulos não compreendiam o que Jesus dizia.
        O sentido lhes ficava escondido, de modo que não podiam entender; e eles tinham medo de fazer perguntas sobre o assunto.

        Palavra da Salvação.
ordinary.week25.7.odd:
  title: Sábado da 25ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Zc 2,5-9.14-15a
      text: |
        Leitura da Profecia de Zacarias

        Levantei os olhos
        e eis que vi um homem com um cordel de medir na mão.
        Perguntei-lhe: "Aonde vais?"
        Respondeu-me: "Vou medir Jerusalém, para ver qual é a sua largura e o seu comprimento".
        Eis que apareceu o anjo que falava em mim, enquanto lhe vinha ao encontro um outro anjo, que lhe disse: "Corre a falar com esse moço, dizendo: A população de Jerusalém precisa ficar sem muralha, em vista da multidão de homens e animais que vivem no seu interior.
        Eu serei para ela, diz o Senhor, muralha de fogo ao seu redor, e mostrarei minha glória no meio dela.
        Rejubila, alegra-te, cidade de Sião, eis que venho para habitar no meio de ti, diz o Senhor.
        Muitas nações se aproximarão do Senhor, naquele dia, e serão o seu povo.
        Habitarei no meio de ti".

        Palavra do Senhor.
    - type: psalm
      ref: Jr 31,10.11-12ab.13 (R. 10d)
      text: |
        R. O Senhor nos guardará qual pastor a seu rebanho.

        Ouvi, nações, a palavra do Senhor
        e anunciai-a nas ilhas mais distantes:
        "Quem dispersou Israel, vai congregá-lo,
        e o guardará qual pastor a seu rebanho!" R.

        Pois, na verdade, o Senhor remiu Jacó
        e o libertou do poder do prepotente.
        Voltarão para o monte de Sião,
        entre brados e cantos de alegria
        afluirão para as bênçãos do Senhor: R.

        Então a virgem dançará alegremente,
        também o jovem e o velho exultarão;
        mudarei em alegria o seu luto,
        serei consolo e conforto após a guerra. R.
    - type: gospel
      ref: Lc 9,43b-45
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Todos estavam admirados com todas as coisas que Jesus fazia.
        Então Jesus disse a seus discípulos: "Prestai bem atenção às palavras que vou dizer: O Filho do Homem vai ser entregue nas mãos dos homens".
        Mas os discípulos não compreendiam o que Jesus dizia.
        O sentido lhes ficava escondido, de modo que não podiam entender; e eles tinham medo de fazer perguntas sobre o assunto.

        Palavra da Salvação.
ordinary.week26.1.a:
  title: Domingo da 26ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ez 18,25-28
      text: |
        Leitura da Profecia de Ezequiel

        Assim diz o Senhor:
        Vós andais dizendo: "A conduta do Senhor não é correta.
        Ouvi, vós da casa de Israel: É a minha conduta que não é correta, ou antes é a vossa conduta que não é correta?
        Quando um justo se desvia da justiça, pratica o mal e morre, é por causa do mal praticado que ele morre.
        Quando um ímpio se arrepende da maldade que praticou e observa o direito e a justiça, conserva a própria vida.
        Arrependendo-se de todos os seus pecados, com certeza viverá; não morrerá".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 24,4bc-5.6-7.8-9 (R. 6a)
      text: |
        R. Recordai, Senhor meu Deus, vossa ternura e compaixão!

        Mostrai-me, ó Senhor, vossos caminhos,
        e fazei-me conhecer a vossa estrada!
        Vossa verdade me oriente e me conduza,
        porque sois o Deus da minha salvação;
        em vós espero, ó Senhor, todos os dias! R.

        Recordai, Senhor meu Deus, vossa ternura
        e a vossa compaixão que são eternas!
        Não recordeis os meus pecados quando jovem,
        nem vos lembreis de minhas faltas e delitos!
        De mim lembrai-vos, porque sois misericórdia
        e sois bondade sem limites, ó Senhor! R.

        O Senhor é piedade e retidão,
        e reconduz ao bom caminho os pecadores.
        Ele dirige os humildes na justiça,
        e aos pobres ele ensina o seu caminho. R.
    - type: reading
      ref: Fl 2,1-11
      text: |
        Leitura da Carta de São Paulo aos Filipenses

        Irmãos:
        Se existe consolação na vida em Cristo, se existe alento no mútuo amor, se existe comunhão no Espírito, se existe ternura e compaixão, tornai então completa a minha alegria: aspirai à mesma coisa, unidos no mesmo amor; vivei em harmonia, procurando a unidade.
        Nada façais por competição ou vanglória, mas, com humildade, cada um julgue que o outro é mais importante, e não cuide somente do que é seu, mas também do que é do outro.
        Tende entre vós o mesmo sentimento que existe em Cristo Jesus.
        Jesus Cristo, existindo em condição divina, não fez do ser igual a Deus uma usurpação, mas esvaziou-se a si mesmo, assumindo a condição de escravo e tornando-se igual aos homens.
        Encontrado com aspecto humano, humilhou-se a si mesmo, fazendo-se obediente até à morte, e morte de cruz.
        Por isso, Deus o exaltou acima de tudo e lhe deu o Nome que está acima de todo nome.
        Assim, ao nome de Jesus, todo joelho se dobre no céu, na terra e abaixo da terra, e toda língua proclame: "Jesus Cristo é o Senhor!"
        — para a glória de Deus Pai.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 21,28-32
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo, Jesus disse aos sacerdotes
        e anciãos do povo: "Que vos parece?
        Um homem tinha dois filhos.
        Dirigindo-se ao primeiro, ele disse: 'Filho, vai trabalhar hoje na vinha!' O filho respondeu: 'Não quero'.
        Mas depois mudou de opinião e foi.
        O pai dirigiu-se ao outro filho e disse a mesma coisa.
        Este respondeu: 'Sim, senhor, eu vou'.
        Mas não foi.
        Qual dos dois fez a vontade do pai?"
        Os sumos sacerdotes e os anciãos do povo responderam: "O primeiro".
        Então Jesus lhes disse: "Em verdade vos digo, que os cobradores de impostos e as prostitutas vos precedem no Reino de Deus.
        Porque João veio até vós, num caminho de justiça, e vós não acreditastes nele.
        Ao contrário, os cobradores de impostos e as prostitutas creram nele.
        Vós, porém, mesmo vendo isso, não vos arrependestes para crer nele".

        Palavra da Salvação.
ordinary.week26.1.b:
  title: Domingo da 26ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Nm 11,25-29
      text: |
        Leitura do Livro dos Números

        Naqueles dias,
        o Senhor desceu na nuvem e falou a Moisés.
        Retirou um pouco do espírito que Moisés possuía e o deu aos setenta anciãos.
        Assim que repousou sobre eles o espírito, puseram-se a profetizar, mas não continuaram.
        Dois homens, porém, tinham ficado no acampamento.
        Um chamava-se Eldad e o outro Medad.
        O espírito repousou igualmente sobre os dois, que estavam na lista, mas não tinham ido à Tenda, e eles profetizavam no acampamento.
        Um jovem correu a avisar Moisés que Eldad e Medad estavam profetizando no acampamento.
        Josué, filho de Nun, ajudante de Moisés desde a juventude, disse: "Moisés, meu Senhor, manda que eles se calem!"
        Moisés respondeu: "Tens ciúmes por mim?
        Quem dera que todo o povo do Senhor fosse profeta, e que o Senhor lhe concedesse o seu espírito!"

        Palavra do Senhor.
    - type: psalm
      ref: Sl 18(19),8.10.12-13.14 (R.8a 9b)
      text: |
        R. A lei do Senhor Deus é perfeita, alegria ao coração.

        A lei do Senhor Deus é perfeita,
        conforto para a alma!
        O testemunho do Senhor é fiel,
        sabedoria dos humildes. R.

        É puro o temor do Senhor,
        imutável para sempre.
        Os julgamentos do Senhor são corretos
        e justos igualmente. R.

        E vosso servo, instruído por elas,
        se empenha em guardá-las.
        Mas quem pode perceber suas faltas?
        Perdoai as que não vejo! R.

        E preservai o vosso servo do orgulho:
        não domine sobre mim!
        E assim puro, eu serei preservado
        dos delitos mais perversos. R.
    - type: reading
      ref: Tg 5,1-6
      text: |
        Leitura da Carta de São Tiago

        E agora, ricos, chorai e gemei,
        por causa das desgraças que estão para cair sobre vós.
        Vossa riqueza está apodrecendo, e vossas roupas estão carcomidas pelas traças.
        Vosso ouro e vossa prata estão enferrujados, e a ferrugem deles vai servir de testemunho contra vós e devorar vossas carnes, como fogo!
        Amontoastes tesouros nos últimos dias.
        Vede: o salário dos trabalhadores que ceifaram os vossos campos, que vós deixastes de pagar, está gritando, e o clamor dos trabalhadores chegou aos ouvidos do Senhor todo-poderoso.
        Vós vivestes luxuosamente na terra, entregues à boa vida, cevando os vossos corações para o dia da matança.
        Condenastes o justo e o assassinastes; ele não resiste a vós.

        Palavra do Senhor.
    - type: gospel
      ref: Mc 9,38-43.45.47-48
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Marcos

        Naquele tempo,
        João disse a Jesus: "Mestre, vimos um homem expulsar demônios em teu nome.
        Mas nós o proibimos, porque ele não nos segue".
        Jesus disse: "Não o proibais, pois ninguém faz milagres em meu nome para depois falar mal de mim.
        Quem não é contra nós é a nosso favor.
        Em verdade eu vos digo: quem vos der a beber um copo de água, porque sois de Cristo, não ficará sem receber a sua recompensa.
        E, se alguém escandalizar um destes pequeninos que creem, melhor seria que fosse jogado no mar com uma pedra de moinho amarrada ao pescoço.
        Se tua mão te leva a pecar, corta-a!
        É melhor entrar na Vida sem uma das mãos, do que, tendo as duas, ir para o inferno, para o fogo que nunca se apaga.
        Se teu pé te leva a pecar, corta-o!
        É melhor entrar na Vida sem um dos pés, do que, tendo os dois, ser jogado no inferno.
        Se teu olho te leva a pecar, arranca-o!
        É melhor entrar no Reino de Deus com um olho só, do que, tendo os dois, ser jogado no inferno, 'onde o verme deles não morre, e o fogo não se apaga'".

        Palavra da Salvação.
ordinary.week26.1.c:
  title: Domingo da 26ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Am 6,1a.4-7
      text: |
        Leitura da Profecia de Amós

        Assim diz o Senhor todo-poderoso:
        Ai dos que vivem despreocupadamente em Sião, os que se sentem seguros nas alturas de Samaria!
        Os que dormem em camas de marfim, deitam-se em almofadas, comendo cordeiros do rebanho e novilhos do seu gado; os que cantam ao som das harpas, ou, como Davi, dedilham instrumentos musicais; os que bebem vinho em taças, e se perfumam com os mais finos unguentos e não se preocupam com a ruína de José.
        Por isso, eles irão agora para o desterro, na primeira fila, e o bando dos gozadores será desfeito.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 145(146),7.8-9a.9bc-10 (R.1)
      text: |
        R. Bendize, minha alma, louva ao Senhor!

        Ou: Aleluia, Aleluia, Aleluia.

        O Senhor é fiel para sempre,
        faz justiça aos que são oprimidos;
        ele dá alimento aos famintos,
        é o Senhor quem liberta os cativos. R.

        O Senhor abre os olhos aos cegos
        o Senhor faz erguer-se o caído;
        o Senhor ama aquele que é justo
        É o Senhor quem protege o estrangeiro. R.

        Ele ampara a viúva e o órfão
        mas confunde os caminhos dos maus.
        O Senhor reinará para sempre!
        Ó Sião, o teu Deus reinará
        para sempre e por todos os séculos! R.
    - type: reading
      ref: 1Tm 6,11-16
      text: |
        Leitura da Primeira Carta de São Paulo a Timóteo

        Tu que és um homem de Deus,
        foge das coisas perversas, procura a justiça, a piedade, a fé, o amor, a firmeza, a mansidão.
        Combate o bom combate da fé, conquista a vida eterna, para a qual foste chamado e pela qual fizeste tua nobre profissão de fé diante de muitas testemunhas.
        Diante de Deus, que dá a vida a todas as coisas, e de Cristo Jesus, que deu o bom testemunho da verdade perante Pôncio Pilatos, eu te ordeno: guarda o teu mandato íntegro e sem mancha até à manifestação gloriosa de nosso Senhor Jesus Cristo.
        Esta manifestação será feita no tempo oportuno pelo bendito e único Soberano, o Rei dos reis e Senhor dos senhores, o único que possui a imortalidade e que habita numa luz inacessível, que nenhum homem viu, nem pode ver.
        A ele, honra e poder eterno. Amém.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 16,19-31
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo, Jesus disse aos fariseus:
        "Havia um homem rico, que se vestia com roupas finas e elegantes e fazia festas esplêndidas todos os dias.
        Um pobre, chamado Lázaro, cheio de feridas, estava no chão à porta do rico.
        Ele queria matar a fome com as sobras que caíam da mesa do rico.
        E, além disso, vinham os cachorros lamber suas feridas.
        Quando o pobre morreu, os anjos levaram-no para junto de Abraão.
        Morreu também o rico e foi enterrado.
        Na região dos mortos, no meio dos tormentos, o rico levantou os olhos e viu de longe a Abraão, com Lázaro ao seu lado.
        Então gritou: 'Pai Abraão, tem piedade de mim!
        Manda Lázaro molhar a ponta do dedo para me refrescar a língua, porque sofro muito nestas chamas'.
        Mas Abraão respondeu: 'Filho, lembra-te que tu recebeste teus bens durante a vida e Lázaro, por sua vez, os males.
        Agora, porém, ele encontra aqui consolo e tu és atormentado.
        E, além disso, há um grande abismo entre nós: por mais que alguém desejasse, não poderia passar daqui para junto de vós, e nem os daí poderiam atravessar até nós'.
        O rico insistiu: 'Pai, eu te suplico, manda Lázaro à casa do meu pai, porque eu tenho cinco irmãos.
        Manda preveni-los, para que não venham também eles para este lugar de tormento'.
        Mas Abraão respondeu: 'Eles têm Moisés e os Profetas, que os escutem!' O rico insistiu: 'Não, Pai Abraão, mas se um dos mortos for até eles, certamente vão se converter'.
        Mas Abraão lhe disse: 'Se não escutam a Moisés, nem aos Profetas, eles não acreditarão, mesmo que alguém ressuscite dos mortos'".

        Palavra da Salvação.
