        text: |
          Leitura da Profecia de Ezequiel

          A palavra do Senhor foi-me dirigida nestes termos:
          "Filho do homem, mostra a Jerusalém suas abominações.
          Dirás: Assim fala o Senhor Deus a Jerusalém: Por tua origem e nascimento és do país de Canaã.
          Teu pai era um amorreu e tua mãe uma hitita.
          E como foi o teu nascimento?
          Quando nasceste, não te cortaram o cordão umbilical, não foste banhada em água, nem esfregada com salmoura nem envolvida em faixas.
          Ninguém teve dó de ti, nem te prestou algum desses serviços por compaixão.
          Ao contrário, no dia em que nasceste, eles te deixaram exposta em campo aberto, porque desprezavam a tua vida.
          Então, eu passei junto de ti e vi que te debatias no próprio sangue.
          E enquanto estavas em teu sangue, eu te disse: Vive!
          Eu te fiz crescer exuberante como planta silvestre.
          Tu cresceste e te desenvolveste, e chegaste à puberdade.
          Teus seios se firmaram e os pelos cresceram; mas estavas inteiramente nua.
          Passando junto de ti, percebi que tinhas chegado à idade do amor.
          Estendi meu manto sobre ti para cobrir tua nudez.
          Fiz um juramento, estabelecendo uma aliança contigo - oráculo do Senhor - e tu foste minha.
          Banhei-te na água, limpei-te do sangue e ungi-te com perfume.
          Eu te revesti de roupas bordadas, calcei-te com sandálias de fino couro, cingi-te de linho e te cobri de seda.
          Eu te enfeitei de joias, coloquei braceletes em teu braços e um colar no pescoço.
          Eu te pus um anel no nariz, brincos nas orelhas e uma coroa magnífica na cabeça.
          Estavas enfeitada de ouro e prata, tuas vestimentas eram de linho finíssimo, de seda e de bordados.
          Eu te nutria com flor de farinha, mel e óleo.
          Ficaste cada vez mais bela e chegaste à realeza.
          Tua fama se espalhou entre as nações por causa de tua beleza perfeita, devido ao esplendor com que te cobri - oráculo do Senhor.
          Mas puseste tua confiança na beleza e te prostituíste graças à tua fama.
          E sem pudor te oferecias a qualquer passante.
          Eu, porém, me lembrarei de minha aliança contigo, quando ainda eras jovem, e vou estabelecer contigo uma aliança eterna.
          É para que te recordes e te envergonhes, e na tua confusão não abras mais a boca, quando eu te houver perdoado tudo o que fizeste, - oráculo do Senhor Deus".

          Palavra do Senhor.
      optional:
        ref: Ez 16,59-63
        text: |
          Leitura da Profecia de Ezequiel
          
          Assim diz o Senhor Deus: "Agirei contigo, Jerusalém, segundo o teu proceder, tu que desprezaste o juramento, violando a aliança.
