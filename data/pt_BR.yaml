        Leitura do Primeiro Livro dos Macabeus 

        Naqueles dias,
        o rei Antíoco estava percorrendo as províncias mais altas do seu império, quando ouviu dizer que Elimaida, na Pérsia, era uma cidade célebre por suas riquezas, sua prata e ouro, e que seu templo era fabulosamente rico, contendo véus tecidos de ouro e couraças e armas ali deixadas por Alexandre, filho de Filipe, rei da Macedônia, que fora o primeiro a reinar entre os gregos.
        Antíoco marchou para lá e tentou apoderar-se da cidade, para saqueá-la, mas não o conseguiu, pois seus habitantes haviam tomado conhecimento do seu plano e levantaram-se em guerra contra ele.
        Obrigado a fugir, Antíoco afastou-se acabrunhado, e voltou para a Babilônia.
        Estava ainda na Pérsia, quando vieram comunicar-lhe a derrota das tropas enviadas contra a Judeia.
        O próprio Lísias, tendo sido o primeiro a partir de lá à frente de poderoso exército, tinha sido posto em fuga.
        E os judeus tinham-se reforçado em armas e soldados, graças aos abundantes despojos que tomaram dos exércitos vencidos.
        Além disso, tinha derrubado a Abominação, que ele havia construído sobre o altar de Jerusalém.
        E tinham cercado o templo com altos muros, e ainda fortificado Betsur, uma das cidades do rei.
        Ouvindo as notícias, o rei ficou espantado e muito agitado.
        Caiu de cama e adoeceu de tristeza, pois as coisas não tinham acontecido segundo o que ele esperava.
        Ficou assim por muitos dias, recaindo sempre de novo numa profunda melancolia, e sentiu que ia morrer.
        Chamou então todos os amigos e disse: "O sono fugiu de meus olhos e meu coração desfalece de angústia.
        Eu disse a mim mesmo: A que grau de aflição cheguei e em que ondas enormes me debato!
        Eu, que era tão feliz e amado, quando era poderoso!
        Lembro-me agora das iniquidades que pratiquei em Jerusalém.
        Apoderei-me de todos os objetos de prata e ouro que lá se encontravam, e mandei exterminar sem motivo os habitantes de Judá.
        Reconheço que é por causa disso que estas desgraças me atingiram, e com profunda angústia vou morrer em terra estrangeira".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 9A(9),2-3.4 e 6.16b e 19 (R. cf. 15a)
      text: |
        R. Cantarei de alegria, ó Senhor, pois me livrastes!

        Senhor, de coração vos darei graças,
        as vossas maravilhas cantarei!
        Em vós exultarei de alegria,
        cantarei ao vosso nome, Deus Altíssimo! R.

        Voltaram para trás meus inimigos,
        perante a vossa face pereceram.
        Repreendestes as nações, e os maus perdestes,
        apagastes o seu nome para sempre. R.

        Os maus caíram no buraco que cavaram,
        nos próprios laços foram presos os seus pés.
        Mas o pobre não será sempre esquecido,
        nem é vã a esperança dos humildes. R.
    - type: gospel
      ref: Lc 20,27-40
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas 

        Naquele tempo,
        aproximaram-se de Jesus alguns saduceus, que negam a ressurreição, e lhe perguntaram: "Mestre, Moisés deixou-nos escrito:
        'se alguém tiver um irmão casado e este morrer sem filhos, deve casar-se com a viúva a fim de garantir a descendência para o seu irmão'.
        Ora, havia sete irmãos.
        O primeiro casou e morreu, sem deixar filhos.
        Também o segundo e o terceiro se casaram com a viúva.
        E assim os sete: todos morreram sem deixar filhos.
        Por fim, morreu também a mulher.
        Na ressurreição, ela será esposa de quem? Todos os sete estiveram casados com ela".
        Jesus respondeu aos saduceus: "Nesta vida, os homens e as mulheres casam-se, mas os que forem julgados dignos da ressurreição dos mortos e de participar da vida futura, nem eles se casam nem elas se dão em casamento;
        e já não poderão morrer, pois serão iguais aos anjos, serão filhos de Deus, porque ressuscitaram.
        Que os mortos ressuscitam, Moisés também o indicou na passagem da sarça, quando chama o Senhor o Deus de Abraão, o Deus de Isaac e o Deus de Jacó.
        Deus não é Deus dos mortos, mas dos vivos, pois todos vivem para ele".
        Alguns doutores da Lei disseram a Jesus: "Mestre, tu falaste muito bem".
        E ninguém mais tinha coragem de perguntar coisa alguma a Jesus.

        Palavra da Salvação.
ordinary.week34.1.a:
  title: Nosso Senhor Jesus Cristo, Rei do Universo
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Ez 34,11-12.15-17
      text: |
        Leitura da Profecia de Ezequiel 

        Assim diz o Senhor Deus:
        "Vede! Eu mesmo vou procurar minhas ovelhas e tomar conta delas.
        Como o pastor toma conta do rebanho, de dia, quando se encontra no meio das ovelhas dispersas, assim vou cuidar de minhas ovelhas e vou resgatá-las de todos os lugares em que foram dispersadas num dia de nuvens e escuridão.
        Eu mesmo vou apascentar as minhas ovelhas e fazê-las repousar — oráculo do Senhor Deus —.
        Vou procurar a ovelha perdida, reconduzir a extraviada, enfaixar a da perna quebrada, fortalecer a doente, e vigiar a ovelha gorda e forte.
        Vou apascentá-las conforme o direito.
        Quanto a vós, minhas ovelhas, — assim diz o Senhor Deus — eu farei justiça entre uma ovelha e outra, entre carneiros e bodes".

        Palavra do Senhor.
    - type: psalm
      ref: Sl 22(23),1-2a.2b-3.5-6 (R. 1)
      text: |
        R. O Senhor é o pastor que me conduz;
        não me falta coisa alguma.

        Pelos prados e campinas verdejantes
        ele me leva a descansar.
        Para as águas repousantes me encaminha,
        e restaura as minhas forças. R.

        Preparais à minha frente uma mesa,
        bem à vista do inimigo,
        e com óleo vós ungis minha cabeça;
        o meu cálice transborda. R.

        Felicidade e todo bem hão de seguir-me
        por toda a minha vida;
        e, na casa do Senhor, habitarei
        pelos tempos infinitos. R.
    - type: reading
      ref: 1Cor 15,20-26.28
      text: |
        Leitura da Primeira Carta de São Paulo aos Coríntios 

        Irmãos:
        Na realidade, Cristo ressuscitou dos mortos como primícias dos que morreram.
        Com efeito, por um homem veio a morte, e é também por um homem que vem a ressurreição dos mortos.
        Como em Adão todos morrem, assim também em Cristo todos reviverão.
        Porém, cada qual segundo uma ordem determinada: Em primeiro lugar, Cristo, como primícias;
        depois, os que pertencem a Cristo, por ocasião da sua vinda.
        A seguir, será o fim, quando ele entregar a realeza a Deus-Pai, depois de destruir todo principado e todo poder e força.
        Pois é preciso que ele reine, até que todos os seus inimigos estejam debaixo de seus pés.
        O último inimigo a ser destruído é a morte.
        E, quando todas as coisas estiverem submetidas a ele, então o próprio Filho se submeterá àquele que lhe submeteu todas as coisas, para que Deus seja tudo em todos.

        Palavra do Senhor.
    - type: gospel
      ref: Mt 25,31-46
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Mateus

        Naquele tempo,
        disse Jesus a seus discípulos: "Quando o Filho do Homem vier em sua glória, acompanhado de todos os anjos, então se assentará em seu trono glorioso.
        Todos os povos da terra serão reunidos diante dele, e ele separará uns dos outros, assim como o pastor separa as ovelhas dos cabritos.
        E colocará as ovelhas à sua direita e os cabritos à sua esquerda.
        Então o Rei dirá aos que estiverem à sua direita: 'Vinde, benditos de meu Pai! Recebei como herança o Reino que meu Pai vos preparou desde a criação do mundo! Pois eu estava com fome e me destes de comer;
        eu estava com sede e me destes de beber;
        eu era estrangeiro e me recebestes em casa;
        eu estava nu e me vestistes;
        eu estava doente e cuidastes de mim;
        eu estava na prisão e fostes me visitar'.
        Então os justos lhe perguntarão: 'Senhor, quando foi que te vimos com fome e te demos de comer? com sede e te demos de beber? Quando foi que te vimos como estrangeiro e te recebemos em casa, e sem roupa e te vestimos? Quando foi que te vimos doente ou preso, e fomos te visitar?' Então o Rei lhes responderá: 'Em verdade eu vos digo, que todas as vezes que fizestes isso a um dos menores de meus irmãos, foi a mim que o fizestes!' Depois o Rei dirá aos que estiverem à sua esquerda: 'Afastai-vos de mim, malditos! Ide para o fogo eterno, preparado para o diabo e para os seus anjos.
        Pois eu estava com fome e não me destes de comer;
        eu estava com sede e não me destes de beber;
        eu era estrangeiro e não me recebestes em casa;
        eu estava nu e não me vestistes;
        eu estava doente e na prisão e não fostes me visitar'.
        E responderão também eles: 'Senhor, quando foi que te vimos com fome, ou com sede, como estrangeiro, ou nu, doente ou preso, e não te servimos?' Então o Rei lhes responderá: 'Em verdade eu vos digo, todas as vezes que não fizestes isso a um desses pequeninos, foi a mim que não o fizestes!' Portanto, estes irão para o castigo eterno, enquanto os justos irão para a vida eterna".

        Palavra da Salvação.
ordinary.week34.1.b:
  title: Nosso Senhor Jesus Cristo, Rei do Universo
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: Dn 7,13-14
      text: |
        Leitura da Profecia de Daniel

        "Continuei insistindo na visão noturna,
        e eis que, entre as nuvens do céu, vinha um como filho de homem, aproximando-se do Ancião de muitos dias, e foi conduzido à sua presença.
        Foram-lhe dados poder, glória e realeza, e todos os povos, nações e línguas o serviam: seu poder é um poder eterno que não lhe será tirado, e seu reino, um reino que não se dissolverá".

        Palavra do Senhor.
        1ª LEITURA - AP 1,5-8
        Fez de nós um reino,
        sacerdotes para seu Deus e Pai.
        Leitura do Livro do Apocalipse de São João 1,5-8
        A vós graça e paz
        da parte de Jesus Cristo,
        a testemunha fiel,
        o primeiro a ressuscitar dentre os mortos,
        o soberano dos reis da terra.
        A Jesus, que nos ama,
        que por seu sangue nos libertou dos nossos pecados
        e que fez de nós um reino,
        sacerdotes para seu Deus e Pai,
        a ele a glória e o poder, em eternidade. Amém.
        Olhai! Ele vem com as nuvens,
        e todos os olhos o verão
        - também aqueles que o traspassaram.
        Todas as tribos da terra baterão no peito por causa dele.
        Sim. Amém!
        'Eu sou o Alfa e o ômega', diz o Senhor Deus,
        'aquele que é, que era e que vem,
        o Todo-poderoso'.
        Palavra do Senhor.
    - type: psalm
      ref: Sl 92(93),1ab.1c-2.5 (R.1a)
      text: |
        R. Deus é Rei e se vestiu de majestade,
        glória ao Senhor!

        Deus é Rei e se vestiu de majestade,
        revestiu-se de poder e de esplendor! R.

        Vós firmastes o universo inabalável,
        vós firmastes vosso trono desde a origem,
        desde sempre, ó Senhor, vós existis! R.

        Verdadeiros são os vossos testemunhos,
        refulge a santidade em vossa casa,
        pelos séculos dos séculos, Senhor! R.
    - type: gospel
      ref: Jo 18,33b-37
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo João

        Naquele tempo,
        Pilatos chamou Jesus e perguntou-lhe: "Tu és o rei dos judeus?"
        Jesus respondeu: "Estás dizendo isto por ti mesmo, ou outros te disseram isto de mim?"
        Pilatos falou: "Por acaso, sou judeu?
        O teu povo e os sumos sacerdotes te entregaram a mim.
        Que fizeste?".
        Jesus respondeu: "O meu reino não é deste mundo.
        Se o meu reino fosse deste mundo, os meus guardas lutariam para que eu não fosse entregue aos judeus.
        Mas o meu reino não é daqui".
        Pilatos disse a Jesus: "Então tu és rei?"
        Jesus respondeu: "Tu o dizes: eu sou rei.
        Eu nasci e vim ao mundo para isto: para dar testemunho da verdade.
        Todo aquele que é da verdade escuta a minha voz".

        Palavra da Salvação.
ordinary.week34.1.c:
  title: Nosso Senhor Jesus Cristo, Rei do Universo
  subtitle: Solenidade
  color: white
  readings:
    - type: reading
      ref: 2Sm 5,1-3
      text: |
        Leitura do Segundo Livro de Samuel

        Naqueles dias,
        Todas as tribos de Israel vieram encontrar-se com Davi em Hebron e disseram-lhe: "Aqui estamos. Somos teus ossos e tua carne.
        Tempo atrás, quando Saul era nosso rei, eras tu que dirigias os negócios de Israel.
        E o Senhor te disse: 'Tu apascentarás o meu povo Israel e serás o seu chefe' ".
        Vieram, pois, todos os anciãos de Israel até ao rei em Hebron.
        O rei Davi fez com eles uma aliança em Hebron, na presença do Senhor, e eles o ungiram rei de Israel.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 121(122),1-2.4-5 (R. cf.1)
      text: |
        R. Quanta alegria e felicidade: vamos à casa do Senhor!

        Que alegria, quando ouvi que me disseram:
        "Vamos à casa do Senhor!"
        E agora nossos pés já se detêm,
        Jerusalém, em tuas portas. R.

        Para lá sobem as tribos de Israel,
        as tribos do Senhor.
        Para louvar, segundo a lei de Israel,
        o nome do Senhor.
        A sede da justiça lá está
        e o trono de Davi. R.
    - type: reading
      ref: Col 1,12-20
      text: |
        Leitura da Carta de São Paulo aos Colossenses

        Irmãos:
        Com alegria dai graças ao Pai, que vos tornou capazes de participar da luz, que é a herança dos santos.
        Ele nos libertou do poder das trevas e nos recebeu no reino de seu Filho amado, por quem temos a redenção, o perdão dos pecados.
        Ele é a imagem do Deus invisível, o primogênito de toda a criação, pois por causa dele foram criadas todas as coisas no céu e na terra, as visíveis e as invisíveis, tronos e dominações, soberanias e poderes.
        Tudo foi criado por meio dele e para ele.
        Ele existe antes de todas as coisas e todas têm nele a sua consistência.
        Ele é a Cabeça do corpo, isto é, da Igreja.
        Ele é o Princípio, o Primogênito dentre os mortos; de sorte que em tudo ele tem a primazia, porque Deus quis habitar nele com toda a sua plenitude e por ele reconciliar consigo todos os seres, os que estão na terra e no céu, realizando a paz pelo sangue da sua cruz.

        Palavra do Senhor.
    - type: gospel
      ref: Lc 23,35-43
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        os chefes zombavam de Jesus dizendo: "A outros ele salvou.
        Salve-se a si mesmo, se, de fato, é o Cristo de Deus, o Escolhido!"
        Os soldados também caçoavam dele; aproximavam-se, ofereciam-lhe vinagre, e diziam: "Se és o rei dos judeus, salva-te a ti mesmo!"
        Acima dele havia um letreiro: "Este é o Rei dos Judeus."
        Um dos malfeitores crucificados o insultava, dizendo: "Tu não és o Cristo?
        Salva-te a ti mesmo e a nós!"
        Mas o outro o repreendeu, dizendo: "Nem sequer temes a Deus, tu que sofres a mesma condenação?
        Para nós, é justo, porque estamos recebendo o que merecemos; mas ele não fez nada de mal".
        E acrescentou: '"Jesus, lembra-te de mim, quando entrares no teu reinado."
        Jesus lhe respondeu: "Em verdade eu te digo: ainda hoje estarás comigo no Paraíso".

        Palavra da Salvação.
ordinary.week34.2.even:
  title: Segunda-feira da 34ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ap 14,1-3.4b-5
      text: |
        Leitura do Livro do Apocalipse de São João

        Eu, João,
        tive esta visão: o Cordeiro estava de pé sobre o monte Sião.
        Com ele, os cento e quarenta e quatro mil que tinham a fronte marcada com o nome dele e o nome do seu Pai.
        Ouvi uma voz que vinha do céu; parecia o barulho de águas torrenciais e o estrondo de um forte trovão.
        O ruído que ouvi era como o som de músicos tocando harpa.
        Estavam diante do trono, diante dos quatro Seres vivos e dos Anciãos, e cantavam um cântico novo.
        Era um cântico que ninguém podia aprender; só os cento e quarenta e quatro mil marcados, que foram resgatados da terra.
        Eles seguem o Cordeiro aonde quer que vá.
        Foram resgatados do meio dos homens, como primeira oferta a Deus a ao Cordeiro.
        Na sua boca nunca foi encontrada mentira.
        São íntegros!

        Palavra do Senhor.
    - type: psalm
      ref: Sl 23(24),1-2.3-4ab.5-6 (R. cf. 6)
      text: |
        R. É assim a geração dos que buscam vossa face,

        ó Senhor, Deus de Israel.
        Ao Senhor pertence a terra e o que ela encerra,
        o mundo inteiro com os seres que o povoam;
        porque ele a tornou firme sobre os mares,
        e sobre as águas a mantém inabalável. R.

        "Quem subirá até o monte do Senhor,
        quem ficará em sua santa habitação?"
        "Quem tem mãos puras e inocente coração,
        quem não dirige sua mente para o crime. R.

        Sobre este desce a bênção do Senhor
        e a recompensa de seu Deus e Salvador".
        "É assim a geração dos que o procuram,
        e do Deus de Israel buscam a face". R.
    - type: gospel
      ref: Lc 21,1-4
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus ergueu os olhos e viu pessoas ricas depositando ofertas no tesouro do Templo.
        Viu também uma pobre viúva que depositou duas pequenas moedas.
        Diante disto, ele disse: "Em verdade vos digo que essa pobre viúva ofertou mais do que todos.
        Pois todos eles depositaram, como oferta feita a Deus, aquilo que lhes sobrava.
        Mas a viúva, na sua pobreza, ofertou tudo quanto tinha para viver".

        Palavra da Salvação.
ordinary.week34.2.odd:
  title: Segunda-feira da 34ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Dn 1,1-6.8-20
      text: |
        Início da Profecia de Daniel 

        No terceiro ano do reinado de Joaquim, rei de Judá,
        Nabucodonosor, rei da Babilônia, avançou sobre Jerusalém e pôs-lhe cerco;
        o Senhor entregou em suas mãos Joaquim, rei de Judá, e parte dos vasos da casa de Deus, e ele os levou para a terra de Senaar, para o templo de seus deuses, depositando os vasos no tesouro dos deuses.
        Então o rei ordenou ao chefe dos eunucos, Asfenez, para que trouxesse, dentre os filhos de Israel, alguns jovens de estirpe real ou de família nobre, sem defeito físico e de boa aparência, preparados com boa educação, experientes em alguma ciência e instruídos, e que pudessem estar no palácio real, onde lhes deveriam ser ensinadas as letras e a língua dos caldeus.
        O rei fixou-lhes uma ração diária da comida e do vinho de sua mesa, de tal modo que, assim alimentados e educados durante três anos, eles pudessem no fim entrar para o seu serviço.
        Havia, entre esses moços, filhos de Judá, Daniel, Ananias, Misael e Azarias.
        Ora, Daniel decidiu secretamente não comer nem beber da mesa do rei por convicções religiosas, e pediu ao chefe dos eunucos que o deixasse abster-se para não se contaminar.
        Deus concedera que Daniel obtivesse simpatia e benevolência por parte do mordomo.
        Este disse-lhes: "Tenho medo do rei, meu Senhor, que determinou alimentação e bebida para todos vós;
        se vier a perceber em vós um aspecto mais abatido que o dos outros moços da vossa idade, estareis condenando minha cabeça perante o rei".
        Mas disse Daniel ao guarda que o chefe dos eunucos tinha designado para tomar conta dele, de Ananias, Misael e Azarias: "Por favor, faze uma experiência com estes teus criados por dez dias, e nos sejam dados legumes para comer e água para beber;
        e que à tua frente seja examinada nossa aparência e a dos jovens que comem da mesa do rei, e, conforme achares, assim resolverás com estes teus criados".
        O homem, depois de ouvir esta proposta, experimentou-os por dez dias.
        Depois desses dez dias, eles apareceram com melhor aspecto e mais robustos do que todos os outros jovens que se alimentavam com a comida do rei.
        O guarda, desde então, retirava a comida e bebida deles para dar-lhes legumes.
        A esses quatro jovens Deus concedeu inteligência e conhecimento das letras e das ciências, e a Daniel, o dom da interpretação de todos os sonhos e visões.
        Terminado, pois, o prazo que o rei tinha fixado para a apresentação dos jovens, foram estes trazidos à presença de Nabucodonosor pelo chefe dos eunucos.
        Depois de o rei lhes ter falado, não se achou ninguém, dentre todos os presentes, que se igualasse a Daniel, Ananias, Misael e Azarias.
        E passaram à companhia do rei.
        Em todas as questões de sabedoria e entendimento que lhes dirigisse, achava o rei neles dez vezes mais valor do que em todos os adivinhos e magos que havia em todo o reino.

        Palavra do Senhor.
    - type: psalm
      ref: Dn 3,52.53-54.55.56-57 (R. 52b)
      text: |
        R. A vós louvor, honra e glória eternamente!

        Sede bendito, Senhor Deus de nossos pais.
        A vós louvor, honra e glória eternamente!
        Sede bendito, nome santo e glorioso.
        A vós louvor, honra e glória eternamente! R.

        No templo santo onde refulge a vossa glória.
        A vós louvor, honra e glória eternamente!
        E em vosso trono de poder vitorioso.
        A vós louvor, honra e glória eternamente! R.

        Sede bendito, que sondais as profundezas
        A vós louvor, honra e glória eternamente!
        E superior aos querubins vos assentais.
        A vós louvor, honra e glória eternamente! R.

        Sede bendito no celeste firmamento.
        A vós louvor, honra e glória eternamente!
        Obras todas do Senhor, glorificai-o.*
        A ele louvor, honra e glória eternamente! R.
    - type: gospel
      ref: Lc 21,1-4
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        Jesus ergueu os olhos e viu pessoas ricas depositando ofertas no tesouro do Templo.
        Viu também uma pobre viúva que depositou duas pequenas moedas.
        Diante disto, ele disse: "Em verdade vos digo que essa pobre viúva ofertou mais do que todos.
        Pois todos eles depositaram, como oferta feita a Deus, aquilo que lhes sobrava.
        Mas a viúva, na sua pobreza, ofertou tudo quanto tinha para viver".

        Palavra da Salvação.
ordinary.week34.3.even:
  title: Terça-feira da 34ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Ap 14,14-19
      text: |
        Leitura do Livro do Apocalipse de São João

        Eu, João,
        na minha visão, vi uma nuvem branca e sentado na nuvem alguém que parecia um "filho de homem".
        Tinha na cabeça uma coroa de ouro e, nas mãos, uma foice afiada.
        Saiu do Templo um outro anjo, gritando em alta voz para aquele que estava sentado na nuvem: "Lança tua foice, e ceifa.
        Chegou a hora da colheita.
        A seara da terra está madura!"
        E aquele que estava sentado na nuvem lançou a foice, e a terra foi ceifada.
        Então saiu do templo que está no céu mais um anjo.
        Também ele tinha nas mãos uma foice afiada.
        E saiu, de junto do altar, outro anjo ainda, aquele que tem o poder sobre o fogo.
        Ele gritou em alta voz para aquele que segurava a foice afiada: "Lança a foice e colhe os cachos da videira da terra, porque as uvas já estão maduras".
        E o anjo lançou a foice afiada na terra, e colheu as uvas da videira da terra.
        Depois, despejou as uvas no grande lagar do furor de Deus.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 95(96),10.11-12.13 (R. 13b)
      text: |
        R. O Senhor vem julgar nossa terra.

        Publicai entre as nações: "Reina o Senhor!"
        Ele firmou o universo inabalável,
        e os povos ele julga com justiça. R.

        O céu se rejubile e exulte a terra,
        aplauda o mar com o que vive em suas águas;
        os campos com seus frutos rejubilem
        e exultem as florestas e as matas R.

        na presença do Senhor, pois ele vem,
        porque vem para julgar a terra inteira.
        Governará o mundo todo com justiça,
        e os povos julgará com lealdade. R.
    - type: gospel
      ref: Lc 21,5-11
      text: |
        Proclamação do Evangelho de Jesus Cristo segundo Lucas

        Naquele tempo,
        algumas pessoas comentavam a respeito do Templo que era enfeitado com belas pedras e com ofertas votivas.
        Jesus disse: "Vós admirais estas coisas?
        Dias virão em que não ficará pedra sobre pedra.
        Tudo será destruído".
        Mas eles perguntaram: "Mestre, quando acontecerá isto?
        E qual vai ser o sinal de que estas coisas estão para acontecer?"
        Jesus respondeu: "Cuidado para não serdes enganados, porque muitos virão em meu nome, dizendo: 'Sou eu!' E ainda: 'O tempo está próximo'.
        Não sigais essa gente!
        Quando ouvirdes falar de guerras e revoluções, não fiqueis apavorados.
        É preciso que estas coisas aconteçam primeiro, mas não será logo o fim".
        E Jesus continuou: "Um povo se levantará contra outro povo, um país atacará outro país.
        Haverá grandes terremotos, fomes e pestes em muitos lugares; acontecerão coisas pavorosas e grandes sinais serão vistos no céu".

        Palavra da Salvação.
ordinary.week34.3.odd:
  title: Terça-feira da 34ª Semana
  subtitle: Tempo Comum
  color: green
  readings:
    - type: reading
      ref: Dn 2,31-45
      text: |
        Leitura da Profecia de Daniel 

        Naqueles dias, disse Daniel a Nabucodonosor:
        "Tu, ó rei, olhavas, e pareceu-te ver uma estátua grande, muito alta, erguida à tua frente, de aspecto aterrador.
        A cabeça da estátua era de ouro fino, peito e braços eram de prata, ventre e coxas, de bronze;
        sendo as pernas de ferro, e os pés, parte de ferro e parte de barro.
        Estavas olhando, quando uma pedra, sem ser empurrada por ninguém, se desprendeu de algum lugar, e veio bater na estátua, em seus pés de ferro e barro, fazendo-os em pedaços;
        então, a um só tempo, despedaçaram-se ferro, barro, bronze, prata e ouro, tudo ficando como a palha miúda das eiras, no verão, que o vento varre sem deixar vestígios;
        mas a pedra que atingira a estátua transformou-se num grande monte e encheu toda a terra.
        Este foi o sonho;
        vou dar também a interpretação, ó rei, em tua presença.
        Tu és um grande rei, e o Deus do céu te deu a realeza, o poder, a autoridade e a glória;
        ele entregou em tuas mãos os filhos dos homens, os animais do campo e as aves do céu, onde quer que habitem, e te constituiu senhor de todos eles: tu és a cabeça de ouro.
        Depois de ti, surgirá outro reino, que é inferior ao teu, e ainda um terceiro, que será de bronze, e dominará toda a terra.
        O quarto reino será forte como ferro;
        e assim como o ferro tudo esmaga e domina, do mesmo modo, à semelhança do ferro, ele esmagará e destruirá todos aqueles reinos.
        Viste os pés e dedos dos pés, parte de barro e parte de ferro, porque o reino será dividido;
        terá a força do ferro, conforme viste o ferro misturado com barro cozido.
        Viste também que os dedos dos pés eram parte de ferro e parte de barro, porque o reino em parte será sólido e em parte quebradiço.
        Quanto ao ferro misturado com barro cozido, haverá de certo ligações por via de casamentos, mas sem coesão entre as partes, assim como o ferro não faz liga com o barro.
        No tempo desses reinos, o Deus do céu suscitará um reino que nunca será destruído, um reino que não passará a outro povo;
        antes, esmagará e aniquilará todos esses reinos, e ele permanecerá para sempre.
        Quanto à pedra que, sem ser tocada por mãos, se desprendeu do monte e despedaçou o barro cozido, o ferro, o bronze, a prata e o ouro, o grande Deus faz saber ao rei o que acontecerá depois, no futuro.
