  color: white
  readings:
    - type: reading
      main:
        ref: Ml 3,1-4
        text: |
          Leitura da Profecia de Malaquias 
          
          Assim diz o Senhor:
          Eis que envio meu anjo, e ele há de preparar o caminho para mim; logo chegará ao seu templo o Dominador, que tentais encontrar, e o anjo da aliança, que desejais.
          Ei-lo que vem, diz o Senhor dos exércitos; e quem poderá fazer-lhe frente, no dia de sua chegada?
          E quem poderá resistir-lhe, quando ele aparecer?
          Ele é como o fogo da forja e como a barrela dos lavadeiros; e estará a postos, como para fazer derreter e purificar a prata: assim ele purificará os filhos de Levi e os refinará como ouro e como prata, e eles poderão assim fazer oferendas justas ao Senhor.
          Será então aceitável ao Senhor a oblação de Judá e de Jerusalém, como nos primeiros tempos e nos anos antigos.
          
          Palavra do Senhor.
      optional:
        ref: Hb 2,14-18
        text: |
          Leitura da Carta aos Hebreus 
          
          Visto que os filhos têm em comum a carne e o sangue,
          também Jesus participou da mesma condição, para assim destruir, com a sua morte, aquele que tinha o poder da morte, isto é, o diabo, e libertar os que, por medo da morte, estavam a vida toda sujeitos à escravidão.
          Pois, afinal, não veio ocupar-se com os anjos, mas com a descendência de Abraão.
          Por isso devia fazer-se em tudo semelhante aos irmãos, para se tornar um sumo sacerdote misericordioso e digno de confiança nas coisas referentes a Deus, a fim de expiar os pecados do povo.
          Pois, tendo ele próprio sofrido ao ser tentado, é capaz de socorrer os que agora sofrem a tentação.
          
          Palavra do Senhor.
