        E fez a mesma coisa com o peixe.
        Esta foi a terceira vez que Jesus, ressuscitado dos mortos, apareceu aos discípulos.

        Palavra da Salvação.
easter.week1.7:
  title: Sábado
  subtitle: Oitava da Páscoa
  color: white
  readings:
    - type: reading
      ref: At 4,13-21
      text: |
        Leitura dos Atos dos Apóstolos 

        Naqueles dias,
        Os chefes dos sacerdotes, os anciãos e os escribas, ficaram admirados ao ver a segurança com que Pedro e João falavam, pois eram pessoas simples e sem instrução.
        Reconheciam que eles tinham estado com Jesus.
        No entanto viam, de pé, junto a eles, o homem que tinha sido curado.
        E não podiam dizer nada em contrário.
        Mandaram que saíssem para fora do Sinédrio, e começaram a discutir entre si: "O que vamos fazer com esses homens?
        Eles realizaram um milagre claríssimo, e o fato tornou-se de tal modo conhecido por todos os habitantes de Jerusalém, que não podemos negá-lo.
        Contudo, a fim de que a coisa não se espalhe ainda mais entre o povo, vamos ameaçá-los, para que não falem mais a ninguém a respeito do nome de Jesus".
        Chamaram de novo Pedro e João e ordenaram-lhes que, de modo algum, falassem ou ensinassem em nome de Jesus.
        Pedro e João responderam: "Julgai vós mesmos, se é justo diante de Deus que obedeçamos a vós e não a Deus!
        Quanto a nós, não nos podemos calar sobre o que vimos e ouvimos".
        Então, insistindo em suas ameaças, deixaram Pedro e João em liberdade, já que não tinham meio de castigá-los, por causa do povo.
        Pois todos glorificavam a Deus pelo que havia acontecido.

        Palavra do Senhor.
    - type: psalm
      ref: Sl 117(118),1 e 14-15.16ab-18.19-21 (R. 21a)
      text: |
        R. Dou-vos graças, ó Senhor, porque me ouvistes.

        Ou: Aleluia, Aleluia, Aleluia.

        Dai graças ao Senhor, porque ele é bom!
        "Eterna é a sua misericórdia!"
        O Senhor é minha força e o meu canto,
        e tornou-se para mim o Salvador.
        "Clamores de alegria e de vitória
        ressoem pelas tendas dos fiéis. R.

        A mão direita do Senhor fez maravilhas,
        a mão direita do Senhor me levantou,
        a mão direita do Senhor fez maravilhas!"
        O Senhor severamente me provou,
        mas não me abandonou às mãos da morte. R.

        Abri-me vós, abri-me as portas da justiça;
        quero entrar para dar graças ao Senhor!
        "Sim, esta é a porta do Senhor,
        por ela só os justos entrarão!"
        Dou-vos graças, ó Senhor, porque me ouvistes
        e vos tornastes para mim o Salvador! R.
